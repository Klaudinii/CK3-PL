l_english:
	ep3_emperor_yearly.3000.t:0 "Prawo do rabunku pałacu"
	ep3_emperor_yearly.3000.desc:0 "Olbrzymi, owłosieni Wikingowie zataczają się po moich nowych cesarskich salach, ich ramiona obciążone złotem i klejnotami.\n\nPo śmierci [dead_emperor.GetTitledFirstNamePossessive] ci, którzy broniliby go do ostatka, udali się do skarbców. To ich tradycyjne prawo, a nikt nie ośmiela się powstrzymać tych elitarnych obcych od zgarnięcia błyszczących łupów.\n\nTo cena, jaką płacę, aby utrzymać moich [GetMaA('varangian_guards').GetName], moich przysięgłych psów, zadowolonych na ich smyczach.\n\n"
	ep3_emperor_yearly.3000.desc_leader:0 "I tak, pod wodzą [varangian_leader.GetFullName], sięgają do kieszeni [ROOT.Char.GetFaith.HighGodNamePossessive] wybranego monarchy."
	ep3_emperor_yearly.3000.desc_no_leader:0 "I tak północni ludzie sięgają do kieszeni [ROOT.Char.GetFaith.HighGodNamePossessive] wybranego monarchy."
	ep3_emperor_yearly.3000.a:0 ""Zatrzymaj ich, Akolouthos! Odzyskaj moje złoto!""
	ep3_emperor_yearly.3000.a.flavor:0 ""[varangian_leader.GetFirstNameNoTooltip]! Zostałeś mianowany dowódcą Gwardii, abyś mógł kontrolować Gwardię. #EMP Zrób to!#! ""
	ep3_emperor_yearly.3000.b:0 "Zwyczaj czy nie, ukarzę tych brutalów!"
	ep3_emperor_yearly.3000.b.flavor:0 "Niech mają swoją zapłatę — ale cesarski pałac musi zachować swoją godność. Trzeba dać przykład!"
	ep3_emperor_yearly.3000.c:0 "Lojalność ma swoją cenę."
	ep3_emperor_yearly.3000.c.flavor:0 "Wikingowie rezygnują z regularnych wysokich wynagrodzeń i podróżują daleko, szukając tego wielkiego zysku."
	akolouthos_aptitude_option_unlock:0 "Ta opcja jest dostępna dzięki wysokiemu [GetCourtPositionType('akolouthos_court_position').GetName()] [aptitude|E]"
	disrespected_varangians_modifier:0 "Zlekceważeni Wikingowie"
	disrespected_varangians_modifier_desc:0 "Podważenie prawa Gwardii Wikingów do bonusu poważnie zaszkodziło ich lojalności oraz lojalności podobnych najemników."
	major_gold_to_varangians_tooltip:0 "Płacisz [gold_i]#negative_value 75#! z powodu #high 3#! Wikingów [court_position|E] "
	medium_gold_to_varangians_tooltip:0 "Płacisz [gold_i]#negative_value 50#! z powodu #high 2#! Wikingów [court_position|E] "
	minor_gold_to_varangians_tooltip:0 "Płacisz [gold_i]#negative_value 25#! Wikingowi [court_position|E] "
	loyal_varangians_modifier:0 "Waleczni Wikingowie"
	loyal_varangians_modifier_desc:0 "Wzmocnieni niezłomnymi Wikingami, ciężkie formacje piechoty tej postaci stoją mocno i uderzają mocno."
	attentive_varangians_modifier:0 "Oddani Wikingowie"
	attentive_varangians_modifier_desc:0 "Dobrze wynagradzani za swoją służbę, Gwardia Wikingów unika bójek i hulanki na rzecz sumiennej ochrony."
	eager_varangian_army:0 "Tłum Wikingów"
	ep3_emperor_yearly.3011.t:0 "Nasz Tajny Ogień"
	ep3_emperor_yearly.3011.intro:0 " [invader.GetTitleAsName] [invader.GetPrimaryTitle.GetNameNoTier] powinien wiedzieć lepiej niż"
	ep3_emperor_yearly.3011.liege_attacking:0 "żeglować"
	ep3_emperor_yearly.3011.commander_attacking:0 "wysłać flotę [invading_commander.GetTitledFirstNamePossessive]"
	ep3_emperor_yearly.3011.desc:0 "do spokojnego [army.GetLocation.GetNameNoTooltip], lepiej niż kwestionować [ROOT.Char.GetFaith.HighGodNamePossessive] miasto.\n\nDromony mojej floty, z smoczymi, miedzianymi syfonami na pokładzie, oddalają się od swoich doków. Jeśli wody są spokojne, jeśli kapitanowie dobrze skoordynują swój atak... moi wrogowie zapłoną.\n\nJeśli [ROOT.Char.GetFaith.HighGodName] zażąda ceny za nasze grzechy, wielu obrońców [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName] również zostanie spalonych — płynny ogień to ucieleśnienie chaosu!"
	ep3_emperor_yearly.3011.kyrie_eleison:0 "[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!"
	KYRIE_ELEISON_GLOSS:0 "#bold Kýrie, eléison#! — "Panie, zmiłuj się nade mną!" — to modlitwa chrześcijańska wzywana przez bizantyjskie siły jako okrzyk bojowy."
	ep3_emperor_yearly.3011.a:0 "Rozpal samo #EMP wodę#!"
	ep3_emperor_yearly.3011.a.success:0 "Atak spali wroga"
	ep3_emperor_yearly.3011.a.fail:0 "Zadano znaczne obrażenia"
	ep3_emperor_yearly.3011.a.critical_fail:0 "Twoje statki się psują"
	ep3_emperor_yearly.3011.b:0 "Nie mogę ryzykować floty."
	unable_to_use_fire_ships_tooltip:0 "@alert_icon! #alert_trial Twoje statki z Greckim Ogniem będą niedostępne przez #high 30 dni#!"
	ravaged_by_greek_fire_modifier:0 "Zniszczony przez Grecki Ogień"
	ravaged_by_greek_fire_modifier_desc:0 "Ocalali żołnierze tej armii są strasznie poparzeni i całkowicie zdemoralizowani."
	defenders_immolated_modifier:0 "Obrońcy Spaleni"
	defenders_immolated_modifier_desc:0 "Port tutaj jest bez floty, a mury obsadzone przez zabandażowanych, okropnie poparzonych ocalałych."
	assaulted_by_greek_fire_modifier:0 "Atakowani przez Grecki Ogień"
	assaulted_by_greek_fire_modifier_desc:0 "Siły tej postaci zostały zdemoralizowane, rozproszone, a wielu z nich spłonęło żywcem w ataku morskiego Greckiego Ognia."
	ep3_emperor_yearly.3012.t:0 "Smoki na Bosforze"
	ep3_emperor_yearly.3012.intro:0 "Moje [Glossary( 'dromons', 'DROMONS_GLOSS' )] nacierają mocno, wiosłując blisko, aby ich terrorystyczne bronie mogły lądować na [invader.GetPrimaryTitle.GetAdjective] flocie.\n\nGrzmiące uderzenia rozbrzmiewają nad [army.GetLocation.GetNameNoTooltip]! Wielkie ogony ognia oświetlają pole bitwy duszące się w dymie, ogłuszone piekielnymi krzykami.\n\n"
	ep3_emperor_yearly.3012.attack_success:0 "Jak ogromne funeralne stosy, statki [invader.GetTitledFirstNamePossessive] płoną. Zawodzące, przypieczone ciała skaczą z nich, wołając o wybawienie od [invader.GetFaith.HighGodNamePossessive] — ale nawet w wodzie moi wrogowie znajdują tylko sprawiedliwy ogień!\n\nGdy morze świeci, moje dromony wracają zwycięsko."
	ep3_emperor_yearly.3012.attack_fail:0 "Niektóre statki [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] zapalają się, ich rozpaczliwe załogi wołają w agonii, ale inne jednostki rozpraszają się i unikają ataku. Wkrótce moje dromony wracają do swoich przystani, śmierdząc smołą i naftą.\n\nSiła wroga, mimo że przypieczona i osłabiona, wciąż ma pewną moc."
	ep3_emperor_yearly.3012.attack_crit_fail:0 "Ale niestety — #EMP moja flota płonie!#! Gdyż wzburzone fale rzucają płomienie moich syfonów na pokłady #EMP własnych#! dromonów, statki [invader.GetPrimaryTitle.GetAdjectiveNoTooltip] pozostają poza naszym zasięgiem.\n\nTylko kilka przyjaznych statków przetrwa, aby wrócić do wspaniałego portu Konstantynopola."
	ep3_emperor_yearly.3012.a_success:0 "Niegdyś najeźdźcy — teraz #EMP popiół!#!"
	ep3_emperor_yearly.3012.a_fail:0 "Nawet ogień [ROOT.Char.GetFaith.PositiveAfterLife]'a ma swoje ograniczenia."
	ep3_emperor_yearly.3012.a_crit_fail:0 "Katastrofa!"
	two_knights_killed_tooltip:0 "@death_icon!#high 2#! [knights|E] zginęło"
	three_knights_killed_tooltip:0 "#high 3#! [knights|E] są ranni"
	two_knights_wounded_tooltip:0 "#high 2#! [knights|E] są ranni"
