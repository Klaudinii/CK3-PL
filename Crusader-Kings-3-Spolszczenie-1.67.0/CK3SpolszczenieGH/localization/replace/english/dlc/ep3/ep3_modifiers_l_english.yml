l_english:
 ep3_restored_pentarchy_seat_county_modifier:0 "Przywrócone Siedlisko Pentarchii"
 ep3_restored_pentarchy_seat_county_modifier_desc:0 "Ta prowincja ponownie stała się Siedliskiem Pentarchii."
 ep3_restored_pentarchy_seat_modifier:0 "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc:0 "Ta postać odbiła Siedlisko Pentarchii dla Imperium."
 ep3_maximum_border_county_modifier:0 "Ostateczna Granica Przywrócona"
 ep3_maximum_border_county_modifier_desc:0 "Najdalsza granica Imperium Rzymian została ponownie ustanowiona."
 ep3_maximum_border_modifier:0 "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc:0 "Ta postać przywróciła najdalszą granicę Imperium Rzymian."
 ep3_new_justinian_county_modifier:0 "Prowincja Justyniana Przywrócona"
 ep3_new_justinian_county_modifier_desc:0 "Ta prowincja, niegdyś podbita przez armie Justyniana, została ponownie przyłączona do Imperium Rzymian."
 ep3_new_justinian_modifier:0 "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc:0 "Ta postać jest nowym Justynianem, podbijającym zachodnie prowincje."
 ep3_western_tetrarch_county_modifier:0 "Siedlisko Tetrarchy Przywrócone"
 ep3_western_tetrarch_county_modifier_desc:0 "Starożytne siedlisko rzymskiego tetrarchy zostało odbite przez Imperium Rzymian."
 ep3_western_tetrarch_modifier:0 "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc:0 "Ta postać zjednoczyła starożytne siedlisko rzymskiego tetrarchy z Imperium Rzymian."
 ep3_long_lost_province_county_modifier:0 "Dawno Utracona Prowincja Przywrócona"
 ep3_long_lost_province_county_modifier_desc:0 "Ta prowincja, dawno utracona przez Rzymian, została ponownie przyłączona do Imperium."
 ep3_long_lost_province_modifier:0 "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc:0 "Ta postać odzyskała prowincję rzymską, która była dawno utracona dla Imperium."
 ep3_long_contested_province_county_modifier:0 "Długo Kwestionowana Prowincja Przywrócona"
 ep3_long_contested_province_county_modifier_desc:0 "Ta prowincja, leżąca zbyt długo poza zasięgiem Imperium, została ponownie podbita."
 ep3_long_contested_province_modifier:0 "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc:0 "Ta postać wzmocniła granice Imperium, odzyskując długo kwestionowany obszar."
 ep3_medi_gem_county_modifier:0 "Perła Morza Śródziemnego Przywrócona"
 ep3_medi_gem_county_modifier_desc:0 "Ta cenna twierdza w basenie Morza Śródziemnego ponownie jest częścią Imperium."
 ep3_medi_gem_modifier:0 "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc:0 "Ta postać zabezpieczyła starożytną rzymską twierdzę w basenie Morza Śródziemnego."
 ep3_politics_before_all_modifier:0 "Polityka Przede Wszystkim"
 ep3_politics_before_all_modifier_desc:0 "Ta postać ma pragmatyczne podejście do polityki, ignorując uczucia i uprzedzenia kulturowe."
 ep3_everything_for_byz_modifier:0 "Ofiary dla Naszego Ludu"
 ep3_everything_for_byz_modifier_desc:0 "Ta postać toleruje #EMP barbarzyńców#! jako ofiarę dla dobra swojego ludu."
 ep3_triumph_of_god_modifier:0 "Triumf Dziedziczony z Boskością"
 ep3_triumph_of_god_modifier_desc:0 "Ta postać poświęciła swój triumf Bogu, uczestnicząc w jego chwale na równych zasadach."
 ep3_blessed_in_triumph_modifier:0 "Pobłogosławiony w Triumfie"
 ep3_triumph_traditional_punishments_modifier:0 "Utrzymanie Tradycyjnych Kar"
 ep3_triumph_traditional_punishments_modifier_desc:0 "Oślepianie schwytanych wrogów, buntowników i pretendentów do tronu jest długo utrzymywaną praktyką bizantyjską, jak dobrze wie ta postać."
 ep3_blessed_in_triumph_modifier_desc:0 "Triumf tej postaci został pobłogosławiony przez władzę religijną."
 ep3_triumph_public_executioner_modifier:0 "Przeprowadzał Publiczne Egzekucje"
 ep3_triumph_public_executioner_modifier_desc:0 "Ta postać wie, jak utrzymać porządek publiczny: organizując masowe egzekucje na pokaz."
 ep3_triumph_promised_victories_modifier:0 "Obiecał Zwycięstwa"
 ep3_triumph_promised_victories_modifier_desc:0 "Ta postać rozbudziła wyobraźnię swoich poddanych obietnicami militarnych zwycięstw."
 ep3_triumph_promised_stability_modifier:0 "Obiecał Stabilność"
 ep3_triumph_promised_stability_modifier_desc:0 "Ta postać rozbudziła wyobraźnię swoich poddanych obietnicami stabilności imperium."
 ep3_triumph_promised_prosperity_modifier:0 "Obiecał Dobrobyt"
 ep3_triumph_promised_prosperity_modifier_desc:0 "Ta postać rozbudziła wyobraźnię swoich poddanych obietnicami dobrobytu imperium."
 ep3_voluntary_laamp_character_modifier:0 "Dobrowolny Awanturnik"
 ep3_voluntary_laamp_character_modifier_desc:0 "Ta postać porzuciła swoje dawne ziemie, aby wykuć nowe miejsce na świecie."
 ep3_emperor_proving_themselves_modifier:0 "Udowadnianie Własnej Wartości"
 ep3_emperor_proving_themselves_modifier_desc:0 "Ta postać przysięgła udowodnić swoją wartość jako prawowity władca."
 ep3_blessed_union_modifier:0 "Pobłogosławiony Związek"
 ep3_blessed_union_modifier_desc:0 "Głowa Wiary tej postaci pobłogosławiła ostatnie małżeństwo tej postaci."
 ep3_non_blessed_union_modifier:0 "Nielegalny Związek"
 ep3_non_blessed_union_modifier_desc:0 "Głowa Wiary tej postaci odmówiła legitymizacji ostatniego małżeństwa tej postaci."
 ep3_ennobled_adventurer_modifier_1:0 "Uszlachcony Awanturnik"
 ep3_ennobled_adventurer_modifier_1_desc:0 "Ta postać została wyniesiona do szlachty z niskiego pochodzenia, podważając starożytne hierarchie."
 ep3_ennobled_adventurer_modifier_2:0 "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_2_desc:0 "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_ennobled_adventurer_modifier_3:0 "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_3_desc:0 "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_century_celebration_county_modifier:0 "Obchody Historycznego Stulecia"
 ep3_century_celebration_county_modifier_desc:0 "Ta prowincja świętuje stulecie założenia Konstantynopola."
 ep3_foundation_celebration_county_modifier:0 "Obchody Historyczne"
 ep3_foundation_celebration_county_modifier_desc:0 "Ta prowincja świętuje rocznicę założenia Konstantynopola."
 ep3_exotic_giraffe_modifier:0 "Egzotyczna Żyrafa"
 ep3_exotic_giraffe_modifier_desc:0 "Ta postać otrzymała egzotyczne towary i zwierzęta — w tym żyrafę — od delegacji dyplomatycznej."
 ep3_estate_hired_agents_modifier:0 "Zatrudnieni Agenci"
 ep3_estate_hired_agents_modifier_desc:0 "Ta postać zatrudniła kilku agentów, aby pomogli jej osiągnąć swoje cele."
 ep3_estate_bolster_security_modifier:0 "Środki Bezpieczeństwa"
 ep3_estate_bolster_security_modifier_desc:0 "Ta postać otoczyła siebie i swoje posiadłości licznymi strażnikami, aby chronić się przed zagrożeniami."
 ep3_estate_governor_patrols_modifier:0 "Regularne Patrole"
 ep3_estate_governor_patrols_modifier_desc:0 "Gubernator tej prowincji zorganizował regularne patrole na tym obszarze, gotowe do interwencji w każdej chwili."
 ep3_estate_granary_modifier:0 "Manipulacja Rynkiem Zboża"
 ep3_estate_granary_modifier_desc:0 "Ta postać używa wątpliwych metod, aby manipulować rynkiem zboża, sprzedając je po #EMP wyzyskujących#! cenach."
 scheme_slandered_modifier:0 "Oszkalowany"
 scheme_slandered_modifier_desc:0 "Reputacja publiczna tej postaci, jej wiarygodność do objęcia urzędu, została zniszczona przez falę oszczerstw.\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$ [governor_efficiency|E]: [governor_efficiency_i]#N [EmptyScope.ScriptValue('efficiency_slandered_value')|0]%#!"
 scheme_promoted_modifier:0 "Promowany"
 scheme_promoted_modifier_desc:0 "Kandydatura tej postaci została wypromowana dzięki udanej kampanii promocyjnej.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
 admin_emperor_scheme_modifier:0 "Administracyjny Cesarz"
 admin_dominant_family_scheme_modifier:0 "$game_concept_dominant_family$"
 admin_powerful_family_scheme_modifier:0 "$game_concept_powerful_family$"
 admin_target_emperor_scheme_modifier:0 "Administracyjny Cesarz"
 admin_target_dominant_family_scheme_modifier:0 "$game_concept_dominant_family$"
 admin_target_powerful_family_scheme_modifier:0 "$game_concept_powerful_family$"
 ep3_school_building_county_modifier:0 "Budowa Szkoły"
 ep3_school_building_county_modifier_desc:0 "Władca tej prowincji skierował część produkcji na budowę szkoły dla pospólstwa."
 ep3_grammar_school_county_modifier:0 "Szkoła Ludowa"
 ep3_grammar_school_county_modifier_desc:0 "Władca tej prowincji zainwestował w szkołę dla pospólstwa."
 defender_of_values_modifier:0 "Obrońca Wartości"
 defender_of_values_modifier_desc:0 "Ta postać odmówiła przyjęcia skorumpowanego wpływu luksusowych zwyczajów ze zdegenerowanej Grecji."
 ep3_mercenaries_abroad_modifier:0 "Obiecane Wojska za Granicą"
 ep3_mercenaries_abroad_modifier_desc:0 "Ta postać obiecała swoje wojska innemu władcy w zamian za ich wolność."
 ep3_mercenaries_from_abroad_modifier:0 "Wojska z Zagranicy"
 ep3_mercenaries_from_abroad_modifier_desc:0 "Ta postać otrzymuje wojska od innego władcy, którego uwolniła z więzienia."
 ep3_bought_the_purple_modifier:0 "Zakupiony Purpur"
 ep3_bought_the_purple_modifier_desc:0 "Ta postać kupiła prawo do noszenia purpurowych szat, co jest przywilejem zwykle zarezerwowanym dla cesarza."
 ep3_development_sacrifice_modifier:0 "Ofiary Imperialne"
 ep3_development_sacrifice_modifier_desc:0 "Ta prowincja została zmuszona do wysłania swojego zasobu ludzkiego do stolicy."
 ep3_development_waning_modifier:0 "Nadwyrężenie Imperium"
 ep3_development_waning_modifier_desc:0 "Imperialna stolica zmaga się z ciężarami nieszczęścia."
 ep3_leviathan_success_character_modifier:0 "Pokonał Bestię"
 ep3_leviathan_success_character_modifier_desc:0 "Ta postać pokonała bestię, która pustoszyła cieśninę Bosfor."
 ep3_leviathan_failure_character_modifier:0 "Pokonany przez Bestię"
 ep3_leviathan_failure_character_modifier_desc:0 "Próba tej postaci, aby pokonać bestię pustoszącą cieśninę Bosfor, zakończyła się katastrofalnie."
 ep3_leviathan_loose_county_modifier:0 "Plaga Cieśnin"
 ep3_leviathan_loose_county_modifier_desc:0 "Handel tej prowincji został sparaliżowany przez bestię pustoszącą cieśninę Bosfor."
 ep3_leviathan_mandate_county_modifier:0 "Duch Cieśnin"
 ep3_leviathan_mandate_county_modifier_desc:0 "Handel tej prowincji jest częściowo utrudniony przez bestię pustoszącą cieśninę Bosfor."
 ep3_leviathan_loose_province_modifier:0 "Plaga Cieśnin"
 ep3_leviathan_loose_province_modifier_desc:0 "Ta droga wodna jest niebezpieczna przez bestię pustoszącą cieśninę Bosfor."
 ep3_leviathan_mandate_province_modifier:0 "Duch Cieśnin"
 ep3_leviathan_mandate_province_modifier_desc:0 "Ta droga wodna jest częściowo niebezpieczna przez bestię pustoszącą cieśninę Bosfor."
 ep3_iconoclast_modifier:0 "Ikonoklasta"
 ep3_iconoclast_modifier_desc:0 "Ten cesarz przyjął doktrynę ikonoklazmu w obliczu wielkich trudności."
 ep3_raider_unchecked_modifier:0 "Niepowstrzymane Piractwo"
 ep3_raider_unchecked_modifier_desc:0 "Ta prowincja została zaatakowana przez północnych najeźdźców, pustoszących żeglugę i napadających wybrzeża."
 ep3_grave_robber_modifier:0 "Grabarz"
 ep3_grave_robber_modifier_desc:0 "Ta postać zyskała negatywną reputację za plądrowanie grobowców swoich cesarskich poprzedników w celu spłaty długów."
 ep3_imperial_tombs_violated_province_modifier:0 "Naruszone Cesarskie Grobowce"
 ep3_imperial_tombs_violated_province_modifier_desc:0 "Chwalebne grobowce dawnych cesarzy zostały splądrowane przez chciwego następcę w celu spłaty długów."
 land_of_holy_county_modifier:0 "Ziemia Świętego"
 land_of_holy_county_modifier_desc:0 "Prawdziwy święty chodzi wśród tych ludzi."
 no_crooks_county_modifier:0 "Nie Toleruje Oszustów"
 no_crooks_county_modifier_desc:0 "Lokalny gubernator wprowadził politykę zerowej tolerancji wobec oszustów udających świętych ludzi."
 ep3_persecuting_saints_county_modifier:0 "Święty Nierozpoznany"
 ep3_persecuting_saints_county_modifier_desc:0 "Lokalny gubernator nie rozpoznał znaków prawdziwego świętego."
 ep3_conmen_among_us_county_modifier:0 "Oszust Wśród Nas"
 ep3_conmen_among_us_county_modifier_desc:0 "Lokalny gubernator pozwolił oszustowi udawać świętego człowieka."
 ep3_settling_nomads_county_modifier:0 "Osiedlanie Nomadów"
 ep3_settling_nomads_county_modifier_desc:0 "Ta prowincja przyjmuje powolny napływ koczowniczych ludów zza granicy."
 ep3_tunnels_encouraged_county_modifier:0 "Tunele Obronnych"
 ep3_tunnels_encouraged_county_modifier_desc:0 "Gubernator zachęcił do rozbudowy lokalnej sieci tuneli i ukrytych kryjówek w celu ochrony ludności."
 ep3_population_control_county_modifier:0 "Wszystko na Widoku"
 ep3_population_control_county_modifier_desc:0 "Gubernator aktywnie prześladuje i rozwiązuje lokalną sieć tuneli i ukrytych kryjówek."
 ep3_bolstered_governor_treasury_modifier:0 "Wzmocniona Kasa Skarbu"
 ep3_bolstered_governor_treasury_modifier_desc:0 "Ta postać postawiła dobrą administrację swojej prowincji ponad własnym wzbogaceniem.\n[governor_efficiency|E]: #P +5%#!"
 ep3_governor_yearly_8030_stifled_modifier:0 "Stłumiona Aktywność"
 ep3_governor_yearly_8030_stifled_modifier_desc:0 "Nagły napływ rzemieślników na majątek rodziny w tej prowincji został stłumiony."
 ep3_governor_yearly_8030_benign_modifier:0 "Pozytywny Rozwój"
 ep3_governor_yearly_8030_benign_modifier_desc:0 "Ta prowincja doświadczyła napływu rzemieślników szukających pracy na majątku rodziny."
 ep3_governor_yearly_8030_benign_char_modifier:0 "Pozytywny Rozwój"
 ep3_governor_yearly_8030_benign_char_modifier_desc:0 "Posiadłość tej postaci doświadczyła napływu rzemieślników szukających pracy."
 ep3_governor_yearly_8070_ignore_modifier:0 "Ignorowanie Obowiązków"
 ep3_governor_yearly_8070_ignore_modifier_desc:0 "Ta postać unika swoich obowiązków jako gubernator."
 ep3_governor_yearly_8080_tense_bureaucracy_modifier:0 "Napięta Biurokracja"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc:0 "Kara tej postaci na skorumpowanego urzędnika zadowoliła lud, ale nie biurokrację."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier:0 "Nerwowa Biurokracja"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc:0 "Kara tej postaci na skorumpowanego urzędnika zadowoliła lud, ale nie biurokrację."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier:0 "Skorumpowana Biurokracja"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc:0 "Niepowodzenie tej postaci w karaniu korupcji w biurokracji zasiało nieufność w ich administracji."
 ep3_governor_yearly_8050_imperial_recruiter_modifier:0 "Obrońca Imperium"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc:0 "Ta postać bezinteresownie wysłała żołnierzy, aby pomogli w obronie imperium."
 ep3_governor_yearly_8050_imperial_fortification_modifier:0 "Imperialne Wzmocnienia"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc:0 "Ta postać poprosiła o dodatkowe wsparcie dla obrony swojej prowincji."
 ep3_governor_yearly_8050_imperial_resources_modifier:0 "Imperialne Zasoby"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc:0 "Ta postać poprosiła o dodatkowe zasoby na obronę swojej prowincji.\n[governor_efficiency|E]: #N -5%#!"
 ep3_governor_yearly_8040_province_development_modifier:0 "Rozwój Prowincji"
 ep3_governor_yearly_8040_province_development_modifier_desc:0 "Ta postać zdecydowała się skupić na rozwijaniu swojej prowincji, a nie majątku."
 ep3_governor_yearly_8040_domicile_development_modifier:0 "Rozwój Majątku"
 ep3_governor_yearly_8040_domicile_development_modifier_desc:0 "Ta postać spędza więcej czasu zajmując się swoim majątkiem niż prowincją.\n[governor_efficiency|E]: #N -10%#!"
 ep3_governor_yearly_8040_overwhelmed_modifier:0 "Przytłoczony"
 ep3_governor_yearly_8040_overwhelmed_modifier_desc:0 "Ta postać ma trudności z zarządzaniem zarówno swoim majątkiem, jak i prowincją."
 ep3_governor_yearly_8040_across_things_modifier:0 "Zarządzanie Wszystkim"
 ep3_governor_yearly_8040_across_things_modifier_desc:0 "Ta postać trzyma kontrolę zarówno nad swoim majątkiem, jak i zarządzaniem prowincją."
 ep3_governor_yearly_8040_shirker_modifier:0 "Unikanie Obowiązków"
 ep3_governor_yearly_8040_shirker_modifier_desc:0 "Ta postać zrzuca swoje obowiązki na podwładnych."
 ep3_governor_yearly_8120_relief_leader_modifier:0 "Nadzorował Pomoc"
 ep3_governor_yearly_8120_relief_leader_modifier_desc:0 "Ta postać osobiście nadzorowała działania pomocowe dla prowincji dotkniętej katastrofą."
 ep3_governor_yearly_8120_relief_botched_modifier:0 "Nieudana Pomoc"
 ep3_governor_yearly_8120_relief_botched_modifier_desc:0 "Ta postać nieudolnie przeprowadziła działania pomocowe dla prowincji dotkniętej katastrofą."
 ep3_governor_yearly_8120_relief_aid_modifier:0 "Pomoc Katastroficzna"
 ep3_governor_yearly_8120_relief_aid_modifier_desc:0 "Ta postać zapewniła pomoc ofiarom w prowincji dotkniętej katastrofą."
 ep3_governor_yearly_8120_relief_rejected_modifier:0 "Odrzucona Pomoc"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc:0 "Ta postać odmówiła reagowania na prowincję dotkniętą katastrofą.\n[governor_efficiency|E]: #N -5%#!"
 brutal_castration_modifier:0 "Rana po Kastracji"
 brutal_castration_modifier_desc:0 "Źle przeprowadzona kastracja pozostawiła głęboko zapalną, krwawiącą ranę w delikatnym miejscu."
 ep3_guides_and_guards_modifier:0 "Lokalni Przewodnicy i Strażnicy"
 ep3_guides_and_guards_modifier_desc:0 "Lokalny dobroczyńca zaoferował doświadczonych przewodników i strażników na pielgrzymkę tej postaci."
 ep3_lay_of_the_land_modifier:0 "Znajomość Terenów"
 ep3_lay_of_the_land_modifier_desc:0 "Ta postać podróżuje szybciej po otrzymaniu dokładnych instrukcji od miejscowego."
 ep3_pilgrim_protector_same_modifier:0 "Obrońca Pielgrzymów"
 ep3_pilgrim_protector_same_modifier_desc:0 "Ta postać wykazała się gorliwością, goszcząc i chroniąc pielgrzymów przechodzących przez jej ziemie."
 ep3_pilgrim_protector_other_modifier:0 "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc:0 "Ta postać wykazała się miłosierdziem, goszcząc i chroniąc pielgrzymów innej wiary."
 ep3_friendly_host_modifier:0 "Przyjazny Gospodarz"
 ep3_friendly_host_modifier_desc:0 "Pielgrzymi zawsze są mile widziani przy stole tej postaci."
 ep3_open_granary_county_modifier:0 "Otworzył Spichlerze"
 ep3_open_granary_county_modifier_desc:0 "Lokalny właściciel ziemski został zmuszony do otwarcia swoich spichlerzy i redystrybucji gromadzonego zboża."
 ep3_unbeliever_in_signs_modifier:0 "Nie Wierzy w Znaki"
 ep3_unbeliever_in_signs_modifier_desc:0 "Ta postać nie wierzy w proroctwa ani znaki z góry."
 ep3_roaming_shepherds_county_modifier:0 "Wędrujący Pasterze"
 ep3_roaming_shepherds_county_modifier_desc:0 "Pasterze mogą wędrować ze swoimi stadami, gdzie tylko zechcą."
 ep3_monastic_quiet_county_modifier:0 "Monastyczna Cisza"
 ep3_monastic_quiet_county_modifier_desc:0 "Cisza i świętość lokalnych klasztorów mają pierwszeństwo przed zewnętrzną działalnością produkcyjną."
 ep3_law_and_order_modifier:0 "Prawo i Porządek"
 ep3_law_and_order_modifier_desc:0 "Ta postać stłumiła lokalne niepokoje w swojej stolicy krwią."
 ep3_rampaging_disorders_county_modifier:0 "Niszczycielskie Zamieszki"
 ep3_rampaging_disorders_county_modifier_desc:0 "Lokalne zamieszki przeciwko zagranicznym kupcom zostały pozostawione bez nadzoru w tej prowincji."
 ep3_crowd_bender_modifier:0 "Uwodziciel Tłumów"
 ep3_crowd_bender_modifier_desc:0 "Ta postać jest uwielbiana przez tłumy za swoją elokwencję."
 ep3_governor_yearly_8130_raised_taxes_modifier:0 "Podwyższył Podatki"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc:0 "Ta postać wykorzystała swoją władzę gubernatorską do arbitralnego podniesienia podatków w prowincji.\n[governor_efficiency|E]: #N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier:0 "Specjalny Podatek"
 ep3_governor_yearly_8130_special_levy_modifier_desc:0 "Ta postać wykorzystała swoją władzę gubernatorską do arbitralnego nałożenia specjalnego podatku."
 ep3_governor_yearly_8130_raised_almonage_modifier:0 "Podatek na Jałmużnę"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc:0 "Ta postać podniosła podatki, aby rozdzielić je wśród biednych w swojej prowincji.\n[governor_efficiency|E]: #P 5%#!"
 ep3_governor_yearly_8140_negotiated_modifier:0 "Mediacja Wspólna"
 ep3_governor_yearly_8140_negotiated_modifier_desc:0 "Ta prowincja korzysta z mediacji z nadmiernie zapalonymi właścicielami szlacheckiego majątku."
 ep3_governor_yearly_8140_defended_modifier:0 "Eksploatacja Wspólna"
 ep3_governor_yearly_8140_defended_modifier_desc:0 "Eksploatacja wspólnoty tej prowincji przez szlachtę została ułatwiona przez gubernatora."
 ep3_governor_yearly_8140_ignored_modifier:0 "Zignorowane Wspólne"
 ep3_governor_yearly_8140_ignored_modifier_desc:0 "Eksploatacja wspólnoty tej prowincji przez szlachtę została zignorowana przez gubernatora."
 ep3_governor_yearly_8170_warning_system_modifier:0 "System Ostrzegawczy"
 ep3_governor_yearly_8170_warning_system_modifier_desc:0 "Ta prowincja ma system wczesnego ostrzegania, zapewniający większą ochronę przed najazdami."
 ep3_governor_yearly_8170_success_modifier:0 "Środki Obronne"
 ep3_governor_yearly_8170_success_modifier_desc:0 "Obrona tej prowincji przed najazdami została znacznie ulepszona dzięki sprawnym środkom."
 ep3_governor_yearly_8170_failure_modifier:0 "Wadliwe Obrony"
 ep3_governor_yearly_8170_failure_modifier_desc:0 "Obrona tej prowincji przed najazdami została zasadniczo podważona przez niewłaściwe środki."
 ep3_governor_yearly_8160_promoted_modifier:0 "Promowana Mniejszość"
 ep3_governor_yearly_8160_promoted_modifier_desc:0 "Członkowie tej społeczności otrzymali dostęp do stanowisk biurokratycznych w administracji gubernatora."
 ep3_governor_yearly_8160_suppressed_modifier:0 "Stłumiona Mniejszość"
 ep3_governor_yearly_8160_suppressed_modifier_desc:0 "Członkowie tej społeczności zostali pozbawieni dostępu do stanowisk biurokratycznych w administracji gubernatora i represjonowani."
 ep3_governor_yearly_8150_placated_modifier:0 "Przekupieni Przywódcy"
 ep3_governor_yearly_8150_placated_modifier_desc:0 "Liderzy buntowniczych grup w tej prowincji przyjęli łapówki gubernatora."
 ep3_governor_yearly_8150_insulted_modifier:0 "Obrażeni Przywódcy"
 ep3_governor_yearly_8150_insulted_modifier_desc:0 "Liderzy buntowniczych grup w tej prowincji zostali obrażeni przez próbę przekupienia ich przez gubernatora."
 ep3_governor_yearly_8150_concession_modifier:0 "Ustępstwa dla Chłopów"
 ep3_governor_yearly_8150_concession_modifier_desc:0 "Buntownicze grupy w tej prowincji otrzymały ustępstwa od gubernatora."
 ep3_governor_yearly_8150_minority_crackdown_modifier:0 "Brutalne Tłumienie"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc:0 "Ta postać brutalnie stłumiła buntownicze grupy w swojej prowincji."
 ep3_governor_yearly_8150_crackdown_modifier:0 "Brutalne Tłumienie"
 ep3_governor_yearly_8150_crackdown_modifier_desc:0 "Buntownicze grupy w tej prowincji zostały brutalnie stłumione przez gubernatora."
 ep3_governor_yearly_8150_peasant_crackdown_modifier:0 "Brutalne Tłumienie"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc:0 "Ta postać brutalnie stłumiła buntownicze grupy w swojej prowincji."
 pandidakterion_university_modifier:0 "Pandidakterion"
 pandidakterion_university_modifier_desc:0 "Uniwersytet w Konstantynopolu, założony w 425 roku przez Teodozjusza II i niedawno ponownie założony, słynie z kształcenia wykwalifikowanych biurokratów wspierających funkcjonowanie dworu cesarskiego.\nNastępujące [councillor_tasks|E] są bardziej efektywne:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier:0 "Wysłał Armię na Pomoc"
 ep3_sent_help_to_east_modifier_desc:0 "Ta postać wysłała ochotnicze siły, aby pomóc chrześcijańskim braciom w ich wojnie."
 ep3_uneasy_modifier:0 "Niespokojny"
 ep3_uneasy_modifier_desc:0 "Ta postać odczuwa lekki niepokój i ogólne przeczucie czegoś złego."
 ep3_sensible_provisions:0 "Oszczędny w Zapasach"
 ep3_sensible_provisions_desc:0 "Ta postać nie pozwala sobie na bezsensowne marnowanie zapasów."
 ep3_life_of_the_party:0 "Dusza Towarzystwa"
 ep3_life_of_the_party_desc:0 "Ta postać jest niekwestionowanym organizatorem zabawy!"
 ep3_warm_and_content:0 "Ciepły i Zadowolony"
 ep3_warm_and_content_desc:0 "Ta postać rozkoszuje się wspólnie spędzonym czasem w dobrym towarzystwie przy trzaskającym ogniu."
 ep3_responsible_with_money:0 "Odpowiedzialny z Pieniędzmi"
 ep3_responsible_with_money_desc:0 "Nawet gdy nie jest w pełni skupiony, ta postać zachowuje kontrolę nad sakiewką."
 ep3_foreign_affairs_modifier:0 "Świadomy Spraw Zagranicznych"
 ep3_foreign_affairs_modifier_desc:0 "Ta postać uważnie śledzi wydarzenia za granicą, mając obóz gotowy do natychmiastowego działania."
 ep3_the_restful_modifier:0 "Spokojny"
 ep3_the_restful_modifier_desc:0 "Ta postać odwróciła się od swojego przeznaczenia, prowadząc spokojne, lecz niepełne życie."
 ep3_harried_modifier:0 "Zastraszony"
 ep3_harried_modifier_desc:0 "To posiadanie ucierpiało pod jarzmem normańskim, a niespokojni mieszkańcy doświadczyli brutalnej represji ze strony swoich władców."
 ep3_the_conqueror_modifier:0 "Bezwzględny Zdobywca"
 ep3_the_conqueror_modifier_desc:0 "Brutalne represje tej postaci wobec powstań w jej królestwie wywołały równą miarę szacunku, strachu i nienawiści."
 anglo_saxon_opinion:0 "Opinia Anglo-Sasków"
 ep3_dangerous_fenland_modifier:0 "Niebezpieczne Bagno"
 ep3_dangerous_fenland_modifier_desc:0 "Bagna tej prowincji są patrolowane przez tajemniczą postać, co wywołuje powszechny niepokój."
 ep3_plundered_modifier:0 "Splądrowane"
 ep3_plundered_modifier_desc:0 "Ta prowincja doświadczyła fali brutalnych napadów, co doprowadziło do stopniowego odpływu bogactwa."
 ep3_hereward_caution_modifier:0 "Ostrożny Organizator"
 ep3_hereward_caution_modifier_desc:0 "Ta postać zawsze starannie się przygotowuje, dbając o to, by mieć najlepsze dostępne zasoby, zanim zaangażuje się w działanie."
 ep3_gnr_guards_modifier:0 "Strzeżona Droga"
 ep3_gnr_guards_modifier_desc:0 "Ta prowincja obejmuje odcinki Wielkiej Północnej Drogi, niedawno odbudowanej i patrolowanej przez uzbrojonych strażników."
 ep3_gnr_modifier:0 "Odbudowana Droga"
 ep3_gnr_modifier_desc:0 "Ta prowincja obejmuje odcinki niedawno odnowionej Wielkiej Północnej Drogi."
 ep3_gnr_negative_modifier:0 "Zniszczona Droga"
 ep3_gnr_negative_modifier_desc:0 "Odcinki Wielkiej Północnej Drogi w tej prowincji zostały celowo zniszczone, aby utrudnić działania wojskowe i rozwścieczyć miejscową ludność."
 ep3_honourable_jailor_modifier:0 "Honorowy Strażnik"
 ep3_honourable_jailor_modifier_desc:0 "Podejście tej postaci do utrzymania więźniów jest chwalone jako zgodne z zasadami i honorowe."
