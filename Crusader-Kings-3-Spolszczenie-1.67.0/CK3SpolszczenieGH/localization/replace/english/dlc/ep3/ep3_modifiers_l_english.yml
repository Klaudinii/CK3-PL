l_english:
    ep3_restored_pentarchy_seat_county_modifier:0 "Przywrócony Tron Pentarchii"
    ep3_restored_pentarchy_seat_county_modifier_desc:0 "To hrabstwo ponownie jest Tronem Pentarchii."
    ep3_restored_pentarchy_seat_modifier:0 "$ep3_restored_pentarchy_seat_county_modifier$"
    ep3_restored_pentarchy_seat_modifier_desc:0 "Ta postać odbiła Tron Pentarchii dla Imperium."
    ep3_maximum_border_county_modifier:0 "Ostateczna Granica Przywrócona"
    ep3_maximum_border_county_modifier_desc:0 "Najdalsza granica Imperium Rzymian została przywrócona."
    ep3_maximum_border_modifier:0 "$ep3_maximum_border_county_modifier$"
    ep3_maximum_border_modifier_desc:0 "Ta postać przywróciła najdalszą granicę Imperium Rzymian."
    ep3_new_justinian_county_modifier:0 "Prowincja Justyniana Przywrócona"
    ep3_new_justinian_county_modifier_desc:0 "To hrabstwo, kiedyś zdobyte przez armię Justyniana, ponownie zostało przywrócone do Imperium Rzymian."
    ep3_new_justinian_modifier:0 "$ep3_new_justinian_county_modifier$"
    ep3_new_justinian_modifier_desc:0 "Ta postać jest Nowym Justynianem, odbijającym Zachodnie Prowincje."
    ep3_western_tetrarch_county_modifier:0 "Siedziba Tetrarchy Przywrócona"
    ep3_western_tetrarch_county_modifier_desc:0 "Starożytna siedziba rzymskiego Tetrarchy została odbita przez Imperium Rzymian."
    ep3_western_tetrarch_modifier:0 "$ep3_western_tetrarch_county_modifier$"
    ep3_western_tetrarch_modifier_desc:0 "Ta postać zjednoczyła starożytną siedzibę rzymskiego Tetrarchy z Imperium Rzymian."
    ep3_long_lost_province_county_modifier:0 "Dawno Utracona Prowincja Przywrócona"
    ep3_long_lost_province_county_modifier_desc:0 "Ten teren, dawno utracony przez Rzymian, został ponownie przyłączony do Imperium."
    ep3_long_lost_province_modifier:0 "$ep3_long_lost_province_county_modifier$"
    ep3_long_lost_province_modifier_desc:0 "Ta postać odbiła rzymską prowincję, która była długo utracona przez Imperium."
    ep3_long_contested_province_county_modifier:0 "Dawno Kwestionowana Prowincja Przywrócona"
    ep3_long_contested_province_county_modifier_desc:0 "To hrabstwo, od dawna leżące poza zasięgiem Imperium, zostało ponownie zdobyte."
    ep3_long_contested_province_modifier:0 "$ep3_long_contested_province_county_modifier$"
    ep3_long_contested_province_modifier_desc:0 "Ta postać umocniła granice Imperium, odbijając długo kwestionowany obszar."
    ep3_medi_gem_county_modifier:0 "Przywrócony Klejnot Morza Śródziemnego"
    ep3_medi_gem_county_modifier_desc:0 "Ten cenny przyczółek na Morzu Śródziemnym ponownie jest częścią Imperium."
    ep3_medi_gem_modifier:0 "$ep3_medi_gem_county_modifier$"
    ep3_medi_gem_modifier_desc:0 "Ta postać zabezpieczyła starożytny rzymski przyczółek na Morzu Śródziemnym."
    ep3_politics_before_all_modifier:0 "Polityka Przede Wszystkim"
    ep3_politics_before_all_modifier_desc:0 "Ta postać ma pragmatyczne podejście do polityki, ignorując uczucia i uprzedzenia kulturowe."
    ep3_everything_for_byz_modifier:0 "Ofiary dla Naszego Ludu"
    ep3_everything_for_byz_modifier_desc:0 "Ta postać toleruje #EMP barbarzyńców#! jako ofiarę na rzecz dobra swojego ludu."
    ep3_triumph_of_god_modifier:0 "Triumf Dzielony z Boskością"
    ep3_triumph_of_god_modifier_desc:0 "Ta postać zadedykowała swój triumf Boskości, uczestnicząc w jej chwale na równych prawach."
    ep3_blessed_in_triumph_modifier:0 "Pobłogosławiony w Triumfie"
    ep3_triumph_traditional_punishments_modifier:0 "Podtrzymywanie Tradycyjnych Kar"
    ep3_triumph_traditional_punishments_modifier_desc:0 "Oślepianie schwytanych wrogów, buntowników i rywali do tronu to długo utrzymywana bizantyjska praktyka, którą ta postać doskonale zna."
    ep3_blessed_in_triumph_modifier_desc:0 "Triumf tej postaci został pobłogosławiony przez władzę religijną."
    ep3_triumph_public_executioner_modifier:0 "Publiczne Egzekucje"
    ep3_triumph_public_executioner_modifier_desc:0 "Ta postać wie, jak utrzymać porządek publiczny: robiąc widowisko z masowych egzekucji."
    ep3_triumph_promised_victories_modifier:0 "Obiecane Zwycięstwo"
    ep3_triumph_promised_victories_modifier_desc:0 "Ta postać pobudziła wyobraźnię swoich poddanych, obiecując im zwycięstwa militarne."
    ep3_triumph_promised_stability_modifier:0 "Obiecana Stabilność"
    ep3_triumph_promised_stability_modifier_desc:0 "Ta postać pobudziła wyobraźnię swoich poddanych, obiecując im stabilność imperium."
    ep3_triumph_promised_prosperity_modifier:0 "Obiecany Dobrobyt"
    ep3_triumph_promised_prosperity_modifier_desc:0 "Ta postać pobudziła wyobraźnię swoich poddanych, obiecując im dobrobyt imperium."
    ep3_voluntary_laamp_character_modifier:0 "Dobrowolny Poszukiwacz Przygód"
    ep3_voluntary_laamp_character_modifier_desc:0 "Ta postać opuściła swoje dawne królestwo, aby wykuć sobie nowe miejsce na świecie."
    ep3_emperor_proving_themselves_modifier:0 "Udowadnianie Własnej Wartości"
    ep3_emperor_proving_themselves_modifier_desc:0 "Ta postać przysięgła udowodnić swoją wartość jako prawowity władca."
    ep3_blessed_union_modifier:0 "Błogosławiony Związek"
    ep3_blessed_union_modifier_desc:0 "Głowa Wiary tej postaci zatwierdziła najnowsze małżeństwo tej postaci."
    ep3_non_blessed_union_modifier:0 "Nielegalny Związek"
    ep3_non_blessed_union_modifier_desc:0 "Głowa Wiary tej postaci odmówiła legitymizacji najnowszego małżeństwa tej postaci."
    ep3_ennobled_adventurer_modifier_1:0 "Uszlachcony Poszukiwacz Przygód"
    ep3_ennobled_adventurer_modifier_1_desc:0 "Ta postać została wyniesiona do szlachty z pokornych początków, podważając starożytne hierarchie."
    ep3_ennobled_adventurer_modifier_2:0 "$ep3_ennobled_adventurer_modifier_1$"
    ep3_ennobled_adventurer_modifier_2_desc:0 "$ep3_ennobled_adventurer_modifier_1_desc$"
    ep3_ennobled_adventurer_modifier_3:0 "$ep3_ennobled_adventurer_modifier_1$"
    ep3_ennobled_adventurer_modifier_3_desc:0 "$ep3_ennobled_adventurer_modifier_1_desc$"
    ep3_century_celebration_county_modifier:0 "Obchody Stulecia"
    ep3_century_celebration_county_modifier_desc:0 "To hrabstwo obchodzi stulecie założenia Konstantynopola."
    ep3_foundation_celebration_county_modifier:0 "Historyczne Obchody"
    ep3_foundation_celebration_county_modifier_desc:0 "To hrabstwo obchodzi rocznicę założenia Konstantynopola."
    ep3_exotic_giraffe_modifier:0 "Egzotyczna Żyrafa"
    ep3_exotic_giraffe_modifier_desc:0 "Ta postać otrzymała egzotyczne towary i zwierzęta — w tym żyrafę — od delegacji dyplomatycznej."
    ep3_estate_hired_agents_modifier:0 "Zatrudnieni Agenci"
    ep3_estate_hired_agents_modifier_desc:0 "Ta postać zatrudniła wielu agentów, aby pomogli jej w realizacji jej celów."
    ep3_estate_bolster_security_modifier:0 "Ochrona"
    ep3_estate_bolster_security_modifier_desc:0 "Ta postać otoczyła siebie i swoje posiadłości licznymi strażnikami, aby zapewnić sobie bezpieczeństwo."
    ep3_estate_governor_patrols_modifier:0 "Regularne Patrole"
    ep3_estate_governor_patrols_modifier_desc:0 "Gubernator tego hrabstwa zorganizował regularne patrole na tym obszarze, gotowe do interwencji w każdej chwili."
    ep3_estate_granary_modifier:0 "Manipulowanie Rynkiem Zboża"
    ep3_estate_granary_modifier_desc:0 "Ta postać używa podejrzanych środków, aby manipulować rynkiem zboża, sprzedając je po #EMP wygórowanych#! cenach."
    scheme_slandered_modifier:0 "Oszkalowany"
    scheme_slandered_modifier_desc:0 "Reputacja tej postaci, jej zaufanie w kwestiach urzędowych, zostały zrujnowane przez falę oszczerstw.\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$ [governor_efficiency|E]: [governor_efficiency_i]#N [EmptyScope.ScriptValue('efficiency_slandered_value')|0]%#!"
    scheme_promoted_modifier:0 "Promowany"
    scheme_promoted_modifier_desc:0 "Kandydatura tej postaci została popchnięta naprzód dzięki udanej kampanii promocyjnej.\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$ $scheme_promoted_candidacy_acclamation_tt$"
    admin_emperor_scheme_modifier:0 "Administracyjny Cesarz"
    admin_dominant_family_scheme_modifier:0 "$game_concept_dominant_family$"
    admin_powerful_family_scheme_modifier:0 "$game_concept_powerful_family$"
    admin_target_emperor_scheme_modifier:0 "Administracyjny Cesarz"
    admin_target_dominant_family_scheme_modifier:0 "$game_concept_dominant_family$"
    admin_target_powerful_family_scheme_modifier:0 "$game_concept_powerful_family$"
    ep3_school_building_county_modifier:0 "Budowa Szkoły"
    ep3_school_building_county_modifier_desc:0 "Władca tego hrabstwa przekierował część produkcji na budowę szkoły dla plebsu."
    ep3_grammar_school_county_modifier:0 "Szkoła dla Ludzi"
    ep3_grammar_school_county_modifier_desc:0 "Władca tego hrabstwa zainwestował w szkołę dla pospólstwa."
    defender_of_values_modifier:0 "Obrońca Naszych Wartości"
    defender_of_values_modifier_desc:0 "Ta postać odrzuciła skorumpowany wpływ luksusowych zwyczajów z dekadenckiej Grecji."
    ep3_mercenaries_abroad_modifier:0 "Obiecani Żołnierze za Granicą"
    ep3_mercenaries_abroad_modifier_desc:0 "Ta postać obiecała swoje wojska innemu władcy w zamian za ich wolność."
    ep3_mercenaries_from_abroad_modifier:0 "Żołnierze zza Granicy"
    ep3_mercenaries_from_abroad_modifier_desc:0 "Ta postać otrzymuje wojska od innego władcy, którego uwolniła z więzienia."
    ep3_bought_the_purple_modifier:0 "Zakupiono Purpurę"
    ep3_bought_the_purple_modifier_desc:0 "Ta postać kupiła prawo do noszenia purpurowych szat, co zwykle przysługuje jedynie cesarzowi."
    ep3_development_sacrifice_modifier:0 "Imperialne Ofiary"
    ep3_development_sacrifice_modifier_desc:0 "To hrabstwo zostało zmuszone do wysyłania siły roboczej do stolicy."
    ep3_development_waning_modifier:0 "Imperialne Napięcie"
    ep3_development_waning_modifier_desc:0 "Stolica cesarstwa cierpi z powodu obciążeń związanych z nieszczęściami."
    ep3_leviathan_success_character_modifier:0 "Pokonano Bestię"
    ep3_leviathan_success_character_modifier_desc:0 "Ta postać pokonała bestię, która pustoszyła cieśniny Bosforu."
    ep3_leviathan_failure_character_modifier:0 "Pokonana przez Bestię"
    ep3_leviathan_failure_character_modifier_desc:0 "Próba tej postaci pokonania bestii pustoszącej cieśniny Bosforu zakończyła się fatalnie."
    ep3_leviathan_loose_county_modifier:0 "Plaga Cieśnin"
    ep3_leviathan_loose_county_modifier_desc:0 "Handel w tym hrabstwie został sparaliżowany przez bestię pustoszącą cieśniny Bosforu."
    ep3_leviathan_mandate_county_modifier:0 "Widmo Cieśnin"
    ep3_leviathan_mandate_county_modifier_desc:0 "Handel w tym hrabstwie jest nieco utrudniony przez bestię pustoszącą cieśniny Bosforu."
    ep3_leviathan_loose_province_modifier:0 "Plaga Cieśnin"
    ep3_leviathan_loose_province_modifier_desc:0 "Ta droga wodna stała się niebezpieczna przez bestię pustoszącą cieśniny Bosforu."
    ep3_leviathan_mandate_province_modifier:0 "Widmo Cieśnin"
    ep3_leviathan_mandate_province_modifier_desc:0 "Ta droga wodna stała się nieco niebezpieczna przez bestię pustoszącą cieśniny Bosforu."
    ep3_iconoclast_modifier:0 "Ikonoklasta"
    ep3_iconoclast_modifier_desc:0 "Ten cesarz przyjął doktrynę ikonoklazmu w obliczu wielkich trudności."
    ep3_raider_unchecked_modifier:0 "Niepowstrzymane Piractwo"
    ep3_raider_unchecked_modifier_desc:0 "To hrabstwo jest nękane przez północnych najeźdźców, którzy pustoszą statki i plądrują wybrzeża."
    ep3_grave_robber_modifier:0 "Grabarz Grobów"
    ep3_grave_robber_modifier_desc:0 "Ta postać zdobyła złą reputację za plądrowanie grobów swoich cesarskich poprzedników, aby spłacić swoje długi."
    ep3_imperial_tombs_violated_province_modifier:0 "Zbezczeszczone Cesarskie Grobowce"
    ep3_imperial_tombs_violated_province_modifier_desc:0 "Wspaniałe grobowce dawnych cesarzy zostały splądrowane przez chciwego następcę, aby spłacić jego długi."
    land_of_holy_county_modifier:0 "Ziemia Świętego"
    land_of_holy_county_modifier_desc:0 "Wśród tych ludzi żyje prawdziwy święty."
    no_crooks_county_modifier:0 "Zero Tolerancji dla Oszustów"
    no_crooks_county_modifier_desc:0 "Lokalny Gubernator wprowadził politykę zerowej tolerancji dla oszustów udających świętych ludzi."
    ep3_persecuting_saints_county_modifier:0 "Święty Nieuznany"
    ep3_persecuting_saints_county_modifier_desc:0 "Lokalny Gubernator nie rozpoznał znaków prawdziwie świętego człowieka."
    ep3_conmen_among_us_county_modifier:0 "Oszust wśród Nas"
    ep3_conmen_among_us_county_modifier_desc:0 "Lokalny Gubernator pozwolił oszustowi udawać świętego człowieka."
    ep3_settling_nomads_county_modifier:0 "Osiedlający się Nomadzi"
    ep3_settling_nomads_county_modifier_desc:0 "To hrabstwo przyjmuje powolny napływ nomadów zza granicy."
    ep3_tunnels_encouraged_county_modifier:0 "Tunele Obronne"
    ep3_tunnels_encouraged_county_modifier_desc:0 "Gubernator zachęcał do rozbudowy lokalnej sieci tuneli i ukrytych schronów, aby chronić ludność."
    ep3_population_control_county_modifier:0 "Wszystko na Otwartych Kartach"
    ep3_population_control_county_modifier_desc:0 "Gubernator aktywnie prześladuje i rozbija lokalną sieć tuneli oraz ukrytych schronów."
    ep3_bolstered_governor_treasury_modifier:0 "Wzmocniona Kasa Gubernatora"
    ep3_bolstered_governor_treasury_modifier_desc:0 "Ta postać przedkłada dobre zarządzanie prowincją nad własne wzbogacenie.\n[governor_efficiency|E]: #P +5%#!"
    ep3_governor_yearly_8030_stifled_modifier:0 "Stłumiona Aktywność"
    ep3_governor_yearly_8030_stifled_modifier_desc:0 "Spontaniczny napływ rzemieślników do majątku rodzinnego w tym hrabstwie został stłumiony."
    ep3_governor_yearly_8030_benign_modifier:0 "Rozwój Rzemiosła"
    ep3_governor_yearly_8030_benign_modifier_desc:0 "To hrabstwo doświadczyło napływu rzemieślników szukających pracy w majątku rodzinnym."
    ep3_governor_yearly_8030_benign_char_modifier:0 "Rozwój Rzemiosła"
    ep3_governor_yearly_8030_benign_char_modifier_desc:0 "W hrabstwie, gdzie znajduje się majątek tej postaci, nastąpił napływ rzemieślników szukających pracy."
    ep3_governor_yearly_8070_ignore_modifier:0 "Ignorowanie Obowiązków"
    ep3_governor_yearly_8070_ignore_modifier_desc:0 "Ta postać zaniedbuje swoje obowiązki jako gubernator."
    ep3_governor_yearly_8080_tense_bureaucracy_modifier:0 "Napięta Biurokracja"
    ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc:0 "Kara, jaką ta postać wymierzyła skorumpowanemu urzędnikowi, zadowoliła masy, ale nie biurokrację."
    ep3_governor_yearly_8080_jumpy_bureaucracy_modifier:0 "Nerwowa Biurokracja"
    ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc:0 "Kara, jaką ta postać wymierzyła skorumpowanemu urzędnikowi, zadowoliła masy, ale nie biurokrację."
    ep3_governor_yearly_8080_corrupt_bureaucracy_modifier:0 "Skorumpowana Biurokracja"
    ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc:0 "Niezdolność tej postaci do ukarania korupcji w biurokracji zasiała nieufność wobec ich administracji."
    ep3_governor_yearly_8050_imperial_recruiter_modifier:0 "Obrońca Imperium"
    ep3_governor_yearly_8050_imperial_recruiter_modifier_desc:0 "Ta postać bezinteresownie wysłała żołnierzy, aby pomogli w obronie imperium."
    ep3_governor_yearly_8050_imperial_fortification_modifier:0 "Imperialne Wzmocnienia"
    ep3_governor_yearly_8050_imperial_fortification_modifier_desc:0 "Ta postać poprosiła o dodatkowe wsparcie w obronie swojej prowincji."
    ep3_governor_yearly_8050_imperial_resources_modifier:0 "Imperialne Zasoby"
    ep3_governor_yearly_8050_imperial_resources_modifier_desc:0 "Ta postać poprosiła o dodatkowe zasoby na obronę swojej prowincji.\n[governor_efficiency|E]: #N -5%#!"
    ep3_governor_yearly_8040_province_development_modifier:0 "Rozwój Prowincji"
    ep3_governor_yearly_8040_province_development_modifier_desc:0 "Ta postać postanowiła skupić się na rozwoju swojej prowincji, zamiast majątku."
    ep3_governor_yearly_8040_domicile_development_modifier:0 "Rozwój Majątku"
    ep3_governor_yearly_8040_domicile_development_modifier_desc:0 "Ta postać poświęca więcej czasu swojemu majątkowi niż prowincji.\n[governor_efficiency|E]: #N -10%#!"
    ep3_governor_yearly_8040_overwhelmed_modifier:0 "Przytłoczony"
    ep3_governor_yearly_8040_overwhelmed_modifier_desc:0 "Ta postać ma trudności z zarządzaniem zarówno swoim majątkiem, jak i prowincją."
    ep3_governor_yearly_8040_across_things_modifier:0 "Ogarniający Wszystko"
    ep3_governor_yearly_8040_across_things_modifier_desc:0 "Ta postać ma kontrolę zarówno nad zarządzaniem swoim majątkiem, jak i prowincją."
    ep3_governor_yearly_8040_shirker_modifier:0 "Uchylający się od Obowiązków"
    ep3_governor_yearly_8040_shirker_modifier_desc:0 "Ta postać przerzuca swoją pracę na swoich podwładnych."
    ep3_governor_yearly_8120_relief_leader_modifier:0 "Nadzorował Pomoc"
    ep3_governor_yearly_8120_relief_leader_modifier_desc:0 "Ta postać osobiście nadzorowała działania pomocowe w prowincji dotkniętej katastrofą."
    ep3_governor_yearly_8120_relief_botched_modifier:0 "Nieudana Pomoc"
    ep3_governor_yearly_8120_relief_botched_modifier_desc:0 "Ta postać zawaliła działania pomocowe w prowincji dotkniętej katastrofą."
    ep3_governor_yearly_8120_relief_aid_modifier:0 "Pomoc w Katastrofie"
    ep3_governor_yearly_8120_relief_aid_modifier_desc:0 "Ta postać zapewniła pomoc dla ofiar katastrofy w prowincji."
    ep3_governor_yearly_8120_relief_rejected_modifier:0 "Odrzucona Pomoc"
    ep3_governor_yearly_8120_relief_rejected_modifier_desc:0 "Ta postać odmówiła odpowiedzi na katastrofę w prowincji.\n[governor_efficiency|E]: #N -5%#!"
    brutal_castration_modifier:0 "Rana po Kastracji"
    brutal_castration_modifier_desc:0 "Nieudolnie przeprowadzona kastracja pozostawiła głęboko zapaloną, nieustannie krwawiącą ranę w delikatnym miejscu."
    ep3_guides_and_guards_modifier:0 "Lokalni Przewodnicy i Strażnicy"
    ep3_guides_and_guards_modifier_desc:0 "Lokalny dobroczyńca zaoferował tej postaci doświadczonych przewodników i strażników na jej pielgrzymce."
    ep3_lay_of_the_land_modifier:0 "Orientacja w Terenie"
    ep3_lay_of_the_land_modifier_desc:0 "Ta postać podróżuje szybciej po otrzymaniu dokładnych wskazówek od lokalnego mieszkańca."
    ep3_pilgrim_protector_same_modifier:0 "Obrońca Pielgrzymów"
    ep3_pilgrim_protector_same_modifier_desc:0 "Ta postać wykazała swoją gorliwość, goszcząc i chroniąc pielgrzymów przechodzących przez jej ziemie."
    ep3_pilgrim_protector_other_modifier:0 "$ep3_pilgrim_protector_same_modifier$"
    ep3_pilgrim_protector_other_modifier_desc:0 "Ta postać wykazała swoją miłość bliźniego, goszcząc i chroniąc pielgrzymów innej wiary."
    ep3_friendly_host_modifier:0 "Przyjazny Gospodarz"
    ep3_friendly_host_modifier_desc:0 "Pielgrzymi zawsze są mile widziani przy stole tej postaci."
    ep3_open_granary_county_modifier:0 "Otwarte Spichlerze Właściciela Ziemskiego"
    ep3_open_granary_county_modifier_desc:0 "Lokalny właściciel ziemski został zmuszony do otwarcia swoich spichlerzy i rozdzielenia zboża, które gromadził."
    ep3_unbeliever_in_signs_modifier:0 "Nie Wierzy w Znaki"
    ep3_unbeliever_in_signs_modifier_desc:0 "Ta postać nie wierzy w proroctwa ani znaki z góry."
    ep3_roaming_shepherds_county_modifier:0 "Wędrujący Pasterze"
    ep3_roaming_shepherds_county_modifier_desc:0 "Pasterzom pozwolono wędrować ze swoimi stadami, gdzie tylko zechcą."
    ep3_monastic_quiet_county_modifier:0 "Monastyczna Cisza"
    ep3_monastic_quiet_county_modifier_desc:0 "Cisza i świętość lokalnych klasztorów mają pierwszeństwo przed zewnętrzną działalnością produkcyjną."
    ep3_law_and_order_modifier:0 "Prawo i Porządek"
    ep3_law_and_order_modifier_desc:0 "Ta postać stłumiła lokalne zamieszki w swojej stolicy krwią."
    ep3_rampaging_disorders_county_modifier:0 "Szalejące Zamieszki"
    ep3_rampaging_disorders_county_modifier_desc:0 "Lokalne zamieszki przeciwko zagranicznym kupcom pozostawiono do samodzielnego rozwoju w tym hrabstwie."
    ep3_crowd_bender_modifier:0 "Porywacz Tłumów"
    ep3_crowd_bender_modifier_desc:0 "Ta postać jest uwielbiana przez tłumy za swoją elokwencję."
    ep3_governor_yearly_8130_raised_taxes_modifier:0 "Podniesione Podatki"
    ep3_governor_yearly_8130_raised_taxes_modifier_desc:0 "Ta postać wykorzystała swoją władzę jako gubernator, aby arbitralnie podnieść podatki prowincjonalne.\n[governor_efficiency|E]: #N -5%#!"
    ep3_governor_yearly_8130_special_levy_modifier:0 "Specjalna Danina"
    ep3_governor_yearly_8130_special_levy_modifier_desc:0 "Ta postać wykorzystała swoją władzę jako gubernator, aby arbitralnie nałożyć specjalny podatek."
    ep3_governor_yearly_8130_raised_almonage_modifier:0 "Podatek na Jałmużnę"
    ep3_governor_yearly_8130_raised_almonage_modifier_desc:0 "Ta postać zebrała pieniądze z podatków, aby rozdysponować je wśród potrzebujących w swojej prowincji.\n[governor_efficiency|E]: #P +5%#!"
    ep3_governor_yearly_8140_negotiated_modifier:0 "Mediacja Wspólnoty"
    ep3_governor_yearly_8140_negotiated_modifier_desc:0 "To hrabstwo korzysta z mediacji z nadgorliwymi właścicielami ziemi szlacheckiej."
    ep3_governor_yearly_8140_defended_modifier:0 "Eksploatacja Wspólnoty"
    ep3_governor_yearly_8140_defended_modifier_desc:0 "Eksploatacja wspólnoty tego hrabstwa przez szlachtę została ułatwiona przez jego gubernatora."
    ep3_governor_yearly_8140_ignored_modifier:0 "Ignorowana Wspólnota"
    ep3_governor_yearly_8140_ignored_modifier_desc:0 "Eksploatacja wspólnoty tego hrabstwa przez szlachtę została zignorowana przez jego gubernatora."
    ep3_governor_yearly_8170_warning_system_modifier:0 "System Ostrzegawczy"
    ep3_governor_yearly_8170_warning_system_modifier_desc:0 "To hrabstwo posiada system wczesnego ostrzegania, zapewniający większą ochronę przed najazdami."
    ep3_governor_yearly_8170_success_modifier:0 "Skuteczne Środki Obronne"
    ep3_governor_yearly_8170_success_modifier_desc:0 "Obrona tego hrabstwa przed najazdami została znacząco ulepszona dzięki sprytnym środkom."
    ep3_governor_yearly_8170_failure_modifier:0 "Zawodne Środki Obronne"
    ep3_governor_yearly_8170_failure_modifier_desc:0 "Obrona tego hrabstwa przed najazdami została fundamentalnie osłabiona przez złe środki."
    ep3_governor_yearly_8160_promoted_modifier:0 "Promowana Mniejszość"
    ep3_governor_yearly_8160_promoted_modifier_desc:0 "Członkowie tej społeczności uzyskali dostęp do biurokratycznych szeregów administracji swojego gubernatora."
    ep3_governor_yearly_8160_suppressed_modifier:0 "Represjonowana Mniejszość"
    ep3_governor_yearly_8160_suppressed_modifier_desc:0 "Członkowie tej społeczności zostali pozbawieni dostępu do biurokratycznych szeregów administracji swojego gubernatora i zostali represjonowani."
    ep3_governor_yearly_8150_placated_modifier:0 "Uspokojeni Przywódcy Buntowników"
    ep3_governor_yearly_8150_placated_modifier_desc:0 "Przywódcy buntowniczych grup w tym hrabstwie przyjęli łapówki gubernatora."
    ep3_governor_yearly_8150_insulted_modifier:0 "Obrażeni Przywódcy Buntowników"
    ep3_governor_yearly_8150_insulted_modifier_desc:0 "Przywódcy buntowniczych grup w tym hrabstwie poczuli się urażeni próbą przekupstwa gubernatora."
    ep3_governor_yearly_8150_concession_modifier:0 "Ustępstwa dla Chłopów"
    ep3_governor_yearly_8150_concession_modifier_desc:0 "Buntownicze grupy w tym hrabstwie uzyskały ustępstwa od gubernatora."
    ep3_governor_yearly_8150_minority_crackdown_modifier:0 "Brutalna Represja"
    ep3_governor_yearly_8150_minority_crackdown_modifier_desc:0 "Ta postać brutalnie stłumiła buntownicze grupy w swojej prowincji."
    ep3_governor_yearly_8150_crackdown_modifier:0 "Brutalna Represja"
    ep3_governor_yearly_8150_crackdown_modifier_desc:0 "Buntownicze grupy w tym hrabstwie zostały brutalnie stłumione przez gubernatora."
    ep3_governor_yearly_8150_peasant_crackdown_modifier:0 "Brutalna Represja"
    ep3_governor_yearly_8150_peasant_crackdown_modifier_desc:0 "Ta postać brutalnie stłumiła buntownicze grupy w swojej prowincji."
    pandidakterion_university_modifier:0 "Pandidakterion"
    pandidakterion_university_modifier_desc:0 "Uniwersytet w Konstantynopolu, założony w 425 roku przez Teodozjusza II i niedawno odnowiony, jest znany z produkcji wykwalifikowanych biurokratów wspierających funkcjonowanie dworu cesarskiego.\nNastępujące [councillor_tasks|E] są bardziej skuteczne:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
    ep3_sent_help_to_east_modifier:0 "Wysłał Wojska na Pomoc"
    ep3_sent_help_to_east_modifier_desc:0 "Ta postać wysłała oddział ochotników, aby pomóc swoim chrześcijańskim braciom w wojnie."
    grain_providers_county_modifier:0 "Spichlerz Nowego Rzymu"
    grain_providers_county_modifier_desc:0 "Racja zbożowa w Konstantynopolu zależy od tego obszaru, który produkuje i eksportuje ogromne ilości taniego zboża przez zaawansowaną sieć handlowców, przewoźników, producentów, a nawet spekulantów."
    panem_et_circenses_county_modifier:0 "Panem et Circenses"
    panem_et_circenses_county_modifier_desc:0 "Racja zbożowa jest aktywna: wszyscy obywatele Konstantynopola mają prawo do regularnych dystrybucji darmowego chleba, sponsorowanych przez cesarza."
    ep3_construction_contract_modifier:0 "Kontrakt Budowlany"
    ep3_construction_contract_modifier_desc:0 "Zwolennicy tej postaci pomagają w budowie posiadłości w zamian za miesięczną zapłatę.\n$ep3_contract_event.0011.construction_invalidation$"
    retaken_eastern_provinces_modifier:0 "Odtworzono Granice Teodozjusza"
    retaken_eastern_provinces_modifier_desc:0 "Ta dynastia odtworzyła starożytne granice Wschodniego Imperium Rzymskiego."
    ep3_foraged_plants:0 "Zbieranie Roślin"
    ep3_foraged_plants_desc:0 "Ta postać spędziła czas na dziczy, ucząc się o jadalnych roślinach, co prowadzi do zdrowszej diety."
    ep3_tuition_paid:0 "Opłacono Czesne"
    ep3_tuition_paid_desc:0 "Ta postać jest znana ze swojej hojności, jeśli chodzi o wspieranie młodych poetów."
    ep3_from_far_and_wide:0 "Z Daleka i Szeroka"
    ep3_from_far_and_wide_desc:0 "Sława tej postaci uczyniła ją znanym imieniem w całym kraju, przyciągając do niej innych i zapewniając jej bezpieczny przejazd."
    ep3_refreshed_and_relaxed:0 "Odświeżony i Zrelaksowany"
    ep3_refreshed_and_relaxed_desc:0 "Ta postać rozumie wartość odświeżenia umysłu i relaksu od czasu do czasu.\n\n#weak Ten [modifier|E] umożliwia decyzję [GetDecisionWithKey('meditate_in_seclusion_decision').GetName] [decision|E].#!"
    ep3_pushed_too_hard:0 "Zbyt Mocno Naciskany"
    ep3_pushed_too_hard_desc:0 "Ta postać zbyt mocno naciskała, aby osiągnąć swoje cele, co doprowadziło do jej bardziej kruchego stanu."
    ep3_star_crossed_modifier:0 "Nieszczęśliwa Miłość"
    ep3_star_crossed_modifier_desc:0 "Ta postać tęskni za utraconą miłością, której nigdy nie odzyska."
    ep3_reunited_modifier:0 "Zjednoczony"
    ep3_reunited_modifier_desc:0 "Ta postać została zjednoczona z dawnym płomieniem, co przyniosło jej radość."
    ep3_famous_connections_modifier:0 "Znane Kontakty"
    ep3_famous_connections_modifier_desc:0 "Ta postać ma znanych przyjaciół i skutecznie, choć ostrożnie, wykorzystuje ich renomę."
    ep3_quality_control_modifier:0 "Kontrola Jakości"
    ep3_quality_control_modifier_desc:0 "Ta postać utrzymuje ścisłą kontrolę nad swoimi dziełami.\n\n#weak Ten [modifier|E] podnosi najniższą potencjalną ilość [gold_i][gold|E] uzyskaną z decyzji [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E].#!\n\n"
    ep3_power_couple_modifier:0 "Symbiotyczny Związek"
    ep3_power_couple_modifier_desc:0 "Ta postać ma bliski związek z inną osobą, wspomagając jej pracę i zwiększając jej sławę.\n\n#weak Ten [modifier|E] zwiększa szanse na pojawienie się wyższych poziomów poetów z decyzji [GetDecisionWithKey('invite_poets_decision').GetName] [decision|E] i zmniejsza koszt decyzji [GetDecisionWithKey('found_salon_decision').GetName] [decision|E].#!\n\n"
    ep3_founded_salon_modifier:0 "Założono Salon"
    ep3_founded_salon_modifier_desc:0 "Ta postać założyła stały salon poetycki, tworząc ośrodek sztuki na pokolenia."
    ep3_poets_salon_modifier:0 "Salon Poetycki"
    ep3_poets_salon_modifier_desc:0 "Ta prowincja jest siedzibą salonu poetyckiego, znanego ośrodka sztuki."
    ep3_friend_to_orphans:0 "Przyjaciel Sierot"
    ep3_friend_to_orphans_desc:0 "Ta postać jest szeroko znana i chwalona za swoją pracę w ochronie i wychowywaniu bezbronnych sierot."
    ep3_healthy_orphanages_modifier:0 "Zdrowe Sierocińce"
    ep3_healthy_orphanages_modifier_desc:0 "To hrabstwo ma dobrze finansowane sierocińce, zapewniając, że osoby osierocone są dobrze zaopiekowane."
    ep3_tutoring_noblewoman_modifier:0 "Nauczanie Szlachcianki"
    ep3_tutoring_noblewoman_modifier_desc:0 "Ta postać pobiera opłatę za nauczanie lokalnej szlachcianki, co zrozumiale uszczupla czas na inne przedsięwzięcia."
    ep3_focused_on_studies_modifier:0 "Skoncentrowany na Studiach"
    ep3_focused_on_studies_modifier_desc:0 "Ta postać podwoiła swoje wysiłki w nauce.\n\n#weak Ten [modifier|E] podnosi najwyższą potencjalną ilość [prestige_i][prestige|E] uzyskaną z decyzji [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E].#!\n\n"
    ep3_efforts_recognized_modifier:0 "Uznane Wysiłki"
    ep3_efforts_recognized_modifier_desc:0 "Wysiłki tej postaci w zakresie dobrego zarządzania zostały publicznie uznane i pochwalone przez jej suzerena."
    ep3_publicly_recognized_modifier:0 "Publicznie Uznany"
    ep3_publicly_recognized_modifier_desc:0 "Ta postać została publicznie uznana jako wartościowy członek administracji."
    ep3_supply_issues_modifier:0 "Problemy z Zaopatrzeniem"
    ep3_supply_issues_modifier_desc:0 "Obóz tej postaci boryka się z problemami z zaopatrzeniem w żywność, co prowadzi do burczenia w brzuchach i narzekających towarzyszy."
    ep3_priest_friend_same_modifier:0 "Przyjaciel Duchownych"
    ep3_priest_friend_same_modifier_desc:0 "Ta postać jest dobrze znana jako przyjaciel wiernych."
    ep3_priest_friend_different_modifier:0 "Przyjaciel Wszystkich Duchownych"
    ep3_priest_friend_different_modifier_desc:0 "Ta postać jest znana jako przyjaciel wiernych, choć nie zawsze tej samej wiary..."
    ep3_inflexible_worshipper_modifier:0 "Niezłomny Wierzący"
    ep3_inflexible_worshipper_modifier_desc:0 "Ta postać jest niezłomna w swoich przekonaniach i nie toleruje heretyków."
    ep3_ungodly_hospitality_modifier:0 "Bezbożna Gościnność"
    ep3_ungodly_hospitality_modifier_desc:0 "Ta postać odmówiła gościny wiernym, odmawiając im schronienia w potrzebie."
    ep3_rested_and_refreshed_modifier:0 "Wypoczęty i Odświeżony"
    ep3_rested_and_refreshed_modifier_desc:0 "Ta postać skorzystała z kilku nocy w bardziej komfortowych warunkach niż te, do których jest przyzwyczajona."
    ep3_cricked_neck_modifier:0 "Sztywność Szyi"
    ep3_cricked_neck_modifier_desc:0 "Ta postać ma nieprzyjemny ból w szyi."
    ep3_friend_to_old_soldiers_modifier:0 "Przyjaciel Starych Żołnierzy"
    ep3_friend_to_old_soldiers_modifier_desc:0 "Ta postać jest szeroko znana wśród starych żołnierzy jako osoba sympatyzująca z ich sprawą.\n\n#weak Ten [modifier|E] omija wymagania opcji \"Zaimponuj Najemnikom\" w interakcji $reinforce_soldiers_interaction$ [interaction|E].#!"
    ep3_expanded_culinary_horizons_modifier:0 "Rozszerzone Horyzonty Kulinarnie"
    ep3_expanded_culinary_horizons_modifier_desc:0 "Ta postać niedawno poprawiła swoje podejście do nieznanych potraw, prowadząc do znacznie szerszego podniebienia."
    ep3_new_tastes_modifier:0 "Nowe Smaki"
    ep3_new_tastes_modifier_desc:0 "Ta postać korzysta z bardziej zróżnicowanej diety, co łagodzi zarówno umysł, jak i ciało."
    ep3_new_tastes_cannibal_modifier:0 "Nowe 'Smaki'"
    ep3_new_tastes_cannibal_modifier_desc:0 "Ta postać nalega na serwowanie podejrzanych potraw na swoim stole. Co #EMP to#! za mięso...?"
    ep3_lust_for_land_modifier:0 "Żądza Ziemi"
    ep3_lust_for_land_modifier_desc:0 "Ta postać jest gotowa na wszystko, aby zdobyć ziemie.\n\n#weak Ten [modifier|E] zmniejsza o połowę koszt $EP3_LAAMP_INVASION_CB_NAME$ [casus_belli|E].\n#!"
    ep3_comfortable_bed_modifier:0 "Wygodne Warunki"
    ep3_comfortable_bed_modifier_desc:0 "Ta postać skorzystała z bardziej komfortowego otoczenia niż zwykle."
    ep3_well_guided_modifier:0 "Dobrze Prowadzony"
    ep3_well_guided_modifier_desc:0 "Ta postać ma talent do wybierania dobrych lokalnych przewodników, którzy pokazują im drogę przez zdradliwe tereny."
    ep3_sketchy_guides_modifier:0 "Niepewni Przewodnicy"
    ep3_sketchy_guides_modifier_desc:0 "Ta postać wydaje się wybierać przewodników, którzy podają nieprawidłowe informacje, czy to przez przypadek, czy z powodu czystego pecha."
    ep3_master_of_ceremonies:0 "Mistrz Ceremonii"
    ep3_master_of_ceremonies_desc:0 "Ta postać udowodniła, że jest doskonałym organizatorem na Uroczystości Obozowej!"
    ep3_uneasy_modifier:0 "Zaniepokojony"
    ep3_uneasy_modifier_desc:0 "Ta postać odczuwa lekki niepokój i ogólne zaniepokojenie."
    ep3_sensible_provisions:0 "Rozsądny w Zapasy"
    ep3_sensible_provisions_desc:0 "Ta postać nie pozwala sobie na roztrwanianie zapasów bez potrzeby."
    ep3_life_of_the_party:0 "Dusza Towarzystwa"
    ep3_life_of_the_party_desc:0 "Ta postać jest swego rodzaju inicjatorem zabawy!"
    ep3_warm_and_content:0 "Ciepło i Zadowolenie"
    ep3_warm_and_content_desc:0 "Ta postać baskuje w blasku czasu spędzonego w dobrym towarzystwie przy trzaskającym ogniu."
    ep3_responsible_with_money:0 "Odpowiedzialny z Pieniędzmi"
    ep3_responsible_with_money_desc:0 "Nawet gdy umysł jest nieco zmącony, ta postać utrzymuje stabilny uchwyt na sakiewce."
    ep3_foreign_affairs_modifier:0 "Świadomy Spraw Zagranicznych"
    ep3_foreign_affairs_modifier_desc:0 "Ta postać uważnie obserwuje wydarzenia za granicą, a jej obóz jest gotowy do szybkiego przemieszczania się."
    ep3_the_restful_modifier:0 "Odpoczywający"
    ep3_the_restful_modifier_desc:0 "Ta postać odwróciła się od swojego przeznaczenia, prowadząc spokojne, ale niespełnione życie."
    ep3_harried_modifier:0 "Uciemiężony"
    ep3_harried_modifier_desc:0 "Ta posiadłość cierpiała pod jarzmem Normanów, a jej niespokojni mieszkańcy stali się celem bezlitosnego stłumienia przez rządzących."
    ep3_the_conqueror_modifier:0 "Bezwzględny Zdobywca"
    ep3_the_conqueror_modifier_desc:0 "Brutalna odwet tej postaci na powstaniach w jej królestwie wywołała równocześnie szacunek, strach i nienawiść."
    anglo_saxon_opinion:0 "Opinia Anglo-Sasków"
    ep3_dangerous_fenland_modifier:0 "Niebezpieczne Bagna"
    ep3_dangerous_fenland_modifier_desc:0 "Bagna tej prowincji są patrolowane przez tajemniczą postać, co wywołuje powszechne zaniepokojenie."
    ep3_plundered_modifier:0 "Splądrowane"
    ep3_plundered_modifier_desc:0 "Ta prowincja padła ofiarą serii gwałtownych napadów rabunkowych, przez co bogactwo powoli zanika."
    ep3_hereward_caution_modifier:0 "Ostrożny Organizator"
    ep3_hereward_caution_modifier_desc:0 "Ta postać zawsze bierze czas na przygotowania, upewniając się, że ma dostęp do najlepszych zasobów, zanim podejmie działanie."
    ep3_gnr_guards_modifier:0 "Strzeżona Droga"
    ep3_gnr_guards_modifier_desc:0 "W tym hrabstwie znajdują się odcinki Wielkiej Drogi Północnej, niedawno odbudowanej i patrolowanej przez uzbrojonych strażników."
    ep3_gnr_modifier:0 "Odbudowana Droga"
    ep3_gnr_modifier_desc:0 "To hrabstwo zawiera odcinki niedawno odnowionej Wielkiej Drogi Północnej."
    ep3_gnr_negative_modifier:0 "Zniszczona Droga"
    ep3_gnr_negative_modifier_desc:0 "Odcinki Wielkiej Drogi Północnej w tym hrabstwie zostały celowo zniszczone, aby utrudnić działalność wojskową i rozgniewać mieszkańców."
    ep3_honourable_jailor_modifier:0 "Honorowy Strażnik"
    ep3_honourable_jailor_modifier_desc:0 "Podejście tej postaci do przetrzymywania więźniów jest chwalone jako zgodne z zasadami i honorowe."
    all_crops_burned:0 "Żywność Zniszczona"
    all_crops_burned_desc:0 "W tym hrabstwie cała żywność została spalona, a wszelkie zwierzęta gospodarskie prewencyjnie zabite w ramach kampanii odwetowej."
    crops_burned:0 "Spalone Uprawy"
    crops_burned_desc:0 "W tym hrabstwie znaczna część upraw została spalona w ramach kampanii odwetowej."
    crop_levy:0 "Podatek od Zbiorów"
    crop_levy_desc:0 "To hrabstwo zostało zmuszone do zapłacenia dodatkowego podatku za zboże, co zdestabilizowało zasoby żywności."
    ep3_resettled_village:0 "Przesiedlone Osiedla"
    ep3_resettled_village_desc:0 "Wielu mieszkańców tej posiadłości zostało przymusowo przesiedlonych w inne miejsce, pozostawiając je opustoszałe."
    ep3_population_boost:0 "Wzrost Ludności"
    ep3_population_boost_desc:0 "Ta posiadłość zyskała napływ przymusowo przesiedlonych ludzi z sąsiedniego obszaru, choć ich nastrój nie jest najlepszy."
    ep3_smouldering_village:0 "Tli się Wioska"
    ep3_smouldering_village_desc:0 "Budynki w tej posiadłości ucierpiały w wyniku pożaru, który spowodował zniszczenia zarówno infrastruktury, jak i psychiki mieszkańców."
    ep3_church_bereft:0 "Kościół Zubożały"
    ep3_church_bereft_desc:0 "Ta posiadłość straciła cenną relikwię kościelną, co doprowadziło do uszczerbku dla kościoła i zmartwienia wśród mieszkańców."
    ep3_man_of_god:0 "Człowiek Boga"
    ep3_man_of_god_desc:0 "Ta postać jest przyjacielem księży, a jej świętość była chwalona w całym kraju."
    ep3_missing_supplies:0 "Brakujące Zaopatrzenie"
    ep3_missing_supplies_desc:0 "To hrabstwo utraciło dużą dostawę broni i zbroi, przez co jakość ich wojsk na tym cierpi."
    ep3_redistributed_equipment:0 "Przeznaczone Wyposażenie"
    ep3_redistributed_equipment_desc:0 "Ta postać korzysta z napływu wysokiej jakości, choć nielegalnie zdobytej, broni i zbroi."
    ep3_stolen_equipment:0 "Skradziony Sprzęt"
    ep3_stolen_equipment_desc:0 "Ta postać przejęła skradzioną broń i zbroje, i skutecznie je wykorzystuje."
    ep3_sabotaged_roads:0 "Zsabotowane Drogi"
    ep3_sabotaged_roads_desc:0 "Drogi w tej posiadłości zostały uszkodzone w wyniku sabotażu, co sprawia, że są bardziej niebezpieczne do podróżowania."
    ep3_delayed_supplies:0 "Opóźnione Dostawy"
    ep3_delayed_supplies_desc:0 "To hrabstwo miało duże opóźnienia w dostawie broni i zbroi, przez co jakość ich wojsk na tym cierpi."
    ep3_defender_of_families:0 "Obrońca Rodzin"
    ep3_defender_of_families_desc:0 "Ta postać jest znana z prób utrzymania rodzin w całości i szczęściu."
    ep3_paid_grains:0 "Import Zboża"
    ep3_paid_grains_desc:0 "To hrabstwo skorzystało z importowanego zboża, co złagodziło narastający głód."
    ep3_innovative_farming_techniques:0 "Innowacyjne Techniki Rolnicze"
    ep3_innovative_farming_techniques_desc:0 "To hrabstwo korzysta z imponująco zaawansowanych technik rolniczych, poprawiających wydajność produkcji żywności."
    ep3_surplus_manpower:0 "Nadwyżka Siły Roboczej"
    ep3_surplus_manpower_desc:0 "To hrabstwo ma nadwyżkę sprawnych chłopów w wieku poborowym."
    ep3_counties_restless_modifier:0 "Niespokojne"
    ep3_counties_restless_modifier_desc:0 "To hrabstwo zostało podburzone do stanu gniewnego niepokoju i niespokojności przez swoich nowych normańskich ciemiężycieli."
    ep3_murderers_loose:0 "Mordercy na Wolności"
    ep3_murderers_loose_desc:0 "To hrabstwo padło ofiarą serii morderstw. Co ciekawe, wszyscy zamordowani byli Normanami..."
    ep3_unlocked_silk:0 "Prawo do Produkcji Jedwabiu"
    ep3_unlocked_silk_desc:0 "Ten ród uzyskał imperialne pozwolenie na produkcję własnego jedwabiu."
    improve_de_jure_integration_modifier:0 "Promowana Integracja Prawna"
    improve_de_jure_integration_modifier_desc:0 "Lokalny magnat inwestuje znaczne zasoby w ułatwienie integracji tego tytułu przez jego zwierzchnika.\nPremia do [integrate_title] [councillor_task|E]."
    improve_promote_culture_modifier:0 "Promowana Integracja Kulturowa"
    improve_promote_culture_modifier_desc:0 "Lokalny magnat inwestuje znaczne zasoby w ułatwienie konwersji tego hrabstwa do kultury jego zwierzchnika.\nPremia do [promote_culture|E] [councillor_task|E]."
    ep3_integration_promoter_modifier:0 "Promotor Integracji"
    ep3_integration_promoter_modifier_desc:0 "Ta postać jest bardzo aktywna w promowaniu integracji obszaru wokół swojej posiadłości.\nZwiększa [candidate_score|E] dla [governorship|E] tam, gdzie znajduje się [family_estate|E]."
    hostile_schemes_distracted_modifier:0 "Rozproszony od Wrogich Intryg"
    hostile_schemes_distracted_modifier_desc:0 "Głowa rodu tej postaci poprosiła o jej współpracę w swoich intrygach, monopolizując w ten sposób skupienie i umiejętności tej postaci.\nMalus do [hostile_scheme|E] [success_chance|E]."
    personal_schemes_distracted_modifier:0 "Rozproszony od Osobistych Intryg"
    personal_schemes_distracted_modifier_desc:0 "Głowa rodu tej postaci poprosiła o jej współpracę w swoich intrygach, monopolizując w ten sposób skupienie i umiejętności tej postaci.\nMalus do [personal_scheme|E] [success_chance|E]."
    political_schemes_distracted_modifier:0 "Rozproszony od Politycznych Intryg"
    political_schemes_distracted_modifier_desc:0 "Głowa rodu tej postaci poprosiła o jej współpracę w swoich intrygach, monopolizując w ten sposób skupienie i umiejętności tej postaci.\nMalus do [political_scheme|E] [success_chance|E]."
    estate_supporting_buildings_modifier:0 "Wsparcie dla Budynków Posiadłości"
    estate_supporting_buildings_modifier_desc:0 "Ta postać otrzymała materialne wsparcie od innych członków swojej rodziny na rozbudowę rodzinnej posiadłości."
    ep3_standing_alone_modifier:0 "Stojący Sam"
    ep3_standing_alone_modifier_desc:0 "Ta postać jest zobowiązana bronić swoich przekonań, nawet jeśli nikt nie stanie z nią ramię w ramię."
    ep3_disgruntled_vassals_modifier:0 "Niezadowoleni Wasale"
    ep3_disgruntled_vassals_modifier_desc:0 "Wasale tej postaci nieustannie narzekają i spiskują, a ich niezadowolenie wzajemnie się napędza.\n\n#weak Ten [modifier|E] zwiększa prawdopodobieństwo, że wasale dołączą do [claimant_factions|E].\n#!"
    ep3_life_threatened_modifier:0 "Zagrożone Życie"
    ep3_life_threatened_modifier_desc:0 "Ta postać nie myśli, ona #EMP wie#!, że inni są na nią cięci. Jej wasale nie są pod wrażeniem takiego fretowania.\n\n#weak Ten [modifier|E] zwiększa prawdopodobieństwo, że wasale dołączą do [claimant_factions|E].\n#!"
    ep3_impassioned_populace_modifier:0 "Gorliwi Obywatele"
    ep3_impassioned_populace_modifier_desc:0 "Ludzie z tego hrabstwa usłyszeli opowieści o oporze przeciwko obcej okupacji zza jego granic, a niektórzy są zainspirowani do przyłączenia się do sprawy."
    ep3_expanded_power_base_minor_modifier:0 "Rozszerzona Baza Władzy"
    ep3_expanded_power_base_minor_modifier_desc:0 "Ta postać rozszerzyła swoje wpływy w całym królestwie.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +10%#! #WEAK (minimum +25)#!"
    ep3_expanded_power_base_medium_modifier:0 "Rozszerzona Baza Władzy"
    ep3_expanded_power_base_medium_modifier_desc:0 "Ta postać rozszerzyła swoje wpływy w całym królestwie.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +20%#! #WEAK (minimum +50)#!"
    ep3_expanded_power_base_major_modifier:0 "Rozszerzona Baza Władzy"
    ep3_expanded_power_base_major_modifier_desc:0 "Ta postać rozszerzyła swoje wpływy w całym królestwie.\n$EFFECT_LIST_BULLET$ [investment_cap|E]: #P +30%#! #WEAK (minimum +75)#!"
    ep3_clumsy_rescuer_modifier:0 "Niezdarny Ratownik"
    ep3_clumsy_rescuer_modifier_desc:0 "Ta postać ma różne sukcesy, jeśli chodzi o bohaterskie ratowanie innych."
    ep3_under_suspicion_modifier:0 "Podejrzewany"
    ep3_under_suspicion_modifier_desc:0 "Ta postać jest podejrzewana z powodu dziwnych wydarzeń dotyczących tych, którym się przeciwstawia."
