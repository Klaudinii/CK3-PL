l_english:
		hasan_evangelize_the_faith:0 "Ewangelizuj Wiarę"
		hasan_evangelize_the_faith_desc:0 "Moim boskim zadaniem jest szerzenie słowa Allaha i jego wybranego proroka."
		hasan_evangelize_the_faith_tooltip:0 "Spróbuj szerzyć swoją [faith|E] w pobliskim hrabstwie"
		hasan_evangelize_the_faith_confirm:0 "Odpraw kazanie"
		hasan_agitate_the_populace:0 "Podburzaj Lokalną Ludność"
		hasan_agitate_the_populace_desc:0 "Nie wszyscy w królestwie zdają sobie sprawę z niegodziwości swoich władców. Kilka słów z księgi świętej powinno naprowadzić ich na właściwą drogę."
		hasan_agitate_the_populace_tooltip:0 "Spróbuj obniżyć [county_opinion|E] w pobliskim hrabstwie."
		hasan_agitate_the_populace_confirm:0 "Zobaczą prawdę"
		hasan_ignite_the_flames:0 "Rozpocznij Rewolucję"
		hasan_ignite_the_flames_desc:0 "Wierni są zebrani, a nadszedł czas, by zakończyć tyranię rządzącą tymi ziemiami."
		hasan_ignite_the_flames_tooltip:0 "Wypowiedz [war|E], aby zdemontować imperium"
		hasan_ignite_the_flames_confirm:0 "Nasz czas nadszedł"
		hasan_found_the_assassins:0 "Załóż Zakon Asasynów"
		hasan_found_the_assassins_desc:0 "Bluźniercy i heretycy nękają ziemię, i stało się jasne, że same słowa ich nie uspokoją. Nadszedł czas, aby zaostrzyć ten teologiczny konflikt i obrócić go w wojskowy, a wrogowie wiernych staną w obliczu miecza."
		hasan_found_the_assassins_tooltip:0 "Załóż [holy_order|E], aby chronić swoją [faith|E]"
		hasan_found_the_assassins_confirm:0 "Bismillah!"
		hasan_expand_the_assassins:0 "Rozszerz Zakon Asasynów"
		hasan_expand_the_assassins_desc:0 "Potrzebujemy więcej posiadłości, aby rozszerzyć wpływy Zakonu Asasynów. Z tego miejsca będziemy mogli obserwować upadek bluźnierców."
		hasan_expand_the_assassins_tooltip:0 "Rozszerz swój [holy_order|E]"
		hasan_expand_the_assassins_confirm:0 "Nowy dom"
		hasan_sabbah.1000.t:0 "Kaznodzieje [GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]"
		hasan_sabbah.1000.desc:0 "[amira.GetName|U], wierzący i naśladowca egipskiego kalifa, głosi [amira.GetHerHis] nieortodoksyjną interpretację islamu w sercu [location.GetName]. Nigdy nie wątpiłem w prawdę islamu i [ROOT.Char.GetFaith.HighGodName|U], i nigdy wcześniej nie miałem wątpliwości, że taka prawda może pochodzić z innego źródła niż [ROOT.Char.GetFaith.GetName], ale słowa [amira.GetFirstNamePossessiveNoTooltip] brzmią inaczej w moich uszach.\n\nResztę dnia spędzam na rozmowach o księgach świętych i hadisach z [amira.GetFirstNameNoTooltip], a po raz pierwszy słyszę prawdę w filozofii [GetFaithByKey('ismaili').GetAdjective|U]."
		hasan_sabbah.1000.a:0 "Udało ci się zranić i zachwiać moją wiarą."
		hasan_sabbah.1000.b:0 "Prawdy nie można szukać poza granicami islamu."
		hasan_sabbah.1010.t:0 "Ewangelizacja [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
		hasan_sabbah.1010.desc:0 "Ludzie zgromadzili się wokół mnie w sercu [location.GetNameNoTier], ich oczy są przyćmione brakiem światła [ROOT.Char.GetFaith.HighGodNamePossessive|U].\n\nZapamiętane fragmenty [ROOT.Char.GetFaith.ReligiousText|U], zaczynam mówić..."
		hasan_sabbah.1010.a:0 "W imię [ROOT.Char.GetFaith.HighGodName|U], najbardziej łaskawego i miłosiernego..."
		hasan_sabbah.1010.a.win:0 "Tłum został przekonany"
		hasan_sabbah.1010.a.lose:0 "Tłum nie został przekonany"
		hasan_sabbah.1020.t:0 "Boże Powołanie"
		hasan_sabbah.1020.desc:0 "Dzisiaj przywitał mnie emisariusz od [ismaili_caliph.GetName] z grzecznym ukłonem i wiadomością.\n\n\"Kalif usłyszał o twojej wielkiej pracy tutaj i pragnie, abyś kontynuował swoje studia jako misjonarz [ismaili_caliph.GetFaith.GetAdjective] w [cairo.GetNameNoTier].\""
		hasan_sabbah.1020.a:0 "[ROOT.Char.GetFaith.HighGodName|U] ma dla mnie plan w tym miejscu."
		hasan_sabbah.1020.a.tt:0 "Podróżujesz do [cairo.GetProvince.GetBaronyNameExplicitly]"
		hasan_sabbah.1020.b:0 "Najbardziej potrzebują mnie tutaj."
		hasan_sabbah.1022.t:0 "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U] Kalifat"
		hasan_sabbah.1022.desc:0 "Przybyłem, a stan rzeczy w kalifacie jest rzeczywiście opłakany. [nizar.GetFirstName|U], prawowity i preferowany następca [ismaili_caliph.GetNamePossessive], został usunięty z linii sukcesji. To z pewnością nie jest to, co prorok miał na myśli dla przyszłości islamu.\n\nIntrygi i kłamstwa ludzi skorumpowały plan [ROOT.Char.GetFaith.HighGodNamePossessive|U] i trzeba coś z tym zrobić!"
		hasan_sabbah.1022.a:0 "Staję po stronie [nizar.GetFirstNameNoTooltip|U]!"
		hasan_sabbah.1022.b:0 "Muszę trzymać się wyznaczonego kursu."
		hasan_sabbah.1030.t:0 "Śmierć Kalifa"
		hasan_sabbah.1030.desc:0 "[ismaili_caliph.GetName|U] wreszcie został zjednoczony z [ROOT.Char.GetFaith.HighGodName|U] i spoczywa w pokoju, ale ci z nas, którzy pozostali, muszą zmierzyć się z ciężarem nieobecności [ismaili_caliph.GetHerHis]. Dzięki politycznym manewrom i siłom nie do pojęcia, [new_ismaili_caliph.GetName] przejął władzę po [ismaili_caliph.GetHerHim], a roszczenia [GetFaithByKey('nizari').GetAdjective] zostały zignorowane.\n\nJestem pewien, że [nizar.GetName] był preferowanym kandydatem, ale jeśli wyrażę swoją lojalność, na pewno zyskam wroga."
		hasan_sabbah.1030.a:0 "Nie zginę w niewierze!"
		hasan_sabbah.1030.b:0 "[new_ismaili_caliph.GetFirstNameNoTooltip|U] jest prawowitym kalifem."
		hasan_sabbah.1031.t:0 "Wróg [ROOT.Char.GetFaith.GetNameNoTooltip|U]"
		hasan_sabbah.1031.desc:0 "Po zakończeniu kazania patrzę na tłum oświeconych twarzy, które na mnie spoglądają. Myślami wracam do ich pana, [seljuk_equivalent.GetFirstName], tego, który odciągnął ich od [ROOT.Char.GetFaith.HighGodName]. Podczas gdy [seljuk_equivalent.GetSheHe] cieszy się dekadenckim życiem, [seljuk_equivalent.GetHerHis] poddani walczą w brudzie, oddaleni od prawdy wszechmocnego.\n\nNie mogę tego dłużej znieść i pragnę tylko, aby ludzie [seljuk_equivalent.GetHerHis] zostali uwolnieni spod [seljuk_equivalent.GetHerHim], zjednoczeni w filozofii [ROOT.Char.GetFaith.GetAdjective]!"
		hasan_sabbah.1031.a:0 "[seljuk_equivalent.GetSheHe|U] musi zginąć!"
		hasan_sabbah.1031.b:0 "Czuję, że prawdziwy wróg jest gdzie indziej..."
		hasan_sabbah.1040.t:0 "Płomienne Kazanie"
		hasan_sabbah.1040.desc:0 "Nudne, niezainteresowane oczy tłumu patrzą w moim kierunku, gdy trzymam [ROOT.Char.GetFaith.ReligiousText|U] i przygotowuję się do mówienia."
		hasan_sabbah.1040.a:0 "[ultimate_foe.GetFirstNameNoTooltip|U] to wcielenie [ROOT.Char.GetFaith.DevilName|U]!"
		hasan_sabbah.1040.a.win:0 "$hasan_sabbah.1010.a.win$"
		hasan_sabbah.1040.a.lose:0 "$hasan_sabbah.1010.a.lose$"
		hasan_sabbah.1050.t:0 "Stary Człowiek z Gór"
		hasan_sabbah.1050.desc:0 "Wreszcie [defender.Custom('InsultAdjective')] imperium [defender.GetNamePossessive] zostało odesłane tam, gdzie jego miejsce, do [ROOT.Char.GetFaith.NegativeAfterLife]. W popiołach imperium, moi zwolennicy spoglądają na mnie, szukając przyszłości, zarówno naszej, jak i przyszłości [ROOT.Char.GetFaith.GetName].\n\nW chaosie spowodowanym nieobecnością [defender.GetFirstNamePossessiveNoTooltip], [hasan_home.GetName] jest gotowe do przejęcia i może jeszcze służyć jako baza dla przyszłych działań w regionie."
		hasan_sabbah.1050.a:0 "Tak rozpoczyna się era [hasan_home.GetNameNoTierNoTooltip|U]."
		hasan_sabbah.1050.b:0 "Kontynuujemy naszą wieczną walkę."
		ep3_agitated_populace:0 "Podburzona Ludność"
		ep3_agitated_populace_desc:0 "Charyzmatyczny kaznodzieja niedawno wygłosił płomienne kazanie, potępiające niegodziwości rządzących w tym hrabstwie."
		ep3_religious_doubts:0 "Wątpliwości Religijne"
		ep3_religious_doubts_desc:0 "Charyzmatyczny misjonarz niedawno głosił swoją obcą religię w tej prowincji. Chociaż nie udało mu się nawrócić większości ludzi, to zakłócił wiarę zwykłych ludzi w tradycyjną religię."
