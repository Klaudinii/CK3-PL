l_english:
	ep3_roman_restoration.0001.t:0 "Sen Justyniana"
	ep3_roman_restoration.0001.desc:0 "Ciepłe śródziemnomorskie powietrze niesie ze sobą szepty o imperium na skraju wieczności.\n\nTutaj, w tych legendarnej murach [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], ambicja minionej epoki wzywa. Nieśmiertelny sen Justyniana — jego nieustanna misja zjednoczenia rozproszonych resztek Rzymu — woła mnie.\n\nCzy to mój ciężar, czy przywilej, by ożywić te marzenia? Czy zdołam złączyć rozdarte królestwa pod jednym sztandarem, tak jak on kiedyś próbował?"
	ep3_roman_restoration.0001.a:0 "#EMP Ecce Romani!#!"
	ep3_roman_restoration.0001.a.tt:0 "Decyzja [GetDecisionWithKey('restore_roman_empire_decision').GetName] [decision|E] jest teraz dostępna"
	ep3_roman_restoration.0100.t:0 "Sen Justyniana Zrealizowany"
	ep3_roman_restoration.0100.desc:0 "To dzień pełen znaków, bowiem dziś Imperium Rzymskie osiąga swój starożytny potencjał.\n\nZ każdego zakątka imperium można usłyszeć okrzyki radości i dumy: #EMP Ecce Romani! Niech żyje Cezar!#!\n\nAle teraz muszę sterować żaglami tego ogromnego przedsięwzięcia. Co uczynimy z tym Rzymem? Spośród moich licznych poprzedników i niezliczonych wcieleń rzymskiej potęgi, wybór się zawęża.\n\nCzy powinniśmy kontynuować zgodnie z naszą obecną kulturą? A może w pełni przyjmiemy tradycje naszych przodków?"
	ep3_roman_restoration.0100.a:0 "Nie ma miejsca na półśrodki."
	ep3_roman_restoration.0100.b:0 "Niech we wszystkim będzie umiar."
	ep3_roman_restoration.hard_mode:0 "@warning_icon! #XB;EMP Stawisz czoła następującym wyzwaniom:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$Wszystkie [peasant_factions|E] w twoim [realm|E] będą cię celem\n$EFFECT_LIST_BULLET$Wzrost liczby [wars|E] z innymi [titles|E]\n$EFFECT_LIST_BULLET$Zwiększona częstotliwość [epidemic|E]\n$EFFECT_LIST_BULLET$Przyspieszona inwazja mongolska#!#!"
	ep3_roman_restoration.end_hard_mode:0 "@alert_icon! #alert_bold Te próby zakończą się, gdy podbijesz całą mapę lub podejmiesz decyzję [GetDecisionWithKey( 'split_roman_empire_decision' ).GetName] [decision|E]"
	ep3_roman_restoration.invasion_cb:0 "Zyskujesz dostęp do [pax_romana_invasion_casus_belli|E]"
	ep3_roman_restoration.household_gods_tenet:0 "[GetFaithDoctrine('tenet_household_gods').GetBaseName] [core_tenet|E] jest odblokowane dla [GetFaithByKey( 'hellenic_pagan' ).GetName]"
	ep3_roman_restoration.easy_mode:0 "#P;BOLD;EMP Gra będzie toczyła się normalnie#!"
	uses_custom_caesar_flavourization_tt:0 "Od tej pory będziesz znany jako #HIGH $custom_imperator_caesar_augustus$#!"
	ep3_roman_restoration.0101.intro:0 "Z imperialnej stolicy [scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly] wydano dekret z rąk [scoped_emperor.GetName]. Dalekie ziemie, które niegdyś należały do starożytnych Rzymian, są na nowo zjednoczone przez [scoped_emperor.GetCulture.GetCollectiveNoun], z ambicjami równie wielkimi jak u dawnych cesarzy.\n\n"
	ep3_roman_restoration.0101.hellenic:0 "Nie podjęto żadnych półśrodków. Wraz z ożywieniem [scoped_emperor.GetFaith.GetName], starożytni bogowie są ponownie czczeni w wielkich świątyniach, wypełnionych pieśniami na cześć [scoped_emperor.GetFaith.HighGodName] i [scoped_emperor.GetFaith.KnowledgeGodName]. To odrodzenie pogańskich obrzędów wyraźnie kontrastuje z dominacją chrześcijaństwa w Europie, stanowiąc odważne wyzwanie dla ustalonych porządków religijnych.\n\n"
	ep3_roman_restoration.0101.orthodox:0 "Z poparciem [scoped_emperor.GetFaith.GetName] Kościoła, koronacja była uroczystym potwierdzeniem boskiego prawa, pobłogosławionym przez [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName] [scoped_emperor.GetFaith.GetReligiousHead.GetHerselfHimself]. Duchowe korzenie imperium sięgają głęboko, splatając wiarę z ambicją imperialną.\n\n"
	ep3_roman_restoration.0101.fallback:0 "Czy to przyjmując niekonwencjonalne wyznanie, czy trzymając się wierzeń przodków, [scoped_emperor.GetTitleAsNameNoTooltip] zaznaczył swoje wstąpienie na tron poprzez unikalne obrzędy odzwierciedlające ich charakterystyczne skłonności religijne, tworząc różnorodną tożsamość kulturową w imperium.\n\n"
	ep3_roman_restoration.0101.outro:0 "Potężna siła rzuca teraz cień na Ziemię, obiecując przyszłość, w której siła i odwaga jej sąsiadów zostaną poddane próbie jak nigdy wcześniej."
	ep3_roman_restoration.0101.a:0 "[ROOT.Char.GetFaith.HighGodName] niech nam wszystkim pomoże..."
	ep3_roman_restoration.0300.t:0 "Niewłaściwe Zarządzanie"
	ep3_roman_restoration.0300.desc:0 ""Mój Cesarzu, przynoszę wieści o wielkim zaniepokojeniu. Przychodzę błagać o przebaczenie za moje błędne osądy. Niektóre z polityk, które wprowadziłem, wywołały niepokój i zamieszanie w [inefficient_governor.GetPrimaryTitle.GetName]" — mówi [inefficient_governor.GetTitledFirstName].\n\n"Rynki są opustoszałe, pospólstwo szepcze o buncie, a miejscowa szlachta jest oburzona. Stabilność mojego tematu wisi na włosku, a opinia ludowa w mojej domenie gwałtownie spada."\n\n"Zaufanie ludu do twoich rządów — przez działania jednego błędnie działającego [inefficient_governor.GetTitleAsNameNoTooltip] — stoi przed największą próbą...""
	ep3_roman_restoration.0300.a:0 "Naprawię to osobiście."
	ep3_roman_restoration.0300.a.success:0 "Odzyskujesz część Opinii Ludowej"
	ep3_roman_restoration.0300.a.failure:0 "Hrabstwa tracą Opinię Ludową"
	ep3_roman_restoration.0300.b:0 "Jesteś zwolniony."
	ep3_roman_restoration.0300.c:0 "Lew nie przejmuje się opinią owiec."
	ep3_roman_restoration.0300.efficiency:0 "To wydarzenie nastąpiło z powodu niskiej [governor_efficiency|E] [inefficient_governor.GetNamePossessive] #WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
	ep3_roman_restoration.0300.every_sub_realm_county:0 "Każde [county|E] trzymane przez [inefficient_governor.GetName]"
	ep3_story_cycle_restoring_rome_faction_discontent:0 "Odbudowa Rzymu: $VALUE|=+0$"
	ep3_restoring_rome_citizen_army_name:0 "Armia Obywatelska"
	ep3_roman_restoration.0500.t:0 "Najazdy na Granice"
	ep3_roman_restoration.0500.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], przybywam przed tobą w pośpiechu" — zaczyna mój [marshal.GetCouncilTitle] [marshal.GetFirstName]. "Zwiadowcy donieśli, że siły pod sztandarem [target_kingdom.GetName] przekroczyły nasze granice pod osłoną nocy.\n\n"Obrali sobie za cel [target_county.GetName], plądrując nasze ziemie i zagrażając bezpieczeństwu naszych ludzi. Najwyraźniej [target_kingdom.GetTitleAsNameNoTooltip] uważa, że taka potężna i ogromna siła jak nasza nie zwróci uwagi na to wykroczenie."
	ep3_roman_restoration.0500.a:0 "Niech [target_kingdom.GetHerHim] przetestuje moją determinację i zobaczy, co [target_kingdom.GetSheHe] znajdzie."
	restore_rome_devastated_county_opinion_modifier:0 "Złe Zarządzanie"
	restore_rome_lowered_county_opinion_modifier:0 "Uciążliwe Rządy"
	restore_rome_recuperated_county_opinion_modifier:0 "Uznane przez Cesarza"
