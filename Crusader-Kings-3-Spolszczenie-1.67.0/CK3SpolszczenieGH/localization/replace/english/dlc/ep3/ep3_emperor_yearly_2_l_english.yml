l_english:
	ep3_emperor_yearly.2000.t:0 "[county.GetNameNoTierNoTooltip] Odzyskane"
	ep3_emperor_yearly.2000.desc_intro:0 "Błyszczące armie Rzymian znów maszerują po ziemiach, które nasi przodkowie kiedyś posiadali, a chwała za to należy wyłącznie do mnie."
	ep3_emperor_yearly.2000.desc_antioch:0 "\n\n[county.GetNameNoTier]: siedziba Pentarchy, ewangelizowana przez samego Świętego Piotra, gdzie chrześcijaństwo stawiało swoje pierwsze oficjalne kroki. Kiedyś kwitnące miasto wiary i handlu, zostało mocno dotknięte przez wieki wyniszczających granic, tak że teraz jest tylko cieniem swojej dawnej świetności.\n\nNiemniej jednak, chwalebny cień można przywrócić do wielkości silną, przewodzącą ręką, taką jak moja!"
	ep3_emperor_yearly.2000.desc_antioch_not_christ:0 "\n\n[county.GetNameNoTier]: kiedyś kwitnące miasto wiary i handlu oraz dumną stolicą chrześcijaństwa, utracone i odzyskane przez wiernych wiele razy, zostało mocno dotknięte przez wieki wyniszczających granic, tak że teraz jest tylko cieniem swojej dawnej świetności.\n\nNiemniej jednak, chwalebny cień można przywrócić do wielkości silną, przewodzącą ręką, taką jak moja!"
	ep3_emperor_yearly.2000.desc_jerusalem:0 "\n\n[county.GetNameNoTier], Święte Miasto, w końcu wróciło w opiekuńcze ręce Prawdziwego Cesarza, prawowitego przedstawiciela naszego Pana na Ziemi.\n\nSiedziba Pentarchy zostanie wkrótce przywrócona, a tłumy pielgrzymów będą mogły ponownie bezpiecznie odwiedzać miejsce narodzin chrześcijaństwa, pod ochroną rzymskich ramion."
	ep3_emperor_yearly.2000.desc_jerusalem_not_christ:0 "\n\n[county.GetNameNoTier], Święte Miasto trzech religii. Wielu go pożądało, ale od wczesnych dni Imperium miało tylko jednego prawowitego władcę: Cesarza.\n\nZapewniając ponownie jego bezpieczeństwo i pokój, możemy oczekiwać tłumów pielgrzymów ze wszystkich zakątków Imperium i poza nim!"
	ep3_emperor_yearly.2000.desc_alexandria:0 "\n\n[county.GetNameNoTier], klejnot Egiptu, wrócił w ręce Rzymian! Siedziba Pentarchy, tysiącletnia stolica kultury, kiedyś jeden z najbardziej aktywnych ośrodków chrześcijańskiej filozofii i teologii, zrujnowana i opuszczona przez chciwe ręce niewiernych.\n\nPonownie miasto Aleksandra powstanie razem z prawdziwym Imperium!"
	ep3_emperor_yearly.2000.desc_alexandria_not_christ:0 "\n\n[county.GetNameNoTier], klejnot Egiptu, wrócił w ręce Rzymian!\n\nKiedyś siedziba całej wiedzy i mądrości świata, została mocno dotknięta przez prześladowania chrześcijan, do tego stopnia, że niewiele pozostało z jej dawnej chwały. Niewiele, ale nie nic, i z tym zrozumieniem odbudujemy miasto godne jego przeszłości!"
	ep3_emperor_yearly.2000.desc_frontier:0 "\n\nObecnie miejscowi nazywają ten obszar [county.GetNameNoTier]. Choć krótko, Rzymianie chodzili po tych brzegach, gdy cesarz [GetScriptedCharacterByHistoryID('145279').GetFirstName] prowadził swoje dzielne legiony głęboko w Mezopotamię.\n\nTo była kiedyś ostatnia granica naszego Imperium na Wschodzie i tak jest znowu dzisiaj."
	ep3_emperor_yearly.2000.desc_edessa:0 "\n\nSłynne miasto [county.GetNameNoTier] — jedno z najwcześniejszych centrów chrześcijańskiej ewangelizacji, siedziba Soboru Powszechnego, miejsce męczeństwa wielu chwalebnych Świętych — było sporne między Imperium a jego inwazyjnymi sąsiadami przez wiele wieków.\n\nPonownie, teraz wróciło pod opiekę prawowitego Cesarza i tym razem będzie to na dobre, jeśli [ROOT.Char.GetFaith.HighGodName] zechce."
	ep3_emperor_yearly.2000.desc_edessa_not_christ:0 "\n\n[county.GetNameNoTier]: kiedyś stolica prowincji Osroene, to miasto stało dumnie jako bariera oddzielająca Rzymian i Sasanidów przez 400 lat, zanim upadło pod naporem Islamu.\n\nOd tego czasu minęły wieki, a [county.GetNameNoTierNoTooltip] była sporna między Imperium a naszymi sąsiadami. Niech ten chwalebny dzień podboju będzie ostatnim, jaki miasto zobaczy!"
	ep3_emperor_yearly.2000.desc_bari:0 "\n\n[county.GetNameNoTier] zawsze było ważnym portem na Morzu Śródziemnym, ale rzadko strategiczną twierdzą — aż do przybycia Arabów.\n\nIch inwazja boleśnie uświadomiła, że aby zapewnić bezpieczeństwo zarówno południowych Włoch, jak i Bałkanów przed podbojem, potrzebujemy silnego i obronnego przyczółka we Włoszech. Teraz, gdy [county.GetNameNoTierNoTooltip] znów jest w naszych rękach, będziemy dążyć do wykorzystania go jako osi naszej zachodniej obrony."
	ep3_emperor_yearly.2000.desc_syracuse:0 "\n\n[county.GetNameNoTier]: port handlowy, centrum chrześcijańskiej ewangelizacji na Zachodzie i zachodnia stolica cesarza Konstansa II.\n\nTo, co kiedyś było ostatnią rzymską twierdzą przeciwko muzułmańskiemu podbojowi Sycylii, również upadło, ale teraz zostało przywrócone! Chwała i bogactwa czekają na zdobywcę, a nowy krok został podjęty w kierunku przywrócenia prawowitego Imperium."
	ep3_emperor_yearly.2000.desc_rome:0 "\n\n[county.GetNameNoTier]. Nieśmiertelne Miasto. Pierwsza stolica i miejsce narodzin naszego Imperium.\n\nPodczas gdy władza cesarska dawno opuściła tę ziemię na rzecz Konstantynopola — Nowego Rzymu, a lokalny zbłąkany Pentarcha bezprawnie wypełnił powstałą próżnię władzy, przekazanie Miasta jedynemu i prawowitemu Cesarzowi jest powodem do radości. Nowa wielkość czeka Imperium teraz, gdy podjęliśmy tak monumentalny krok na Zachód."
	ep3_emperor_yearly.2000.desc_ravenna:0 "\n\n[county.GetNameNoTier] była siedzibą ostatnich cesarzy, gdy prawowity cesarz nadal zasiadał na tronie w chaotycznym Zachodzie spustoszonym przez barbarzyńców. Dlatego naturalne było, że cesarz Justynian I umieścił tam centrum odnowionej rzymskiej administracji.\n\nOd czasu, gdy Longobardowie wypchnęli ostatnich Rzymian z północnych Włoch, minęły wieki; jednak nowa era pokoju, dobrobytu i jedności właśnie się rozpoczęła."
	ep3_emperor_yearly.2000.desc_carthago:0 "\n\nObecnie główną osadą tego obszaru jest [county.GetNameNoTier], ale nie zapomnieliśmy czasu, gdy Rzymianie kontrolowali te brzegi z Kartaginy — kiedyś śmiertelnego wroga, później prosperującego miasta wiary i kultury, teraz pustej skorupy dawnej wielkości.\n\nChoć może być za późno, by przywrócić miasto do dawnej świetności, dogodna pozycja tego obszaru z pewnością okaże się kluczowa dla przywrócenia rzymskiej obecności w Afryce."
	ep3_emperor_yearly.2000.desc_tingis:0 "\n\nObecnie miejscowi nazywają to miasto [county.GetNameNoTier], ale znaliśmy je jako Tingis, stolicę prowincji Mauretania Tingitania.\n\nKiedyś kwitnące centrum rzymskiej władzy, miasto zostało utracone dla nas i Światła Prawdziwej Wiary przez wieki, po tym jak hordy Wandalów wysłane, by ukarać naszą korupcję, najpierw je zalały, a następnie kalifat muzułmański. Na szczęście dla nich, długi wiek barbarzyńskiej dominacji dobiegł końca, a Pokój Cesarski został przywrócony."
	ep3_emperor_yearly.2000.desc_carthago_spartaria:0 "\n\nObecnie miejscowi nazywają ten obszar [county.GetNameNoTier]. Jednak Justynian I nazwał go Carthago Spartaria i uczynił jednym z głównych ośrodków odnowionej rzymskiej obecności na Zachodzie.\n\nOd czasu, gdy miasto po raz ostatni wpadło w barbarzyńskie ręce, minęły wieki; jednak gdy nasza kontrola zostaje przywrócona w Iberii, chwała Justyniana znów wydaje się w zasięgu ręki."
	ep3_emperor_yearly.2000.desc_milan:0 "\n\nNasi przodkowie nazwali ten obszar [county.GetNameNoTier] od barbarzyńców, którzy pierwsi odjęli go Imperium, Longobardów. Jedno z jego głównych centrów, Mediolanum, było stolicą zachodniej części Imperium pod rządami Tetrarchów, a Konstantyn Wielki wydał Edykt gwarantujący wolność religijną całemu Imperium właśnie z tego miasta.\n\nPodczas gdy Longobardowie przenieśli swoją stolicę, obszar ten nadal jest zamożny i będzie stanowić doskonałą twierdzę w północnych Włoszech."
	ep3_emperor_yearly.2000.desc_trier:0 "\n\nObecnie miejscowi nazywają to miasto [county.GetNameNoTier], ale wciąż pamiętamy, jak nasi ludzie je nazywali: Augusta Treverorum, siedziba tetrarchy Konstancjusza Chlorusa, ojca założyciela naszego Nowego Rzymu, Konstantyna Wielkiego.\n\nGermańscy najeźdźcy od dawna je przejęli, ostatnio nawet mianując się "cesarzami", nadużywając tytułu, który nie należy do barbarzyńców. To nie ma już znaczenia. Gdy moje lojalne wojska odzyskują to, co kiedyś było nasze z prawa, wszyscy pretendenci zostaną zniszczeni, a pozostanie tylko jedno prawowite Imperium."
	ep3_emperor_yearly.2000.desc_hadrians_wall:0 "\n\nBarbarzyńcy, którzy zajęli ten obszar po odejściu ostatniego rzymskiego orła, nazwali go [county.GetNameNoTier]. Kiedyś potężny Mur cesarza Hadriana wystarczył, by utrzymać barbarzyńców poza Imperium, a te właśnie ziemie były ostatnią granicą cywilizacji na północ.\n\nTeraz Mur leży w ruinie, a barbarzyńcy rozprzestrzenili się po ziemi przez wieki. Ale nie więcej. Dziś granica Hadriana znów stoi!"
	ep3_emperor_yearly.2000.desc_chandax:0 "\n\nArabowie, którzy pierwsi podbili Kretę, przenieśli swoją stolicę do starożytnego Heraklionu i nazwali go [county.GetNameNoTier], podczas gdy oryginalna stolica, Gortyna, podupadła.\n\nOdzyskanie kontroli nad nowym sercem wyspy jest fundamentalnym krokiem w zapewnieniu bezpieczeństwa na Morzu Śródziemnym i dobrobytu całego Imperium, ponieważ zarówno kupcy, jak i piraci mogą teraz być zatrzymani i skierowani, a floty inwazyjne mogą być przechwycone."
	ep3_emperor_yearly.2000.desc_tours:0 "\n\nObecnie miejscowi nazywają ten obszar [county.GetNameNoTier], od zapomnianej już łacińskiej nazwy jego głównej osady, Civitas Turonum. W ostatnich dniach zachodniej części Imperium miasto było prawdziwą metropolią, dominującą nad całą prowincją Lugdunum.\n\nOd tego czasu jego znaczenie tylko częściowo zmalało, ponieważ chrześcijańscy pielgrzymi nadal tłumnie przybywają tu w drodze do Santiago, a ono działało jako bastion przeciwko dwóm inwazjom: Arabów i Wikingów. Prawdziwy rzymski duch nadal unosi się nad tymi ziemiami i odkryją go na nowo, czy tego chcą, czy nie!"
	ep3_emperor_yearly.2000.a:0 "Chwalebny dzień dla wszystkich Rzymian!"
	ep3_emperor_yearly.2010.t:0 "Los [sent_off.Custom('GetPrincessPrince')]"
	ep3_emperor_yearly.2010.desc:0 "Na dworze panuje wyraźne ożywienie. #EMP Haniebne#!. Plotki nie przystają do tej dostojnej sali.\n\n"Biedna [sent_off.GetFirstName]..."\n"... Sama wśród tych [spouse.GetCulture.GetNameNoTooltip] #EMP barbarzyńców#!..."\n"... Los gorszy niż śmierć..."\n"... Słyszałem, że nawet nie używają #EMP widelców#!!"\n\nRozpoznaję jednak [gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)] i [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)] plotkujących w kącie. Gdy rzucam na nich swoje surowe spojrzenie, natychmiast milkną, ale usłyszałem wystarczająco dużo, by wiedzieć, o czym rozmawiają."
	ep3_emperor_yearly.2010.a:0 "Polityczne potrzeby Imperium przewyższają potrzeby jednostki."
	ep3_emperor_yearly.2010.b:0 "[sent_off.GetHerHis|U] jaśniejący przykład chrześcijańskiego poświęcenia jest zawsze w moich modlitwach."
	ep3_emperor_yearly.2010.b2:0 "Jaśniejący przykład oddania dla dobra ludu."
	ep3_emperor_yearly.2010.c:0 "To nie twoja rzecz, by sądzić Cesarza."
	ep3_emperor_yearly.2020.t:0 "Głowa niegodna korony"
	ep3_emperor_yearly.2020.desc:0 "Pierwsze dni mojego panowania jako [ROOT.Char.GetTitleAsNameNoTooltip] były gorączkowe, ale w końcu nadszedł czas, bym oficjalnie otrzymał koronę i błogosławieństwo [patriarch.GetTitleAsNameNoTooltip] w uświęconych salach [ROOT.Char.Custom('TriumphReligiousLocation')].\n\n[patriarch.GetTitledFirstName|U] czeka na mnie przy wejściu — surowy wyraz twarzy [patriarch.GetHerHis] — drzwi zamknięte za [patriarch.GetHerHim].\n\n"Po co przyszedłeś, [ROOT.Char.GetFirstNameNoTooltip]? Nie jesteś godzien! Nie ma tu miejsca dla kogoś takiego jak ty!""
	ep3_emperor_yearly.2020.a:0 "Żałuję i wyrzekam się moich grzechów!"
	ep3_emperor_yearly.2020.a.tt:0 "Oficjalnie rozpoczynasz publiczną drogę pokuty, aby uzyskać odpuszczenie swoich grzechów!"
	ep3_emperor_yearly.2020.a.tt2:0 "Na końcu okresu pokuty stracisz [target_criminal_trait.GetName(GetPlayer)]"
	ep3_emperor_yearly.2020.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip] wybiera [patriarch.GetTitleAsNameNoTooltip], a nie odwrotnie."
	ep3_emperor_yearly.2021.t:0 "Pokuta"
	ep3_emperor_yearly.2021.desc:0 "Minął cały rok od momentu, gdy [patriarch.GetTitledFirstName] ostro zganił mnie za moje grzechy, a ja pokornie zacząłem odpokutowywać, aby być godnym korony, którą noszę z chwały [ROOT.Char.GetFaith.HighGodName]."
	ep3_emperor_yearly.2021.desc_patriarch:0 "\n\nDziś spotykamy się ponownie, ale życzliwy uśmiech rozświetla twarz [patriarch.GetHerHis]."
	ep3_emperor_yearly.2021.desc_patriarch_new:0 "\n\n[patriarch.GetTitledFirstNameNoTooltip|U] odszedł z tego świata, ale jego następca, [patriarch_portrait.GetFirstName], stoi teraz przede mną, by udzielić mi swojego błogosławieństwa."
	ep3_emperor_yearly.2021.desc_end:0 "\n\n"Pokój z tobą, [ROOT.Char.GetTitledFirstNameNoTooltip]! Twój duchowy rozwój był wielki, twoja pokuta była szczera, a twoje grzechy zostały przebaczone. Twoje panowanie jest błogosławione przez [ROOT.Char.GetFaith.HighGodNameAlternate]!"""
	ep3_emperor_yearly.2021.a:0 "Jestem [ROOT.Char.GetTitleAsNameNoTooltip] z prawem ludzkim i boskim."
	ep3_emperor_yearly.2030.t:0 "Uzurpator"
	ep3_emperor_yearly.2030.desc:0 "Władza należy do tego, kto jest wystarczająco odważny, by po nią sięgnąć, a [ROOT.Char.GetFaith.HighGodName] sprzyja odważnym. [ROOT.Char.GetFaith.HighGodNameSheHe|U] wyraźnie sprzyjał #EMP mi#!, ponieważ mogę w końcu nazwać się [ROOT.Char.GetTitleAsNameNoTooltip]. Jednakże [patriarch.GetTitledFirstName|U] zdaje się nie zgadzać z moimi metodami.\n\n"Przeszedłeś przez krew, by dostać się na szczyt, [ROOT.Char.GetFirstNameNoTooltip], i zbuntowałeś się przeciwko swojemu prawowitemu władcy, [ROOT.Char.GetTitleAsNameNoTooltip] [predecessor.GetFirstName]! Czy naprawdę myślałeś, że [ROOT.Char.GetFaith.HighGodNameAlternate] pobłogosławi #EMP uzurpatora#!?"\n\nNie potrzebuję, żeby [patriarch.GetTitleAsNameNoTooltip] mnie lubił, ale nie mogę zaprzeczyć, że to sprawi, że będzie trudniej..."
	ep3_emperor_yearly.2030.a:0 "Czas na zmiany!"
	ep3_emperor_yearly.2030.a.tt:0 "Zastąp obecnego [patriarch.GetTitleAsNameNoTooltip] takim, który cię wspiera"
	ep3_emperor_yearly.2030.b:0 "Udowodnię swoją wartość."
	patriarch_support_2030_desc:0 "Wsparcie Głowy Wiary"
	patriarch_support_2030_desc_tt:0 "[patriarch.GetTitleAsNameNoTooltip] będzie wspierał twojego poprzednika, dopóki nie udowodnisz swojej wartości"
	ep3_emperor_yearly.2040.t:0 "Ponownie żonaty"
	ep3_emperor_yearly.2040.desc:0 "Powszechnie wiadomo, że [new_wife.GetTitledFirstName] nie jest moją pierwszą [new_wife.GetWifeHusband]. Ani drugą. Mój najnowszy ślub, po nieszczęśliwym odejściu moich poprzednich małżonków, wywołał wielki skandal w kręgach religijnych prowadzonych przez [patriarch.GetTitledFirstName].\n\n"Czystość! Czystość i wierność pamięci małżonka, z którym [ROOT.Char.GetFaith.HighGodName] połączył cię na zawsze! To prawo, które [ROOT.Char.GetFaith.HighGodNameAlternate] dał ludzkości! Jak mogłem kiedykolwiek zaakceptować taką ohydę w oczach [ROOT.Char.GetFaith.HighGodNamePossessive]?!""
	ep3_emperor_yearly.2040.a:0 "Ktoś inny to zaakceptuje."
	ep3_emperor_yearly.2040.b:0 "Hojna darowizna może pomóc?"
	ep3_emperor_yearly.2040.c:0 "Jestem pewien, że to nieporozumienie."
	ep3_emperor_yearly.2040.c.success:0 "[patriarch.GetTitledFirstNameNoTooltip|U] jest pod wrażeniem twojej znajomości prawa religijnego"
	ep3_emperor_yearly.2040.c.success.tt:0 "[patriarch.GetTitledFirstNameNoTooltip|U] pobłogosławił twój ślub"
	ep3_emperor_yearly.2040.c.failure:0 "[patriarch.GetTitledFirstNameNoTooltip|U] nie jest przekonany"
	ep3_emperor_yearly.2040.c.failure.tt:0 "[patriarch.GetTitledFirstNameNoTooltip|U] nie pobłogosławił twojego ślubu"
	ep3_emperor_yearly.2050.t:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] przejmuje tron"
	ep3_emperor_yearly.2050.t2:0 "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] ponownie na tronie"
	ep3_emperor_yearly.2050.desc:0 "Ten dzień zostanie zapamiętany jako wielki dzień dla Domu [ROOT.Char.GetHouse.GetBaseName]. Nie od czasów [ROOT.Char.GetTitleAsNameNoTooltip] [last_emperor.GetFirstName] żaden członek [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nie zasiadał na tronie [title.GetName]!"
	ep3_emperor_yearly.2050.desc_first:0 "Dziś wyznacza historyczny moment dla Domu [ROOT.Char.GetHouse.GetBaseName]. Nigdy wcześniej dumny członek naszej rodziny nie zasiadał na tronie [title.GetName]! Nigdy to się nie zdarzyło — i rzadko o tym marzyliśmy — przed #EMP mną#!."
	ep3_emperor_yearly.2050.desc_diplo:0 "\n\nZnany szeroko jako dyplomata,"
	ep3_emperor_yearly.2050.desc_martial:0 "\n\nSzacunek budzi jako bystry generał,"
	ep3_emperor_yearly.2050.desc_stewardship:0 "\n\nUniwersalnie uznawany za kompetentnego zarządcę ziem [last_emperor.GetHerHis],"
	ep3_emperor_yearly.2050.desc_intrigue:0 "\n\nStrach budziły [last_emperor.GetHerHis] podstępne i zakulisowe taktyki,"
	ep3_emperor_yearly.2050.desc_learning:0 "\n\nSzeroko podziwiany za wiedzę i mądrość [last_emperor.GetHerHis],"
	ep3_emperor_yearly.2050.desc_prowess:0 "\n\nNajczęściej wspominany za nadludzką siłę i wyczyny bojowe [last_emperor.GetHerHis],"
	ep3_emperor_yearly.2050.desc_fallback:0 "\n\nChoć nie najbardziej imponujący osiągnięciami,"
	ep3_emperor_yearly.2050.desc_first_accomplish:0 "\n\nMoi krewni zachęcają mnie do ustanowienia dziedzictwa na wieki. Za wieki świat może nadal czcić wszystkie imiona Domu [ROOT.Char.GetHouse.GetBaseNameNoTooltip], a przede wszystkim — wielkiego [ROOT.Char.GetTitledFirstNameNoTooltipRegnal], który przyniósł im chwałę!"
	ep3_emperor_yearly.2050.desc_body:0 "[last_emperor.GetFirstNameNoTooltip] pozostawił ślad w historii. Teraz stawiam pierwsze kroki, by zostawić własny!"
	ep3_emperor_yearly.2050.a:0 "Naprzód, ku wiecznej chwale!"
	ep3_emperor_yearly.2060.t:0 "Królowa Miast"
	ep3_emperor_yearly.2060.desc:0 "Oto nadchodzi [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] z pełnym nadziei wyrazem twarzy.\n\n"Mój [ROOT.Char.GetTitleAsNameNoTooltip], jak zapewne wiesz, rocznica założenia naszej chwalebnej Królowej Miast, [queen_city.GetNameNoTier], przypada na 11 maja, co jest znacznie bliżej, niż można by przypuszczać! Ludzie rozmawiają i narzekają, ponieważ od lat nie odbywały się żadne uroczystości.\n\n"Powinniśmy zorganizować uroczystości godne wielkiego miasta Konstantyna?""
	ep3_emperor_yearly.2060.desc_century:0 "Oto nadchodzi [2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)], z radosnym krokiem.\n\n"Mój [ROOT.Char.GetTitleAsNameNoTooltip], jak zapewne wiesz, nadchodząca rocznica założenia naszej chwalebnej Królowej Miast, [queen_city.GetNameNoTier], będzie oznaczać #EMP setną rocznicę#! od odległego 324 roku, kiedy Konstantyn Wielki wybrał ją na swój Nowy Rzym.\n\n"To idealna okazja na wielką uroczystość jak żadna inna! Ludzie będą cię kochać, a historia zapamięta twój wkład.""
	ep3_emperor_yearly.2060.a:0 "Tylko największe uroczystości będą wystarczające!"
	ep3_emperor_yearly.2060.b:0 "W takim razie czas na wielką uroczystość!"
	ep3_emperor_yearly.2060.c:0 "Wszelkie uroczystości będą musiały poczekać."
	constantinople_birthday_flag_desc:0 "Obchody rocznicy założenia Konstantynopola"
	constantinople_birthday_flag_tt:0 "Organizacja [GetActivityType('activity_chariot_race').GetName] w ciągu najbliższych 5 lat będzie tańsza o 50%"
	ep3_emperor_yearly.2070.t:0 "Egzotyczne prezenty"
	ep3_emperor_yearly.2070.desc:0 "[ambassador.GetWomanMan], który stoi przede mną, wydaje się pochodzić z bardzo odległego miejsca, sądząc po egzotycznym stroju i charakterze przyniesionych darów: złoto, kość słoniowa, sól...\n\nJednak gdy ostatnia ofiara wchodzi przez drzwi, wszystkie moje racjonalne myśli zamierają — #EMP co w imię [ROOT.Char.GetFaith.HealthGodName] to za zwierzę?!#! Mogę je opisać jedynie jako olbrzymiego, plamistego #EMP konia#! z długą szyją...\n\n"Wielki [ROOT.Char.GetTitleAsNameNoTooltip], przynoszę dary z ziemi [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier], w tym to majestatyczne zwierzę, które nazywamy #EMP żyrafą#!. Proszę, przyjmij skromne hołdy mojego [ambassador_liege.GetLadyLord].""
	ep3_emperor_yearly.2070.a:0 "Wszystkie dary są mile widziane."
	ep3_emperor_yearly.2070.b:0 "Dlaczego #EMP ty#! nie zostaniesz?"
	ep3_emperor_yearly.2070.b.tt:0 "[ambassador.GetFirstNameNoTooltip|U] jest doskonałym dyplomatą, który może mi dobrze służyć!"
	ep3_emperor_yearly.2070.b.success:0 "[ambassador.GetFirstNameNoTooltip|U] jest pod wrażeniem twojego królestwa i przyjmuje twoją ofertę, by zostać"
	ep3_emperor_yearly.2070.b.success.tt:0 "[ambassador.GetFirstNameNoTooltip|U] zrekrutowany"
	ep3_emperor_yearly.2070.b.failure:0 "[ambassador.GetFirstNameNoTooltip|U] potrzebuje #EMP złotej zachęty#!, by zostać"
	ep3_emperor_yearly.2070.b.failure.tt:0 "$ep3_emperor_yearly.2070.b.success.tt$"
	ep3_emperor_yearly.2070.c:0 "Oczywiście, miło... Zwolniony."
	ep3_emperor_yearly.2070.c.tt:0 "Wrzuć dary na stos z wszystkimi innymi i wyślij bestie do kuchni lub gdzieś."
	ep3_emperor_yearly.2080.t:0 "Szkoła dla ludu"
	ep3_emperor_yearly.2080.desc:0 "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zabiera głos, starannie dobierając każde słowo:\n\n"Ludzie z [school_county.GetNameNoTier] zwrócili uwagę na inwestycje skierowane na twój niedawny program budowlany. Choć wszyscy są oczywiście dumni z rozwoju naszego ukochanego miasta, niektóre ulepszenia z pewnością przemówią bardziej do serc twojego ludu."
	ep3_emperor_yearly.2080.desc_byz:0 "\n\nZalecałbym zbudowanie szkoły finansowanej przez cesarstwo z kilkoma wysoko szanowanymi [Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]; im więcej pospólstwa będzie miało możliwość uzyskania dobrej edukacji, tym więcej dołączy do szeregów administracji cesarskiej — korzyść dla nas i poprawa warunków społecznych dla nich!""
	ep3_emperor_yearly.2080.desc_gen:0 "\n\nNa przykład sfinansowanie szkoły, w której ludzie ze wszystkich warstw społecznych będą mogli studiować, by dołączyć do administracji cesarskiej!"
	ep3_emperor_yearly.2080.a:0 "Dobrze naoliwiona biurokracja zawsze potrzebuje nowych funkcjonariuszy."
	ep3_emperor_yearly.2080.a.tt:0 "Otrzymasz korzyści, gdy budowa szkoły zostanie zakończona, za 5 lat."
	ep3_emperor_yearly.2080.b:0 "Mamy teraz inne priorytety."
	GRAMMATIKOS_GLOSS:0 "Bizantyjski system edukacyjny został w dużej mierze odziedziczony po klasycznym Rzymie i podzielony na trzy poziomy: #EMP grammatistes#! nauczał małe dzieci podstaw czytania, pisania i liczenia; #EMP grammatikos#! nauczał starsze dzieci literatury i języka starożytnej Grecji; wreszcie #EMP rhetor#! nauczał nastolatków retoryki — sztuki mówienia jasno i przekonująco."
	ep3_emperor_yearly.2090.t:0 "Popularny mim"
	ep3_emperor_yearly.2090.desc:0 "Przede mną stoi jakby znajoma twarz; to [mime.GetFirstName], najpopularniejszy [Glossary( 'mimos', 'MIMOS_GLOSS' )] wśród ludu.\n\n"Wielki [ROOT.Char.GetTitleAsNameNoTooltip], nie potrzebuję wstępu — moje imię jest znane i kochane przez wszystkich. Hipodrom milknie, gdy występuję, i wiwatuje, gdy im to nakazuję. Znasz moje wpływy na tłumy; oboje mamy coś do zyskania na bliższej współpracy.""
	ep3_emperor_yearly.2090.a:0 "Możesz pomóc zdobyć [control_target.GetNameNoTooltip]."
	ep3_emperor_yearly.2090.b:0 "Tylko mój dwór zasługuje na takie rozrywki."
	ep3_emperor_yearly.2090.c:0 "Nie mam czasu na #EMP błaznów#!."
	ep3_emperor_yearly.2090.a.tt:0 "Pomoc [mime.GetFirstNamePossessiveNoTooltip] zwiększa skuteczność zadania rady $councillor_marshal$ dotyczącego $task_increase_control$."
	ep3_emperor_yearly.2090.b.tt:0 "Talent i reputacja [mime.GetFirstNamePossessiveNoTooltip] zwiększają [mime.GetHerHis] zdolności jako $court_jester_court_position$."
	court_position_famous_mime:0 "Popularny mim"
	MARSHAL_INCREASE_CONTROL_MIME_MODIFIER:0 "Wspierany przez Popularnego Mima"
	MIMOS_GLOSS:0 "Dokładna natura bizantyjskiego mimosa, zwykle tłumaczona jako #EMP mim#! dla uproszczenia, jest trudna do zdefiniowania. Nazwa obejmuje szeroką gamę komicznych artystów: aktorów mitologicznych pantomim, kuglarzy, akrobatów, tancerzy, błaznów, a nawet wykonawców wczesnej formy burleski."
	ep3_emperor_yearly.2100.t:0 "Traktat graniczny"
	ep3_emperor_yearly.2100.desc:0 "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do tronu z plikiem dokumentów w [chancellor.GetHerHis] ramionach.\n\n"Mój [ROOT.Char.GetTitleAsNameNoTooltip], analizowałem niektóre traktaty z naszym sąsiadem [neighbor.GetTitledFirstName]. Jak się okazuje, traktat graniczny dotyczący [contested_county.GetName] istnieje w kilku niespójnych kopiach, z których niektóre są znacznie bardziej korzystne dla nas niż ten, z którego obecnie korzystamy!\n\n"Za twoim pozwoleniem, chciałbym spróbować wyegzekwować najkorzystniejszą wersję jako oficjalny traktat przyjęty przez wszystkie zaangażowane strony!""
	ep3_emperor_yearly.2100.a:0 "Zrób to."
	ep3_emperor_yearly.2100.a.success:0 "Nasza wersja traktatu została zaakceptowana"
	ep3_emperor_yearly.2100.a.success.tt:0 "Wersja zaakceptowana"
	ep3_emperor_yearly.2100.a.failure:0 "Nasza wersja traktatu została odrzucona"
	ep3_emperor_yearly.2100.a.failure.tt:0 "Wersja odrzucona"
	ep3_emperor_yearly.2100.a.crit_fail:0 "Oni używają jeszcze starszej wersji przeciwko nam"
	ep3_emperor_yearly.2100.a.crit_fail.tt:0 "Znaleziono wrogą wersję"
	ep3_emperor_yearly.2100.b:0 "Poinformuj [neighbor.GetFirstNameNoTooltip]: znajdźmy porozumienie."
	ep3_emperor_yearly.2100.c:0 "Pochowaj wszystkie dowody."
	TRUCE_COLLABORATION:0 "Porozumienia pokojowe"
	ep3_emperor_yearly.2100.angry_error_log:0 ""
	ep3_emperor_yearly.2110.t:0 "Mediatorzy z [provincial_county.GetNameNoTierNoTooltip]"
	ep3_emperor_yearly.2110.desc_same:0 "Natychmiast rozpoznaję pochodzenie petenta stojącego przede mną: [merchant.GetHeShe] jest [merchant.GetCulture.GetNameNoTooltip], tak jak ja. W chwili, gdy [merchant.GetHeShe] zaczyna mówić, uderza mnie znajomy akcent."
	ep3_emperor_yearly.2110.desc_other:0 "Petent stojący przede mną nie wygląda na [ROOT.Char.GetCulture.GetNameNoTooltip]. Jakiś #EMP prowincjonalny#!, jak mniemam. W chwili, gdy [merchant.GetHeShe] zaczyna mówić, uderza mnie barbarzyński, ale nieco znajomy akcent."
	ep3_emperor_yearly.2110.desc:0 "\n\n"[ROOT.Char.GetTitleAsNameNoTooltip|U], reprezentuję grupę kupców z [provincial_county.GetNameNoTier]. Od dawna mieszkamy na tych ziemiach, handlując z miejscowymi oraz z urzędnikami ze stolicy. Doskonale zdajemy sobie sprawę z trudności w kontaktach z niezasymilowaną ludnością, a nasze unikalne doświadczenie pozwala nam temu zaradzić.\n\nDlatego chcielibyśmy zaoferować nasze usługi jako oficjalni tłumacze i interpretatorzy.""
	ep3_emperor_yearly.2110.a:0 "Wasze usługi są najbardziej potrzebne w lokalnej administracji."
	ep3_emperor_yearly.2110.b:0 "Potrzebujemy was tutaj, w stolicy."
	ep3_emperor_yearly.2110.c:0 "To [merchant.GetCulture.GetCollectiveNounNoTooltip] powinni nauczyć się zwyczajów stolicy."
	ep3_emperor_yearly.2120.t:0 "Zagraniczne pretensje"
	ep3_emperor_yearly.2120.desc:0 "[complainer.GetTitledFirstName] wydaje się dość zirytowany.\n\n"Mój [ROOT.Char.GetTitleAsNameNoTooltip|U], dwór aż huczy z oburzenia na [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]! Zachowanie [the_byz.GetHerHis|U] jest aroganckie i pretensjonalne, a odkąd [the_byz.GetHerHis] pojawił się na dworze, wprowadza #EMP luksusowe#! obyczaje: [the_byz.GetHerHis] jada złotymi widelcami, odmawia mycia się wspólnie, jak my, perfumuje swoje komnaty podejrzanymi ziołami i nosi grzesznie miękkie, jedwabne szaty!\n\nMusisz położyć temu kres, zanim [the_byz.GetHerHis] moralne zepsucie rozprzestrzeni się!""
	ep3_emperor_yearly.2120.a:0 "Wszyscy powinniśmy uczyć się od [the_byz.GetFirstNameNoTooltip]!"
	ep3_emperor_yearly.2120.b:0 "Nie będziemy tolerować tej zagranicznej nonsensu."
	ep3_emperor_yearly.2120.c:0 "Szczerze? Nikogo to nie obchodzi."
	ep3_emperor_yearly.2130.t:0 "Prośba o wolność"
	ep3_emperor_yearly.2130.desc:0 ""Wspaniałomyślny, szlachetny [ROOT.Char.GetTitleAsNameNoTooltip|U], wysłuchaj mojej prośby." Ten petent jest otoczony przez dwóch strażników, a ręce [prisoner.GetHerHis] są mocno związane. Rozpoznaję mojego więźnia, [prisoner.GetTitledFirstName].\n\n"Zbyt długo cierpiałem w niewoli. Proszę, okaż mi łaskę i wypuść mnie! Nic nie jest dla mnie cenniejsze od mojej wolności, więc żądaj, czego tylko chcesz, a ja spełnię twoje żądania!""
	ep3_emperor_yearly.2130.a:0 "Zostajesz w pełni ułaskawiony."
	ep3_emperor_yearly.2130.b:0 "Będziesz mnie wspierał."
	ep3_emperor_yearly.2130.c:0 "Twoje życie należy teraz do mnie."
	ep3_emperor_yearly.2130.c.tt:0 "[prisoner.GetFirstNameNoTooltip] zostanie zmuszony do bycia agentem we wszystkich twoich intrygach."
	ep3_emperor_yearly.2130.d:0 "Wyślesz mi wojska."
	ep3_emperor_yearly.2130.e:0 "Odmówiono. Wynoś się teraz."
	SCHEME_OWE_FREEDOM:0 "Zawdzięczam ci moją wolność: $VALUE|+0=$"
	ep3_emperor_yearly.2140.t:0 "Puste skarbce, puste mauzolea"
	ep3_emperor_yearly.2140.desc:0 "Zarządzanie [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] to kosztowne przedsięwzięcie, a ja mogłem być nieco zbyt lekkomyślny w zarządzaniu finansami. Długi gromadziły się jeden po drugim, a skarbiec jest pusty.\n\nSkąd mogę teraz wziąć trochę złota #EMP natychmiast#!?\n\nNagle nachodzi mnie haniebny, bluźnierczy, #EMP genialny#! pomysł: wielcy cesarze z dawnych czasów zawsze byli grzebani z luksusowymi skarbami grobowymi! Musiałbym tylko przejąć część tych dóbr, aby spłacić nasze długi. Wszystkie te bogactwa i tak należą do Imperium, prawda?"
	ep3_emperor_yearly.2140.a:0 "Jestem pewien, że martwi nie będą mieli nic przeciwko."
	ep3_emperor_yearly.2140.b:0 "Nie zniżę się do takiego poziomu!"
	ep3_emperor_yearly.2150.t:0 "Święty z [capital.GetNameNoTooltip]"
	ep3_emperor_yearly.2150.desc:0 "Ludzie z [capital.GetName] szumią o świętym [saint.GetWomanMan], jakimś [saint.GetFirstName], który żyje jak starożytni Święci."
	ep3_emperor_yearly.2150.desc.stylite:0 "\n\nJak ci, których zwykle nazywamy "Stylitami", [saint.GetHeShe] wybrał starą kolumnę w mieście jako swoje schronienie; [saint.GetHeShe] spędza całe życie na jej szczycie, mocno przywiązany, aby nie spaść, okryty szmatami, jedząc tylko to, co dobrze chcący uczniowie podciągają mu na linie."
	ep3_emperor_yearly.2150.desc.grazer:0 "\n\nJak ci, których zwykle nazywamy "Pasącymi się", [saint.GetHeShe] żyje na pustkowiu, bestia wśród bestii; nagi, samotny, [saint.GetHeShe] przeżywa na tym, co ziemia swobodnie daje i darowiznach od sporadycznych przechodniów."
	ep3_emperor_yearly.2150.desc.iron:0 "\n\nJak ci, których zwykle nazywamy "Noszącymi żelazo", [saint.GetHeShe] spędza życie w bezruchu, pokryty ciężkimi łańcuchami, aby umartwiać ciało; żelazo wbija się w obtarte nadgarstki [saint.GetHerHis], ale z ust [saint.GetHerHis] nie wydobywa się żaden westchnienie. Tylko miłosierdzie przechodniów karmi i okrywa zakrwawione ciało [saint.GetHerHis]."
	ep3_emperor_yearly.2150.desc.end:0 "\n\nNie jest rzadkością, że oszuści zarabiają na życiu dzięki błędnie skierowanej hojności naszych obywateli, udając rany i obnosząc się z dobrze wyćwiczonym powietrzem świętości, ale co jeśli [saint.GetFirstNameNoTooltip] jest prawdziwym świętym?"
	ep3_emperor_yearly.2150.a:0 "Ten [saint.GetWomanMan] został pobłogosławiony przez [ROOT.Char.GetFaith.HighGodName]!"
	ep3_emperor_yearly.2150.a.tt:0 "Wspieram powołanie świętego [saint.GetHerHis]!"
	ep3_emperor_yearly.2150.b:0 "Sprawdzę [saint.GetHerHim] osobiście!"
	ep3_emperor_yearly.2150.c:0 "Święci [saint.GetWomenMen] już dawno przestali chodzić pośród nas."
	ep3_emperor_yearly.2150.c.tt:0 "Twoja [governor_efficiency|E] wzrasta o #P 3%#!"
	ep3_emperor_yearly.2150.b.tt.success:0 "Poznasz prawdę"
	ep3_emperor_yearly.2150.b.tt.holy:0 "[saint.GetFirstNameNoTooltip] jest prawdziwym świętym [saint.GetWomanMan]"
	ep3_emperor_yearly.2150.b.tt.crook:0 "[saint.GetFirstNameNoTooltip] jest zwykłym oszustem"
	ep3_emperor_yearly.2150.b.tt.failure:0 "Nie dowiesz się niczego nowego"
	ep3_emperor_yearly.2150.b.tt.continue:0 "Musisz pozwolić [saint.GetFirstNameNoTooltip] kontynuować jego świętą misję"
	ep3_emperor_yearly.2150.b.tt:0 "Twoja [governor_efficiency|E] wzrasta o #P 10%#!"
	ep3_emperor_yearly.2151.desc:0 "Minęły lata, odkąd ostatnio słyszałem rozmowy o [saint.GetFirstNameNicknamed], ludowym świętym z [capital.GetName]. Zastanawiam się, dlaczego teraz przyszło mi to do głowy...\n\n"[chaplain.GetTitledFirstName|U], czy pamiętasz tego dziwnego pustelnika, [saint.GetFirstNameNoTooltip]? Co się z nim stało?""
	ep3_emperor_yearly.2151.desc_saint:0 "\n\n"Prawdziwy święty, wielki [ROOT.Char.GetTitleAsNameNoTooltip|U]! Wpływ [saint.GetHerHis] pobożnych czynów jest wciąż odczuwalny w całym kraju!""
	ep3_emperor_yearly.2151.desc_crook:0 "\n\n"Zwykły oszust, mój [ROOT.Char.GetTitleAsNameNoTooltip|U]. Kilka miesięcy po tym, jak sprawa została przedłożona Tobie, odkryto, że [saint.GetSheHe] fałszował swoje rany jagnięcą krwią i obficie jadał w pobliskiej karczmie!""
	ep3_emperor_yearly.2151.a:0 "Kto mógł to przewidzieć!"
	ep3_emperor_yearly.2160.t:0 "Ludzie z pogranicza"
	ep3_emperor_yearly.2160.desc:0 "Nasi sąsiedzi [nomad_neighbor.GetCulture.GetNameNoTooltip] stali się ostatnio prawdziwą udręką. Ich koczownicze, #EMP chaotyczne#! zwyczaje sprawiają, że granice są pojęciem bardzo względnym i przenikalnym, co powoduje, że coraz więcej z nich regularnie przenosi się z [nomad_county.GetNameNoTier] do [our_county.GetNameNoTier].\n\nNa początku były to pojedyncze błąkające się konie pasące się na naszych ziemiach, potem całe stada, a teraz prawdziwe wioski z całymi rodzinami i wszystkimi ich dobrami osiedliły się w [our_county.GetNameNoTooltip].\n\nNapór barbarzyńskiej ludności na granicach Imperium nie jest nowym problemem, ale czasy się zmieniły."
	ep3_emperor_yearly.2160.a:0 "Są mile widziani, by osiedlić się tutaj."
	ep3_emperor_yearly.2160.a.tt:0 "Imperium ma starożytną tradycję przyjmowania i integrowania wszystkich barbarzyńców, którzy pragną osiedlić się na naszych ziemiach."
	ep3_emperor_yearly.2160.b:0 "To jest nie do zaakceptowania!"
	ep3_emperor_yearly.2160.b.flavor:0 "Poruszasz ten problem z ich przywódcą, [nomad_neighbor.GetTitledFirstNameNoTooltip]."
	ep3_emperor_yearly.2160.b.tt.success:0 "Zwycięsko wychodzisz z eskalacji dyplomatycznej"
	ep3_emperor_yearly.2160.b.tt.failure:0 "Toczące się fale dyplomacji obróciły się przeciwko tobie"
	ep3_emperor_yearly.2160.b.success:0 "Pozytywna wymiana dyplomatyczna"
	ep3_emperor_yearly.2160.b.failure:0 "Negatywna wymiana dyplomatyczna"
	ep3_emperor_yearly.2160.b.tt:0 "Twoja [governor_efficiency|E] wzrasta o #P 5%#!"
	ep3_emperor_yearly.2160.b.tt2:0 "Twoja [governor_efficiency|E] spada o #N 5%#!"
	ep3_emperor_yearly.2170.t:0 "Tajne tunele"
	ep3_emperor_yearly.2170.desc:0 "[our_county.GetNameNoTier] to trudny teren, a nasza kontrola nad nim jest często co najwyżej luźna. Ludzie tam żyjący to zahartowani przetrwańcy, których wiedza i umiejętność opanowania trudnych i dzikich terenów nie ma sobie równych.\n\nW tym pomagają im ich własne twory: rozległa sieć tuneli, ukrytych kryjówek i podziemnych osad, w których mogą łatwo zniknąć, gdy pogoda staje się nieprzychylna, wróg atakuje lub gdy nasi poborcy podatków przybywają, żądając należności dla Cezara."
	ep3_emperor_yearly.2170.a:0 "To może się przydać..."
	ep3_emperor_yearly.2170.b:0 "Ten nielegalny proceder musi zostać zakończony."
	ep3_emperor_yearly.2180.t:0 "Ciepły posiłek?"
	ep3_emperor_yearly.2180.desc:0 "Zmierzch zaskakuje nas, gdy przemierzamy [location.Custom('GetTerrainTypePlural')] wokół [location.GetName], wciąż dość daleko od najbliższej osady.\n\nJedynym znakiem ludzkiej obecności, jaki widzimy na mile, jest zastraszający zewnętrzny mur jakiejś prywatnej posiadłości."
	ep3_emperor_yearly.2180.desc_capital:0 "Zmierzch zaskakuje nas wciąż dość daleko od bezpiecznych murów [location.GetName].\n\nZabudowania luksusowej posiadłości pojawiają się na horyzoncie. Jakże relaksujące byłoby spędzenie nocy tutaj, z dala od zakurzonej drogi, zanim zanurzymy się w gwarze wielkiej stolicy!"
	ep3_emperor_yearly.2180.desc_fellow:0 "\n\nJeśli mnie pamięć nie zawodzi, te ziemie powinny należeć do [event_host.GetTitledFirstName]. [event_host.GetHeShe|U] na pewno okaże nam trochę uprzejmości!"
	ep3_emperor_yearly.2180.desc_foreigner:0 "\n\nNiestety, nie znam lorda ani lady tych ziem. Miejmy nadzieję, że nie odmówią kilku biednym pielgrzymom ciepłego posiłku i skromnego łóżka!"
	ep3_emperor_yearly.2180.a:0 "Powinniśmy poprosić o gościnę."
	ep3_emperor_yearly.2180.a.tt:0 "Zobaczymy, jaka będzie reakcja."
	ep3_emperor_yearly.2180.b:0 "Nie ma tu na co tracić czasu."
	ep3_emperor_yearly.2181.desc:0 "Słońce właśnie zaszło nad moimi posiadłościami w [location.GetName], gdy grupa obdartych podróżnych pojawiła się u moich drzwi."
	ep3_emperor_yearly.2181.desc_fellow:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip], mój przyjacielu, w imię naszego ukochanego [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U], któremu obaj wiernie służymy, otwórz drzwi dla kilku skromnych pielgrzymów przechodzących przez twoje ziemie!""
	ep3_emperor_yearly.2181.desc_foreigner:0 "\n\n"Lordzie lub Lady tego wspaniałego domu, nazywam się [pilgrim.GetTitledFirstNameNoTooltip], ale dzisiaj jestem tylko skromnym pielgrzymem przechodzącym przez twoje ziemie! Czy mógłbyś ofiarować nam ciepły posiłek i łóżko na noc?""
	ep3_emperor_yearly.2181.a:0 "Oczywiście, [ROOT.Char.GetFaith.HighGodName] niech cię błogosławi!"
	ep3_emperor_yearly.2181.a_flavor:0 "Siadajcie do mojego stołu! A po kolacji pokażę wam skrót, żebyście mogli powiedzieć wszystkim na drodze, jaki jestem miły!"
	ep3_emperor_yearly.2181.b:0 "Jesteś mile widziany w moim domu, a ja również ci pomogę."
	ep3_emperor_yearly.2181.b_flavor:0 "Moi słudzy was poprowadzą, a moi strażnicy będą wam towarzyszyć od jutra."
	ep3_emperor_yearly.2181.c:0 "Gościnność nie jest za darmo."
	ep3_emperor_yearly.2181.a.tt:0 "Przyjazna gościnność"
	ep3_emperor_yearly.2181.b.tt:0 "Doskonała gościnność"
	ep3_emperor_yearly.2181.c.tt:0 "Odmowa gościnności"
	ep3_emperor_yearly.2190.t:0 "Spichlerze Potężnych"
	ep3_emperor_yearly.2190.desc:0 "Spichlerze [Glossary('dynatoi', 'DYNATOI_GLOSS')] są zawsze pełne, mówi tęsknie rolnik.\n\nW niektórych przypadkach jest to bardziej prawdziwe niż kiedykolwiek; dzisiaj oficjalnie wezwałem [landowner.GetTitledFirstName], właściciela ziemskiego w [capital.GetName], w sprawie zarządzania jego posiadłością. Zgodnie z moimi źródłami, [landowner.GetFirstNameNoTooltip] masowo skupuje zboże po niskiej cenie i magazynuje je w swoich spichlerzach, aby sprzedawać je później po wyższej cenie w czasach niedoborów.\n\nTa praktyka jest zabroniona przez Imperium, ponieważ niszczy dochody drobnych właścicieli ziemskich."
	ep3_emperor_yearly.2190.a:0 "Otrzymasz przykładną karę!"
	ep3_emperor_yearly.2190.b:0 "Mógłbym #EMP przymknąć#! na to oko..."
	ep3_emperor_yearly.2190.c:0 "Naprawdę nie powinieneś tego robić."
	DYNATOI_GLOSS:0 "Potężni, w szczególności prowincjonalna szlachta, która monopolizuje ziemię i urzędy publiczne."
	ep3_emperor_yearly.2200.t:0 "Złoto Cesarza"
	ep3_emperor_yearly.2200.desc:0 "Jeśli kiedykolwiek był ktoś całkowicie niegodny zasiadania na tronie cesarskim, to musi to być [liege.GetFirstName].\n\n[governorship.GetName] trudzi się i cierpi, a wszystkie nasze podatki trafiają do leniwca w [capital.GetNameNoTier]. Chyba że...\n\nNasze podatki nie #EMP muszą#! tam trafiać; mógłbym zrobić z nimi o wiele lepszy użytek..."
	ep3_emperor_yearly.2200.a:0 "[liege.GetSheHe|U] nie zasługuje na nasze złoto."
	ep3_emperor_yearly.2200.b:0 "Moja lojalność jest wobec [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a nie [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
	ep3_emperor_yearly.2200.a.tt:0 "Niegodna lojalność"
	ep3_emperor_yearly.2200.b.tt:0 "Lojalność wobec Imperium"
	ep3_emperor_yearly.2210.t:0 "Proroctwo Mocy"
	ep3_emperor_yearly.2210.desc:0 "Zeszłej nocy miałem sen: eteryczna ręka zstąpiła z nieba i włożyła mi koronę na głowę, a imperatorski głos powiedział: "Idź! Daję ci [potential_title.GetName]!"\n\nTo prawdopodobnie tylko wytwór moich ambicji... A jednak, co jeśli mógłbym przekonać [liege.GetTitledFirstName], że to był prawdziwy znak z niebios, jakieś proroctwo?"
	ep3_emperor_yearly.2210.desc_believe:0 "Ten głupiec uwierzyłby w #EMP wszystko#!, prawda [liege.GetSheHe]?"
	ep3_emperor_yearly.2210.desc_jacob:0 "\n\nW końcu, czyż Bóg nie objawił się Jakubowi we śnie, by dać mu Ziemię Obiecaną?"
	ep3_emperor_yearly.2210.a:0 "Warto spróbować!"
	ep3_emperor_yearly.2210.a.tt:0 "Decyzja należy do twojego suwerena."
	ep3_emperor_yearly.2210.a.success:0 "Przekonujesz swojego suwerena"
	ep3_emperor_yearly.2210.a.success.tt:0 "Proroctwo uwierzone"
	ep3_emperor_yearly.2210.a.failure:0 "Twoje "proroctwo" nie zostało uwierzone"
	ep3_emperor_yearly.2210.a.failure.tt:0 "Proroctwo nie uwierzone"
	ep3_emperor_yearly.2210.b:0 "Nie potrzebuję tych bzdur."
	ep3_emperor_yearly.2211.desc:0 "Jestem całkiem zaskoczony, gdy [vassal.GetTitledFirstName] pojawia się przede mną, wymuszając prywatną audiencję.\n\n"Wielki [ROOT.Char.GetTitleAsNameNoTooltip|U], miałem sen od [vassal.GetFaith.HighGodName] — nie #EMP tylko#! sen, ale prawdziwe #EMP proroctwo#!!"\n\n"Zostałem wybrany na następnego [potential_title.GetHolder.GetTitleAsNameNoTooltip] [potential_title.GetName]! Najmądrzejsi z [vassal.GetFaith.PriestNeuterPlural] potwierdzili to.""
	ep3_emperor_yearly.2211.a:0 "#EMP Prawdziwy znak z niebios#!"
	ep3_emperor_yearly.2211.b:0 "Chyba nie mogę zignorować tego znaku."
	ep3_emperor_yearly.2211.c:0 "Twoja wartość powinna być udowodniona czynami, nie snami!"
	ep3_emperor_yearly.2211.d:0 "[vassal.GetFirstNameNoTooltip] chce nas zabawić jakimiś bzdurami!"
	ep3_emperor_yearly.2220.t:0 "Zatłoczone ziemie"
	ep3_emperor_yearly.2220.desc:0 ""Mój [ROOT.Char.GetTitleAsNameNoTooltip|U], właśnie otrzymaliśmy list skarg od wspólnoty klasztornej w [monastery.GetName]." [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] zbliża się do mnie.\n\n"Wydaje się, że pasterze z sąsiedniego [shepherd_province.GetName] przekraczają granice ziem klasztoru, przyprowadzając nie tylko swoje stada, ale też swoje rodziny!"\n\n"Mnisi są oburzeni brudem, hałasem i #EMP lubieżnością#! swoich nowych sąsiadów i proszą o twoją interwencję.""
	ep3_emperor_yearly.2220.a:0 "Pasterze mają prawo wędrować."
	ep3_emperor_yearly.2220.b:0 "Mnisi potrzebują swojej izolacji!"
	ep3_emperor_yearly.2220.c:0 "To ich problem."
	ep3_emperor_yearly.2230.t:0 "Wartość monety"
	ep3_emperor_yearly.2230.desc:0 "Jak w każdym mieście o jakimkolwiek znaczeniu, [city.GetNameNoTier] przyciągnęło kolorowy tłum kupców z całego [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a nawet spoza jego granic.\n\nTam, gdzie pojawia się okazja do zysku, przybywają kupcy, przynosząc swoje zagraniczne towary i monety, ale także swoje dziwne zwyczaje, wierzenia i języki. Z drugiej strony, miejscowe tłumy są kapryśne; uwielbiają tych, którzy przynoszą im egzotyczne [ROOT.Char.Custom('GetExpensiveDessert')], ale w głębi duszy ich nienawidzą.\n\nNie jest jasne, co było bezpośrednią przyczyną dzisiejszych zamieszek — prawdopodobnie drobne nieporozumienie — ale mieszkańcy chwycili za improwizowaną broń i wywołali zamieszki w dzielnicy kupieckiej."
	ep3_emperor_yearly.2230.a:0 "Wyślę wojsko."
	ep3_emperor_yearly.2230.b:0 "Chaos przynosi jedynie okazję!"
	ep3_emperor_yearly.2230.c:0 "Mieszkańcy mnie posłuchają."
	ep3_emperor_yearly.2230.c_success:0 "Uspokajasz tłum"
	ep3_emperor_yearly.2230.c_success.tt:0 "Miasto uspokojone"
	ep3_emperor_yearly.2230.c_failure:0 "Ludzie cię nie słuchają"
	ep3_emperor_yearly.2230.c_failure.tt:0 "Trwające zamieszki"
	ep3_emperor_yearly.2240.t:0 "Jak powiedział filozof..."
	ep3_emperor_yearly.2240.desc_quote_a:0 ""[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]" wykrzykuje smutno [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], gdy służący potknął się, a dzbanek z wodą wylewa swoją zawartość na ziemię. To #EMP nie#! znaczy to, co oznacza ten cytat!"
	ep3_emperor_yearly.2240.desc_quote_b:0 ""[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]" wzdycha [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], skreślając linię z jakichś nieporządnych notatek. Kiedy [the_scholar.GetSheHe] w ogóle dołączył do mnie?!"
	ep3_emperor_yearly.2240.desc_quote_c:0 ""[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]" mruczy [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )], gdy [the_scholar.GetSheHe] po raz kolejny nie udaje się wykonać podstawowych instrukcji."
	ep3_emperor_yearly.2240.desc_quote_latin:0 ""[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]" wygłasza z powagą [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )] z uroczystym wyrazem twarzy. Co to ma wspólnego z tym, o czym rozmawialiśmy?!"
	ep3_emperor_yearly.2240.desc_outro:0 "\n\n[the_scholar.GetSheHe|U] #EMP zawsze#! to robi, i nienawidzę tego! Zawsze wtrąca cytaty ze starożytnych, wrzucając je w twarze innych bez zaproszenia — i często w niewłaściwym kontekście lub z błędnymi słowami...\n\nWielu wokół nas jęczy i przewraca oczami. Solidna klasyczna edukacja jest obowiązkowa dla osoby publicznej, ale jest marnowana bez mądrości potrzebnej do jej właściwego wykorzystania."
	ep3_emperor_yearly.2240.a:0 "#EMP Właściwie#!, cytat brzmi..."
	ep3_emperor_yearly.2240.a.flavor:0 "Próbujesz przywołać [the_scholar.GetFirstNameNoTooltip] do porządku, pokazując, jak bardzo się myli."
	ep3_emperor_yearly.2240.a_success:0 "Twoja wiedza przyćmiewa [the_scholar.GetHersHis]"
	ep3_emperor_yearly.2240.a_success.tt:0 "[the_scholar.GetFirstNameNoTooltip] poniżony!"
	ep3_emperor_yearly.2240.a_failure:0 "Wyglądasz bardziej głupio niż [the_scholar.GetHerHim]"
	ep3_emperor_yearly.2240.a_failure.tt:0 "Publiczne poniżenie"
	ep3_emperor_yearly.2240.b:0 "#EMP PO PROSTU ZAMKNIJ SIĘ!#!"
	ep3_emperor_yearly.2240.c:0 "Nie mam na to czasu."
	PANTA_RHEI_GLOSS:0 ""Wszystko płynie" to słynne podsumowanie filozofii Heraklita na temat wszechświata."
	ARS_LONGA_GLOSS:0 ""Życie jest krótkie, sztuka długotrwała do nauki" to aforyzm przypisywany Hipokratesowi."
	SOPHON_GLOSS:0 ""Mądrość leży w jasności" z Eurypidesa."
	AMOR_GLOSS:0 ""Miłość zwycięża wszystko" to słynny i często błędnie cytowany fragment z Wergiliusza."
	ep3_emperor_yearly.2300.t:0 "Czasy się zmieniają"
	ep3_emperor_yearly.2300.desc:0 "Podczas uroczystej ceremonii w [capital.GetBaronyNameExplicitly], [liege_loc.GetTitledFirstName] oficjalnie ogłosił [liege_loc.GetFaith.GetName] oficjalną wiarą [liege_loc.GetPrimaryTitle.GetName].\n\nNatychmiast najszybsi posłańcy wyruszyli do każdego zakątka Imperium, rozgłaszając wieści i domagając się nawrócenia wszystkich poddanych."
	ep3_emperor_yearly.2300.a:0 "Oburzające! Bluźnierstwo!"
	ep3_emperor_yearly.2300.b:0 "[liege_loc.GetTitleAsNameNoTooltip] musi mieć rację."
	ep3_emperor_yearly.2300.c:0 "W końcu!"
	ep3_emperor_yearly.2310.t:0 "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
	ep3_emperor_yearly.2310.desc:0 "Zwrócono moją uwagę na to, że zbyt wielu obywateli w twoim nadzorze nie wyznaje jeszcze prawdziwej wiary, [liege_loc.GetFaith.GetName]. To twoim obowiązkiem jest naprawić tę sytuację."
	ep3_emperor_yearly.2310.desc_you_too:0 "I popraw swoje własne wierzenia!"
	ep3_emperor_yearly.2310.a:0 "Wkrótce przyjmą właściwą wiarę."
	ep3_emperor_yearly.2310.b:0 "Nie, dziękuję."
	ep3_emperor_yearly.2310.c:0 "Zacznę od siebie."
	ep3_emperor_yearly.2310.d:0 "Pomyślę o tym."
	ep3_emperor_yearly.2320.t:0 "Kwestia wiary"
	ep3_emperor_yearly.2320.desc:0 ""Jestem zaszczycony twoją wizytą" — zaczynam sztywno, przyjmując [hof.GetTitledFirstName]. "Ale czemu zawdzięczam ten zaszczyt?"\n\n"Zwrócono moją uwagę na to, że pomimo twojego przywództwa, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] wciąż błądzi w ciemnościach, wyznając niewłaściwą oficjalną wiarę." [hof.GetTitleAsNameNoTooltip] robi znaczącą pauzę.\n\n"Z tego powodu postanowiłem dołączyć do ciebie w tej misji i oferuję całą moją pomoc w prowadzeniu państwa na właściwe tory.""
	ep3_emperor_yearly.2320.a:0 "Dziękuję, Wasza Świątobliwość."
	ep3_emperor_yearly.2320.b:0 "A co, jeśli oficjalna wiara jest właściwa?"
	hof_state_faith_discount:0 "Wsparcie Głowy Wiary"
	ep3_emperor_yearly.2320.a.tt:0 "Otrzymasz #P 30%#! zniżki na decyzję Zmiana Wiary Państwowej przez 10 lat"
	ep3_emperor_yearly.2320.a.tt:0 "Otrzymaj zniżkę #P 30%#! na decyzję o zmianie religii państwowej przez 10 lat"
	ep3_emperor_yearly.2330.t:0 "Heresja w rozkwicie"
	ep3_emperor_yearly.2330.desc:0 "To niepodważalne. Oficjalna wiara [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] przechodzi kryzys.\n\n"
	ep3_emperor_yearly.2330.desc_hof:0 "[hof.GetTitledFirstName|U] dołączył do mnie dzisiaj, aby omówić bardzo poważny problem: kryzys oficjalnej wiary [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].\n\n"Nie możesz tego zaprzeczyć, [ROOT.Char.GetFirstNameNoTooltip]! Ty też musisz to widzieć!"
	ep3_emperor_yearly.2330.desc_end:0 "Znaki są wszędzie: ludzie żyjący w grzechu, [ROOT.Char.GetFaith.ReligiousText] zapomniane i ignorowane, oraz herezje powstające w każdym ciemnym zakątku!"
	ep3_emperor_yearly.2330.desc_end_hof:0 "Władze świeckie i religijne muszą połączyć siły, aby uratować dobrych ludzi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
	ep3_emperor_yearly.2330.a:0 "Musimy coś z tym zrobić!"
	ep3_emperor_yearly.2330.a.tt:0 "Zainwestuję w promocję prawdziwej wiary wśród ludzi!"
	ep3_emperor_yearly.2330.b:0 "Pewnie wszystko będzie dobrze..."
	state_faith_fervor_campaign:0 "Wsparcie dla Wiary Państwowej"
	ep3_emperor_yearly.2340.t:0 "Herezja wśród nas?"
	ep3_emperor_yearly.2340.desc:0 ""To powszechnie znany fakt, że nie wyznajesz wiary narzuconej nam przez Imperium i Przodków, którzy uczynili je wielkim" — [complainer.GetTitledFirstName] gani mnie z pogardą.\n\n"Wielu zastanawia się, czy naprawdę jesteś godzien tytułu, który nosisz. W końcu, jak mógłbyś prowadzić naszych obywateli ku światłu, jeśli sam błądzisz w ciemnościach?"\n\n"Błagam cię, przyjmij prawdziwą wiarę, [complainer.GetFaith.GetName]!""
	ep3_emperor_yearly.2340.a:0 "Może powinienem dostosować się..."
	ep3_emperor_yearly.2340.b:0 "Twoje heretyckie brednie mnie nie przekonają."
	every_fellow_vassal_state_faith:0 "Każdy wasal, który wyznaje Wiarę Państwową"
	ep3_emperor_yearly.2400.t:0 "$ep3_powerful_families.8020.t$"
	ep3_emperor_yearly.2400.desc:0 "W całym królestwie nowa rodzina zaczyna zdobywać wpływy. Jak chwast, rozprzestrzenili swoją władzę na wszystkie obszary naszego społeczeństwa, a ledwo dzień mija, aby nie usłyszeć nazwiska "[new_family.GetHouse.GetBaseName]".\n\nPotężne rodziny powstają i upadają przez cały czas w wielkich imperiach; nie musimy się martwić ani podejmować działań. A jednak, mały głos w tyle mojej głowy szepcze: "A co, jeśli to moglibyśmy być my?""
	ep3_emperor_yearly.2400.a:0 "Nasz dzień nadejdzie."
	8020_powerful_family_tt:0 "Nowa Potężna Rodzina"
	8020_powerful_family_desc:0 "[house|E] [new_family.GetHouse.GetBaseName|V] jest teraz uznawana za [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective] [powerful_family|E]"
	ep3_emperor_yearly.2401.t:0 "$ep3_powerful_families.8020.t$"
	ep3_emperor_yearly.2401.desc:0 "Wielu jest rodzin szlacheckiego pochodzenia i godności wśród obywateli [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]. Bardzo niewielu, jednakże, zasiada przy stole [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], dzieląc odpowiedzialności i zaszczyty związane z kierowaniem sprawami państwa.\n\nNiewielu posiada prawdziwą #EMP władzę#!, ale dziś, Dom [ROOT.Char.GetHouse.GetBaseName] jest wśród nich!"
	ep3_emperor_yearly.2401.a:0 "Nadszedł czas [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
	ep3_emperor_yearly.2410.t:0 "Nowa Szlachta"
	ep3_emperor_yearly.2410.desc:0 "Pojawiło się nowe nazwisko wśród możnowładców [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName|l]: rodzina [new_title.GetHolder.GetHouse.GetBaseName] uzyskała prawo do bycia uznaną za część szlachty — czy to przez korupcję, intrygi, czy faktyczne zasługi, tego nie wiem.\n\nNie ma to znaczenia. Jestem pewien, że nie osiągną więcej niż ziarnko piasku, gotowe do zmiecenia przez burzliwe wiatry historii — i nieunikniony postęp Domu [ROOT.Char.GetHouse.GetBaseName]!"
	ep3_emperor_yearly.2410.a:0 "Tsk. #EMP Prowincjusze.#!"
	2410_noble_family_tt:0 "Nowa Rodzina Szlachecka"
