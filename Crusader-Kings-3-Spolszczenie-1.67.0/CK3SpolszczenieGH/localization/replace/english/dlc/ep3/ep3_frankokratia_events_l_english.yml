	frankokratia_leaders_gain_despoiler_trait:0 "Wszyscy zaangażowani krzyżowcy i [GetTitleByKey('e_latin_empire').GetAdjective] [rulers|E] zdobędą #high [GetTrait('despoiler_of_byzantium').GetName( GetNullCharacter )]#!"
	bent_before_crusaders_modifier:0 "Ugięty przed Krzyżowcami"
	bent_before_crusaders_modifier_desc:0 "Zamiast domagać się niemożliwych obietnic, ta postać spłaciła długi, plądrując własne królestwo."
	crippled_by_imperial_debt_modifier:0 "Sparaliżowany przez Imperialne Obciążenia"
	crippled_by_imperial_debt_modifier_desc:0 "Lokalne wojska zostały odesłane, a administracja civilna opróżniona. Targi milczą."
	greek_opinion:0 "Grecka [opinion|E]"
	ep3_frankokratia_events.0042.t:0 "Chrzest przez Ogień"
	ep3_frankokratia_events.0042.desc:0 "Atakujemy [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]! [financier.GetPrimaryTitle.GetAdjective] marynarze są pierwszymi, którzy wznoszą swoje święte sztandary na murach, podczas gdy nasi $knight_culture_player_plural_no_tooltip_lowercase$ wyją przez bramy miasta i zabijają każdego obrońcę. Grecy podpalają własne domy — ale nawet ten wielki mur ognia nie może powstrzymać gniewu Bożego!\n\nPrzez trzy dni miasto jest plądrowane, a jego obywateli zabijani."
	ep3_frankokratia_events.0042.constantinople:0 "Pobożni z nas wzywają do powściągliwości, a jednak Kościół Świętych Apostołów, Hagia Sophia, święte sanktuaria starożytności... są dewastowane i plądrowane."
	ep3_frankokratia_events.0042.desc_outro:0 "\n\nNasi przywódcy nie będą ufać żadnemu Grekowi, by sprawiedliwie rządził tym miejscem i wspierał sprawę Chrystusa: musimy ogłosić własnego cesarza. Mój głos, mój wybór, zmieni chrześcijaństwo."
	ep3_frankokratia_events.0042.a:0 "Będę rządzić zarówno Latynami, jak i Grekami!"
	ep3_frankokratia_events.0042.b:0 "[player_1.GetTitledFirstNameNoTooltip] cieszy się szacunkiem wśród krzyżowców."
	ep3_frankokratia_events.0042.c:0 "Niech [player_2.GetTitledFirstNameNoTooltip] zdobędzie ten zaszczyt."
	ep3_frankokratia_events.0042.d:0 "Dla [financier.GetTitledFirstNameNoTooltip] tyle jest do spłacenia."
	ep3_frankokratia_events.0042.e:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))] [emp_beneficiary_3.GetNameNoTooltip] ma cesarską łaskę!"
	ep3_frankokratia_events.0042.f:0 "[emp_beneficiary_2.GetNameNoTooltip]. Rządź mądrze, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]."
	ep3_frankokratia_events.0042.g:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))] [emp_beneficiary.GetNameNoTooltip] zasługuje na tron."
	old_titles_vassals_emp_beneficiary_tooltip:0 "@warning_icon! #X [emp_beneficiary.GetShortUIName] otrzyma wszystkie twoje [titles|E] i [vassals|E], które znajdują się poza Królestwem [GetTitleByKey('e_latin_empire').GetNamePossessive]#!"
	old_titles_vassals_emp_beneficiary_2_kings_tooltip:0 "@warning_icon! #X [emp_beneficiary.GetShortUIName] otrzyma wszystkie twoje [titles|E] i [vassals|E], które znajdują się poza [latin_kingdom_1.GetNameNoTier] i [latin_kingdom_2.GetNameNoTier]#!"
	old_titles_vassals_emp_beneficiary_1_king_tooltip:0 "@warning_icon! #X [emp_beneficiary.GetShortUIName] otrzyma wszystkie twoje [titles|E] i [vassals|E], które znajdują się poza [latin_kingdom_1.GetNameNoTier]#!"
	old_titles_vassals_emp_beneficiary_no_king_tooltip:0 "@warning_icon! #X [emp_beneficiary.GetShortUIName] otrzyma wszystkie twoje aktualne [titles|E] i [vassals|E]#!"
	old_titles_vassals_lord_beneficiary_tooltip:0 "@warning_icon! #X [beneficiary.GetShortUIName] otrzyma wszystkie twoje [titles|E] i [vassals|E], które znajdują się poza [latin_emperor.GetShortUINamePossessive] [de_jure|E] [realm|E]#!"
	ep3_frankokratia_events.0044.t:0 "Nasza jest Purpura"
	ep3_frankokratia_events.0044.desc:0 "Po naszej wojnie w imieniu [claimant.GetHerHis], [claimant.GetName] teraz odmawia tego, co nam się należy, #EMP i Panu!#! My krzyżowcy nie możemy tego znieść!\n\nW sprawiedliwym gniewie szturmujemy [latin_byz_capital_barony.GetNameNoTier]. Zalewamy jej ulice grecką krwią, a kościoły i pałace są plądrowane. Co innego mamy do zrobienia, jeśli nie zniszczyć?\n\nZdradzieccy Grecy nie będą już tu panować, może nigdy więcej."
	ep3_frankokratia_events.0044.desc_past_tense:0 "Po naszej wojnie w imieniu [claimant.GetHerHis], jakże byliśmy wściekli, gdy [claimant.GetName] odmówił tego, co nam się należy, #EMP i Panu!#!\n\n[latin_byz_capital_barony.GetNameNoTier] musiała zostać szturmowana. Grecka krew musiała zalać jej ulice; jej kościoły i pałace zasługiwały na plądrowanie. Co innego mieliśmy, jak nie to zniszczenie?\n\nZdradzieccy Grecy nie panują już tutaj, może nigdy więcej."
	ep3_frankokratia_events.0044.outro_emperor:0 "Latyn będzie nosił świętą koronę, a zaszczyt nazywania tego cesarza należy do mnie."
	ep3_frankokratia_events.0044.outro_lord:0 "[latin_emperor.GetName] został koronowany na pana Latynów i Greków, a my, inni pielgrzymi, musimy podzielić ziemie [latin_emperor.GetHerHis] między siebie."
	ep3_frankokratia_events.0044.a:0 "Zostanę tutaj i delektować się greckimi przyjemnościami!"
	ep3_frankokratia_events.0044.b:0 "[beneficiary_3.GetFirstNameNoTooltip], mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]: strzeż tej krainy."
	ep3_frankokratia_events.0044.c:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))] [beneficiary_2.GetFirstNameNoTooltip] jest oczarowany tymi ziemiami."
	ep3_frankokratia_events.0044.d:0 "[beneficiary.GetFirstNameNoTooltip]. Rządź tymi obcymi dobrze, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]."
	ep3_frankokratia_events.0045.t:0 "Nieodkryte Chwały"
	ep3_frankokratia_events.0045.intro:0 "Z zwycięstwem osiągniętym i warunkami odejścia wynegocjowanymi, my krzyżowcy spokojnie wpatrujemy się w [claimant.GetCapitalLocation.GetTitle.GetNameNoTier],"
	ep3_frankokratia_events.0045.intro_constantinople:0 "ozdobę Bosforu. Pod pomnikami minionych wieków, wśród najświętszych relikwii, leżą brudne ulice i fora, które cuchną bydłem."
	ep3_frankokratia_events.0045.intro_generic:0 "żałosna namiastka królowej miast. Cień dawnej stolicy, [GetTitleByKey('b_constantinople').GetNameNoTier], z jej świętymi katedrami i wystawnymi pałacami."
	ep3_frankokratia_events.0045.desc:0 "\n\nMoże, Rzymianie z dawnych lat mogli by nas bogato obdarować. Z pewnością wiedzieli, jak zmiażdżyć pogan. Ci Grecy są mniej imponujący. [claimant.GetName] wysyła [claimant.GetHerHis] wybawicieli z pustymi rękami i niepomocnymi.\n\nChoć narzekamy, choć pożądliwie spoglądamy na skarby i drobiazgi, nasza dziwna pielgrzymka dobiegła końca."
	ep3_frankokratia_events.0045.unpaid:0 "z pustymi rękami i bez pomocy.\n\nChoć narzekamy, choć pożądliwie spoglądamy na skarby i drobiazgi, nasza dziwna pielgrzymka dobiegła końca."
	ep3_frankokratia_events.0045.paid_off:0 "w połowie spłacone, prowadzące małe kompanie zaciągnięte z [claimant.GetHerHis] murów.\n\nTak więc, nasza dziwna pielgrzymka przyniosła nam, wiernym, pewną nagrodę. Bardziej przynajmniej, niż rozczarowanym i zdezorientowanym Grekom..."
	ep3_frankokratia_events.0045.a:0 "Nie jest za późno, by wspierać krzyżową sprawę!"
	ep3_frankokratia_events.0045.b:0 "Znane miejsca wzywają."
	ep3_frankokratia_crusader_joining:0 "Krzyżowiec Zobowiązuje się do Kandydata"
	frankokratia_crusader_joining_tooltip:0 "[joiner.GetName] przekieruje [joiner.GetHerHis] uzbrojonych pielgrzymów do Bizancjum, kiedy będzie na to czas.\n\n#high [num_frankokratia_leaders]#! [rulers|E] dołączają do twojego przedsięwzięcia."
