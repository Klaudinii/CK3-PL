	remain_daddy_2_vassal_tt:0 "Pozostaniesz [daddy_2.GetShortUINamePossessive] [vassal|E]"
	greeks_more_likely_to_vassalize_tt:0 "Grecy i ich potomkowie [cultures|E] będą bardziej skłonni zaakceptować [vassalization|E]"
	latin_emp_simp_modifier:0 "Naśladowca Greków"
	latin_emp_simp_modifier_desc:0 "Rycerze tego suwerena wyrażają pogardę; ich wasale żałują praw i wolności utraconych na rzecz imitacji scentralizowanej władzy greckiej."
	ep3_frankokratia_events.0120.t:0 "Droga Cesarzy"
	ep3_frankokratia_events.0120.hippodrome:0 "Jestem panem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], pięknym i zniszczonym. [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')], Hagia Sophia, starożytny Hipodrom..."
	ep3_frankokratia_events.0120.estate:0 "Jestem panem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] i mam do dyspozycji jego pałace. Marmurowe przedsionki, złote mozaiki, ściany strzeżone przez boską opatrzność..."
	ep3_frankokratia_events.0120.desc:0 "Patrząc na to, oświeca mnie istota greckiej biurokracji. Ale [eunuch.GetTitledFirstName], ten mądry eunuch, staje się odważny.\n\n"Przez wieki, nasi wspaniali Basileusowie mieli taką moc! Czy możesz sobie wyobrazić, [ROOT.Char.GetLadyLord], aby całe królestwo czekało na twoje edykty? Nawet bez prawa krwi czy łupów wojennych do zaoferowania?"\n\nTaka moc, rzeczywiście! Czy moi latynscy wasale, moi puszczeni psy, mogliby przestać rabować greckie biura? Czy nosiliby ciasne greckie obroże...?"
	ep3_frankokratia_events.0120.a:0 "Są #EMP jedne#! lub #EMP dwa#! greckie nawyki, które podziwiam..."
	ep3_frankokratia_events.0120.a.flavor:0 "#EMP ...ich okrutne kary!#! Ich strach przed cesarską mocą! Niech greckie atrybuty napełnią moje skarby!"
	ep3_frankokratia_events.0120.b:0 "Zaszczytnym będzie zaufać Grekom i ich zwyczajom..."
	ep3_frankokratia_events.0120.b.flavor:0 "Niech to okryje mnie starożytnymi chwałami!"
	ep3_frankokratia_events.0120.c:0 "My Latynosi przybyliśmy. Wszystko, co tutaj jest — należy do nas!"
	ep3_frankokratia_events.0120.c.flavor:0 "Będziemy rządzić, czcić i plądrować, jak nam się podoba!"
	emulating_byz_punishment_tt:0 "[GetTitleByKey('e_latin_empire').GetAdjective] cesarze i ich [vassals|E] mogą kastrować lub oślepiać [prisoners|E]"
	latin_emp_enables_byz_punishment_t:0 "[latin_emp.GetTitleAsNameNoTooltip] Popiera Greckie Tortury"
	latin_emp_enables_byz_punishment_desc:0 "Aby opanować złośliwych Greków, musimy być okrutniejsi nawet od nich."
	ep3_frankokratia_events.0121.opening:0 "[ROOT.Char.GetTitledFirstNameRegnal], mój nowy wasal,"
	ep3_frankokratia_events.0121.intro:0 "My, którzy kiedyś byliśmy pielgrzymami zbrojnymi, w naszych nowych lenna znajdujemy się w znacznej mniejszości.\n\n"
	ep3_frankokratia_events.0121.desc_torture:0 "Ale czy ci złośliwi Grecy mają odwagę dorównać naszej? Czy mają wystarczającą determinację, by powstrzymać nas przed roszczeniem całej naszej [latin_emp.GetPrimaryTitle.GetTierAsName]?\n\nMusimy ich złamać. Musimy być okrutni jak oni."
	ep3_frankokratia_events.0121.desc:0 "Ale tutaj — takie ogromne bogactwa do zdobycia! Nie temperuj swojego ognistego serca: zrób wszystko, co musisz, aby prosperować w tej ziemi. Niech ani zgrzytliwy grecki biurokrata, ani zamożny sodomita nie stanie ci na drodze!"
	ep3_frankokratia_events.0121.a:0 "Przybyłem po nagrodę! Nie dam się łatwo poruszyć!"
	ep3_frankokratia_events.0121.a.flavor:0 "Mój [ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l] spadnie na wszystkie [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
	ep3_frankokratia_events.0130.t:0 "Odbudowa [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]"
	ep3_frankokratia_events.0130.desc:0 "Krainy o długiej tradycji! Polarnej gwiazdy prowadzącej wszystkie chrześcijańskie dusze! Złoty stos stojący wysoko w samym centrum świata. Czasami jedno, czasami drugie, a często gniazdo szkodliwych węży: cokolwiek to było, a teraz znów jest — [GetTitleByKey('e_byzantium').GetName] powróciło.\n\nTo była mroczna, pokorna epoka dla rozbitej ludności [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]. Jednak gdy popioły latynoskiej podboju leżą zimne, teraz światło i nadzieja się pojawiają. Wkrótce, może, wszyscy zgromadzą się pod rządami [byz_emperor.GetTitledFirstNameRegnal]!\n\n"
	ep3_frankokratia_events.0130.latin_emp:0 "A jednak... pretendent, [latin_emperor.GetPrimaryTitle.GetAdjective] [latin_emperor.GetTitleAsName], trwa w opozycji. Z [latin_emperor.GetCapitalLocation.GetName], [latin_emperor.GetHerHis] dwór rzuca przekleństwa na tę historyczną koronację..."
	ep3_frankokratia_events.0130.unopposed:0 "Latynosi rywale i ich aspiracje zostały wyrzucone do rynsztoka historii. Tak zaczyna się nowa [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] era."
	ep3_frankokratia_events.0130.a:0 "Pożegnanie z #EMP Frankokratia#!"
	msg_greek_anarchy_cb_loss.t:0 "Koniec Greckiej Anarchii"
	msg_greek_anarchy_cb_loss.desc:0 "Brutalna niepewność, która rozpoczęła się wraz z upadkiem [GetTitleByKey('e_byzantium').GetName], traci na znaczeniu."
	lose_greek_anarchy_cb_tt:0 "Casus Belli #high Seize Imperial Duchy#! nie jest już dostępny"
