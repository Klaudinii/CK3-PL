	byz_remain_admin_tt:0 "Zachowasz [administrative|E] [government|E]"
	byz_vassals_may_join_tt:0 "Sąsiedzi będący fellow [vassals|E] mogą przyjąć cię jako swojego [liege|E]"
	if_byz_dissolves_tt:0 "@warning_icon! #X Jeśli [GetTitleByKey('e_byzantium').GetName] zniknie:#!"
