	frankokratia_latin_emp_army_tooltip:0 "[holder|E] [GetTitleByKey('e_latin_empire').GetName] zyskuje małą [armię|e] specjalnych wojsk"
	frankokratia_byz_slaughter.t:0 "Masakra w [latin_capital_barony.GetNameNoTierNoTooltip]"
	frankokratia_byz_slaughter_tooltip:0 "Wśród rzezi wyrządzonej przez szalejących Latynów, #N [slaughtered_byzantines]#! szlachty zostało zabitych."
	frankokratia_byz_slaughter_varangian_tooltip:0 "Wśród rzezi wyrządzonej przez szalejących Latynów, #N [slaughtered_byzantines]#! szlachty zostało zabitych.\n\nWaranowie prowadzeni przez [varangian_victim.GetShortUIName] bronili rodziny cesarskiej do ostatniego tchu."
	frankokratia_byz_slaughter_house_head_tooltip:0 "Wśród rzezi wyrządzonej przez szalejących Latynów, #N [slaughtered_byzantines]#! szlachty zostało zabitych.\n\nAugust [house_head_victim.GetWomenMen] jak [house_head_victim.GetShortUIName], senior swojego rodu, zostali spaleni żywcem w swoich domach."
	frankokratia_byz_slaughter_child_tooltip:0 "Wśród rzezi wyrządzonej przez szalejących Latynów, #N [slaughtered_byzantines]#! szlachty zostało zabitych.\n\nDzieci jak [child_victim.GetShortUIName] zostały pobite na śmierć."
	frankokratia_byz_slaughter_emp_tooltip:0 "Wśród rzezi wyrządzonej przez szalejących Latynów, #N [slaughtered_byzantines]#! szlachty zostało zabitych.\n\n[defender.GetName], niegdyś władca [GetTitleByKey('e_byzantium').GetNameNoTier], został znaleziony wśród martwych."
	frankokratia_byz_slaughter_victim.t:0 "Zabity przez Latynów"
	frankokratia_byz_slaughter_victim_tooltip:0 "Twój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetShortUIName] został zabity podczas plądrowania [latin_capital_barony.GetNameNoTierPossessive]."
	ep3_frankokratia_events.0070.t:0 "Miecz Owinięty w Złoto"
	ep3_frankokratia_events.0070.intro:0 "[financier.GetName] przebywał w [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], zajmując się nowymi sprawami wielu lokalnych [financier.GetPrimaryTitle.GetAdjective] kupców. Teraz, [financier.GetHerHis] flagowiec załadowany łupami, [financier.GetSheHe] żegna się.\n\n"
	ep3_frankokratia_events.0070.rando_emp:0 ""Taka przygoda!" [financier.GetFirstNameNoTooltip] chwali się. "Kto mógłby dorównać odwagą nam, którzy zdobyliśmy to wielkie imperium?"
	ep3_frankokratia_events.0070.leader_emp:0 ""Zebraliśmy tak wielu pod krzyżem," [financier.GetFirstNameNoTooltip] chwali się. "A spójrz, co to ci dało! Wielkie imperium!"
	ep3_frankokratia_events.0070.desc:0 "Ale... #EMP utrzymanie#! jej — czy siła jednego ramienia wystarczy? Czy nie powinniśmy, Latynowie, związani naszą gorliwością, sojuszować się z tymi nowymi greckimi krainami...?\n\n"Chciałbym tylko, aby... moi [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] kupcy, ze swoimi wieloma, #EMP głębokimi#! lokalnymi interesami, mieli zapewnione specjalne prawa..."
	negotiate_financier_alliance_effect_tooltip:0 "#high Ty#! i [financier.GetShortUIName] wchodzicie w wzajemny [sojusz|E]"
	custom.every_realm_county:0 "Każdy [county|E] w twoim [realm|E]"
	ep3_frankokratia_events.0070.a:0 "Tylko razem możemy kontrolować tych przeklętych Greków."
	ep3_frankokratia_events.0070.a.flavor:0 "Miecz na greckich szyjach wciąż jest mój, nawet jeśli to [financier.GetPrimaryTitle.GetAdjectiveNoTooltip] moneta rządzi ich rynkami."
	ep3_frankokratia_events.0070.b:0 "#EMP Chciwy drań!#! Grecy mieli rację, by cię nienawidzić!"
	ep3_frankokratia_events.0070.b.flavor:0 "[financier.GetTitleAsNameNoTooltip] można odmówić, ale [financier.GetHerHis] żądza zysków z mojej nowej krainy z pewnością się nie zmniejszy..."
	egregious_trading_rights_modifier:0 "Egregious Foreign Trade Rights"
	egregious_trading_rights_modifier_desc:0 "Jak głodne pasożyty, kupcy upoważnieni przez lichwiarskie prawa tłumią lokalne rynki na swoją korzyść."
	greek_spoils_imports_modifier:0 "Importowane Greckie Łupy"
	greek_spoils_imports_modifier_desc:0 "Ta ziemia jest pełna zagranicznych skarbów. Handel towarami nigdy nie prosperował lepiej."
	ep3_harassed_at_sea_modifier:0 "Nękany na Morzu"
	ep3_harassed_at_sea_modifier_desc:0 "Wykwalifikowani żeglarze z wrogich krain odmawiają służby armii tej postaci; co więcej, wszczynają bójki między marynarzami i uszkadzają statki w porcie."
	custom.every_county_latin_kingdom:0 "Każdy [county|E] tego [kingdom|E]"
	ep3_frankokratia_events.0080.t:0 "Królestwo dla Latynów"
	ep3_frankokratia_events.0080_non_greek:0 "Cezar, Konstantyn, następcy Greków z chaotycznymi, nużącymi imionami... a teraz [ROOT.Char.GetFirstName]."
	ep3_frankokratia_events.0080_greek:0 "Ziemie Greków, niegdyś całkowicie podbite przez [GetTitleByKey('e_byzantium').GetName], pozostają w chaosie. Kto, z wszystkich władców pod [ROOT.Char.GetFaith.PositiveAfterLife], ma prawo do nich?"
	ep3_frankokratia_events.0080.desc:0 "\n\nSovereignność Rzymian jest najwyższa wśród ziemskich zaszczytów. Z nią wiąże się szacunek wielu. Utrzymanie tego było poza marzeniami naszych latynoskich krzyżowców — sztuczka losu, zrealizowana w przerażającej krwi — ale teraz, mój imperium jest bardzo realne. Obraz [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] jest niemal nieskazitelny.\n\nKiedyś byliśmy najeźdźcami. Miejscowi lamentowali, uciekali przed nami. Teraz, w [kingdom_1.GetNameNoTier], wiwatują na ulicach."
	ep3_frankokratia_events.0080.a:0 "Niech wszyscy [kingdom_1.GetNameNoTier] wiedzą o moim prawie!"
	ep3_frankokratia_events.0080.b:0 "Niech [kingdom_2.GetNameNoTier] klęka!"
	ep3_frankokratia_events.0080.c:0 "Niech [kingdom_3.GetNameNoTier] na zawsze będzie [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]!"
	ep3_frankokratia_events.0080.d:0 "Niech ludzie [kingdom_4.GetNameNoTier] klękną."
	ep3_frankokratia_events.0080.e:0 "Niech [kingdom_5.GetNameNoTier] będzie nasze."
	cultural_acceptance_latins_legitimized:0 "[GetTitleByKey('e_latin_empire').GetName] ustanowione jako prawowite panowanie"
	greek_anarchy_war_generic_army_name:0 "[defender.GetPrimaryTitle.GetAdjectiveNoTooltip] Deserterzy"
	greek_anarchy_war_generic_army_name_2:0 "Armia najemników"
	greek_anarchy_war_crusaders_army_name:0 "[army_culture.GetNameNoTooltip] Plądrownicy"
	greek_anarchy_war_greek_army_name:0 "[army_culture.GetNameNoTooltip] Tagmatyczne Resztki"
	greek_anarchy_war_neighbor_army_name:0 "[army_culture.GetNameNoTooltip] Freeriderzy"
	greek_anarchy_war_nomad_army_name:0 "[army_culture.GetNameNoTooltip] Zgraja"
	greek_anarchy_troops_tt:0 "Armia [special_troops|E] dołącza do zwycięskiej sprawy!"
	greek_anarchy_development_loss_cb:0 "Każdy zajęty [county|E] traci #N [EmptyScope.ScriptValue('greek_anarchy_development_value')]#! [rozrost rozwoju|E]"
	ep3_frankokratia_events.0090.t:0 "Przypomnij, jesteś [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]!"
	ep3_frankokratia_events.0090.desc:0 "Prowincje takie jak [kingdom_1.GetNameNoTier] przeszły przez wątpliwy wiek — i były pozbawione łagodnego panowania [GetTitleByKey('e_byzantium').GetAdjective] suwerena — zbyt długo.\n\nAle teraz — ludzie [kingdom_1.GetAdjectiveNoTooltip] mogą się cieszyć! Nie klękają przed frankijskimi zbirami! Pola [kingdom_1.GetAdjectiveNoTooltip], długo uprawiane, nie zwiędną pod kopytami wojennymi."
	ep3_frankokratia_events.0090_emp:0 "Chodźcie, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]: umieśćcie wysoko swoje ikony z dumą, i cieszcie się powrotem [ROOT.Char.GetFaith.HighGodNamePossessive] boskiego porządku!\n\nCi ludzie zjednoczyli się pod swoim [ROOT.Char.GetTitleAsName]; gdy bogactwo ich ziemi płynie do pałacu, otrzymają wszystkie honory i splendor, które niegdyś znali ich przodkowie."
	ep3_frankokratia_events.0090_non_emp:0 "A prości ludzie, tacy jak ci z [kingdom_1.GetTierAsNameNoTooltip], mogą swobodnie marzyć... o powrocie swojego prawdziwego władcy.\n\nCzas zakończyć latynoską rule."
	ep3_frankokratia_events.0090.a:0 "W [kingdom_1.GetNameNoTierNoTooltip] niech ciemne czasy zostaną zapomniane!"
	ep3_frankokratia_events.0090.b:0 "Patrz na #EMP Autokratora#!, [kingdom_2.GetNameNoTier]!"
	ep3_frankokratia_events.0090.c:0 "[kingdom_3.GetNameNoTier] zna purpurę!"
	ep3_frankokratia_events.0090.d:0 "Do cesarskiej foldy: wróć, [kingdom_4.GetNameNoTier]."
	ep3_frankokratia_events.0090.e:0 "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] [kingdom_5.GetNameNoTier], po raz kolejny!"
	msg_latin_de_jure_gain.t:0 "Latynowie roszczą sobie prawa de jure"
	msg_latin_de_jure_gain.desc:0 "[title_gainer.GetName] oderwał [swapped_kingdom.GetName] od [GetTitleByKey('e_byzantium').GetName], ustanawiając [title_gainer.GetHerHis] [de_jure|E] suwerenność"
	msg_byz_de_jure_gain.t:0 "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] prawa odzyskane"
	msg_byz_de_jure_gain.desc:0 "[title_gainer.GetName] odzyskał [swapped_kingdom.GetName] z [GetTitleByKey('e_latin_empire').GetAdjective] [de_jure|E] posiadania"
	swap_latin_for_byz_titles_tt:0 "Wszystkie [de_jure|E] [GetTitleByKey('e_latin_empire').GetAdjective] [titles|E] zostaną zwrócone do [GetTitleByKey('e_byzantium').GetName]"
	ep3_frankokratia_events.0100.t:0 "Frankokratia, Złamana"
	ep3_frankokratia_events.0100.desc:0 "Dla potomka św. Piotra, dla św. Marka, dla florenów i dukatów — [GetTitleByKey('e_byzantium').GetName] został zniszczony.\n\nOd tego czasu, raz za razem, [GetTitleByKey('e_latin_empire').GetAdjective] lordowie wyruszali ze swoimi rycerzami. Na początku wszyscy w złocie, płonący z determinacji, ale ostatnio... ich suweren [latin_emp.GetTitledFirstNamePossessiveRegnal] miał nadzieje nikłe, marne. [latin_emp.GetHerHis|U] sprawa znała tylko ponurą rezygnację.\n\n[GetTitleByKey('e_latin_empire').GetName], abominacja narodzona w chrześcijaństwie, nigdy nie miała istnieć."
	ep3_frankokratia_events.0100.byz_no_emp:0 "Z jego zniszczeniem — jak jakikolwiek wielki [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] może siedzieć bezczynnie? Potężny Basileus, #EMP nasz#! Basileus, musi wkrótce przejść przez [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )] w triumfie.\n\nBo królestwo [GetTitleByKey('e_latin_empire').GetAdjective] nie istnieje już!"
	ep3_frankokratia_events.0100.cath:0 "Czyż nasi krzyżowcy nie zostali oszukani przez zdradziecką pychę? Czy blask greckiej majestatu #EMP nie oślepił nas?#! Nawet sam Papież wywyższył nasze latynoską państwo wśród Greków..."
	ep3_frankokratia_events.0100.emp:0 "Prawdziwym spadkobiercą Konstantyna jest [byz_emp.GetTitledFirstNameRegnal]... [byz_emp.GetSheHe] może naprawić tę erę poważnych szkód i ponownie wznieść potężny bastion Bosporu."
	ep3_frankokratia_events.0100.a_non_catholic:0 "To przyszło z [ROOT.Char.GetFaith.NegativeAfterLife]. Do [ROOT.Char.GetFaith.NegativeAfterLife] to wraca."
	ep3_frankokratia_events.0100.a_catholic:0 "Daremnie marzyliśmy o oddaniu chwały [ROOT.Char.GetFaith.HighGodName] na ziemi..."
	custom.greek_anarchy_rulers:0 "Każdy [ruler|E] posiadający [GetTitleByKey('e_latin_empire').GetAdjective] lub [GetTitleByKey('e_byzantium').GetAdjective] ziemie"
	gain_greek_anarchy_cb_tt:0 "Zyskuje #high Seize Imperial Duchy#! [casus_belli|E]"
	greek_anarchy_cb:0 "Zdobądź Księstwo Imperium"
	greek_anarchy_cb_warning_tt:0 "#weak Casus Belli używany do podbicia [GetTitleByKey('e_latin_empire').GetAdjective] lub [GetTitleByKey('e_byzantium').GetAdjective] [duchies|E], zapewniając [armię|E] [special_troops|E] po zwycięstwie#!"
	gain_latin_dominion_decision_tt:0 "Zyskuje #high $legitimize_latin_dominion_decision$#! [decision|E]"
	latin_dominion_decision_warning_tt:0 "#weak Może być użyte do zintegrowania [GetTitleByKey('e_byzantium').GetAdjective] [de_jure|E] [kingdoms|E]#!"
	custom.post_byz_greeks:0 "Każdy były [GetTitleByKey('e_byzantium').GetAdjective] [vassal|E]"
	restore_byz_empire_notification_tt:0 "Może użyć #high $recreate_byzantine_empire_decision$#! [decision|E], jeśli posiada [GetTitleByKey('c_byzantion').GetName]"
	gain_expunge_latins_decision_tt:0 "Zyskuje #high $expunge_latin_dominion_decision$#! [decision|E]"
	expunge_latins_decision_warning_tt:0 "#weak Może być użyte do odzyskania [GetTitleByKey('e_latin_empire').GetAdjective] [de_jure|E] [kingdoms|E]#!"
	ep3_frankokratia_events.0100.t:0 "[GetTitleByKey('e_byzantium').GetNameNoTooltip] — Zajęty!"
	ep3_frankokratia_events.0100.desc:0 "Wojna przeciw Frankom została przegrana.\n\nZ kapitału dochodzą wieści o wynegocjowanym pokoju; rozmowy o nowo zainstalowanym [emperor.GetTitledFirstNameRegnal] — szaleństwo w świętej Purpurze — który jest paradowany przez gangi cuchnących, maille-coated Latynów. Słyszę także o [financier.GetTitleAsName] [financier.GetPrimaryTitle.GetNameNoTier]: [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')] węży, syczących obelgi w stronę naszych imperialnych ministrów, dyktujących dalsze daniny.\n\nArmia krzyżowców wciąż stoi przed murami stolicy. Czy coś ich skłoni do odejścia? Cokolwiek poza naszym całkowitym zniszczeniem...?"
	ep3_frankokratia_events.0100.a:0 "Będę chronił nasze imperialne zasady, cokolwiek się wydarzy."
	ep3_frankokratia_events.0100.b:0 "Powinienem szukać ochrony u [daddy.GetTitledFirstNamePossessiveNoTooltip]."
	ep3_frankokratia_events.0100.c:0 "[daddy_2.GetTitledFirstNameNoTooltip] ma siłę, by to przetrwać..."
	ep3_frankokratia_events.0100.d:0 "Wkrótce, może... mogę stać się samodzielny."
	previous_emp_will_join_court_tt:0 "[previous_holder.GetShortUIName] wkrótce dołączy do twojego [court|E] (#high Ty#! byli [previous_holder.GetHerHis] ulubionym [vassal|E])"
	frankokratia_former_emp_courtier.t:0 "Zdetronizowany Władca Dołącza do Twojego Dworu"
