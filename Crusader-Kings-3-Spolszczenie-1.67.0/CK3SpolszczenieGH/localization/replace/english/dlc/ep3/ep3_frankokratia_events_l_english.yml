	latin_empire_land_distribution_tooltip:0 "[claimant.GetPrimaryTitle.GetAdjective] [counties|E] w obrębie [latin_kingdom_1.GetName] zostaną rozdzielone wśród zaangażowanych krzyżowców"
	latin_empire_claim_distribution_tooltip:0 "[claims|E] do [claimant.GetPrimaryTitle.GetAdjective] [kingdoms|E] zostaną rozdzielone wśród beneficjentów tytułów"
	imperial_capital_sacked_fervor_gain:0 "Wielka chrześcijańska stolica została brutalnie splądrowana przez katolików"
	ep3_frankokratia_events.0060.t_latin_empire:0 "Frankokratia"
	ep3_frankokratia_events.0060.t:0 "Orzeł wciąż lata"
	ep3_frankokratia_events.0060.desc_latin_empire:0 "[GetTitleByKey('e_byzantium').GetName|U] już nie istnieje. Jego wszechmocny suweren, który niegdyś rościł sobie prawa do dziedzictwa Rzymu, został obalony. Wspaniałe pałace i katedry się żarzą. Ciała gniją w wielkich stertach. Chaos spada na złamane królestwo.\n\nWśród tych popiołów ogłoszono [latin_emperor.GetPrimaryTitle.GetNameNoTier] — w imię Chrystusa i [pope.GetTitledFirstName].\n\nZaczyna się niebezpieczna, konfliktowa epoka w ziemiach Greków."
	ep3_frankokratia_events.0060.desc_paid:0 "Nowy suweren zasiada w niezrównanych luksusach [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], postawiony na miejscu przez latynoską broń i ponownie posłuszny — na razie — swoim poddanym: [claimant.GetName].\n\nNapełniony całym bogactwem, jakie może zgromadzić ten nowy [claimant.GetTitleAsNameNoTooltip], prowadząc [claimant.GetPrimaryTitle.GetAdjective] wojska, krzyżowcy w końcu kierują swoje spojrzenia gdzie indziej."
	ep3_frankokratia_events.0060.desc_leave_unpaid:0 "Nowy suweren zasiada w niezrównanych luksusach [claimant.GetCapitalLocation.GetTitle.GetNameNoTier], postawiony na miejscu przez latynoską broń i ponownie posłuszny — na razie — swoim poddanym: [claimant.GetName].\n\nZ pewnością w przekonaniu swoich przodków, ten nowy [claimant.GetTitleAsNameNoTooltip] #EMP odmówił#! żądań krzyżowców. Psy, które walczyły i warczały w imię [claimant.GetHerHim], zostały odesłane głodne.\n\nNowy monarcha rządzi, tak... ale trzeba się zastanawiać, dlaczego zbłąkani krzyżowcy wybrali taką drogę, szukając zbawienia...?"
	ep3_frankokratia_events.0060.desc_loss:0 "#EMP \"Chwała [defender.GetTitledFirstName], przynoszącemu zwycięstwo! [defender.GetTitleAsNameNoTooltip]! [defender.GetTitleAsNameNoTooltip]!\"#!\n\nTen refren rozbrzmiewa w [defender.GetPrimaryTitle.GetNameNoTier] — ich suweren zmusił latynoskich krzyżowców z powrotem do morza. Dla roszczenia [claimant.GetName] do potężnej Bizancjum, wydaje się, że łaska Boża okazała się dość ograniczona.\n\nPoważne upokorzenie dla adventurów, którzy odważyli się domagać się woli Wszechmogącego..."
	ep3_frankokratia_events.0060.a:0 "Niezłe spotkanie wschodnich i zachodnich chrześcijan."
