l_english:
	ep3_frankokratia_events.0001.t:0 "Niesprawiedliwe Odebranie"
	ep3_frankokratia_events.0001.crusader_intro:0 "Uzbrojeni pielgrzymi do ziemi za morzem zlecili [financier.GetPrimaryTitle.GetNameNoTier] zbudowanie naszych statków... to niezwykle kosztowna sprawa, poświęcona niepewnemu przedsięwzięciu."
	ep3_frankokratia_events.0001.non_crusader_intro:0 "Dotarły wieści o Krucjacie. Ci, którzy złożyli przysięgę, zlecili [financier.GetPrimaryTitle.GetNameNoTier] zbudowanie swoich statków... to niezwykle kosztowna sprawa, poświęcona niepewnemu przedsięwzięciu."
	ep3_frankokratia_events.0001.desc:0 "\n\n"Straszne marnotrawstwo!" żali się [byz_claimant.GetFirstName], mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]. "Najodważniejsi latyńscy rycerze, ubodzy — zmuszeni do cierpienia przed poganami! Jak [Glossary('Romaioi', 'ROMAIOS_GLOSS')] mogliby im pomóc..."\n\nJako [byz_emperor.GetPrimaryTitle.GetAdjective] pretendent, [byz_claimant.GetFirstNameNoTooltip] mówi celnie o #EMP Romaioi#!. Może... gdyby nasi krzyżowcy maszerowali w [byz_claimant.GetHerHis] imieniu, ich sprawa mogłaby być wzmocniona przez greckich żołnierzy i wspaniałe imperialne dary? Czy taka nieortodoksyjna Krucjata mogłaby lepiej służyć misji Chrystusa... i Jego chrześcijańskim wojownikom?"
	ep3_frankokratia_events.0001.a:0 "Sprytne przedsięwzięcie! Na pewno zostanie pobłogosławione przez Papieża."
	ep3_frankokratia_events.0001.a.flavor:0 "Ci bracia w Chrystusie sprzeciwiają się autorytetowi Świętego Ojca! Czy byłoby tak źle użyć naszych pielgrzymów przeciwko nim...?"
	ep3_frankokratia_events.0001.b:0 "Chcę, aby krzyżowcy osobiście przysięgali na tę sprawę."
	ep3_frankokratia_events.0001.b.flavor:0 "Liderzy Bożych armii mogą podejmować decyzje samodzielnie. To oni, a nie Papież, będą pierwsi stąpając po ziemi Bizancjum."
	ep3_frankokratia_events.0001.c:0 "Niesłychanie głupi pomysł."
	ep3_frankokratia_events.0001.c.flavor:0 "A bardziej niegodziwa zdrada trudno sobie wyobrazić!"
	abandon_crusade_tooltip:0 "@alert_icon! #alert_trial Gdy [great_holy_war|E] ruszy, ty i inni chętni napastnicy zostaniecie usunięci z tej krucjaty#!"
	byz_claimant_crusade_tooltip:0 "@warning_icon! #X Poprowadzisz #high $CRUSADING_CLAIM_CB_NAME$#! przeciwko [byz_emperor.GetShortUIName], w imieniu [byz_claimant.GetShortUIName]#!"
	may_form_latin_empire_tooltip:0 "Możesz stworzyć #high [GetTitleByKey('e_latin_empire').GetName|U]#!"
	crusaders_may_be_paid_tooltip:0 "Możesz otrzymać @gold_icon![gold|E], @piety_icon![piety|E] i [special_troops|E]"
	more_crusaders_will_join_tooltip:0 "#P Więcej [great_holy_war|E] napastników dołączy do twojej [war|E] zamiast#!"
	fewer_crusaders_will_join_tooltip:0 "@warning_icon! #X Mniej [great_holy_war|E] napastników dołączy do twojej [war|E] zamiast#!"
	ep3_frankokratia_events.0001.a.crit_success:0 "[ghw_sponsor.GetTitledFirstNameNoTooltip] błogosławi twój sprytny plan"
	ep3_frankokratia_events.0001.a.success:0 "[ghw_sponsor.GetTitledFirstNameNoTooltip] zgadza się, aby naprawić Schizmę"
	ep3_frankokratia_events.0001.a.failure:0 "[ghw_sponsor.GetTitledFirstNameNoTooltip] potępia twój niebezpieczny plan"
	set_byz_state_faith_to_catholic_tooltip:0 "[byz_claimant.GetShortUIName] zmieni [byz_emperor.GetPrimaryTitle.GetAdjective] Stan [faith|E] na [byz_claimant_champion.GetFaith.GetName]"
	eager_for_empire_modifier:0 "Pragnący Imperium"
	eager_for_empire_modifier_desc:0 "Ten aspirant jest wzmocniony marzeniami o bizantyjskiej cesarskiej chwale; wzmocniony przez czystą determinację, i pilnie strzeżony przez swoich dobroczyńców."
	prepared_for_daring_deeds_modifier:0 "Przygotowany na Daring Campaigns"
	prepared_for_daring_deeds_modifier_desc:0 "Ta postać prowadzi wielkie i ryzykowne przedsięwzięcie: takie, które obiecuje bogate nagrody, ale odniesie sukces tylko dzięki starannemu planowaniu."
	ep3_frankokratia_events.0002.opening:0 "Najśmielszy [ROOT.Char.Custom('GetDaughterSon')] Chrystusa,"
	ep3_frankokratia_events.0002.desc_condemns:0 "Czy naprawdę — z opieki potomka Świętego Piotra — wyrywasz miecz Gabriela? Czy, pozbawiony synowskiej miłości i chrześcijańskiej pobożności, zanurzasz ten najświętszy miecz w piersiach swoich greckich braci?\n\nTo jest abominacja, którą rozważasz. Żaden chrześcijanin nie powinien być krzywdzony przez pielgrzymów."
	ep3_frankokratia_events.0002.desc_endorses:0 "Z grzeszną dumą, greccy prelatowie drwią z wybranego przedstawiciela naszego Pana na ziemi. Dlatego, w Jego boskim imieniu, nakładam na ciebie obowiązek zmobilizowania Jego żołnierzy, by zdobyć zwycięstwo i nadać nowego i sprawiedliwego suwerena na wschodzie.\n\nJeśli Bóg zechce, przez twoje wysiłki wierni mogą pewnego dnia rościć sobie pretensje do wszystkich ziem za morzem."
	ep3_frankokratia_events.0002.desc_wasnt_asked:0 "Bóg karze tych, którzy, jak Lucyfer, przypuszczają na królestwa i imperia Jego światła — lecz nagradza wytrwałych. Co zaczęło się wśród Jego Krzyżowców, nie cofnę.\n\nAle będziesz zależał od świętej absolucji za przelanie chrześcijańskiej krwi. Postępuj mądrze i szlachetnie w służbie Chrystusa, a możesz ją otrzymać; módl się, gdy stoisz przed Grekami."
	ep3_frankokratia_events.0002.a:0 "Cóż... do Bizancjum wyruszam!"
	ep3_frankokratia_events.0002.b:0 "Żałuję, Święty Ojcze! #EMP Żałuję mojego szaleństwa!#!"
	continue_frankokratia_crusade_tooltip:0 "Kontynuujesz przekierowywanie krzyżowców w stronę [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
	end_frankokratia_crusade_war_tooltip:0 "@alert_icon! #alert_trial Nie zaatakujesz [byz_emperor.GetPrimaryTitle.GetNameNoTier] ani nie przekierujesz żadnych krzyżowców#!"
	ep3_frankokratia_events.0003.opening:0 "Wróg [byz_emperor.GetTitleAsNameNoTooltip],"
	ep3_frankokratia_events.0003.desc:0 "Ci, którzy noszą krzyż, mają wiele nowo zbudowanych [financier.GetPrimaryTitle.GetAdjective] statków do dyspozycji — ale nie mogą sprawiedliwie ponieść ich kosztów. Przekonałem naszą Radę, by szukała zapłaty innymi środkami.\n\nZobowiążcie nas do odszkodowania z imperialnej kasy lub za pomocą imperialnych ziem. Jeśli to uczynicie, nasze statki przewiozą wasze $knight_culture_player_plural_no_tooltip_lowercase$ przez morze. Nasi dzielni marynarze wkrótce zdobędą mury waszych wrogów. Grecy wkrótce pożałują swojego lekceważenia wobec nas!"
	ep3_frankokratia_events.0003.a:0 "Nasza przysięga za waszą, niech tak będzie."
	will_give_byz_lands_tooltip:0 "Jeśli [byz_emperor.GetShortUIName] nie ma wystarczającej ilości @gold_icon![gold|E], [financier.GetShortUIName] zdobędzie [title|E] od [byz_emperor.GetPrimaryTitle.GetNameNoTier]"
	financier_will_join_claim_war_tooltip:0 "[financier.GetShortUIName] dołączy do twojej #high $CRUSADING_CLAIM_CB_NAME$#! przeciwko [byz_emperor.GetShortUIName]"
	every_ally_will_gain_modifier_tooltip:0 "Ty i inni [war|E] napastnicy zyskacie [GetModifier('grand_crusader_fleet_modifier').GetNameWithTooltip|L]"
	grand_crusader_fleet_modifier:0 "Wielka Flota Krzyżowców"
	grand_crusader_fleet_modifier_desc:0 "Ogromna flota nowo zbudowanych statków transportowych i okrętów wojennych przewozi armie tej postaci na odległe wybrzeża."
	ep3_frankokratia_events.0004.t:0 "Pycha na Zachodzie"
	ep3_frankokratia_events.0004.desc:0 "Nasi szpiedzy wśród Latynów przynoszą dziwaczne nowiny... gdybym nie był tak dobrze zaznajomiony ze wszystkimi innymi formami [financier.GetPrimaryTitle.GetAdjective] chciwości, pomyślałbym, że zostałem oszukany!\n\nPodczas gdy [byz_claimant_champion.GetFaith.GetAdherentNamePlural] znów uderzają przeciwko poganom, wielka masa uzbrojonych pielgrzymów obiecała przybyć #EMP tutaj#!. Na czele z [byz_claimant_champion.GetName] i [financier.GetTitledFirstName], ogłaszają [byz_claimant.GetName], tego żałosnego żebraka, prawowitym władcą [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]!\n\nWkrótce, ci fanatycy będą umierać pod moimi murami za sprawą [byz_claimant.GetHerHis] żałosnej sprawy! Jak mogą rozważać takie ataki na swoich fellow Chrześcijan?"
	ep3_frankokratia_events.0004.a:0 "Sądząc po wszystkim... [byz_claimant.GetFirstNameNoTooltip] musi umrzeć."
	ep3_frankokratia_events.0004.a.flavor:0 "Może brutalne morderstwo otworzy im oczy? Z pewnością, pozostawi Latynów bez powodu, by nas atakować."
	ep3_frankokratia_events.0004.b:0 "[ROOT.Char.GetFaith.HighGodName] powołał mnie. [ROOT.Char.GetFaith.HighGodName] będzie mnie bronił."
	ep3_frankokratia_events.0004.b.flavor:0 "Tymczasem biskupi Rzymu coraz bardziej upijają się swoimi fałszywymi twierdzeniami... poważnie wprowadzając w błąd swoją dziką trzodę."
	abandon_crusade_emp_tooltip:0 "@alert_icon! #alert_trial Gdy [GetFaithByKey('catholic').GetAdherentName|U] [great_holy_war|E] ruszy, zaangażowani napastnicy zostaną usunięci z niej#!"
	franko_emp_crusade_tooltip:0 "@warning_icon! #X [byz_claimant_champion.GetShortUIName] poprowadzi #high $CRUSADING_CLAIM_CB_NAME$#! przeciwko [byz_emperor.GetShortUIName], w imieniu [byz_claimant.GetShortUIName]#!"
	byz_empire__destroyed_tooltip:0 "@warning_icon! #X [GetTitleByKey('e_byzantium').GetName|U] może zostać zniszczone!#!"
	ep3_frankokratia_events.0005.opening:0 "Moje nieposłuszne dziecko,"
	ep3_frankokratia_events.0005.desc:0 "Nie możesz już liczyć na ubranie pretendenta [claimant.GetName] w cesarską purpurę.\n\nNie marz więcej o greckich luksusach. Nie bądź dłużej w opozycji, ale szukaj pokuty. Sprawa, która kiedyś wywiodła cię z Bożej świętej misji, spotkała się z należnym jej nieceremonialnym końcem."
	ep3_frankokratia_events.0005.a:0 "[ROOT.Char.GetFaith.HighGodName] musi kochać tyrana Greków..."
	frankokratia_story_ends_tooltip:0 "Atak [GetFaithByKey('catholic').GetAdjective] Krzyżowców na [GetTitleByKey('e_byzantium').GetName|U] został przerwany"
	ep3_frankokratia_events.0020.t:0 "Przeciwko Zbłąkanemu"
	ep3_frankokratia_events.0020.desc:0 "Nieporozumienia rozkwitają wśród wojowników Chrystusa... bo poganin jest potężny, przeprawa przez Morze Śródziemne kosztować nas będzie drogo, a stocznia [financier.GetName] jest surowym i przebiegłym wierzycielem.\n\n[redirecter.GetName] szczegółowo opisuje dość inne przedsięwzięcie: przy naszym wspólnym zapał, czemu nie zainstalować pretendenta [byz_claimant.GetName] na tronie [byz_emperor.GetPrimaryTitle.GetName]? Czy nie będziemy mogli uzyskać bogatej nagrody, która dobrze wzmocni wiernych?"
	ep3_frankokratia_events.0020.pope_condemns:0 "\n\n[pope.GetTitledFirstName] nie zgadza się, zabraniając tego przedsięwzięcia i grożąc potępieniem. Chętni pozostają niewzruszeni."
	ep3_frankokratia_events.0020.pope_endorses:0 "\n\nA chociaż [pope.GetSheHe] nadal próbuje prowadzić Krucjatę, [pope.GetTitledFirstName] nadał temu przedsięwzięciu błogosławieństwo św. Piotra!"
	ep3_frankokratia_events.0020.pope_resents:0 "\n\n[pope.GetTitledFirstName] nie potępił tego przedsięwzięcia, ale [pope.GetHerHis] prelatowie nie popierają takiego rozbicia Krucjaty..."
	ep3_frankokratia_events.0020.a:0 "Dołączę tylko jako #EMP lider#! tej śmiałej inicjatywy."
	ep3_frankokratia_events.0020.b:0 "Liczy się dla mnie chętnych!"
	ep3_frankokratia_events.0020.c:0 "Ten plan... nie ma sensu."
	ep3_frankokratia_events.0020.c.flavor:0 "To czysta bluźnierstwo! #EMP I osłabia naszą świętą Krucjatę!#!"
	join_byz_claimant_crusade_tooltip:0 "@warning_icon! #X Dołączysz do #high $CRUSADING_CLAIM_CB_NAME$#! przeciwko [byz_emperor.GetShortUIName], w imieniu [byz_claimant.GetShortUIName]#!"
	may_gain_land_latin_empire_tooltip:0 "[titles|E] w #high [GetTitleByKey('e_latin_empire').GetName|U]#! mogą być rozdzielone"
	ep3_frankokratia_events.0030.t:0 "Spadkobiercy Konstantyna"
	ep3_frankokratia_events.0030.desc:0 "[ghw_sponsor.GetTitledFirstName] wzywa, ale nie odpowiemy. Na razie. Zamiast tego, pod kierownictwem [byz_claimant_champion.GetTitledFirstNamePossessive] maszerujemy na [byz_emperor.GetPrimaryTitle.GetNameNoTier].\n\nGdy nasi pielgrzymi wsiadają na [financier.GetPrimaryTitle.GetAdjective] statki, niezliczone heroldzkie tarcze wiszą na dziobie i rufie, owinięte w skórę, by przetrwać morze. Potężne konie wojenne prowadzone są poniżej pokładu. Jakby w kwiecie, wielkie żagle rozwijają się, by uchwycić słońce! Gdzie indziej, kolumny krzyżowców wyruszają pieszo za krzyżem, z pradawnymi drogami prowadzącymi ich na wschód.\n\nPomścijmy [Glossary( 'Trojans', 'TROJANS_FRANKOKRATIA_GLOSS')]! Niech Grecy drżą w swoich pałacach! Niech skłonią się przed [byz_claimant.GetFullName], swoim prawowitym panem, a my krzyżowcy jako ich wybawcy!"
	TROJANS_FRANKOKRATIA_GLOSS:0 "Poprzez legendę o ucieczce Eneasza z Troi, średniowieczni Latynowie śledzili swoje pochodzenie do tego legendarnego miasta; zemsta za tych rzekomo przodków była twierdzoną motywacją do ataku na greckie Bizancjum."
	ep3_frankokratia_events.0030.a:0 "#EMP Chwała Bogu na wysokościach!#!"
	frankokratia_war_begins_tooltip:0 "[byz_claimant_champion.GetShortUIName|U] ogłosił #high [frankokratia_war.GetName]#!"
	frankokratia_war_join_tooltip:0 "Dołączyłeś jako napastnik"
	abandoned_crusade_general_tooltip:0 "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName] i inni napastnicy opuścili [GetFaithByKey('catholic').GetAdjective] [great_holy_war|E]#!"
	ep3_frankokratia_events.0031.t:0 "Rozdrobniona Krucjata"
	ep3_frankokratia_events.0031.desc_byz:0 "Wbrew wszelkim powszechnym uczuciom dla Chrystusa — i gardząc sprawą [pope.GetTitledFirstName], ich ukochanego biskupa Rzymu — frakcja latyńskich krzyżowców teraz wyzywa nasze Cesarstwo!\n\nCzyż #EMP nie#! wiedzą, jak długo nasze imperialne armie służyły jako bastion chrześcijaństwa? Niech moc [Glossary( 'Herakleios', 'HERAKLEIOS_GLOSS')] teraz nas chroni; niech oderwane głowy [byz_claimant_champion.GetTitledFirstName], [financier.GetTitledFirstName] i udawacza [byz_claimant.GetName] wkrótce spoczną obok [Glossary( 'Throne of Solomon', 'THRONE_OF_SOLOMON_GLOSS')]!\n\n[ROOT.Char.GetFaith.WarGodName], strzeż nas dobrze przed tą latynoską chciwością... tym szaleństwem, które zagraża naszej egzystencji."
	HERAKLEIOS_GLOSS:0 "W VII wieku #bold cesarz Herakleios#! zmagał się z kryzysami militarnymi przez większość swojego panowania, walcząc zarówno z Sasanidami, jak i Kalifatem Rashidun. Przeprowadził kluczowe reformy, które pozwoliły Cesarstwu Bizantyjskiemu przetrwać."
	THRONE_OF_SOLOMON_GLOSS:0 "Rzekome trony Króla Salomona, najsłuszniejszego króla starożytnego Izraela, są jednym z obiektów solomonicznych przechowywanych przez cesarski dwór Bizancjum."
	ep3_frankokratia_events.0031.desc_catholic:0 "#EMP Katolicka Krucjata została zdradzona!#!\n\nNiewierni, mylący pielgrzymi połączyli się pod pretendentem [byz_claimant.GetName] i, ohyda ohyd, planują zaatakować [byz_emperor.GetPrimaryTitle.GetNameNoTier], królestwo chrześcijan! Odmawiają wyruszenia do [target_kingdom.GetNameNoTier]!\n\nApologeci dumnych [byz_claimant_champion.GetTitledFirstName], chciwych [financier.GetTitledFirstName] i wszystkich innych twierdzą, że zjednoczą kościół, przynosząc grecką siłę dla sprawy...\n\nAle tylko Bóg wie, co z tego wyniknie."
	ep3_frankokratia_events.0031.desc_target:0 "Bez światła [ROOT.Char.GetFaith.HighGodName], które by ich prowadziło, [pope.GetFaith.GetAdherentNamePlural] plączą się w ciemności!\n\nOgromna kontyngent naszych fanatycznych wrogów, zamiast maszerować przeciwko [defender.GetName], przysiągł zdobyć [byz_emperor.GetPrimaryTitle.GetName]! Ich niezgoda to niezrozumiała ulga dla tych, którzy bronią [target_kingdom.GetNameNoTier].\n\nIch diabelskie umysły wydają się wierzyć, że zostaniemy ochrzczoni przez miecz, gdy [byz_claimant.GetName] zasiądzie na cesarskim tronie... ale wojska [pope.GetTitledFirstNamePossessive] z pewnością, do tego czasu, będą odparte."
	ep3_frankokratia_events.0031.a:0 "To naprawdę się dzieje?"
	ep3_frankokratia_events.0041.t:0 "Wszystkie bogactwa cesarstwa"
	ep3_frankokratia_events.0041.intro_constantinople:0 "W radosnym zgiełku, nasz charge [claimant.GetFirstName] wkracza przez potężne bramy [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod wielkimi kopułami i niebiańskimi [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] Hagii Sofii, [claimant.GetSheHe] wreszcie jest inwestowany jako [claimant.GetTitleAsNameNoTooltip]. Jak wielka jest nasza radość, jak absolutne nasze zdumienie!\n\nGdy zimno wprowadza mnie do [Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')]"
	ep3_frankokratia_events.0041.intro_generic:0 "W radosnym zgiełku, nasz charge [claimant.GetFirstName] wkracza przez potężne bramy [claimant.GetCapitalLocation.GetTitle.GetNameNoTier]. Pod wielkimi kopułami i niebiańskimi [Glossary( 'seraphim', 'SERAPHIM_GLOSS')] cesarskiego kościoła, [claimant.GetSheHe] wreszcie jest inwestowany jako [claimant.GetTitleAsNameNoTooltip]. Jak wielka jest nasza radość, jak absolutne nasze zdumienie!\n\nGdy zimno wprowadza mnie do cesarskiego pałacu"
	ep3_frankokratia_events.0041.desc:0 "i zmusza mnie do znoszenia niekończących się ceremonii, doznaję zupełnie innego uczucia...\n\n"Moim poprzednikiem," tłumaczy [claimant.GetTitledFirstNameNoTooltip], "wziął dużą część skarbu, gdy [defender.GetSheHe] uciekł."
	ep3_frankokratia_events.0041.trying_to_pay:0 "Starać się, ile tylko możemy, Cesarstwo może zaoferować krzyżowcom tylko #EMP częściowe#! odszkodowanie.""
	ep3_frankokratia_events.0041.not_trying_to_pay:0 "Nie możecie zapłacić krzyżowcom tego, co obiecano, ale... możemy zapłacić #EMP wam#! dużo, #EMP dużo#! mniej.""
	SERAPHIM_GLOSS:0 "Zamówienie niebiańskich istot obecnych w religiach abrahamowych; w chrześcijaństwie, #bold serafim#! są sześcioskrzydłowe i należą do najwyższego rzędu aniołów."
	BLACHERNAE_PALACE_GLOSS:0 "Zbudowany w pobliżu murów Teodozjańskich około 500 roku n.e., ten tarasowy kompleks pałacowy był coraz częściej używany podczas wysokiego średniowiecza jako główna cesarska rezydencja."
	ep3_frankokratia_events.0041.a:0 "Więc musimy #EMP wziąć#! to, co nam się należy."
	ep3_frankokratia_events.0041.a.flavor:0 "Grabież takiego cesarskiego miasta... będzie nieporównywalna."
	ep3_frankokratia_events.0041.b:0 "Rozwiązanie naszych rycerzy, niewypłaconych, nie będzie łatwe..."
	ep3_frankokratia_events.0041.b.flavor:0 "...ale, przy odpowiedniej #EMP motywacji#!, mogę spróbować odesłać innych bez krwi."
	ep3_frankokratia_events.0041.b_success:0 "Udało ci się przekonać Latynów do odejścia"
	ep3_frankokratia_events.0041.b_failure:0 "Krzyżowcy plądrują [claimant.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
