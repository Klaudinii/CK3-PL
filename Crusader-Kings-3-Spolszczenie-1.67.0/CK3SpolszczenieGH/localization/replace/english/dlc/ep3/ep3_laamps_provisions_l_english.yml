l_english:
 ep3_laamps_provisions.1000.t:0 "Cięcie racji"
 ep3_laamps_provisions.1000.desc:0 "\"[concerned.Custom2('RelationToMeShort', ROOT.Char)|U],\" zaczyna [concerned.GetFirstName], \"Nie mogłem nie zauważyć, że mamy mniej więcej połowę zapasów...\"\n\n\"Czy nie powinniśmy zacząć redukować racji żywnościowych, a może — co lepsze — zaplanować postój na uzupełnienie zapasów? To jeszcze nie jest nagły wypadek, ale takie sytuacje nie potrzebują wiele, by zmienić się na gorsze. Wystarczy małe opóźnienie i możemy być zmuszeni jeść podeszwy naszych butów!\""
 ep3_laamps_provisions.1000.a:0 "Przestań się martwić, wszystko będzie dobrze!"
 ep3_laamps_provisions.1000.b:0 "Kup sobie coś smacznego w następnym mieście!"
 ep3_laamps_provisions.1010.t:0 "Głodni dezerterzy"
 ep3_laamps_provisions.1010.desc:0 "Dziś rano zaginęła kolejna grupa żołnierzy.\n\nTo zjawisko trwa już od kilku dni i muszę przyznać, że nie gubią się podczas patroli, ani nie zostają zaatakowani przez dzikie zwierzęta podczas warty. Oni dezerterują.\n\nPrzyznaję, że sytuacja była trudna: jedzenie i woda się kończą, a wypłata może nadejść znacznie później niż oczekiwano. Niemniej jednak, nie mogę tolerować takiego tchórzostwa!"
 ep3_laamps_provisions.1010.a:0 "Słabeusze!"
 ep3_laamps_provisions.1020.t:0 "Rezygnacja"
 ep3_laamps_provisions.1020.desc:0 "\"#EMP Nie mogę już tego znieść!#!\"\n\nKiedy sennie wychodzę z namiotu, widzę rozwścieczonego [leaver.GetTitledFirstName], który w furii ciągnie za sobą worek z kilkoma swoimi rzeczami, opuszczając obóz.\n\n\"Nie czuję już stóp, moje plecy ciągle bolą i nie pamiętam, kiedy ostatni raz jadłem ciepły posiłek! Albo sycący posiłek! Albo w ogóle posiłek! #EMP Przeklęty bądź, przeklęty [ROOT.Char.GetFirstNameNoTooltip]!#!\""
 ep3_laamps_provisions.1020.a:0 "Idź, tchórzu!"
 ep3_laamps_provisions.1025.t:0 "Nie warte świeczki"
 ep3_laamps_provisions.1025.desc:0 "\"Naprawdę starałem się cię wspierać, [ROOT.Char.GetFirstNameNoTooltip], starałem się jak mogłem, ale to zaszło za daleko!\" mówi [leaver.Custom2('MyCharacterIntroduction', ROOT.Char)], ze łzami frustracji w oczach i morderczym wyrazem twarzy.\n\n\"Prowadzisz nas na śmierć! Wszystko przez twoje głupie ambicje i śmieszną oszczędność! Ale ja nie pójdę z tobą do wczesnego grobu! Odchodzę. TERAZ!\""
 ep3_laamps_provisions.1025.a:0 "Żegnaj."
 ep3_laamps_provisions.1030.t:0 "Głodujący żołnierze"
 ep3_laamps_provisions.1030.desc:0 "Niektórzy z moich żołnierzy nadal dezerterują; większość z nich jednak nie ma już siły na ucieczkę.\n\nZ dnia na dzień liczba moich zwolenników maleje, gdy głód, pragnienie i różnorodne choroby ścinają ich jeden po drugim."
 ep3_laamps_provisions.1030.a:0 "A jednak wciąż maszerujemy."
 ep3_laamps_provisions.1040.t:0 "Osłabione ciało"
 ep3_laamps_provisions.1040.desc:0 "Uporczywy kaszel wstrząsa moim ciałem. Trochę wody by pomogło, ale skończyła się wczoraj. Ręce mi drżą, prawdopodobnie mam gorączkę.\n\nCzuję się słaby i chory — stan, który dzielę z wieloma moimi towarzyszami.\n\nMusimy uzupełnić zapasy i musimy to zrobić #EMP teraz#!, zanim będzie za późno."
 ep3_laamps_provisions.1040.a:0 "Jestem po prostu wyczerpany..."
 ep3_laamps_provisions.1050.t:0 "Dotyk śmierci"
 ep3_laamps_provisions.1050.desc_pet_horse:0 "Mój biedny [ROOT.Char.Custom( 'WarhorseStoryName' )]!\n\nTrudy naszej podróży były zbyt wielkie nawet dla tak potężnego rumaka..."
 ep3_laamps_provisions.1050.desc_pet_dog:0 "Mój biedny [ROOT.Char.Custom( 'DogStoryName' )]!\n\nTrudy naszej podróży były zbyt wielkie nawet dla tak odważnego psa..."
 ep3_laamps_provisions.1050.desc_pet_cat:0 "Mój biedny [ROOT.Char.Custom( 'CatStoryName' )]!\n\nTrudy naszej podróży były zbyt wielkie dla tak małego kociaka..."
 ep3_laamps_provisions.1050.desc_pet_no:0 "Co za tragedia!"
 ep3_laamps_provisions.1050.desc_pet:0 "Zawsze będę pamiętać, jak twoje inteligentne oczy uśmiechały się do mnie w lepsze dni, ale ich utracony blask, przygaszony bólem i smutkiem, gdy po raz ostatni podniosłeś głowę, aby spojrzeć na mnie, to wszystko, co widzę.\n\nNiech [ROOT.Char.GetFaith.HighGodName] wybaczy mi moją głupotę, która doprowadziła nas do tego miejsca. Nie sądzę, żebym mógł sobie wybaczyć."
 ep3_laamps_provisions.1050.desc_follower:0 "\n\nNasze zwierzęta padają jak muchy, żołnierze osuwają się na pobocze drogi, a teraz to; [ROOT.Char.GetFaith.DeathDeityName] nawiedził mój obóz i zabrał [dead.Custom2('MyCharacterIntroduction', ROOT.Char)]! Trudy tej źle przemyślanej wyprawy były dla [dead.GetHerHim] zbyt wielkie...\n\nTa śmierć ciąży na moim sumieniu."
 ep3_laamps_provisions.1050.a:0 "Żegnaj, przyjacielu."
 ep3_laamps_provisions.1050.a_tt:0 "Twój zwierzak umarł"
 ep3_laamps_provisions.1050.a_1:0 "[dead.GetSheHe|U] na to nie zasłużył."
 ep3_laamps_provisions.1050.b:0 "Przynajmniej mamy świeże mięso!"
 ep3_laamps_provisions.1050.c:0 "W końcu... Dlaczego nie...?"
 ep3_laamps_provisions.1050.d:0 "Przepraszam... Bardzo, bardzo #EMP przepraszam#!..."
 ep3_laamps_provisions.1050.d.tt:0 "Zjadasz zwłoki swojego biednego zwierzaka"
 ep3_laamps_provisions.1060.t:0 "Złe powietrze"
 ep3_laamps_provisions.1060.desc:0 "Cisza zalega nad moim obozem dzisiaj, przerywana jedynie cichymi jękami chorych.\n\nPodczas nocy wielu moich towarzyszy zaczęło wykazywać objawy jakiejś choroby. Do rana wyglądało to na prawdziwą epidemię. Moi ludzie, już osłabieni długim marszem i ograniczonym dostępem do jedzenia i wody, ledwo mają siłę wstać, a co dopiero chodzić.\n\nJeśli chcę kogokolwiek uratować, musimy się teraz zatrzymać."
 ep3_laamps_provisions.1060.a:0 "Co mam zrobić?"
 ep3_laamps_provisions.1070.t:0 "Czy widzę światło?"
 ep3_laamps_provisions.1070.desc:0 "Nie pamiętam, kiedy ostatni raz jadłem.\n\nMoje gardło przypomina pergamin.\n\nWszystko #EMP boli#!.\n\nNie pamiętam już, dokąd zmierzam, wiem tylko, że muszę iść dalej.\n\nNie chcę iść dalej, chcę tylko, żeby to wszystko #EMP się skończyło...#!"
 ep3_laamps_provisions.1070.a:0 "Nie mogę... iść dalej..."
 ep3_laamps_provisions.1070.a1:0 "Umierasz z głodu"
 ep3_laamps_provisions.1070.a2:0 "Twój żołądek jest trwale uszkodzony"
 ep3_laamps_provisions.1070.a3:0 "Siły cię opuszczają"
 ep3_laamps_provisions.1070.a4:0 "Desperacja zmusza cię do nieświętego posiłku"
 ep3_laamps_provisions.1070.a5:0 "Zaczynasz chorować"
 ep3_laamps_provisions.1070.a6:0 "Coś w twojej głowie pęka"
 ep3_laamps_provisions.1070.a7:0 "Światło znika z twoich oczu"
 ep3_laamps_provisions.1070.a8:0 "Twoje ciało jest trwale osłabione"
 ep3_laamps_provisions.1070.tt:0 "Głód"
 weak_stomach_modifier:0 "Słaby żołądek"
 weak_stomach_modifier_desc:0 "Po przetrwaniu z małą ilością jedzenia przez dłuższy czas, żołądek tego bohatera nie jest w stanie znieść obfitych lub skomplikowanych posiłków, co sprawia, że łatwo się rozchorowuje."
 hunger_sickness_modifier:0 "Choroba głodowa"
 hunger_sickness_modifier_desc:0 "Po prawie zagłodzeniu na śmierć, ten bohater nie jest już taki sam: jego skóra jest pokryta ranami, a jego ciało i umysł osłabły."
 every_follower_custom:0 "Każdy [follower|E]"
 starving_opinion:0 "Pozwól mi głodować"
 every_maa_regiment_custom:0 "Każdy oddział zbrojnych"
 ep3_laamps_provisions.1080.t:0 "Puste torby i puste żołądki"
 ep3_laamps_provisions.1080.desc_companion:0 "\"Rozumiem twoją gorliwość — wierz mi, #EMP rozumiem#!! Ale błagam cię, przemyśl jeszcze raz swój pośpiech.\" Oczy [complainer.GetFirstNamePossessive] wyglądają na smutne i zapadnięte, gdy [complainer.GetSheHe] wpatruje się we mnie.\n\n\"Proszę, nie bądź taki uparty. Zupełnie skończyło nam się jedzenie i czysta woda; jeśli natychmiast nie zatrzymamy się na odpoczynek i uzupełnienie zapasów, maszerujemy prosto na śmierć!\""
 ep3_laamps_provisions.1080.desc_alone:0 "Naprawdę myślałem, że dam radę. To było lekkie naciągnięcie, ale nie spodziewałem się, że sytuacja tak szybko się pogorszy.\n\nZnalazłem się w sytuacji bez wyjścia, bez zapasów na wsparcie mojego marszu, głodując, spragniony i wyjątkowo słaby.\n\nCel zbliża się z każdym krokiem, ale po raz pierwszy czuję nękające mnie wątpliwości, czy dotrę tam żywy."
 ep3_laamps_provisions.1080.a:0 "A jednak musimy iść dalej."
 ep3_laamps_provisions.1080.b:0 "Musimy odpocząć, zanim będzie za późno."
 ep3_laamps_provisions.1080.sea:0 "Jesteś na morzu, nie ma gdzie odpocząć, poza własnym statkiem!"
 ep3_laamps_provisions.1080.c:0 "Obierz kurs na ląd, #EMP teraz#!!"
 ep3_laamps_provisions.1080.c.tt:0 "Twoja [travel|E] zostanie anulowana i przekierowana do [landfall.GetBaronyNameExplicitly] ([landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName])"
 critically_low_provisions_alert:0 "Krytycznie mało zapasów"
 critically_low_provisions_alert_desc:0 "Twoje zapasy zaraz się skończą!"
