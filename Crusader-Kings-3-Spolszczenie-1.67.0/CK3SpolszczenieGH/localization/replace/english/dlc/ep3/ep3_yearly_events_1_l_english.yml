l_english:
 ep3_yearly.1010.t:0 "Hippomania"
 ep3_yearly.1010.intro:0 "#EMP Clip, clop. Clip, clop.#!\n\nHigh on [horse_owner.GetHerHis] koń, [horse_owner.Custom('WarhorseStoryName')], mój towarzyszu gubernatorze, [horse_owner.GetTitledFirstName], dumnie kłusuje przez mój dziedziniec. ten [horse_owner.Custom('HorseStoryMareStallion')] struts proudly, ever aware of its illustrious pedigree.\n\n[horse_owner.GetFirstNameNoTooltip] jest przedmiotem zazdrości każdego gubernatora w Bizancjum — i ja nie jestem wyjątkiem.. "
 ep3_yearly.1010.greek_flavor:0 "[Glossary( 'Hipperos', 'HIPPEROS_GLOSS' )] ma głebokie korzenie w tradycji greckiej."
 ep3_yearly.1010.outro:0 "\n\n[horse_owner.Custom('WarhorseStoryName')] musi być mój , ale jak?"
 ep3_yearly.1010.a:0 "Perhaps the right price would persuade [horse_owner.GetFirstNameNoTooltip]..."
 ep3_yearly.1010.a.tt.success:0 "[horse_owner.GetTitledFirstNameNoTooltip] akceptuje twoją ofertę"
 ep3_yearly.1010.a.tt.failure:0 "[horse_owner.GetTitledFirstNameNoTooltip] odrzuca twoją ofertę"
 ep3_yearly.1010.b:0 "[horse_owner.Custom('WarhorseStoryName')] przystoi komuś o wyższym statusie."
 ep3_yearly.1010.b.tt.success:0 "[horse_owner.GetTitledFirstNameNoTooltip] ulega twojemu wpływowi"
 ep3_yearly.1010.b.tt.failure:0 "[horse_owner.GetTitledFirstNameNoTooltip] odrzucił twoją ofertę"
 ep3_yearly.1010.c:0 ""[spymaster.GetFirstNameNoTooltip], ten koń będzie mój-wszelkimi możliwymi sposobami""
 ep3_yearly.1010.c.flavor:0 "przywież zadanie twojemu mistrzowi szpiegów  [spymaster.GetTitledFirstNameNoTooltip], z ukryciem [horse_owner.Custom('HorseStoryMareStallion')]"
 ep3_yearly.1010.c.tt.success:0 "[spymaster.GetFirstNameNoTooltip] ukrywa przed tobą konia"
 ep3_yearly.1010.tt:0 "[horse_owner.Custom('WarhorseStoryName')] staje się twoje"
 ep3_yearly.1010.c.tt.failure:0 "[spymaster.GetFirstNameNoTooltip] nieudana kradzież konia"
 ep3_yearly.1010.d:0 " Nigdy nie patrz darowanemu koniowi w zęby, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt:0 "otrułeś [horse_owner.GetTitledFirstNamePossessiveNoTooltip] konia"
 ep3_yearly.1010.d.success:0 "[horse_owner.GetFirstNameNoTooltip] nie jest mądrzejszy"
 ep3_yearly.1010.d.failure:0 "[horse_owner.GetFirstNameNoTooltip] odkrył cię"
 ep3_yearly.1010.d.dead_horse:0 "[horse_owner.Custom('WarhorseStoryName')] zmarł"
 HIPPEROS_GLOSS:0 "#bold Hipperos#! to starożytne greckie słowo opisujące obsesję na punkcie koni."
