l_english:
 ep3_travel_events.8000.t:0 "przynależeć gdzieś"
 ep3_travel_events.8000.desc.intro:0 "od momentu naszego przypadkowego spotkania w [location.GetName], moja droga [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] i [prospective_prince.GetName] są ze sobą całkowicie zżyte. Chociaż nie mamy ziemi ani tytułów [prince_parent.GetTitleAsNamePossessiveNoTooltip|U] [prospective_prince.Custom('GetDaughterSon')] to jest całkowicie oszołomiona zauroczeniem.To urocze zaloty, ale nastał czas aby się rozdzielić, gdyż udajemy się w dalszą podróż.\n\n"Oh, [ROOT.Char.GetMotherFather],"
 ep3_travel_events.8000.desc.mid2.bold_child:0 "Jestem tak zmęczony podróżą, pragę zostać tutaj z [prospective_prince.GetNameNoTooltip]!""
 ep3_travel_events.8000.desc.mid2.timid_child:0 "Obawiam się, że już nigdy nie spotkam innego [prospective_prince.GetWomanMan] takiego [prospective_prince.GetHerHim] jak ty. . Widzę wiele wspaniałych miejsc podczas naszych podróży, ale czy myślisz, że może pewnego dnia osiedlimy się i będziemy mieli własne korzenie?""
 ep3_travel_events.8000.outro.dislikes_child:0 "\n\n To może być moja jedyna szansa, aby na zawsze pozbyć się tego pasożyta."
 ep3_travel_events.8000.outro:0 "\n\nWidzę cierpienie malujące się na [romantic_child.GetHerHis] twarzy i nie mogę się oprzeć myśli, [romantic_child.GetHerHis] czy miejsce naprawdę jest już za mną."
 ep3_travel_events.8000.a:0 ""Twoje miejsce jest przy [prospective_prince.GetFirstNameNoTooltip], a nie przy głupim starym [ROOT.Char.Custom('InsultNoun')] jak ja.""
 ep3_travel_events.8000.b:0 ""[prospective_prince.GetFirstNameNoTooltip|U] może po prostu przyjść z nami!""
 ep3_travel_events.8000.c:0 ""Chodź teraz, [romantic_child.GetFirstNameNoTooltip].""
 ep3_travel_events.8001.t:0 "Moje własne korzenie"
 ep3_travel_events.8001.desc:0 "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] wracam do domu  [prospective_prince.GetHerHis] z dziwną młodą [romantic_child.GetWomanMan] idącą przez ramię [prospective_prince.GetHerHis]. To stworzenie jest wyraźnie zaniedbane i zmęczone drogą [romantic_child.GetHerHis] brud pokrywa skromne ubranie.\n\n"[ROOT.Char.GetMotherFather|U]! To jest [romantic_child.GetFirstName], [romantic_child.Custom('GetDaughterSon')] ze [laamp.GetName], sławnych podróżników. [romantic_child.GetSheHe|U] to także [romantic_child.GetWomanMan] w której się zakochałem, i jeśli dasz swoje błogosławieństwo, weżmiemy ślub!""
 ep3_travel_events.8001.a:0 ""Masz moje błogosławieństwo!""
 ep3_travel_events.8001.b:0 ""Wykluczone!""
 ep3_travel_events.8002.t:0 "Innym razem"
 ep3_travel_events.8002.desc:0 "Gdy ostatnie zapasy są pakowane i przygotowujemy się do wyruszenia w nieskończoną drogę raz jeszcze, zatrzymują mnie rozpaczy krzyki mojej [romantic_child.Custom('GetDaughterSon')]. Gdy [romantic_child.GetSheHe] Gdy w końcu do mnie dotrze, obejmuje mnie ciasnym uściskiem. [prince_parent.GetName] Wydaje się, że nie pobłogosławił tego związku [romantic_child.GetName] a wraca, aby dołączyć do mnie w moich podróżach."
 ep3_travel_events.8002.a:0 ""nie smuć się.""
 ep3_travel_events.8010.t:0 "Nię będziesz wspominany"
 ep3_travel_events.8010.desc:0 "Gdy kontynuujemy przez [location.GetName], moje oczy przyciąga ozdobny grobowiec pośród sieci wspólnych grobów. Grobowiec wydaje się być otwarty, a w jego wnętrzu dostrzegam błysk jakiegoś nieznanego skarbu. Nikt poza moją grupą się nie kręci, a z pewnością ten, kto kiedyś posiadał zawartość tego grobowca, nie oceni mnie za zabranie tego, co i tak by zostało niewykorzystane?"
 ep3_travel_events.8010.a:0 "Jestem pewien, że nikt tego nie zauważy"
 ep3_travel_events.8010.a.win:0 "Bez przeszkód zabierasz kilka grobowych skarbów."
 ep3_travel_events.8010.a.lose:0 "Twoja grupa zostaje złapana"
 ep3_travel_events.8010.b:0 "Nie będę naruszać spokoju zmarłych!"
 soulmate_laamp_adventure:0 "[CHARACTER.GetShortUIName|U] miał szansę na przypadkowe spotkanie z [TARGET_CHARACTER.GetShortUIName]  podczas przygody i głęboko się zakochał."
 soulmate_laamp_adventure_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] miał szansę na przypadkowe spotkanie z [CHARACTER.GetShortUIName] podczas przygody i głęboko się zakochał."
 friend_let_me_go:0 "[TARGET_CHARACTER.GetShortUIName|U] allowed [CHARACTER.GetShortUIName] pozwolił odejść i poszukać romansu."
