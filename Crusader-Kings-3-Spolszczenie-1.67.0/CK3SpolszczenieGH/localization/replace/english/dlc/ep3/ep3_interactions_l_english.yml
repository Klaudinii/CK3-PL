	seize_realm:0 "Zagarnij Królestwo"
	seize_realm_action:0 "Zagarnij Królestwo od"
	seize_realm_desc:0 "Spróbuj zagarnąć [SCHEME.GetTargetCharacter.GetShortUINamePossessiveNoTooltip] [domain|E] i kilka [SCHEME.GetTargetCharacter.GetHerHis] [vassals|E]\n$seize_realm_warning$\n@warning_icon! #X Niepowodzenie tego [scheme|E] będzie miało #bold straszliwe konsekwencje!#!"
	seize_realm_desc_general:0 "Wrogi [scheme|E], który pozwala [adventurer|E] zagarnąć [realm|E] [landed|E] [ruler|E].\n\n$seize_realm_warning$"
	seize_realm_warning:0 "@alert_icon! #M Jeśli się powiedzie, [vassals|E] Królestwa mogą stać się [independent|E] w zależności od ich relacji z poprzednim [ruler|E], różnic w [culture|E], [faith|E], [opinion|E] z Adventurerem, rozmiaru Sub-Realm, Siły Militarnej, odległości od [capital|E] i innych czynników#!"
