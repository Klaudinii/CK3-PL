	ep3_interactions_events.0610.t:0 "Dom dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]"
	ep3_interactions_events.0610.desc:0 "[emperor.GetPrimaryTitle.GetName]. Gdzie biurokraci tworzą nudne prawa, gdzie malowane usta szepczą wśród pałacowych cudów... i gdzie kupiłem wspaniałą posiadłość.\n\n"
	ep3_interactions_events.0610.desc_emperor:0 "Dzięki dobrodziejstwu [emperor.GetTitledFirstNameRegnal] [emperor.GetHerselfHimself], zapewniono mi tu miejsce, w hałasie wielkiego [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
	ep3_interactions_events.0610.desc_governor:0 "Dzięki wsparciu [recipient.GetNamePossessive] mam dostęp do jego politycznego świata i jestem mile widziany w jego prowincjonalnym [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
	ep3_interactions_events.0610.desc_conversion:0 "Za przyjemnością [recipient.GetHerHis], jestem świeżo namaszczonym [ROOT.Char.GetFaith.GetAdherentName]."
	ep3_interactions_events.0610.desc_emperor_outro:0 "\n\nMój nowy suweren, który trzyma władzę nad wszystkimi zaszczytami, wszystkimi stanowiskami w [emperor.GetHerHis] [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], prawdopodobnie nie zapomni, że — nowy mieszkaniec stolicy — jestem teraz jego stworzeniem."
	ep3_interactions_events.0610.desc_non_governor_outro:0 "\n\nTak, jestem zobowiązany wobec [recipient.GetTitledFirstNameNoTooltip], ale to przed [emperor.GetFirstNameRegnal] będę się płaszczył, bo administracja [emperor.GetTitleAsNamePossessiveNoTooltip] rządzi wszystkim."
	ep3_interactions_events.0610.a:0 "Nie jestem lądowanym [ROOT.Char.GetLadyLord]... ale mam nowe perspektywy."
	ep3_administrative_outsider_modifier:0 "Administracyjny Outsider"
	ep3_administrative_outsider_modifier_desc:0 "Ta postać wkradła się do administracyjnych sal władzy, gdzie jest traktowana z wrogością i podejrzliwością."
	ep3_interactions_events.0611.opening:0 "Szlachetny wędrowcze,"
	ep3_interactions_events.0611.desc:0 "Muszę odmówić twojej prośbie. Obawiam się, że życie w [recipient.GetCapitalLocation.GetTitle.GetNameNoTier] nie pasowałoby do ciebie... a subtelności mojego politycznego klimatu jeszcze mniej.\n\nOdrzuć ideę zakurzonego biura w cichej posiadłości, proszę cię — ciesz się kurzem na twoich butach z drogi."
	ep3_interactions_events.0611.a:0 "Ciesz się swoimi wygodami, wężu."
