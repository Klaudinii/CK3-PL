	PROCURE_ESTATE_PROPOSAL_OUTRO:0 "Proszę cię, przyznaj mojej rodzinie posiadłość w [recipient.GetCapitalLocation.GetTitle.GetNameNoTier], a mnie głos w [recipient.GetTopLiege.GetPrimaryTitle.GetTierAsName]. Mogę się okazać cennym atutem."
