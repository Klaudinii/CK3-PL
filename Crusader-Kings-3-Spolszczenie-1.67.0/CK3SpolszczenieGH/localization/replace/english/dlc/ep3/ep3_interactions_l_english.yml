	ep3_interactions_events.0030.t:0 "Owoc Drzewa [actor.GetHouse.GetNameNoTooltip]"
	ep3_interactions_events.0030.desc.intro:0 "Trzymając mojego [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName] blisko, czuję jego drżenie.\n\n"Pomyśl o swojej przyszłości,""
	ep3_interactions_events.0030.desc.child_address:0 "mówi mój regent"
	ep3_interactions_events.0030.desc.normal_address:0 "szepczę,"
	ep3_interactions_events.0030.desc.greek:0 ""jako [Glossary( 'vestes', 'VESTES_GLOSS')], [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')] — może nawet cesarski [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]! Gdy pozbędziesz się żądzy i aspiracji męskości, jak bardzo będziesz zaufany! [recipient.GetFirstNameNoTooltip], uczynisz swoją rodzinę tak dumną."\n\n"
	ep3_interactions_events.0030.desc.non_greek:0 ""jako szambelan, stolnik — a może nawet potężny regent! Gdy pozbędziesz się żądzy i aspiracji męskości, jak bardzo będziesz zaufany! [recipient.GetFirstNameNoTooltip], uczynisz swoją rodzinę tak dumną."\n\n"
	ep3_interactions_events.0030.desc.accepted_child:0 "Mały chłopiec patrzy na mnie słabo, z łzami w oczach, kochająco.\n\n"
	ep3_interactions_events.0030.desc.accepted_youth:0 "Zgrzytając zębami, zaciskając łzawiące oczy, młodzieniec kiwa głową.\n\n"
	ep3_interactions_events.0030.desc.child_resents_castration:0 "Te słowa nic nie znaczą. Mały chłopiec krzyczy w panice, próbując beznadziejnie uciec.\n\n"
	ep3_interactions_events.0030.desc.resents_castration:0 "Moje słowa nic nie znaczą. Mały chłopiec krzyczy w panice, próbując beznadziejnie uciec.\n\n"
	ep3_interactions_events.0030.desc:0 "Za nami mój lekarz ostrzy brzytwę."
	VESTES_GLOSS:0 "Prestiżowy tytuł bizantyjskiego dworu związany z imperialną garderobą, dostępny zarówno dla brodatych posiadaczy, jak i eunuchów."
	PATRIKIOS_GLOSS:0 "Tytuł #bold patrikios#! — patrycjusza — był używany w czasach bizantyjskich, aby nadać zaszczyt jego posiadaczowi."
	PARAKOIMOMENOS_GLOSS:0 ""Ten, który śpi obok komnaty cesarskiej," #bold parakoimomenos#! to wysoko wpływowy minister cesarski, niezmiennie eunuch."
	ep3_interactions_events.0030_callous:0 "Trochę nasienia zostaje stracone, ale owocne gałęzie pozostają..."
	ep3_interactions_events.0030_kind:0 "Życie służby zaczyna się od tego."
	family_castration_memory:0 "Wykastrowany przez Krewniaka"
	family_castration_memory_desc:0 "Zostałem wykastrowany na rozkaz mojego [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.GetTitledFirstName]"
	family_castration_memory_desc_second_perspective:0 "zostałeś wykastrowany na rozkaz twojego [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.GetTitledFirstName]"
	family_castration_memory_desc_third_perspective:0 "[owner.GetTitledFirstName] został wykastrowany na rozkaz [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.GetTitledFirstName]"
	ep3_interactions_events.0030.bad_castration.t:0 "Niezgrabna Kastracja"
