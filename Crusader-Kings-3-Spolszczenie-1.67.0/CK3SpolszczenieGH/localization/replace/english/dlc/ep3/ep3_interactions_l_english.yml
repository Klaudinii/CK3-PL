	REQUEST_TITLE_TROOPS_PROPOSAL:0 "Wysyłam wiadomość, ponieważ potrzebuję więcej żołnierzy. Armia [actor.GetPrimaryTitle.GetAdjectiveNoTooltip] nie wystarcza, aby utrzymać pokój i bezpieczeństwo w imieniu [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]."
