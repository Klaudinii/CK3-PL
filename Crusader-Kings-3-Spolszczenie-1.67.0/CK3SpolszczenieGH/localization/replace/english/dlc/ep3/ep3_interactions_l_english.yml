	scheme_critical_moments.1162.t:0 "$scheme_critical_moments.1132.t$"
	scheme_critical_moments.1162.desc:0 "Kulminacja miesięcy skrupulatnych intryg w końcu się rozwinęła, gdy [target.GetTitledFirstName] zrzekł się swojego stanowiska gubernatora [highest_title.GetName].\n\nSkrupulatnie rozsiewane plotki i umiejętnie podłożone dowody splamiły reputację [target.GetHerHis] poza możliwości naprawy, a [target.GetSheHe] nie miał innego wyboru, jak dobrowolnie ustąpić."
	scheme_critical_moments.1162.desc_discovered:0 "\n\nWszystkim jest oczywiste, że tylko ja miałem wystarczającą siłę i wpływ, aby to zrealizować, ale [target.GetSheHe] niewiele może zrobić z tą wiedzą."
	scheme_critical_moments.1162.desc_secret:0 "\n\nOczywiście, taki potężny nacisk mógł pochodzić tylko ode mnie, a jednak [target.GetTitledFirstNameNoTooltip] nie ma niczego, co mogłoby udowodnić jego podejrzenia."
	scheme_critical_moments.1162.a:0 "Zrobione."
	scheme_critical_moments.1162.tt:0 "[target.GetShortUIName] ustąpił jako Gubernator [highest_title.GetName] i ustąpił miejsca [new_governor.GetShortUIName]"
	scheme_critical_moments.1163.t:0 "$scheme_critical_moments.1133.t$"
	scheme_critical_moments.1163.desc:0 "Pomimo moich starań o rozsiewanie wątpliwości poprzez starannie umieszczone plotki i sfabrykowane dowody, charyzma [target.GetTitledFirstNamePossessive] i lojalni zwolennicy ochronili [target.GetHerHim] przed nadchodzącą burzą."
	scheme_critical_moments.1163.desc_discovered:0 "\n\nDodatkowo, [target.GetSheHe] dowiedział się, że cała intryga wywodziła się ode mnie."
	scheme_critical_moments.1163.desc_secret:0 "\n\n[target.GetSheHe|U] wciąż stoi, jego reputacja jest nienaruszona, pozornie nieświadomy intrygi, która miała go podważyć."
	scheme_critical_moments.1163.tt:0 "[scheme.GetName] odkryty"
	scheme_critical_moments.1163.tt.desc:0 "[scheme.GetOwner.GetShortUIName] próbował zmusić cię do ustąpienia, ale nie udało się!"
	scheme_critical_moments.1163.a:0 "Musi być inny sposób."
	scheme_critical_moments.1164.t:0 "Zmuszony do ustąpienia"
	scheme_critical_moments.1164.desc:0 "Plotki o podejrzeniach, insynuujące wszelkiego rodzaju przestępstwa, korupcję, a nawet zdradę z mojej strony krążyły po dworze przez miesiące, rzucając cienie na moją reputację jako gubernatora.\n\nBoli mnie to przyznać, ale udało się. W obliczu przytłaczających, kompromitujących dowodów, które się pojawiły przeciwko mnie — mimo ich ledwo ukrytej fałszywości — muszę ustąpić ze swojej roli publicznej."
	scheme_critical_moments.1164.desc_discovered:0 "\n\nWiem, że to nikt inny, jak [owner.GetTitledFirstName], stoi za moim upadkiem. Może nie dziś, ale przysięgam, że pewnego dnia się zemszczę."
	scheme_critical_moments.1164.desc_secret:0 "\n\nNiewielu mogło wywrzeć taki wpływ na opinię publiczną, więc mam podejrzenia co do mózgu mojego upadku, ale nie mam żadnych dowodów, które by to potwierdzały."
	scheme_critical_moments.1164.a:0 "Wrócę."
