	ep3_interactions_events.0810.desc:0 "Widzę teraz, że wybrałem złą stronę w tej walce. Mam tylko nadzieję, że nie zmieniłem kursu za późno.\n\nNiech nasze armie zwyciężą przeciwko [secondary_recipient.GetTitledFirstName]!"
	ep3_interactions_events.0810.a:0 "Doskonale."
