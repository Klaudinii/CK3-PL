	ep3_interactions_events.0620.opening:0 "Gorliwy [actor.GetFirstName],"
	ep3_interactions_events.0620.desc_byz:0 "W swoim kościele Pan umieścił apostołów, nauczycieli, cudotwórców, tych obdarzonych talentem do rządzenia... i różnorodność języków.\n\nTe, nasze święte głosy, będą mówić w imieniu rodu [actor.GetHouse.GetName]."
	ep3_interactions_events.0620.desc:0 "Istnieją sposoby na poruszenie gór, które wykraczają poza świecką potęgę, i środki do władzy poza świecką wulgarnością.\n\nDla wiecznego zbawienia zwróć się do [recipient.GetFaith.HighGodName]. Dla twojego wybawienia na ziemi, twoja rodzina może polegać na wsparciu naszych [recipient.GetFaith.GetAdjective] ministrów."
	ep3_hof_ask_for_influence_interaction_desc:0 "Poproś [recipient.GetShortUIName] o udzielenie politycznego wsparcia, wydając [piety|E], aby zdobyć [influence|E] dla ciebie i twojego [house|E]"
	ep3_interactions_events.0620.a:0 "Razem, w słusznej sprawie!"
	ep3_interactions_events.0620.b:0 "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! Nie ma lepszych polityków."
	ep3_interactions_events.0620.c:0 "Wygląda na to, że moje modlitwy zostaną wysłuchane."
	ep3_interactions_events.0621.opening:0 "O nikczemne dziecko,"
	ep3_interactions_events.0621.desc:0 "Chciałbyś prosić tych, których umysły powinny skupiać się na zbawieniu, których zadaniem jest pasterzować i nauczać, aby mieszali się w świeckie sprawy w twoim imieniu?\n\nHaniebna zuchwałość!"
	ep3_interactions_events.0621.a:0 "Ba! Jakby twoje pobożne ręce były czyste!"
	depose_governor_lose_titles_tt:0 "@warning_icon! #X Tracisz [recipient.GetPrimaryTitle.GetName] i wszystkie inne ziemskie [titles|E]#!"
	ep3_interactions_events.0630.opening:0 "Mój [recipient.GetTitleAsName] z [recipient.GetPrimaryTitle.GetNameNoTier],"
	ep3_interactions_events.0630.desc_family:0 "Nakazałem twoje usunięcie z urzędu. Dla nas, potomków rodu [actor.GetHouse.GetName], nie jest już korzystne, abyś rządził [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nProszę, pomyśl o swoim obowiązku wobec rodziny i złóż urząd bez urazy. Twoja rodzina czeka na ciebie w [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
	ep3_interactions_events.0630.desc_spite:0 "Zgodnie z prawami naszego wielkiego [actor.GetPrimaryTitle.GetTierAsName], rządy są nadawane moją wolą i odbierane według mojego uznania.\n\nMusisz — z wielką prędkością — usunąć się z urzędów [recipient.GetPrimaryTitle.GetNameNoTooltip]. Zrzeknij się wszelkiej władzy. Zapomnij, kim byłeś.\n\nTwój mądry i łaskawy [actor.GetTitleAsName] tak rozkazuje."
	ep3_interactions_events.0630.desc_guilt:0 "Ze łzami w oczach nakazuję twoje ustąpienie ze stanowiska. Służyłeś [actor.GetPrimaryTitle.GetTierAsName] dobrze i sumiennie, ale nie będzie już możliwe dalsze pełnienie tej funkcji z siedziby [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nZaufaj, że to jest wola [recipient.GetFaith.HighGodName], tak samo jak rozkaz twojego [actor.GetTitleAsName]."
	ep3_interactions_events.0630.desc:0 "Z całym pałacem w zgodzie, niniejszym kończę twoją kadencję jako [recipient.GetTitleAsNameNoTooltip]. Wszystkie tytuły, które posiadasz, wraz z dochodami i honorami związanymi z urzędem, mają być zrzucone.\n\nZa wszelki trud w służbie [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] i [actor.GetPrimaryTitle.GetTierAsName], zarówno twoi ludzie, jak i władca są wdzięczni."
	ep3_interactions_events.0630.a:0 "#EMP Zostałem okradziony! Zostałem upokorzony!#!"
	ep3_interactions_events.0630.b:0 "Kiedyś mianowany, teraz zwolniony."
	ep3_interactions_events.0630.c:0 "W [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], koło losu nieustannie się obraca..."
