	ep3_interactions_events.0030.good_castration:0 "Rana [recipient.GetFirstNamePossessiveNoTooltip] powinna dobrze się zagoić"
	castrate_child_interaction_extra_icon:0 "@weak_hook_icon! [hook|E] dostępny"
	family_castration_fled_memory:0 "Uciekł przed Kastracją"
	family_castration_fled_memory_desc:0 "Uciekłem z domu po tym, jak mój [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.GetTitledFirstName], kazał mnie wykastrować"
	family_castration_fled_memory_desc_second_perspective:0 "uciekłeś z domu po tym, jak twój [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.GetTitledFirstName], próbował cię wykastrować"
	family_castration_fled_memory_desc_third_perspective:0 "[owner.GetTitledFirstName] uciekł z domu po tym, jak [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('castrator'))], [castrator.GetTitledFirstName], próbował [owner.GetHerHim] wykastrować"
	ep3_interactions_events.0031.t:0 "Uciekł przed Ostrzem"
	ep3_interactions_events.0031.desc:0 "W komnatach [recipient.GetFirstNamePossessive] ubrania i rzeczy są porozrzucane po podłodze, a chłopca brak. Moi funkcjonariusze przeszukują ulice, ale nigdzie nie można znaleźć mojego [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]!\n\nGłupi młodzieniec, pozbawiony szacunku dla mojej władzy, dla naszych #EMP zwyczajów#!, uciekł przy pierwszych szeptach moich intencji.\n\nGdzie, w całym [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], mógłby się ukrywać [recipient.GetFirstName]? Może w jakimś ciemnym zaułku, kurczowo trzymając się swojego cennego męstwa... zabezpieczonego trofeum, które zapewniło mu wygnanie."
	ep3_interactions_events.0031.a:0 "Zabiorę temu chłopcu jaja! #EMP ZNAJDŹCIE GO!#!"
	ep3_interactions_events.0031.a_success:0 "[recipient.GetFirstNameNoTooltip] został odnaleziony i wykastrowany"
	ep3_interactions_events.0031.a_failure:0 "[recipient.GetFirstNameNoTooltip] unika twoich poszukiwaczy"
	ep3_interactions_events.0031_callous:0 "Młokos, który nie dba o poświęcenie. Dobrze, że go nie ma!"
	ep3_interactions_events.0031_kind:0 "Może źle go oceniłem..."
