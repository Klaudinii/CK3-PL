	ep3_interactions_events.0601.desc_ally:0 "Więc niech twoje adwokatury będą pierwszym aktem naszego długiego i owocnego partnerstwa! Czyż nie chcesz wzajemnego wsparcia?"
	ep3_interactions_events.0601.desc_insult:0 "Być może, zastanawiam się, mój awans został zaaranżowany przez jakiegoś nieukształtowanego górala lub dziecko idiotę? Wierzę, że słyszałem takie [supporter.Custom('InsultAdjective')] głosy wymawiające moje imię."
	ep3_interactions_events.0601.desc_hook:0 "Jestem ci ogromnie wdzięczny, dlatego będę służyć ci sumiennie jako twój przysięgły [new_landed_admin.GetWomanMan]."
	ep3_interactions_events.0601.desc_friendship:0 "Kiedy ustanawiam swoje miejsce w tym [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], chciałbym ofiarować ci dar o rosnącej wartości: moją przyjaźń."
	ep3_interactions_events.0601.desc_gift:0 "Oby ten dar w pewien sposób spłacił mój dług wobec ciebie. Niech [new_landed_admin.GetFaith.WealthGodName] czuwa nad tobą."
	ep3_interactions_events.0601.desc_ignore:0 "Starałem się #EMP ciężko#!, aby zdobyć swoją pozycję, zarobiłem ją własnym potem i łaskami, i jestem... dość obrażony na sugestie, że jest inaczej."
	ep3_interactions_events.0601.a_repaid:0 "Wartościowa nominacja dla najbardziej wartościowego [new_landed_admin.GetWomanMan]!"
	ep3_interactions_events.0601.a_scorned:0 "Gra polityczna nie działa w ten sposób, #EMP niewdzięczniku#!"
	ep3_interactions_events.0601.b:0 "Jestem dobroczyńcą! Patronem! Nie [new_landed_admin.GetHerHis] równym partnerem."
