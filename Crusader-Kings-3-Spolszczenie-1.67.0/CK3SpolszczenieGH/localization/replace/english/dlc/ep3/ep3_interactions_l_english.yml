	ep3_laamps.0401.t:0 "$seize_realm$: Nowy [ROOT.Char.GetTitleAsNameNoTooltip]"
	ep3_laamps.0401.desc:0 "Plany zostały sprawdzone i ponownie sprawdzone, każda ewentualność przygotowana, każdy spiskowiec gotowy. Wkroczenie do [target.Custom('ResidenceBuilding')|l] pod pretekstem zatrudnienia było dość łatwe...\n\nRozpętało się piekło, gdy podniesiono alarm, ale przez chaos, ciosy i cięcia, w końcu wyłoniliśmy się, wyczerpani, ale zwycięscy!\n\n"
	ep3_laamps.0401.imprison:0 "Zaciągam tego [target.Custom('InsultAdjective')] fałszywego [ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], przed siebie, w jego własnej sali tronowej, jako mojego więźnia, z którym mogę zrobić, co zechcę!"
	ep3_laamps.0401.death:0 "Ten [target.Custom('InsultAdjective')] fałszywy [ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName] — zbyt słaby na [target.GetHerHis] koronę — leży martwy."
	ep3_laamps.0401.outro:0 "Ten przeklęty [target.Custom('InsultAdjective')] fałszywy [ROOT.Char.GetTitleAsNameNoTooltip], [target.GetFirstName], jakimś cudem uciekł — zagrożenie dla mojej pozycji, dopóki [target.GetSheHe] pozostaje wolny."
	ep3_laamps.0401.a:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] jest #EMP mój#!!"
	ep3_laamps.0402.t:0 "$seize_realm$: Zawiedzione Nadzieje"
	ep3_laamps.0402.desc:0 "Prawie od samego początku moje najlepiej przygotowane plany zaczęły się przerażająco psuć. Zdobycie korony jest trudniejsze, niż sobie wyobrażałem...\n\nZaledwie weszliśmy do [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], gdy znikąd otoczyły nas straże, a nasze wrogie zamiary zostały ujawnione."
	ep3_laamps.0402.imprison:0 "Walczymy zaciekle, ale szybko zostajemy otoczeni.\n\nZakuty w kajdany, jestem zaciągnięty przed [target.GetTitledFirstName], który wyraźnie wyraża [target.GetHerHis] wściekłość..."
	ep3_laamps.0402.death:0 "Walczymy zaciekle, ale szybko zostajemy otoczeni.\n\nKiedy próbuję uciekać, widzę, że nie ma drogi ucieczki, a żołnierze biegną w moim kierunku z podniesionymi mieczami!"
	ep3_laamps.0402.outro:0 "Walczymy zaciekle i mieliśmy szczęście, że udało się nam stamtąd uciec żywo.\n\n[target.GetFirstNameRegnal] nadal jest [target.GetTitleAsNameNoTooltip] [target.GetPrimaryTitle.GetNameNoTier], bezpiecznie osadzony w [target.GetHerHis] [target.Custom('ResidenceBuilding')|l], i z pewnością dąży do mojej szybkiej kary..."
	ep3_laamps.0402.a:0 "Przeklęty, byłem #EMP tak#! blisko!"
	ep3_laamps.0402.b:0 "Przeklęty los..."
	ep3_laamps.0402.c:0 "O, [ROOT.Char.GetFaith.HighGodName]!"
	ep3_laamps.0410.t:0 "$seize_realm$: Skradziona Korona"
	ep3_laamps.0410.desc:0 "To, co zaczęło się jako zwykły dzień w [target.GetCapitalLocation.GetBaronyNameExplicitly], nagle przybrało złowrogi obrót. [target.Custom('ResidenceBuilding')|l] wypełniały dźwięki krzyczących strażników i uciekających przez korytarze służących.\n\nW końcu zadyszany sierżant wyjaśnia, że grupa zbirów weszła do środka pod fałszywym pretekstem i przedziera się do sali tronowej!\n\n"
	ep3_laamps.0410.imprison:0 "Żołnierze nagle wpadają przez drzwi, a ja zostaję szybko zaciągnięty przed ich przywódcę, [owner.GetFirstName], który triumfalnie podnosi moją koronę."
	ep3_laamps.0410.death:0 "Próbując uciekać, znajduję się w samym środku chaotycznej walki, a ostrze zbliża się w moim kierunku!"
	ep3_laamps.0410.outro:0 "Przemykam przez kwatery służby, przebrany za pospolitego człowieka, i dołączam do uciekających tłumów opuszczających [target.Custom('ResidenceBuilding')|l]..."
	ep3_laamps.0410.a:0 "Wrócę!"
	ep3_laamps.0410.b:0 "Ty parszywa ropucho!"
	ep3_laamps.0410.c:0 "O, [ROOT.Char.GetFaith.HighGodName]!"
	ep3_laamps.0411.t:0 "$seize_realm$: Pożądana Korona"
	ep3_laamps.0411.desc:0 "To, co zaczęło się jako zwykły dzień w [target.GetCapitalLocation.GetBaronyNameExplicitly], nagle przybrało złowrogi obrót. [target.Custom('ResidenceBuilding')|l] wypełniały dźwięki krzyczących strażników i uciekających przez korytarze służących.\n\nW końcu zadyszany sierżant wyjaśnia, że grupa zbirów weszła do środka pod fałszywym pretekstem i przedziera się do sali tronowej!\n\nMoi żołnierze szybko opanowali sytuację, a odgłosy walki stopniowo ucichły."
	ep3_laamps.0411.imprison:0 "[owner.GetFirstName], bezziemny nikt, zostaje zaciągnięty przede mnie, a jego plan zagarnięcia mojej korony siłą zostaje ujawniony."
	ep3_laamps.0411.death:0 "Zwłoki [owner.GetFirstName], bezziemnego nikogo, zostają zaciągnięte przede mnie, a jego plan zagarnięcia mojej korony siłą całkowicie się nie powiódł."
	ep3_laamps.0411.outro:0 "Dowiaduję się, że [owner.GetFirstName], bezziemny nikt, prowadził atak, próbując siłą zagarnięcia mojej korony. Tchórz dawno zniknął."
	ep3_laamps.0411.a:0 "Zapłacisz za to."
	ep3_laamps.0411.b:0 "[owner.GetSheHe|U] dowiedział się, co spotyka uzurpatorów!"
	ep3_laamps.0411.c:0 "Przeklęty [owner.Custom('InsultNoun')]!"
	refill_maa_interaction:0 "Uzupełnij Drużynę"
	refill_maa_interaction_desc:0 "[adventurers|E] brakuje niezawodnych źródeł siły roboczej, z których korzystają [landed|E] [rulers|E], i muszą [reinforce_soldiers|E] w celu uzupełnienia [men_at_arms|E] [regiments|E] oraz zastąpienia strat."
	refill_maa_effect_tt:0 "Każdy kwalifikujący się [men_at_arms|E] [regiment|E] zyskuje do [THIS.Char.MakeScope.ScriptValue('replenishable_troops_value')|0V] [soldiers|E]"
	reinforce_soldiers_interaction:0 "Zrekrutuj Żołnierzy"
