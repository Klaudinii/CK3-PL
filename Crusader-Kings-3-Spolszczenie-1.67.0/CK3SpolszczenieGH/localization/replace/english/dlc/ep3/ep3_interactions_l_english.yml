	ep3_interactions_events.0101.t:0 "Prośba Patrona: Wynajmij [recipient.Custom('KnightCultureNoTooltip')]"
	ep3_interactions_events.0101.desc:0 ""Mam oko na to, kogo mogę oszczędzić..." mówi [recipient.GetName]. "Wybrałem kilku z moich najbardziej niespokojnych [recipient.Custom('KnightCulturePluralNoTooltip')|l]. Przedstawcie się!"\n\n"
	ep3_interactions_events.0101.desc_knight_1_trait:0 ""Jestem znanym [cool_trait_1.GetName(knight_to_rent_1)]!" chwali się [knight_to_rent_1.GetName].\n\n"
	ep3_interactions_events.0101.desc_knight_1:0 ""To powinno mówić samo za siebie!" [knight_to_rent_1.GetName] napina [knight_to_rent_1.GetHerHis] mięśnie.\n\n"
	ep3_interactions_events.0101.desc_knight_2_trait:0 ""Wybierz mnie, a będę twoim [cool_trait_2.GetName(knight_to_rent_2)] z wyboru!" krzyczy [knight_to_rent_2.GetName].\n\n"
	ep3_interactions_events.0101.desc_knight_2:0 ""Byłbym twoim najlepszym [ROOT.Char.Custom('KnightCultureNoTooltip')|l]!" oświadcza entuzjastycznie [knight_to_rent_2.GetName].\n\n"
	ep3_interactions_events.0101.desc_knight_3_trait:0 ""Jestem znany jako doskonały [cool_trait_3.GetName(knight_to_rent_3)]," stwierdza pewny siebie [knight_to_rent_3.GetName]."
	ep3_interactions_events.0101.desc_knight_3:0 ""Jestem wyjątkowym wojownikiem." Chwali się pewnie [knight_to_rent_3.GetName]."
	ep3_interactions_events.0101.a:0 "Podoba mi się pewność siebie [knight_to_rent_1.GetNameNoTooltip]!"
	ep3_interactions_events.0101.b:0 "Podzielę się wielkimi zwycięstwami z [knight_to_rent_2.GetNameNoTooltip]!"
	ep3_interactions_events.0101.c:0 "[knight_to_rent_3.GetNameNoTooltip] wygląda obiecująco!"
	ep3_interactions_events.0101.d:0 "Nie jestem pod wrażeniem."
	ep3_rent_knight_effect.tt:0 "[rented_knight.GetShortUIName] z [rented_knight.GetProwess][prowess_i] dołącza do twojego [camp|E] na #V 5 lat#!"
	ep3_interactions_events.0102.opening:0 "[rented_knight.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
	ep3_interactions_events.0102.desc:0 "Mój czas jako [ROOT.Char.Custom('KnightCultureNoTooltip')|l] dobiegł końca. Mam nadzieję, że spotkamy się ponownie, po tej samej stronie pola bitwy."
	ep3_interactions_events.0102.a:0 "Niech [ROOT.Char.GetFaith.HighGodName] będzie z tobą!"
