	JOIN_FACTION_WAR_NOTIFICATION_TEXT:0 "Nadszedł czas, aby postawić [secondary_recipient.GetShortUIName] na swoim miejscu! Czy przyłączysz się do naszej sprawiedliwej walki?"
	ep3_interactions_events.0800.desc:0 "Twoja sprawa jest słuszna! Razem postawimy [secondary_recipient.GetTitledFirstName] na swoim miejscu!\n\nMoje wojska się zbierają i wkrótce będą gotowe do walki u twego boku."
