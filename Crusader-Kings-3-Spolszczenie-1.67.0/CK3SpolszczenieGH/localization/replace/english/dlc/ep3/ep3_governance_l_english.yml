l_english:
	governor_tax_scheme:0 "Zbieranie podatków"
	governor_tax_scheme_desc_general:0 "W ramach schematu Zbierania Podatków [scheme|E] starasz się zebrać informacje o brakujących podatkach i zmusić podejrzaną wieś do zapłaty."
	governor_tax_scheme_desc:0 "Podatki są starannie zbierane i notowane dla każdego dystryktu i wsi, co umożliwia zobaczenie, kiedy podatki zostały faktycznie zapłacone zgodnie z wymaganiami. A co ważniejsze, kiedy płatności są #EMP brakujące#!."
	governor_tax_scheme_action:0 "Zbieranie podatków w"
	governor_tax_scheme_invalidated_title:0 "Schemat $governor_tax_scheme$ unieważniony"
	msg_governance_contract_appear.t:0 "Nowa kwestia zarządzania"
	msg_governance_contract_appear.desc:0 "Pojawiła się [new_governance_issue.GetType.GetName|V] [kwestia zarządzania|E] w [target_province.GetName], w obrębie [target_province.GetCounty.GetTitle.GetName]"
	task_contract_governance_desc_title:0 "Moja ocena jako [GetPlayer.Custom('GetGovernorConceptNoTooltip')] jest potrzebna!"
	overdue_taxes_contract:0 "Zaległe podatki"
	overdue_taxes_desc:0 "Czy to z powodu spisku, pozbawienia czy zwykłego zaniedbania, wieś w tym regionie nie wysłała części swoich plonów, które były długiem podatkowym."
	overdue_taxes_desc_title:0 "$task_contract_governance_desc_title$"
	hoarding_mayor_contract:0 "Skąpy burmistrz"
	hoarding_mayor_desc:0 "Burmistrz tej baronii zbiera i gromadzi znacznie więcej złota, niż można by się spodziewać. Może nie wysyła wystarczającej ilości podatków w górę, a może nie inwestuje wystarczająco w miasto samo w sobie."
	hoarding_mayor_desc_title:0 "$task_contract_governance_desc_title$"
	bountiful_harvest_contract:0 "Obfite zbiory"
	bountiful_harvest_desc:0 "Raporty o wspaniałym plonowaniu, wysokich uprawach i zielonych polach napływają z całego [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. Taki znaczny dar powinien być dobrze wykorzystany. Nie zostawiaj plonów na zepsucie!"
	bountiful_harvest_desc_title:0 "$task_contract_governance_desc_title$"
	rampant_bandits_contract:0 "Szaleni bandyci"
	rampant_bandits_desc:0 "Włóczędzy i niesforni nomadzi atakują ten region mojego [GetPlayer.Custom('GetProvinceConceptNoTooltip')]. Aby miejscowi byli bezpieczni, aby kupcy mogli się swobodnie poruszać: muszą zostać stłumieni."
	rampant_bandits_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.1000.t:0 "Zaległe podatki"
	governor_contract_event.1000.desc:0 "Moi urzędnicy twierdzą, że wieś w [tax_destination.GetName] ma znaczne zaległości w podatkach.\n\nByłoby poważnym zaniedbaniem moim obowiązkiem zignorować tę sprawę. Księgi jasno pokazują: podatki #EMP są#! brakujące. Przesyłki nigdy nie zostały wysłane.\n\nObecnie przyczyna tych niedopatrzeń jest nieznana. Może to być sprawa dla urzędników... albo dla żołnierzy."
	governor_contract_event.1000.a:0 "Zainicjujmy śledztwo!"
	governor_contract_event.1001.desc:0 "Moja świta zmaga się z kiepską wiejską drogą, pośród rozproszonych [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] i okazjonalnych [ROOT.Char.Custom('RegionalFarmAnimal')]... moja destynacja, wieś z długiem podatkowym, naprawdę jest dość rustykalna i #EMP całkiem#! niepozorna — mimo że to niecały dzień drogi od samego [tax_destination.GetName].\n\nKilku miejscowych, ubranych w swoje charakterystyczne tradycyjne stroje, zgromadziło się w centrum wsi. Witają mnie pokojowo, choć bez ciepła.\n\nMuszę rozważyć, jak podejść do mojego śledztwa."
	governor_contract_event.1001.a:0 "Intrygująca metoda posłuży mi najlepiej."
	governor_contract_event.1001.b:0 "Rozejrzę się i zobaczę, co wyjdzie na jaw."
	governor_contract_event.1001.a_tt:0 "Podróżuj do [tax_destination.GetName] i zbadaj sprawę"
	governor_contract_event.1001.success:0 "Twoje śledztwo zakończyło się sukcesem"
	governor_contract_event.1001.failure:0 "Twoje śledztwo zakończyło się niepowodzeniem"
	governor_contract_event.1001.a.success:0 "Przekonuję wieśniaków do rozmowy"
	governor_contract_event.1001.a.failure:0 "Nie udaje mi się dowiedzieć niczego od wieśniaków"
	governor_contract_event.1001.b.success:0 "Inspekcja wsi pozwala mi zdobyć potrzebne informacje"
	governor_contract_event.1001.b.failure:0 "Nie udaje mi się dowiedzieć, co potrzebuję z wsi"
	governor_contract_event.1003.t:0 "Zaległe podatki: Sukces"
	governor_contract_event.1003.desc_diplomacy:0 "Rozmowa z wieśniakami okazała się niespodziewanie owocna!\n\nGłowy rodów chętnie wymieniały członków swoich rodzin, a chętnie wychwalały płodność swoich działek. Niektórzy nawet #EMP chwalili#! swoje bydło! Rolnicy oprowadzili mnie po swoich polach, wyjaśniając, ile mogą oczekiwać zysku z zbiorów."
	governor_contract_event.1003.desc_stewardship:0 "Dokładne oszacowanie każdego [ROOT.Char.Custom('RegionalFarmAnimal')], każdego źdźbła jęczmienia, każdej ręcznie tkanej kołdry i glinianego garnka pozwoliło uzyskać dobry obraz podatków, które ci chłopi #EMP powinni#! zapłacić."
	governor_contract_event.1003.desc_outro:0 "\n\nJakieś niewyjaśnione niedopatrzenie, niezamierzone lub zamierzone, wydaje się przyczyną tej wioski, która nie zapłaciła swoich długów. Ale pozostaje mi jedno zadanie: zdecydowanie, jak najlepiej naprawić sytuację..."
	governor_contract_event.1003.a:0 "Zbieramy, co możemy, i sprzedajemy połowę, aby lepiej rozwinąć ten obszar."
	governor_contract_event.1003.b:0 "Zapłacą w pełni. I ani #EMP jednego#! ziarenka mniej."
	governor_contract_event.1003.c:0 "Ci uczciwi ludzie muszą zapłacić tylko częściowo."
	governor_contract_event.1003.d:0 "Stacjonowanie garnizonu tutaj zachęci do prawidłowej płatności."
	governor_contract_event.1003.e:0 "Przypiszmy administratora do nadzorowania wsi."
	governor_contract_event.1003.f:0 "Ulgi podatkowe mogą pomóc tym ludziom się rozwijać?"
	governor_contract_event.1004.t:0 "Zaległe podatki: Niepowodzenie"
	governor_contract_event.1004.desc:0 "Choć zaglądam do piwnic i spichlerzy, choć jeżdżę po polach, zachęcam liderów wsi... nie ma oznak ukrywanego bogactwa nigdzie w tej osadzie. Miejscowi, według wszelkich pozorów, są naprawdę, całkowicie biedni i niezdolni do dostarczenia tego, co są winni.\n\nBez dowodów na to, że zostałem oszukany, niewiele mi tutaj zostaje do zrobienia. Moje księgi muszą po prostu wchłonąć tę stratę."
	governor_contract_event.1004.a:0 "#EMP Kogo to obchodzi!#!"
	governor_contract_event.1010.t:0 "Skąpy burmistrz"
	governor_contract_event.1010.desc:0 "Otrzymałem liczne doniesienia, że [hoarding_mayor.GetTitledFirstName], który nadzoruje [mayor_destination.GetName], zatrzymuje większość podatków z miasta dla [hoarding_mayor.GetHerselfHimself].\n\nChoć jest oczekiwane, że burmistrz może zatrzymać wszelkie nadwyżki podatków, zgłoszone kwoty są #EMP nadmierne#!. Łatwo ocierają się o korupcję. I co gorsza: [hoarding_mayor.GetHerHis] działania mają bardzo zły wpływ na #EMP mnie#!"
	governor_contract_event.1010.a:0 "Będę musiał to załatwić osobiście."
	governor_contract_event.1010.a_tt:0 "Podróżuj do [mayor_destination.GetName] i porozmawiaj z burmistrzem"
	governor_contract_event.1012.a_tt:0 "Znowu zaczynasz podróż."
	governor_contract_event.1011.desc_intro:0 "Nie tracę czasu po przybyciu do [mayor_destination.GetName] i szybko kieruję się w stronę rezydencji burmistrza. Wpadając bez zapowiedzi, od razu zostaję wynagrodzony spektaklem.\n\n"
	governor_contract_event.1011.desc_upset:0 "[hoarding_mayor.GetFirstName] patrzy na mnie, przez chwilę osłupiały, zanim się otrząśnie [hoarding_mayor.GetHerselfHimself]. Gdy [hoarding_mayor.GetSheHe] słucha moich oskarżeń, na twarzy ministra pojawia się grymas.\n\n"Jakie haniebne zarzuty! Mogłem..." [hoarding_mayor.GetFirstNameNoTooltip] wstrzymuje się i bierze głęboki oddech. "Dobrze. Jak sugerujesz, abyśmy postąpili?""
	governor_contract_event.1011.desc_fear:0 "Zaskoczony, [hoarding_mayor.GetFirstName] wylewa [hoarding_mayor.GetHerHis] napój na [hoarding_mayor.GetHerselfHimself] — wyraźnie zdziwiony moją obecnością! Twarz [hoarding_mayor.GetHerHis|U] staje się coraz bledsza, gdy przedstawiam swoje oskarżenia.\n\n"Czekaj! Proszę! To tylko nieporozumienie. Możemy naprawić sytuację, prawda?""
	governor_contract_event.1011.desc_worried:0 "[hoarding_mayor.GetFirstName] odwraca się i gapi na mnie, bez słowa. [hoarding_mayor.GetSheHe|U] stabilizuje [hoarding_mayor.GetHerselfHimself] ręką na stole, gdy berłam [hoarding_mayor.GetHerHim], sypiąc oskarżeniami.\n\n"Jestem... jestem pewien, że to nieporozumienie, ale oczywiście pomogę ci rozwiązać sytuację! W każdym kierunku, jaki wybierzesz!""
	governor_contract_event.1011.a:0 "Inwestuj w miasto. Zajmę się resztą pieniędzy."
	governor_contract_event.1011.b:0 "Oddasz mi #EMP wszystko#! nadmiarowe złoto."
	governor_contract_event.1011.c:0 "Wykorzystaj to mądrze. Zainwestuj w lokalną infrastrukturę."
	governor_contract_event.1011.d:0 "Oddaj to ludziom, organizując festiwale."
	governor_contract_event.1011.e:0 "Obawiam się, że tylko surowa kara będzie odpowiednia."
	governor_contract_event.1011.f:0 "Mogę to puścić płazem... ale nie zapominaj o tym."
	governor_contract_event.1012.t:0 "Kwestia zarządzania: Anuluj podróż"
	governor_contract_event.1012.desc:0 "Nie będę w stanie zrobić wiele w sprawie bieżącego problemu bez podróży do jego lokalizacji. Oczekuje się, że zajmę się takimi problemami bezpośrednio, ale może powinienem odwrócić wzrok i skupić się na pilniejszych sprawach..."
	governor_contract_event.1012.a:0 "Z drugiej strony, wyruszmy!"
	governor_contract_event.1012.b:0 "Mam ważniejsze sprawy do załatwienia."
	governor_contract_event.1020.t:0 "Obfite zbiory"
	governor_contract_event.1020.desc:0 "[ROOT.Char.GetFaith.FertilityGodName] okazał nam łaskę! W wielu wsiach [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] zbierane są nieskończone snopy zbóż z pól, dobrze nawodnionych przez stałe deszcze. A co za [ROOT.Char.Custom('RegionalRootVegetablePlural')]! Oczekiwane są znacznie większe plony niż w ubiegłym roku.\n\nTo oczywiście bardzo dobra wiadomość. Muszę zorganizować nadzwyczajne siły robocze i zająć się logistyką tak szybko, jak to możliwe.\n\nGdzie moje wozy powinny zabrać te wielkie stosy [ROOT.Char.Custom('GetSeason')] zbiorów...?"
	governor_contract_event.1020.a:0 "Niech będzie rozdzielone równo w całej prowincji."
	governor_contract_event.1020.b:0 "Rozdziel je obok regularnego ziarna."
	governor_contract_event.1020.c:0 "Stolica prowincji musi zyskać na tym."
	governor_contract_event.1020.d:0 "Przekażmy to na cele charytatywne i dla potrzebujących."
	governor_contract_event.1020.e:0 "Napełnij spichlerze i sprzedaj nadwyżkę."
	governor_contract_event.1020.f:0 "Przenieś #EMP wszystko#! do mojej posiadłości."
	harvest_claim_it_yourself_estate_tt:0 "Kwota wzrasta o #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#! z powodu [GetDomicileBuilding('storage_granary_03').GetName] w twojej [posiadłości|E]"
	governor_contract_event.1030.t:0 "Rampant Bandyci"
	governor_contract_event.1030.desc:0 "Czytam raport ponownie. #EMP Bandyci#!, dla których moi podatnicy przestrzegający prawa są jedynie grubymi owcami do strzyżenia!\n\nI rzeczywiście, szorstcy przestępcy zadali moim ludziom ciosy... wsie były terroryzowane, karawany tracone.\n\nSzczególnie okropna grupa przestępców ugruntowała silną pozycję w [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] w pobliżu [bandit_destination.GetName]. Dopóki nie zostaną wypędzeni, region pozostanie poza kontrolą."
	governor_contract_event.1030.a:0 "Zbierz kontyngent żołnierzy. Wyruszamy natychmiast!"
	governor_contract_event.1030.b:0 "Zajmiemy się nimi w swoim czasie..."
	governor_contract_event.1031.desc:0 "Mieszkańcy [bandit_destination.GetName] chętnie prowadzą nas prosto do jamy [ROOT.Char.Custom('RegionalFerociousAnimal')]... obozowisko przestępców leży tuż za zakrętem, ukryte przez zarośla i uszkodzony teren.\n\nZ tego, co słyszałem, oceniam tych wrogów na nomadów: twardych ludzi żyjących na obrzeżach osadzonego społeczeństwa, którzy z taką obfitością korzystają z bogactwa mojej ziemi, że zamienili swoje najazdy na długotrwały pobyt.\n\nWróg nie jest jeszcze świadomy obecności mojej ekipy. Mamy okazję zaatakować, jak tylko uznam za stosowne."
	governor_contract_event.1031.a:0 "Na atak! Zaskoczymy ich!"
	governor_contract_event.1031.b:0 "Najpierw przygotujmy strategię przed atakiem."
	governor_contract_event.1031.c:0 "Złapanie ich w pułapkę mogłoby zaoszczędzić nam wiele kłopotów."
	governor_contract_event.1031.success:0 "Udało ci się pokonać bandytów"
	governor_contract_event.1031.failure:0 "Nie udało się i bandyci uciekli"
	governor_contract_event.1031.b.success:0 "Twoja taktyka okazała się triumfem"
	governor_contract_event.1031.b.failure:0 "Twój wybór taktyki pozostawia wiele do życzenia"
	governor_contract_event.1031.c.success:0 "Twoja pułapka jest doskonała"
	governor_contract_event.1031.c.failure:0 "Twoja pułapka nie zwabiła nikogo"
	governor_contract_event.1032.desc_tactical:0 "Mój niedyscyplinowany wróg nie ma szans przeciwko dobrze wyszkolonym wojskom! Ich pociski teraz nie są kierowane w stronę niebronionej wiejskiej skóry; z grzmotem uderzają w tarcze naszej linii walki. Przestępcy wycofują się, ale jeźdźcy na naszych skrzydłach odcinają wszelkie wyjścia.\n\nPatrzę na martwych. Rozważam wziętych do niewoli."
	governor_contract_event.1032.desc_trap:0 "To moja najbardziej przebiegła pułapka.\n\nPółnagły młody żołnierz, z kradzioną kolacją w ręku, biegnie do nas; przestępcy, #EMP głupcy#!, gonią tuż za nim! Wyskakujemy z ukrycia — wrzeszcząc, przerażeni wrogowie zdają sobie sprawę z błędu — i rzucamy się na nich! Chwile przed śmiercią, nomadzi poddają się moim wojskom.\n\nTa grupa przestępcza została unieszkodliwiona, bezsilna."
	governor_contract_event.1032.desc_charge:0 "Gromki atak to niemiła niespodzianka dla każdego wroga, ale zgarbione krzyki moich przestępczych wrogów mówią o tym, jak #EMP naprawdę#! byli nieprzygotowani!\n\nWalczący wręcz między moimi ciężko uzbrojonymi wojskami a półprzygotowanymi wojownikami, którzy z trudem siadają na siodłach, trwa zaledwie kilka chwil. Przeżyli nomadzi są następnie ładnie ustawiani przede mną.\n\nSą na mojej łasce."
	governor_contract_event.1032.desc_outro:0 "\n\nSą na mojej łasce."
	governor_contract_event.1032.a:0 "Zwróć skradzione dobra; postaw przestępców do pracy."
	governor_contract_event.1032.b:0 "Daruj ich winy."
	governor_contract_event.1032.c:0 "Jak to będzie, aby zarabiać uczciwe pieniądze na życie?"
	governor_contract_event.1032.d:0 "Będą musieli zapłacić karę."
	governor_contract_event.1032.e:0 "Powiesić ich."
	governor_contract_event.1032.f:0 "Skonfiskować wszystko, co wartościowe i uwięzić ich."
	governor_contract_event.1033.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]!\n\nAtak moich żołnierzy został zdradzony przez przerażone ptaki; nadciągaliśmy na naszego wroga tak szybko, jak to było możliwe, ale sprytni nomadzi już prawie natychmiast zasiadali na swoich koniach i spiesznie uciekali!\n\nKilku uciekających bandytów zostało złapanych i zabitych... ale zbyt niewielu, aby zniechęcić resztę do dalszego rabunku i najazdów.\n\nWyczerpani, musimy wracać do domu."
	governor_contract_event.1033.a:0 "Zapomnijmy o tym incydencie."
	governor_contract_event.1038.desc:0 "Ci bandyci raczej nie odejdą spokojnie. Ludzie z [bandit_destination.GetName] mogą cierpieć z powodu ich ataków przez długi czas, chyba że się wtrącę.\n\nPonadto, jako mianowany urzędnik, ich bezpieczeństwo jest moją odpowiedzialnością."
	governor_contract_event.1038.a:0 "Muszę chronić tych ludzi!"
	governor_contract_event.1038.b:0 "Ludzie muszą sobie radzić sami."
	governor_contract_event.1038.a_tt:0 "Podróżuj do [bandit_destination.GetName] i zajmij się bandytami."
	discontent_soldiers:0 "Niezadowoleni żołnierze"
	discontent_soldiers_contract:0 "$discontent_soldiers$"
	discontent_soldiers_desc:0 "Niezadowolenie rozprzestrzenia się wśród twoich wojsk. Strażnicy szemrzą przy swoich posterunkach. Mniejsi oficerowie mało dbają o dyscyplinę."
	discontent_soldiers_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2000.t:0 "$discontent_soldiers$"
	governor_contract_event.2000.desc:0 "Wiadomości z moich posterunków, od prowincjonalnych wojsk pod moim dowództwem, są zgodne: niezadowolenie rośnie wśród żołnierzy. Ich służba trwa zbyt długo, płaca jest zbyt niska, lokalne prostytutki zbyt brzydkie, obozowiska zbyt trudne...\n\nDla tych, którzy żyją w obozie wojskowym, przyczyny do narzekań zawsze są liczne, ale nawet mała interwencja mogłaby poprawić ich nastrój... na pewno pomogłoby to zwiększyć moją popularność i bezpieczeństwo mojej pozycji."
	governor_contract_event.2000.a:0 "Przyznam każdemu starszemu oficerowi działkę ziemi."
	governor_contract_event.2000.b:0 "Nie mają tak źle jak żołnierze [other_gov.GetTitledFirstNamePossessiveNoTooltip]!"
	governor_contract_event.2000.c:0 "Zasłużyli na trochę wolnego czasu."
	governor_contract_event.2000.d:0 "Zostaną ukarani za swoje niesubordynacje!"
	governor_contract_event.2000.e:0 "Więcej pieniędzy uczyni ich szczęśliwymi."
	ep3_settled_troops_province_modifier:0 "Osiedlone wojska"
	ep3_settled_troops_province_modifier_desc:0 "Oficerowie wojsk stacjonujących w tej prowincji otrzymali lokalne działki ziemi do osiedlenia."
	ep3_longer_breaks_province_modifier:0 "Żołnierze na przerwie"
	ep3_longer_breaks_province_modifier_desc:0 "Wojska stacjonujące w tej prowincji otrzymały dłuższe przerwy, aby zwiększyć morale."
	ep3_better_paid_soldiers_modifier:0 "Zmotywowani żołnierze"
	ep3_better_paid_soldiers_modifier_desc:0 "Ta postać znana jest z płacenia swoim żołnierzom więcej, niż to konieczne, a szczęśliwi żołnierze to skuteczni żołnierze."
	inept_mayor:0 "Niezdarny burmistrz"
	inept_mayor_contract:0 "$inept_mayor$"
	inept_mayor_desc:0 "Ten kluczowy urzędnik okazał się prawie całkowicie niekompetentny. Lokalne szlachta, zwykły tłum, a nawet twoi ministrowie stają się coraz bardziej niezadowoleni."
	inept_mayor_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2010.t:0 "$inept_mayor$"
	governor_contract_event.2010.desc:0 "Przeglądam litanię skarg nadesłanych z [mayor_destination.GetName], zauważając oskarżenia przeciwko 'temu [inept_mayor.Custom('InsultNoun')], [inept_mayor.GetFirstName]'; jak, z ' [inept_mayor.Custom('InsultAdjective')] przestępczością', [inept_mayor.GetSheHe] rzekomo wyczerpał [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] z funduszy.\n\nW rzeczy samej, w miejskim budżecie jest coś głęboko #EMP nie tak#!: bogactwo zdaje się znikać z bilansu w sposób niewytłumaczalny, liczba opłacanych przez państwo urzędników zmienia się z dnia na dzień, a dokumentacja dotycząca własności ziemi jest pełna nieścisłości."
	governor_contract_event.2010.a:0 "Powinienem odwiedzić [mayor_destination.GetNameNoTooltip]."
	governor_contract_event.2011.desc_intro:0 "Kiedy docieram do [mayor_destination.GetName], spieszyłem się do biura lokalnego burmistrza, [inept_mayor.GetFirstName]. Wygląda na zaskoczonego, urzędnik szybko odprawia [inept_mayor.GetHerHis] służących. Księgi są trzymane w ich ramionach.\n\n'Przybyłem, aby zweryfikować rachunkowość twojej administracji,' mówię, poważnie marszcząc brwi."
	governor_contract_event.2011.desc_fear:0 "\n\n'Czy chodzi o, uh, tę partię zboża?' jąka się burmistrz. 'Import jedwabiu? Tak, moi kontakt są trochę nietypowi, ale oni zostali ułaskawieni za swoje przestępstwa! Cóż... #EMP większość z nich.#! Odwrócę te zamówienia, mój [ROOT.Char.GetTitleAsName], wszystkie; nie musisz się martwić!'"
	governor_contract_event.2011.desc_upset:0 "\n\n'Mój [ROOT.Char.GetTitleAsName], na pewno nie możesz wątpić w moją absolutną oddanie mojemu stanowisku? W mojej doskonale sprawdzonej kompetencji?!' Burmistrz powiększa [inept_mayor.GetHerselfHimself], oceniając mnie w konfrontacji.\n\nAle ja jestem [inept_mayor.GetHerHis] zwierzchnikiem."
	governor_contract_event.2011.desc_worried:0 "\n\n'Trudne wiadomości, mój [ROOT.Char.GetTitleAsName]?' [inept_mayor.GetFirstNameNoTooltip] niepewnie się uśmiecha, 'Lokalni możni mają spuchnięte języki i żywe wyobrażenia; najlepiej unikać hałaśliwych...'"
	governor_contract_event.2011.a:0 "Pokaż mi księgi."
	governor_contract_event.2011.b:0 "Nie jesteś godny swojego stanowiska."
	governor_contract_event.2011.c:0 "Zadzwonię po moich ekspertów z stolicy."
	governor_contract_event.2011.d:0 "Osobiście zapłacisz za wszystkie straty!"
	ep3_mismanaged_administration_modifier:0 "Niekompetencja w administracji"
	ep3_mismanaged_administration_modifier_desc:0 "Jedno z głównych centrów w tej prowincji jest tak głęboko źle zarządzane, że cały obszar cierpi."
	prov_investment:0 "Inwestycja prowincjonalna"
	prov_investment_contract:0 "$prov_investment$"
	prov_investment_desc:0 "Pojawiła się okazja do zainwestowania w stolicę mojej zarządu."
	prov_investment_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2020.t:0 "$prov_investment$"
	governor_contract_event.2020.desc:0 "Jak dobrze jest, gdy sumienne zarządzanie spotyka się z doskonałymi wynikami!\n\nSkarbiec [ongoing_destination.GetName] jest wypełniony po brzegi, a zostałem obarczony przez centralną administrację reinwestowaniem nadwyżki na miejscu."
	governor_contract_event.2020.a:0 "Infrastruktura to klucz do sukcesu."
	governor_contract_event.2020.b:0 "Spełnianie pracy [ROOT.Char.GetFaith.HighGodName] na ziemi to przywilej."
	governor_contract_event.2020.c:0 "Postawmy wielką statuę na cześć [emperor.GetTitledFirstNamePossessiveNoTooltip]!"
	governor_contract_event.2020.c_tt:0 "Niestety, oznacza to #EMP przeznaczenie#! materiałów budowlanych z całego obszaru..."
	governor_contract_event.2020.d:0 "Lokalni handlowcy mogliby skorzystać z dodatkowej pomocy."
	governor_contract_event.2020.e:0 "Nasi dzielni żołnierze zasługują na więcej!"
	governor_contract_event.2020.f:0 "Jedzenie dla ludzi to rozwiązanie!"
	governor_contract_event.2021.t:0 "$prov_investment$: Sukces"
	governor_contract_event.2021.desc_infrastructure:0 "Najruchliwsze trasy w [task_contract_location.GetNameNoTier] są pierwszymi, które zostały odnowione. Moje wynajęte robotnicy pracują i, z wzorowym wynagrodzeniem, postęp jest szybki."
	governor_contract_event.2021.desc_church:0 "Plany na nowy [ROOT.Char.GetFaith.HouseOfWorship] w [task_contract_location.GetNameNoTier] są nienagannym obrazem boskiej inspiracji, chociaż — w porównaniu z wielkimi świętymi miejscami na świecie — nasze jest tylko skromnym miejscem. Niech wierni gromadzą się razem!"
	governor_contract_event.2021.desc_monument:0 "Oblicze [emperor.GetFaith.WealthGodName], jednego z głównych patronów [emperor.GetTitledFirstNamePossessive], zostało starannie — i całkiem pochlebnie — odtworzone przez moich rzemieślników. Wielkie imię suwerena jest wygrawerowane poniżej... tak samo jak moje."
	governor_contract_event.2021.desc_traders:0 "Towary zalewają! Handel kwitnie, napędzany jedynie moim ogłoszeniem ulgi na kilku kluczowych taryfach. Teraz, aby oczyścić śmierdzące bydło z tamtej nieużywanej części lokalnego forum..."
	governor_contract_event.2021.desc_military:0 "Dźwięki radosnych świętów unoszą się z koszar; z bogactwem, które im zapewniłem, lojalność i gotowość moich wojsk jest w pełni zapewniona! Moi dowódcy prowadzą resztę w chantach na moją cześć."
	governor_contract_event.2021.desc_food:0 "Nawet najbiedniejszy żebrak w [task_contract_location.GetNameNoTier] śpi dzisiaj z pełnym brzuchem. Moja dystrybucja zboża sprawia, że radosne rodziny podnoszą snopy do rafters; cały region pachnie świeżo pieczonym chlebem."
	governor_contract_event.2021.desc:0 "\n\nTen wybór inwestycji okazał się mądry. Już przy wczesnych wynikach jestem chwalony i fetowany przez ludzi pod moją opieką."
	governor_contract_event.2021.a:0 "Dobra robota."
	governor_contract_event.2022.t:0 "$prov_investment$: Niepowodzenie"
	governor_contract_event.2022.desc_monument:0 "Poinformowałem administrację stolicy o moim najnowszym pomniku, ozdobionej klejnotami statui ostentacyjnej wielkości... i nie słyszałem nic w zamian. [emperor.GetTitledFirstName] nie raczy uhonorować mnie za mój akt lojalności, jeśli w ogóle [emperor.GetSheHe] o tym wie."
	governor_contract_event.2022.desc_traders:0 "Dzięki mojej zmianie podatków i taryf, handlarze cieszą się z nowych zysków... ale nie widzimy wzrostu przychodów. Co więcej, lokalni rzemieślnicy i robotnicy skarżą się na moją administrację: w obliczu nowo-niskich importów, mają trudności z sprzedażą swoich towarów."
	governor_contract_event.2022.desc_military:0 "Żołnierze nie byli zbyt #EMP spokojni#! w związku z ich nagłą podwyżką wynagrodzenia... z dziką pasją rzucili swoje pensje w orgię nieprzyzwoitych uciech.\n\nTeraz, ukochani dowódcy stają przed zarzutami kryminalnymi, a żołnierze noszą rany z bijatyki z lokalnymi mieszkańcami, a wina za to jakoś spada na mnie."
	governor_contract_event.2022.desc:0 "\n\nNiestety, nie poszło tak, jak się spodziewałem. I nadwyżka w mojej prowincji została utracona."
	governor_contract_event.2022.a:0 "Niefortunne."
	governor_contract_event.2020.success:0 "Inwestycja jest sukcesem."
	governor_contract_event.2020.failure:0 "Inwestycja jest porażką."
	ep3_contract_infrastructure_modifier:0 "Rozwój infrastruktury"
	ep3_contract_infrastructure_modifier_desc:0 "Drogi, stacje pocztowe, dostarczanie wody i wszystko, co potrzebne do wzrostu hrabstwa."
	ep3_food_distribution_modifier:0 "Dystrybucja żywności"
	ep3_food_distribution_modifier_desc:0 "Nadwyżka pieniędzy w lokalnym rządzie została wykorzystana do importu taniej żywności dla szerszej populacji."
	ep3_invested_military_modifier:0 "Ulepszona armia"
	ep3_invested_military_modifier_desc:0 "Znaczna ilość złota została zainwestowana w wojska stacjonujące w tym hrabstwie."
	raiding_peasants:0 "Rabujące chłopstwo"
	raiding_peasants_contract:0 "$raiding_peasants$"
	raiding_peasants_desc:0 "Samozorganizowana banda chłopów rabuje nasze ziemie z drugiej strony granicy."
	raiding_peasants_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2030.t:0 "$raiding_peasants$"
	governor_contract_event.2030.desc:0 "Niepokojące wiadomości przybyły z [ongoing_destination.GetName].\n\nPonoć grupa lokalnych chłopów wzięła broń i w niepokornych gangach ventured poza nasze granice do [neighbor.GetCulture.GetNameNoTooltip] terytorium.\n\nPraktyka sama w sobie raczej nie spowoduje problemów dyplomatycznych, ale działania wojskowe — i posiadanie broni — są prerogatywą armii. Każde naruszenie prawa musi więc zostać zbadane."
	governor_contract_event.2030.a:0 "Muszę to zobaczyć osobiście."
	governor_contract_event.2030.a.tt:0 "Podróżujesz do [ongoing_destination.GetNameNoTooltip]"
	governor_contract_event.2031.desc:0 "Kiedy docieram do [ongoing_destination.GetName], moje informacje okazują się prawdziwe. Moim strażnikom szybko udaje się schwytać znaczną grupę lokalnych, wszystkich w posiadaniu nieautoryzowanej broni.\n\n'Potrzebujemy ich, aby chronić siebie i nasze rodziny!' protestują. 'Ci [neighbor.GetCulture.GetNameNoTooltip] łajdacy nie mogą być zaufani! Muszą nauczyć się trzymać z dala od nas!'"
	governor_contract_event.2031.a:0 "Wszyscy będziecie pracować dla mnie — legalnie."
	governor_contract_event.2031.b:0 "Bandyty należy karać śmiercią."
	governor_contract_event.2031.c:0 "Potrzebujecie jakiejś #EMP nieoficjalnej#! pomocy?"
	governor_contract_event.2031.d:0 "Powinniście pracować w swoich polach."
	governor_contract_event.2031.e:0 "Dajcie mi cały złoto, które rabowaliście, a możecie odejść!"
	ep3_peasant_border_raids_modifier:0 "Napady chłopów na granice"
	ep3_peasant_border_raids_modifier_desc:0 "Lokalni chłopi uzbroili się i aktywnie bronią swoich granic."
	ep3_peasant_workers_modifier:0 "Z powrotem na pola"
	ep3_peasant_workers_modifier_desc:0 "Lokalna milicja została rozwiązana, a chłopi odesłani na pola."
	wild_predators:0 "Drapieżne bestie"
	wild_predators_contract:0 "$wild_predators$"
	wild_predators_desc:0 "Dziko żyjące bestie pożerają zwierzęta z lokalnego rezerwatu łowieckiego i nękają miejscowych. Często zgłaszane są widoki w pobliżu ich wsi; krwawe incydenty w ich oborach."
	wild_predators_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2040.t:0 "$wild_predators$"
	governor_contract_event.2040.desc:0 "Wiadomości z [ongoing_destination.GetName] są ponure i pełne strachu.\n\nDzika przyroda staje się coraz rzadsza, a jej liczba drastycznie maleje z powodu rosnącej obecności [ROOT.Char.Custom('GetAnimalType')]. Te bestie, odważniejsze dzięki swoim rosnącym liczbom, nie zadowalają się tylko wyludnianiem dziczy, ale teraz można je zobaczyć krążące wokół osad moich ludzi.\n\nInwentarz żywy i dzieci są pilnie strzeżone, ale mimo to... obrzeża [ongoing_destination.GetName] nie są bezpieczne."
	governor_contract_event.2040.a:0 "Muszę coś z tym zrobić."
	governor_contract_event.2041.desc:0 "Moje przybycie do [ongoing_destination.GetName] ma miejsce w atmosferze tragedii i niepokoju. Miejscowi szepczą, że — w bezpiecznym ogrodzeniu — niedawno zginęło cenne [ROOT.Char.Custom('RegionalFarmAnimal')] rozszarpane przez ogromne [ROOT.Char.Custom('GetAnimalType')].\n\nSzybka przejażdżka po okolicy potwierdza te informacje; dzikie zwierzęta są rzadkością, a ślady ataków [ROOT.Char.Custom('GetAnimalType')] są wszędzie.\n\nMówią, że zaginęło niemowlę. Mówią, że znaleziono małe, roztrzaskane kości."
	governor_contract_event.2041.a:0 "Znam odpowiednich specjalistów."
	governor_contract_event.2041.a.tt:0 "Wysyłasz ekspertów od trucizn, aby selektywnie wybić nadmiernie rozprzestrzeniające się drapieżniki za pomocą przynęty"
	governor_contract_event.2041.b:0 "Sam zapoluję na te stworzenia!"
	governor_contract_event.2041.c:0 "Potrzebujemy więcej myśliwych."
	governor_contract_event.2041.d:0 "Miejscowi chłopi sobie poradzą."
	governor_contract_event.2041.e:0 "Zawsze chciałem mieć egzotyczne zwierzę..."
	governor_contract_event.2041.e.tt:0 "Wysyłasz swoich strażników, aby złapali jak najwięcej zwierząt"
	governor_contract_event.2041.f:0 "Po prostu sprowadźmy i wypuśćmy więcej ofiar!"
	governor_contract_event.2041.b.success:0 "Wielkie polowanie idzie dobrze"
	governor_contract_event.2041.b.fail:0 "Twoja wyprawa łowiecka pogrąża się w chaosie"
	governor_contract_event.2041.c.success:0 "Wielu traperów przychodzi, by upolować bestie"
	governor_contract_event.2041.c.fail:0 "Mało kto interesuje się ściganiem [ROOT.Char.Custom('GetAnimalType')]"
	governor_contract_event.2041.d.success:0 "Lokalne umiejętności przetrwania przynoszą sukces"
	governor_contract_event.2041.d.fail:0 "Chłopi stają się tylko mięsem armatnim"
	governor_contract_event.2041.e.success:0 "Każdy [ROOT.Char.Custom('GetAnimalType')] zostaje schwytany"
	governor_contract_event.2041.e.fail:0 "Twoje klatki pozostają puste"
	governor_contract_event.2042.desc:0 "Zwycięstwo!\n\n[ongoing_destination.GetName] jest wolne od dzikich zagrożeń, oczyszczone z problemu [ROOT.Char.Custom('GetAnimalType')] — moja zdecydowana interwencja uwolniła pospólstwo od strachu!\n\nW [ongoing_destination.GetTerrain.GetNameNoTooltip|l], gdzie stoję, niewinne, pasące się stworzenia [ROOT.Char.GetFaith.HighGodNamePossessive], jego płochliwi roślinożercy, wkrótce znów będą swobodnie się poruszać."
	governor_contract_event.2042.a:0 "Biorę pełną zasługę za ten sukces."
	governor_contract_event.2043.desc:0 "Zgrzytające zęby, pazury jak głowice włóczni, wielkie, śliniące się paszcze tuż za nami — oślepieni strachem, uciekamy z [ongoing_destination.GetTerrain.GetNameNoTooltip|l] [ongoing_destination.GetName], ledwo uchodząc z życiem!\n\nProblem [ROOT.Char.Custom('GetAnimalType')] tutaj jest naprawdę nie do pokonania. Może to nawet dzicy słudzy [ROOT.Char.GetFaith.DevilName], którzy nawiedzają tę osadę?\n\n[ROOT.Char.Custom('CulturalCurse')|U]! Mogę jedynie odejść, pozostawiając miejscowych na pastwę tych stworzeń..."
	governor_contract_event.2043.a:0 "Mogę tylko mieć nadzieję, że zaczną zjadać #EMP siebie nawzajem...#!"
	ep3_abundant_game_modifier:0 "Obfitość Zwierzyny"
	ep3_abundant_game_modifier_desc:0 "Zwierzyna jest obfita w tej okolicy, co sprawia, że polowania są bardziej udane."
	ep3_wild_predators_modifier:0 "$wild_predators$"
	ep3_wild_predators_modifier_desc:0 "W tych ziemiach grasują liczne dzikie drapieżniki, zabijając zarówno chłopów, jak i zwierzynę."
	ep3_ferocious_pets_modifier:0 "Drapieżne Zwierzęta Domowe"
	ep3_ferocious_pets_modifier_desc:0 "Ta postać rozwinęła kosztowny gust na drapieżne zwierzęta domowe."
	evil_presence:0 "Zła Obecność"
	evil_presence_contract:0 "$evil_presence$"
	evil_presence_desc:0 "Przerażeni chłopi twierdzą, że są prześladowani przez złą obecność. Nie mogąc pocieszyć tej udręczonej trzody, lokalni duchowni proszą o twoją interwencję."
	evil_presence_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2050.t:0 "$evil_presence$"
	governor_contract_event.2050.desc:0 "Lokalni [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural] z [ongoing_destination.GetName] piszą do mnie w panice, starając się zwrócić moją uwagę na straszliwe ostrzeżenia o nadchodzącej przemocy.\n\nMiejscowa ludność wpada w szał z powodu serii podejrzanych wydarzeń: złych omenów, takich jak"
	governor_contract_event.2051.desc_a:0 "zepsuta ryba,"
	governor_contract_event.2051.desc_b:0 "gorączki,"
	governor_contract_event.2051.desc_c:0 "kłócący się małżonkowie,"
	governor_contract_event.2051.desc_d:0 "dzieci budzące się z krzykiem w nocy,"
	governor_contract_event.2051.desc_e:0 "masowe bóle głowy,"
	governor_contract_event.2051.desc_f:0 "nieudane polowania,"
	governor_contract_event.2051.desc_g:0 "chore krowy,"
	governor_contract_event.2051.desc_h:0 "zniszczona produkcja,"
	governor_contract_event.2051.desc_i:0 "zniszczone pola,"
	governor_contract_event.2051.desc_l:0 "i dziwne wizje psów."
	governor_contract_event.2051.desc_m:0 "i dziwne zjawiska z końmi."
	governor_contract_event.2051.desc_n:0 "i dziwne zjawiska z orłami."
	governor_contract_event.2051.desc_o:0 "i dziwne zjawiska z kotami."
	governor_contract_event.2051.desc_p:0 "i dziwne zjawiska z żabami."
	governor_contract_event.2051.desc_q:0 "i dziwne zjawiska z wężami."
	governor_contract_event.2051.desc_end:0 "\n\nLudzie są przerażeni, że diabeł — lub jakieś inne nienazwane zło — osiedliło się wśród nich."
	governor_contract_event.2050.a:0 "Chyba trzeba przeprowadzić śledztwo."
	governor_contract_event.2051.desc:0 "Dobrzy ludzie z [ongoing_destination.GetName] są poza zmysłami ze strachu.\n\nPanika i paranoja sięgają zenitu. W podupadłych domach czynszowych i w lokalnym magistracie [ROOT.Char.Custom('ResidenceBuilding')] mój orszak spotyka zamknięte drzwi, oskarżenia przeciwko przyjaciołom i rodzinie o najgorsze praktyki oraz uczciwych obywateli, którzy widzą potwory w każdym cieniu. Produktywne działania są praktycznie zawieszone.\n\nJednym lub drugim sposobem, ten stan rzeczy musi się zakończyć. Bez wiary w ochronę [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]... struktury tej społeczności nie mogą się już bardziej rozpaść."
	governor_contract_event.2051.a:0 "Poproszę oficjalnego egzorcystę ze stolicy."
	governor_contract_event.2051.b:0 "Sprowadźmy znanego [ROOT.Char.GetFaith.PriestNeuter] do egzorcyzmów."
	governor_contract_event.2051.c:0 "Musi tu działać zły czarownik!"
	governor_contract_event.2051.d:0 "Co sugerują wasi starsi?"
	governor_contract_event.2051.e:0 "Po prostu wam się wydaje. Bzdura."
	ep3_church_investigation_modifier:0 "Kościelne Śledztwo"
	ep3_church_investigation_modifier_desc:0 "Kościół zaangażował się w śledztwo dotyczące potencjalnych użytkowników demonicznej magii."
	ep3_rationalist_gov_modifier:0 "Racjonalista"
	ep3_rationalist_gov_modifier_desc:0 "Ta postać ma reputację ceniącej rozum ponad religię, co jest dość niepopularną opinią."
	ep3_local_practices_modifier:0 "Zachowanie Tradycyjnych Praktyk"
	ep3_local_practices_modifier_desc:0 "Lokalny gubernator otwarcie wspierał tradycyjne praktyki — niektórzy nazywają je przesądami — aby poradzić sobie z diabłami."
	miraculous_healing:0 "Cudowne Uzdrowienie"
	miraculous_healing_contract:0 "$miraculous_healing$"
	miraculous_healing_desc:0 "Lokalny inwalida otrzymuje wiele darów relikwii i cennych przedmiotów, a za każdym razem twierdzi, że został uzdrowiony łaską boską. Jałmużnicy coraz bardziej tracą cierpliwość."
	miraculous_healing_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2060.t:0 "$miraculous_healing$"
	governor_contract_event.2060.desc:0 "Przedstawiono mi ciekawy przypadek i wyjątkową osobę do osądzenia.\n\nTen [scammer.GetWomanMan], [scammer.GetName], oskarżony jest o bycie fałszywym inwalidą: oszustem, który żyje, nabierając wiernych. [scammer.GetSheHe|U] [scammer.Custom('quirk_pos_present')], czarująco, gdy złożone przede mną zostają ofiarowane relikwie.\n\nŚwiadkowie zeznają, że widzieli tego 'ślepego' człowieka u progu swoich [ROOT.Char.GetFaith.HouseOfWorshipPlural], apelującego do ich dobroci; [scammer.GetSheHe] rozgrzewa serca zgromadzeń, uzdrawiając się cudownie raz za razem... ale tylko po otrzymaniu monet lub świętych przedmiotów."
	governor_contract_event.2060.a:0 "Ten oszust zostanie przykładnie ukarany."
	governor_contract_event.2060.b:0 "Mogę wykorzystać kogoś z twoją #EMP kreatywnością#!."
	governor_contract_event.2060.c:0 "Oddaj relikwie, a zapomnę, że to się kiedykolwiek wydarzyło."
	governor_contract_event.2060.d:0 "Solidna grzywna to wystarczająca kara."
	governor_contract_event.2060.e:0 "Jedyną możliwą pokutą jest więzienie."
	governor_contract_event.2060.f:0 "[ROOT.Char.GetFaith.HighGodName] działa w tajemniczy sposób."
	buried_treasure:0 "Zakopany Skarb"
	buried_treasure_contract:0 "$buried_treasure$"
	buried_treasure_desc:0 "Lokalny chłop odkrył zakopany skarb złota, a spór o to, do kogo należy, szybko się rozwinął."
	buried_treasure_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2070.t:0 "$buried_treasure$"
	governor_contract_event.2070.desc:0 "Starszyzna małej społeczności w pobliżu [ongoing_destination.GetName] skontaktowała się ze mną, aby podjąć decyzję w sprawie rzadkiego zdarzenia.\n\nRodzina chłopska odkryła pokaźny skarb złotych monet podczas pracy na polach! Ich sąsiedzi natychmiast podzielili się na frakcje: jedni uważają, że złoto należy się znalazcom, podczas gdy inni twierdzą, że łup należy podzielić pomiędzy całą wioskę.\n\nSłowo wyższej władzy mogłoby stłumić chciwość tych prostych ludzi i uchronić ich przed popadnięciem w małostkową przemoc."
	governor_contract_event.2070.a:0 "Niezwykle ciekawy przypadek!"
	governor_contract_event.2071.desc:0 "Po dotarciu do [ongoing_destination.GetName] zostaję przedstawiony głównemu znalazcy skarbu — [peasant.GetWomanMan] o imieniu [peasant.GetFirstName] — oraz samemu skarbowi.\n\n"
	governor_contract_event.2071.desc.byz:0 "Jest to starożytna skrzynia wypełniona po brzegi złotymi [Glossary('aurei', 'AUREUS_GLOSS')], wszystkie wybite pod rządami tego samego cesarza. Na podstawie edukowanego przypuszczenia, mogłoby to być skarbnicą jakiejś starożytnej legionu; może nawet roczne wynagrodzenie."
	governor_contract_event.2071.desc.fallback:0 "Jest to skromna skrzynia wypełniona po brzegi mieszanką złotych monet wybitych w różnych okresach i miejscach w regionie. Moim zdaniem, chłop natknął się na zakopany skarb jakiejś dawno zmarłej bandy złoczyńców."
	governor_contract_event.2071.desc.end:0 "\n\n[peasant.GetFirstNameNoTooltip] — oraz, jak się wydaje, każdy poddany z jego społeczności — patrzy wyczekująco, wstrzymując oddech: 'Co zrobimy ze skarbem, mądry [ROOT.Char.GetTitleAsName]?'"
	governor_contract_event.2071.a:0 "Zainwestujcie złoto w waszą własną społeczność."
	governor_contract_event.2071.b:0 "Każdy specjalny zysk musi być opodatkowany. #EMP I to mocno.#!"
	governor_contract_event.2071.c:0 "To, co znalezione na ziemi publicznej, należy do królestwa."
	governor_contract_event.2071.d:0 "Skarb prawnie należy do was, możecie z nim zrobić, co chcecie."
	governor_contract_event.2071.e:0 "Ten skarb należy do całej społeczności."
	AUREUS_GLOSS:0 "Aureus był złotą monetą regularnie emitowaną od późnej republiki rzymskiej do początku IV wieku n.e., kiedy został zastąpiony przez solidus. Pierwotnie aureus był wart 25 srebrnych denarów, ale z powodu szalejącej inflacji w późnym imperium, nowy solidus wart był aż 275000 denarów!"
	ep3_treasure_invest_modifier:0 "Zainwestowany Skarb"
	ep3_treasure_invest_modifier_desc:0 "Skarb złota został przekształcony w lokalne inwestycje, na korzyść całego hrabstwa."
	ep3_treasure_distributed_modifier:0 "Rozdzielony Skarb"
	ep3_treasure_distributed_modifier_desc:0 "Lokalna społeczność cieszy się dobrobytem wynikającym z redystrybucji odkrytego skarbu."
	public_land:0 "Ziemia Publiczna"
	public_land_contract:0 "$public_land$"
	public_land_desc:0 "Z jawnym lekceważeniem tradycyjnych praw chłopów, lokalny magnat nielegalnie gromadzi ziemie."
	public_land_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2080.t:0 "$public_land$"
	governor_contract_event.2080.desc:0 "Zgodnie z raportami z [ongoing_destination.GetName], lokalny magnat, [magnate.GetTitledFirstName], używa wszelkich możliwych sztuczek, aby powiększyć obszar ziem, które posiada bezpośrednio.\n\nOczywiście, nie wszystkie te metody są legalne, a niektóre są po prostu #EMP obrzydliwe#!."
	governor_contract_event.2080.a:0 "Powinienem interweniować."
	governor_contract_event.2081.desc:0 "Po przybyciu do [ongoing_destination.GetName] zostaję natychmiast przyjęty przez [magnate.GetTitledFirstName] w [magnate.GetHerHis] dworze.\n\n„Nie mówmy o błahostkach,” zaczynam surowo. „Wiele nieprawidłowości i nielegalnych transakcji wychodzi na jaw, gdy przygląda się bliżej twoim ostatnim nabyciom ziemi.”\n\n[magnate.GetFirstNameNoTooltip] jest skruszony, ale nie okazuje skruchy. „#EMP Mój dobry przyjacielu#!, wiesz, jak to bywa... jest taka biurokracja, a nieuczeni chłopi są tak bardzo nieświadomi i powolni w pojmowaniu prawa. Czasami człowiek chce szybko załatwić ich interesy! Czy możesz mnie za to winić?”"
	governor_contract_event.2081.a:0 "Ziemia zostanie podzielona między drobnych właścicieli."
	governor_contract_event.2081.b:0 "$ep3_land_confiscate_modifier_desc$"
	governor_contract_event.2081.c:0 "Mogę zapomnieć o incydencie za odpowiednią #EMP darowiznę#!..."
	governor_contract_event.2081.d:0 "Udawajmy, że nic się nie stało, #EMP przyjacielu#!"
	governor_contract_event.2081.e:0 "Zachowaj ziemię, ale pozwól lokalnym rolnikom ją uprawiać."
	ep3_lands_reinstated_modifier:0 "Drobni Właściciele"
	ep3_lands_reinstated_modifier_desc:0 "Obecność drobnych właścicieli ziemskich została przywrócona w tej okolicy."
	ep3_land_confiscate_modifier:0 "Skonfiskowane Ziemie"
	ep3_land_confiscate_modifier_desc:0 "To idealne miejsce do powiększenia mojego majątku!"
	mad_prophet:0 "Szaleniec Prorok"
	mad_prophet_contract:0 "$mad_prophet$"
	mad_prophet_desc:0 "Samozwańczy prorok terroryzuje całe hrabstwo swoimi apokaliptycznymi przepowiedniami."
	mad_prophet_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2090.t:0 "$mad_prophet$"
	governor_contract_event.2090.desc:0 "Otrzymałem niepokojące wieści z [ongoing_destination.GetName].\n\nNajwyraźniej [ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l] jest w stanie zamętu, ponieważ samozwańczy prorok szerzy panikę, głosząc niesłychane przepowiednie o rychłym Końcu Świata.\n\nNajprawdopodobniej to po prostu majaczenia szaleńca, ale gdy te majaczenia zagrażają bezpieczeństwu publicznemu i porządkowi, moim obowiązkiem jest interweniować."
	governor_contract_event.2090.a:0 "Muszę zbadać tę sytuację."
	governor_contract_event.2091.desc:0 ""#EMP KONIEC JEST BLISKO! NAWRACAJCIE SIĘ! NAWRACAJCIE TERAZ ALBO ZOSTANIECIE STRACENI!#!"\n\nKiedy docieram do [ongoing_destination.GetName], bez trudu znajduję proroka. Przeciskając się przez tłum zachwyconych i rozbawionych chłopów, podążam za dźwiękiem krzyków do jego źródła.\n\n[prophet.GetWomanMan] w łachmanach karci niespokojny i przerażony tłum z boską złością. Słowa [prophet.GetNamePossessive] sprawiają, że ich obawy o nieznane stają się rzeczywistością; [prophet.GetSheHe] przemawia do ich lęku przed chaosem, ich strachem przed [prophet.GetFaith.NegativeAfterLife] i naszą wspólną wiarą w koniec wszystkiego."
	governor_contract_event.2091.a:0 "Wszystko jest pod kontrolą!"
	governor_contract_event.2091.a.tt:0 "Twoja autorytatywność, umiejętności retoryczne i uspokajająca obecność sprawiają, że tłum zostaje opanowany."
	governor_contract_event.2091.b:0 "Musimy go uciszyć."
	governor_contract_event.2091.c:0 "Straże, aresztujcie tego wichrzyciela."
	governor_contract_event.2091.d:0 "Jesteś w błędzie, [prophet.GetFirstNameNoTooltip], i udowodnię ci to!"
	governor_contract_event.2091.e:0 "Tylko modlitwa może nas ocalić."
	governor_contract_event.2091.e.tt:0 "Organizujesz wielką procesję religijną."
	governor_contract_event.2091.f:0 "Lokalne duchowieństwo poradzi sobie z tym."
	governor_contract_event.2092.desc_persecute:0 "Z przyjemnością obserwuję, że moi strażnicy zdołali rozproszyć tłum i położyć kres całemu temu nonsensowi.\n\nObywatele [ongoing_destination.GetName] mogą być pewni, że żyją w cywilizowanym, oddanym i silnym imperium, odpornym na przesądy i bezpiecznym od nieporządku!"
	governor_contract_event.2092.desc_debate:0 ""... I to ostatecznie dowodzi, że koniec jest #EMP nie#! bliski, a gniew [ROOT.Char.GetFaith.HighGodNamePossessive] #EMP nie#! nad nami."\n\nProrok pozostaje bez słowa po moim wywodzie kulturowym; tłum bije brawo, doceniając dobrą debatę religijną, po czym wraca do swoich domów."
	governor_contract_event.2092.a:0 "Uwielbiam dobrze wykonaną pracę!"
	governor_contract_event.2093.desc_persecute:0 "Niestety, wysłanie straży nie było właściwym wyborem.\n\nPrzerażona ludność zgromadziła się wokół proroka, by go chronić, a wielu — zarówno żołnierzy, jak i cywilów — zostało rannych w wyniku wybuchłych zamieszek.\n\nNieznośny prorok zdołał umknąć w chaosie i zniknął bez śladu."
	governor_contract_event.2093.desc_debate:0 ""Zatem, z natury [ROOT.Char.GetFaith.HighGodName]... Nie — słowo to #EMP istota#!, prawda? A może to energia? W każdym razie, co jest, nie może nie być. Albo coś takiego..."\n\nNie muszę patrzeć na zdezorientowane twarze ludzi przede mną ani słyszeć chichotów mojego adwersarza, aby wiedzieć, że tylko się ośmieszyłem.\n\nJestem pewien, że lokalni mieszkańcy sami poradzą sobie z problemem. Odchodzę."
	governor_contract_event.2093.a:0 "Żałosny występ."
	ep3_religiously_pacified_modifier:0 "Religijne Uspokojenie"
	ep3_religiously_pacified_modifier_desc:0 "Wiara i zaufanie lokalnej ludności do instytucji zostały wzmocnione dzięki skutecznej interwencji przeciwko rozwijającej się sekcie proroka zagłady."
	ep3_doom_repressed_modifier:0 "Prześladowana Sekta Proroka"
	ep3_doom_repressed_modifier_desc:0 "Sekta proroka zagłady została siłą zlikwidowana."
	ep3_religious_debate_modifier:0 "Wygrana Debata Religijna"
	ep3_religious_debate_modifier_desc:0 "Ta postać zabłysnęła w debacie religijnej przeciwko szalonemu prorokowi, pokazując ludziom, jak bardzo mylą się w swoich przekonaniach."
	titles_sale:0 "Tytuły na Sprzedaż"
	titles_sale_contract:0 "$titles_sale$"
	titles_sale_desc:0 "Zgłoszono, że duchowny sprzedaje religijne tytuły i stanowiska najwyżej licytującemu. Jest to wysoce nielegalna praktyka."
	titles_sale_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2100.t:0 "$titles_sale$"
	governor_contract_event.2100.desc:0 "Sprawa, którą mam dziś osądzić, jest dość delikatna: lokalny [priest.GetFaith.PriestNeuter] został przyłapany na oferowaniu tytułów religijnych i stanowisk dzieciom lokalnych notabli, którzy nie posiadają odpowiednich kwalifikacji.\n\n[priest.GetWomanMan], [priest.GetName], napełnia [priest.GetHerHis] sakiewkę kosztem [priest.GetFaith.HighGodNamePossessive] i [priest.GetHerHis] przełożonych.\n\nPraktyka ta jest — oczywiście — bardzo nielegalna. Ze względu na religijny charakter samego przestępstwa oraz zaangażowane strony, jest to również dość kontrowersyjna sprawa. Istnieje duże ryzyko, że moja konieczna interwencja w ich sprawy nie przypadnie do gustu duchowieństwu."
	governor_contract_event.2100.a:0 "Złoto powinno zostać przekazane instytucjom religijnym."
	governor_contract_event.2100.b:0 "Nielegalnie zdobyte złoto zostaje skonfiskowane."
	governor_contract_event.2100.c:0 "Nawróć się! I zwróć pieniądze swoim nabywcom."
	governor_contract_event.2100.d:0 "Mógłbym skorzystać z przysługi od kogoś takiego jak ty..."
	ep3_repayed_church_titles_modifier:0 "Złoto Zagospodarowane"
	ep3_repayed_church_titles_modifier_desc:0 "Złoto zgromadzone w wyniku nielegalnej sprzedaży urzędów religijnych zostało właściwie wykorzystane przez jego prawowitych religijnych właścicieli."
	hungry_times:0 "Głodne Czasy"
	hungry_times_contract:0 "$hungry_times$"
	hungry_times_desc:0 "Ostatnia zaraza spowodowała klęskę głodu, co zmusiło niektórych mieszkańców do #EMP desperackich#! działań w celu przetrwania."
	hungry_times_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2110.t:0 "$hungry_times$"
	governor_contract_event.2110.desc:0 "Wieści z [ongoing_destination.GetName] są szczególnie niepokojące.\n\nDziałania rządu mające na celu wsparcie tego obszaru po ostatniej zarazie okazały się niewystarczające; klęska głodu dotknęła lokalne osady. Niektórzy mieszkańcy zostali zmuszeni do desperackich, odrażających praktyk, aby przetrwać."
	governor_contract_event.2110.desc_murder:0 "\n\nZgodnie z tym raportem, kilku chłopów zostało przyłapanych na zabijaniu i ćwiartowaniu swoich współplemieńców, aby spożyć ich mięso!"
	governor_contract_event.2110.desc_cannibal:0 "\n\nZgodnie z tym raportem, kilku chłopów zostało przyłapanych na spożywaniu mięsa swoich współplemieńców, którzy zmarli z głodu!"
	governor_contract_event.2110.desc_animal:0 "\n\nZgodnie z tym raportem, kilku chłopów zostało przyłapanych na zabijaniu i spożywaniu religijnie nieczystych zwierząt, co wzbudziło gniew lokalnego duchowieństwa."
	governor_contract_event.2110.a:0 "Muszę dowiedzieć się więcej o tej sprawie."
	governor_contract_event.2111.desc:0 "Kiedy docieram do [ongoing_destination.GetName], oskarżeni czekają w kajdanach, ich oczy spuszczone, a ubrania poplamione krwią.\n\nOskarżeni, z [cannibal.GetFirstName] na czele, zakuci w kajdany, drżący, z opuszczonymi oczami, są otoczeni przez wielki tłum o wychudłych twarzach. Kościste pięści są zaciskane; cienkie głosy wołają o przykładną karę.\n\nPokazano mi dowody... rozłupane kości udowe i zgniłe, odcięte głowy. Stało się tutaj coś okropnego; było to prawdziwe świętokradztwo przed [ROOT.Char.GetFaith.HighGodName]."
	governor_contract_event.2111.a:0 "Nigdy nie powinienem zostawiać tej społeczności samej."
	governor_contract_event.2111.b:0 "Najbardziej rozpaczliwe zbrodnie wymagają największego przebaczenia."
	governor_contract_event.2111.c:0 "Sprawcy zapłacą. Tak mówi prawo."
	governor_contract_event.2111.d:0 "Cała społeczność została splamiona przez to świętokradztwo!"
	governor_contract_event.2111.e:0 "Takie ohydne zbrodnie zasługują na moją niepodzielną uwagę."
	ep3_rebuild_effort_modifier:0 "Skoncentrowane Wysiłki Odbudowy"
	ep3_rebuild_effort_modifier_desc:0 "Lokalny gubernator koncentruje się na odbudowie tego obszaru po tym, jak został poważnie dotknięty epidemią."
	ep3_tight_control_modifier:0 "Ścisła Kontrola"
	ep3_tight_control_modifier_desc:0 "Pewne #EMP niefortunne#! wydarzenia w tym hrabstwie zmusiły gubernatora do objęcia go specjalnym nadzorem."
	wartime_measures:0 "Środki Wojenne"
	wartime_measures_contract:0 "$wartime_measures$"
	wartime_measures_desc:0 "Mój pan jest w stanie wojny. Właśnie dotarło do mnie oficjalne żądanie ze stolicy: zapewnić wszelkie możliwe wsparcie dla przechodzących wojsk."
	wartime_measures_desc_title:0 "$task_contract_governance_desc_title$"
	governor_contract_event.2120.t:0 "$wartime_measures$"
	governor_contract_event.2120.desc:0 "W moim biurze czeka dziś list o oficjalnym wyglądzie, noszący pieczęć [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] [ROOT.Char.GetLiege.GetHerselfHimself]:\n\n„Niezwyciężone armie naszego [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier] maszerują przeciwko godnemu pogardy wrogowi. Jeśli wojska sojusznicze przejdą przez ziemie przypisane do twojego gubernatorstwa, masz obowiązek zapewnić im wszelki możliwy komfort i wsparcie.\n\nW tych trudnych czasach [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] bardzo docenia poświęcenia swoich [ROOT.Char.GetLiege.GetHerHis] poddanych z [ROOT.Char.GetLiege.GetCulture.GetName].”"
	governor_contract_event.2120.a:0 "Oczywiście, zapewnimy pełne wsparcie!"
	governor_contract_event.2120.b:0 "Nasze zapasy są do dyspozycji [ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]."
	governor_contract_event.2120.c:0 "Zorganizujemy kwatery dla wojsk."
	governor_contract_event.2120.d:0 "Jestem pewien, że trochę złota pomoże."
	governor_contract_event.2120.e:0 "Nasi zwiadowcy wesprą wysiłki wojskowe."
	governor_contract_event.2120.f:0 "Ważniejsze jest, aby wspierać naszą ludność w czasie wojny."
	ep3_war_support_modifier:0 "Wsparcie Wojenne"
	ep3_war_support_modifier_desc:0 "W tym hrabstwie nie szczędzono wysiłków, aby wspierać wojny pana."
	ep3_war_supplies_modifier:0 "Zaopatrzenie Wojenne"
	ep3_war_supplies_modifier_desc:0 "To hrabstwo kieruje wszystkie zasoby na wsparcie wojsk przejeżdżających przez region."
	ep3_war_lodgings_modifier:0 "Kwatery Wojenne"
	ep3_war_lodgings_modifier_desc:0 "To hrabstwo dba o odpowiednią opiekę nad wojskami sojuszniczymi."
	ep3_war_lookout_modifier:0 "Zwiadowcy Wojenni"
	ep3_war_lookout_modifier_desc:0 "Zorganizowany system zwiadowców chroni to hrabstwo."
	ep3_war_compensations_modifier:0 "Odszkodowania Wojenne"
	ep3_war_compensations_modifier_desc:0 "To hrabstwo otrzymuje specjalne wsparcie, aby dobrze prosperować pomimo toczącej się wojny."
	admin_contract_invalidated_title:0 "[GetPlayer.Custom('GetContractOrIssue')] Unieważnione"
	admin_contract_invalidated_desc:0 "Trwający [governance_issue|E] został unieważniony"
	governor_scheme_success_chance_desc:0 "Pomyślne zakończenie tego [contract_scheme|E] spowoduje, że otrzymasz nagrodę za swoje wysiłki."
	governor_trait_desc:0 "[GetTrait('governor').GetName( GetNullCharacter )] [trait|E]: $VALUE|=+0$"
	governor_trait_with_character_desc:0 "[GetTrait('governor').GetName( ROOT.Char )] [trait|E]: $VALUE|=+0$"
	administrator_trait_desc:0 "[GetTrait('administrator').GetName( GetNullCharacter )] [trait|E]: $VALUE|=+0$"
	overseer_trait_desc:0 "[GetTrait('overseer').GetName( GetNullCharacter )] [trait|E]: $VALUE|=+0$"
	ep3_governance_tax_relief:0 "Ulga Podatkowa"
