l_english:
 admin_eunuch_header:0 "Wybitny Eunuch:"
 admin_eunuch_upgrade_modifier_tt:0 "#weak [modifiers|E] są ulepszane#!"
 admin_eunuch_downgrade_modifier_tt:0 "#weak [modifiers|E] są degradowane#!"
 admin_eunuch_flavor_tt:0 "#weak Wpływ [eunuch.GetFirstNamePossessiveNoTooltip] może przynieść wielkie korzyści, ale jakim kosztem?#!"
 admin_eunuch_rivalry_tt:0 "[THIS.Char.GetShortUIName] zbliża się do utworzenia rywalizacji z [eunuch.GetShortUIName]"
 ep3_story_cycle_admin_eunuch.1001.t:0 "$admin_eunuch_header$ [eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz:0 "Od wieków, [Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )] służą w [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] biurokracji i pałacach jako doradcy i powiernicy, odgrywając ważne role w politycznych pojedynkach tamtych czasów."
 ep3_story_cycle_admin_eunuch.1001.intro:0 "Imperium zawsze potrzebuje administratorów i zaufanych sług, aby zapewnić sprawne funkcjonowanie rządu i bezpieczeństwo pałacu, a eunuchowie są wśród najcenniejszych w [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTootlip]."
 ep3_story_cycle_admin_eunuch.1001.desc:0 "\n\n[eunuch.GetFirstName] szybko awansował w hierarchii, a [eunuch.GetHerHis] talent, prawość i dyskrecja we wszystkich sprawach znajdują wyjątkową pochwałę w pałacowych kręgach."
 ep3_story_cycle_admin_eunuch.1001.arrivals:0 "\n\nPochodząc z prostej rodziny [origin.GetDeJureLiege.GetAdjective], [eunuch.GetHerHis] krewni dołączyli do [eunuch.GetHerHim] w [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
 ep3_story_cycle_admin_eunuch.1001.a:0 "Mam idealną pracę dla [eunuch.GetHerHim]."
 ep3_story_cycle_admin_eunuch.1001.b:0 "Ktoś, kogo warto obserwować..."
 EUNOUKOS_GLOSS:0 "Eunuchowie, dosłownie „strażnicy sypialni” ze względu na swoją powszechną rolę jako zarządców komnat, byli wykastrowanymi sługami. Pochodzili z różnych warstw społecznych, często dobrze wykształceni, a zaufani z powodu braku cielesnych pokus czy interesów ojcowskich, szybko stawali się potężnymi postaciami w bizantyjskiej polityce."
 ep3_story_cycle_admin_eunuch.2010.t:0 "$admin_eunuch_header$ Zaufane Ręce"
 ep3_story_cycle_admin_eunuch.2010.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], podchodzi do mnie w moim dworze, mówiąc szeptem, gdy [eunuch.GetHerHis] wzrok błądzi po sali.\n\n„Mój [ROOT.Char.GetLadyLord]”, zaczyna [eunuch.GetSheHe], „Wydaje mi się, że organizacja rządu mogłaby działać znacznie sprawniej, niż obecnie...”\n\n„Zagwarantowanie jasnego i uporządkowanego programu przyniosłoby wielką ulgę królestwu — zostaw to mnie.”"
 ep3_story_cycle_admin_eunuch.2010.a:0 "Tak, powinieneś zająć się takimi sprawami, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2010.b:0 "Obecne ustalenia są wystarczające."
 ep3_story_cycle_admin_eunuch.2015.t:0 "$admin_eunuch_header$ Podzielić Ciężar"
 ep3_story_cycle_admin_eunuch.2015.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], był ostatnio wielką pomocą, biorąc na siebie wiele uciążliwych obowiązków w moim królestwie.\n\nPracując nad stosami dokumentów, wypalając  pałacowe zapasy wosku pieczęć za pieczęcią, [eunuch.GetSheHe] delikatnie mówi, „Mój władco,"
 ep3_story_cycle_admin_eunuch.2015.war:0 "twoje siły i uwaga są wyczerpane przez wojnę,"
 ep3_story_cycle_admin_eunuch.2015.hunter:0 "nie masz czasu na swoje ulubione polowania,"
 ep3_story_cycle_admin_eunuch.2015.fallback:0 "jesteś tak bardzo wyczerpany przez trudności władzy,"
 ep3_story_cycle_admin_eunuch.2015.outro:0 "a mi nie sprawiłoby żadnego problemu odciążyć Cię od tych męczących obowiązków...""
 ep3_story_cycle_admin_eunuch.2015.a:0 "Jesteś wielką pomocą, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2015.b:0 "Sam sobie poradzę."
 ep3_story_cycle_admin_eunuch.2021.t:0 "$admin_eunuch_header$ Wysokie Stanowisko"
 ep3_story_cycle_admin_eunuch.2021.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], zorganizował prywatne spotkanie, i jestem zaskoczony widząc, że przyszedł z kimś. „Ach, [ROOT.Char.GetTitleAsNameNoTooltip]!” woła [eunuch.GetSheHe], „Czy znasz mojego [governor.Custom('ComplimentAdjective')] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))], [governor.GetTitledFirstName]?”\n\nZ precyzją jakby wyćwiczoną, [governor.GetWomanMan] robi wielki pokaz [governor.GetHerselfHimself] na moją korzyść.\n\n„Mój władco, [governor.GetFirstNameNoTooltip] byłby #EMP doskonałym#! kandydatem na gubernatora [title.GetAdjective] [title.GetTierAsNameNoTooltip] — zdecydowanie lepszym od alternatywy, w każdym razie..."
 ep3_story_cycle_admin_eunuch.2021.a.grant:0 "Dobrze, [title.GetNameNoTierNoTooltip] należy do [governor.GetFirstNamePossessiveNoTooltip]."
 ep3_story_cycle_admin_eunuch.2021.a:0 "Dobrze, [governor.GetFirstNameNoTooltip] będzie rozważany."
 ep3_story_cycle_admin_eunuch.2021.b:0 "Twój [eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))] powinien używać właściwych kanałów..."
 ep3_story_cycle_admin_eunuch.2023.desc:0 "Obserwując z pałacu, ubolewam nad marnotrawstwem Twoich talentów oraz awansem gorszych [governor.GetWomenMen] na gubernatorów [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nDla dobra [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], jeśli nie [emperor.GetHerselfHimself], [emperor.GetTitleAsNameNoTooltip] musi dostrzec Twoje talenty. Za pewne fundusze mógłbym zadbać, aby [governor.GetSheHe] był tego świadomy..."
 ep3_story_cycle_admin_eunuch.2023.a:0 "Uczyń to, eunuchu!"
 ep3_story_cycle_admin_eunuch.2023.a.tt:0 "[eunuch.GetFirstName] spróbuje przekonać [emperor.GetTitledFirstName], aby nadał Ci [governorship|E]"
 ep3_story_cycle_admin_eunuch.toast:0 "Znakomity Eunuch"
 ep3_story_cycle_admin_eunuch.2023.b:0 "Nie mam na to czasu."
 ep3_story_cycle_admin_eunuch.2023.b.toast:0 "Sugestia Odrzucona"
 ep3_story_cycle_admin_eunuch.2024.t:0 "$admin_eunuch_header$ Szlachetne Stanowisko"
 ep3_story_cycle_admin_eunuch.2024.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], wślizguje się do pokoju, pokornie przedzierając się w moją stronę.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip]!” [eunuch.GetSheHe] krzyczy radośnie, „Tak się cieszę, że Cię znalazłem! Właśnie zastanawiałem się nad sytuacją [title.GetBaseNameNoTier]: [title.GetTierAsNameNoTooltip] mógłby naprawdę skorzystać z silnego, niezawodnego przywództwa.”\n\n„Akurat znam kogoś, kto doskonale nadawałby się do tej roli. Moim pokornym zdaniem, [governor.GetTitledFirstName] byłby #EMP godnym#! — i lojalnym — gubernatorem, Wasza Wysokość.”"
 ep3_story_cycle_admin_eunuch.2031.t:0 "$admin_eunuch_header$ Święty [new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro:0 "Zainteresowało mnie, gdy mój eunuch, [eunuch.GetTitledFirstName], poprosił o spotkanie w"
 ep3_story_cycle_admin_eunuch.2031.intro_byz:0 "Hagia Sophia"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback:0 "[ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc:0 "i jeszcze bardziej, gdy zobaczyłem [eunuch.GetHerHim] z [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))], [new_patriarch.GetFirstName], który zdaje się imitować jakąś dziwną formę [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pobożności.\n\n[eunuch.GetFirstNameNoTooltip] mówi tak przekonująco — że prawie nie zauważam powagi [eunuch.GetHerHis] mocnych argumentów.\n\n„Mój władco,” [eunuch.GetSheHe] szemrze, z dziwnym wyrazem twarzy, „Z pewnością to [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] wola, aby [new_patriarch.GetFirstNameNoTooltip] został nowym [old_patriarch.GetTitleAsName] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!”"
 ep3_story_cycle_admin_eunuch.2031.a:0 "Twój [eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))] #EMP zostanie#! [old_patriarch.GetTitleAsNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2031.b:0 "Ależ to #EMP dziki#! pomysł..."
 ep3_story_cycle_admin_eunuch.2040.t:0 "$admin_eunuch_header$ Miejsce przy Stole"
 ep3_story_cycle_admin_eunuch.2040.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], przyciska mnie, gdy przeglądam dokumenty, „Ach, [ROOT.Char.GetTitleAsNameNoTooltip]!” [eunuch.GetSheHe] piszczy, delikatnie zamykając drzwi. „Masz chwilę?”\n\n„Boli mnie, gdy widzę, jak praca Twojej rady cierpi z powodu jej... grabarzy.” Unoszę brew.\n\n[eunuch.GetSheHe|U] chrząka, „Będę zaszczycony, mogąc przejąć część obowiązków i dbać o Twoje interesy oraz interesy [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], bliżej.”"
 ep3_story_cycle_admin_eunuch.2040.a:0 "Świetny pomysł, [eunuch.GetFirstNameNoTooltip], zaczynaj natychmiast."
 ep3_story_cycle_admin_eunuch.2040.b:0 "Nie chciałbym, abyś odrywał się od swoich pozostałych obowiązków."
 ep3_story_cycle_admin_eunuch.2040.a.toast:0 "Powołanie do Rady"
 ep3_story_cycle_admin_eunuch.2041.t:0 "$admin_eunuch_header$ Kolejny Głos"
 ep3_story_cycle_admin_eunuch.2041.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], wsuwa głowę przez drzwi sali rady, uśmiechając się, gdy mnie dostrzega, i przyprowadza jednego z [eunuch.GetHerHis] krewnych.\n\n„Mój [ROOT.Char.GetTitleAsNameNoTooltip]!” [eunuch.GetSheHe] trzęsie się, „Rozmyślając o... niezbyt dużych talentach Twoich doradców, nagle mnie olśniło! Mój [eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], tutaj, mógłby być wielkim atutem dla Twojego [ROOT.Char.GetLadyLord]stwa!”"
 ep3_story_cycle_admin_eunuch.2041.a:0 "Dobrze, jak mówisz, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2041.b:0 "Zastanowię się nad tym..."
 ep3_story_cycle_admin_eunuch.2043.desc:0 "Jako eunuch pałacowy, widzę wiele złego zarządzania, i jest dla mnie jasne, że jesteś jednym z najbardziej wartościowych i niedocenianych poddanych [emperor.GetTitleAsNamePossessive].\n\nZ Twoim wsparciem, mógłbym głośniej podkreślać zalety Twojej rady — dla dobra [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2043.a:0 "Jak najbardziej, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2043.a.tt:0 "[eunuch.GetFirstName] spróbuje przekonać [emperor.GetTitledFirstName], aby uczynić Cię [councillor|E]"
 ep3_story_cycle_admin_eunuch.2043.b:0 "Nie jestem zainteresowany."
 ep3_story_cycle_admin_eunuch.2043.b.toast:0 "Sugestia Odrzucona"
 ep3_story_cycle_admin_eunuch.2044.t:0 "$admin_eunuch_header$ Potężna Rada"
 ep3_story_cycle_admin_eunuch.2044.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], chrząka ostrym tonem, gdy przygotowujemy się do omówienia spraw państwowych.\n\n„[ROOT.Char.GetTitleAsNameNoTooltip],” [eunuch.GetSheHe] zaczyna, rozważając swoje słowa, „Chociaż Twój rząd jest — #EMP rzecz jasna#! — skuteczny, trudno nie zauważyć pewnych... pominiętych możliwości.”\n\n„Są dobrzy, #EMP rozsądni#! [councillor.GetWomenMen], którzy są pomijani w najwyższych urzędach. Tacy jak [councillor.GetTitledFirstName], na przykład! [councillor.GetSheHe|U] byłby wielkim atutem dla Twojego [ROOT.Char.GetLadyLord]stwa!”"
 ep3_story_cycle_admin_eunuch.2050.t:0 "$admin_eunuch_header$ Obfita Inicjatywa"
 ep3_story_cycle_admin_eunuch.2050.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], zbliża się do mnie z samozadowoleniem na ustach, szczebiocząc, „Mój [ROOT.Char.GetLadyLord], mam dla Ciebie przepyszną propozycję!”\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase:0 "„[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] zawsze mógłby użyć więcej monet, a ja przeanalizowałem liczby. Dzięki drobnej korekcie naszej strategii menniczej, moglibyśmy zaoszczędzić sporo monet!”"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes:0 "Wasze [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] zawsze mogłoby użyć więcej funduszy, a w tym duchu wymyśliłem propozycję #EMP skromnego#! podwyższenia podatków!"
 ep3_story_cycle_admin_eunuch.2050.candidacy:0 "Słyszałem wiele głosów w [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], i widzę świetną okazję, aby wesprzeć kandydaturę Twojego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))], [boon_target.GetFirstNamePossessive] na [boon_title.GetAdjective] [boon_title.GetTierAsNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook:0 "Wieści szybko się rozchodzą w [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], tak samo jak plotki! Mam dokładnie to, czego potrzebujesz, aby upewnić się, że [boon_victim.GetTitledFirstName] zna swoje miejsce!"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel:0 "Wszyscy wiemy, jakim wichrzycielem stał się [boon_victim.GetTitledFirstName], i akurat mam na to idealne rozwiązanie!"
 ep3_story_cycle_admin_eunuch.2050.influence:0 "Mam wiele źródeł oraz tub, którym potrzeba jedynie niewielkiego wskazania kierunku. Nigdy nie można mieć zbyt wielu orędowników, tak zawsze mówię."
 ep3_story_cycle_admin_eunuch.2050.outro:0 "\n\n"Zatem, wydać rozkaz, chwalebny [ROOT.Char.GetTitleAsNameNoTooltip]?"
 ep3_story_cycle_admin_eunuch.2050.a:0 "Wspaniale, to świetna inicjatywa!"
 ep3_story_cycle_admin_eunuch.2050.b:0 "Niepotrzebne, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2051.t:0 "$admin_eunuch_header$ Małe Ptaki"
 ep3_story_cycle_admin_eunuch.2051.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], zorganizował prywatne spotkanie między mną a moim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))], [secret_owner.GetTitledFirstName], który, sądząc po wyrazie [secret_owner.GetHerHis] twarzy, nie wie, co o tym myśleć.\n\nCackający się kastrat wzbudza lęk przed [ROOT.Char.GetFaith.HighGodName] w biednym [secret_owner.GetWomanMan], insynuując [eunuch.GetHerHis] drogę ku jakiejś mrocznej tajemnicy mojego [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))], którą [secret_owner.GetSheHe] odkrył.\n\nW końcu arogancki [eunuch.Custom('InsultNoun')] odwraca się do mnie z niezdrowym uśmiechem, „Cóż, mój [ROOT.Char.GetLadyLord], chcesz wiedzieć, co #EMP ja#! wiem?”"
 ep3_story_cycle_admin_eunuch.2051.a:0 "Powiedz mi wszystko, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2051.a.tt:0 "Dowiadujesz się o jednym z [secret_owner.GetTitledFirstNamePossessive] [secrets|E]"
 ep3_story_cycle_admin_eunuch.2051.b:0 "Chyba wolałbym nie wiedzieć..."
 ep3_story_cycle_admin_eunuch.2052.t:0 "$admin_eunuch_header$ Coś się Szykuje"
 ep3_story_cycle_admin_eunuch.2052.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], zorganizował prywatne spotkanie między mną a moim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))], [scheme_owner.GetFirstName], który, sądząc po wyrazie [scheme_owner.GetHerHis] twarzy, jest głęboko zaniepokojony słowami [eunuch.GetFirstNamePossessiveNoTooltip].\n\nCackający się kastrat wzbudza lęk przed [ROOT.Char.GetFaith.HighGodName] w biednym [scheme_owner.GetWomanMan], insynuując [eunuch.GetHerHis] drogę ku jakiejś mrocznej intrydze mojego [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))], którą [eunuch.GetSheHe] twierdzi, że odkrył.\n\nW końcu arogancki [eunuch.Custom('InsultNoun')] odwraca się do mnie z uśmiechem, „Cóż, mój [ROOT.Char.GetLadyLord], chcesz wiedzieć, co Twój [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))] knuje?”"
 ep3_story_cycle_admin_eunuch.2052.a:0 "Powiedz mi wszystko, [eunuch.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2052.a.tt:0 "Odkrywasz jeden z [scheme_owner.GetTitledFirstNamePossessive] [hostile_schemes|E]"
 ep3_story_cycle_admin_eunuch.2052.b:0 "Chyba wolałbym nie wiedzieć..."
 ep3_story_cycle_admin_eunuch.2060.t:0 "$admin_eunuch_header$ Dalsze Obowiązki"
 ep3_story_cycle_admin_eunuch.2060.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], podchodzi do mnie z lekkim kaszlem, gdy oczekuję na audiencję, zanim zaczyna: „Ach, mój [eunuch.Custom2('RelationToMeShort', ROOT.Char)], chciałem Cię o coś poprosić.”\n\n„Bardzo cenię sobie moje miejsce na Twoim dworze, ale myślę, że mógłbym być jeszcze bardziej pomocny. W rzeczywistości mam już pewną rolę na myśli…”"
 ep3_story_cycle_admin_eunuch.2060.a:0 "Tak, tak, to Twoje, [eunuch.GetFirstNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.2060.b:0 "Nie, mam inne plany..."
 ep3_story_cycle_admin_eunuch.2061.t:0 "$admin_eunuch_header$ Awans Rodzinny"
 ep3_story_cycle_admin_eunuch.2061.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], zbliża się do mnie, a za nim kroczy niepozorny [positioner.GetWomanMan]. „Oto jesteś, [ROOT.Char.GetTitleAsNameNoTooltip]!” [eunuch.GetSheHe] uśmiecha się, „Przyprowadziłem Ci mojego utalentowanego [eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))], [positioner.GetTitledFirstName]!”\n\nZ precyzją godną próby, [positioner.GetWomanMan] demonstruje swoje umiejętności przed moim obliczem.\n\n„Mój władco, [positioner.GetFirstNameNoTooltip] byłby #EMP znakomitym#! kandydatem na stanowisko na Twoim dworze — naprawdę [positioner.GetSheHe] jest marnowany gdziekolwiek indziej…”"
 ep3_story_cycle_admin_eunuch.2061.a:0 "[positioner.GetFirstNameNoTooltip] to świetna propozycja!"
 ep3_story_cycle_admin_eunuch.2061.b:0 "Nie jestem przekonany..."
 ep3_story_cycle_admin_eunuch.2070.t:0 "$admin_eunuch_header$ Społeczny Awans"
 ep3_story_cycle_admin_eunuch.2070.desc:0 "Mój eunuch, [eunuch.GetTitledFirstName], pojawia się przede mną, mając ze sobą członka swojej rodziny. „[ROOT.Char.GetTitleAsNameNoTooltip]!” [eunuch.GetSheHe] śmieje się, „Mam dla Ciebie najbardziej rozkoszną propozycję!\n\n„Mój [eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))], [eunuch_marry.GetTitledFirstName], tutaj, byłby #EMP bardzo#! odpowiednim małżonkiem dla Twojego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))], [emperor_marry.GetTitledFirstName], jestem pewien, że się zgodzisz!”\n\nZ niemal przesadnie przygotowaną precyzją, [eunuch_marry.GetWomanMan] dumnie prezentuje [eunuch_marry.GetHerselfHimself] przede mną."
 ep3_story_cycle_admin_eunuch.2070.a:0 "[eunuch_marry.GetFirstNameNoTooltip] to świetne dopasowanie dla [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b:0 "Nie sądzę..."
 ep3_story_cycle_admin_eunuch.3000.t:0 "$admin_eunuch_header$ Protegowany"
 ep3_story_cycle_admin_eunuch.3000.desc:0 "Od jakiegoś czasu krążą plotki o szczególnej uwadze, jaką mój eunuch, [eunuch.GetTitledFirstName], poświęca [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\nKastrat traktuje [protege.GetHerHim] niemal jak [protege.Custom('GetDaughterSon')], którego [eunuch.GetSheHe] nigdy nie mógł mieć..."
 ep3_story_cycle_admin_eunuch.3000.a:0 "Interesujące."
 ep3_story_cycle_admin_eunuch.3001.t:0 "$admin_eunuch_header$ Uczeń"
 ep3_story_cycle_admin_eunuch.3001.desc:0 "Wygląda na to, że mój eunuch, [eunuch.GetTitledFirstName], wziął pod swoje skrzydła innego kastrata i uczy go sekretów administracji [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n[student.GetFirstName] jest często widywany razem z [eunuch.GetHerHim], jak para ślęczy nad liczbami i omawia gospodarkę [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — można tylko się domyślać..."
 ep3_story_cycle_admin_eunuch.3001.a:0 "Kolejny użyteczny eunuch, jak sądzę."
 ep3_story_cycle_admin_eunuch.3010.t:0 "$admin_eunuch_header$ Rywal"
 ep3_story_cycle_admin_eunuch.3010.desc:0 "Tajemnice sekretariatu eunuchów są dla zwykłych śmiertelników nie do zgłębienia, ale jest jasne, że szybki awans i szerokie wpływy [eunuch.GetFirstName] przysparzają mu wrogów nawet  tam.\n\n[rival.GetFirstName], inny kastrat, wyraźnie okazuje swoją wrogość i obaj zdają się robić wszystko, co w ich mocy, by wzajemnie sobie szkodzić."
 ep3_story_cycle_admin_eunuch.3010.a:0 "Jestem pewien, że jakoś rozwiążą swoje różnice..."
 ep3_story_cycle_admin_eunuch.4000.t:0 "$admin_eunuch_header$ Oskarżenia"
 ep3_story_cycle_admin_eunuch.4000.desc:0 "W drodze do łóżka napotykam blado wyglądającego [eunuch.GetFirstName], który łapie oddech i mówi: „Mój [ROOT.Char.GetLadyLord], jak się cieszę, że Cię znalazłem! To naprawdę przykre wieści!”\n\n[eunuch.GetSheHe|U] podchodzi bliżej, szepcząc mi do ucha: „To o Twoim [spouse.Custom('WifeHusband')], mój [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Wydaje się, że [spouse.GetSheHe] nawiązał... romans! Poza małżeństwem! Wdaje się w cielesne ekscesy! Z kimś na dworze!”\n\nSpoglądam na [eunuch.GetHerHim], szukając słów."
 ep3_story_cycle_admin_eunuch.4000.a:0 "Natychmiast wyjaśnij, co masz na myśli!"
 ep3_story_cycle_admin_eunuch.4000.success:0 "Odkrywasz prawdę"
 ep3_story_cycle_admin_eunuch.4000.success.tt:0 "Może zostać ujawniona [secret|E] lub [scheme|E]"
 ep3_story_cycle_admin_eunuch.4000.failure:0 "Znajdujesz jedynie wątpliwości"
 ep3_story_cycle_admin_eunuch.4010.failure.tt:0 "Nic nie znalazłeś"
 ep3_story_cycle_admin_eunuch.4000.b:0 "Och tak, jestem tego świadomy."
 ep3_story_cycle_admin_eunuch.4000.b.reason:0 "Ta opcja jest dostępna, ponieważ już znasz [secret|E]"
 ep3_story_cycle_admin_eunuch.4000.c:0 "Ten podły [spouse.Custom('InsultNounSexual')]! Zamknijcie go natychmiast!"
 ep3_story_cycle_admin_eunuch.4000.innocent:0 "Nie ma dowodów na romans"
 ep3_story_cycle_admin_eunuch.4010.t:0 "$admin_eunuch_header$ Indyskrecje"
 ep3_story_cycle_admin_eunuch.4010.desc:0 "Plotki nabrały tempa, a im dłużej się nad nimi zastanawiam, tym więcej sensu w nich widzę...\n\nMój [spouse.Custom('WifeHusband')], i [seducer.GetFirstName]! Jak mógł [spouse.GetTitledFirstName] mi to zrobić...? Rozważam fakty w kółko, ale nadal nie mogę doszukać się prawdy.\n\nPodejrzewam, że rękę w tym maczał ten łajdak, [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))], [eunuch.GetFirstName], ale jak mogę być pewny?"
 ep3_story_cycle_admin_eunuch.4010.a:0 "Zobaczymy, jak głęboko sięga ta konspiracja..."
 ep3_story_cycle_admin_eunuch.4010.c:0 "Aresztować ich wszystkich, natychmiast!"
 ep3_story_cycle_admin_eunuch.4010.d:0 "Może to nie byłoby #EMP aż tak#! złe?"
 ep3_story_cycle_admin_eunuch.5000.t:0 "$admin_eunuch_header$ Zawiązywanie Wrogów"
 ep3_story_cycle_admin_eunuch.5000.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.GetTitledFirstName], wkracza do mojego gabinetu pełen żarliwości, rozglądając się po pokoju. W końcu zbliża się do mnie i wzdycha: „Dobrze, że ten #EMP obrzydliwy#! stwór tutaj nie jest!”\n\nZastanawiam się chwilę, o kogo może chodzić, ale to zbędne. „[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! Musisz coś zrobić z tym eunuchem, [eunuch.GetFirstName]! [eunuch.GetSheHe|U] ma palec w każdym cieście i ucho w każdej komnacie. Mówię Ci, [eunuch.GetSheHe] knuje niecne sprawki!”"
 ep3_story_cycle_admin_eunuch.5000.a:0 "Och, nie bądź śmieszny! [eunuch.GetSheHe|U] to lojalny sługa."
 ep3_story_cycle_admin_eunuch.5000.b:0 "Może masz rację..."
 ep3_story_cycle_admin_eunuch.5010.t:0 "$admin_eunuch_header$ Odepchnięcie"
 ep3_story_cycle_admin_eunuch.5010.desc:0 ""Nie widzisz, jak ten pająk snuje [eunuch.GetHerHis] sieci przeciwko Tobie, [rival.Custom2('RelationToMeShort', ROOT.Char)]?" [rival.GetFirstName] przerywa zaskoczonemu [eunuch.GetFirstName], który spogląda na mnie.\n\nNapięcia między moim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))] a [eunuch.GetFirstNameNoTooltip] zaostrzyły się ostatnio i grożą przekształceniem się w poważne rozdarcie na dworze.\n\n[eunuch.GetFirstNameNoTooltip] zbiera się w sobie i odpowiada: „To bezczelne oskarżenie, mój [ROOT.Char.GetLadyLord]! Obchodzi mnie jedynie dobro [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!”"
 ep3_story_cycle_admin_eunuch.5010.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], ufam [eunuch.GetFirstNameNoTooltip], i Ty również musisz."
 ep3_story_cycle_admin_eunuch.2070.a:0 "[eunuch_marry.GetFirstNameNoTooltip] to doskonała partia dla [emperor_marry.GetFirstNameNoTooltip]!"
 ep3_story_cycle_admin_eunuch.2070.b:0 "Nie sądzę..."
 ep3_story_cycle_admin_eunuch.3000.t:0 "$admin_eunuch_header$ Uczeń"
 ep3_story_cycle_admin_eunuch.3000.desc:0 "W ostatnim czasie krąży wiele plotek o szczególnej uwadze, jaką mój eunuch, [eunuch.GetTitledFirstName], zdaje się poświęcać [eunuch.GetHerHis] [eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))], [protege.GetFirstName].\n\nTen kastrat traktuje [protege.GetHerHim] niemal jak [protege.Custom('GetDaughterSon')] [eunuch.GetSheHe] nigdy nie mógł mieć..."
 ep3_story_cycle_admin_eunuch.3000.a:0 "Ciekawe."
 ep3_story_cycle_admin_eunuch.3001.t:0 "$admin_eunuch_header$ Uczeń"
 ep3_story_cycle_admin_eunuch.3001.desc:0 "Wydaje się, że mój eunuch, [eunuch.GetTitledFirstName], wziął pod swoje skrzydła kolejnego kastrata i uczy [student.GetHerHim] tajników [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] administracji.\n\n[student.GetFirstName] jest często widziany z [eunuch.GetHerHim], a para przesiaduje nad cyframi i omawia gospodarkę [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] — możemy jedynie przypuszczać..."
 ep3_story_cycle_admin_eunuch.3001.a:0 "Kolejny użyteczny eunuch, przypuszczam."
 ep3_story_cycle_admin_eunuch.3010.t:0 "$admin_eunuch_header$ Rywal"
 ep3_story_cycle_admin_eunuch.3010.desc:0 "Sposoby eunuchów w sekretariacie są tajemnicą dla takich zwykłych śmiertelników jak ja, ale jasne jest, że szybki wzrost i dalekosiężne wpływy [eunuch.GetFirstName] sprawiły, że [eunuch.GetHerHim] zyskał nawet wrogów tam.\n\n[rival.GetFirstName], inny kastrat, dał wyraźnie do zrozumienia, że jest wrogo nastawiony, i wydaje się, że robią wszystko, aby się wzajemnie podkopać."
 ep3_story_cycle_admin_eunuch.3010.a:0 "Jestem pewien, że rozwiążą swoje różnice..."
 ep3_story_cycle_admin_eunuch.4000.t:0 "$admin_eunuch_header$ Oszustwa"
 ep3_story_cycle_admin_eunuch.4000.desc:0 "Idąc do łóżka, napotykam [eunuch.GetFirstName] o wyglądzie przygnębionym, który sapie: \"Mój [ROOT.Char.GetLadyLord], tak się cieszę, że cię znalazłem! O, to najgorsze wieści!\"\n\n[eunuch.GetSheHe|U] zbliża się, szepcząc mi do ucha: \"To twój [spouse.Custom('WifeHusband')], mój [eunuch.Custom2('RelationToMeShort', ROOT.Char)]! Wydaje się, że [spouse.GetSheHe]... prowadził romans! Poza małżeństwem! Uprawiając miłość z kimś na dworze!\"\n\nPatrzę na [eunuch.GetHerHim], szukając słów."
 ep3_story_cycle_admin_eunuch.4000.a:0 "Wyjaśnij się natychmiast!"
 ep3_story_cycle_admin_eunuch.4000.success:0 "Odnajdujesz prawdę"
 ep3_story_cycle_admin_eunuch.4000.success.tt:0 "Możliwe, że [secret|E] lub [scheme|E] zostały ujawnione"
 ep3_story_cycle_admin_eunuch.4000.failure:0 "Nie znajdujesz nic oprócz wątpliwości"
 ep3_story_cycle_admin_eunuch.4010.failure.tt:0 "Nic nie znalazłeś"
 ep3_story_cycle_admin_eunuch.4000.b:0 "Oh tak, jestem świadomy."
 ep3_story_cycle_admin_eunuch.4000.b.reason:0 "Ta opcja jest dostępna, ponieważ już znałeś [secret|E]"
 ep3_story_cycle_admin_eunuch.4000.c:0 "Ten nieszczęsny [spouse.Custom('InsultNounSexual')]! Natychmiast [spouse.GetHerHim] uwięzić!"
 ep3_story_cycle_admin_eunuch.4000.innocent:0 "Nie ma dowodów na romans"
 ep3_story_cycle_admin_eunuch.4010.t:0 "$admin_eunuch_header$ Niedyskrecje"
 ep3_story_cycle_admin_eunuch.4010.desc:0 "W ostatnim czasie plotki nabrały tempa, a im więcej je rozważam, tym więcej sensu w nich widzę...\n\nMój [spouse.Custom('WifeHusband')], i [seducer.GetFirstName]! Jak [spouse.GetTitledFirstName] mógł mi to zrobić...? Przeanalizowałem fakty w moim umyśle i nie jestem bliżej prawdy.\n\nPodejrzewam, że w tej sprawie działa ręka knuja, [seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))], [eunuch.GetFirstName], ale jak mogę to wiedzieć na pewno?"
 ep3_story_cycle_admin_eunuch.4010.a:0 "Zobaczymy, jak głęboka jest ta konspiracja..."
 ep3_story_cycle_admin_eunuch.4010.c:0 "Uwięzić ich wszystkich natychmiast!"
 ep3_story_cycle_admin_eunuch.4010.d:0 "Może nie byłoby to #EMP takie#! złe?"
 ep3_story_cycle_admin_eunuch.5000.t:0 "$admin_eunuch_header$ Zyskiwanie Wrogów"
 ep3_story_cycle_admin_eunuch.5000.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))], [whinger.GetTitledFirstName], wchodzi do mojego gabinetu pełen zadęcia, rozglądając się po pomieszczeniu. W końcu [whinger.GetSheHe] podchodzi, wzdychając: \"Dobrze, ten #EMP nikczemny#! stwór nie jest tutaj!\"\n\nZastanawiam się chwilę, kogo [whinger.GetSheHe] może mieć na myśli, ale nie ma potrzeby. \"[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]! Musisz coś zrobić z tym eunuchiem, [eunuch.GetFirstName]! [eunuch.GetSheHe|U] ma palec w każdym cieście, i ucho w każdej privy. Mówię ci, [eunuch.GetSheHe] ma złe zamiary!\""
 ep3_story_cycle_admin_eunuch.5000.a:0 "Oh, nie bądź absurdalny! [eunuch.GetSheHe|U] jest lojalnym sługą."
 ep3_story_cycle_admin_eunuch.5000.b:0 "Może masz rację..."
 ep3_story_cycle_admin_eunuch.5010.t:0 "$admin_eunuch_header$ Odwet"
 ep3_story_cycle_admin_eunuch.5010.desc:0 "\"Nie widzisz, jak ta pajęczyca tka [eunuch.GetHerHis] sieci przeciwko tobie, [rival.Custom2('RelationToMeShort', SCOPE.sC('rival'))]?\" [rival.GetFirstName] przerywa wyraźnie zaskoczonemu [eunuch.GetFirstName], który patrzy na mnie.\n\nNieporozumienia między moim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))], a [eunuch.GetFirstNameNoTooltip] ostatnio się pogarszają i grożą, że staną się poważnym rozproszeniem na dworze.\n\n[eunuch.GetFirstNameNoTooltip] opanowuje się przed odparowaniem: \"To skandaliczne oskarżenie, mój [ROOT.Char.GetLadyLord]! Zależy mi tylko na najlepszym interesie [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\""
 ep3_story_cycle_admin_eunuch.5010.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U], ufam [eunuch.GetHerHis] słowom. Musisz się opanować."
 ep3_story_cycle_admin_eunuch.5010.b:0 "Tak, eunuch nadużywa swoich uprawnień."
 ep3_story_cycle_admin_eunuch.5020.t:0 "$admin_eunuch_header$ Najmniejszy opór"
 ep3_story_cycle_admin_eunuch.5020.desc:0 "Słyszałem, że mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))], [puppet.GetTitledFirstName], spędza coraz więcej dni w towarzystwie eunucha, [eunuch.GetFirstName], a para jest ciągle widziana razem, rozmawiając prywatnie i intensywnie.\n\nMówi się nawet, że [puppet.GetFirstNameNoTooltip] otrzymuje rodzaj nauki, jakby [eunuch.GetFirstNameNoTooltip] przygotowywał [puppet.GetHerHim] do posady w sekretariacie eunuchów!"
 ep3_story_cycle_admin_eunuch.5020.a:0 "Nieprawdopodobny duet."
 ep3_story_cycle_admin_eunuch.6000.t:0 "$admin_eunuch_header$ Bardzo [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] zamach"
 ep3_story_cycle_admin_eunuch.6000.desc:0 "Kiedy spaceruję po moim tronie, dostrzegam [eunuch.GetFirstName] z determinacją, w towarzystwie grupki eunuchów. \"[ROOT.Char.GetTitleAsNameNoTooltip]!\" woła. \"Muszę z tobą porozmawiać!\""
 ep3_story_cycle_admin_eunuch.6000.body:0 "\n\nEunuch ciężko wzdycha: \"Przykro mi, że tak to się kończy, twoja wysokość. To #EMP najgorsze#! nieszczęście. Mam cię poinformować, że twoje rządy nie są już możliwe.\"\n\n"
 ep3_story_cycle_admin_eunuch.6000.family:0 "\"Zdecydowano: przekażesz władzę swojemu [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], dla dobra imperium!\""
 ep3_story_cycle_admin_eunuch.6000.co_caesar:0 "\"Zdecydowano: przekażesz władzę swojemu [ROOT.Char.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], dla dobra imperium!\""
 ep3_story_cycle_admin_eunuch.6000.eunuch_family:0 "\"Zdecydowano: przekażesz władzę mojemu [eunuch.Custom2('RelationToMeShort', coupist)], [coupist.GetTitledFirstName], dla dobra [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!\""
 ep3_story_cycle_admin_eunuch.6000.regent:0 "\"Decyzja zapadła: przekażesz władzę swojemu regentowi, [coupist.GetTitledFirstName], dla dobra imperium!\""
 ep3_story_cycle_admin_eunuch.6000.fallback:0 "\"Zdecydowano: przekażesz władzę [coupist.GetTitledFirstName], dla dobra imperium!\""
 ep3_story_cycle_admin_eunuch.6000.a:0 "To #EMP ZDRADA#!. Strażnicy! Aresztować ich!"
 ep3_story_cycle_admin_eunuch.6000.a.success:0 "Zamach udaremniony"
 ep3_story_cycle_admin_eunuch.6000.a.failure:0 "Zamach się powiódł"
 ep3_story_cycle_admin_eunuch.6000.c:0 "Odejdź teraz, a może pozwolę ci zachować głowę."
 ep3_story_cycle_admin_eunuch.6000.d:0 "Bardzo dobrze... zrobię, co każesz."
 ep3_story_cycle_admin_eunuch.8000.t:0 "$admin_eunuch_header$ Przytrzymywanie władzy"
 ep3_story_cycle_admin_eunuch.8000.intro:0 "Eunuch, [eunuch.GetTitledFirstName], zdominował moją"
 ep3_story_cycle_admin_eunuch.8000.intro_byz:0 "Eunuch, [eunuch.GetTitledFirstName], zdominował moją"
 ep3_story_cycle_admin_eunuch.8000.intro_family:0 "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)],"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy:0 "wrogość,"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback:0 "poprzednika,"
 ep3_story_cycle_admin_eunuch.8000.desc:0 "[previous_story_owner.GetTitledFirstNamePossessive], administracja — [eunuch.GetSheHe] wciąż ma pewne wpływy w pałacu...\n\n[eunuch.GetSheHe|U] nie zmarnował czasu, aby zyskać moje względy, robiąc obleśne pokazy uległości na dworze. Może [eunuch.GetSheHe] okaże się przydatny."
 ep3_story_cycle_admin_eunuch.8000.a:0 "[eunuch.GetFirstNameNoTooltip] musi odejść."
 ep3_story_cycle_admin_eunuch.8000.b:0 "Czas na [student.GetFirstNameNoTooltip], aby przejąć stery."
 ep3_story_cycle_admin_eunuch.8000.c:0 "[rival.GetFirstNameNoTooltip] jest bardziej stabilną ręką."
 ep3_story_cycle_admin_eunuch.8000.d:0 "Nie zamierzam zaburzać równowagi sił."
 ep3_story_cycle_admin_eunuch.8010.t:0 "$admin_eunuch_header$ Życie w służbie"
 ep3_story_cycle_admin_eunuch.8010.desc:0 "Cenny sługa [admin_title.GetDefinitiveName] niestety zmarł, [eunuch.GetFirstName], jeden z najbardziej wpływowych eunuchów ostatnich czasów, zmarł [eunuch.GetDeathReasonHideKiller]...\n\nNiech [ROOT.Char.GetFaith.HighGodName] nie zwleka w dostarczeniu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] nowego sługi o [eunuch.GetHerHis] wzroście i umiejętności."
 ep3_story_cycle_admin_eunuch.8010.d:0 "Na pewno wiele się zmieni..."
 ep3_story_cycle_admin_eunuch.8020.t:0 "$admin_eunuch_header$ Zamek i klucz"
 ep3_story_cycle_admin_eunuch.8020.desc:0 "Niegdyś cenny sługa [admin_title.GetDefinitiveName], wpływowy eunuch dworu, [eunuch.GetFirstName], teraz dręczy się w [eunuch.GetHerHis] [background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] kajdanach.\n\n[eunuch.GetSheHe|U] mógłby być może wrócony do mojej służby, jeśli takie przedsięwzięcie byłoby uznane za opłacalne..."
 ep3_story_cycle_admin_eunuch.8020.d:0 "Strata dla [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 ep3_story_cycle_admin_eunuch.8020.a:0 "[eunuch.GetFirstNameNoTooltip] jest zbyt przydatny, aby go zamykać..."
 ep3_story_cycle_admin_eunuch.8030.t:0 "$admin_eunuch_header$ Niedysponowany"
 ep3_story_cycle_admin_eunuch.8030.desc:0 "Niegdyś cenny sługa [admin_title.GetDefinitiveName], wpływowy eunuch dworu, [eunuch.GetFirstName], teraz służy [eunuch.GetLiege.GetName].\n\n[eunuch.GetSheHe|U] mógłby być może być  skuszony powrotem do mojej służby, jeśli takie przedsięwzięcie byłoby uznane za opłacalne..."
 ep3_story_cycle_admin_eunuch.8030.a:0 "Ten eunuch jest #EMP mój#!."
 ep3_story_cycle_admin_eunuch.8030.b:0 "[student.GetFirstNameNoTooltip] był uczony przez [eunuch.GetHerHim], i może kontynuować [eunuch.GetHerHis] pracę."
 ep3_story_cycle_admin_eunuch.8030.c:0 "[eunuch.GetHerHis|U] stary rywal [rival.GetFirstNameNoTooltip] może przejąć stery."
 ep3_story_cycle_admin_eunuch.8030.d:0 "Niestety, ten uciekł..."
 ep3_story_cycle_admin_eunuch.8040.t:0 "$admin_eunuch_header$ Większe rzeczy"
 ep3_story_cycle_admin_eunuch.8040.desc:0 "Niegdyś cenny sługa [admin_title.GetAdjective
 ep3_story_cycle_admin_eunuch.8040.ruler:0 "Wydaje się, że moja strata jest zyskiem [eunuch.GetPrimaryTitle.GetNamePossessive]..."
 ep3_story_cycle_admin_eunuch.8040.noble_family:0 "Wydaje się, że moja strata jest zyskiem majątku [eunuch.GetHouse.GetBaseName]..."
