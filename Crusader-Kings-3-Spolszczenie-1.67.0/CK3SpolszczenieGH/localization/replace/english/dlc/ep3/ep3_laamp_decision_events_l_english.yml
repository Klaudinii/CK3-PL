 ep3_laamp_decision_event.1025.desc_returned_01:0 "Gdy wracamy do herolda miejskiego, kot, teraz skulony, śpi na pobliskim stole, nie zwracając uwagi na gawędziarstwo herolda. \n\nZauważam, że jego wąsy czasami się poruszają, gdy śni, i podchodzę bliżej, by rozważyć ogłoszenia herolda:"
 ep3_laamp_decision_event.1025.desc_returned_02:0 "Wracając do herolda miejskiego, kot rozciągnięty pod stołem obserwuje mnie z półzamkniętym niebieskim okiem.\n\nWłączam jego ciche mruczenie, a następnie od razu wracam do ogłoszeń przekazywanych przez herolda:"
 ep3_laamp_decision_event.1025.desc_reused_crier:0 "Herold miejski daje mi rozpoznający spojrzenie i podskakuje, gdy zbliżam się, nieustannie gawędząc o pobliskich kontraktach zamieszczonych przez lokalnych szlachciców.\n\n[laamp_town_crier.GetSheHe|U] nadal towarzyszy mu przyjazny, zmieniający kolor biało-brązowo-szary stary kot, który patrzy na mnie półzamkniętymi niebieskimi oczami, podczas gdy uważnie słucham przekazywanych ogłoszeń:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01:0 "Gdy wracamy do starszego, woł, wspaniałe zwierzę, delikatnie liże rękę [laamp_town_crier.GetFirstNamePossessive], podczas gdy [laamp_town_crier.GetSheHe] ciągle go karmi smakołykami.\n\nZ zadowolonym uśmiechem, [laamp_town_crier.GetSheHe] chętnie powtarza dostępne zadania, które pomogą lokalnej populacji:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02:0 "Wracając do starszego, ważnego [ROOT.Char.GetWomanMan] pism, właśnie opuszcza teren.\n\nRzucam zaintrygowany rzut oka w jego stronę, a następnie zwracam się do starszego [laamp_town_crier.GetFirstName], by przypomnieć sobie aktualne dostępne zadania:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier:0 "Starszy, którego rozpoznaję jako [laamp_town_crier.GetFirstName], daje mi wdzięczny uśmiech, gdy wracam do [laamp_town_crier.GetHerHis] ogłoszenia.\n\nPo kilku przyjaznych pogawędkach, [laamp_town_crier.GetSheHe] informuje mnie o bieżących wydarzeniach i zadaniach, które należy załatwić:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01:0 "Wracając do starszego, plemię [laamp_town_crier.GetWomanMan] z wcześniejszej części głośno plotkuje z innymi plemianymi, przedstawiając wszystkie niepochlebne szczegóły odnośnie dalekiego szlachcica i jego sytuacji.\n\nStarszy, [laamp_town_crier.GetFirstName], rzuca [laamp_town_crier.GetHerHis] pogardliwy spojrzenie z boku, gdy podchodzę, by zapytać starszego o lokalne zadania, które należy załatwić:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02:0 "Wracając do starszego, [laamp_town_crier.GetSheHe] wydaje się upominać inne plemienne [laamp_town_crier.GetWomanMan], które teraz mdlejące, siedzą na pobliskim wozie.\n\nPlemienne [laamp_town_crier.GetWomanMan] wyprostowują się, gdy [laamp_town_crier.GetSheHe] angażuje się w rozmowę z innym [laamp_town_crier.Get
