	ep3_laamp_decision_event.1067.c:0 "„Założę się, że nie wytrzymałbyś #EMP dnia#! w moim obozie.”"
	ep3_laamp_decision_event.1067.c.success:0 "[laamp_quartermaster_recruit.GetShortUIName] przyjmuje twoje wyzwanie"
	ep3_laamp_decision_event.1067.c.failure:0 "Nie udało ci się przekonać [laamp_quartermaster_recruit.GetShortUIName]"
