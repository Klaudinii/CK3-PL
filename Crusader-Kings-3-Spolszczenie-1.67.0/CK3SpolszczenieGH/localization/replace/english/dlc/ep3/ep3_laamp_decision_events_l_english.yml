	ep3_laamp_decision_event.1040.e:0 "$ep3_laamp_decision_event.1010.e$"
	ep3_laamp_decision_event.1040.e_second:0 "Skończyliśmy tutaj."
	ep3_laamp_decision_event.1041.return.tt:0 "Wracasz na tereny [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
	ep3_laamp_decision_event.1041.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Uzdrowiciel"
	ep3_laamp_decision_event.1041.desc_returned_sickly_minor:0 "[1040_sickly_minor.GetFirstName] odpoczywa na miękkim posłaniu przy piecu w chacie uzdrowiciela, czekając na mój powrót. Instynktownie pochylam się, by sprawdzić oddech [1040_sickly_minor.GetHerHis], i gładzę [1040_sickly_minor.GetHerHis] włosy.\n\n[laamp_healer_character.GetFirstName] odkłada [laamp_healer_character.GetHerHis] [ROOT.Char.Custom('WritingInstrument')] i spogląda na mnie surowym wzrokiem: „Na czym stanęliśmy?”"
	ep3_laamp_decision_event.1041.desc_returned_physician_partner:0 "Kiedy wchodzimy do chaty uzdrowiciela, [laamp_healer_character.GetFirstName] zastanawia się nad ziołami, ale [laamp_healer_character.GetSheHe] podnosi na nas wzrok, gdy schodzimy po schodach: „Ah, zmieniłeś zdanie, prawda?”\n\nPo mojej lewej, [visiting_partner.GetFirstNameNoTooltip] przestępuje z nogi na nogę, nadal pragnąc spróbować [visiting_partner.GetHerHis] sił w procedurze, którą widzieliśmy, jak [laamp_healer_character.GetFirstNameNoTooltip] wykonywał wcześniej."
	ep3_laamp_decision_event.1041.desc_returned_01:0 "[laamp_healer_character.GetFirstName] opiekuje się innym pacjentem, gdy schodzę po schodach do chaty uzdrowiciela. [laamp_healer_character.GetSheHe|U] spogląda na mnie, a następnie wskazuje swojemu pacjentowi, aby usiadł na posłaniu dalej w pokoju.\n\n[laamp_healer_character.GetSheHe|U] następnie zamyka prowizoryczną zasłonę zrobioną z zużytego prześcieradła, zapewniając zarówno pacjentowi, jak i nam trochę prywatności.\n\n„Widzę, że wróciłeś,” zauważa [laamp_healer_character.GetSheHe], pilnie: „Czy potrzebujesz mojej pomocy?”"
	ep3_laamp_decision_event.1041.desc_returned_02:0 "Zstępując z powrotem do przyciemnionej chaty uzdrowiciela, [laamp_healer_character.GetFirstName] siedzi nieco dalej, przeglądając strony zużytego dziennika. Trudno odróżnić z daleka, wygląda to na rysunki ludzkiego ciała.\n\n[laamp_healer_character.GetSheHe|U] ostrożnie zamyka dziennik, chowa go, a następnie spogląda na mnie i spokojnym głosem mówi: „Ah, więc wróciłeś. Znalazłeś coś, co cię trapi?”"
	ep3_laamp_decision_event.1041.desc_sickly_minor:0 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], który jest chory, dołącza do mnie w chacie uzdrowiciela. [1040_sickly_minor.GetSheHe|U] kaszle słabo, gdy niosę go na dół.\n\nUzdrowiciel, [laamp_healer_character.GetFirstName], wstaje ze swojego drewnianego stołka i patrzy na mnie ponuro: „Czy będziesz potrzebował moich usług?”"
	ep3_laamp_decision_event.1041.desc_physician_partner:0 "Kiedy wchodzimy do chaty uzdrowiciela, [laamp_healer_character.GetFirstName] jest w trakcie przeprowadzania procedury oczyszczania na starszej [ROOT.Char.GetWomanMan]. [visiting_partner.GetFirstName] z zapałem obserwuje [laamp_healer_character.GetFirstNameNoTooltip], z błyskiem podekscytowania w oku: „Nie miałbym nic przeciwko, żeby spróbować swoich sił w #EMP tym#!...”\n\n[laamp_healer_character.GetFirstNameNoTooltip] spogląda w górę, gdy słyszy nasze głosy: „Nie zauważyłem was! Coś was trapi?”"
	ep3_laamp_decision_event.1041_intro:0 "Światło jest przygaszone, a w chacie uzdrowiciela unosi się wyraźny #EMP zapach#!. Nie #EMP nieprzyjemny#!, ale narastający.\n\n[laamp_healer_character.GetFirstName] stoi przy wysokim stole, zajęty przygotowywaniem mikstury."
	ep3_laamp_decision_event.1041.desc_reused_healer:0 "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] podnosi wzrok, lekko unosząc brwi: „Widzę, że wróciłeś w jednym kawałku! W czym mogę ci pomóc tym razem?”"
	ep3_laamp_decision_event.1041.desc:0 "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U] podnosi wzrok, gdy się zbliżam: „Witaj. Jak tam twoje humory? Potrzebujesz oczyszczenia?”"
	ep3_laamp_decision_event.1041.desc_outro_return_horn:0 "\n\nNieco dalej w pomieszczeniu, wciąż spoczywa wspaniały [1041_health_artifact.GetName] w towarzystwie innych medycznych drobiazgów."
	ep3_laamp_decision_event.1041.desc_outro_return_artifact:0 "\n\nNieco dalej w pomieszczeniu, [1041_health_artifact.GetName] wciąż domaga się mojej uwagi."
	ep3_laamp_decision_event.1041.desc_outro_horn:0 "\n\nKątem oka dostrzegam medyczne drobiazgi, z których najbardziej przyciąga moją uwagę wspaniały róg."
	ep3_laamp_decision_event.1041.desc_outro_artifact:0 "\n\nNieco dalej w pomieszczeniu, na półce pełnej medycznych drobiazgów, dostrzegam ciekawy [1041_health_artifact.GetName], domagający się mojej uwagi."
	ep3_laamp_decision_event.1041.a:0 "Może zbalansowanie humorów dobrze mi zrobi."
	ep3_laamp_decision_event.1041.a_ill:0 "„Ja... chyba potrzebuję leczenia, tak.”"
	ep3_laamp_decision_event.1041.b:0 "„Interesuje mnie ten [1041_health_artifact.GetNameNoTooltip].”"
	ep3_laamp_decision_event.1041.c:0 "„Czy #EMP ty#! wykonasz ten zabieg, [visiting_partner.GetFirstNameNoTooltip]?”"
	ep3_laamp_decision_event.1041.c.flavor:0 "Co najgorszego może się stać!"
	ep3_laamp_decision_event.1041.d:0 "„[1040_sickly_minor.GetFirstNameNoTooltip], mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], potrzebuje leczenia!”"
	ep3_laamp_decision_event.1041.d.partner:0 "„[visiting_partner.GetFirstNameNoTooltip], mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], potrzebuje leczenia!”"
