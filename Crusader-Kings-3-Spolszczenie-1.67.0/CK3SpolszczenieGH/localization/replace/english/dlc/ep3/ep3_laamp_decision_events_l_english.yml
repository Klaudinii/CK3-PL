	caught_stealing.tt:0 "Zostałeś ostatnio przyłapany na kradzieży z miejsca świętego - zostałeś wygnany do [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1040_caught_stealing') )]"
	ep3_laamp_decision_event.1040.c:0 "Spacer po ogrodzie nie zaszkodzi."
