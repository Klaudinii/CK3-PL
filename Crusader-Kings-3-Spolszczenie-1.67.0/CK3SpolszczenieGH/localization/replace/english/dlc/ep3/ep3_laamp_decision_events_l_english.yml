	ep3_laamp_decision_event.1055.b:0 "„Dołącz do mnie, w służbie [ROOT.Char.GetFaith.GetNameNoTooltip]!”"
	ep3_laamp_decision_event.1055.b.flavor:0 "Tylko [ROOT.Char.GetFaith.HighGodName] osądzi moją pobożność."
	ep3_laamp_decision_event.1055.b.cooldown.tt:0 "Niedawno wykorzystałeś swój [piety_level|E] — więcej gorliwych żołnierzy zgromadziło się na [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_piety_recently') )]"
	ep3_laamp_decision_event.1055.piety_level:0 "Z powodu twojego [piety_level|E]:"
	ep3_laamp_decision_event.1055.piety_full.tt:0 "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.full.tt$"
