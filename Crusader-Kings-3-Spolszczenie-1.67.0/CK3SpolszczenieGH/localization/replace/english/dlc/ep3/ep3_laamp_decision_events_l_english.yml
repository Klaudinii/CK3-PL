l_english:
 ep3_laamp_decision_event.return.tt:0 "Wracasz na [THIS.Char.Custom('GetMainsquareCommons')]"
 ep3_laamp_decision_event.1000.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home:0 "Zbliża się wieczór, a mieszkańcy [visiting_location.GetBaronyNameExplicitlyNoTooltip] schronili się już wewnątrz.\n\nHandlarze opróżnili swoje stragany, a punkty zainteresowania zamknęły swoje bramy."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second:0 "Szybko odnajduję drogę z drugiego końca [ROOT.Char.Custom('GetMainsquareCommons')], mijając wędrownego sprzedawcę z tuzinem małych butelek wypełnionych kolorowymi płynami."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern:0 "Wychodzę z [ROOT.Char.Custom('GetTavernDwelling')] i mrużę oczy w świetle, wdychając świeże powietrze na zewnątrz. Zapach z pobliskiego [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], sprzedającego [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')], sprawia, że cieknie mi ślinka."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church:0 "W drodze powrotnej z terenu [visiting_location.GetCounty.GetFaith.HouseOfWorship], procesja [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] powoli przemierza plac, nucąc spokojnie."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle:0 "Wracając z bram zamku, zauważam patrol zaniedbanych żołnierzy [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], patrolujących teren, uważnie obserwując tych, którzy wydają się podejrzani lub inni."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen:0 "Po wizycie u rzemieślników, mały zespół żonglerów daje przedstawienie na głównym placu, przyciągając umiarkowaną liczbę widzów."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01:0 "Przechodząc przez [ROOT.Char.Custom('GetMainsquareCommons')] w [visiting_location.GetTitle.GetNameNoTierNoTooltip], widzę procesję zaciekawionych zagranicznych kupców, zmierzających do [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02:0 "Na [ROOT.Char.Custom('GetMainsquareCommons')] oswojony [ROOT.Char.Custom('RegionalFerociousAnimal')] podbiega, entuzjastycznie witając niewinnego przechodnia, wywołując niemałe zamieszanie."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03:0 "Wracając na [ROOT.Char.Custom('GetMainsquareCommons')], witają nas lokalny rzeźnik opróżniający odpady na tyłach, by nakarmić swoje psy stróżujące."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04:0 "Wracając na [ROOT.Char.Custom('GetMainsquareCommons')], zatrzymuję się, by podziwiać pracę lokalnej tkaczki gobelinów, tworzącej dzieło na zamówienie [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01:0 "Z punktu widokowego spoglądam na [visiting_location.GetTitle.GetNameNoTierNoTooltip], starając się objąć ten klejnot [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nTutaj reprezentowane są kultury z całego świata, wśród [visiting_location.GetCulture.GetNameNoTooltip], prawdziwy tygiel tradycji i zwyczajów.\n\nW pobliżu Hipodromu rozpoczął się konkurs, co można wnioskować po słabych okrzykach radości i ekscytacji."
 ep3_laamp_decision_event.1000.desc_intro_constantinople:0 "Przechodząc przez łuki i kolumnady, wchodzimy do wielkiego miasta [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Nie bez powodu jest to klejnot w koronie [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName], i patrzę w dal, prosto w serce miasta."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01:0 "Lokalni [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] regularnie gromadzą się w [ROOT.Char.Custom('LocalHoldingType')|l] w [visiting_location.GetBaronyNameExplicitlyNoTooltip], by handlować, plotkować i dzielić się opowieściami.\n\nGdy wchodzę w skupisko [ROOT.Char.Custom('GetBuildingDwelling')]ów, bezpański [ROOT.Char.Custom('RegionalFarmAnimal')] powoli przechodzi przez środek ścieżki w [ROOT.Char.Custom('SettlementCity')|l], a małe [ROOT.Char.Custom('SmallAnimal')] sennie przechadza się przez zarośla kilka kroków w prawo."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02:0 "Przechodzimy przez kilka warstw plemiennych ludzi o bardziej bojowych cechach, zmierzając do serca [visiting_location.GetTitle.GetNameNoTier].\n\nWłócznie, sztylety i łuki, ale także [ROOT.Char.Custom('GetTribalTradegoods')], tubylcze wierzenia – to wszystko tworzy [visiting_location.GetHolding.GetType.GetName|l]. Przeważnie witają mnie przyjazne skinienia głową, ale czasem też podejrzliwe spojrzenia."
 ep3_laamp_decision_event.1000.desc_intro_church_holding:0 "Wspaniałe miasto, różne pieśni i hymny kładą się jak kojący koc na [visiting_location.GetTitle.GetNameNoTier] [ROOT.Char.Custom('LocalHoldingType')|l], bez wątpienia związane z religią.\n\nPrzechodząc przez główne bramy, dostrzegam wiele ozdób [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip], wtopionych w ściany i na pilastrach i rusztowaniach."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding:0 "Niewiele miejsc jest tak majestatycznych jak [visiting_location.GetHolding.GetType.GetName|l], a [visiting_location.GetTitle.GetNameNoTier] nie jest wyjątkiem. Wojska i sztandary [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] widać wszędzie w mieście.\n\nPrzechodząc przez główne bramy, zauważam kilku strażników zerkających z otworów strzelniczych powyżej."
 ep3_laamp_decision_event.1000.desc_intro_city_holding:0 "Ważny węzeł handlowy dla [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], bogactwo generowane na rynkach [visiting_location.GetTitle.GetNameNoTier] przenika każdy zakątek miasta.\n\nWchodząc przez bramy miejskie, wszędzie widać okrzyki i obrazy reklamujące lokalnych handlarzy."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01:0 "\n\nSłońce, które praktycznie nigdy nie zachodzi o tej porze roku, wciąż świeci, a jedynym, co konkuruje z jego jasnością, jest bladość ludzi w [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02:0 "\n\nZbuntowany, umiarkowany deszcz nadciągnął nad [ROOT.Char.Custom('SettlementCity')|l] [ROOT.Char.Custom('GetSquareCommons')] i zrasza ludzi oraz zwierzęta."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01:0 "\n\nŚnieg, odbijający światło słońca, leży ciężko na dachach i [ROOT.Char.Custom('GetTreesScaffolding')|l]; jego oślepiający blask konkuruje jedynie z bladością rumianych mieszkańców [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02:0 "\n\nMimo mroźnych temperatur nie ma wiatru. [ROOT.Char.Custom('SettlementCity')|l] ma dziwną świeżość, jakby wszystko, co żywe, w [ROOT.Char.Custom('GetSquareCommons')] wydychało dymiące białe obłoki ciepła."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03:0 "\n\nWkrótce znów będzie ciemno, [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] biegają w słabym świetle dnia, starając się wykonać wszystkie zadania, które stają się niemożliwe po zachodzie słońca."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01:0 "\n\nPowyżej, chmury ustępują na chwilę, pozwalając promieniom słońca tańczyć po dachach i mieszkańcach [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02:0 "\n\nNiezłomny deszcz nie przestaje padać, powoli tworząc kałuże na nierównym gruncie. Stacjonarny [ROOT.Char.Custom('RegionalFarmAnimal')] z żalem narzeka na pozostawienie go na deszczu."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03:0 "\n\nWilgotna mgła spowija [ROOT.Char.Custom('GetSquareCommons')], a każdy, kto wychodzi na zewnątrz, natychmiast ma wilgotne ubrania z powodu wszechobecnego deszczu."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01:0 "\n\nLekki deszczyk zaczyna padać, wzmacniając zieleń i wydzielając delikatny, ziemisty zapach; dając wrażenie ciszy przed burzą."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02:0 "\n\nZimny wiatr wieje od pobliskiego jeziora, sprawiając, że zwierzęta hodowlane wydają z siebie zaskoczone beczenie, a handlarze mocniej owijają płaszcze wokół ramion."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03:0 "\n\nPo lewej lokalni chłopi wracają z posługi w pobliskim kamiennym kościele. Ministrant stojący u wejścia obdarza mnie nieodgadnionym uśmiechem, gdy przechodzę obok."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01:0 "\n\nW oddali światło z dekoracyjnej fontanny rzuca niebiańskie odbicia na pobliski łuk w kształcie podkowy."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02:0 "\n\nPo lewej, starszy [dummy_gender.GetWomanMan] delikatnie odnawia lokalną mozaikę z garścią — w większości — nowych kawałków, osiągając doskonały rezultat."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03:0 "\n\nPowyżej, religijny wizerunek spogląda na zgiełk zatłoczonej ulicy z kontemplacyjnym wyrazem twarzy."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01:0 "\n\nWciąż jest gorąco, ludzie przenieśli się nieco bliżej do dostępnego cienia. Na skraju [ROOT.Char.Custom('SettlementCity')|l] krąży złowrogi sęp."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02:0 "\n\nSkorpion przemyka obok, a prądy powietrza tworzą wiry piasku, które błyszczą niemal eterycznie w pustynnym słońcu."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03:0 "\n\nPo prawej leżą ruiny starego meczetu, których materiały są ponownie wykorzystywane przez lokalnych [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01:0 "\n\nPowyżej, grupa małp makaków szaleje w drzewach, najwyraźniej czymś zirytowana."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02:0 "\n\nKu uciesze publiczności, piękna chmara papug, ciągle skrzeczących, opanowała dach pobliskiego budynku, przypominając nam, jak blisko jesteśmy natury."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03:0 "\n\nW oddali, mnóstwo jaskrawo kolorowych tkanin, rozwieszonych do wyschnięcia, stanowi urocze tło dla [ROOT.Char.Custom('LocalHoldingType')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04:0 "\n\nNa ulicy dzieci bawią się w kałużach pozostałych po porannym deszczu."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05:0 "\n\nPo lewej mahout trenujący nowego słonia gromadzi niewielką grupkę widzów, obserwujących spektakl."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01:0 "\n\nW oddali spokojne stado wołów i koni pasie się na polach, zaspokajając swój natychmiastowy głód."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02:0 "\n\nDalej przed nami źrebak prowadzony jest blisko stacjonarnej klaczy, podczas gdy plemienny człowiek przygotowuje procedurę dojenia."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03:0 "\n\nPo lewej garstka plemiennych ludzi naprawia uszkodzoną jurte, skrupulatnie pokrywając nowe płótno kredą."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01:0 "\n\nZabawny wietrzyk szybko przemierza wokół okrągłych domów z pisé, zapewniając wytchnienie od upalnego żaru."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02:0 "\n\nKilka odświeżonych [dummy_gender.GetWomenMen] wychodzi z jednego z hammamów, a ja tęsknym wzrokiem patrzę na wejście, nagle pragnąc relaksującej kąpieli."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03:0 "\n\nOsioł ryczy z niezadowoleniem, jakby utknął w jednym z wąskich, kamienistych uliczek między kamienicami."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01:0 "\n\nGarstka kupców wędruje po wschodniej części [ROOT.Char.Custom('GetSquareCommons')], z których jeden wyróżnia się jako najbogatszy, skąpany w kauri."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02:0 "\n\nMój wzrok przykuwa jaskrawa kolorystyka lokalnych upraw prezentowanych na grubych matach — melony, dynie, ogórki, pomarańcze. To radosny widok."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03:0 "\n\nSłońce odbija się w ozdobnej, mosiężnej wadze, którą chowa zadowolony kupiec, płacąc swoją należność złotym pyłem."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04:0 "\n\nGarstka budowniczych buduje drugie piętro na jednej z misternie wykonanych kamienic, dostosowując się do upału."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01:0 "\n\nMała jaszczurka wspina się po koralowych blokach jednego z wąskich domów i znajduje drogę na płaski dach, gdzie wygrzewa się na słońcu."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02:0 "\n\nCegły z wypalonej gliny niskiego muru nagrzewają się na słońcu, promieniując ciepłem na wszystko — lub kogokolwiek — odważającego się wspiąć na nie."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03:0 "\n\nZauważam małą muszelkę, na zawsze wtopioną w wapienną ścianę pobliskiego domu."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04:0 "\n\nPo lewej jeden z kupców reguluje liściastą osłonę swojego stoiska, aby zapewnić cień dla swoich orzechów kola."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01:0 "\n\nHałas i głośne targowanie się przy pobliskich stoiskach z zaopatrzeniem odbija się echem aż tutaj, nadając [ROOT.Char.Custom('GetMainsquareCommons')] chaotyczny charakter."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02:0 "\n\nGroźny handlarz niewolników prowadzi swój podejrzany handel nieco dalej na [ROOT.Char.Custom('GetSquareCommons')], ku niezadowoleniu niektórych przechodniów."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03:0 "\n\nJest ciepło, choć nie szczytowy upał, który jest typowy dla tego regionu. Pracownicy i szlachta żyją swoim codziennym życiem, ciesząc się kojącą temperaturą."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04:0 "\n\nStado [ROOT.Char.Custom('RegionalFarmAnimalPlural')] skutecznie blokuje ścieżkę wędrownego kupca, wywołując wiele frustracji i krzyków."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05:0 "\n\nPo lewej [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] narzeka na dokładną inspekcję potencjalnego nabywcy. Sprzedawca delikatnie głaszcze jego głowę, uspokajając go."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06:0 "\n\nPo prawej mała grządka jaskrawych [ROOT.Char.Custom('get_region_flower_type_plural')] stoi, dodając uroku kolorom [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07:0 "\n\n[ROOT.Char.Custom('GetRandomRegionalBird')] siedzi na pobliskim drzewie [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]; spoglądając z inteligentnymi oczami na krzątających się [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01:0 "\n\n[visiting_partner.GetFirstName] delikatnie trąca mnie i wskazuje na pobliskie [visiting_location.Custom('GetRandomRegionalWood')] — na najwyższej gałęzi siedzi solidny [ROOT.Char.Custom('GetRandomRegionalBird')], wygrzewając się w popołudniowym słońcu."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02:0 "\n\n[visiting_partner.GetFirstName] uśmiecha się i wskazuje na niesfornego [ROOT.Char.Custom('get_region_dog_type')], który tańczy w zabawie z właścicielem."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03:0 "\n\n[visiting_partner.GetFirstName] figlarnie rzuca w moją stronę wykopanego robaka. Zaskoczony, cofam się o krok i rzucam mu żartobliwe, lecz stanowcze spojrzenie."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04:0 "\n\n[visiting_partner.GetFirstName] nuci z uznaniem, starannie oglądając stragan pełen religijnych rzeźb z [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05:0 "\n\n[visiting_partner.GetFirstName] znika mi z oczu, ale szybko wraca, oferując mi spróbować swojego świeżo zdobytego [ROOT.Char.Custom('GetLocalStreetFood')]."
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople:0 "\n\nBędąc tu wcześniej, nadal czuję się dość mały, obserwując Hagia Sophia i Hipodrom na horyzoncie."
 ep3_laamp_decision_event.1000.desc_outro_constantinople:0 "\n\nHagia Sophia i Hipodrom są wyraźnie widoczne na horyzoncie, a ja zaczynam czuć się dość mały, pełen podziwu dla tych monumentów."
 ep3_laamp_decision_event.1000.desc_outro_home:0 "\n\nDługi dzień załatwiania spraw w końcu daje o sobie znać i zaczynam tęsknić za swoim pryczą."
 ep3_laamp_decision_event.1000.desc_outro_partner_home:0 "\n\n[visiting_partner.GetFirstName] rozciąga swoje kończyny i wydaje z siebie zadowolony westchnienie: 'Nie miałbym nic przeciwko ciepłemu posiłkowi w obozie,' mówi tęsknie."
 ep3_laamp_decision_event.1000.desc_outro_partner_01:0 "\n\nMój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName], rozgląda się z zadowoloną miną, najwyraźniej ciesząc się zmianą scenerii."
 ep3_laamp_decision_event.1000.desc_outro_revisit:0 "\n\nCieszę się z małej ulgi, że niewiele się zmieniło od ostatniej mojej wizyty w tym miejscu."
 ep3_laamp_decision_event.1000.desc_outro_new:0 "\n\nPodziwiając widoki i zapachy tego miejsca, szybko odnajduję się w tej nowej lokalizacji."
 ep3_laamp_decision_event.1000.a:0 "Powinniśmy wmieszać się w tłum lokalnych mieszkańców"
 ep3_laamp_decision_event.1000.a_nomads:0 "$ep3_laamp_decision_event.1000.a$."
 ep3_laamp_decision_event.1000.a_tavern:0 "$ep3_laamp_decision_event.1000.a$ w karczmie."
 ep3_laamp_decision_event.1000.a_second:0 "Powinniśmy wrócić do [ROOT.Char.Custom('GetTavernDwelling')]."
 ep3_laamp_decision_event.1000.a.tt:0 "Idź do karczmy"
 ep3_laamp_decision_event.1000.a_nomads.tt:0 "Idź do lokalnego miejsca spotkań"
 ep3_laamp_decision_event.1000.b:0 "Tereny [visiting_location.GetCounty.GetFaith.HouseOfWorship] wydają się interesujące."
 ep3_laamp_decision_event.1000.b_second:0 "Były pewne niedokończone sprawy w [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1000.b.tt:0 "Idź na tereny lokalnego [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1000.c:0 "Spójrzmy na [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1000.c_second:0 "Były pewne niedokończone sprawy w [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1000.c.tt:0 "Idź na teren lokalnego [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1000.d:0 "Powinienem odwiedzić wybitnych rzemieślników."
 ep3_laamp_decision_event.1000.d_second:0 "Były pewne niedokończone sprawy w dzielnicy rzemieślniczej."
 ep3_laamp_decision_event.1000.d.tt:0 "Idź do kwartału lokalnych rzemieślników"
 ep3_laamp_decision_event.1000.h:0 "Myślałem o czymś innym..."
 ep3_laamp_decision_event.1000.h.tt:0 "Rozważ dodatkowe punkty zainteresowania"
 tapped_out.tt:0 "Obecnie nie ma dostępnych dodatkowych opcji"
 ep3_laamp_decision_event.1000.i:0 "Skończyłem tutaj. Wracam do obozu."
 ep3_laamp_decision_event.1000.i_home:0 "Czas wracać do domu."
 ep3_laamp_decision_event.1000.i_home_partner:0 "Wracajmy do domu, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]."
 ep3_laamp_decision_event.1000.i.tt:0 "Wyjdź z [visiting_location.GetBaronyNameExplicitlyNoTooltip]"
 ep3_laamp_decision_event.1001.desc_intro_return_finished:0 "Ta część [ROOT.Char.Custom('GetMainsquareCommons')] stała się jakoś chłodniejsza, a ludzie albo wrócili do swoich domostw, albo przenieśli się w inne miejsca [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies:0 "Wracając od kupca z zaopatrzeniem, wzdłuż [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] [ROOT.Char.Custom('GetMainsquareCommons')] niesie się popołudniowy powiew."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies:0 "Strażnicy potraktowali mnie nieźle, na szczęście niczego nie łamiąc, gdy zrzucili mnie z powrotem na [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts:0 "Wracając od handlarzy artefaktów, zauważam, że inni ludzie również wracają z różnych części [ROOT.Char.Custom('SettlementCity')|l], a przypływ i odpływ odwiedzających [ROOT.Char.Custom('GetMainsquareCommons')] osiąga swój szczyt."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract:0 "Włócząc się z powrotem od [ROOT.Char.Custom('GetTowncrierElder')], spoglądam na niebo, zanim wrócę na [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01:0 "Wracając do tej części [ROOT.Char.Custom('GetMainsquareCommons')], zdecydowanie jest mniej ludzi. Kilkoro dzieci głaszcze osła, spokojnie pasącego się w połowie drogi do ogłoszeń [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02:0 "Wracając na drugą połowę [ROOT.Char.Custom('GetMainsquareCommons')], kilka mieszańców psów biega wokół, walcząc o — dość pokaźnej wielkości — kość zwierzęcia."
 ep3_laamp_decision_event.1001.desc:0 "Oddalając się od wejścia do [ROOT.Char.Custom('SettlementCity')|l], idę wąską ścieżką mijając [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] do przylegającej przestrzeni otwartej.\n\nPrzede mną leży ścieżka do handlarzy zaopatrzeniem i artefaktów, a nieco dalej dostrzegam coś, co wygląda jak"
 ep3_laamp_decision_event.1001.desc_intro:0 "$ep3_laamp_decision_event.1001.desc$ herold miejski w oddali."
 ep3_laamp_decision_event.1001.desc_intro_nomads:0 "$ep3_laamp_decision_event.1001.desc$ starszyzna plemienna, kręcąca się w oddali."
 ep3_laamp_decision_event.1001.desc_outro_return_partner_finished:0 "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1001.desc_outro_return_finished:0 "\n\nRozglądam się i zdaję sobie sprawę, że nie mam tu już żadnych spraw do załatwienia."
 ep3_laamp_decision_event.1001.desc_outro_partner:0 "\n\n[visiting_partner.GetFirstName] idzie za mną, ale wkrótce mnie dogania, gdy zastanawiam się nad moim następnym celem."
 ep3_laamp_decision_event.1001.a:0 "Zaopatrzenie jest w tę stronę."
 ep3_laamp_decision_event.1001.a_second:0 "Spójrzmy jeszcze raz na to zaopatrzenie..."
 ep3_laamp_decision_event.1001.a.tt:0 "Idź do stoisk z zaopatrzeniem"
 full_on_supplies.tt:0 "Masz już #V maksymalną#! ilość [provisions|E]"
 already_received_supplies.tt:0 "Już otrzymałeś [provisions|E] od [laamp_supply_merchant.GetShortUIName] podczas tej wizyty"
 already_bought_supplies.tt:0 "Już kupiłeś [provisions|E] podczas tej wizyty"
 guards_were_summoned.tt:0 "[laamp_supply_merchant.GetShortUIName] nie chce cię już więcej widzieć"
 ep3_laamp_decision_event.1001.b:0 "Może mogę sprzedać jakieś artefakty."
 ep3_laamp_decision_event.1001.b_second:0 "Właściwie, powinniśmy wrócić do handlarzy artefaktów."
 ep3_laamp_decision_event.1001.b.tt:0 "Idź do stoisk z artefaktami"
 already_sold_artifact.tt:0 "Już sprzedałeś [artifact|E] podczas tej wizyty"
 ep3_laamp_decision_event.1001.c:0 "[ROOT.Char.Custom('GetTowncrierElder')] może mieć coś dla nas."
 ep3_laamp_decision_event.1001.c_second:0 "Powinienem odwiedzić ponownie [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.c.tt:0 "Szukaj kontraktu"
 no_contracts.tt:0 "Obecnie nie ma dostępnych [task_contracts|E] — spróbuj ponownie w dniu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1025_has_contracted_recently') )]"
 already_spawned_contracts.tt:0 "Niedawno pojawiły się [task_contracts|E] — spróbuj ponownie w dniu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1025_has_contracted_recently') )]"
 ep3_laamp_decision_event.1001.d:0 "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1010.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Zaopatrzenie!"
 ep3_laamp_decision_event.1010.desc_posh_stalls:0 "Stoiska w dzielnicy żywnościowej [visiting_location.GetBaronyNameExplicitly] są dosłownie przepełnione towarami, co obniża ceny. Znajduję stoisko handlarza zaopatrzeniem, [laamp_supply_merchant.GetFirstNamePossessive]; doskonały balans między dobrą jakością a przystępną ceną.\n\nZauważając moje zainteresowanie,"
 ep3_laamp_decision_event.1010.desc:0 "Od [ROOT.Char.Custom('RegionalRootVegetablePlural')] po tkaniny; drewno opałowe po nici do szycia — handlarz zaopatrzeniem [laamp_supply_merchant.GetFirstName] ma wszystko, czego może potrzebować ktoś planujący noc w dziczy.\n\nPodchodzę trochę bliżej, aby zwrócić [laamp_supply_merchant.GetHerHis] uwagę, a"
 ep3_laamp_decision_event.1010.desc_returned:0 "Stoisko nadal jest pełne towarów, a handlarz zaopatrzeniem [laamp_supply_merchant.GetFirstName] podnosi zabłąkanego [ROOT.Char.Custom('RegionalRootVegetable')], który spadł z krawędzi lady.\n\nDelikatnie unoszę brwi w stronę [laamp_supply_merchant.GetHerHim], aby zaznaczyć mój powrót, a"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01:0 "[laamp_supply_merchant.GetSheHe] patrzy na mnie z góry na dół, mile zaskoczony:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02:0 "[laamp_supply_merchant.GetSheHe] autentycznie wydaje się zaskoczony na mój widok:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro:0 ""Powracający klient!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01:0 "Co za widok dla zmęczonych oczu!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02:0 "Nie mogłeś się nasycić, co nie?!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03:0 "Nie mogę w to uwierzyć!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01:0 "Co bierzesz?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02:0 "Co to będzie?"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new:0 "[laamp_supply_merchant.GetSheHe] rozświetla się, patrząc na mnie z przyjaznym uśmiechem:"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return:0 "[laamp_supply_merchant.GetSheHe] znowu uśmiecha się do mnie przyjaźnie:"
 ep3_laamp_decision_event.1010.desc_trait_callous_new:0 "[laamp_supply_merchant.GetSheHe] ledwie patrzy w moją stronę, gdy mnie adresuje:"
 ep3_laamp_decision_event.1010.desc_trait_callous_return:0 "[laamp_supply_merchant.GetSheHe] nadal ledwie zauważa moją obecność:"
 ep3_laamp_decision_event.1010.desc_trait_greedy_new:0 "Na widok mnie, twarz [laamp_supply_merchant.GetHerHis] rozpromienia się z zadowoleniem:"
 ep3_laamp_decision_event.1010.desc_trait_greedy_return:0 "W oku [laamp_supply_merchant.GetHerHis] pojawia się błysk, gdy patrzy na mnie z góry na dół:"
 ep3_laamp_decision_event.1010.desc_trait_shy_new:0 "[laamp_supply_merchant.GetSheHe] zaczyna na mnie patrzeć z intensywnością, która nie pasuje do łagodności [laamp_supply_merchant.GetHerHis] głosu:"
 ep3_laamp_decision_event.1010.desc_trait_shy_return:0 "[laamp_supply_merchant.GetSheHe] ostrożnie rozważa mój powrót, zanim cicho mówi:"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new:0 "[laamp_supply_merchant.GetSheHe] patrzy na mnie pustym wzrokiem, wyraźnie zajęty myślami:"
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return:0 "[laamp_supply_merchant.GetSheHe] patrzy na mnie, jakby nie był świadomy, że już się spotkaliśmy chwilę temu:"
 ep3_laamp_decision_event.1010.desc_generic_new_01:0 "[laamp_supply_merchant.GetSheHe] kiwnął w moją stronę:"
 ep3_laamp_decision_event.1010.desc_generic_new_02:0 "[laamp_supply_merchant.GetSheHe] daje mi porozumiewawcze spojrzenie:"
 ep3_laamp_decision_event.1010.desc_generic_returned_01:0 "[laamp_supply_merchant.GetSheHe] unosi rozbawioną brew:"
 ep3_laamp_decision_event.1010.desc_generic_returned_02:0 "[laamp_supply_merchant.GetSheHe] patrzy w górę i zwraca się do mnie:"
 ep3_laamp_decision_event.1010.desc_outro_new_01:0 ""Coś przykuło twoją uwagę?""
 ep3_laamp_decision_event.1010.desc_outro_new_02:0 ""Widzisz coś, co byś chciał?""
 ep3_laamp_decision_event.1010.desc_outro_new_03:0 ""Czego potrzebujesz?""
 ep3_laamp_decision_event.1010.desc_outro_special_new_04:0 ""Ciężki świat tam na zewnątrz, co mogę ci dać?""
 ep3_laamp_decision_event.1010.desc_outro_returned_01:0 ""Zapas wygląda dobrze, co nie?""
 ep3_laamp_decision_event.1010.desc_outro_returned_02:0 ""Miałem przeczucie, że wrócisz.""
 ep3_laamp_decision_event.1010.desc_outro_returned_03:0 ""Najlepsze w całym [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner:0 "\n\n[visiting_partner.GetFirstName] strzela knykciami i patrzy na mnie, dyskretnie kiwając w stronę zaopatrzenia, mamrocząc: "Zrobisz mi przysługę, robiąc zamieszanie...?""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned:0 "\n\n[visiting_partner.GetFirstName] ciągle zerka na wystawione towary, patrząc na mnie, czekając na sygnał, by zdobyć zapasy '#EMP za darmo#!'."
 ep3_laamp_decision_event.1010.a_diplomacy:0 ""Nie miałbyś przypadkiem jakichś zapasów do podzielenia się, przyjacielu...?""
 ep3_laamp_decision_event.1010.a_diplomacy.success:0 "Udało ci się oczarować [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_diplomacy.failure:0 "[laamp_supply_merchant.GetShortUIName] wyczuwa twoją desperację"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship:0 ""Mógłbym to przenieść dla ciebie, za mały procent.""
 ep3_laamp_decision_event.1010.a_stewardship.success:0 "Udało ci się przekonać [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_stewardship.failure:0 "[laamp_supply_merchant.GetShortUIName] nie dał się zwieść twojej logice"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue:0 ""Czy to nie [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip], tam?!"""
 ep3_laamp_decision_event.1010.a_intrigue.success:0 "Udało ci się ukraść trochę zapasów"
 ep3_laamp_decision_event.1010.a_intrigue.failure:0 "Zachowujesz się niezdarnie i wzbudzasz podejrzenia [laamp_supply_merchant.GetShortUINamePossessive]"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning:0 ""Sądzę, że te produkty spożywcze zaczynają się psuć...""
 ep3_laamp_decision_event.1010.a_learning.success:0 "[laamp_supply_merchant.GetShortUIName] zgadza się oddać zepsute zapasy"
 ep3_laamp_decision_event.1010.a_learning.failure:0 "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial:0 ""Mogę wziąć zapasy. Albo całe stoisko. Wybór należy do ciebie.""
 ep3_laamp_decision_event.1010.a_martial.success:0 "Udało ci się zastraszyć [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_martial.failure:0 "[laamp_supply_merchant.GetShortUIName] przejrzał twoje puste groźby"
 ep3_laamp_decision_event.1010.a_martial.critical_failure:0 "Strażnicy zostali wezwani"
 ep3_laamp_decision_event.1010.a_prowess.success:0 "$ep3_laamp_decision_event.1010.a_martial.success$"
 ep3_laamp_decision_event.1010.a_prowess.failure:0 "$ep3_laamp_decision_event.1010.a_martial.failure$"
 ep3_laamp_decision_event.1010.a_prowess.critical_failure:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a.failure.tt:0 "Koszt [provision|E] jest #N zwiększony#! przez #V [EmptyScope.ScriptValue('visit_settlement_minimum_cooldown_months')|0] miesięcy#!"
 ep3_laamp_decision_event.1010.a.cooldown.tt:0 "Niedawno próbowałeś zdobyć darmowe [provisions|E] — spróbuj ponownie w dniu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_convinced_recently') )]"
 ep3_laamp_decision_event.1010.b:0 ""Kupię trochę tych i trochę tamtych.""
 ep3_laamp_decision_event.1010.c_callous:0 ""Mógłbym wymienić ci tego młodego czeladnika, w zamian za zapasy.""
 ep3_laamp_decision_event.1010.c:0 ""...może mógłbym wymienić młodego czeladnika?""
 ep3_laamp_decision_event.1010.c.flavor:0 "Proszę, wybacz mi..."
 ep3_laamp_decision_event.1010.c.flavor_callous:0 "Przynajmniej jedno usta mniej do wykarmienia."
 ep3_laamp_decision_event.1010.d:0 ""O-ho! Jaka niezdarność z mojej strony!""
 ep3_laamp_decision_event.1010.d.flavor:0 "[visiting_partner.GetFirstNameNoTooltip], #EMP działaj#!"
 ep3_laamp_decision_event.1010.d.success:0 "[visiting_partner.GetShortUIName] udaje się ukraść trochę zapasów"
 ep3_laamp_decision_event.1010.d.failure:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.d.cooldown.tt:0 "Niedawno próbowałeś ukraść [provisions|E] — spróbuj ponownie w dniu [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]"
 ep3_laamp_decision_event.1010.e:0 "Wróćmy."
 ep3_laamp_decision_event.1020.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Bez pytań"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler:0 "Głos przebija się przez zgiełk stoisk z artefaktami: "Zawsze doceniam powracającego klienta!" wykrzykuje [laamp_artifact_peddler.GetFirstName], gdy [laamp_artifact_peddler.GetSheHe] zbliża się, aby przyjrzeć się mojemu ekwipunkowi."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls:0 "Dzielnica handlowa [visiting_location.GetBaronyNameExplicitly], pełna sprzedawców i kupców rzadkich oraz egzotycznych artefaktów, nie sprawia mi trudności w znalezieniu znanego handlarza artefaktami, [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01:0 "Rozglądam się za kimś, kto zechce wziąć ode mnie kilka przedmiotów; handlarz artefaktami, [laamp_artifact_peddler.GetFirstName], wyłania się, by obejrzeć moje towary."
 ep3_laamp_decision_event.1020.desc_intro_new_02:0 "Aleja pełna stoisk, przypadkowo ocieram się o kogoś z tyłu. Gdy handlarz artefaktami, [laamp_artifact_peddler.GetFirstName], odwraca się, by mnie skonfrontować, zauważa moje towary i nachyla się, aby dokładniej je obejrzeć."
 ep3_laamp_decision_event.1020.desc_intro_returned_01:0 "Wracając do handlarzy artefaktami, [laamp_artifact_peddler.GetFirstName] patrzy na mnie ciekawie, gdy wracam na stoiska z artefaktami: „Moja oferta nadal obowiązuje”.\n\nNastępnie [laamp_artifact_peddler.GetSheHe] odwraca się do swojego stoiska i zaczyna przestawiać towary."
 ep3_laamp_decision_event.1020.desc_intro_returned_02:0 "Wracając do handlarzy artefaktami, stoisko [laamp_artifact_peddler.GetFirstNamePossessive] wciąż wyróżnia się z tłumu swoją obfitością i wysokiej jakości asortymentem.\n\n[laamp_artifact_peddler.GetSheHe|U] zauważa mnie i zatrzymuje się na chwilę, po czym mówi: „Czy mamy umowę?”"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01:0 "Wciąż rozważając swoje opcje, [laamp_artifact_peddler.GetFirstName] rzuca mi obojętne spojrzenie i mówi monotonnym głosem: „Moja oferta nadal obowiązuje”.\n\nNastępnie [laamp_artifact_peddler.GetSheHe] niedbale odwraca się do swojego stoiska i zaczyna przestawiać towary."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02:0 "Gdy się waham, [laamp_artifact_peddler.GetFirstName] wydaje się być nieco zirytowany moją niezdecydowaniem.\n\n[laamp_artifact_peddler.GetSheHe|U] wzrusza ramionami, mówiąc: „Weź sobie tyle czasu, ile potrzebujesz, chyba,” i odchodzi, by pomóc innemu klientowi."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01:0 "\n\nDoświadczonym dotykiem [laamp_artifact_peddler.GetSheHe] bada powierzchnię mojego [1020_first_artifact_to_sell.GetName], po czym kiwa głową i mamrocze coś do siebie."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] delikatnie stuka w powierzchnię [1020_first_artifact_to_sell.GetName], po czym przechyla głowę, jakby nasłuchując czegoś. Potem [laamp_artifact_peddler.GetSheHe] kiwnął głową."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] przesuwa palce po [1020_first_artifact_to_sell.GetName] i zauważa zaintrygowane spojrzenie, gdy zauważa [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] zaczyna wykonywać ruchy szczypania w kierunku [1020_first_artifact_to_sell.GetName], dokładnie rozważając [1020_first_artifact_to_sell.Custom('ArtifactType')], po czym delikatnie ogląda [1020_second_artifact_to_sell.GetName], wydaje się być zadowolony z czegoś."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01:0 "\n\nObserwując, obracając i obracając; [laamp_artifact_peddler.GetSheHe] skrupulatnie bada każdy szczegół — czy to wykończenie [1020_first_artifact_to_sell.GetName], materiały [1020_second_artifact_to_sell.GetName] czy dekoracje [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] zdołał, zanim się zorientowałem, dokładnie zbadać [1020_first_artifact_to_sell.GetName] i [1020_second_artifact_to_sell.GetName]. [laamp_artifact_peddler.GetHerHis|U] ręce szybko przesuwają się po powierzchni [1020_third_artifact_to_sell.GetName], szukając wad."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new:0 "\n\nNagle słyszę w moim uchu oburzony głos mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstNamePossessive]: „Wykorzystują cię! #EMP Ja#! mogę ci załatwić lepszą ofertę!”"
