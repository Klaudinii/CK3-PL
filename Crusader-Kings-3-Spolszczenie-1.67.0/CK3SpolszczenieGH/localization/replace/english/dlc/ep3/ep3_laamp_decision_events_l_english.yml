 ep3_laamp_decision_event.1025.option.learning_contracts:0 "Naukowa praca byłaby miłą odmianą."
 ep3_laamp_decision_event.1025.learning_contracts_tt:0 "Tworzy do #V [EmptyScope.ScriptValue('num_contracts_spawned_value')|0]#! [learning_task_contracts|E] na mapie"
 ep3_laamp_decision_event.1025.option.intrigue_contracts:0 "Współpraca? Jakże to #EMP intrygujące#!."
 ep3_laamp_decision_event.1025.intrigue_contracts_tt:0 "Tworzy do #V [EmptyScope.ScriptValue('num_contracts_spawned_value')|0]#! [intrigue_task_contracts|E] na mapie"
 ep3_laamp_decision_event.1025.d:0 "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1025.d_nothing:0 "Hmm. To chyba wszystko."
 laamp_treasure_map_contract:0 "Mapa Skarbów"
 laamp_treasure_map_contract_contract:0 "$laamp_treasure_map_contract$"
 laamp_treasure_map_contract_desc_title:0 "Skarb Życia"
 laamp_treasure_map_contract_desc:0 "Emerytowany łowca skarbów [TaskContract.GetEmployer.GetName] potrzebuje pomocy w odnalezieniu ostatniego, nieuchwytnego skarbu. To zlecenie pozostaje ważne, dopóki masz mapę w swoim posiadaniu."
 laamp_treasure_map_contract_request:0 "Ten [task_contract|E] wymaga, abyś [podróżował|E] do lokalizacji skarbu za pomocą [GetDecisionWithKey('treasure_map_contract_decision').GetName] [decyzja|E]"
 overflowing_provisions_to_gold.tt:0 "#EMP Ponieważ to przekroczyłoby twoją pojemność [prowiantu|E], dodatkowe @provisions_icon![provisions_overflow_value] zostaną sprzedane na lokalnym rynku za @gold_icon![provisions_transformed_to_gold_value]#!"
 treasure_map:0 "Mapa Skarbów"
 treasure_map_desc:0 "Zniszczona mapa, rzekomo prowadząca do starożytnych bogactw w [newly_created_map.MakeScope.Var('artifact_treasure_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]. Zdobyta od miejskiego herolda w [newly_created_map.MakeScope.Var('picked_up_in_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]."
 artifact_is_related_to_contract_tt:0 "Ten [artefakt|E] jest związany z [task_contract|E] i nie może zostać zniszczony"
 gallowsbait_thief_blocked_from_contract.tt:0 "Jesteś zbyt głęboko w [GetTrait('gallowsbait').GetName( GetNullCharacter )] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'thief' ).GetName] [trait|E], aby można było ci zaufać w tym [vassal_contract|E]"
 ep3_laamp_decision_event.1030.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01:0 "Wracam do tawerny, zdając sobie sprawę, że niewiele się zmieniło, między podróżnikami a włóczęgami odpoczywającymi, podczas gdy ich potrzeby są zaspokajane."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01:0 "Wracam do namiotu, raz jeszcze zaskoczony gościnnością i przyjazną atmosferą, pozwalając sobie na zrelaksowane westchnienie."
 ep3_laamp_decision_event.1030.desc_returned_02:0 "Z powrotem w [ROOT.Char.Custom('GetTavernDwelling')], kilku ochroniarzy [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] właśnie rozdzieliło kłótnię, która przeszła w bójkę."
 ep3_laamp_decision_event.1030.desc_returned_from_story:0 "Szczegóły opowieści [laamp_storyteller.GetFirstNamePossessive] krążą mi po głowie, wracam do zdecydowanie głośniejszej izby."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story:0 "Szczegóły opowieści [laamp_storyteller.GetFirstNamePossessive] krążą mi po głowie, wracam do namiotu."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit:0 "Wracając od rekrutów, łapię kuszący zapach [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')], które są przygotowywane w kuchni."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit:0 "Wracając od rekrutów, prawie potykam się o dwójkę biesiadników, obecnie dokuczających trzeciemu, bardziej introwertycznemu mężczyźnie, za jego podobieństwo do [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse:0 "Opuszczam przyjemne towarzystwo [laamp_spouse_material.GetFirstNamePossessive], poprawiam swój strój i wracam z nowym wigorem."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse:0 "Opuszczam przyjemny namiot [laamp_spouse_material.GetFirstNamePossessive], poprawiam swój strój i zakradam się z powrotem do namiotu z nowym wigorem."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse:0 "Gdy opuszczam towarzystwo [laamp_spouse_material.GetHerHis], [laamp_spouse_material.GetFirstName] ponownie zaczyna rozmawiać z kilkoma przyjaznymi [ROOT.Char.Custom('GetTaverngoersTribespeople')], a ja wracam do środka [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail:0 "Kiedy nie udaje mi się rozwiązać sytuacji, miejscowi ochroniarze wyrzucają [laamp_hooded_figure.GetFirstName] oraz [laamp_hooded_figure.GetHerHis] z tawerny. Ostrożnie wracam do centrum [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble:0 "Napięcie jest nadal wysokie, gdy opuszczam [laamp_hooded_figure.GetFirstName] w jego/jej kłopotliwej sytuacji i wracam do środka [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood:0 "Wracam z piwnicy, gdy moje oczy dostosowują się do jaśniejszego światła w sali głównej."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood:0 "Wracam z innego namiotu, gdy moje oczy dostosowują się do półmroku w namiocie."
 ep3_laamp_decision_event.1030.desc:0 "Tawerna, zbierająca podróżników i miejscowych [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], tętni życiem."
 ep3_laamp_decision_event.1030.desc_nomad:0 "Jestem zaproszony do jednego z namiotów. Zaskakująco wiele osób mieści się w środku — podróżnicy i [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], wszyscy zlewają się w jeden bezszwowy #EMP szum#! ludzkiego hałasu."
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro:0 "\n\nOpowiadacz siedzi przy ognisku nieco dalej. Z przodu grupa obdartych towarzyszy nęka kelnera o więcej [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')], a w rogu kontuaru"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro:0 "\n\nNa zewnątrz opowiadacz siedzi przy ognisku. Z przodu grupa głośnych [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] wspomina swoją ostatnią wyprawę, a w rogu kontuaru"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse:0 "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ dostrzegam [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.GetFirstName], wyraźnie znudzonego/ą."
 ep3_laamp_decision_event.1030.desc_mid_spouse:0 "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] siedzi, najwyraźniej znudzony/a."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse:0 "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] siedzi, najwyraźniej znudzony/a."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse:0 "\n\nPrzy kontuarze, [laamp_spouse_material.GetFirstName] wciąż siedzi, przeciągając palec po górze swojego kubka."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse:0 "\n\nPrzy kontuarze, [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] z wcześniej nadal siedzi, sącząc swój kubek."
 ep3_laamp_decision_event.1030.desc_mid:0 "\n\nOpowiadacz siedzi przy ognisku nieco dalej, a z przodu grupa obdartych towarzyszy nęka kelnera o więcej [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid:0 "\n\nNa zewnątrz opowiadacz siedzi przy ognisku. Z przodu grupa głośnych [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] wspomina swoją ostatnią wyprawę."
 ep3_laamp_decision_event.1030.desc_outro_hooded:0 "\n\nPrzy wejściu zauważam niepozorną zakapturzoną postać. Zdecydowanie ktoś, kto ceni sobie prywatność."
 ep3_laamp_decision_event.1030.desc_outro_partner:0 "\n\n[visiting_partner.GetFirstName] rozgląda się po zgromadzonych osobach z błyskiem zaciekawienia w oczach."
 ep3_laamp_decision_event.1030.desc_outro:0 "\n\nRobię kilka kroków w głąb jasnej i ciepłej [ROOT.Char.Custom('GetRoomTent')], rozważając, co zrobić najpierw."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished:0 "\n\n[visiting_partner.GetFirstName], który/która zaczyna wyglądać na nieco zmęczonego/ą, rzuca okiem na pobliski stół: „Jeśli zostaniemy dłużej, moglibyśmy chociaż coś zjeść, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?”"
 ep3_laamp_decision_event.1030.desc_outro_return_finished:0 "\n\nRozglądam się po [ROOT.Char.Custom('GetRoomTent')], wydaje się teraz znacznie pustsza, zdając sobie sprawę, że nie mam tu już nic do zrobienia."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro:0 "\n\nObok wejścia niepozorna zakapturzona postać nadal siedzi,"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return:0 "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ pijąc kolejną filiżankę."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return:0 "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ bawiąc się małym sztyletem."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01:0 "\n\nW rogu [ROOT.Char.Custom('GetTavernDwelling')], [visiting_partner.GetFirstName] obserwuje grupę miejscowych rzucających ostrymi przedmiotami w stary beczkę z makabrycznym zafascynowaniem.\n\nRzucam okiem na ich grę, rozważając, co dalej."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02:0 "\n\nPo mojej prawej, [visiting_partner.GetFirstName] uśmiecha się z uznaniem, gdy chłop kończy rubaszny żart, dotyczący kilku płynów ustrojowych. Rzucam [visiting_partner.GetHerHim] zaskoczone spojrzenie, zastanawiając się, co dalej."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03:0 "\n\nNieco dalej, [visiting_partner.GetFirstName] wpada w mały taniec, gdy [ROOT.Char.Custom('GetTavernDwelling')] trubadur kończy lokalną pieśń ludową. Z wolna obserwuję taniec, rozważając, co dalej mam w planach."
 ep3_laamp_decision_event.1030.desc_outro_return_01:0 "\n\nNastrój jest wysoki, a niektórzy bywalcy [ROOT.Char.Custom('GetTavernDwelling')] zaczęli śpiewać [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] pieśń. Pośród hałasu, rozważam kolejny ruch."
 ep3_laamp_decision_event.1030.desc_outro_return_02:0 "\n\nZ tyłu [ROOT.Char.Custom('GetRoomTent')], szlachetny [ROOT.Char.GetWomanMan] rozmawia z wieśniakiem [ROOT.Char.Custom('GetRandomWomanMan')]. Mój wzrok zatrzymuje się na herbie szlachcica, podczas gdy rozważam, co dalej."
 ep3_laamp_decision_event.1030.desc_outro_return_03:0 "\n\nPrzy stole blisko wejścia, grupa miejscowych gra w egzotyczną grę planszową, używając surowych kawałków czarnego i białego kamienia. Z zainteresowaniem obserwuję ich ruchy, starannie rozważając moje opcje."
 ep3_laamp_decision_event.1030.a:0 "Chętnie posłuchałbym jednej lub dwóch opowieści."
 ep3_laamp_decision_event.1030.a_second:0 "Mam inną myśl na temat tej opowieści."
 ep3_laamp_decision_event.1030.a.tt:0 "Usiądź przy ognisku"
 ep3_laamp_decision_event.1030.a.cooldown.tt:0 "Opowiadacz nie ma więcej opowieści na tę wizytę"
 ep3_laamp_decision_event.1030.b:0 "Zobaczmy, kto jest gotowy do rekrutacji."
 ep3_laamp_decision_event.1030.b_second:0 "Może jednak powinniśmy kogoś zrekrutować."
 ep3_laamp_decision_event.1030.b.tt:0 "Zapytaj bezrobotnych [THIS.Char.Custom('GetTaverngoersTribespeople')]"
 ep3_laamp_decision_event.1030.b.cooldown.tt:0 "Już zrekrutowałeś [follower|E] podczas tej wizyty"
 ep3_laamp_decision_event.1030.c:0 "Och, kto to jest #EMP tam#!?"
 ep3_laamp_decision_event.1030.c_second:0 "Do [laamp_spouse_material.GetFirstNameNoTooltip]. #EMP Teraz#!."
 ep3_laamp_decision_event.1030.c.tt:0 "Podejdź do [laamp_spouse_material.Custom('RaunchyComplimentNoun')] przy kontuarze"
 ep3_laamp_decision_event.1030.c.tt_second:0 "Kontynuuj rozmowę z [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1030.c.cooldown.tt:0 "Niedawno zrekrutowałeś potencjalnego [małżonka|E] jako [follower|E] — wróć w [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_has_spoused_recently') )]"
 ep3_laamp_decision_event.1030.c.success.cooldown.tt:0 "Już zrekrutowałeś potencjalnego [małżonka|E] podczas tej wizyty"
 ep3_laamp_decision_event.1030.c.failure.cooldown.tt:0 "Już próbowałeś zrekrutować potencjalnego [małżonka|E] podczas tej wizyty"
 ep3_laamp_decision_event.1030.d:0 "Ciekawa zakapturzona postać..."
 ep3_laamp_decision_event.1030.d_second:0 "Jeszcze jedna rozmowa z [laamp_hooded_figure.GetFirstNameNoTooltip] nie zaszkodzi."
 ep3_laamp_decision_event.1030.d_third:0 "Powinienem wrócić do [laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1030.d.tt:0 "Podejdź do zakapturzonej postaci"
 ep3_laamp_decision_event.1030.d.tt_second:0 "Wróć do [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1030.e:0 "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1030.e_second:0 "Jesteśmy tutaj skończeni."
 ep3_laamp_decision_event.1031.return.tt:0 "Wracasz do wejścia [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Opowiadacz"
 ep3_laamp_decision_event.1031.desc_01:0 "#EMP „...i pragnąc pozbyć się nieustannego stukania, głowa Zeusa została rozłupana na pół, a z niej wyskoczyła Atena, najmądrzejsza z bóstw.”#!"
 ep3_laamp_decision_event.1031.desc_02:0 "#EMP „...i wtedy Horus i Set stali się śmiertelnymi wrogami, walcząc o pusty tron.”#!"
 ep3_laamp_decision_event.1031.desc_03:0 "#EMP „...i od tego dnia Ruha została wygnana ze Świata Światła i zesłana do Świata Ciemności.”#!"
 ep3_laamp_decision_event.1031.desc_04:0 "#EMP „...a potem wielki Lewiatan zniszczył świat po raz piąty, umierając w tym procesie. Ale z jej ciała powstały nowe ziemie, rośliny i zwierzęta.”#!"
 ep3_laamp_decision_event.1031.desc_05:0 "#EMP „...a wtedy stał się on atua lasów, Tangaroa odziedziczył morza, Rūaumoko drżącą ziemię, a Tāwhirimatea kapryśny wiatr.”#!"
 ep3_laamp_decision_event.1031.desc_06:0 "#EMP „...a potem jajko upadło; jego części uformowały wszechświat — żółtko jajka stało się ciepłym słońcem, a białko pięknym księżycem.”#!"
 ep3_laamp_decision_event.1031.desc_07:0 "#EMP „...a wtedy Kuutar utkała złotą przędzę w wspaniały płaszcz; szeroki jak nocne niebo i długi jak wieczność.”#!"
 ep3_laamp_decision_event.1031.desc_08:0 "#EMP „...a potem, gdy zdała sobie sprawę, że to jej własny brat, Kullervo, uwiódł ją, zeskoczyła z klifu do życia pozagrobowego.”#!"
 ep3_laamp_decision_event.1031.desc_09:0 "#EMP „...a wtedy Finn, w swojej wściekłości, zamienił się w kamień. Jego marzenia o zniszczeniu nigdy się nie spełniły, a katedra nadal stoi, po dziś dzień.”#!"
 ep3_laamp_decision_event.1031.desc_10:0 "#EMP „...i pomimo ostrzeżeń Kaanga, ludzie rozpalili ogień w narastającym mroku, a zwierzęta uciekły na wzgórza.”#!"
 ep3_laamp_decision_event.1031.desc_11:0 "#EMP „...a wtedy ulepiona glina została pokryta skórą, wypełniona krwią, a Tore nazwał go Baatsi.”#!"
 ep3_laamp_decision_event.1031.desc_12:0 "#EMP „...a potem obóz pełen kobiet zwyciężył nad obozem pełnym mężczyzn, co pozwoliło im ponownie #EMP połączyć się#! ze sobą.”#!"
 ep3_laamp_decision_event.1031.desc_13:0 "#EMP „...i nazwali ją Teryel, pierwszym lwem.”#!"
 ep3_laamp_decision_event.1031.desc_14:0 "#EMP „...a Soma została dana bogom, ale cztery krople zostały rozlane na ziemię, a z tych kropli wyrosły święte miasta.”#!"
 ep3_laamp_decision_event.1031.desc_15:0 "#EMP „...a potem jednym dużym łykiem, Culebre pożarł swoją krowę, kopyta i wszystko.”#!"
 ep3_laamp_decision_event.1031.desc_16:0 "#EMP „...a wtedy Toranos przyjął ofiarę; krew spływała po jego torsie, wzmacniając go, tworząc nową wiosnę.”#!"
 ep3_laamp_decision_event.1031.desc_17:0 "#EMP „...a potem Tjelvar przybył na wyspę, przynosząc ogień, który sprawił, że wyspa przestała zapadać się w fale każdej nocy.”#!"
 ep3_laamp_decision_event.1031.desc_18:0 "#EMP „...a potem spadły deszcze w Afryce, co wywołało wiele śpiewu, tańca i radości.”#!"
 ep3_laamp_decision_event.1031.desc_outro:0 "\n\n„Ale ta historia jest na inny czas.” Opowiadacz uśmiecha się tajemniczo, odchyla się w swoim krześle przy kominku i bierze kolejny łyk [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.a:0 "Ta historia miała kilka dobrych punktów."
 ep3_laamp_decision_event.1031.a_zealous:0 "...myślę, że miała jeden lub dwa trafne punkty."
 ep3_laamp_decision_event.1031.a_eccentric:0 "Widzisz, to ma doskonały sens!"
 ep3_laamp_decision_event.1031.a_success.t:0 "Umiejętności Przez Moralne Przesłanie"
 ep3_laamp_decision_event.1031.a_success.desc:0 "Uczysz się czegoś z morału opowieści"
 ep3_laamp_decision_event.1031.a_semi_success.t:0 "Możliwość Rozwoju"
 ep3_laamp_decision_event.1031.a_semi_success.desc:0 "Części opowieści mają zastosowanie w twojej sytuacji"
 ep3_laamp_decision_event.1031.a_failure.t:0 "Miła Historia"
 ep3_laamp_decision_event.1031.a_failure.desc:0 "Przynajmniej to była ekscytująca historia"
 ep3_laamp_decision_event.1031.a.cooldown.tt:0 "Niedawno kontemplowałeś nad historią — wróć w [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b:0 ""[laamp_storyteller.GetFirstNameNoTooltip], jak to robisz, że opowiadasz historie tak dobrze?""
 ep3_laamp_decision_event.1031.b_reveler:0 "Znam to!"
 ep3_laamp_decision_event.1031.b.cooldown.tt:0 "Niedawno rozkoszowałeś się opowieścią — wróć w [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
	ep3_laamp_decision_event.1031.c:0 "\"To była świetna opowieść, przyjacielu!\""
	ep3_laamp_decision_event.1031.c_zealous:0 "Bah. Co za bluźniercze bzdury."
	ep3_laamp_decision_event.1031.c.cooldown.tt:0 "Niedawno cieszyłeś się opowieścią — wróć w [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
	ep3_laamp_decision_event.1031.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1033.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Rekruci"
	ep3_laamp_decision_event.1033.desc_returned_01:0 "Gdy wracam do potencjalnych rekrutów, [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] i [laamp_third_recruit.GetFirstName] spoglądają na siebie podejrzliwie.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
	ep3_laamp_decision_event.1033.desc_returned_jane_01:0 "Gdy wracam do potencjalnych rekrutów, [laamp_first_recruit.GetFirstName] i [laamp_second_recruit.GetFirstName] rozmawiają ze sobą po cichu."
	ep3_laamp_decision_event.1033.desc_returned_outro_01:0 "\n\nGdy mnie zauważają, prostują się i wpatrują we mnie z wyczekiwaniem."
	ep3_laamp_decision_event.1033.desc_returned_02:0 "Wracam do rekrutów, a trio w składzie [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] i [laamp_third_recruit.GetFirstName] zdążyło już zakończyć sprzeczkę.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
	ep3_laamp_decision_event.1033.desc_returned_jane_02:0 "Wracam do rekrutów, a duo w składzie [laamp_first_recruit.GetFirstName] i [laamp_second_recruit.GetFirstName] właśnie skończyło grę w kości o sporny wynik."
	ep3_laamp_decision_event.1033.desc_returned_outro_02:0 "\n\nNapięcie w powietrzu lekko się zmienia, gdy się zbliżam, przechodząc w ostrożne wyczekiwanie."
	ep3_laamp_decision_event.1033.desc:0 "Podchodząc do grupy bezrobotnych [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], podnoszę głos i zwracam się do nich bezpośrednio: \"Szukam wykwalifikowanych, niezawodnych osób, które dołączą do mojego obozu! Kto z was jest gotów na to zadanie?\""
	ep3_laamp_decision_event.1033.desc_mid_two:0 "\n\nZainteresowane osoby przedstawiają się jako [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')] oraz [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')]."
	ep3_laamp_decision_event.1033.desc_mid_three:0 "\n\nZainteresowane osoby przedstawiają się jako [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U], [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U] oraz [laamp_third_recruit.GetFirstName] [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U]."
	ep3_laamp_decision_event.1033.desc_outro:0 "\n\nOglądam kandydatów z góry na dół, starając się zdecydować, kogo zrekrutować."
	ep3_laamp_decision_event.1033.desc_partner_outro:0 "\n\n[visiting_partner.GetFirstName] mruczy pod nosem i przygląda się kandydatom, podczas gdy zastanawiam się, kogo zrekrutować."
	ep3_laamp_decision_event.1033.desc_jane_outro:0 "\n\nGdy kończę przedstawiać się, podchodzi do mnie szorstka [laamp_generic_jane.GetWomanMan]: \"Mam na imię [laamp_generic_jane.GetFirstName]. Z powodów, które są tylko moje, chciałbym dołączyć do twojego obozu.\""
	ep3_laamp_decision_event.1033.desc_returned_jane_outro:0 "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] nadal stoi w rogu, odwzajemniając moje spojrzenie, gdy oceniam kandydatów."
	ep3_laamp_decision_event.1033.a:0 "\"A co, gdybyś dołączył do mnie, [laamp_first_recruit.GetFirstNameNoTooltip]?\""
	ep3_laamp_decision_event.1033.b:0 "[laamp_second_recruit.GetFirstNameNoTooltip] wygląda na całkiem dobrego kandydata."
	ep3_laamp_decision_event.1033.c:0 "Widzę potencjał tylko w [laamp_third_recruit.GetFirstNameNoTooltip]."
	ep3_laamp_decision_event.1033.d:0 "\"...[laamp_generic_jane.GetFirstNameNoTooltip], tak? Dołącz do mnie.\""
	ep3_laamp_decision_event.1033.d.cooldown.tt:0 "Niedawno zrekrutowałeś darmowego [follower|E] - wróć w [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
	ep3_laamp_decision_event.1033.e:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1035.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Potencjalny Wybranek"
	ep3_laamp_decision_event.1035.desc_returned_01:0 "Wracam do stolika [laamp_spouse_material.GetFirstNamePossessive], a krew natychmiast zaczyna pulsować w moich uszach.\n\nSpokojnie. #EMP Rozpocznij rozmowę.#\n\n[laamp_spouse_material.GetFirstNameNoTooltip] jest zajęty rozmową z pobliskim [laamp_spouse_material.Custom('WomanManOpposite')], kiedy podchodzę do [laamp_spouse_material.GetHerHim], a jego oczy zwężają się w oczekiwaniu:" ep3_laamp_decision_event.1035.desc_returned_02:0 "Kiedy wracam do stołu [laamp_spouse_material.GetHerHis], [laamp_spouse_material.GetFirstName] właśnie otrzymał gorące danie, którego zapach sprawia, że burczy mi w brzuchu.\n\n[laamp_spouse_material.GetSheHe|U] utrzymuje wzrok na [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] przed sobą, gdy sucho zauważa: „Czy tym razem naprawdę #EMP czegoś chciałeś#!?”\n\nZawaham się przy tym złośliwym powitaniu i rozważam swoją odpowiedź:"
	ep3_laamp_decision_event.1035.desc_reused_spouse:0 "Podchodzę do [laamp_spouse_material.GetFirstName], który, jak zawsze promienny, podnosi wzrok, gdy się zbliżam.\n\n[laamp_spouse_material.GetSheHe|U] wydaje się przez chwilę mieć trudności z rozpoznaniem mnie — potem oczy [laamp_spouse_material.GetHerHis] zwężają się w oznace rozpoznania.\n\n#EMP Nic osobistego#!, mówię sobie, uśmiechając się słabo, ignorując uczucie dyskomfortu w piersi:"
	ep3_laamp_decision_event.1035.desc:0 "Intensywnie obserwuję [laamp_spouse_material.Custom('RaunchyComplimentNoun')] siedzącego przy pobliskim stole. Właściciel [ROOT.Char.Custom('GetTavernDwelling')] nazwał [laamp_spouse_material.GetHerHim] [laamp_spouse_material.GetFirstName], prawda?\n\n[laamp_spouse_material.GetSheHe|U] wygląda na zdezorientowanego, gdy podchodzę do [laamp_spouse_material.GetHerHim], prawdopodobnie dlatego, że moje wewnętrzne zamieszanie jest wyraźne jak na dłoni. Dlaczego miałoby mnie to obchodzić? #EMP Jestem [ROOT.Char.GetNameNoTooltip], do diabła!#!\n\nPrzypominam sobie o swoich niedawnych osiągnięciach, aby zachować spokój. Przeważnie mi się to nie udaje."
	ep3_laamp_decision_event.1035.a:0 "„Może kupię ci kolejny kufel [laamp_spouse_material.Custom('RegionalDrink')]?”"
	ep3_laamp_decision_event.1035.b_first:0 "„Oprócz #EMP łamania serc#!, co jeszcze robisz?”"
	ep3_laamp_decision_event.1035.b_second:0 "„Masz na imię? Czy mogę cię nazywać #EMP moim#!?”"
	ep3_laamp_decision_event.1035.b_third:0 "„Masz mapę? Bo właśnie #EMP zgubiłem się#! w twoich oczach.”"
	ep3_laamp_decision_event.1035.b_fourth:0 "„Łowisz ryby? Bo właśnie #EMP złapałaś mnie#! na haczyk.”"
	ep3_laamp_decision_event.1035.b_fifth:0 "„Jeśli pozwolisz mi pożyczyć pocałunek, #EMP obiecuję#!, że oddam go natychmiast.”"
	ep3_laamp_decision_event.1035.b_fallback:0 "„Co robi [laamp_spouse_material.Custom('GirlBoy')] jak ty w takim miejscu?”"
	ep3_laamp_decision_event.1035.b.success:0 "[laamp_spouse_material.GetShortUIName] jest oczarowany twoimi zalotami"
	ep3_laamp_decision_event.1035.b.failure:0 "Nie udało ci się oczarować [laamp_spouse_material.GetShortUIName]"
	ep3_laamp_decision_event.1035.b.failure.tt:0 "[laamp_spouse_material.GetShortUIName] zaczyna cię ignorować"
	ep3_laamp_decision_event.1035.b.cooldown.tt:0 "Niedawno próbowałeś oczarować potencjalnego [spouse|E] — spróbuj ponownie [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
	ep3_laamp_decision_event.1035.c:0 "„...może przenieśmy się gdzieś #EMP wygodniej#!...”"
	ep3_laamp_decision_event.1035.c.cooldown.tt:0 "Ostatnio relaksowałeś się w [ROOT.Char.Custom('GetTavernDwelling')] — wróć ponownie [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
	ep3_laamp_decision_event.1035.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1037.t_noble:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.GetFirstNameNoTooltip] jest w tarapatach!"
	ep3_laamp_decision_event.1037.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Poszukiwany [laamp_hooded_figure.GetWomanMan|U]"
	ep3_laamp_decision_event.1037.desc_noble_returned_01:0 "Wracam do [laamp_hooded_figure.GetFirstName], który wciąż jest w zażartym konflikcie z miejscowym oprychem.\n\nIch spojrzenia są utkwione w sobie nawzajem, a impas jest jedynie przerywany przez [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] oprycha, który od czasu do czasu zerka na drzwi, jakby na coś czekał. Albo na #EMP kogoś#!.\n\nCzuję, jak po plecach spływa mi strużka potu."
	ep3_laamp_decision_event.1037.desc_noble_returned_02:0 "Przy stole [laamp_hooded_figure.GetFirstNamePossessive] napięcie się nie zmieniło, a [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] oprych wciąż czeka na zapłatę od [ROOT.Char.GetHerHis].\n\n[laamp_hooded_figure.GetTitleAsNameNoTooltip] #EMP odmawia#!, a przypadkowi przechodnie zwalniają kroku, tylko po to, by przyspieszyć, gdy zdają sobie sprawę, co się zaraz wydarzy.\n\nMoje spojrzenie niespokojnie przeskakuje od jednego do drugiego."
	ep3_laamp_decision_event.1037.desc_returned_01_intro:0 "Wracam do piwnicy, a [laamp_hooded_figure.GetFirstName] jest zajęty obserwowaniem mapy. Deska podłogowa skrzypi"
	ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro:0 "W drugim namiocie, [laamp_hooded_figure.GetFirstName] jest zajęty obserwowaniem mapy. Przypadkowo uderzam o [laamp_hooded_figure.Custom('GetSmallHidingObject')]"
	ep3_laamp_decision_event.1037.desc_returned_01_outro:0 "i [laamp_hooded_figure.GetSheHe] gwałtownie podnosi głowę, spoglądając na mnie.\n\n„Wróciłeś,” mówi [laamp_hooded_figure.GetSheHe], zamykając ostrożnie mapę przedstawiającą pobliskie włości [1037_neighboring_holding.GetBaronyNameExplicitly]: „Chciałeś czegoś?”\n\n[laamp_hooded_figure.GetSheHe|U] wstaje, krzyżując ręce i opierając się nonszalancko na jednej nodze."
	ep3_laamp_decision_event.1037.desc_returned_01:0 "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
	ep3_laamp_decision_event.1037.desc_nomad_returned_01:0 "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
	ep3_laamp_decision_event.1037.desc_returned_02:0 "Zerkam w dół do piwnicy, zanim ponownie schodzę po schodach. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
	ep3_laamp_decision_event.1037.desc_nomad_returned_02:0 "Odsłaniam klapę namiotu i zaglądam do środka, zanim wejdę: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
	ep3_laamp_decision_event.1037.desc_returned_02_outro:0 "Zerkam w dół do piwnicy, zanim ponownie schodzę po schodach. [laamp_hooded_figure.GetFirstName], łajdak, siedzi oparty w swoim krześle, wpatrując się w [ROOT.Char.Custom('GetCeilingCanopy')].\n\n[laamp_hooded_figure.GetSheHe|U] leniwie podrzuca monetę [visiting_location.GetCounty.GetCulture.GetNameNoTooltip], obraca ją, a następnie łapie pewną ręką.\n\nChrząkam, a [laamp_hooded_figure.GetFirstNameNoTooltip] zamyka oczy, gdy chowa monetę, splatając dłonie za głową i mrucząc: „Tak?”"
	ep3_laamp_decision_event.1037.desc_returned_03:0 "Wracam do piwnicy, a drzwi są teraz zamknięte. Ostrożnie je otwieram i schodzę po schodach.\n\nNieco dalej, [laamp_hooded_figure.GetFirstName] wyciera podłogę czymś, co wygląda na... #EMP krew#!? Z pewnością to #EMP krew zwierzęcia#!...\n\n[laamp_hooded_figure.GetSheHe|U] strzela kostkami, odkładając wiadro, po czym zwraca uwagę na mnie: „Uparty jesteś, co?”"
	ep3_laamp_decision_event.1037.desc_nomad_returned_03:0 "Stojąc przed namiotem łajdaka [laamp_hooded_figure.GetFirstNamePossessive], słyszę odgłos, który brzmi jak szamotanie się dochodzące z wnętrza. Nagle ustaje.\n\nDelikatnie zerkam do środka namiotu i zauważam [laamp_hooded_figure.GetHerHim] w ciemności, wycierającego nóż z ciemnej substancji. Krew...?\n\n[laamp_hooded_figure.GetSheHe|U] obojętnie odwraca się w moją stronę: „To tylko #EMP szczur#!. Ale #EMP ty#! z drugiej strony jesteś upartym facetem, co?”"
	ep3_laamp_decision_event.1037.desc_intro:0 "Zakapturzona postać subtelnie przemknęła przez tawernę i zeszła schodami do piwnicy. Rozglądam się ostrożnie, podążając za [laamp_hooded_figure.GetHerHim] w dół.\n\nNa dole [laamp_hooded_figure.GetSheHe] siada na krześle przed biurkiem i zsuwa kaptur"
	ep3_laamp_decision_event.1037.desc_nomad_intro:0 "Zakapturzona postać subtelnie przemknęła przez siedzibę i wyszła drugim wyjściem. Rozglądam się ostrożnie, podążając za [laamp_hooded_figure.GetHerHim] na zewnątrz i do sąsiedniego namiotu.\n\nW środku [laamp_hooded_figure.GetSheHe] siada na krześle przed biurkiem i zsuwa kaptur"
	ep3_laamp_decision_event.1037.desc_reused_thief_outro:0 "\n\nRozpoznaję [laamp_hooded_figure.GetFirstName], gdy [laamp_hooded_figure.GetSheHe] z zapałem uderza pięścią w stół: „Do diabła! Nie spodziewałem się, że #EMP znów cię#! zobaczę — przynajmniej nie w tym życiu. W czym mogę ci pomóc?”"
	ep3_laamp_decision_event.1037.desc_reused_thief:0 "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
	ep3_laamp_decision_event.1037.desc_nomad_reused_thief:0 "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
	ep3_laamp_decision_event.1037.desc_noble:0 "...i jeszcze #EMP podatek od siedzenia#!,” zauważa [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] oprych z kpiącym uśmiechem, wskazując na krzesło zakapturzonej postaci. „To dodatkowe trochę złota, oczywiście.”\n\nZakapturzony [laamp_hooded_figure.GetWomanMan] natychmiast wstaje, a gdy kaptur opada, rozpoznaję [laamp_hooded_figure.GetHerHim] jako nikogo innego jak [laamp_hooded_figure.GetName]: „To oburzające!” wykrzykuje [laamp_hooded_figure.GetTitleAsNameNoTooltip], wyraźnie zdezorientowany.\n\n„Nie zmuszaj mnie do konsultacji z moimi #EMP wspólnikami#!” grozi oprych, a sytuacja staje się coraz bardziej napięta."
	ep3_laamp_decision_event.1037.desc:0 "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
	ep3_laamp_decision_event.1037.desc_nomad:0 "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
	ep3_laamp_decision_event.1037.desc_outro:0 ": „Zakładam, że rozpoznajesz mnie po reputacji? '#EMP Ten [laamp_hooded_figure.Custom('CriminalAdjective')] i [laamp_hooded_figure.Custom('CriminalCrierInsult')] przestępca [laamp_hooded_figure.GetFirstNameNoTooltip]!'#!”\n\n„...właściwie #EMP złoiłem#! ludzi za mniejsze obelgi. Czego chcesz?” [laamp_hooded_figure.GetFirstNamePossessive] wbija we mnie wzrok, unosząc pytająco brew."
	ep3_laamp_decision_event.1037.a:0 "„Ureguluję rachunek [laamp_hooded_figure.GetHerHis].”"
	ep3_laamp_decision_event.1037.a.flavor:0 "Jestem pewien, że to się przyda."
	ep3_laamp_decision_event.1037.b_diplomacy:0 "„Z pewnością zarobiłbyś więcej złota na #EMP powracającym#! kliencie?”"
	ep3_laamp_decision_event.1037.b_stewardship:0 "„To nie jest #EMP aktualny#! podatek od siedzenia, niestety.”"
	ep3_laamp_decision_event.1037.b_intrigue:0 "„Ochroniarze [laamp_hooded_figure.GetHerHis|U] są #EMP tuż#! za drzwiami, wiesz...”"
	ep3_laamp_decision_event.1037.b_learning:0 "„Jesteśmy chyba lepsi niż to, prawda?”"
	ep3_laamp_decision_event.1037.b_martial:0 "„Chcesz porozmawiać o tym z #EMP mną#!?”"
	ep3_laamp_decision_event.1037.b.flavor:0 "Co najgorszego może się wydarzyć?"
	ep3_laamp_decision_event.1037.b.success:0 "Udało ci się przekonać oprycha, by zostawił [laamp_hooded_figure.GetShortUIName] w spokoju"
	ep3_laamp_decision_event.1037.b.success.t:0 "Szlachcic[laamp_hooded_figure.GetWomanMan] Uratowany"
	ep3_laamp_decision_event.1037.b.failure:0 "Nie udało ci się przekonać oprycha"
	ep3_laamp_decision_event.1037.b.failure.t:0 "Nieprzekonywujące"
	ep3_laamp_decision_event.1037.c:0 "„Ta #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#! jest już zajęta, ty [ROOT.Char.Custom('InsultNoun')]!”"
	ep3_laamp_decision_event.1037.c.flavor:0 "Bywało gorzej."
	ep3_laamp_decision_event.1037.d:0 "„Mógłbym wykorzystać [laamp_hooded_figure.GetWomanMan] o twoich umiejętnościach, [laamp_hooded_figure.GetFirstNameNoTooltip].”"
	ep3_laamp_decision_event.1037.d_thief_position:0 "„Wiesz, mam wolne stanowisko $master_thief_camp_officer$ tylko dla ciebie.”"
	ep3_laamp_decision_event.1037.e:0 "„Profesjonalista twojego kalibru z pewnością #EMP rozwijałby się#! w moim obozie.”"
	ep3_laamp_decision_event.1037.e.success:0 "[laamp_hooded_figure.GetShortUIName] jest zaintrygowany tą propozycją"
	ep3_laamp_decision_event.1037.e.failure:0 "Nie udało ci się oczarować [laamp_hooded_figure.GetShortUIName]"
	ep3_laamp_decision_event.1037.e.failure.tt:0 "[laamp_hooded_figure.GetShortUIName] zaczyna cię ignorować"
	ep3_laamp_decision_event.1037.f:0 "„Czy mógłbyś mnie nauczyć... fachu?”"
	ep3_laamp_decision_event.1037.g:0 "„Ty i ja razem #EMP zdominujemy#! to królestwo, [laamp_hooded_figure.GetFirstNameNoTooltip].”"
	ep3_laamp_decision_event.1037.h:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1040.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Tereny [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
	ep3_laamp_decision_event.1040.desc_returned_01:0 "Na terenach [visiting_location.GetCounty.GetFaith.HouseOfWorship] wszystko jest bez zmian. Jak słońce powoli przesuwa się po niebie, pobliskie budynki rzucają cień na otwarty plac."
	ep3_laamp_decision_event.1040.desc_returned_02:0 "Intensywny zapach kadzidła nieustannie wdziera się do moich nozdrzy, gdy idę przez stonowane promienie słońca z powrotem na tereny [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
	ep3_laamp_decision_event.1040.desc_returned_from_healer:0 "Mrużę oczy, wspinając się z powrotem z ciemności chaty uzdrowiciela, kierując się z powrotem na plac [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
	ep3_laamp_decision_event.1040.desc_returned_from_church:0 "Wracając przez bramy [visiting_location.GetCounty.GetFaith.HouseOfWorship], idylliczny spokój towarzyszy mi, gdy ponownie znajduję się na placu [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
	ep3_laamp_decision_event.1040.desc_returned_from_garden:0 "Wracam z spokojnego ogrodu, czując się lżejszy, gdy patrzę na tętniący życiem plac [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
	ep3_laamp_decision_event.1040.desc_returned_from_physician:0 "Podążam wąskimi alejkami z powrotem od gabinetu [laamp_physician_recruit.GetFirstNamePossessiveNoTooltip], znajdując się ponownie na terenach [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
	ep3_laamp_decision_event.1040.desc:0 "Na placu [visiting_location.GetCounty.GetFaith.HouseOfWorship] panuje pewien spokój, mimo że jest tu sporo handlu, [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] i pomocników.\n\nWspaniała [visiting_location.GetCounty.GetFaith.HouseOfWorship] stoi pośrodku, a po bokach widzę znaki z odważnymi roszczeniami o uzdrowienie oraz ogród dla spokojnej kontemplacji [visiting_location.GetCounty.GetFaith.HighGodName]."
	ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor:0 "\n\nNa skraju placu, kaznodzieja głosi o lepszym zdrowiu cielesnym; jak wcześniej ustaliliśmy, mój chory [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] został odprowadzony i czeka na mnie w chacie uzdrowiciela."
	ep3_laamp_decision_event.1040.desc_outro_physician:0 "\n\nNa skraju placu kaznodzieja głosi, że lepsze zdrowie cielesne zwiększy naszą duchową zdrowotność. [laamp_physician_recruit.GetSheHe|U] stoi niewzruszenie mimo okazjonalnych zaczepek ze strony tłumu chłopów."
	ep3_laamp_decision_event.1040.desc_outro_sickly_minor:0 "\n\nJak uzgodniono z jednym z pracowników obozu, mój chory [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] został odprowadzony i czeka na mnie w chacie uzdrowiciela."
	ep3_laamp_decision_event.1040.desc_outro_partner:0 "\n\n[visiting_partner.GetFirstName] skinął z uznaniem i rozejrzał się po zatłoczonym placu, już spoglądając na ciekawe stragany i punkty zainteresowania."
	ep3_laamp_decision_event.1040.desc_outro:0 "\n\nCzuję się zadowolony, patrząc na plac, i biorę kilka głębokich oddechów, zastanawiając się nad moim kolejnym celem."
	ep3_laamp_decision_event.1040.desc_outro_return_partner_finished:0 "\n\n[visiting_partner.GetFirstName], który zaczyna wyglądać na zmęczonego, mówi: „Nie jestem typem, który narzeka, ale... czy nie skończyliśmy już tutaj, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?”"
	ep3_laamp_decision_event.1040.desc_outro_return_finished:0 "\n\nSpędziwszy tu sporo czasu na placu [visiting_location.GetCounty.GetFaith.HouseOfWorship], jestem zadowolony z dzisiejszych działań i rozglądam się za najszybszą drogą powrotną na główny plac."
	ep3_laamp_decision_event.1040.desc_outro_physician_return:0 "\n\nKaznodzieja nadal głosi swoje zdrowotne nauki, ale wygląda na to, że zbliża się do końca kazania."
	ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return:0 "\n\nZ jakiegoś powodu na placu wydaje się teraz być mnóstwo dzieci. Czy były tu przez cały czas? Bawią się i szarpią, nieustannie znajdując nowe sposoby na robienie starych rzeczy; co często zaskakuje i irytuje ich opiekunów.\n\nMoje myśli wciąż krążą wokół stanu zdrowia [1040_sickly_minor.GetFirstNamePossessive], gdy rozglądam się po placu w poszukiwaniu kolejnego celu."
	ep3_laamp_decision_event.1040.desc_outro_return_partner_01:0 "\n\nPo mojej lewej [visiting_partner.GetFirstName] z ciekawością ogląda stragan pokryty najmniejszymi buteleczkami — rzekomo wypełnionymi kroplami jadu [ROOT.Char.Custom('VenomousCreature')].\n\nSama myśl sprawia, że skóra mi cierpnie, gdy zastanawiam się, dokąd pójść dalej."
	ep3_laamp_decision_event.1040.desc_outro_return_partner_02:0 "\n\n[visiting_partner.GetFirstName] trąca moje ramię, wskazując na strażników eskortujących obdartą [ROOT.Char.GetWomanMan] z placu, krzyczącą o końcu świata.\n\nInstynktownie unoszę brwi i obserwuję zamieszanie, rozważając, co robić dalej."
	ep3_laamp_decision_event.1040.desc_outro_return_partner_03:0 "\n\n[visiting_partner.GetFirstName] podaje mi kęs, gdy przechodzimy przez plac.\n\nZamyślony żuję suszone racje, zastanawiając się, jaki będzie mój kolejny krok."
	ep3_laamp_decision_event.1040.desc_outro_return_01:0 "\n\nW zacienionym rogu placu oszust próbuje przekonać szlachetną [ROOT.Char.GetWomanMan] o uzdrawiających właściwościach czerwonego piasku.\n\nZ lekką ciekawością obserwuję ich kłótnię, zastanawiając się, co dalej."
	ep3_laamp_decision_event.1040.desc_outro_return_02:0 "\n\nNa pobliskim stoisku z obsydianowymi lustrami [visiting_location.GetCounty.GetFaith.PriestNeuter] próbuje ukryć podekscytowanie, gdy w końcu ma okazję przyjrzeć się [ROOT.Char.GetHerselfHimself].\n\nZ lekkim rozbawieniem zastanawiam się, dokąd pójść dalej."
	ep3_laamp_decision_event.1040.desc_outro_return_03:0 "\n\nPrzy małej rotundzie oszust niosący transkrypcje [ROOT.Char.Custom('RandomReligiousTextName')] czyta na głos dla skromnej publiczności.\n\nZ roztargnieniem słucham, obserwując plac, zastanawiając się, co robić dalej."
	ep3_laamp_decision_event.1040.a:0 "Uzdrowiciele z pewnością by mi pomogli."
