 ep3_laamp_decision_event.1020.desc_intro_posh_stalls:0 "Dzielnica handlowa [visiting_location.GetBaronyNameExplicitly] przepełniona sprzedawcami i kupcami zarówno rzadkich, jak i egzotycznych artefaktów, a ja bez problemu lokalizuję renomowanego handlarza artefaktami, [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01:0 "Rozglądam się za kimś, kto chciałby wziąć kilka przedmiotów ode mnie; handlarz artefaktami, [laamp_artifact_peddler.GetFirstName], wychodzi na przeciw, by przyjrzeć się mojemu ekwipunkowi."
 ep3_laamp_decision_event.1020.desc_intro_new_02:0 "Aleja pełna stoisk, przypadkowo ocieram się o kogoś z tyłu. Gdy handlarz artefaktami, [laamp_artifact_peddler.GetFirstName], odwraca się, by mnie skonfrontować, zauważa moje towary i nachyla się, by dokładniej je obejrzeć."
 ep3_laamp_decision_event.1020.desc_intro_returned_01:0 "Wracając do handlarzy artefaktami, [laamp_artifact_peddler.GetFirstName] patrzy na mnie ciekawie, gdy wracam na stoiska z artefaktami: „Moja oferta nadal obowiązuje”.\n\nNastępnie [laamp_artifact_peddler.GetSheHe] odwraca się do swojego stoiska i zaczyna przestawiać towary."
 ep3_laamp_decision_event.1020.desc_intro_returned_02:0 "Wracając do handlarzy artefaktami, stoisko [laamp_artifact_peddler.GetFirstNamePossessive] wciąż wyróżnia się z tłumu swoją obfitością i wysokiej jakości asortymentem.\n\n[laamp_artifact_peddler.GetSheHe|U] zauważa mnie i zatrzymuje się na chwilę, po czym mówi: „Czy mamy umowę?”"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01:0 "Wciąż rozważając swoje opcje, [laamp_artifact_peddler.GetFirstName] rzuca mi obojętne spojrzenie i mówi monotonnym głosem: „Moja oferta nadal obowiązuje”.\n\nNastępnie [laamp_artifact_peddler.GetSheHe] niedbale odwraca się do swojego stoiska i zaczyna przestawiać towary."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02:0 "Gdy się waham, [laamp_artifact_peddler.GetFirstName] wydaje się być nieco zirytowany moją niezdecydowaniem.\n\n[laamp_artifact_peddler.GetSheHe|U] wzrusza ramionami, mówiąc: „Weź sobie tyle czasu, ile potrzebujesz, chyba,” i odchodzi, by pomóc innemu klientowi."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01:0 "\n\nDoświadczonym dotykiem [laamp_artifact_peddler.GetSheHe] bada powierzchnię mojego [1020_first_artifact_to_sell.GetName], po czym kiwa głową i mamrocze coś do siebie."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] delikatnie stuka w powierzchnię [1020_first_artifact_to_sell.GetName], po czym przechyla głowę, jakby nasłuchując czegoś. Potem [laamp_artifact_peddler.GetSheHe] kiwnął głową."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] przesuwa palce po [1020_first_artifact_to_sell.GetName] i zauważa zaintrygowane spojrzenie, gdy zauważa [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] zaczyna wykonywać ruchy szczypania w kierunku [1020_first_artifact_to_sell.GetName], dokładnie rozważając [1020_first_artifact_to_sell.Custom('ArtifactType')], po czym delikatnie ogląda [1020_second_artifact_to_sell.GetName], wydaje się być zadowolony z czegoś."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01:0 "\n\nObserwując, obracając i obracając; [laamp_artifact_peddler.GetSheHe] skrupulatnie bada każdy szczegół — czy to wykończenie [1020_first_artifact_to_sell.GetName], materiały [1020_second_artifact_to_sell.GetName] czy dekoracje [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02:0 "\n\n[laamp_artifact_peddler.GetSheHe|U] zdołał, zanim się zorientowałem, dokładnie zbadać [1020_first_artifact_to_sell.GetName] i [1020_second_artifact_to_sell.GetName]. [laamp_artifact_peddler.GetHerHis|U] ręce szybko przesuwają się po powierzchni [1020_third_artifact_to_sell.GetName], szukając wad."
