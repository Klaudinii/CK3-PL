	ep3_laamp_decision_event.1057.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Ochroniarz"
	ep3_laamp_decision_event.1057.desc_returned_01:0 "Kiedy wracam do zaułka, gdzie zostawiłem byłego ochroniarza, [laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.GetSheHe] swobodnie rozmawia z [laamp_bodyguard_recruit.GetHerHis] pracodawcą, lokalnym rzeźnikiem.\n\nGdy się zbliżam, kończą przyjacielską rozmowę, a rzeźnik klepie [laamp_bodyguard_recruit.GetFirstName] przyjaźnie po plecach, kiedy [laamp_bodyguard_recruit.GetSheHe] wchodzi z powrotem do środka.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], z lekko błyszczącymi oczami, odwraca się do mnie: „O. Wróciłeś. Chciałeś czegoś?”"
	ep3_laamp_decision_event.1057.desc_returned_02:0 "Były ochroniarz [laamp_bodyguard_recruit.GetFirstName] spogląda na mnie, gdy wracam do zaułka, gdzie [laamp_bodyguard_recruit.GetSheHe] wykonuje swoje nowe rzemiosło.\n\nNóż tańczy w powietrzu, gdy [laamp_bodyguard_recruit.GetSheHe] kroi kolejną tuszę zwierzęcia na równe filety, a ja mimowolnie robię krok w tył od samej intensywności.\n\n[laamp_bodyguard_recruit.GetSheHe|U] daje mi martwe spojrzenie i bez emocji mówi: „...tak?”"
	ep3_laamp_decision_event.1057.desc_returned_03:0 "W zaułku, [laamp_bodyguard_recruit.GetFirstName] siedzi na pustym wózku, opatrując ranę na kostce, prawdopodobnie z powodu starcia z innymi osobami, niezadowolonymi z jego reputacji.\n\nKrzywiąc się, [laamp_bodyguard_recruit.GetSheHe] przyznaje moją obecność i mówi: „Ah, tylko widzisz mnie w moich najlepszych momentach, co?” [laamp_bodyguard_recruit.GetSheHe|U] odchyla się do tyłu i wzdycha. „Zapomniałeś czegoś?”"
	ep3_laamp_decision_event.1057.desc_reused_bodyguard:0 "Nieco rozpoznaję krzyczącego [laamp_bodyguard_recruit.GetWomanMan], i gdy oskarżycielski [laamp_bodyguard_recruit.GetWomenMen] odchodzi, podążam za [laamp_bodyguard_recruit.GetFirstName] w głąb zaułka.$ep3_laamp_decision_event.1057.desc_mid$\n\nZhańbiony ochroniarz mruży oczy, gdy się zbliżam: „Czekaj, czy nie widziałem cię gdzieś wcześniej...?” [laamp_bodyguard_recruit.GetSheHe|U] krzywi się. „Nieważne. Czego chcesz?”"
	ep3_laamp_decision_event.1057.desc:0 "Z krzyków wychwytuję imię [laamp_bodyguard_recruit.GetFirstName], i gdy oskarżycielski [laamp_bodyguard_recruit.GetWomenMen] odchodzi, podążam za [laamp_bodyguard_recruit.GetFirstNameNoTooltip] w głąb zaułka.$ep3_laamp_decision_event.1057.desc_mid$\n\nZhańbiony ochroniarz patrzy na mnie zmęczonym wzrokiem, gdy się zbliżam: „Czego chcesz? Nawet nie potrafiłem utrzymać przy życiu cholernej #EMP rośliny#!...”"
	ep3_laamp_decision_event.1057.desc_mid:0 "\n\n[laamp_bodyguard_recruit.GetSheHe|U] natychmiast zaczyna rozładowywać tusze zwierząt z podniszczonego wózka, mrucząc do siebie: „...#EMP jeden#! szlachcic traci życie na twojej straży, a... skąd miałem wiedzieć, że [laamp_bodyguard_recruit.Custom('RegionalDrink')] był...” [laamp_bodyguard_recruit.GetSheHe|U] uderza pięścią w wózek, sfrustrowany."
	ep3_laamp_decision_event.1057.a:0 "$ep3_laamp_decision_event.1047.a$"
	ep3_laamp_decision_event.1057.b:0 "„Widzisz te mięśnie? #EMP Ja#! właściwie chroniłbym #EMP ciebie#!.”"
	ep3_laamp_decision_event.1057.c:0 "„Dołącz do mnie, a odzyskamy twoją reputację!”"
	ep3_laamp_decision_event.1057.c.success:0 "[laamp_bodyguard_recruit.GetShortUIName] jest przekonany"
	ep3_laamp_decision_event.1057.c.failure:0 "Nie udaje ci się przekonać [laamp_bodyguard_recruit.GetShortUIName]"
	ep3_laamp_decision_event.1057.c.failure.tt:0 "[laamp_bodyguard_recruit.GetShortUIName] zaczyna cię ignorować"
	ep3_laamp_decision_event.1057.d:0 "„To twoja szansa na #EMP odkupienie#!.”"
	ep3_laamp_decision_event.1057.e:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1060.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Dzielnica Rzemieślników"
	ep3_laamp_decision_event.1060.desc_returned_01:0 "Słońce jest wysoko nad dzielnicą rzemieślników, gdy wracam do różnorodnych dźwięków, widoków i zapachów."
	ep3_laamp_decision_event.1060.desc_returned_02:0 "Chmura łagodzi światło w dzielnicy rzemieślników, a ja wracam do agresywnego zapachu, zdając sobie sprawę, że zbliżyłem się zbyt blisko warsztatu garbarskiego w drodze powrotnej."
	ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith:0 "Wracając od płatnerza, różni rzemieślnicy i ich pomocnicy nadal pracują pełną parą, ładując towary tam i z powrotem."
	ep3_laamp_decision_event.1060.desc_returned_from_armorer:0 "Pot sączy się po moich plecach po pracy w kuźni, ale nagradza mnie chłodny powiew wiatru, gdy wracam do dzielnicy rzemieślników."
	ep3_laamp_decision_event.1060.desc_returned_from_jeweler:0 "Mrużę oczy od przytłaczającej jasności placu, gdy wychodzę z siedziby jubilera i wchodzę na plac w dzielnicy rzemieślników."
	ep3_laamp_decision_event.1060.desc_returned_from_quartermaster:0 "Powietrze jest znacznie mniej duszne w dzielnicy rzemieślników, gdy wychodzę z mrocznej tawerny, gdzie [laamp_quartermaster_recruit.GetFirstName] topi swoje smutki."
	ep3_laamp_decision_event.1060.desc:0 "W dzielnicy rzemieślników [visiting_location.GetBaronyNameExplicitly] reprezentowane są wszystkie istotne profesje — płatnerz [laamp_weaponsmith_craftsman.GetFirstName] w pobliżu pola treningowego, zbrojmistrz [laamp_armorer_craftsman.GetFirstName] w swojej kuźni i jubiler [laamp_jeweler_craftsman.GetFirstName], dalej na przodzie."
	ep3_laamp_decision_event.1060.desc_outro_quartermaster:0 "\n\nJest tu także obdarty, zrezygnowany [laamp_quartermaster_recruit.GetWomanMan] krzątający się po okolicy. [laamp_quartermaster_recruit.GetSheHe|U] patrzy na mnie i oburzeniem rzuca: „Kiedyś byłem #EMP kimś#!! Nazywam się [laamp_quartermaster_recruit.GetFirstName], #EMP kwatermistrz [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!” po czym uspokaja się, najwyraźniej zamyślony."
	ep3_laamp_decision_event.1060.desc_outro_partner:0 "\n\n[visiting_partner.GetFirstName] podąża za mną, spacerując ulicą i komentując towary na wystawie. [visiting_partner.GetSheHe|U] patrzy na mnie, gdy się zatrzymuję, próbując zdecydować, dokąd pójść dalej."
	ep3_laamp_decision_event.1060.desc_outro:0 "\n\nZatrzymuję się na chwilę, przyglądając się dzieciom bawiącym się wśród surowców. Ich rodzice delikatnie je przepędzają, podczas gdy ja decyduję, gdzie iść dalej."
	ep3_laamp_decision_event.1060.desc_outro_return_partner_finished:0 "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
	ep3_laamp_decision_event.1060.desc_outro_return_finished:0 "\n\nStopy mnie bolą, a brzuch burczy, to był owocny dzień w dzielnicy rzemieślników. Zaczynam się rozglądać, szukając najszybszej drogi powrotnej na główny plac."
	ep3_laamp_decision_event.1060.desc_outro_quartermaster_return:0 "\n\nPodczas gdy zastanawiam się nad kolejnym miejscem, patrzę na byłego kwatermistrza [laamp_quartermaster_recruit.GetFirstName], który nadal bez celu włóczy się po placu."
	ep3_laamp_decision_event.1060.desc_outro_return_partner_01:0 "\n\n[visiting_partner.GetFirstName] węszy powietrze, szybko przemieszczając się po placu, unikając przechodniów, starając się utrzymać równe tempo ze mną.\n\n[visiting_partner.GetSheHe|U] dogania mnie, gdy na chwilę się zatrzymuję, zastanawiając się, co robić dalej."
	ep3_laamp_decision_event.1060.desc_outro_return_partner_02:0 "\n\nPo mojej lewej stronie [visiting_partner.GetFirstName] ciekawie ogląda stoisko handlowe obłożone skórami [ROOT.Char.Custom('RegionalFerociousAnimal')] we wszystkich rozmiarach, kształtach i kolorach.\n\nNa mnie spogląda przymocowana głowa jednego z takich bestii, gdy patrzę w dół ulicy, próbując zdecydować, dokąd pójść dalej."
	ep3_laamp_decision_event.1060.desc_outro_return_partner_03:0 "\n\n[visiting_partner.GetFirstName] swobodnie porusza się tam i z powrotem po placu, przeglądając stragany. Nieświadomie obserwując [visiting_partner.GetHerHim], rozważam, co zrobić dalej."
	ep3_laamp_decision_event.1060.desc_outro_return_01:0 "\n\nBezmyślnie rozglądam się po placu, z pustym wzrokiem zastanawiając się, dokąd pójść dalej."
	ep3_laamp_decision_event.1060.desc_outro_return_02:0 "\n\nKilka dzieci bawi się z dużym [ROOT.Char.Custom('get_region_dog_type')], karmiąc go resztkami jedzenia, a następnie na zmianę jeżdżąc na jego muskularnym grzbiecie.\n\nBeztrosko obserwuję ich zabawę, rozważając, jaki będzie mój następny ruch."
	ep3_laamp_decision_event.1060.desc_outro_return_03:0 "\n\nGrupa dzieci natrafiła na dużą bryłę rudy i kopią ją w górę i w dół ulicy, przestrzegając jakichś tajemniczych zasad, które same wymyśliły.\n\nPrzyglądam się im z fascynacją, starannie zastanawiając się nad kolejnym krokiem."
	ep3_laamp_decision_event.1060.a:0 "Broń jest teraz najbardziej przydatna."
