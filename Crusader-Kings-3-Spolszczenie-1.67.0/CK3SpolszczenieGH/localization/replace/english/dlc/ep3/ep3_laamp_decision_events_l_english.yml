	ep3_laamp_decision_event.1055.piety_partial_40.tt:0 "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$ (#V 40#!%)#!"
	ep3_laamp_decision_event.1055.piety_partial_20.tt:0 "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$ (#V 20#!%)#!"
	ep3_laamp_decision_event.1055.c:0 "„Może moglibyśmy coś wymienić?”"
	ep3_laamp_decision_event.1055.c.tt:0 "Losowy [men_at_arms|E] [regiment|E]: \n#P #EMP $BULLET_WITH_TAB$Staje się w pełni wzmocniony!#!#!"
	ep3_laamp_decision_event.1055.d:0 "„To twoja szansa, by walczyć za #EMP sprawiedliwość!#!”"
	ep3_laamp_decision_event.1055.d.flavor:0 "Razem, dla lepszego świata."
	ep3_laamp_decision_event.1055.d.tt:0 "Z powodu twojego [GetTrait('knight_errant').GetName( GetNullCharacter )] [trait_level_track_xp|E]:$refill_maa_regiments_fully_reinforced_tt$"
	ep3_laamp_decision_event.1055.e:0 "$ep3_laamp_decision_event.1021.d$"
