	ep3_laamp_decision_event.1061.return.tt:0 "Wracasz do dzielnicy rzemieślników"
	ep3_laamp_decision_event.1061.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Płatnerz"
	ep3_laamp_decision_event.1061.desc_returned_01:0 "Z powrotem na polu treningowym, płatnerz [laamp_weaponsmith_craftsman.GetFirstName] nadal stoi przy swoim stoisku, delikatnie polerując jedno z narzędzi miękką szmatką.\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] nuci coś pod nosem, ale natychmiast przestaje, gdy zauważa moją obecność. „Znalazłeś coś do zadźgania?” mówi [laamp_weaponsmith_craftsman.GetSheHe], bez śladu serdeczności."
	ep3_laamp_decision_event.1061.desc_returned_02:0 "Kiedy wracam do płatnerza, [laamp_weaponsmith_craftsman.GetFirstName] wyciągnął smakołyk z torby przy swoim pasie i ostrożnie spożywa go w małych kawałkach.\n\nZauważywszy mnie, [laamp_weaponsmith_craftsman.GetSheHe] ostrożnie strząsa okruchy z płaszcza, wstaje i spogląda na mnie zagadkowo: „Zmieniłeś zdanie?”"
	ep3_laamp_decision_event.1061.desc_intro:0 "Płatnerz [laamp_weaponsmith_craftsman.GetFirstName], rozmawiając bezwiednie z pobliskimi sługami, stoi przy prowizorycznym stoisku obok pola treningowego."
	ep3_laamp_decision_event.1061.desc_reused_weaponsmith:0 "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] rzuca mi rozpoznawcze spojrzenie, unosi brew i podchodzi kilka kroków w moją stronę: „No cóż, nie codziennie widzi się powracającego klienta!”\n\n„Proszę, rzuć okiem na moje oferty,” dodaje [laamp_weaponsmith_craftsman.GetSheHe], próbując się uśmiechnąć."
	ep3_laamp_decision_event.1061.desc:0 "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U] spogląda na mnie, szybko kończy swoją rozmowę i następnie zwraca się do mnie, wskazując na wystawione bronie: „To są kawałki, które mam na sprzedaż.”\n\n„Hartowane w najgorętszym ogniu,” dodaje [laamp_weaponsmith_craftsman.GetSheHe], z nutką dumy w głosie."
	ep3_laamp_decision_event.1061.a:0 "„Muszę przyznać, że [1061_first_weapon.GetNameNoTooltip] wygląda na solidny wybór.”"
	ep3_laamp_decision_event.1061.b:0 "„Nie miałbym nic przeciwko [1061_second_weapon.GetNameNoTooltip].”"
	ep3_laamp_decision_event.1061.c:0 "„[1061_third_weapon.GetNameNoTooltip] to #EMP moja#! broń.”"
	ep3_laamp_decision_event.1061.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1063.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Zbrojmistrz"
	ep3_laamp_decision_event.1063.desc_returned_01:0 "[laamp_armorer_craftsman.GetFirstName] robi sobie przerwę od monotonii uderzeń młotem. [laamp_armorer_craftsman.GetSheHe|U] przechadza się po warsztacie, jakby czegoś szukając: „Szczypce,” mruczy [laamp_armorer_craftsman.GetSheHe], „nigdy nie ma ich tam, gdzie się je zostawi.”\n\nNastępnie [laamp_armorer_craftsman.GetFirstNameNoTooltip] zwraca swoją uwagę na mnie i kiwa głową w stronę wystawionych elementów zbroi: „Więc? Co cię sprowadza?”"
	ep3_laamp_decision_event.1063.desc_returned_02:0 "Kiedy wracam, piec jest nieco chłodniejszy, a [laamp_armorer_craftsman.GetFirstName] naprawia inny kawałek metalu, delikatnie zmuszając stal do uległości.\n\nStarając się nie zakłócać procesu, podchodzę do warsztatu i kontynuuję przeglądanie wystawionych zbroi.\n\n„Potrzebujesz jednak ochrony?” z uśmiechem mówi [laamp_armorer_craftsman.GetFirstNameNoTooltip]."
	ep3_laamp_decision_event.1063.desc_reused_armorer:0 "Warsztat [laamp_armorer_craftsman.GetFirstNamePossessive] jest taki, jak go zapamiętałem. Moje spojrzenie natychmiast pada na warsztat na końcu pomieszczenia, gdzie [laamp_armorer_craftsman.GetSheHe] trzyma swoje wystawione zbroje na sprzedaż.\n\nOczy [laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip] błyszczą z rozbawieniem, gdy [laamp_armorer_craftsman.GetSheHe] podnosi wzrok znad hełmu, nad którym pracuje, i rozpoznaje mnie: „Powracający klient! Znalazłeś coś, co ci się spodobało?”"
	ep3_laamp_decision_event.1063.desc:0 "Piec w warsztacie [laamp_armorer_craftsman.GetFirstNamePossessive] działa na pełnych obrotach, a powietrze jest ciężkie do oddychania.\n\n[laamp_armorer_craftsman.GetSheHe|U] rzuca mi krótkie spojrzenie, zadaje ostatnie uderzenie młotem w gładki hełm, a następnie podchodzi, wycierając ręce.\n\n„Możesz zobaczyć, co mam na sprzedaż na półce tam,” mówi [laamp_armorer_craftsman.GetFirstNameNoTooltip], wskazując na solidny warsztat na końcu pomieszczenia."
	ep3_laamp_decision_event.1063.a:0 "[1063_first_armor.GetNameNoTooltip] ma ładny połysk."
	ep3_laamp_decision_event.1063.b:0 "Rzemiosło [1063_second_armor.GetNameNoTooltip] jest znakomite."
	ep3_laamp_decision_event.1063.c:0 "Tylko rozsądne byłoby kupienie [1063_third_armor.GetNameNoTooltip]."
	ep3_laamp_decision_event.1063.d:0 "„Masz talent! Powinieneś do nas dołączyć.”"
	ep3_laamp_decision_event.1063.e:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1065.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Jubiler"
	ep3_laamp_decision_event.1065.desc_returned_01:0 "W domu jubilera, [laamp_jeweler_craftsman.GetFirstName] pochyla się nad broszką wysadzaną klejnotami, w kształcie wykwintnego kwiatu [visiting_location.Custom('get_region_flower_type')]. Kiedy słucham uważnie, słyszę jego ciche szepty: „Mój cenny kwiat, rzeczywiście…”\n\nSzybko postanawiam zaszurać butem, aby skrzypnęła podłoga, a [laamp_jeweler_craftsman.GetSheHe] nagle uświadamia sobie moją obecność.\n\nZaskoczony, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] szybko się opanowuje i oznajmia: „Znowu ty! Zmieniasz zdanie?"
	ep3_laamp_decision_event.1065.desc_returned_02:0 "Kiedy wracam, [laamp_jeweler_craftsman.GetFirstName], trzymając [ROOT.Char.Custom('WritingInstrument')], sprawdza biżuterię na półkach, notując w postrzępionym dzienniku.\n\nObdarzając mnie krótkim spojrzeniem, [laamp_jeweler_craftsman.GetSheHe] mówi „Znowu tu jesteś? Którą chciałeś?” i kontynuuje przegląd półek."
	ep3_laamp_decision_event.1065.desc_reused_jeweler:0 "[laamp_jeweler_craftsman.GetFirstName] pracuje nad przymocowaniem ozdoby z [visiting_location.Custom('GetRandomRegionalWood')] do małej figurki, kiedy wchodzę do przyciemnionego domu.\n\n[laamp_jeweler_craftsman.GetSheHe|U] podnosi wzrok, obserwuje mnie przez chwilę, a następnie mruczy z uznaniem: „Powracający klient. Jak #EMP cenny!#!”\n\nNadal trzymając małą figurkę, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] wskazuje na przedmioty na wystawie: „Czym mogę cię zainteresować tym razem?”"
	ep3_laamp_decision_event.1065.desc:0 "W przyciemnionym świetle domu jubilera, [laamp_jeweler_craftsman.GetFirstName] stoi nad wysokim kontuarem, delikatnie umieszczając najmniejsze ozdoby na [1065_first_accessory.GetName].\n\nZafascynowany, przez chwilę przyglądam się jego delikatnej pracy, zanim odchrząkuję.\n\n[laamp_jeweler_craftsman.GetSheHe|U] zauważa moją obecność, prostuje się i mówi zamyślonym tonem: „Na rynku za broszką? Pierścionkiem? A może naszyjnikiem?” trzymając jeden z małych artefaktów."
	ep3_laamp_decision_event.1065.a:0 "„Nie miałbym nic przeciwko temu [1065_first_accessory.GetNameNoTooltip].”"
	ep3_laamp_decision_event.1065.b:0 "„[1065_second_accessory.GetNameNoTooltip] — teraz #EMP to#! jest coś dla mnie.”"
	ep3_laamp_decision_event.1065.c:0 "„Chciałbym kupić [1065_third_accessory.GetNameNoTooltip].”"
	ep3_laamp_decision_event.1065.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1067.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Kwatermistrz"
	ep3_laamp_decision_event.1067.desc_returned_01:0 "[laamp_quartermaster_recruit.GetFirstName] nadal siedzi w ciemnym kącie tawerny, sącząc swój kubek [laamp_quartermaster_recruit.Custom('RegionalDrink')] jakby to był jego bilet do zbawienia.\n\n[laamp_quartermaster_recruit.GetSheHe|U] ledwie podnosi wzrok, gdy ostrożnie przedzieram się przez mrok, by zbliżyć się do [laamp_quartermaster_recruit.GetHerHim]. „Znowu ty?” mamrocze [laamp_quartermaster_recruit.GetSheHe], a następnie odwraca się."
	ep3_laamp_decision_event.1067.desc_returned_02:0 "[laamp_quartermaster_recruit.GetFirstName] wdaje się w głośną kłótnię z innym klientem tawerny — wysokim, ciemnym [ROOT.Char.GetWomanMan], który najwyraźniej chciał, aby [laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP „przestał narzekać już raz na zawsze!”#!\n\nZanim sprawy przybierają gorszy obrót, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] zauważa mnie i wycofuje się z sytuacji, prychnąwszy.\n\n„Wracasz,” oznajmia [laamp_quartermaster_recruit.GetSheHe], z zaskakująco trzeźwym wyrazem twarzy. „Czego znowu chcesz?”"
	ep3_laamp_decision_event.1067.desc_returned_03:0 "[laamp_quartermaster_recruit.GetFirstName] wpatruje się beznamiętnie w przestrzeń, kiedy wracam do tawerny. Mija chwila, potem [laamp_quartermaster_recruit.GetSheHe] mruga i powoli potrząsa głową.\n\nSłużący podaje kolejny kubek [laamp_quartermaster_recruit.Custom('RegionalDrink')] przed [laamp_quartermaster_recruit.GetFirstNameNoTooltip], a [laamp_quartermaster_recruit.GetSheHe] odchyla się do tyłu z ciężkim westchnieniem, zakrywając oczy dłonią.\n\nOstrożnie podchodzę do dawnego kwatermistrza, odchrząkując przy tym."
	ep3_laamp_decision_event.1067.desc_reused_quartermaster:0 "Kiedy próbuję przypomnieć sobie, gdzie wcześniej widziałem [laamp_quartermaster_recruit.GetFirstName], nie mam problemu podążając za [laamp_quartermaster_recruit.GetHerHim] do jednej z pobliskich, mrocznych tawern.\n\nW środku, [laamp_quartermaster_recruit.GetSheHe] podchodzi do lady po drinka, a potem odwraca się i rzuca mi zaskakująco przenikliwe spojrzenie: „Nie udawaj, że się nie spotkaliśmy wcześniej.”\n\nW jednym szybkim ruchu [laamp_quartermaster_recruit.GetSheHe] opróżnia kubek [laamp_quartermaster_recruit.Custom('RegionalDrink')] i podnosi wilgotną brew: „Czego chciałeś?”"
	ep3_laamp_decision_event.1067.desc:0 "Idę za [laamp_quartermaster_recruit.GetFirstName] do pobliskiej tawerny. Światło słabnie, a zapach kwaśnych trunków przytłacza moje zmysły.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] siada przy ladzie i gestem zamawia drinka. „Kiedyś byłem kimś…,” powtarza do siebie [laamp_quartermaster_recruit.GetSheHe], jakby to była mantra, jednocześnie skrobiąc paznokciem kubek.\n\nPodchodzę do zhańbionego kwatermistrza i biorę głęboki oddech przed rozpoczęciem rozmowy."
	ep3_laamp_decision_event.1067.a:0 "$ep3_laamp_decision_event.1047.a$"
	ep3_laamp_decision_event.1067.b:0 "„Mam całkiem sporo zwolenników, którymi mógłbyś się zająć!”"
