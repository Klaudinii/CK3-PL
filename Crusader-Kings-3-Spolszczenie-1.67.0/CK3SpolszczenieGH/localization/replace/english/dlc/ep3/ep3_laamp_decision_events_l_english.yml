	scented_herb_pouch.desc:0 "Mała torebka z ziołami zawierająca mieszankę aromatycznych ziół, które ponoć odpędzają infekcje."
	pomander:0 "Pomander"
	pomander.desc:0 "Mała, pachnąca kula, noszona w ozdobnym woreczku. Zapach podobno odpędza infekcje."
	ep3_laamp_decision_event.1043.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
	ep3_laamp_decision_event.1043.desc_returned_01:0 "Kazanie właśnie się zakończyło, gdy wracamy do [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] przechadza się z miotłą, delikatnie porządkując i dbając o to, by święte miejsce było schludne dla wszystkich, którzy przychodzą tutaj na modlitwę i refleksję.\n\n[laamp_clergy_character.GetSheHe|U] podnosi wzrok, gdy się zbliżam, z delikatnym uśmiechem na ustach: „Witaj z powrotem w ciepłych objęciach [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]. Dlaczego by nie zostać na chwilę i nie podziwiać widoków?”"
	ep3_laamp_decision_event.1043.desc_returned_02:0 "[laamp_clergy_character.Custom('SisterBrother')|U] [laamp_clergy_character.GetFirstName] siedzi na jednej z ławek naprzeciw ambony, pogrążony w kontemplacji, gdy ponownie wchodzę do [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\n[laamp_clergy_character.GetSheHe|U] odwraca głowę w moją stronę, patrząc przez ramię, gdy się zbliżam: „Tak zajęty. Daj tym zmęczonym stopom chwilę odpoczynku, moje dziecko. Jak mogę ci pomóc?”"
	ep3_laamp_decision_event.1043.desc_reused_clergy:0 "Kiedy wchodzę przez imponujące bramy [visiting_location.GetCounty.GetFaith.HouseOfWorship], [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]e opiekujące się tym miejscem właśnie zakończyły swoje codzienne obowiązki.\n\nZerkam w dół głównej nawy i niespodziewanie rozpoznaję [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], który w zamian obdarza mnie nieodgadnionym spojrzeniem i podchodzi: „Moje zbłąkane dziecko. [visiting_location.GetCounty.GetFaith.HighGodName] bezpiecznie sprowadził cię z powrotem do naszych drzwi!”"
	ep3_laamp_decision_event.1043.desc:0 "Przechodząc przez bramy [visiting_location.GetCounty.GetFaith.HouseOfWorship], jestem pod wrażeniem pracy, która musiała zostać włożona w te niezwykłe struktury i świętą dekorację.\n\nJeden z [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]e opiekujących się tym miejscem zauważa mnie i spokojnie podchodzi: „Witaj, moje dziecko. Jestem [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. Jak mogę ci pomóc?”"
	ep3_laamp_decision_event.1043.desc_outro:0 "\n\nMoje oczy przypadkowo spoglądają na koszyk z darowiznami stojący nieco dalej w nawie."
	ep3_laamp_decision_event.1043.desc_outro_thief:0 "\n\nZa mną, [visiting_partner.GetFirstName] rzuca podejrzliwe spojrzenia w stronę kosza pełnego darowizn nieco dalej w nawie."
	ep3_laamp_decision_event.1043.desc_return_outro_thief:0 "\n\n[visiting_partner.GetFirstName] nadal tęsknie spogląda przez ławki w stronę kosza z darowiznami."
	ep3_laamp_decision_event.1043.desc_return_outro:0 "\n\nKosz z darowiznami staje się coraz większy."
	ep3_laamp_decision_event.1043.a:0 "„Mam darowiznę do złożenia!”"
	ep3_laamp_decision_event.1043.a.flavor_unzealous:0 "Jak #EMP sądzę#!..."
	ep3_laamp_decision_event.1043.b:0 "„Może [visiting_location.GetCounty.GetFaith.HighGodName] mógłby pobłogosławić naszą sprawę?”"
	ep3_laamp_decision_event.1043.c:0 "„Wyraźnie to #EMP ja#! potrzebuję tych darowizn.”"
	ep3_laamp_decision_event.1043.c_master_thief:0 "„Psst, [visiting_partner.GetFirstNameNoTooltip], pilnuj!”"
	ep3_laamp_decision_event.1043.c.flavor:0 "Zrób zamieszanie, ukradnij trochę monet. Proste."
	ep3_laamp_decision_event.1043.c.thievery_success.t:0 "Udana kradzież"
	ep3_laamp_decision_event.1043.c.thievery_success.desc:0 "Z powodzeniem kradniesz darowizny"
	ep3_laamp_decision_event.1043.c.thievery_failure.t:0 "Wygnanie!"
	ep3_laamp_decision_event.1043.c.thievery_failure.desc:0 "Zostajesz wygnany z [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
	ep3_laamp_decision_event.1043.c.thievery_critical_failure.t:0 "Wezwano straże"
	ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc:0 "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
	ep3_laamp_decision_event.1043.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1044.desc_epiphany:0 "Gdy przekazuję darowiznę, oczy [laamp_clergy_character.GetFirstNamePossessive] szeroko otwierają się w szoku: „Ty... ty wyglądasz zupełnie jak [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... [visiting_location.GetCounty.GetFaith.HighGodHerHis|U]... Przysięgam...” [laamp_clergy_character.GetSheHe] patrzy na mnie przez chwilę, poruszając ustami, jak ryba wyjęta z wody.\n\nPotem, zdając sobie sprawę z tego, co robi, [laamp_clergy_character.GetFirstNameNoTooltip] zbiera się w sobie i odchrząkuje: „Byłbym zaszczycony, mogąc poświęcić #EMP swoje#! życie dla twojej sprawy.”"
	ep3_laamp_decision_event.1044.desc:0 "Uśmiech [laamp_clergy_character.GetFirstNamePossessive] się poszerza, gdy [laamp_clergy_character.GetSheHe] pochyla się, kładąc rękę na moim ramieniu: „Bardzo hojnie z twojej strony, moje dziecko. Rozumiem, że monety nie zawsze łatwo zdobyć dla takiego awanturnika, jak ty.”\n\n[laamp_clergy_character.GetSheHe|U] kiwnął z powagą, ręka [laamp_clergy_character.GetHerHis] opadła z powrotem na bok, gdy [laamp_clergy_character.GetSheHe] spoczął wzrokiem na mnie."
	ep3_laamp_decision_event.1044.a:0 "„Może [visiting_location.GetCounty.GetFaith.HighGodName] pobłogosławi naszą podróż?”"
	ep3_laamp_decision_event.1044.a_epiphany:0 "„Interesuje mnie jedynie łaska [visiting_location.GetCounty.GetFaith.HighGodNamePossessive].”"
	ep3_laamp_decision_event.1044.b:0 "„Przydałby nam się ktoś o zdolnościach fizycznych.”"
	ep3_laamp_decision_event.1044.c:0 "„Nie dbam o nic poza moimi bliźnimi.”"
	ep3_laamp_decision_event.1044.c_epiphany:0 "„...nie rekrutujemy w tej chwili.”"
	ep3_laamp_decision_event.1045.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Ogród"
	ep3_laamp_decision_event.1045.desc_returned_01:0 "Ogród jest nadal spokojny, a niektórzy goście prowadzą stonowane rozmowy w miejscach do siedzenia, podczas gdy inni pogrążają się w cichej kontemplacji, obserwując przyrodę.\n\nSłucham szumu wiatru i drzew, nagle czując się bardziej na swoim miejscu."
	ep3_laamp_decision_event.1045.desc_returned_02:0 "Tym razem dostrzegam małego ptaka na jednym z drzew [visiting_location.Custom('GetRandomRegionalWood')], który po raz pierwszy próbuje rozwinąć skrzydła.\n\nGładko zsuwa się z krawędzi gniazda, ale skrzydła są w jakiś sposób zaplątane i przez kilka chwil ptak swobodnie spada w powietrze, aż... wiatr delikatnie chwyta ptaka, unosząc go do bezpieczeństwa. Uczucie ulgi rozprzestrzenia się w mojej piersi."
	ep3_laamp_decision_event.1045.desc:0 "Ogród jest otoczony żywopłotami, a drzewa są rozproszone po łagodnych wzniesieniach, gdzie przez liście można dostrzec ptaki i wiewiórki.\n\nCzuję tu silną obecność, pochłonięty całym tym pięknem. Co jeśli, przez wszystkie moje próby i trudności, [visiting_location.GetCounty.GetFaith.HighGodName] był ze mną przez cały czas... ?"
	ep3_laamp_decision_event.1045.desc_outro_return_partner:0 "\n\nNieco dalej na drodze, [visiting_partner.GetFirstName] ponownie przygląda się jadalnym roślinom w okolicy."
	ep3_laamp_decision_event.1045.desc_outro_return_gardener:0 "\n\nA dalej na drodze dostrzegam jeszcze więcej dzikich smakołyków, rozciągających się w popołudniowym słońcu."
	ep3_laamp_decision_event.1045.desc_outro_partner:0 "\n\nZa mną słyszę, jak [visiting_partner.GetFirstName] mruczy za każdym razem, gdy natrafiamy na kolejną dziwacznie jadalną roślinę podczas naszej wędrówki."
	ep3_laamp_decision_event.1045.desc_outro_gardener:0 "\n\nKątem oka zauważam smakowicie wyglądające dzikie owoce i zioła, które dodają ogrodowi bujności."
	ep3_laamp_decision_event.1045.a:0 "Czuję się w pokoju."
	ep3_laamp_decision_event.1045.a_convert:0 "Może [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] wcale nie jest takie złe."
	ep3_laamp_decision_event.1045.a.cooldown.tt:0 "Ostatnio kontemplowałeś w tym ogrodzie — wróć [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
	ep3_laamp_decision_event.1045.b:0 "Szkoda byłoby zmarnować te przysmaki."
	ep3_laamp_decision_event.1045.b_partner:0 "„[visiting_partner.GetFirstNameNoTooltip], co powiesz na trochę zbieractwa?”"
	ep3_laamp_decision_event.1045.b_flavor:0 "Czas na żniwa!"
	ep3_laamp_decision_event.1045.b.cooldown.tt:0 "Ostatnio zbierałeś plony w tym ogrodzie — wróć [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
	ep3_laamp_decision_event.1045.c:0 "„...tak wiele ukrytych zakątków, #EMP [visiting_partner.GetFirstNameNoTooltip]#!...”"
	ep3_laamp_decision_event.1045.c.flavor:0 "Naprawdę boskie."
	ep3_laamp_decision_event.1045.c.cooldown.tt:0 "Ostatnio odpoczywałeś w tym ogrodzie — wróć [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
	ep3_laamp_decision_event.1045.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1047.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Lekarz"
	ep3_laamp_decision_event.1047.desc_returned_01:0 "Drzwi do gabinetu [laamp_physician_recruit.GetFirstNamePossessive] są lekko uchylone, a przez szczelinę obserwuję, jak [laamp_physician_recruit.GetFirstNameNoTooltip] obcina włosy klientowi, siedzącemu bardzo nieruchomo, używając przerażająco ostrych i smukłych nożyczek.\n\nPukam do drzwi i wchodzę, zwracając uwagę lekarza na mnie: „Bardzo sprytnie. Czego chciałeś?”"
	ep3_laamp_decision_event.1047.desc_returned_02:0 "[laamp_physician_recruit.GetFirstName] stoi przed drzwiami [laamp_physician_recruit.GetHerHis], badając ramię [ROOT.Char.GetWomanMan], najwyraźniej odczuwającego ból.\n\n[laamp_physician_recruit.GetSheHe|U] kończy wizytę, przekazując instrukcje, jak najlepiej wyleczyć staw, po czym zwraca się do mnie: „Wróciłeś. Czego chciałeś tym razem?”"
	ep3_laamp_decision_event.1047.desc_returned_03:0 "Ostrożnie wchodzę po schodach do gabinetu [laamp_physician_recruit.GetFirstNamePossessive], zaglądając przez otwarte drzwi.\n\n[laamp_physician_recruit.GetSheHe|U] wydaje się być pochłonięty jakimś rodzajem ćwiczeń fizycznych, mocno się pocąc, wielokrotnie kucając, wstając, a potem zaczynając od nowa.\n\nPo pewnej liczbie powtórzeń [laamp_physician_recruit.GetSheHe] przestaje, wycierając czoło i pijąc łyk z pobliskiej butelki. [laamp_physician_recruit.GetHerHis|U], teraz ostrzejsze niż brzytwa, oczy skupiają się na mnie: „Dość natarczywy, prawda?”"
	ep3_laamp_decision_event.1047_desc_intro:0 "Podążam za [laamp_physician_recruit.GetFirstName] w dół wąskiej alejki, po schodach i do jej gabinetu. Pomieszczenie jest zagracone, od podłogi po sufit, półkami zawierającymi pisma i ryciny dotyczące humorów, zdrowia i duchowości.\n\n[laamp_physician_recruit.GetSheHe|U] siada na jedynym krześle, za biurkiem, bezwiednie głaszcząc mały talizman, a potem w końcu zauważa moją obecność:"
	ep3_laamp_decision_event.1047.desc_reused_physician:0 "$ep3_laamp_decision_event.1047_desc_intro$ „Oh. Czy już cię nie widziałem? Czego chcesz?”\n\nOstrożnie ważąc swoje słowa, odpowiadam:"
	ep3_laamp_decision_event.1047.desc:0 "$ep3_laamp_decision_event.1047_desc_intro$ „Oh. Ty. Czego chciałeś?”\n\n„Widziałem twoją prelekcję dla tych mniej szczęśliwych,” odpowiadam, wahając się przed kontynuacją:"
	ep3_laamp_decision_event.1047.a:0 "„Chcesz pracować dla mnie?”"
	ep3_laamp_decision_event.1047.b:0 "„Pomóż mi wzmocnić ducha moich zwolenników!”"
	ep3_laamp_decision_event.1047.c:0 "„Musisz #EMP używać#! swoich umiejętności, żeby być w formie. Dołącz do mojego obozu.”"
	ep3_laamp_decision_event.1047.c.success:0 "[laamp_physician_recruit.GetShortUIName] zgadza się z twoją oceną"
	ep3_laamp_decision_event.1047.c.failure:0 "Nie udaje ci się oczarować [laamp_physician_recruit.GetShortUIName]"
	ep3_laamp_decision_event.1047.c.failure.tt:0 "[laamp_physician_recruit.GetShortUIName] zaczyna cię ignorować"
	ep3_laamp_decision_event.1047.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1050.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Zamek"
	ep3_laamp_decision_event.1050.desc_returned_01:0 "Ponownie wchodzę przez bramy [visiting_location.GetHolding.GetType.GetName|l], studiując wzór i kolor sztandaru przedstawiającego herb [visiting_location.GetTitle.GetHolder.GetHouse.GetName], podczas gdy to robię."
	ep3_laamp_decision_event.1050.desc_returned_02:0 "Kiedy wracamy z głównego placu [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip], bryza łagodnie porusza żywy sztandar [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] wiszący na blankach."
	ep3_laamp_decision_event.1050.desc_returned_from_training:0 "Przechodząc z powrotem przez bramy [visiting_location.GetHolding.GetType.GetName|l] z terenu treningowego, strażnicy na swoich posterunkach ledwo rzucają na mnie drugie spojrzenie tym razem."
	ep3_laamp_decision_event.1050.desc_returned_from_garrison:0 "Opuszczając kwatery strażników, mrużę oczy przy nagłym zalewie światła i głęboko wdycham świeże powietrze."
	ep3_laamp_decision_event.1050.desc_returned_from_reinforcers:0 "Wciąż rozważając zdemoralizowanych żołnierzy, powoli spaceruję z powrotem na dziedziniec [visiting_location.GetHolding.GetType.GetName|l], gdzie niewiele się zmieniło."
	ep3_laamp_decision_event.1050.desc_returned_from_bodyguard:0 "Zostawiam [laamp_bodyguard_recruit.GetFirstName], by nadal wyładowywał swoje frustracje na zwierzęcych tuszach, gdy z powodzeniem nawiguję po wąskich uliczkach z powrotem na teren [visiting_location.GetHolding.GetType.GetName|l]."
	ep3_laamp_decision_event.1050.desc:0 "Tereny [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l] są, jak można się spodziewać, urządzone do celów wojskowych: z beczkami strzał, rozrzuconą bronią drzewcową, przystojnymi stajniami i tym podobnymi."
	ep3_laamp_decision_event.1050.mid_maa:0 "\n\nTeren treningowy znajduje się tuż za bramą, w garnizonie kręci się kilku strażników, a na ulicy widzę zbierających się szorstkich i zdemoralizowanych [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] bojowników."
	ep3_laamp_decision_event.1050.mid_no_maa:0 "\n\nTeren treningowy znajduje się tuż za bramą, a kilku strażników garnizonu kręci się wokół wejścia, albo półprzytomni, albo polerujący swoją broń."
	ep3_laamp_decision_event.1050.desc_outro_bodyguard:0 "\n\nPo drugiej stronie dziedzińca, [laamp_bodyguard_recruit.GetWomanMan] krzyczy na innych [laamp_bodyguard_recruit.GetWomenMen]: „...i to NIE BYŁA MOJA WINA!” Kłótnia staje się coraz bardziej zażarta, a ja z niepokojem przyglądam się sytuacji."
	ep3_laamp_decision_event.1050.desc_outro_partner:0 "\n\n[visiting_partner.GetFirstName] rozgląda się z zamyśleniem, po czym zastanawia się nad solidnym sztandarem przedstawiającym herb [visiting_location.GetTitle.GetHolder.GetHouse.GetName], delikatnie poruszającym się na wietrze."
	ep3_laamp_decision_event.1050.desc_outro:0 "\n\nZwężam usta i rozważnie rozglądam się po zorganizowanym chaosie składającym się z [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], strażników, zbrojnych i żołnierzy."
	ep3_laamp_decision_event.1050.desc_outro_return_partner_finished:0 "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
	ep3_laamp_decision_event.1050.desc_outro_return_finished:0 "\n\nPo dokładnym zbadaniu wszystkich zakamarków [visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l], wykonałem tutaj swoje zadania i skończyłem z tym miejscem.\n\nRozglądam się za najszybszą drogą powrotną na główny plac [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
	ep3_laamp_decision_event.1050.desc_outro_bodyguard_return:0 "\n\nWściekli [laamp_bodyguard_recruit.GetWomenMen] wciąż się kłócą na skraju dziedzińca, sytuację teraz uważnie monitoruje pobliska grupa strażników, aby uniknąć krwawej eskalacji."
	ep3_laamp_decision_event.1050.desc_outro_return_partner_01:0 "\n\nCzuję delikatne szturchnięcie, gdy [visiting_partner.GetFirstName] trąca mnie, szepcząc o niefortunnych, przypominających [visiting_partner.Custom('GetGenderAlliteratingAnimal')] cechach jednego ze strażników na skraju placu.\n\nMarszczę brwi z dezaprobatą na [visiting_partner.GetFirstNameNoTooltip], rozważając swoje następne miejsce."
	ep3_laamp_decision_event.1050.desc_outro_return_partner_02:0 "\n\n[visiting_partner.GetFirstName] z ciekawością obserwuje wędrownego handlarza, który delikatnie wymachuje zakrzywionym ostrzem w powietrzu, aby zademonstrować wyższość zakrzywienia.\n\nMój wzrok błądzi, gdy spoglądam w dół placu, zastanawiając się, dokąd teraz pójść."
	ep3_laamp_decision_event.1050.desc_outro_return_partner_03:0 "\n\nPatrzę w lewo, gdy [visiting_partner.GetFirstName] tłumi ziewnięcie. Unoszę brew, gdy [visiting_partner.GetSheHe] robi przepraszającą minę, a mój wzrok wraca na dziedziniec, zastanawiając się, co dalej."
	ep3_laamp_decision_event.1050.desc_outro_return_01:0 "\n\nW rogu placu grupa dzieci z drewnianymi mieczami naśladuje coś, co wydaje się być ćwiczeniem [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], z przerażającą precyzją.\n\nUważnie je obserwuję, zastanawiając się nad kolejnym miejscem."
	ep3_laamp_decision_event.1050.desc_outro_return_02:0 "\n\nKonna procesja właśnie opuszcza bramy, na pierwszy rzut oka należąca do miejscowego szlachcica [ROOT.Char.GetWomanMan], i rozważam ten spektakl, zastanawiając się, dokąd teraz pójść."
	ep3_laamp_decision_event.1050.desc_outro_return_03:0 "\n\nPrzy wejściach na dziedziniec i do [visiting_location.GetHolding.GetType.GetName|l] pojawiają się strażnicy, zastępujący starych tuż przed zmianą warty. Obserwuję to wymienienie, zastanawiając się, co dalej."
	ep3_laamp_decision_event.1050.a:0 "Odwiedźmy lokalny teren treningowy."
	ep3_laamp_decision_event.1050.a_second:0 "Dobrze byłoby odwiedzić ponownie teren treningowy."
	ep3_laamp_decision_event.1050.a.tt:0 "Idź na teren treningowy"
	ep3_laamp_decision_event.1050.a.cooldown.tt:0 "Teren treningowy jest zajęty, przygotowuje się do zaplanowanych ćwiczeń"
	recruited_maa.tt:0 "[laamp_disgruntled_moa.GetShortUIName] jest zajęty przeprowadzką do twojego obozu"
	ep3_laamp_decision_event.1050.b:0 "Powinniśmy poszukać kilku zdolnych ludzi w garnizonie."
	ep3_laamp_decision_event.1050.b_second:0 "Garnizon jest nadal interesujący."
	ep3_laamp_decision_event.1050.b.tt:0 "Idź do garnizonu straży"
	ep3_laamp_decision_event.1050.b.cooldown.tt:0 "Z powodu intruzów drzwi do garnizonu są zamknięte na resztę tej wizyty"
	ep3_laamp_decision_event.1050.c:0 "Może ci szorstcy [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] żołnierze mogliby się przydać?"
	ep3_laamp_decision_event.1050.c_second:0 "Zdemoralizowani [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] mogliby się jeszcze przydać."
	ep3_laamp_decision_event.1050.c.tt:0 "Idź do zdemoralizowanych żołnierzy"
	ep3_laamp_decision_event.1050.c.cooldown.tt:0 "Twoi nowi [men_at_arms|E] [soldiers|E] są zajęci przeprowadzką do twojego obozu"
	ep3_laamp_decision_event.1050.c.cooldown_province.tt:0 "Wzmocniłeś [men_at_arms|E] w [visiting_location.GetBaronyNameExplicitly] w ciągu ostatnich 90 dni"
	ep3_laamp_decision_event.1050.d:0 "Zastanawiam się, o co się kłócą?"
	ep3_laamp_decision_event.1050.d_second:0 "Porozmawiajmy ponownie z emerytowanym ochroniarzem."
	ep3_laamp_decision_event.1050.d.tt:0 "Podejdź do kłócących się [laamp_bodyguard_recruit.GetWomenMen]"
	ep3_laamp_decision_event.1050.d.tt_second:0 "Porozmawiaj z [laamp_bodyguard_recruit.GetShortUIName]"
	ep3_laamp_decision_event.1050.e:0 "$ep3_laamp_decision_event.1010.e$"
	ep3_laamp_decision_event.1050.e_second:0 "$ep3_laamp_decision_event.1040.e_second$"
	ep3_laamp_decision_event.1051.return.tt:0 "Wróć na teren [visiting_location.GetHolding.GetType.GetName|l]"
	ep3_laamp_decision_event.1051.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Teren Treningowy"
	ep3_laamp_decision_event.1051.desc_returned_01:0 "Na terenie treningowym mistrz broni, [laamp_disgruntled_moa.GetFirstName], krząta się, układając sprzęt i cicho mrucząc do [laamp_disgruntled_moa.GetHerselfHimself] o stanie rzeczy.\n\nStarając się nie wyglądać na #EMP zbyt#! niezadowolonego, [laamp_disgruntled_moa.GetSheHe] rzuca mi niezadowolone spojrzenie, gdy podchodzę do [laamp_disgruntled_moa.GetHerHim], jeszcze raz."
	ep3_laamp_decision_event.1051.desc_returned_02:0 "Na terenie treningowym mistrz broni, [laamp_disgruntled_moa.GetFirstName], stoi na baczność, podczas gdy sprzęt treningowy jest inspekcjonowany przez przełożonego oficera.\n\nGdy przełożony odchodzi do [visiting_location.GetHolding.GetType.GetName|l], [laamp_disgruntled_moa.GetFirstNameNoTooltip], teraz już poza pozycją baczność, zdaje się kurczyć o kilka centymetrów, a [laamp_disgruntled_moa.GetSheHe|U] z powrotem przyjmuje zgarbioną postawę i rzuca mi pogardliwe spojrzenie."
	ep3_laamp_decision_event.1051.desc:0 "„...i mówię ci, tutaj od #EMP wieków#! sprawy idą na południe,” prycha lokalny mistrz broni, [laamp_disgruntled_moa.GetFirstName], po czym kontynuuje: „To nieustanne zaglądanie mi przez ramię, kwestionowanie mojej...” [laamp_disgruntled_moa.GetSheHe] cichnie, gdy zbliżam się do strzelnicy.\n\nInstynktownie sprawdzam ogromny sprzęt i przeszkody treningowe, starając się zignorować buntownicze spojrzenie [laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]."
	ep3_laamp_decision_event.1051.desc_outro_martial_partner:0 "\n\nPo mojej prawej, [visiting_partner.GetFirstName] podnosi jeden z mieczy treningowych i zaczyna nim machać z wprawną ręką, patrząc na mnie z oczekiwaniem."
	ep3_laamp_decision_event.1051.desc_outro_return_martial_partner:0 "\n\nA obok stojaka z tępymi mieczami, [visiting_partner.GetFirstName] stoi z założonymi rękoma. [visiting_partner.GetSheHe|U] patrzy na broń, potem na mnie, i uśmiecha się złośliwie."
	ep3_laamp_decision_event.1051.a:0 "Zróbmy sesję treningową!"
	ep3_laamp_decision_event.1051.a_athletic.desc:0 "Twoje sparowanie jest bardzo efektywne"
	ep3_laamp_decision_event.1051.a.desc:0 "Odbywasz sparing"
	ep3_laamp_decision_event.1051.b:0 "„Powinieneś dołączyć do naszego obozu. Sporo wolności.”"
	ep3_laamp_decision_event.1051.c:0 "„Na ciebie, [visiting_partner.GetFirstNameNoTooltip]!”"
	ep3_laamp_decision_event.1051.c_joshing.t:0 "Zabawa"
	ep3_laamp_decision_event.1051.c_joshing.desc:0 "Sparing był nieskuteczny"
	ep3_laamp_decision_event.1051.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1053.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Garnizon"
	ep3_laamp_decision_event.1053.desc_returned_01:0 "Gdy wracam do garnizonu, [laamp_plain_guard.GetFirstName] delikatnie pielęgnuje swoją spuchniętą wargę.\n\nObok prowizorycznego stołu zrobionego z beczki kończy się właśnie gra w karty, a [laamp_talented_guard.GetFirstName] pomrukuje z uznaniem dla swoich wygranych.\n\nDuo mierzy mnie wzrokiem, gdy podchodzę do grupy strażników."
	ep3_laamp_decision_event.1053.desc_returned_02:0 "Z powrotem w zacienionym garnizonie, [laamp_plain_guard.GetFirstName] zdrzemnął się na chwilę, podczas gdy [laamp_talented_guard.GetFirstName] liczy swoje monety. Gdy starszy strażnik zauważa mnie, [laamp_talented_guard.GetSheHe] szturcha [laamp_plain_guard.GetFirstNameNoTooltip].\n\nMniej doświadczony strażnik zrywa się na równe nogi i siada, próbując przetrzeć resztki snu z oczu.\n\nOboje patrzą na mnie, ciekawie."
	ep3_laamp_decision_event.1053.desc:0 "Wewnątrz dusznego garnizonu strażnicy zorganizowali ring do walk, aby doskonalić swoje umiejętności. Dwóch z nich właśnie go używa, zadając sobie ciosy, podczas gdy garstka widzów im kibicuje.\n\nPrzez chwilę obserwuję ich trening i od razu widać, że [laamp_talented_guard.GetFirstName], pierwszy strażnik, jest znacznie bardziej doświadczony niż [laamp_plain_guard.GetFirstName], drugi strażnik.\n\nGdy kończą, ostrożnie podchodzę do ringu, a oni kierują swoją uwagę na mnie:"
	ep3_laamp_decision_event.1053.a:0 "„[laamp_plain_guard.GetFirstNameNoTooltip], chcesz dla mnie pracować?”"
	ep3_laamp_decision_event.1053.b:0 "„Przydalibyśmy się ktoś z twoimi umiejętnościami, [laamp_talented_guard.GetFirstNameNoTooltip].”"
	ep3_laamp_decision_event.1053.c:0 "„Ktoś chętny na rundkę w kości?”"
	ep3_laamp_decision_event.1053.c.plain_wins:0 "[laamp_plain_guard.GetShortUIName] wygrywa rundę"
	ep3_laamp_decision_event.1053.c.talented_wins:0 "[laamp_talented_guard.GetShortUIName] wygrywa rundę"
	ep3_laamp_decision_event.1053.c.you_win:0 "Wygrywasz rundę"
	ep3_laamp_decision_event.1053.d:0 "$ep3_laamp_decision_event.1021.d$"
	ep3_laamp_decision_event.1055.t:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: Posiłki"
	ep3_laamp_decision_event.1055.desc_maxed_out_returned:0 "Gdy wracam do obozu namiotowego, żołnierze ciągle na mnie patrzą, robiąc mi przejście.\n\nMamroczą o tym, jak brałem udział w pokonaniu mitycznego [ROOT.Char.Custom('RegionalMythicalCreatureLower')], wśród innych bardziej fantastycznych opowieści.\n\nNa moich ustach pojawia się cienki uśmiech, gdy wracam do przywódcy, [laamp_maa_reinforcer.GetHerHis] głowa lekko pochylona, aktywnie unikająca mojego spojrzenia, gdy [laamp_maa_reinforcer.GetSheHe] czeka, aż przemówię."
	ep3_laamp_decision_event.1055.desc_returned_01:0 "Wracając do obozu namiotowego, zauważam kilku żołnierzy podlewających swoje konie. Ich peleryny noszą ślady przynależności do jednej z bardziej elitarnej kawalerii.\n\nIdę wzdłuż krętej ścieżki przez namioty, aż do imponującej postaci [laamp_maa_reinforcer.GetWomanMan] z wcześniejszego spotkania, która nawet nie próbuje ukryć swojego niezadowolenia.\n\n[laamp_maa_reinforcer.GetSheHe|U] patrzy na mnie zmęczonymi oczami i czeka, aż przemówię."
	ep3_laamp_decision_event.1055.desc_returned_02:0 "Z powrotem w obozie namiotowym żołnierze ledwo zwracają na mnie uwagę, gdy przechodzę obok nich, kierując się głębiej w obóz.\n\nW końcu znajduję [laamp_maa_reinforcer.GetWomanMan] z wcześniejszego spotkania, a lekkie drgnięcie brwi to jedyna oznaka zdziwienia [laamp_maa_reinforcer.GetHerHis], że widzi mnie tak szybko ponownie.\n\n[laamp_maa_reinforcer.GetHerHis|U] oczy wędrują w dal, a [laamp_maa_reinforcer.GetSheHe] czeka, aż przemówię."
	ep3_laamp_decision_event.1055.desc_maxed_out:0 "Idę w dół do obozu namiotowego na skraju [visiting_location.GetBaronyNameExplicitlyNoTooltip], i czuję ich spojrzenia na sobie.\n\nPokonani i przygnębieni żołnierze szepczą za moimi plecami, gdy idę w stronę jednego z przywódców tłumu.\n\nOczy [laamp_maa_reinforcer.GetHerHis|U] lekko się rozszerzają, gdy [laamp_maa_reinforcer.GetSheHe] czeka, aż przemówię."
	ep3_laamp_decision_event.1055.desc:0 "Obóz namiotowy na skraju [visiting_location.GetBaronyNameExplicitlyNoTooltip] jest wypełniony po brzegi żołnierzami i bojownikami, dużymi i małymi, różnych kultur, ale głównie [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nZgromadzeni w grupach, większość z nich krzywi się i rozgląda, jakby szukała sposobu na wyjście z tej nędzy.\n\nIdę dalej, aż znajduję imponującą postać [laamp_maa_reinforcer.GetWomanMan], która właśnie skończyła krzyczeć na kilku okaleczonych bojowników, i [laamp_maa_reinforcer.GetSheHe] patrzy na mnie podejrzliwie."
	ep3_laamp_decision_event.1055.a:0 "„Jedź ze mną — znamienitym [ROOT.Char.GetTitledFirstNameNoTooltip]!”"
	ep3_laamp_decision_event.1055.a.flavor:0 "Prestiżowy? Robię tylko to, co trzeba."
	ep3_laamp_decision_event.1055.a.cooldown.tt:0 "Niedawno wykorzystałeś swój [prestige_level|E] — więcej wojowników gloryhound zgromadziło się na [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]"
