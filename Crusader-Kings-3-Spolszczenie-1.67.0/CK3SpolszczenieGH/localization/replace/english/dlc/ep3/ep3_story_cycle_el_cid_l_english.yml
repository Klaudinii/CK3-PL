l_english:
 cid_loyalty_counter_positive:0 "To #positive_value show#! [cid_loyalty|E] wobec [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_positive:0 "To #positive_value greatly show#! [cid_loyalty|E] wobec [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_negative:0 "To #negative_value question#! [cid_loyalty|E] wobec [liege.GetTitleAsNameNoTooltip]"
 cid_loyalty_counter_very_negative:0 "To #negative_value greatly question#! [cid_loyalty|E] wobec [liege.GetTitleAsNameNoTooltip]"
 game_concept_cid_loyalty:0 "Lojalność Rodriga"
 game_concept_cid_loyalty_desc:0 "Pozostając #V lojalnym#! wobec swojego pana nawet na wygnaniu, Cyd może odzyskać jego względy i przywrócić swoją korzystną pozycję.\n\nStając się #V nielojalnym#!, Cyd może uzyskać specjalne opcje, aby podnieść się jako niezależny władca."
 cid.0001.t:0 "Na Rozkaz [liege.GetTitleAsNameNoTooltip]"
 cid.0001.desc.intro:0 "Stawiam nogę na strzemieniu, klepię konia po głowie i rzucam ostatnie spojrzenie na miejsce, które zawsze będę nazywał domem.\n\nWygnanie. Słowa [liege.GetTitledFirstNamePossessive] nie pozostawiały miejsca na błąd.\n\n"
 cid.0001.desc.alfonso:0 "Tak lojalnie służyłem jego bratu, że i jemu bym służył."
 cid.0001.desc.garcia_ordonez:0 "Pokonałem go kiedyś w bitwie, o której nie mógł zapomnieć."
 cid.0001.desc.liege_hate:0 "Upadłem z łaski [liege.GetTitleAsNamePossessiveNoTooltip]. Jak dobrym może być wasal, jeśli jego pan go nie kocha?"
 cid.0001.desc.courtier:0 "Wrogowie na dworze zatruli umysł [liege.GetHerHis]. Wrogowie, którzy zawsze chcieli mi zaszkodzić, bo [liege.GetTitleAsNameNoTooltip|l] kochał mnie zbyt mocno."
 cid.0001.desc.outro:0 "\n\nKruk leci po naszej prawej — zły omen."
 cid.0001.a:0 "Zawsze będę lojalny wobec ciebie, mój [liege.GetTitleAsNameNoTooltip]."
 cid.0001.a.flavor:0 "#EMP I tak oto lojalny Mistrz wyruszył na wygnanie.#!"
 cid.0001.b:0 "Niech tak będzie. Ci, którzy mnie kochają, pójdą za mną."
 cid.0001.b.flavor:0 "#EMP Wtedy Cyd zrozumiał, że nie ma już nadziei na łaskę [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip].#!"
 story_el_cid_tt:0 "#EMP Pieśń o Cydzie#! zaczyna się"
 cid_exile_title:0 "Wygnanie:"
 cid.1000.t:0 "$cid_exile_title$ Zamknięte Drzwi"
 cid.1000.desc:0 "Noc jest ciemna i zimna. Wysyłam jednego z moich ludzi, by zapukał do najbliższych drzwi, szukając życzliwego gospodarza.\n\nOdpowiedź nie nadchodzi od razu. Słyszę szepty i kroki, aż w końcu w wejściu staje postać.\n\n'Jest to rozkaz [liege.GetTitleAsNameNoTooltip]; nie możemy cię przyjąć, panie! Przyszło pismo [liege.GetHerHis] zapieczętowane [liege.GetHerHis] królewską pieczęcią, zabraniające ludowi [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] otwierać drzwi lub udzielać ci schronienia.'\n\n[liege.GetTitledFirstName] nie traci czasu."
 cid.1000.a:0 "Nie będziemy naciskać na tych biednych ludzi."
 cid.1000.a.flavor:0 "#EMP Nasze dobra, nasze domy, nasze własne oczy, wszystko to jest zagrożone.#!"
 cid.1000.b:0 ""Otwórzcie drzwi albo je wyważymy!""
 cid.1000.b.flavor:0 "#EMP A korzyść z tego będzie mała, choćbyśmy mieli ponieść ruinę dla twojej sprawy.#!"
 cid_opened_doors_modifier:0 "Otwarte Drzwi"
 cid_opened_doors_modifier_desc:0 "Ta postać wymusiła otwarcie drzwi wieśniaków, aby zapewnić schronienie swoim zwolennikom."
 cid.1010.t:0 "$cid_exile_title$ Bez Złota ani Srebra"
 cid.1010.desc:0 "Wygnani rzadko są niezawodnymi panami. Nie ma gwarancji, że będę w stanie zapłacić swoim zwolennikom, a nawet ich nakarmić. Kto zaryzykowałby bezpieczeństwo swojej rodziny dla zniesławionego człowieka?\n\nRozmowy w obozie są otwarte, jak tylko mogą być.\n\nPodnoszę wzrok i widzę, jak [friend.GetTitledFirstName] zbliża się do mnie z chlebem i winem, które przyniósł z własnej woli:\n\n'Campeadorze, urodzony w dobrym czasie, musimy wyruszyć, bo ja zapłacę tym ludziom i ściągnę na siebie gniew [liege.GetTitledFirstName], ponieważ ci służyłem.'"
 cid.1010.a:0 ""[cook.GetFirstNameNoTooltip], ugotuj #EMP cokolwiek#! znajdziesz.""
 cid.1010.b:0 ""Dziękuję, mój najdroższy przyjacielu.""
 cid.1010.b.flavor:0 "#EMP Jeśli przeżyję, spłacę cię podwójnie.#!"
 cid.1010.c:0 ""Nie mogę ryzykować gniewu [liege.GetTitleAsNamePossessiveNoTooltip].""
 cid.1020.t:0 "$cid_exile_title$ Żegnaj, Mój Drogi"
 cid.1020.desc.intro:0 "[spouse.GetFirstName] rzuca się na schody przed ołtarzem, gorliwie modląc się do [spouse.GetFaith.HighGodName] o ochronę przed złem.\n\nPrzyciągam [spouse.GetHerHis] do swojego serca, a [spouse.GetSheHe] całuje moją dłoń, zrozpaczony/a z żalu.\n\n'Tylko [ROOT.Char.GetFaith.HighGodName] wie, czy kiedykolwiek się jeszcze spotkamy,' mówię, 'tutaj będziesz bezpieczniejszy/a. Nie mogę cię narażać na to, co nas czeka.'"
 cid.0001.desc.children:0 "Dzieci... bądźcie grzeczne."
 cid.0001.desc.no_children:0 "me."
 cid.1020.a:0 ""[my_priest.GetFirstNameNoTooltip], może mógłbyś wstawić się za nami?""
 cid.1020.b:0 ""Niech czekanie będzie krótkie.""
 cid.1020.b.flavor:0 "#EMP Jak gdy paznokieć jest wyrywany z ciała.#!"
 cid.1020.c:0 ""Nie mogę cię opuścić.""
 cid_family_good_modifier:0 "Jak Paznokieć i Ciało"
 cid_family_good_modifier_desc:0 "Ta postać odmówiła opuszczenia swojej rodziny, nieposłusznie wobec rozkazów swojego pana."
 cid.1030.t:0 "$cid_exile_title$ Z Miłości do [liege.GetTitleAsNameNoTooltip]"
 cid.1030.desc:0 "Złoto. Srebro. Klejnoty. Moja szkatuła w końcu się powiększa.\n\nZłote pierścienie, naszyjniki i sztandary. [liege.GetTitledFirstName] nie byłby obcy takiemu widowisku.\n\nAle to nie jest całkowicie moje. [liege.GetSheHe|U] wciąż jest moim panem, a więc część mojego bogactwa powinna być również [liege.GetHerHis]."
 cid.1030.a:0 "[artifact.GetName] będzie doskonałym prezentem."
 cid.1030.b:0 "Złoto nigdy nie zawodzi."
 cid.1030.c:0 "Bah! #EMP Wygrałem#! to!"
 cid.1040.t:0 "$cid_exile_title$ [ROOT.Char.GetFaith.HighGodName] Zmiłuj się"
 cid.1040.desc:0 "Niektóre serca są zatwardziałe i długo zajmuje im przypomnienie sobie, jak to jest czuć miękkość.\n\nNieważne, co zrobię, serce [liege.GetTitledFirstNamePossessive] jest daleko poza moim zasięgiem.\n\n'#[ROOT.Char.GetFaith.HighGodName],' zaczynam, klęcząc przed ołtarzem. Moi ludzie otaczają mnie, ciekawi. 'Niech Twoja dobroć zmieni serce [liege.GetTitledFirstNamePossessiveNoTooltip] i przypomni [liege.GetHerHim] o [liege.GetHerHis] miłości do mnie.'"
 cid.1040.a:0 "Nasz obóz będzie przykładem pobożności."
 cid.1040.b:0 "Proszę, #[ROOT.Char.GetFaith.HighGodName], przywróć [liege.GetHerHim] na właściwą drogę."
 cid.1040.c:0 "Niech [ROOT.Char.GetFaith.NegativeAfterLife] pochłonie [liege.GetHerHim]."
 cid_own_prayer:0 "Zmiłuj Się Nade Mną"
 cid_own_prayer_desc:0 "Ta postać postanowiła skupić swoje modlitwy na sobie."
 cid_1040_a_tt:0 "Ta opcja jest dostępna dzięki $baggage_train_shrine_domicile_building$"
 cid.2000.t:0 "$cid_restoration_title$ Od Łokcia w Dół"
 cid.2000.desc.intro:0 "Bitwa szaleje wokół mnie. Cień ptaków przelatujących nad armiami gęstnieje coraz bardziej.\n\nNie trudno dostrzec"
 cid.2000.desc.loser:0 "[loser.GetTitledFirstName], noszący swoje herby na napierśniku. 'Dalej,' klepię konia i zaczynam szarżować na [loser.GetHerHim]. Jeden pojedynek może zakończyć wszystko.\n\nOd pasa w dół, przez hełm i kolczugę, przeciwnik zostaje rozcięty na pół."
 cid.2000.desc.fallback:0 "wroga, noszącego zbroję na piersi. "Dawaj," klepię mojego konia i zaczynam szarżować w jego stronę. Tylko jedna walka może wszystko zakończyć.\n\nW dół, aż do pasa, przez hełm i zbroję, rozłamuję wroga na dwoje."
 cid.2000.desc.outro:0 "Od łokcia w dół ociekające krwią."
 cid.2000.a:0 "Ten miecz! Co za piękno!"
 cid.2000.a.flavor:0 "#EMP To była bitwa, to był dzień, kiedy zdobył wspaniały miecz.#!"
 cid.2000.b:0 "Wyślij posła do [liege.GetShortUIName]. Ten łup należy do [liege.GetHerHis]."
 cid.2000.b.flavor:0 "#EMP Pragnę wysłać cię do [liege.GetTitledFirstNameNoTooltip], mojego naturalnego władcy, z setką koni z tego łupu, abyś pocałował [liege.GetHerHis] rękę w moim imieniu."
 cid_2000_liege_tt:0 "Zdobywasz [newly_created_artifact.GetNameNoTooltip] [artifact|E]"
 cid.2001.t:0 "$cid_restoration_title$ Od Odważnego Mistrza"
 cid.2001.desc.intro:0 "Miecz w ręku, centymetr po centymetrze, na piechotę walczę o teren. Deszcz się nasila. Jest bardzo zimno.\n\n"
 cid.2001.desc.loser:0 "[loser.GetTitledFirstName] zmierza w moją stronę. \"[ROOT.Char.GetFirstNameNoTooltip],\" [loser.GetSheHe] wita mnie, a ja skłaniam głowę w odpowiedzi. \"Nie ma czasu na uprzejmości.\"\n\nZnowu i znowu nasze  miecze spotykają się w powietrzu, aż przełamuję [loser.GetHerHis] rękę."
 cid.2001.desc.fallback:0 "Wróg zmierza w moją stronę. \"[ROOT.Char.GetFirstNameNoTooltip],\" wita mnie i skłaniam głowę w odpowiedzi. \"Nie ma czasu na uprzejmości.\"\n\nZnowu i znowu nasze miecze spotykają się w powietrzu, aż przełamuję jego rękę."
 cid.2001.desc.outro:0 "Głośny krzyk. Miecz opada na ziemię, tańcząc w blady blasku."
 cid.2001.desc.outro.tizona:0 "\n\nWarty towarzysz mojego Tizony."
 cid.2001.a:0 "Jeszcze wiele bitew przed nami!"
 cid.2001.a.tt:0 "Stajesz się właścicielem [newly_created_artifact.GetName]"
 cid.2001.a.flavor:0 "#EMP Cóż, wiesz, że zdobyłem je w rycerski sposób.#!"
 cid.2001.b:0 "Prezent godny [liege.GetTitleAsNameNoTooltip]."
 cid.2010.t:0 "$cid_restoration_title$ Korzystna Oferta"
 cid.2010.desc:0 "[liege.GetTitledFirstNamePossessive] herold wkracza do mojego namiotu z pierwszym światłem poranka.\n\n\"Słuchajcie wszyscy, hrabiowie i panowie!\" [herald.GetSheHe] ogłasza. \"Mój [liege.GetLadyLord] [liege.GetTitledFirstNameNoTooltip] prosi o [ROOT.Char.GetTitledFirstNameNoTooltip]. [liege.GetFaith.HighGodName] niech to będzie dla jego korzyści, prosi o [child.Custom('GetDaughterSon')] [child.GetFirstNameNoTooltip] dla [proposed_spouse.GetTitledFirstName].\"\n\nŁza spływa mi po policzku. Czy to pierwszy krok ku pojednaniu?"
 cid.2010.a:0 "\"Z wielką radością przyjmuję to zaszczyt!\""
 cid.2010.a.flavor:0 "#EMP W twoich ramionach zostawiam moje [child.Custom('GetDaughterSon')], jasne jak słońce.#!"
 cid.2010.b:0 "\"Sam znajdę [child.GetHerHim] małżonka, dziękuję.\""
 cid_refused_betrothal:0 "Odmówione Małżeństwo"
 cid_refused_betrothal_desc:0 "Ta postać odmówiła oferty swojego władcy dotyczącej małżeństwa dla swojego dziecka i postanawia znaleźć własne."
 cid.2020.t:0 "$cid_restoration_title$ Czcigodny Człowiek"
 cid.2020.desc:0 "Z wielkim zdziwieniem przyjmuję nowego gościa w moim namiocie: [liege.GetTitledFirstName] otoczony przez [liege.GetHerHis] królewskich strażników, z uśmiechem na twarzy.\n\n\"Przyjacielu!\" [liege.GetSheHe] woła, \"Ty, który zawsze pozostawałeś mi wierny, nawet gdy tak niefortunnie cię odrzuciłem. Tutaj cię przebaczam i od tego dnia nadaję ci moją miłość przez całe moje [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\"\n\n\"Mój [liege.GetLadyLord]! Zostałem wygnany i pozbawiony honoru, a z wielkim trudem zdobyłem to, co posiadam. Dzięki [ROOT.Char.GetFaith.HighGodName] za twoją łaskę!\""
 cid.2020.a:0 "Wszystko było tego warte."
 cid.2020.a.flavor:0 "#EMP A radosny był mój Cid i wszyscy jego ludzie, gdy jego sztandar spoczął na szczycie zamku.#!"
 cid.2020.b:0 "Nie mogę opuścić mojego obozu."
 cid.2020.b.flavor:0 "#EMP On z Vivar obrócił się do swoich ludzi i kazał im zebrać łupy, które zdobyli.#!"
 cid_2020_b_tt:0 "Kontynuujesz jako [adventurer|E]"
 cid.2020.c:0 "Czas się rozstać."
 cid_treason_title:0 "Zdrada:"
 cid.4000.opening:0 "Do kapryśnego [ROOT.Char.GetFirstNameNoTooltip],"
 cid.4000.desc:0 "Twój brak zaangażowania mnie bawi. Jeśli twoim zamiarem było pozostanie wiernym mnie, zawiodłeś; jeśli miałeś na celu pokazanie swojego niezadowolenia — również zawiodłeś.\n\nZapomnijmy o tych nieszczęściach."
 cid.4000.a:0 "Zapomnijmy."
 cid.4010.t:0 "$cid_restoration_title$ Mio Cid"
 cid.4010.desc:0 "Głośne stukanie w drzwi zapowiada [herald.GetTitledFirstName].\n\n\"Na [herald.GetFaith.HighGodNamePossessive] miłość, [ROOT.Char.GetFirstNameNoTooltip], czy musiałeś to wszystko tak utrudniać?\"\n\n\"To nie ja to zacząłem,\" odpowiadam, jak najsurowiej potrafię. \"Jeśli [liege.GetTitleAsNameNoTooltip|l] chciałby, żebym pozostał wierny, nie powinien mnie wygnany.\"\n\n\"Nie jestem winien [liege.GetHerHim] już żadnej lojalności, bo [liege.GetSheHe] już nie jest moim prawowitym władcą. Możesz powiedzieć [liege.GetHerHim] tyle.\"" 
 cid.4010.a:0 "\"Zdobyłem własne ziemie.\""
 cid.4010.a.flavor:0 "#EMP Dziewięć miesięcy spędził przed nimi, a kiedy nastał dziesiąty, musieli się poddać.#!"
 cid.4010.b:0 "\"Droga wzywa mnie.\""
 cid.4010.b.flavor:0 "#EMP I oto masz opowieść o moim Cidzie Campeadorze.#!"
 cid.4010.c:0 "\"Nadal będę szanował [liege.GetHerHis] prawowite rządy.\""
 cid.4010.c.flavor:0 "#EMP Z miłości do [liege.GetTitledFirstNameNoTooltip], który mnie wygnany.#!"
 cid.5000.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)],"
 cid.5000.desc:0 "Słowo do ciebie, mój drogi [ROOT.Char.GetLadyLord], że twój prawowity władca, [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName], zmarł.\n\nJakiekolwiek sprawy, które miałeś z [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetHerHim], nie mają dla mnie znaczenia."
 cid.5000.a:0 "Chyba to wszystko rozwiązuje."