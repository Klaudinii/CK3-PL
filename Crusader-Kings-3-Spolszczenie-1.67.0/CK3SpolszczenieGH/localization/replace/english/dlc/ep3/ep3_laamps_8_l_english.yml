l_english:
    ep3_laamps.8000.t:0 "Prawda"
    ep3_laamps.8000.desc:0 "Od momentu, gdy postawiłem swój pierwszy triumfalny krok w [claimed_land.GetName], wieść o moim przybyciu szybko rozeszła się wśród pospólstwa. Każde miasto, przez które przechodzę, traktuje mnie, jakbym nadal był władcą tych ziem, obsypując mnie darami i pochwałami.\n\nLudzie potępiają zło [claim_holder.GetName] i śpiewają pieśni o dniu, w którym obalę [claim_holder.GetHerHim] i przywrócę sprawiedliwość oraz przyzwoitość na tych ziemiach.\n\n"
    ep3_laamps.8000.desc.outro.sinner:0 "Zastanawiam się, czy oni w ogóle pamiętają, jaki naprawdę byłem..."
    ep3_laamps.8000.desc.outro:0 "Oczywiście, tylko utwierdzają mnie w przekonaniu o słuszności mojego roszczenia, ale ich zachęcanie mogłoby sprawić, że [claim_holder.GetNameNoTooltip] uzna mnie za zagrożenie."
    ep3_laamps.8000.a:0 "Przyszedłem odzyskać to, co moje!"
    ep3_laamps.8000.b:0 "Ich wsparcie pomoże mi w podróży."
    ep3_laamps.8010.t:0 "Lojalny Towarzysz"
    ep3_laamps.8010.desc:0 "Ostatni miot z psich hodowli został mi przedstawiony. Świeżo odstawione od matki, szczeniaki raczkują, szczekając na świat, który jest dla nich tak nowy i świeży. Jeden solidny i silnie wyglądający szczeniak ignoruje wszystko inne i raczkuje prosto do mnie, jego oczy są szeroko otwarte, a ogon bezceremonialnie uderza o rodzeństwo, kiedy patrzy na mnie z podziwem i uwielbieniem."
    ep3_laamps.8010.a:0 "Chodź ze mną."
    ep3_laamps.8020.t:0 "Podróż Życia"
    ep3_laamps.8020.desc:0 "Kiedy kładę się spać, słyszę zamieszanie wokół moich strażników. Ledwo mogę uwierzyć własnym oczom, gdy widzę, że źródłem tego zamieszania jest [wouldbe_companion.GetName], członek dworu [holder.GetFirstNamePossessive], który kłóci się z moimi ochroniarzami.\n\n[wouldbe_companion.GetSheHe|U] woła do mnie z dalekiego końca obozu.\n\n"Proszę, wysłuchaj mnie, [ROOT.Char.GetLadyLord]! Życie na dworze jest tak nudne, nie mogę znieść ani dnia więcej! Pragnę dołączyć do ciebie na niekończącej się drodze przed nami, jeśli tylko mnie przyjmiesz.""
    ep3_laamps.8020.a:0 ""Chodź ze mną.""
    ep3_laamps.8020.a.2:0 ""Przyjmę cię, ale musisz zapracować na moje uznanie.""
    ep3_laamps.8020.b:0 ""Uciekaj do swojego pana.""
    ep3_laamps.8030.t:0 "Rzadkie Złoże"
    ep3_laamps.8030.desc:0 "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] podchodzi do mnie w obozie, polerując moją [artifact.GetName].\n\n"[ROOT.Char.GetLadyLord|U], [location.GetName] jest bogata w złoża metali najwyższej jakości, lepsze niż jakiekolwiek, które widziałem wcześniej. Za twoim pozwoleniem z przyjemnością ulepszę twoją [artifact.GetNameNoTooltip] tymi lukratywnymi materiałami.""
    ep3_laamps.8030.a:0 ""Świetny pomysł!""
    ep3_laamps.8030.a.win:0 "Twój artefakt został ulepszony"
    ep3_laamps.8030.a.lose:0 "[armorer.GetFirstNameNoTooltip] nie radzi sobie"
    ep3_laamps.8030.b:0 ""Po prostu napraw mój sprzęt.""
    ep3_laamps.8030.c:0 ""Te minerały powinny zostać sprzedane!""
    ep3_laamps.8040.t:0 "Niech Psy Śpią"
    ep3_laamps.8040.desc:0 "Przeraźliwy krzyk wyrywa mnie ze snu w czarnej nocy. Idę za źródłem hałasu i znajduję [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] drżącego przed swoim namiotem.\n\n"[ROOT.Char.GetFirstName|U]! Nie wchodź do środka, w moim łóżku jest wilk!"\n\nOtwieram namiot i widzę wilka, którego brzuch jest pełen młodych. Warczy i rzuca na mnie gniewne spojrzenie, niewątpliwie obawiając się o swoje nienarodzone młode."
    ep3_laamps.8040.a:0 "Zabiję bestię."
    ep3_laamps.8040.a.win:0 "Zabijasz wilka"
    ep3_laamps.8040.a.lose:0 "Zostajesz zaatakowany"
    ep3_laamps.8040.b:0 "Szczenięta będą doskonałymi zwierzakami."
    ep3_laamps.8040.c:0 "Wygląda na to, że zakładamy nową hodowlę!"
    ep3_laamps.8040.d:0 "Potrzebujemy nowego namiotu."
    ep3_laamps.8050.t:0 "Bez Przyjaciół i Ochrony"
    ep3_laamps.8050.desc.intro:0 "Przerywa mi spacer niedaleko [ROOT.Char.Custom('GetRandomCampBuilding')] pojawienie się nerwowego nieznajomego — [minority.GetWomanMan], który przedstawia się jako [minority.GetName], wyraźnie tak samo obcy dla [ROOT.Char.GetCurrentLocation.GetName] jak ja.\n\n"[ROOT.Char.GetLadyLord|U],"
    ep3_laamps.8050.desc.mid.samefaith:0 "ty i ja oboje wiemy, że [minority.GetFaith.GetAdherentNamePlural] nie są tu mile widziani. Niewątpliwie także ty spotkałeś się z uprzedzeniami, jakich doświadczają wyznawcy [minority.GetFaith.HighGodNamePossessive|U] na tych ziemiach."
    ep3_laamps.8050.desc.mid.alsohated:0 "ty i ja oboje wiemy, że te ziemie nie mają nic wspólnego z tymi, którzy wyznają inną wiarę niż tutejsi lordowie i damy."
    ep3_laamps.8050.desc.mid.fallback:0 "czuję się tu nieswojo i... miałem nadzieję, że tak światowy [ROOT.Char.GetWomanMan] jak ty może okazać się chętny przyjąć bezdomnego [minority.GetFaith.GetAdherentName]?"" 
    ep3_laamps.8050.desc.outro:0 "\n\nNa chwilę [minority.GetSheHe] przerywa, starając się zebrać siły na spodziewaną odmowę.\n\n"Rozumiem, jeśli masz już zbyt wielu ludzi do opieki, ale jeśli mnie przyjmiesz, będę ci lojalnie służył do końca życia.""
    ep3_laamps.8050.a:0 "Oczywiście!"
    ep3_laamps.8050.b:0 "Pomóż [minority.GetHerHim] znaleźć dom gdzie indziej."
    ep3_laamps.8050.c:0 "Precz, włóczęgo."
    ep3_laamps.8060.t:0 "Ani Kropli"
    ep3_laamps.8060.desc:0 "Wygrzewam się w pustynnym słońcu, ciesząc się choćby momentem spokoju w tym pełnym chaosu stylu życia, który wybrałem. Ale nagle dźwięk pękającego drewna, krzyk i plusk wody sprawiają, że serce mi zamiera.\n\nWidzę [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] stojącego obok mokrych, roztrzaskanych resztek naszej beczki na wodę. Najwyraźniej [idiot.GetSheHe] upuścił ją na ostre skały podczas rozładunku, a ostatnie krople naszych zapasów wody wsiąkają głęboko w piasek."
    ep3_laamps.8060.a:0 "Musimy natychmiast znaleźć więcej!"
 	ep3_laamps.8060.a.win:0 "Odnajdujesz źródło"
	ep3_laamps.8060.a.lose:0 "Nie znajdujesz niczego"
	ep3_laamps.8060.b:0 "Cóż, czas zacząć recykling..."
	ep3_laamps.8060.c:0 ""[idiot.GetFirstNameNoTooltip|U]! Napraw to!""
	ep3_laamps.8060.c.win:0 "[idiot.GetFirstNameNoTooltip|U] znajduje wodę"
	ep3_laamps.8060.c.lose:0 "[idiot.GetFirstNameNoTooltip|U] nie udaje się"
	ep3_laamps.8060.d:0 "Czas na napad na lokalne karawany."
	ep3_laamps.8060.d.lose:0 "Zostajesz schwytany!"
	ep3_laamps.8060.e:0 "Będziemy musieli przetrwać bez wody."
	ep3_laamps.8070.t:0 "Obce Owoce"
	ep3_laamps.8070.desc:0 "Podczas moich wędrówek poza obozem, natrafiłem na polanę pełną kolorowych jagód zdobiących krzaki. Są one inne niż wszystkie, które kiedykolwiek widziałem, wyglądają tak kusząco smacznie, a moi podopieczni mogliby je zebrać w mniej niż godzinę.\n\nCzyżby to był dar od [ROOT.Char.GetFaith.CreatorName|U], czy może podstęp od [ROOT.Char.GetFaith.TricksterGodName|U], mający nas wystawić na próbę?"
	ep3_laamps.8070.a:0 "Ciekawe, co [forager.GetFirstNameNoTooltip] o tym powie."
	ep3_laamps.8070.b:0 "Ach! Rozpoznaję te owoce!"
	ep3_laamps.8070.c:0 "Życie to przygoda, nawet dla żołądka."
	ep3_laamps.8070.c.win:0 "Owoce były pyszne"
	ep3_laamps.8070.c.lose:0 "Zjadłeś truciznę"
	ep3_laamps.8070.d:0 "Przetrwamy bez nich."
	ep3_laamps.8080.t:0 "Dziwny Żeglarz"
	ep3_laamps.8080.desc.intro_sea:0 "Zacumowani na noc, dotarłem do miejscowej tawerny. W środku, najdziwniejszy stary żeglarz głośno opowiadał jedną opowieść po drugiej.\n\n"
	ep3_laamps.8080.desc.intro:0 "Spędzam wieczór w miejscowej tawernie, gdzie szybko angażuję się w rozmowę z najbardziej osobliwym starym żeglarzem, który głośno opowiada jedną historię po drugiej.\n\n"
	ep3_laamps.8080.desc.memory:0 "Dzielę się jedną z moich, o czasie, gdy [memory.GetDescription], ale [sailor.GetFirstName] po prostu wybucha śmiechem.\n\n"
	ep3_laamps.8080.desc.no_memory:0 "Próbuję podzielić się własną historią, ale [sailor.GetFirstName] wybucha śmiechem zaraz po tym, jak zaczynam.\n\n"
	ep3_laamps.8080.desc.outro:0 ""Jesteś jak [ROOT.Char.Custom('WomanManOpposite')], mój [ROOT.Char.GetLadyLord]! Popatrz na moje stare [sailor.Custom('GetInjuredBodyPart')]! Założę się, że nie miałbyś odwagi patrzeć, jak twoje znika w głębinach! Miałem dziurę do zatkania, i nic innego na podorędziu!"\n\n"To były dni chwały, mój [ROOT.Char.GetLadyLord], o tak..." — wzdycha [sailor.GetSheHe]. — "I pragnę znów je przeżyć...""
	ep3_laamps.8080.a:0 ""Achha! Jesteś geniuszem!""
	ep3_laamps.8080.b:0 ""Potrzebujemy starego żeglarza w obozie.""
	ep3_laamps.8080.c:0 ""Myślisz, że #EMP to#! była dobra opowieść?""
	ep3_laamps.8080.c.win:0 "Twoje historie imponują"
	ep3_laamps.8080.c.lose:0 "Twoje historie nie robią wrażenia"
	ep3_laamps.8080.d:0 ""Odejdź ode mnie.""
	ep3_laamps.8090.t:0 "Odległe Wybrzeża"
	ep3_laamps.8090.desc.intro:0 "Przechadzam się po rynku tego dziwnego kraju. Sprzedawcy nawołują w obcym języku, gubię się w morzu obcych zapachów, ale dziwnie wszystko to wydaje mi się znajome.\n\n"
	ep3_laamps.8090.desc.world_europe:0 "Gdzie indziej mogę mieć przyjemność poczuć zapach świeżej lawendy, patrzeć na zachód słońca nad ruinami starego Rzymu, słuchać radosnego chóru kościelnego lub zimować przy kominku życzliwego nieznajomego? Nigdzie indziej jak w Europie."
	ep3_laamps.8090.desc.world_middle_east:0 "By widzieć pustynne niebo pełne gwiazd, przemierzać piaski wśród karawan wielbłądów, podziwiać wielkość najstarszych cywilizacji świata w Kairze, Bagdadzie, Persepolis. Który kraj może rościć sobie prawo do bycia sercem ludzkości, jeśli nie tutaj?"
	ep3_laamps.8090.desc.world_india:0 "Gdzie indziej mógłbym poczuć delikatną równowagę aromatycznych przypraw i popić to wszystko pysznym mango lassi? Słuchać łagodnych melodii granej na bansuri lub oglądać wspaniałe kwiaty lotosu kwitnące nad Gangesem? Tylko w Indiach."
	ep3_laamps.8090.desc.world_africa:0 "Słyszę słodkie melodie bębnów odbijających się echem na rynku, psy wyjące w dziczy i zaczynam czuć, że zaczynam należeć. Moje stopy spoczywają na obcej ziemi, a dziwne ptaki krążą po niebie, i wreszcie czuję zadowolenie."
	ep3_laamps.8090.desc.world_steppe:0 "Gdzie indziej [ROOT.Char.GetWomanMan] może być wolny, jeśli nie na nieskończenie rozwijających się stepach, z niczym innym nad głową jak wielkim niebieskim niebem [ROOT.Char.GetFaith.CreatorNamePossessive|U]? Czuję, że mógłbym biec i jeździć całe życie, czuć wiatr na twarzy i trawę pod stopami, i po prostu gonić horyzont na zawsze."
	ep3_laamps.8090.desc.world_tibet:0 "W oddali słyszę rzadki dźwięk śpiewu gardłowego i czuję, jak pragnę dołączyć do ich chóru. Nieskończone, zapierające dech w piersiach piękno Himalajów rozciąga się przede mną, a ja czuję potrzebę odkrycia każdego ukrytego zakątka i utopii ukrytej w ich wnętrzu."
	ep3_laamps.8090.desc.world_burma:0 "Wschodzące ciepło nadaje pawim piórom opalizujący połysk wszystkiemu wokół, mężczyźni i kobiety krzątają się pod wieżowymi pagodami. Aromat liści herbaty przenika i przenika przez te ulice, mieszając się ze świeżo ciętym drewnem tekowym, tworząc oszałamiającą mieszankę. Słońce świeci wysoko nad tą doliną, rzeźbioną przez potężny Irrawaddy, a sto kultur, które w niej żyją, wita mnie jak dawno zaginionego [ROOT.Char.Custom('SisterBrother')]."
	ep3_laamps.8090.desc.outro:0 "\n\n[ROOT.Char.GetWomanMan] przechadza się po [county.GetNameNoTierNoTooltip], ale czy [ROOT.Char.GetSheHe] nadal jest [ROOT.Char.GetFirstNameNicknamed]?"
	ep3_laamps.8090.a:0 "Czy [ROOT.Char.GetWomanMan] nie może być zarówno [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP i#! [county.GetCountyData.GetCulture.GetNameNoTooltip]?"
	ep3_laamps.8090.b:0 "Kimkolwiek mam się stać, [ROOT.Char.GetSheHe] będzie cudowny!"
	ep3_laamps.8090.c:0 "Może wszyscy [ROOT.Char.GetCulture.GetNameNoTooltip] powinni znaleźć tutaj dom."
	every_child_in_camp:0 "Wszystkie twoje [children|E] w obozie"
	every_relative_in_camp_your_culture:0 "Każdy członek twojej [close_family|E] z twojej [culture|E] w obozie"
	every_camp_member:0 "Wszyscy w obozie"
	cultural_acceptance_distant_hero:0 "Przyjęty przez wielkiego bohatera"
	laamp_prepping_for_invasion:0 "Bohater Ludowy"
	laamp_prepping_for_invasion_desc:0 "Chłopstwo zaczęło postrzegać tę postać jako bohatera ludowego, który uratuje ich przed wysokimi podatkami i tyranią."
	laamps_8090_preparing_invasion:0 "Przygotowanie Inwazji"
	laamps_8090_preparing_invasion_desc:0 "Ta postać przygotowuje się do inwazji na obce ziemie i uczynienia tam nowego domu dla swojego ludu."
	laamp_familiar_lands:0 "Znajome Ziemie"
	laamp_familiar_lands_desc:0 "Ta postać cieszy się poparciem chłopów w ziemiach, które przemierza."
	friend_trip_of_a_lifetime:0 "[CHARACTER.GetShortUIName|U] zabrał [TARGET_CHARACTER.GetShortUIName] na przygodę życia"
	friend_trip_of_a_lifetime_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] zabrał [CHARACTER.GetShortUIName] na przygodę życia"
	friend_returned_my_companion:0 "[CHARACTER.GetShortUIName|U] odrzucił możliwość zabrania jednego z dworzan [TARGET_CHARACTER.GetShortUINamePossessive]"
	friend_returned_my_companion_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] odrzucił możliwość zabrania jednego z dworzan [CHARACTER.GetShortUINamePossessive]"
	friend_gave_them_a_dog:0 "[CHARACTER.GetShortUIName|U] podarował [TARGET_CHARACTER.GetShortUIName] silnego i lojalnego psa"
	friend_gave_them_a_dog_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] podarował [CHARACTER.GetShortUIName] silnego i lojalnego psa"
	friend_eccentric:0 "[CHARACTER.GetShortUIName|U] i [TARGET_CHARACTER.GetShortUIName] związali się poprzez wspólne ekscentryczności"
	artifact_durable_materials_02:0 "Trwałe Materiały"
	cultural_acceptance_fled_persecution:0 "Podróżnik pomógł niektórym mniejszościom uciec przed prześladowaniami."
	friend_treasured_more_than_food:0 "[TARGET_CHARACTER.GetShortUIName|U] zaoferował [CHARACTER.GetShortUIName] zapasy w czasie potrzeby."
	friend_treasured_more_than_food_corresponding:0 "[CHARACTER.GetShortUIName|U] zaoferował [TARGET_CHARACTER.GetShortUIName] zapasy w czasie potrzeby."
	laamp_legitimist_support_contract:0 "Wsparcie Legitymistów"
	laamp_legitimist_support_contract_contract:0 "$laamp_legitimist_support_contract$"
	laamp_legitimist_support_contract_desc_title:0 "Do prawowitego dziedzica,"
	laamp_legitimist_support_contract_desc:0 "Wieść o twoim prawowitym roszczeniu rozeszła się szeroko i stworzyła okazję do omówienia naszego wsparcia."
	laamp_legitimist_support_contract_request:0 "Zostałeś zaproszony, aby stawić się przed nami. Omówimy, jak możemy pomóc ci w twojej słusznej misji. Jesteśmy pewni, że dojdziemy do porozumienia w sprawie wspaniałego wsparcia, jakie możemy zapewnić. Oraz drobnej zapłaty, którą pobierzemy w przyszłości."
	ep3_laamps.8101.t:0 "$laamp_legitimist_support_contract$ — Zbyt Wiele Roszczeń"
	ep3_laamps.8101.desc:0 ""Witaj, witaj. Tak się cieszę, że przyszedłeś," mówi [petitioned_ruler.GetName], gdy zostaję potajemnie wprowadzony przed [petitioned_ruler.GetHerHim].\n\n"Mamy wiele do omówienia. Ale najpierw ustalmy kwestię wyboru twoich wysiłków. Wydaje się, że masz wiele roszczeń do różnych tytułów, i choć chcielibyśmy, abyś zdobył je wszystkie ostatecznie, trzeba zacząć od jednego wyraźnego celu, inaczej twoje wysiłki mogą się zmarnować, ścigając zbyt wiele ogonów na przysłowiowych ptakach.\n\nSłyszałem, że [title_2.GetName] jest całkiem ładny o tej porze roku, ale prawdziwie wybór należy do ciebie. Który wybierzesz, hę?"
	ep3_laamps.8101.a:0 "[title_1.GetName]"
	ep3_laamps.8101.a.desc:0 "Tego wyboru nie można później zmienić. Kolejne negocjacje z innymi dobroczyńcami również będą dotyczyły tego tytułu."
	ep3_laamps.8101.b:0 "[title_2.GetName]"
	ep3_laamps.8101.c:0 "[title_3.GetName]"
	ep3_laamps.8101.d:0 "[title_4.GetName]"
	ep3_laamps.8102.t:0 "$laamp_legitimist_support_contract$ — Przedmowa"
	ep3_laamps.8102.desc:0 ""Możemy zaoferować ci złoto i naszych najlepszych wojowników, w zamian za, powiedzmy, połowę rocznych dochodów z [claimed_title.GetName]." [petitioned_ruler.GetName] wyraźnie nie chce marnować czasu.\n\n"Nie możemy się doczekać, by zobaczyć głowę [claimed_title.GetHolder.GetName] na włóczni. Och, i prosimy, nie nudź nas zbyt długo, gdy nieuchronnie poprosisz o więcej, nasza cierpliwość ma swoje granice."\n\n#italic Masz [ROOT.Var('legitimist_turns').GetValue] tury, by wynegocjować szczegóły umowy."
	ep3_laamps.8102.a:0 ""Najważniejsza rzecz, Wasza Łaskawość...""
	ep3_laamps.8102.a.desc:0 "Rozpoczniesz negocjacje bez proszenia o więcej"
	ep3_laamps.8102.b:0 "Oczaruj [petitioned_ruler.GetHerHim] swoją błyskotliwością."
	ep3_laamps.8102.b.desc:0 "Rozpoczniesz negocjacje z wyższym poziomem wsparcia"
	ep3_laamps.8102.c:0 "Zdezorientuj [petitioned_ruler.GetHerHim] bełkotem."
	ep3_laamps.8102.c.desc:0 "Otrzymasz więcej tur na negocjacje z [petitioned_ruler.GetName]"
	ep3_laamps.8102.d:0 "Czas nigdy nie jest marnowany między przyjaciółmi!"
	ep3_laamps.8102.d.desc:0 "$ep3_laamps.8102.c.desc$"
	ep3_laamps.8102.e:0 ""Najpierw załatwmy starą sprawę.""
	ep3_laamps.8102.e.desc:0 "$ep3_laamps.8102.b.desc$"
	ep3_laamps.8102.b.success:0 "Przekonujesz [petitioned_ruler.GetShortUIName]"
	ep3_laamps.8102.b.failure:0 "Tracisz jedną turę negocjacji"
	ep3_laamps.8103.t:0 "$laamp_legitimist_support_contract$ — Debata"
	ep3_laamps.8103.intro_1:0 "[petitioned_ruler.GetName] przesuwa się na swoim krześle, wpatrując się w ciebie przenikliwie.\n\n"
	ep3_laamps.8103.intro_2:0 "Atmosfera jest napięta, stawka wysoka. Z postawy [petitioned_ruler.GetNamePossessive] wnioskujesz, jak ważna jest ta sprawa dla [petitioned_ruler.GetHerHim].\n\n"
	ep3_laamps.8103.intro_3:0 "Świece zostały wymienione, napoje uzupełnione. Służący [petitioned_ruler.GetNamePossessive] wyszli bez zbędnych słów, by ich lepsi mogli rozmawiać.\n\n"
	ep3_laamps.8103.no_more_turns_flavor:0 ""Wystarczająco już rozmawialiśmy" — mówi stanowczo [petitioned_ruler.GetSheHe]. — "To nasza ostateczna oferta. Możesz okazać mądrość, przyjmując ją.""
	ep3_laamps.8103.mid_1:0 ""Widzimy to jako fundament jasnej przyszłości, która nas czeka. Zakładamy, że masz zdolność dostarczyć, a nie zawieść. A my nie popełniamy błędów w takich osądach.""
	ep3_laamps.8103.mid_2:0 ""Tak, tak, to może zadziałać. Z łaską [petitioned_ruler.GetFaith.HighGodNamePossessive], to zadziała! Dlaczego nie przyszedłeś do nas wcześniej? Z pewnością musisz popracować nad swoimi wyczuciem czasu, jeśli masz odnieść sukces.""
	ep3_laamps.8103.mid_3:0 ""Ha! Chciałbym zobaczyć minę [claimed_title.GetHolder.GetName], kiedy wkraczacie do [capital_barony.GetNameNoTier] z naszymi wojskami. Proszę, bądź tak miły i każ komuś zapisać każdy szczegół.""
	ep3_laamps.8103.turns_left:0 "\n\n#italic Masz #color_yellow [ROOT.Var('legitimist_turns').GetValue] #!tur negocjacji"
	ep3_laamps.8103.support_6:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] obiecał #EMP #color_yellow Ogromne #!wsparcie - #color_yellow 1800 złota i 3000 elitarnych wojsk.#!"
	ep3_laamps.8103.support_5:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] obiecał #EMP #color_yellow Potężne #!wsparcie - #color_yellow 1500 złota i 2500 elitarnych wojsk.#!"
	ep3_laamps.8103.support_4:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] obiecał #EMP #color_yellow Zasadnicze #!wsparcie - #color_yellow 1200 złota i 2000 elitarnych wojsk.#!"
	ep3_laamps.8103.support_3:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] obiecał #EMP #color_yellow Znaczne #!wsparcie - #color_yellow 900 złota i 1500 elitarnych wojsk.#!"
	ep3_laamps.8103.support_2:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] obiecał #EMP #color_yellow Skromne #!wsparcie - #color_yellow 600 złota i 1000 elitarnych wojsk.#!"
	ep3_laamps.8103.support_1:0 "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] obiecał #EMP #color_yellow Standardowe #!wsparcie - #color_yellow 300 złota i 500 elitarnych wojsk.#!"
	ep3_laamps.8103.obligations:0 "\n#italic Po zdobyciu [claimed_title.GetName], będziesz musiał płacić #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!razy co dwa lata, za każdym razem #color_yellow połowę swoich rocznych dochodów.#!"
	ep3_laamps.8103.one_obligations:0 "\n#italic Po zdobyciu [claimed_title.GetName], będziesz musiał płacić #color_yellow połowę swoich rocznych dochodów.#!"
	ep3_laamps.8103.a:0 "Wciąż potrzebne jest więcej."
	ep3_laamps.8103.a.desc:0 "Otrzymasz większe wsparcie teraz za dodatkową opłatę później."
	ep3_laamps.8103.b:0 "Chwała jest więcej warta niż złoto!"
	ep3_laamps.8103.b.desc:0 "Przekonasz [petitioned_ruler.GetNameNoTooltip], aby zapewnił więcej wsparcia bez zwiększania płatności z twojej strony"
	ep3_laamps.8103.b.success:0 "$ep3_laamps.8102.b.success$"
	ep3_laamps.8103.b.failure:0 "$ep3_laamps.8102.b.failure$"
	ep3_laamps.8103.c:0 "Nie mogę wykrwawić mojego królestwa na śmierć!"
	ep3_laamps.8103.c.desc:0 "Spróbujesz przekonać [petitioned_ruler.GetNameNoTooltip], aby zmniejszył liczbę płatności o jedną."
	ep3_laamps.8103.c.success:0 "$ep3_laamps.8102.b.success$"
	ep3_laamps.8103.c.failure:0 "$ep3_laamps.8102.b.failure$"
	ep3_laamps.8103.d:0 "Jest... akceptowalne."
	ep3_laamps.8103.d.desc:0 "@warning_icon! #color_red Ta opcja kończy negocjacje#!"
	ep3_laamps.8105.t:0 "$laamp_legitimist_support_contract$ — Zakończenie"
	ep3_laamps.8105.desc:0 "Dwóch władców zaangażowanych w gorącą negocjację, jeden z koroną na skroniach [petitioned_ruler.GetHerHis], podczas gdy moja pozostaje naga. Ale czy to zmęczenie, które czuję, ten nagły ciężar na mojej głowie, czy może korona [claimed_title.GetName] jest już tak blisko?\n\nGrymas musiał zdradzić moje myśli, gdy [petitioned_ruler.GetName] uśmiechnął się ze zrozumieniem. „Będziesz wspaniałym [claimed_title.GetHolder.GetTitleAsNameNoTooltip], i to wkrótce — w ciągu czterech lat, najwyżej. Nasze wojska i złoto doprowadzą do tego. I proszę się nie martwić, przypomnimy o waszej... umowie, jeśli przypadkiem zapomnicie."\n\n[petitioned_ruler.GetSheHe|U] podnosi swój kielich, ostatni toast na znak zawarcia umowy."
	ep3_laamps.8105.a:0 "Cierpliwość to klucz w sprawach wojskowych."
	ep3_laamps.8105.a.desc:0 "Poprosisz o więcej czasu na przygotowanie się do wojny."
	ep3_laamps.8105.a.success:0 "Masz 8 lat na zdobycie [claimed_title.GetName]"
	ep3_laamps.8105.a.failure:0 "Masz 4 lata na zdobycie [claimed_title.GetName]"
	ep3_laamps.8105.b:0 "Za przyszłość [claimed_title.GetName]!"
	ep3_laamps.8105.b.desc:0 "Zgadzasz się na warunki. $ep3_laamps.8105.a.failure$"
	ep3_laamps.8105.c:0 "To była strata czasu."
	ep3_laamps.8105.c.desc:0 "@warning_icon! #color_red Zrywasz negocjacje.#! [petitioned_ruler.GetName] nie będzie cię wspierać i z pewnością myśli o tobie gorzej."
	ep3_laamps.8105.invalidations_reasons:0 "@warning_icon! #color_red Uzyskanie innego tytułu niż [claimed_title.GetName] lub zmiana celu obozu anuluje umowę.#!\nDziedzic tytułu [petitioned_ruler.GetPrimaryTitle.GetName] odziedziczy zobowiązania. #weak Możliwe, że znajdziesz sposoby na uniknięcie płatności..."
	ep3_laamps.8106.t:0 "$laamp_legitimist_support_contract$ — Nadszedł Czas"
	ep3_laamps.8106.desc:0 "Lata temu [petitioned_ruler.GetName] dostarczył mi znakomitych żołnierzy i złota, by pomóc mi odzyskać to, co prawnie moje.\n\nTron [claimed_title.GetName] — okupowany przez podłego uzurpatora [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] oczekuje, że wkrótce zaatakuję, i z każdym dniem staje się coraz bardziej niecierpliwy. Ale czy moje siły są gotowe? Czy zapewniłem sobie wystarczające wsparcie? Czy ludzie z [claimed_title.GetName] wystarczająco płaczą za moim triumfalnym powrotem?"
	ep3_laamps.8106.a:0 "[claimed_title.GetHolder.GetShortUIName] zasmakują zimnej stali!"
	ep3_laamps.8106.a.desc:0 "Musimy działać, jeśli chcemy żyć w innym świecie."
	ep3_laamps.8106.b:0 "Czas jeszcze nie nadszedł."
	ep3_laamps.8106.b.success:0 "$ep3_laamps.8102.b.success$"
	ep3_laamps.8106.b.failure:0 "Twoje zobowiązania wzrosły"
	ep3_laamps.8106.b.desc:0 "Masz 2 lata więcej na zdobycie [claimed_title.GetName]"
	ep3_laamps.8106.c:0 "Moje losy leżą gdzie indziej."
	ep3_laamps.8106.c.desc:0 "@warning_icon! Zrywasz umowę. [petitioned_ruler.GetName] będzie #EMP skrajnie niezadowolony"
	ep3_laamps.8107.t:0 "Nasza Niegodna [ROOT.Char.GetFirstName],"
	ep3_laamps.8107.desc:0 "Słowa nie mogą wyrazić, jak bardzo jesteśmy tobą rozczarowani. #EMP Ty robaku#! Mieliśmy przed sobą tak świetlaną przyszłość, a ty zdecydowałeś się to wszystko zaprzepaścić.\nUważaj, że jesteśmy głęboko niezadowoleni, a ty jesteś robakiem. Proszę, miej taktykę, by zniknąć z tej Ziemi cicho i żałośnie."
	ep3_laamps.8107.a:0 "Los miał inne plany."
	ep3_laamps.8107.a.desc:0 "Nie udało ci się zdobyć roszczenia do [claimed_title.GetName]"
	ep3_laamps.8108.t:0 "$laamp_legitimist_support_contract$ — Koszt"
	ep3_laamps.8108.desc:0 "Jakże radosne było moje triumfalne przybycie do [claimed_title.GetName]! Po tak długim czasie spędzonym na wędrówkach po niegościnnych drogach, będąc zawsze gościem na obcych ziemiach, bez domu, bez mojego prawowitego roszczenia, moja słodka [claimed_title.GetTierAsNameNoTooltip]. W końcu wszystko jest tak, jak powinno być od początku. Jestem potężnym [ROOT.Char.GetTitleAsNameNoTooltip].\n\nJednak w tym bukiecie jest cierń. [petitioned_ruler.GetName], który bardzo pomógł mi osiągnąć ten cel, domaga się, abym zapłacił to, na co się zgodziliśmy lata temu. Na pewno honorowy [ROOT.Char.GetHouse.GetNameNoTooltip] zawsze spłaca swoje długi?"
	ep3_laamps.8108.a:0 "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
	PACTA_SUNT_SERVANTA_GLOSS:0 "Łacińska zasada „Umowy muszą być dotrzymywane”"
	ep3_laamps.8108.payments_left:0 "#color_yellow Pozostały #!płatności: [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]"
	ep3_laamps.8108.no_payments_left:0 "To ostatnia płatność dla [petitioned_ruler.GetName]."
	ep3_laamps.8108.b:0 "Zapłacę, ale nie teraz."
	ep3_laamps.8108.b.desc:0 "Odroczysz płatność do przyszłego roku. Nadal będziesz musiał zapłacić uzgodnioną kwotę później."
	ep3_laamps.8108.b.success:0 "Tworzysz przekonujący argument"
	ep3_laamps.8108.b.failure:0 "Twój argument jest postrzegany jako słaba wymówka"
	ep3_laamps.8108.c:0 "[petitioned_ruler.GetShortUINameNoTooltip], jesteś absolutnym głupcem!"
	ep3_laamps.8108.c.desc:0 "@warning_icon! Nie zapłacisz ani złamanego grosza [petitioned_ruler.GetName]. [petitioned_ruler.GetSheHe|U] powinien był to przewidzieć."
	ep3_laamps.8108.legitimist_too_poor:0 "#italic Z powodu twoich skromnych [dochody|E], spłacasz tylko dokładną kwotę za każdym razem: #color_yellow 300 #! [gold_i]"
	ep3_laamps.8109.t:0 "Do [ROOT.Char.GetNameNoTooltip]"
	ep3_laamps.8109.desc:0 "Ogarnia nas głęboki smutek, że nasz drogi [previous_ruler.GetName] nie zasiada już na tronie, niech [petitioned_ruler.GetFaith.HighGodName] błogosławi [previous_ruler.GetHerHis] duszę. Niestety, wciąż pozostaje kwestia niezapłaconej jeszcze sumy za nasze wsparcie w osadzeniu [previous_ruler.GetHerHim] na tronie. Mamy nadzieję, że zostaliście poinformowani o szczegółach. I że jesteście wystarczająco honorowi, by wypełnić swoją część umowy."
	ep3_laamps.8109.a:0 "$ep3_laamps.8108.a$"
	ep3_laamps.8109.a.desc:0 "Za rok spodziewana będzie płatność w wysokości połowy rocznego dochodu twojego królestwa dla [petitioned_ruler.GetShortUIName]"
	ep3_laamps.8110.t:0 "$laamp_legitimist_support_contract$ — Nieoczekiwane Zakończenie"
	ep3_laamps.8110.desc_intro:0 "Dawno temu zawarto umowę — [petitioned_ruler.GetName] zapewnił wsparcie na rzecz odzyskania [claimed_title.GetName] w postaci żołnierzy i złota z góry, w zamian za znaczny udział w dochodach mojego królestwa.\n\nJednak [petitioned_ruler.GetSheHe] nie mógł przewidzieć, że [petitioned_ruler.GetSheHe] "
	ep3_laamps.8110.desc_war:0 "zostanie uwikłany w śmiertelną wojnę ze mną"
	ep3_laamps.8110.desc_imprisoned:0 "trafi do moich lochów"
	ep3_laamps.8110.desc_killer_root:0 "zostanie zabity z mojej ręki"
	ep3_laamps.8110.desc_dead:0 "opuści ten świat"
	ep3_laamps.8110.desc_unlanded:0 "straci swój honor i tytuł"
	ep3_laamps.8110.desc_outro:0 "zanim dług został w pełni spłacony. Wydaje się, że nikt inny wystarczająco ważny w królestwie [petitioned_ruler.GetHerHis] nie znał szczegółów umowy. Teraz wszystko jest jasne — nikt nie przyjdzie, aby ściągnąć należności.\n\nDziwny obrót wydarzeń, jakby czyjaś sprytna ręka kierowała przepływami losu."
	ep3_laamps.8110.a:0 "Jakże wspaniale!"
	ep3_laamps.8111.t:0 "Nadchodząca Płatność Legitymistyczna"
	ep3_laamps.8111.desc:0 "Musisz zapłacić [petitioned_ruler.GetShortUINameNoTooltip] [incoming_payment_value.GetValue] [gold_i] w ciągu #collor_yellow sześciu#! miesięcy!"
	request_laamp_legitimist_support:0 "Poproś o Wsparcie Legitymistyczne"
	request_laamp_legitimist_support_interaction_desc:0 "Poproś o zaproszenie do omówienia poziomu i warunków wsparcia dla swojego legitymistycznego roszczenia"
	ep3_legitimist_army:0 "Armia Legitymistyczna"
	laamp_legitimist_support_contract_success:0 "Po zaakceptowaniu tego [task_contract|E] i podróży do [recipient.GetCurrentLocation.GetName], będziesz mógł negocjować do #color_yellow 1800 złota#! i #color_yellow 3000 elitarnych wojowników#!, w zamian za znaczne płatności w przyszłości."
	laamp_legitimist_support_contract_failure:0 "Negocjacje nie powiodły się. Będziesz musiał szukać pomocy gdzie indziej."
	request_laamp_legitimist_support_already_supporting:0 "Ta postać już wspiera Legitymistę"
	request_laamp_legitimist_have_claim_on_target:0 "Masz [claim|E] na tę postać [realm|E]"
	YOU_HAVE_HOOK_REASON:0 "Masz hak na [recipient.GetShortUINamePossessive|U]: $VALUE|=+0$"
	ep3_laamps.8200.t:0 "Nowa Twarz w Obozie"
	ep3_laamps.8200.desc_1:0 "Zawsze jesteśmy w ruchu, obładowani naszym bagażem, pospiesznie rozkładamy obozowisko, a zaraz potem składamy je z powrotem. Namioty, garnki, patelnie, zapasowa broń, kilka cennych przedmiotów i jedzenie, które nas podtrzymuje podczas niekończących się podróży.\n\nKiedy próbuję ocenić logistykę naszego następnego ruchu, gigantyczny przechodzień bez wysiłku podnosi jeden z naszych wozów. Jeden z moich naśladowców, wyraźnie rozbawiony tym pokazem siły, podbiega do mnie i błaga:\n\n„[ROOT.Char.GetTitleAsName], [new_person.GetSheHe] podniósł cały wóz nad [new_person.GetHerHis] głową, widziałeś to! Czy możemy zatrzymać [new_person.GetHerHim]? [new_person.GetSheHe|U] nawet nie potrzebuje broni, [new_person.GetSheHe] może po prostu chwycić i rzucić naszych wrogów! A [new_person.GetSheHe] już obiecał nosić mój plecak.”\n\nTaki [new_person.GetWomanMan] może okazać się przydatny, nosząc również mój plecak. Jednak [new_person.GetSheHe|U] będzie jadł dużo zapasów."
	ep3_laamps.8200.desc_2:0 "Nocne niebo wypełnia mój obóz strachem, rozjaśnionym tylko przez migoczące ognisko. W przelotnych chwilach widzę ponure, zmęczone twarze moich towarzyszy. Żądza przygody spotyka się dziś z ponurą rzeczywistością, rzeczywistością przemoczonych butów, jedzenia pozostałości sprzed tygodnia i snu przerywanego przez zwierzęta wciąż szeleszczące w zagajnikach.\n\nPojedynczy śmiech przerywa mrok. Potem kolejny, i widzę, jak moi surowi towarzysze zamieniają się w gromadę śmiejących się dzieci. Radość w takiej ciemności to rzadkość. Szukam źródła zamieszania i wkrótce [new_person.GetSheHe] pojawia się przede mną, głęboko się kłaniając, a jednocześnie tańcząc, i mówi:\n\n„[ROOT.Char.GetNameNoTooltip], w końcu się spotykamy! Pozwól, że się przedstawię, jestem [new_person.GetName], nadwornym błaznem. Kiedyś występowałem przed wielkim [location.county.holder.top_liege.GetName]! I rozśmieszyłem [location.county.holder.top_liege.GetHerHim], gdy wylewano na mnie wiadra wody! Niestety, los rozdzielił mnie z moją trupą. Teraz oferuję swoje usługi tobie i twojemu poczuciu humoru."
	ep3_laamps.8200.desc_3:0 "Przebywamy w [location.county.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] w [location.county.GetNameNoTier] już od jakiegoś czasu. Miejscowi często odwiedzają nasz obóz, aby handlować lub po prostu spędzać czas. Niedawno zauważyłem [new_person.GetWomanMan], który lingerował dłużej niż reszta. Jakby szukał wymówki, żeby nie wracać do swojej wioski, tylko zostać z nami i podróżować do nowych ziem.\n\nZawsze jest praca dla zdolnego ciała w moim obozie, ale czy powinniśmy przyjmować każdego bezpańskiego szczeniaka? Dziś [new_person.GetSheHe] zebrał odwagę, by złożyć propozycję, stając przede mną z tymi przygotowanymi słowami:\n\n„Tutaj w [location.county.GetNameNoTier] były chude lata i tłuste lata. I myślę, że chude lata wracają. Znaki są widoczne dla tych, którzy potrafią je dostrzec. Proszę, nie chcę umierać tam, gdzie się urodziłem, zostać tutaj dłużej. Pokornie proszę, pozwól mi dołączyć do twojej drużyny, mój [ROOT.Char.GetLadyLord|U].”"
	ep3_laamps.8200.a:0 "Witaj, [new_person.GetFirstName]!"
	ep3_laamps.8200.b:0 "Proszę, odejdź."
	ep3_laamps.8200.c:0 "Odejdź i rozgłaszaj: Trzymajcie się z daleka!"
	ep3_laamps.8200.c.tt:0 "Postacie nie będą próbowały przypadkowo dołączyć do twojego obozu przez następne 20 lat"
