 scheme_critical_moments.8004.desc:0 "Śledziłem wiadomości o bezsilnych intrygach [owner.GetTitledFirstNamePossessive] na cesarskim dworze i z obrzydzeniem obserwowałem, jak [owner.GetHerHis] wpływy i koneksje nadały nieuzasadnioną wagę [owner.GetHerHis] chciwej grze o władzę.\n\nDzisiejsze orzeczenie potwierdza najgorsze: [target_title.GetNameNoTier] jest odtąd uważane za część [owner.GetPrimaryTitle.GetNameNoTier] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]."
