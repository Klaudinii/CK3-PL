 scheme_critical_moments.8024.t:0 "Despotat Założony: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc:0 "Przez tygodnie krążyły pogłoski o gorących debatach w zapleczu [owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], a w końcu ogłoszono: [owner.GetFirstName] zostanie [owner.GetTitleAsNameNoTooltip], rządząc rozległym terytorium [target_title.GetNameNoTier]."
 scheme_critical_moments.8024.liege:0 "\n\nCzy biurokraci przyznali się z uzasadnionych, administracyjnych powodów, czy po prostu ustąpili pod presją, nigdy się nie dowiem — to pozostało poza moimi rękami.\n\nMożemy tylko mieć nadzieję, że ta zmiana przyniesie korzyści wszystkim [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], a nie tylko [owner.GetTitledFirstNamePossessive]..."
 scheme_critical_moments.8024.vassalised:0 "\n\nCzy biurokraci przyznali się z uzasadnionych, administracyjnych powodów, czy po prostu ustąpili pod presją, teraz jestem [owner.GetHerHis] podwładnym!"
 scheme_critical_moments.8024.other:0 "\n\nCzy biurokraci przyznali się z uzasadnionych, administracyjnych powodów, czy po prostu ustąpili pod presją, nigdy się nie dowiemy..."
