 scheme_critical_moments.8002.desc:0 "Po wielu perypetiach, debatach i presji, moje starannie zasiane ziarna w końcu zaowocowały. W leniwym tańcu między biurokratami [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], kapryśnym [owner.GetTopLiege.GetTitleAsNameNoTooltip], a przedstawicielami [target_title.GetNameNoTier] w końcu ogłoszono [target_title.GetTierAsNameNoTooltip] pod [ROOT.Char.GetPrimaryTitle.GetAdjective] władzą.\n\n[owner.GetTitledFirstNamePossessive] żałosne próby trzymania się moich ziem i opierania się moim szerokim wpływom na dworze były całkowicie daremne."
 scheme_critical_moments.8002.a:0 "[target_title.GetNameNoTierNoTooltip] jest #EMP moje#!."
 scheme_critical_moments.8003.t:0 "[scheme.GetNameNoTooltip]: Niepowodzenie"
 scheme_critical_moments.8003.desc:0 "Pomimo wszystkich moich starannie umieszczonych prośb, przysług i pochwał, moje protesty ostatecznie wpadły w martwy punkt...\n\nBiurokraci [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] i kapryśny [owner.GetTopLiege.GetTitleAsNameNoTooltip] tylko potwierdzili obecne granice [owner.GetPrimaryTitle.GetAdjective] i [target.GetPrimaryTitle.GetAdjective] [target.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
 scheme_critical_moments.8003.a:0 "Pah, to nie ma znaczenia."
