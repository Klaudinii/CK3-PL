 scheme_critical_moments.8012.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.8012.desc:0 "To wymagało wiele wysiłku, ale moje wpływy na dworze były wystarczające, aby podjąć się tego zadania.\n\nMoje argumenty, oraz łapówki i przysługi niewypowiedziane, były zbyt wiele dla biurokratów i [owner.GetTopLiege.GetTitleAsNameNoTooltip]. [target.GetTitledFirstName] nie będzie zadowolony, ale co to teraz znaczy?\n\nTo zrobione; mam rządzić [target_title.GetNameNoTier] obok [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a jego terytoria mają być natychmiast podporządkowane mojej władzy."
 scheme_critical_moments.8012.a:0 "[target_title.GetNameNoTierNoTooltip] jest #EMP moje#!."
 scheme_critical_moments.8013.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.8013.desc:0 "Mimo wszystkich moich starannie przygotowanych apelacji, przysług i pochlebstw, moje protesty w końcu spadły na głuchą ścianę...\n\nBiurokraci [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] i kapryśny [owner.GetTopLiege.GetTitleAsNameNoTooltip] potwierdzili tylko separację [owner.GetPrimaryTitle.GetAdjective] i [target.GetPrimaryTitle.GetAdjective] terytoriów..."
 scheme_critical_moments.8013.a:0 "Niecne eunuchy."
 scheme_critical_moments.8013.tt.failed:0 "[scheme.GetOwner.GetShortUIName] próbował(a) przejąć twój zarząd, ale się nie udało!"
 scheme_critical_moments.8014.t:0 "Zarząd Przejęty: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc:0 "Za lofty drzwiami pałaców cesarskich, sieci [owner.GetTitledFirstName] wciąż się kręciły. Dziś krótka wiadomość z [owner.GetTopLiege.GetTitleAsNamePossessive] szkarłatną pieczęcią potwierdziła najgorsze.\n\nTerytoria [target_title.GetNameNoTier] mają być natychmiast podporządkowane [owner.GetTitledFirstName], praktycznie jako przedłużenia [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] — ..."
 scheme_critical_moments.8014.a:0 "Ta rana nie zostanie wkrótce zapomniana."
 scheme_critical_moments.8015.t:0 "Zarząd Przejęty: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc:0 "Po tygodniach politycznych nacisków i manewrów na dworze, [owner.GetTitledFirstName] udało się zdobyć odpowiedzialność za terytoria [target_title.GetNameNoTier], de facto rozszerzenia [owner.GetHerHis] [owner.GetPrimaryTitle.GetAdjective] [owner.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 scheme_critical_moments.8015.liege:0 "\n\nKoła biurokracji [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] wciąż kręcą się, a ich momentum jest prawie nie do zatrzymania — nawet dla [owner.GetTopLiege.GetTitleAsNameNoTooltip].\n\nMam nadzieję, że [owner.GetTitledFirstName] wykorzysta swoje energie w służbie [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a nie dla siebie..."
 scheme_critical_moments.8015.vassal:0 "\n\nKoła biurokracji [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] wciąż kręcą się, a ich momentum jest prawie nie do zatrzymania — nawet dla [owner.GetTopLiege.GetTitleAsNameNoTooltip]."
 scheme_critical_moments.8015.same_house:0 "\n\nMożemy tylko mieć nadzieję, że ten ruch ostatecznie przyniesie korzyści całemu Domowi [ROOT.Char.GetHouse.GetName]..."
 scheme_critical_moments.8015.target_house:0 "\n\nTo oburzające to poważny cios dla statusu Domu [ROOT.Char.GetHouse.GetBaseName]..."
 scheme_critical_moments.8015.fallback:0 "\n\nTen #EMP zamach#! z pewnością przeniesie Dom [ROOT.Char.GetHouse.GetBaseName] na nowe wyżyny..."
 scheme_critical_moments.8015.a:0 "Interesujące."
