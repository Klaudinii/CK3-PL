 scheme_critical_moments.8022.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.8022.desc:0 "Debaty w [owner.GetTopLiege.GetCapitalLocation.GetName] były długie i nużące, ale biurokraci w końcu ulegli mądrości moich propozycji. [destroyed_title.GetNameNoTier] jest nieaktualne, a jego stare terytoria są tylko małym kawałkiem nowego [target_title.GetTierAsNameNoTooltip] [target_title.GetNameNoTier], a #EMP ja#! jestem [owner.GetTitleAsNameNoTooltip].\n\nWielka zmiana jest nieuchronna — dla mojej administracji; dla [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]; dla statusu Domu [owner.GetHouse.GetBaseName]!"
 scheme_critical_moments.8022.a:0 "[owner.GetTitleAsNameNoTooltip]... podoba mi się brzmienie tego."
 scheme_critical_moments.8023.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.8023.desc:0 "Moje starannie zorganizowane oferty w [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] — miesiące starannych planów i delikatnej dyplomacji — poszły na marne.\n\nBiurokraci odmówili uznania mądrości moich propozycji. Uproszczenie administracji regionu pod szerokim [target_title.GetAdjective] biurem zostało odrzucone jako 'niepotrzebne' i 'niepraktyczne'..."
 scheme_critical_moments.8023.a:0 "Przeklęci pisarze."
