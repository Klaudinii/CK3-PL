 scheme_critical_moments.1132.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.1132.desc:0 "Publiczny dyskurs jest pełen owoców moich subtelnych działań. Moja skandaliczna kampania plotek, ukrytych oskarżeń i bezsensownego gossipu spowodowała głęboką zmianę w postrzeganiu [target.GetTitledFirstName]. [target.GetHerHis|U] reputacja leży w gruzach!\n\nWspaniała figura tak łatwo pozbawiana jest wszelkiego blasku, tak chętnie brudzona przez słowa i w umysłach innych..."
 scheme_critical_moments.1132.desc_discovered:0 "\n\n[target.GetFirstNameNoTooltip] wie o moim udziale, ale to mało znaczy! Jest już za późno: szkody wyrządzonej [target.GetHerHis] reputacji nie da się cofnąć!"
 scheme_critical_moments.1132.desc_secret:0 "\n\n[target.GetFirstNameNoTooltip] wciąż jest zdezorientowany przez [target.GetHerHis] degradację, zupełnie nieświadomy mojego udziału!"
 scheme_critical_moments.1132.a:0 "Jakież to wspaniałe brudy naważyłem!"
 slander_nickname_given_tt:0 "Nadano oszczerczy przydomek"
 receive_slanderous_nickname_tt:0 "Pojawia się negatywny [nickname|e] dla [target.GetShortUINameNoTooltip]"
 scheme_critical_moments.1133.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.1133.desc:0 "Nic. Miesiące planowania i intryg, rozpowszechnianie plotek i płacenie łapówek, a reputacja [target.GetTitledFirstNamePossessive] jest nadal nie do zdobycia!"
 scheme_critical_moments.1133.desc_discovered:0 "\n\nAby sprawę pogorszyć, nie tylko zmarnowałem czas i zasoby, ale [target.GetFirstNameNoTooltip] także dowiedział się o moich źle zrealizowanych złych zamiarach!"
 scheme_critical_moments.1133.desc_secret:0 "\n\nPrzynajmniej [target.GetFirstNameNoTooltip] pozostaje w błogiej niewiedzy, że cokolwiek się działo..."
 scheme_critical_moments.1133.a:0 "Tylko drobne opóźnienie..."
 scheme_critical_moments.1134.t:0 "Oszczerczo"
 scheme_critical_moments.1134.desc:0 "Kiedy rozmawiam z innymi, widzę w ich oczach wątpliwości, niepokój, a nawet radość; śmiechy i szepty towarzyszą mi wszędzie, gdzie idę.\n\nMoje słowa nie mają już tej samej wagi, co kiedyś, a moje miejsce wśród rówieśników wydaje się podejrzanie kruche. Najdziwniejsze i najbardziej kompromitujące plotki krążą o #EMP mnie#!... i wydaje się, że ludzie w nie wierzą."
 scheme_critical_moments.1134.desc_given_nickname:0 "\n\nCo więcej, powiedziano mi, że nieżyczliwe głosy nazywają mnie nowym przydomkiem. Ośmielają się nazywać mnie [ROOT.Char.GetNickname]!"
 scheme_critical_moments.1134.desc_discovered:0 "\n\nMoi agenci są pewni: to [owner.GetTitledFirstName] zorganizował to oszczerstwo na moim nazwisku..."
 scheme_critical_moments.1134.a:0 "Jak sprytnie..."
