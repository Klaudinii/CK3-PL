 scheme_critical_moments.4012.desc.intro:0 "Były takie chwile — niewiele — kiedy cieszyłem się, że coś poszło źle. To nie jest jedna z nich.\n\n[target.GetTitledFirstName] prawdopodobnie siedzi teraz wysoko i dumnie na [target.GetHerHis] tronie, "
 scheme_critical_moments.4012.desc.byzantium:0 "może prosząc jakąś kurtyzanę, aby zabawiła [target.GetHerHim]."
 scheme_critical_moments.4012.desc.other:0 "może jacyś akrobaci skaczą dookoła, może jakiś zagraniczny muzyk przyniesiony specjalnie na tę okazję."
 scheme_critical_moments.4012.desc.outro:0 "\"Niech żyje [target.GetTitleAsNameNoTooltip]!\" słychać na ulicach.\n\n\"Cierpliwości, [ROOT.Char.GetTitleAsNameNoTooltip], cierpliwości,\" mówię do siebie.\n\nPolowanie sprzyja tym, którzy potrafią czekać."
