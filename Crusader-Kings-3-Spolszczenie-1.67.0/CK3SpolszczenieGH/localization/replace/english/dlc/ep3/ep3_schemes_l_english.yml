 scheme_critical_moments.1152.desc:0 "Po przestudiowaniu niezliczonych starych tomów; pochwał, łapówek i kłamstw skierowanych do niezliczonych biurokratów; i sfałszowanych dokumentów, mogę w końcu przedstawić przekonujące roszczenie do [target.GetName]."
 scheme_critical_moments.1152.desc_discovered:0 "\n\nSzkoda, że nie udało się ukryć mojego #EMP zaangażowania#!, ale dowody — czy to fałszywe, czy nie — są teraz zbyt liczne, by je zignorować."
 scheme_critical_moments.1152.desc_secret:0 "\n\nNikt nie wydawał się podejrzewać nagłego pojawienia się mojego #EMP doskonale udokumentowanego#! roszczenia."
 scheme_critical_moments.1152.a:0 "Doskonale."
 scheme_critical_moments.1153.t:0 "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc:0 "Bez względu na to, ile osób przekupię lub ile dokumentów sfałszuję, wydaje się, że moje roszczenie do [target.GetName] wciąż brzmi niewiarygodnie dla większości."
 scheme_critical_moments.1153.desc_discovered:0 "\n\nStało się również powszechnie znane, że zbyt mocno starałem się o to."
 scheme_critical_moments.1153.desc_secret:0 "\n\nPrzynajmniej nikt nie dowie się o mojej porażce."
 scheme_critical_moments.1153.a:0 "Rozczarowujące."
