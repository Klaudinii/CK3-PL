 scheme_critical_moments.4002.desc:0 "Rozczarowanie. Westchnę, gdy wyrzucam list, który właśnie dotarł z stolicy: \"[target.GetTitleAsNameNoTooltip] serdecznie dziękuje za twoje wysiłki.\"\n\nPodziękowanie jest tyle warte co nic. A podziękowanie od [target.GetTitleAsNameNoTooltip] jest tyle warte co kopnięcie w goleni.\n\n\"Zawiodłeś mnie,\" [target.GetSheHe] mógłby po prostu powiedzieć. Prosto."
