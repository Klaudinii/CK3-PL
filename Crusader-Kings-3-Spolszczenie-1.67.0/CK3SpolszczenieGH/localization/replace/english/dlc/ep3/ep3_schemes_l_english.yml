 scheme_critical_moments.4011.desc:0 "Patrzę na list, który właśnie położył jeden z moich służących. Parchament jest bogaty, nawet perfumowany. List z stolicy, nie ma wątpliwości.\n\n\"[target.GetTitleAsNameNoTooltip], [ROOT.Char.GetHerHis] liege, doświadcza niezwykle nieprzyjemnej sytuacji...\"\n\nNa mojej twarzy pojawia się uśmiech. Nie muszę czytać więcej. [target.GetHerHis] legitymacja została uszkodzona — idealna okazja do ataku."
