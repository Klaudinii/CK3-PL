 scheme_critical_moments.1182.desc:0 "Sukces! Nazwa rodziny [ROOT.Char.GetHouse.GetName] teraz ma większe znaczenie w [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName] — przynajmniej dla mnie.\n\nŁapówki, przysługi, darowizny,  umieszczanie odpowiedniej osoby na odpowiednim stanowisku: żadne narzędzie nie zostało pominięte. Moje zasoby wpływu pogłębiają się wraz z moimi zdolnościami politycznymi."
 scheme_critical_moments.1182.a:0 "To dopiero początek."
 scheme_critical_moments.1183.t:0 "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc:0 "Ludzie po prostu mnie nie doceniają.\n\nŁapówki, przysługi, darowizny, zastraszanie — #EMP nic#! nie zadziałało, aby zwiększyć mój wpływ!\n\nMuszę skupić swoją uwagę gdzie indziej..."
 scheme_critical_moments.1183.a:0 "Jedne drzwi się zamykają..."
