 scheme_critical_moments.8061.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.8061.desc:0 "W głębokich, zakurzonych skarbcach moi inżynierowie przechowują ostatnie beczki płynnego ognia. Tymczasem [Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')] gości przerażające ćwiczenie: pod kolosalną statuą lwa i byka toczącego wojnę, duma floty wypluwa płynny ogień.\n\nJakże długo ta zabójcza płomienie tańczą! Moi wrogowie powinni mądrze unikać spokojnych wód między Europą a Anatolią..."
 scheme_critical_moments.8061.a:0 "Smoki strzegą Morza Marmara."
 BOUKOLEON_PALACE_GLOSS:0 "Na brzegach #EMP Propontis#! (Morze Marmara) ta piąto-wieczna rezydencja konstantynopolitańska jest znana z prywatnego portu i ponurych lochów."
 scheme_critical_moments.8062.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.8062.desc:0 "Piekielny ogień! Piekielny ogień!\n\nNiepohamowane piekło pochłania kolejny statek uzbrojony w syfony. Gdy jej krzycząca załoga płonie żywcem, zmuszony jestem pomyśleć o wszystkich chaotycznych barwnikach, o cieknących syfonach, o martwych marynarzach zaangażowanych w to przedsięwzięcie...\n\nJak można było kontrolować tak złą substancję #EMP kiedykolwiek#!? Jak?!?!"
 scheme_critical_moments.8062.a:0 "Chyba nigdy się tego nie dowiem..."