 scheme_critical_moments.1172.t:0 "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc:0 "W ostatnich miesiącach nie przegapiłem żadnej okazji, aby sprawić, że [target.GetTitledFirstName] wyglądał jak głupiec publicznie. Wciągnąłem [target.GetHerHim] w błędy na dworze, przewyższyłem [target.GetHerHim] w znajomości klasyków i doprowadziłem [target.GetHerHim] do poparcia nieosiągalnych środków finansowych, tylko po to, aby wejść i poprawić [target.GetHerHim].\n\nPo bardzo udanej debacie religijnej, w której umiejętnie sprawiłem, że wydawało się, iż [target.GetFirstNameNoTooltip] promuje heretyckie przekonania, mogę uznać się za usatysfakcjonowanego osiągniętymi wynikami."
 scheme_critical_moments.1172.a:0 "[target.GetFirstNameNoTooltip] nauczył się [target.GetHerHis] miejsca."
 scheme_critical_moments.1173.t:0 "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc:0 "Niepowodzenie. Niezależnie od tego, ile razy próbowałem, [target.GetTitledFirstName] zawsze wydaje się być o krok przede mną.\n\n[target.GetHerHis|U] znajomość literatury jest doskonała, [target.GetHerHis] zrozumienie problemów politycznych głębokie, a [target.GetHerHis] opanowanie najdelikatniejszych aspektów naszej wiary niezachwiane. A przynajmniej są znacznie solidniejsze niż moje."
 scheme_critical_moments.1173.a:0 "[target.GetFirstNameNoTooltip] jest trudnym orzechem do zgryzienia."
 challenge_status_invalidated_title:0 "@scheme_icon! Wyzwanie Statusu Schemat Kończy się"
 scheme_critical_moments.1174.t:0 "Status Zakwestionowany"
 scheme_critical_moments.1174.desc:0 "Zawstydza mnie przyznać, że podczas moich ostatnich publicznych wystąpień każda konfrontacja z [owner.GetTitledFirstName] zakończyła się moim ośmieszeniem i upokorzeniem.\n\nNie wiem, jak to się dzieje, ale za każdym razem, gdy jestem zamknięty w debacie z [owner.GetHerHim], wydaje mi się, że zapominam o całej etykiecie dworskiej, moje odniesienia mieszają się, a [owner.GetSheHe] sprawia, że wyglądam jak idiota w najlepszym wypadku, a jak głupi sympatyk heretyków w najgorszym.\n\nMuszę zrobić krok wstecz i na jakiś czas przewartościować wszystko, co mówię."
 scheme_critical_moments.1174.a:0 "Nie mogę w to uwierzyć..."
