 scheme_critical_moments.8052.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.8052.desc:0 "Przez tygodnie moi posłańcy atakowali majątek [target.GetHouse.GetBaseName], niosąc pochlebne listy wychwalające ich wielkie cnoty i rodowód.\n\nDziś otworzyłem długo oczekiwaną odpowiedź, której płynące z niej pochwały i uległość potwierdzają, że [target.GetTitledFirstName] w końcu zrozumiał aluzję.\n\n#EMP \"Zawsze uważałem Dom [owner.GetHouse.GetBaseName] za jeden z największych domów [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] i jestem dumny, że mogę was nazywać przyjaciółmi.\"#!"
 scheme_critical_moments.8052.a:0 "Zgadza się."
 scheme_critical_moments.8053.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.8053.desc:0 "Moi posłańcy dostarczali moje miodowe słowa do majątku [target.GetHouse.GetBaseName] przez tygodnie, ale oczekiwana odpowiedź nie nadeszła.\n\nW końcu przedłożono mi list od [target.GetTitledFirstNamePossessive], ale bez oczekiwanych słów zwycięstwa.\n\n#EMP \"Dobry [owner.GetFirstNameNoTooltip], nikt nie zaprzeczy potędze i chwale Domu [owner.GetHouse.GetBaseName], ale nie jesteśmy waszymi pieskami.\"#!"
 scheme_critical_moments.8053.a:0 "Odważna odpowiedź."
 scheme_critical_moments.8054.t:0 "Rodzina Zyskująca Przyjaźń"
 scheme_critical_moments.8054.desc:0 "Przez tygodnie, listy od [owner.GetTitledFirstName] gromadziły się na moim biurku, każdy chwaląc Dom [target.GetHouse.GetBaseName] i subtelnie zachęcając do przyjaźni z rodziną [owner.GetHerHis].\n\n"
 scheme_critical_moments.8054.success:0 "Jest jasne, że [owner.GetSheHe] dąży do zdobycia naszego wsparcia, i trudno zaprzeczyć korzyściom płynącym z sojuszu z rodziną tak potężną jak Dom [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8054.failure:0 "Te ciekawe, obraźliwe listy mogą tylko skłonić nas do kwestionowania [owner.GetHerHis] motywów i podkreślić dumę z niezależności naszej rodziny."
 scheme_critical_moments.8054.a.success:0 "Jesteśmy otwarci na rozmowę..."
 scheme_critical_moments.8054.a:0 "Nie jesteśmy psami Domu [owner.GetHouse.GetBaseNameNoTooltip]!"
