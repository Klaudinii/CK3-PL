 scheme_critical_moments.1142.t:0 "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self:0 "Wszystkie wysiłki włożone w moją kampanię autopromocji przyniosły efekty.\n\nMoja pozycja wśród rówieśników poprawiła się, nowi zwolennicy tłumnie przybywają do moich kandydatur, a mój cel jest bliżej osiągnięcia niż kiedykolwiek!"
 scheme_critical_moments.1142.desc_other:0 "Tak wiele czasu i zasobów poświęconych na promowanie [target.GetTitledFirstNamePossessive] kandydatury przyniosło pewne owoce.\n\n[recipient.GetHerHis|U] pozycja wśród [target.GetHerHis] rówieśników poprawiła się, nowi zwolennicy są teraz przekonani o [target.GetHerHis] wartości, a [target.GetHerHis] powołanie jest teraz o krok bliżej!"
 scheme_critical_moments.1142.a:0 "Świetne wyniki."
 scheme_critical_moments.1142.tt:0 "Kandydatura Promowana!"
 promote_toast_scheme_desc:0 "Twój [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip|U], promował Twoją kandydaturę"
 scheme_critical_moments.1143.t:0 "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self:0 "Wszystkie energię i zasoby włożone w moją kampanię autopromocji były po prostu niewystarczające. Nikt nie był przekonany o mojej wartości ani nie dał się zwieść moim obietnicom — i łapówkom — więc moja pozycja pozostała niezmieniona.\n\nBędę musiał wymyślić coś innego, aby promować swoją kandydaturę."
 scheme_critical_moments.1143.desc_other:0 "Pomimo moich najlepszych wysiłków, po prostu nie było sposobu, aby uczynić [target.GetTitledFirstName] bardziej przystępnym kandydatem...\n\nChyba będę musiał wymyślić coś innego, aby zapewnić [target.GetHerHim] dobrą pozycję."
 scheme_critical_moments.1143.a:0 "Zmarnowana okazja."
