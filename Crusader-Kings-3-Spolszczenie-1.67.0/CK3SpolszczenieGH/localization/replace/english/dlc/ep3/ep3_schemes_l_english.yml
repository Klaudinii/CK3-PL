 scheme_critical_moments.8042.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.8042.desc:0 "Mój [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], wydaje się w pełni doceniać moją radę w sprawach administracyjnych.\n\nNaprawdę, prawie cieszyłem się spędzonym czasem na omawianiu ksiąg rachunkowych i drobiazgów [target.GetPrimaryTitle.GetAdjective] biurokracji z [target.GetHerHim].\n\nNiech będzie, że sam również nauczyłem się czegoś w trakcie!"
 scheme_critical_moments.8042.a:0 "To się dobrze skończyło!"
 scheme_critical_moments.8043.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.8043.desc:0 "Choć mój [owner.Custom2('RelationToMeShort', target)], [target.GetTitledFirstName], na początku był otwarty na moją ofertę rady, [target.GetSheHe] okazał się być daleki od zrozumienia.\n\nTygodnie bliskiej dyskusji, przeglądania administracyjnych zapisów [target.GetPrimaryTitle.GetAdjective] i udzielania rad nie miały wielkiego wpływu na [target.GetWomanMan].\n\n[target.GetFirstNameNoTooltip] albo zignorował, źle zrozumiał, albo zaprzeczył prawie każdemu kawałkowi mądrości, który mu [target.GetHerHim] zaoferowałem..."
 scheme_critical_moments.8043.a:0 "Co za strata czasu..."
 scheme_critical_moments.8043.tt.failed:0 "[scheme.GetOwner.GetShortUIName] próbował zakwestionować twoje granice, ale się nie udało!"
 scheme_critical_moments.8044.t:0 "Mentor w Rządzeniu"
 scheme_critical_moments.8044.desc:0 "Od tygodni dostaję niespodziewane wizyty i ciągłe listy od mojego [target.Custom2('RelationToMeShort', owner)], [owner.GetTitledFirstName]. [owner.GetSheHe|U] nie szczędził strumienia nieproszonych rad, dotyczących właściwego administrowania [target.GetPrimaryTitle.GetTierAsNameNoTooltip]...\n\n"
 scheme_critical_moments.8044.success:0 "Moja początkowa sceptycyzm szybko ustąpił miejsca zdziwieniu i szacunkowi. Słowa [owner.GetHerHis|U] były źródłem mądrości, której nigdy nie rozważałem, z czego wiele już się sprawdziło w moim zarządzaniu [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.failure:0 "Mój sceptycyzm okazał się uzasadniony, ponieważ niestety niewiele mądrości można było wydobyć z [owner.GetHerHis] wędrówek anegdotycznych i mylących mantr — jakkolwiek błyskotliwych się wydają..."
 scheme_critical_moments.8044.a.success:0 "Dobre rady to rzadkość, która jest mile widziana!"
 scheme_critical_moments.8044.a:0 "Taktowna, i ostateczna, podziękowanie powinno uciszyć [owner.GetHerHim]."
 scheme_critical_moments.8045.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc:0 "Jestem bardzo wdzięczny za twoją ofertę doradzenia w sprawach rządzenia [recipient.GetPrimaryTitle.GetNameNoTierPossessive]!\n\nBardzo czekam na usłyszenie twoich myśli."
 scheme_critical_moments.8045.a:0 "Będzie mi to przyjemnością."
 scheme_critical_moments.8046.opening:0 "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc:0 "Choć byłem zaszczycony twoją ofertą doradzenia w sprawach rządzenia [recipient.GetPrimaryTitle.GetNameNoTierPossessive], myślę, że mam wystarczającą kontrolę nad tym sam."
 scheme_critical_moments.8046.a:0 "Hmph."
