 scheme_critical_moments.8012.desc:0 "To wymagało trochę wysiłku, ale mój zasięg na dworze był równy zadaniu.\n\nMoje argumenty, a także nieujawnione łapówki i przysługi, były zbyt mocne dla biurokratów i [owner.GetTopLiege.GetTitleAsNameNoTooltip]. [target.GetTitledFirstName] nie będzie zadowolony, ale co to ma znaczenie teraz?\n\nTo się stało; mam rządzić [target_title.GetNameNoTier] obok [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], a jego terytoria mają być natychmiast podporządkowane mojej władzy."
