 scheme_critical_moments.8032.t:0 "[scheme.GetNameNoTooltip]: Sukces"
 scheme_critical_moments.8032.desc:0 "Świt w końcu przynosi wieści z majątku [target.GetHouse.GetBaseName] w [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], i potwierdzenie naszego sukcesu!\n\n[ target.Custom('InsultNounPlural')] zostały całkowicie zaskoczone"
 scheme_critical_moments.8032.kill:0 "i [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], leży martwy — ocaleni muszą żyć z tą porażką..."
 scheme_critical_moments.8032.maim:0 "i [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], będzie nosić blizny tej porażki do końca [flavor_victim.GetHerHis] dni..."
 scheme_critical_moments.8032.imprison:0 "i niewątpliwie szukają [target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName], który teraz languje w kajdanach!"
 scheme_critical_moments.8032.fallback:0 "i zostali powaleni, aby wszyscy [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] mogli to zobaczyć!"
 scheme_critical_moments.8032.permission:0 "\n\nMamy poparcie [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], a ci głupcy nie znajdą żadnej drogi wyjścia..."
 scheme_critical_moments.8032.emperor:0 "\n\nJestem [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] i nic nie mogą zrobić, aby mnie powstrzymać..."
 scheme_critical_moments.8032.crime:0 "\n\nNiestety, jasno widać, że nasza ingerencja w tę sprawę nie przeszła niezauważona, a [target.GetTitledFirstName] upewni się, że wszyscy [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] usłyszą o tej \"zdradzie [owner.GetHouse.GetBaseName].\""
 scheme_critical_moments.8032.secret:0 "\n\nDodatkowo, wydaje się, że nie są świadomi, że to my stoimy za atakiem, a niestety nie możemy publicznie pocierać tego [owner.GetHouse.GetBaseName] zwycięstwa w twarz [target.GetTitledFirstNamePossessive] — jeszcze."
 scheme_critical_moments.8032.a:0 "Pah, niech [target.GetHerHim] krzyczy."
 scheme_critical_moments.8032.a.secret:0 "Czas na świętowanie!"
 scheme_critical_moments.8033.t:0 "[scheme.GetNameNoTooltip]: Porażka"
 scheme_critical_moments.8033.desc:0 "Świt w końcu przynosi wieści z majątku [target.GetHouse.GetBaseName] w [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip], choć nie są to informacje, które chcielibyśmy usłyszeć...\n\n[target.Custom('InsultNounPlural')] w jakiś sposób były gotowe na atak i udaremniły naszych infiltratorów, zanim mieli szansę wyrządzić jakiekolwiek szkody."
 scheme_critical_moments.8033.captured:0 "\n\nWygląda na to, że mój [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))], [captured.GetTitledFirstName], został pojmany w zamachu, a wszelkie nadzieje na ukrycie zaangażowania [owner.GetHouse.GetBaseName] zostały zniweczone..."
 scheme_critical_moments.8033.discovered:0 "\n\nJednak wydaje się, że w jakiś sposób zorientowali się, że [owner.GetHouse.GetBaseName] stoi za atakiem i będą domagać się sprawiedliwości..."
 scheme_critical_moments.8033.fallback:0 "\n\nPrzynajmniej możemy spokojnie odetchnąć, bo wydaje się, że nie są świadomi naszego udziału w tym spisku..."
 scheme_critical_moments.8033.secret:0 "\n\nPomimo tej porażki, wydaje się, że możemy spokojnie spoczywać w wiedzy, że jeszcze nie podejrzewają Domu [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8033.a:0 "Całe to przygotowanie... na #EMP nic#!!"
 scheme_critical_moments.8034.t.known:0 "Majątek Napadnięty: [owner.GetHouse.GetBaseNameNoTooltip] Atak"
 scheme_critical_moments.8034.t:0 "Majątek Napadnięty: Nieznani Napastnicy"
 scheme_critical_moments.8034.desc:0 "O świcie, panikarskie pogłoski o napadzie na majątek rodziny w [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] docierają do mnie szybko,"
 scheme_critical_moments.8034.success:0 "i moje serce zatrzymuje się, gdy relacje o zniszczeniach i zgrozach napływają."
 scheme_critical_moments.8034.failure:0 "i odetchnęłam z ulgą, gdy potwierdzono, że atak został udaremniony."
 scheme_critical_moments.8034.kill:0 "\n\nMówią mi, że mój [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], leży martwy, zmasakrowany jak zwierzę przez jakiegoś potwora..."
 scheme_critical_moments.8034.maim:0 "\n\nMówią mi, że mój [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], został okropnie okaleczony i ledwie przeżył to doświadczenie..."
 scheme_critical_moments.8034.imprison:0 "Mówią mi, że mój [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [flavor_victim.GetTitledFirstName], został uwięziony, skuty jak pies..."
 scheme_critical_moments.8034.captured:0 "\n\nNaszym strażnikom udało się schwytać jednego z infiltratorów, a obecność [captured.GetTitledFirstName], [owner.Custom2('RelationToMeShort', captured)] [owner.GetTitledFirstName], potwierdza, że Dom [owner.GetHouse.GetBaseName] stał za tym."
 scheme_critical_moments.8034.discovered:0 "\n\nPo tym incydencie wszyscy są zgodni, że to zdecydowanie dzieło Domu [owner.GetHouse.GetBaseName]..."
 scheme_critical_moments.8034.fallback:0 "\n\nPrzeszukując miejsce zdarzenia, strażnicy nie znajdują żadnych wskazówek co do tego, kto mógł za tym stać..."
 scheme_critical_moments.8034.permission:0 "\n\nReakcja [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] pozostawia wiele do życzenia — co, jeśli [owner.GetTopLiege.GetSheHe] miał w tym swój udział...?"
 scheme_critical_moments.8034.emperor:0 "\n\nTen skandal, i to z ręki samego [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]... co mamy zrobić?!"
 scheme_critical_moments.8034.crime:0 "\n\nTen bezczelny skandal tylko podkreśla zepsucie tego podłego rodu i konieczność pozbycia się ich z [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 scheme_critical_moments.8034.a.discovered:0 "Ci [owner.GetHouse.GetBaseNameNoTooltip] psy zapłacą za to!"
 scheme_critical_moments.8034.a:0 "Jak to mogło się stać...?"
 scheme_critical_moments.8035.t:0 "[scheme.GetNameNoTooltip]: Ostateczne Przygotowania"
 scheme_critical_moments.8035.desc:0 "Po długich tygodniach drobiazgowego planowania, Dom [owner.GetHouse.GetBaseName] jest gotowy do przeprowadzenia ataku. Nasze siły są na miejscu, majątek [target.GetTitledFirstNamePossessive] w [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip] jest zbadany, a szczegóły napadu uzgodnione.\n\nPozostaje tylko jedno pytanie: jak poradzić sobie z [target.GetHouse.GetBaseName] po naszym nieuchronnym triumfie?"
 scheme_critical_moments.8035.permission:0 "\n\nZ poparciem [owner.GetTopLiege.GetTitleAsNamePossessive] nie ma potrzeby do nieuzasadnionej powściągliwości..."
 scheme_critical_moments.8035.crime:0 "\n\nJeśli mój udział zostanie odkryty, [owner.GetTopLiege.GetTitle] z pewnością się o tym dowie..."
 scheme_critical_moments.8035.emperor:0 "\n\nCzas pokazać [owner.GetPrimaryTitle.GetTierAsNameNoTooltip], co się dzieje z tymi, którzy mnie zdradzą..."
 scheme_critical_moments.8035.a:0 "Zabij wszelkie psy [target.GetHouse.GetBaseNameNoTooltip], które napotkasz."
 scheme_critical_moments.8035.a.tt:0 "Jeśli [scheme|E] odniesie sukces, napotkani członkowie Domu [target.GetHouse.GetBaseName] zostaną zabici"
 scheme_critical_moments.8035.tt:0 "[scheme|E] zakończy się"
 scheme_critical_moments.8035.b:0 "Niech żyją — z czymś, co nas przypomni."
 scheme_critical_moments.8035.b.tt:0 "Jeśli [scheme|E] odniesie sukces, napotkani członkowie Domu [target.GetHouse.GetBaseName] zdobędą cechy [GetTrait('blind').GetName( GetNullCharacter )], [GetTrait('disfigured').GetName( GetNullCharacter )] lub [GetTrait('eunuch_1').GetName( GetNullCharacter )] [trait|E]"
 scheme_critical_moments.8035.c:0 "Niech wszyscy więźniowie zostaną mi zwróceni."
 scheme_critical_moments.8035.c.tt:0 "Jeśli [scheme|E] odniesie sukces, napotkani członkowie Domu [target.GetHouse.GetBaseName] będą przez ciebie [imprisoned|E]"
 scheme_critical_moments.8035.c.warning:0 "@warning_icon! #X Nie ma szans, że twój udział pozostanie w [secret|E]#!"
 scheme_critical_moments.8035.d:0 "Zlituj się nad nimi, nie chcemy ich krwi."
