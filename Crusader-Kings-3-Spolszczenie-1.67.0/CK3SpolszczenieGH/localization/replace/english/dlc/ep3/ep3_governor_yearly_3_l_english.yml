l_english:
	ep3_governor_yearly.3001.t:0 "Budowniczy, Kupiec, Właściciel Ziemi"
	ep3_governor_yearly.3001.desc_christian:0 "Dla tych, którzy zasługują na nagrodę, Bóg daje dostatek. Ziemia leniwego jest porośnięta chwastami, ale moja posiadłość w [root_domicile_province.GetTitle.GetNameNoTier] — ziemia, na której jedzenie trafia do mojego spiżarni, czynsze płacone na moje nazwisko — teraz sięga horyzontu."
	ep3_governor_yearly.3001.desc_other:0 "Jak kwitnie ta ziemia! Jak pełne są spiżarnie! Wokół mojej posiadłości w [root_domicile_province.GetTitle.GetNameNoTier] zainwestowałem dużo w lokalne produkty, a teraz, błogosławieni, wiele pracowitych rodzin płaci mi czynsz."
	ep3_governor_yearly.3001.desc_mid:0 "\n\nTymczasem lokalny [governor.GetTitleAsName] rządzi nad chwastami i zamieszaniem. [target_theme.GetNameNoTierPossessive]"
	ep3_governor_yearly.3001.desc_greek:0 "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
	ep3_governor_yearly.3001.desc_non_greek:0 "mali właściciele"
	ep3_governor_yearly.3001.desc:0 "ledwie wiedzą, czy [governor.GetHerHis] prawa chronią ich przed wykupieniem! Podatnicy [governor.GetTitledFirstNamePossessiveNoTooltip] mogliby #EMP tak#! łatwo stać się moimi najemcami...\n\n"
	ep3_governor_yearly.3001.desc_garden:0 "Moje nowo zamknięte ogrody — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_garden_leisure:0 "Moje nowo powiększone ogrody, bogate w piękne [root_domicile_province.Custom('get_region_flower_type_plural')] — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_garden_fruit:0 "Moje nowo powiększone ogrody, pachnące dojrzewającymi owocami — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_grazing_land:0 "Moje sprytnie wynegocjowane prawa do nowych pastwisk — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_horse_pasture:0 "Moje nowo podpisane prawa do bogatych pastwisk dla koni — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_camel_pasture:0 "Moje brzęczące, cuchnące, #EMP dochodowe#! stada wielbłądów — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_grain_field:0 "Moje nowo zaorane pola zbożowe — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_vineyard:0 "Niekończące się rzędy liściastych trellisów moich nowych winnic — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_olive:0 "Moje nowo kupione gaje oliwne, ich cenne, stare drzewa — czy to tylko początek?"
	ep3_governor_yearly.3001.desc_silk:0 "Moje nowe, produkujące jedwab gaje morwowe — czy to tylko początek?"
	CHORITAI_GLOSS:0 "#bold Choritai#! to starożytne greckie określenie tych, którzy należą do wspólnoty wiejskiej, #EMP chorion#!."
	ep3_governor_yearly.3001.a_success:0 ""Ja? Najpotężniejszy właściciel ziemski w okolicy?""
	ep3_governor_yearly.3001.a_failure:0 "Szybko pogrążasz się w skandalu"
	ep3_governor_yearly.3001.a_govs_low:0 "Ta opcja jest dostępna z powodu bardzo niskiego [governor.GetShortUINamePossessive] [governor_efficiency|E]"
	ep3_governor_yearly.3001.c_gov_gain:0 "[governor.GetShortUINamePossessive] [governor_efficiency|E] wzrasta o #P 5#!"
	ep3_governor_yearly.3001.a:0 "Uda mi się wykupić połowę [target_theme.GetTierAsNameNoTooltip]!"
	ep3_governor_yearly.3001.a.flavor:0 "Ta beznadziejna administracja nie zauważy moich nowych nieruchomości aż do czasu podatków!"
	ep3_governor_yearly.3001.b:0 "Lepiej, żebym prosperował trochę, niż jakiś głupek [governor.GetTitleAsNameNoTooltip]."
	ep3_governor_yearly.3001.b.flavor:0 "Mam monety do wydania — czemu nie kupić jeszcze trochę dochodowej ziemi?"
	ep3_governor_yearly.3001.b_gov_response:0 "@warning_icon! #X [governor.GetShortUIName] może cię ukarać!#!"
	ep3_governor_yearly.3001.c:0 "Zamiast tego... mógłbym zaoferować [governor.GetTitleAsNameNoTooltip] moją pomoc."
	ep3_governor_yearly.3001.c.flavor:0 "Moje ostrzeżenia mogą pomóc w powstrzymaniu innych właścicieli ziemskich... i udowodnieniu mojej wartości."
	ep3_governor_yearly.3001.c_gain_influence:0 "Zyskujesz #P 75#! #high Influence#!"
	ep3_governor_yearly.3001.minor_influence_loss:0 "Wydajesz #N 75#! #high Influence#!"
	ep3_governor_yearly.3001.b_miniscule_influence_loss:0 "Wydajesz #N 35#! #high Influence#!"
	vast_tracts_of_land_modifier:0 "Wielkie Małe Gospodarstwa"
	vast_tracts_of_land_modifier_desc:0 "Ten dom zbiera czynsze i nadzoruje sprawy wielu warsztatów i małych gospodarstw."
	productive_lands_modifier:0 "Liczne Małe Gospodarstwa"
	productive_lands_modifier_desc:0 "Granice majątku tej rodziny powiększyły się dzięki przymusowi i sprytnym zakupom."
	ep3_governor_yearly.3002.t:0 "Podatnicy na Najemców"
	ep3_governor_yearly.3002.desc:0 ""Patrz — patrz, tam w rejestrach!" mówi [tax_farmer.GetName].\n\n"Jeszcze jedna wioska, z której pobrałem podatki, na twoje zlecenie, odkąd kupiłem mój kontrakt! A teraz — odsyłają podatków rolników do [landlord.GetName], ich nowego właściciela! A [landlord.GetSheHe] płaci ochłap."\n\n"To"
	ep3_governor_yearly.3002_insult_greek:0 "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
	METROKOITES_GLOSS:0 "#bold Metrokoites#! to grecki pejoratyw opisujący "kogoś, kto sypia ze swoją matką.""
	ep3_governor_yearly.3002_insult_armenian:0 "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
	ESHI_DZAG_GLOSS:0 "#bold Eshi dzag#! to ormiański obelga oznaczająca "syn osła.""
	ep3_governor_yearly.3002_insult_generic:0 "[landlord.Custom('InsultNoun')]"
	ep3_governor_yearly.3002.desc_mid:0 "okłamał tych wieśniaków o ich ochronie: [landlord.GetSheHe]'s wykupuje"
	ep3_governor_yearly.3002_half_duchy:0 "więc, #EMP więc#! wiele"
	ep3_governor_yearly.3002_some_of_duchy:0 "wiele"
	ep3_governor_yearly.3002.desc_outro:0 "lokalnych pastwisk. Zastanów się, O [ROOT.Char.GetTitleAsNameNoTooltip]... nad utraconymi podatkami, utraconymi poborami..."
	ep3_governor_yearly.3002.a:0 "Mały właściciel ziemski chce bawić się z #EMP mną#!...?"
	ep3_governor_yearly.3002.a.flavor:0 ""Ziemia #EMP skradziona#! od biednych #EMP niewinnych#!? Brutalność, zastraszenie?" Tak, myślę, że to słyszę w zeznaniach..."
	ep3_governor_yearly.3002.b:0 ""Zmuszaj ich do poboru! Zmuszaj ich do płacenia!""
	ep3_governor_yearly.3002.b.flavor:0 "Zwykli głupcy będą służyć pod groźbą miecza! Teraz płacą dwóm panom."
	ep3_governor_yearly.3002.c:0 "Moim obowiązkiem jest to potępić!"
	ep3_governor_yearly.3002.c.flavor:0 "Zrobienie skandalu z takiej chciwości dowodzi, że jestem aktywnym, kompetentnym gubernatorem [target_theme.GetNameNoTierNoTooltip]! W pewnym sensie..."
	ep3_governor_yearly.3002.d:0 ""Wyślij [landlord.GetDynastyHouseNameNoTooltip]... moje gratulacje.""
	ep3_governor_yearly.3002.d.flavor:0 "Przynajmniej ktoś w tym [target_theme.GetTierAsNameNoTooltip] będzie szczęśliwy..."
	ep3_governor_yearly.3002.a_medium_influence_loss:0 " Wydajesz #N 150#! #high Influence#!"
	ep3_governor_yearly.3002.b_miniscule_influence_gain:0 " Zyskujesz #P 35#! #high Influence#!"
	ep3_governor_yearly.3002.b_minor_influence_loss_landlord:0 "[landlord.GetShortUIName] wydaje #N 75#! #high Influence#!"
	ep3_governor_yearly.3000_major_governance_loss:0 "Twoja [governor_efficiency|E] maleje o #N 15#! na #high 10 lat#!"
	ep3_governor_yearly.3000_governance_loss:0 "Twoja [governor_efficiency|E] maleje o #N 10#! na #high 10 lat#!"
	ep3_governor_yearly.3000_miniscule_governance_loss:0 "Twoja [governor_efficiency|E] maleje o #N 5#! na #high 10 lat#!"
	some_smallholds_modifier:0 "Niewielka Ilość Małych Gospodarstw"
	some_smallholds_modifier_desc:0 "Pomimo silnej interwencji, ci właściciele ziemscy wciąż pobierają czynsze od kilku nielegalnych najemców."
	taxed_and_pressganged_tenants_modifier:0 "Opodatkowani i Zaciągnięci Najemcy"
	taxed_and_pressganged_tenants_modifier_desc:0 "Lokalni mali właściciele, którzy sprzedali swoje ziemie, są podwójnie okradani i, choć jest to nielegalne, zmuszani do służby zbrojnej."
	ep3_governor_yearly.3003.t:0 "[landlord.GetNameNoTooltip],"
	ep3_governor_yearly.3003.desc_accused_of_crime:0 "Jestem przerażony, słysząc, że terroryzujesz niewinnych małych właścicieli! Moi #EMP liczni#! świadkowie mówią, że ty — wśród innych przewinień — kazałeś dzieciom pluć na wdowy? Kradłeś psy? Wlewałeś wodę w kominy? I to wszystko, aby kupić jakieś zaniedbane pastwiska!\n\nTwoje łamanie prawa zostało, niestety, zauważone i upublicznione... obawiam się, że usłyszysz o tym więcej."
	ep3_governor_yearly.3003.desc_force_used:0 "Porozmawiaj ze swoimi nowymi najemcami. Powiedz im, że ich podatki gruntowe nadal są należne, ich służba wojskowa nadal obowiązuje. Gdy przyjdą moi żołnierze, nie stój im na drodze.\n\nPrawo mówi, że teraz posiadasz ziemię. Ludzie są jednak #EMP moi#!."
	ep3_governor_yearly.3003.desc_scandal:0 "Możesz myśleć, że jestem niekompetentny, że nie mam w ogóle głowy do [target_theme.GetNameNoTier]'s dobra, ale to #EMP ty#! lekceważysz tradycję, aby nazwać ją swoją — hańba!\n\nZauważysz, że twoja chciwość stała się ulubionym tematem rozmów w [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]. Niestety, zasłużenie."
	ep3_governor_yearly.3003.desc_backs_down:0 "Gratuluję ci nowych nabytków! Piękne wioski z sensownymi ludźmi — to ładny kraj, który posiadasz!\n\nTak, niektórzy mogą narzekać na stare prawa, które miały cię ograniczyć: martwią się o przyszłość [root_domicile_province.GetTitle.GetNameNoTier]... ale twoja, mądra i stabilna ręka, jest najlepsza do trzymania bat!"
	ep3_governor_yearly.3003.a_accused_of_crime:0 "Fałszywe oskarżenia! A jednak — #EMP przyszli po moje ziemie?!?#!"
	ep3_governor_yearly.3003.a_force_used:0 "To rozwścieczy moich najemców! To ich zuboży!"
	ep3_governor_yearly.3003.a_scandal:0 "[governor.GetSheHe|U] może zaszkodzić mojemu statusowi... ale nie moim posiadłościom!"
	ep3_governor_yearly.3003.a_backs_down:0 "Tytuł [governor.GetTitleAsNameNoTooltip] ustępuje! Wszystko jest bezpiecznie moje."
	ep3_governor_yearly.3010.t:0 "Niemniej jednak [emperor.GetTitleAsNameNoTooltip] walczy"
	ep3_governor_yearly.3010.desc:0 "Od lat siły [emperor.GetTitledFirstName] prowadzą"
	ep3_governor_yearly.3010.desc_attacker:0 "wojnę [war.Custom('WarCasusBelliShort')] przeciwko [foe.GetName].\n\nW prowincjach słyszymy opowieści o napiętych oblężeniach, o niepewnych bitwach, które prowadzą do zamieszania i krwawego końca... marzymy o podbojach zagranicznych, o snach, które goni nasz [emperor.GetTitleAsNameNoTooltip]."
	ep3_governor_yearly.3010.desc_defender:0 "broniąc się przed [foe.GetNamePossessive] [war.Custom('WarCasusBelliShort')].\n\nW prowincjach słyszymy opowieści o napiętych oblężeniach, o niepewnych bitwach, które prowadzą do zamieszania i krwawego końca... szepczemy o najazdach wroga i martwimy się o podbitych i zmarłych."
	ep3_governor_yearly.3010.desc_mid:0 "Wiara ludzi waha się."
	ep3_governor_yearly.3010.desc_winning:0 "\n\nTak, według wszelkich doniesień, walka idzie dobrze... ale według [ROOT.Char.GetFaith.HighGodName] postępy [emperor.GetTitleAsNameNoTooltip] są powolne!"
	ep3_governor_yearly.3010.desc_losing:0 "\n\n[ROOT.Char.GetFaith.HighGodName] nie sprzyja [emperor.GetTitleAsNameNoTooltip]. Według wszelkich doniesień, armie [emperor.GetHerHis] zmierzają ku klęsce."
	ep3_governor_yearly.3010.desc_middling:0 "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] łaska pozostaje nieuchwytna: koniec walki wydaje się nie być w zasięgu."
	ep3_governor_yearly.3010.a:0 "Pójdę na front, lojalny żołnierz, jakim jestem!"
	ep3_governor_yearly.3010.a.flavor:0 "I czy lojalny, hojnym żołnierz nie może oczekiwać, że poczuje ciepło uznania [ROOT.Char.GetHerHis] dowódcy...?"
	ep3_governor_yearly.3010.a.success:0 "[emperor.GetTitleAsNameNoTooltip] akceptuje twoją pomoc"
	ep3_governor_yearly.3010.a.fail:0 "[emperor.GetTitleAsNameNoTooltip] nie jest zainteresowany"
	ep3_governor_yearly.3010.b:0 "Mocny#! władca mógłby to zakończyć."
	ep3_governor_yearly.3010.b.flavor:0 "Czy królestwo nie powinno szukać pana, który nie flounder i nie zawodzi?"
	ep3_governor_yearly.3010.c:0 "Prowincje są tak daleko od myśli [emperor.GetTitleAsNamePossessive]..."
	ep3_governor_yearly.3010.c.flavor:0 "...i tak podatne na moje machlojki."
	ep3_governor_yearly.3010.d:0 "Pobożna darowizna, modlitwa w [emperor.GetHerHis] imieniu."
	ep3_exploited_weak_master_modifier:0 "Wykorzystany Osłabiony Suweren"
	ep3_exploited_weak_master_modifier_desc:0 "Podczas gdy ich pan był zaangażowany w wojnę, ten gubernator wyciągnął fundusze i przekształcił lokalny rząd dla własnych korzyści."
	msg_claimed_weak_emperors_title.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] kwestionuje rządy"
	msg_claimed_weak_emperors_title.flavor:0 "Potępiając twoją długoletnią wojnę, tłum wychwala bardziej zdecydowaną postać."
	msg_claimed_weak_emperors_title.t.2:0 "Członek frakcji potępia wojnę"
	msg_claimed_weak_emperors_title.flavor.2:0 "Twoja przedłużająca się wojna przeciwko [foe.GetName] dodaje wiarygodności twoim przeciwnikom."
	decried_weakness_score_desc:0 "Potępiona Imperialna Słabość"
	governor_challenges_weakness_candidate_score:0 "[ROOT.Char.GetShortUINamePossessive] [candidate_score|E] dla [emperor.GetPrimaryTitle.GetName] wzrasta o #P 20#!"
	ep3_governor_yearly.3011.opening:0 "Mój suzerenie, najbardziej znakomity [emperor.GetTitleAsName],"
	ep3_governor_yearly.3011.desc:0 "Długo nasze armie prowadzą wojnę z [foe.GetName], a jednak nie mamy triumfu do ogłoszenia.\n\nGdybym miał poświęcić moje wojska domowe, moje osobiste fundusze, dla twojej sprawy - czy taka lojalna służba byłaby właściwie doceniona?"
	ep3_governor_yearly.3011.a:0 "Cokolwiek, by w końcu zobaczyć moich wrogów pokonanych!"
	ep3_governor_yearly.3011.b:0 "[governor.GetTitledFirstNameNoTooltip] jest ledwie sojusznikiem, którego warto mieć..."
	ep3_governor_yearly.3012.opening:0 "O dzielny ministrze [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
	ep3_governor_yearly.3012.desc_fail:0 "Absurdalne warunki twojej oferty na bok - twoja siła zbrojna nie jest tak pilnie potrzebna.\n\nMożesz wciąż marzyć o dołączeniu do twojego [emperor.GetTitleAsName] pośród hałasu wojny, ale jeśli ambicja prowadzi cię sama, lepiej delektować się słodką muzyką twojego spokojnego życia."
	ep3_governor_yearly.3012.desc_success:0 "Akceptuję twoją ofertę. Czekamy na świeżą energię twoich żołnierzy na zmęczonej linii frontu.\n\nZa twoją odwagę, twoją hojność ducha, twoją stałość, niewiele ziemskich nagród jest równych."
	ep3_governor_yearly.3012.kyrie_eleison:0 "[Glossary( 'Kýrie, eléison!', 'KYRIE_ELEISON_GLOSS' )]"
	ep3_emperor_yearly.3011.a_to_war:0 "Znakomity [emperor.GetPrimaryTitle.GetAdjectiveNoTooltip] oficer dołącza do walki!"
	ep3_emperor_yearly.3011.a_no_war:0 "Pragnąłem #EMP tylko#! służyć naszemu [emperor.GetTitleAsNameNoTooltip]..."
	ep3_governor_yearly.3020.t:0 "[ROOT.Char.GetFaith.HighGodName] mianowany... [emperor.GetHerHim|U]?"
	ep3_governor_yearly.3020.desc:0 "[target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] rządzący nami jest często tematem szeptów."
	ep3_governor_yearly.3020.desc_physical:0 "\n\nCzy nasze królestwo może pozostać całe, gdy jego manifestacja w ciele jest [emperor.GetHerselfHimself] zdeformowana? Czy [emperor.GetTitledFirstNamePossessiveNoTooltip] zrujnowany wizerunek będzie odciskany na nowych monetach? A — boję się o tym myśleć — czy [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] wybrani suzereni będą teraz kalekami?\n\nNie, ten [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName] jest ledwie godny purpury..."
	ep3_governor_yearly.3020.desc_crime:0 "\n\nCzy naprawdę jesteśmy najbłogosławieńszym z królestw, rządzonym przez ohydnego przestępcę - grzesznika, który przeciwstawia się nakazom [ROOT.Char.GetFaith.HighGodNameAlternate]? Ile jeszcze z naszych praw napiszą zbrukane ręce?\n\nNasz [target_trait.GetNameNoTooltip( GetNullCharacter )|l] pan, siedzący na wysokim tronie — #EMP całkowita zniewaga!#! Niższy [emperor.GetWomanMan] byłby dawno temu skazany na śmierć..."
	ep3_governor_yearly.3020.a:0 "Bunt rośnie najlepiej w ciemności..."
	ep3_governor_yearly.3020.a.flavor:0 "A wszystkie szeptane o cesarskiej niegodności powinny prowadzić z powrotem do mnie."
	ep3_governor_yearly.3020.a.success:0 "Plotki zwracają uwagę na twoją zjadliwą krytykę"
	ep3_governor_yearly.3020.a.fail:0 "Twoje docinki nie intrygują nikogo"
	ep3_governor_yearly.3020.b:0 "Muszę napisać list potępiający!"
	ep3_governor_yearly.3020.flavor:0 "Ten znak [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] dezaprobata jest plamą nie tylko na [emperor.GetTitleAsNameNoTooltip], ale na całym królestwie!"
	ep3_governor_yearly.3020.c:0 "Pilne prace trzymają mnie z dala od myśli o tym."
	governor_insulted_imperial_trait_candidate_score:0 "[ROOT.Char.GetShortUINamePossessive] [candidate_score|E] dla [emperor.GetPrimaryTitle.GetName] wzrasta o [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
	insulted_trait_score_desc:0 "Potępiony [liege|E]'s niegodny [trait|E]"
	msg_unflattering_imperial_trait_gossip.t:0 "Skandaliczne plotki"
	msg_unflattering_imperial_trait_gossip.flavor:0 "Niebezpieczne plotki krążą: twoi ministrowie żalą się na [target_trait.GetName( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip]."
	ep3_governor_yearly.3021.opening:0 "Mój [emperor.GetTitleAsNameNoTooltip],"
	ep3_governor_yearly.3021.desc_physical:0 "Wiesz dobrze, że my [minister.GetCulture.GetCollectiveNoun] jesteśmy przerażeni, gdy na tronie [minister.GetFaith.HighGodNamePossessive] idealny suzeren siedzi kaleki.\n\nMuszę cię namawiać, nasz [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsNameNoTooltip], abyś prosił o ochronę od [minister.GetFaith.HighGodNameAlternate]! Tylko dzięki boskiej łasce możemy przetrwać te nienaturalne czasy."
	ep3_governor_yearly.3021.desc_crime:0 "Z powodu twojej grzesznej natury boję się, że twoja dominacja jest zagrożona. [target_trait.GetNameNoTooltip( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip] — namawiam cię, abyś przed całym królestwem szukał odkupienia u [minister.GetFaith.HighGodNameAlternate].\n\nJak długo dusza może znosić gnicie grzechu? A jak długo my potentaci możemy znosić plagę twoich przewinień?"
	ep3_governor_yearly.3021.a:0 "Niedoskonały jak jestem, przysięgam dążyć do dobra moich ludzi."
	ep3_governor_yearly.3021.b:0 "Bezczelność!"
	ep3_governor_yearly.3021.bad_trait:0 "@warning_icon! #X To się stało z powodu twojego [target_trait.GetName( GetNullCharacter )] [trait|E]#!"
	ep3_governor_yearly.3021.a.flavor:0 "Przynajmniej przez jakiś czas pobożni mogą mi wybaczyć i pozwolić na zapomnienie tego..."
	emperor_repented_for_flaws_modifier:0 "Odkupienie cesarskich wad"
	emperor_repented_for_flaws_modifier_desc:0 "Choć ta postać nie jest w pełni godna wysokiego urzędowania, publicznie stara się odkupić swoje winy."
	ep3_governor_yearly.3021.blocker:0 "Nie otrzymasz tego wydarzenia przez co najmniej #high 10 lat#!"
	ep3_governor_yearly.3030.t:0 "Ciche Czas"
	ep3_governor_yearly.3030.desc_christian:0 ""Błogosławieni są pokój czyniący!" napisał św. Mateusz, i w tym przekazał prawdę Pana.\n\nOd lat [emperor.GetPrimaryTitle.GetName] i mój [ROOT.Char.GetPrimaryTitle.GetNameNoTier] doświadczają pokoju Chrystusa."
	ep3_governor_yearly.3030.desc_generic:0 "Od lat [emperor.GetPrimaryTitle.GetName] i mój [ROOT.Char.GetPrimaryTitle.GetNameNoTier] doświadczają pokoju.\n\n"
	ep3_governor_yearly.3030.desc:0 "Bydło tyje na polach. Młodzież, nieobciążona obowiązkami wojskowymi, leży na słońcu w trawie. W naszych szczęśliwych miastach handlowcy operują swobodnie, a ministrowie zajmują się sprawami poprawy publicznej.\n\nCzy moje rządy i [emperor.GetTitledFirstNamePossessive] nie znają wielkich, chwalebnych czynów? Tylko ta... zadowolenie?"
	ep3_governor_yearly.3030.a:0 "Spokojne życie uczyniło nas #EMP miękkimi!#!"
	ep3_governor_yearly.3030.a.flavor:0 "Wyruszenie za granicę, z ostrzem w dłoni — to obudzi moje wojska!"
	ep3_governor_yearly.3030.b:0 "Nie planuję wojny, ale dobrobytu."
	custom.every_sub_realm_county:0 "Każde [county|E] w twoim [realm|E]"
	ep3_peaceful_administrator_modifier:0 "Pokojowy Administrator"
	ep3_peaceful_administrator_modifier_desc:0 "Ta postać uchwala wielokrotnie na rzecz pacyfistycznego dobrobytu."
	ep3_governor_yearly.3030.c:0 "To wygodne życie najlepiej delektować się z bliskimi."
	custom.every_house_member:0 "Każdy członek [house|E]"
	MODIFIER_DEFINITION_VALUE_BASED_ON_ADMIN_RAID_COUNT:0 " \t#weak Wzrost za każdy rabunkowy najazd#!"
	ep3_loyal_troops_raid_modifier:0 "Zainspirowane Wojska"
	ep3_loyal_troops_raid_modifier_desc:0 "Intensywne treningi i ciężkie walki sprawiły, że ta postać ma twardych, posłusznych i dobrze opłacanych żołnierzy."
	ep3_loyal_troops_2_raid_modifier:0 "Lojalni Oficerowie"
	ep3_loyal_troops_2_raid_modifier_desc:0 "$ep3_loyal_troops_raid_modifier_desc$"
	ep3_loyal_troops_3_raid_modifier:0 "Niezłomne Cohorty"
	ep3_loyal_troops_3_raid_modifier_desc:0 "$ep3_loyal_troops_raid_modifier_desc$"
	ep3_loyal_troops_4_raid_modifier:0 "Niezłomni Weterani"
	ep3_loyal_troops_4_raid_modifier_desc:0 "$ep3_loyal_troops_raid_modifier_desc$"
	ep3_loyal_troops_5_raid_modifier:0 "Fanatyczni Militarny Lojaliści"
	ep3_loyal_troops_5_raid_modifier_desc:0 "$ep3_loyal_troops_raid_modifier_desc$"
	access_to_admin_raid_tooltip:0 "Odblokowuje #high $ep3_pillaging_foray$#! [casus_belli|E], używaną do nękania sąsiednich [realms|E]"
	admin_raid_gives_modifier_tooltip:0 "#weak Ta [wojna|E] przyznaje i poprawia [GetModifier( 'ep3_loyal_troops_raid_modifier' ).GetNameWithTooltip] [modyfikator|E]#!"
	can_construct_solar_tooltip:0 "Odblokowuje #high [GetDomicileBuilding('grand_solar_01').GetName]#! [estate|E] Budynek"
	solar_estate_effect_tooltip:0 "#weak Zapewnia zmniejszone [stress|E] zyski, [dynasty|E] [opinia|E] i [dynasty_prestige|E]#!"
	unlocked_via_event:0 "Odblokowane przez Wydarzenie"
	ep3_governor_yearly.3040.t_greek:0 "[emperor.GetTitleAsNameNoTooltip] Autokrator!"
	ep3_governor_yearly.3040.t:0 "Najdoskonalszy [emperor.GetTitleAsNameNoTooltip]"
	ep3_governor_yearly.3040.desc:0 "Zacząłem mieć trudności z przypomnieniem sobie — czy [emperor.GetPrimaryTitle.GetName] naprawdę było całkowitym mrokiem i chaosem przed tym, jak szlachetny [emperor.GetTitledFirstName] wziął w dłonie [emperor.GetHerHis] berło?\n\nCzy społecznicy marzyli o czymkolwiek innym, jak tylko o dzieleniu się towarzystwem [emperor.GetHouse.GetName]? Czy nasi żołnierze śpiewali jakieś ohydne, zniekształcone imię nieznajomego? Nasi magnaci — czy zniżyliby się do całowania stóp nie z perfekcyjnego ciała [ROOT.Char.GetFaith.HighGodNamePossessive] [emperor.GetTitleAsNameNoTooltip]?\n\nNie muszę przypominać sobie, naprawdę. Kwestionowanie niezawodnej legitymacji mojego suwerena byłoby bezowocne."
	ep3_governor_yearly.3040.a:0 "Muszę wpleść moją rodzinę w [emperor.GetHerHis] szlachetny ród!"
	ep3_governor_yearly.3040.a.flavor:0 "Taka pobożna miłość mogłaby tylko wzmocnić nas obu."
	ep3_governor_yearly.3040.b:0 "Potężny [emperor.GetTitleAsNameNoTooltip] może nie potrzebować mojej pomocy..."
	ep3_governor_yearly.3040.b.flavor:0 "...ale aspiranci rodu [emperor.GetHouse.GetNameNoTooltip] są raczej bardziej niepewni."
	ep3_governor_yearly.3040.c:0 "#EMP JA#! muszę być tak bardzo niezmienny."
	ep3_governor_yearly.3040.c.flavor:0 "Nie polegaj na sile mojego pana, ale na twardych wojskach i lokalnym wigoru!"
	ep3_governor_yearly.3040.d:0 "Rekruci pragną walczyć w [emperor.GetHerHis] imieniu!"
	ep3_governor_yearly.3040.d.flavor:0 "I chętnie ich zwerbuję."
	custom.every_house_member_emperor:0 "Każdy członek [house|E] [emperor.GetHouse.GetName]"
	independent_administrator_modifier:0 "Niezależny Administrator"
	independent_administrator_modifier_desc:0 "Każdy funkcjonariusz służący tej postaci ma odpowiadać wyłącznie przed nią i zaciekle opierać się zewnętrznemu wpływowi."
	sycophant_boosts_credibility_candidate_score:0 "[candidate.GetShortUINamePossessive] [candidate_score|E] dla [emperor.GetPrimaryTitle.GetName] wzrasta o [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
	boosted_by_sycophant_score_desc:0 "Wspierany przez admiratorów [house|E]"
	ep3_governor_yearly_3040_marriage_tooltip:0 "[houses|E] [root_scope.GetHouse.GetName] i [emperor.GetHouse.GetName] zwiększyły akceptację [małżeństw|E] na #high 30 lat#!"
	msg_governor_compliments_legitimacy.t:0 "[root_scope.GetTitleAsNameNoTooltip] podziwia legitymację"
	ep3_neglecting_house_head_duties_modifier:0 "Zaniedbanie Obowiązków Ministerialnych"
	ep3_neglecting_house_head_duties_modifier_desc:0 "Nie zadowalając ani rodziny, ani pana, ta postać spędza owocne godziny dnia wśród spiskowców i społecznych wspinaczy."
	ep3_governor_yearly.3050_neglect_duties_tooltip:0 "Tracisz #N -5%#! [governor_efficiency|E] przez #high 10 lat#!"
	ep3_governor_yearly.3050_factions_emp_tooltip:0 "Inni [vassals|E] są bardziej skłonni do dołączenia do [factions|E], które obejmują [root_scope.GetShortUIName]"
	msg_governor_challenging_illegitimacy.t:0 "Nielojalny [root_scope.GetTitleAsNameNoTooltip] gromadzi wsparcie"
	msg_governor_challenging_illegitimacy.desc:0 "[root_scope.GetName] i [root_scope.GetHerHis] zwolennicy potępiają twoją słabą [legitimacy|E]."
	msg_governor_supports_rule.t:0 "[root_scope.GetTitleAsNameNoTooltip] broni twojego mandatu"
	msg_governor_supports_rule.desc:0 "[root_scope.GetName] publicznie broni cię przed tymi, którzy mówią o twojej nielegitymacji."
	ep3_governor_yearly.3050.t:0 "Jeden z mniejszych demonów [ROOT.Char.GetFaith.NegativeAfterLife|U]"
	ep3_governor_yearly.3050.desc:0 "Dziwne wieści krążą o [emperor.GetFirstName] [emperor.GetHouse.GetName], naszym [emperor.GetTitleAsNameNoTooltip], który balansuje na krawędzi [emperor.GetHerHis] tronu."
	ep3_governor_yearly.3050.mess:0 "\n\nSprzedawca lekarstw przyszedł mówiąc o... niegodziwych darach, jakie mu złożono przez pałac. Oczy homara, paznokcie dzieci, mikstury z mandragory i smoły — wszystko to dla [emperor.GetTitleAsNameNoTooltip], by zmusić go do połykania tych bełkotów! Bestia szwenda się po pałacu, nago, pomalowana w [emperor.GetHerHis] dziwaczne lekarstwa i przeklinając imię [emperor.GetFaith.HighGodName]!"
	ep3_governor_yearly.3050.shiftless:0 "\n\nCi służący, którzy uciekli z [emperor.GetHerHis] służby, opisują tartarską plątaninę, przesiąkniętą starym perfumem... [emperor.GetTitleAsNameNoTooltip] leży przez długie godziny w ciemności, żebrząc u mutującego, cienkiego #EMP stworzenia#!. Gdy [emperor.GetHerHis] ministrowie wołają, [emperor.GetFirstNameNoTooltip] ledwie drgnie... ale gdy diabeł poruszy swoje ciężkie usta, [emperor.GetTitleAsNameNoTooltip] woła o ulgę, o wino i ciastka."
	ep3_governor_yearly.3050.coward:0 "\n\nWłasne dzieci [emperor.GetHerHis|U] szeptają tę rodzinną historię. W ich ojczyźnie, święta kobieta została zgwałcona, a gdy nastał czas płodności, to co wyszło, nie było dzieckiem, ale... #EMP plamą robaków.#! Jeden z tych cuchnących robaków został zjedzony przez szczura, szczur przez mewę, a mewa przez samego [emperor.GetFirstNameNoTooltip]. Teraz [emperor.GetTitleAsNameNoTooltip] drży i płacze — nawet przy ćwierkaniu dormice!"
	ep3_governor_yearly.3050.cruel:0 "\n\nPani z [emperor.GetHerHis] domu przysięga, że widziała [emperor.GetHerHim] w ogrodach w nocy... #EMP pijąc krew zagubionego kota!#! Pod rozdartą sierścią, która zdobiła koronę, [emperor.GetFirstNamePossessiveNoTooltip] okrutna twarz warknęła i splunęła krwią. [emperor.GetSheHe|U] następnie uciekł — przeniesiony przez dwa skrzydlate potwory przez mur ogrodu!"
	ep3_governor_yearly.3050.generic_bad:0 "\n\nGroomowie i służące szeptają, że [emperor.GetFirstNameNoTooltip] w prawdzie #EMP narodzony z odbytu [ROOT.Char.GetFaith.DevilName]#!. [emperor.GetTitleAsNameNoTooltip], rodowity [ROOT.Char.GetFaith.NegativeAfterLife]! W górę, ten cuchnący oszust wykradł się z przeklętych dołów, wszedł do pałacowych sypialni i tam wkroczył w naszą prawowitą skórę [emperor.GetTitleAsNamePossessiveNoTooltip]!"
	ep3_governor_yearly.3050.outro:0 "\n\nTak ohydne wieści krążą zawsze z dworu [emperor.GetFirstNamePossessiveNoTooltip]."
	ep3_governor_yearly.3050.a:0 "#EMP DEMON!#!"
	ep3_governor_yearly.3050.b:0 "Dlaczego odpowiadać na tego nędznika... a nie na mnie?"
	ep3_governor_yearly.3050.c:0 "#EMP Cisza!#! Nikt nie może znieważać mojego [emperor.GetTitleAsNameNoTooltip]!"
	ep3_governor_yearly.3050.c.flavor:0 "Niech będzie wiadomo: uważam tych, którzy rodzą te dziwaczne kłamstwa, za całkowicie odrażających!"
	ep3_governor_yearly.3050.d:0 "Zaraza obowiązków to zysk polityków."
	ep3_governor_yearly.3060.t:0 "Wspaniała Koronacja"
	ep3_governor_yearly.3060.intro_usurper:0 "Korona została zerwana z czoła naszego suwerena — [previous_holder.GetTitledFirstNameRegnal] nie rządzi już [emperor.GetPrimaryTitle.GetTierAsName]."
	ep3_governor_yearly.3060.intro_deceased:0 "Opiekun [emperor.GetPrimaryTitle.GetTierAsName], nasz pasterz i suweren, opuścił ten świat. [previous_holder.GetTitledFirstNameRegnal] nie żyje."
	ep3_governor_yearly.3060.desc_afield:0 "\n\nObozując w [emp_location.GetName], pośród jasnych sztandarów, nowy [emperor.GetTitleAsNameNoTooltip] jest wznoszony na wielkiej wypolerowanej tarczy."
	ep3_governor_yearly.3060.desc_temple:0 "\n\nW [emperor.GetCurrentLocation.GetTitle.GetNameNoTierPossessive] najwyższym [emperor.GetFaith.HouseOfWorship], pośród dostojników i prelatów, nowy [emperor.GetTitleAsNameNoTooltip] przyjmuje obrzędy koronacyjne."
	ep3_governor_yearly.3060.desc_byzantine:0 "\n\n#EMP \"Niech żyje [emperor.GetFirstNameRegnal]!\"#! wołają zgromadzeni. #EMP \"Z łaski Chrystusa, wierny [emperor.GetTitleAsNameNoTooltip] i #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! Rzymian; [emperor.GetHouse.GetName], na zawsze [Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]!\"#!"
	ep3_governor_yearly.3060.desc_byzantine_femme:0 "\n\n#EMP \"Niech żyje [emperor.GetFirstNameRegnal]!\"#! wołają zgromadzeni. #EMP \"Z łaski Chrystusa, wierny [emperor.GetTitleAsNameNoTooltip] i #EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]#! Rzymian; [emperor.GetHouse.GetName], na zawsze [Glossary( 'Augousta', 'AUGOUSTUS_GLOSS')]!\"#!"
	AUGOUSTOS_GLOSS:0 "Tytuł honorowy oznaczający \"czcigodny\" lub \"majestatyczny\", przyznawany następcom pierwszego cesarza Rzymu. W VII wieku tytuł grecki Basileus zastąpił go w znaczeniu cesarskim."
	AUTOKRATOR_GLOSS:0 "Klasyczny grecki tytuł odnoszący się do kogoś, kto dowodzi bez zwierzchników, ożywiony w okresie Średniej Bizancji dla użycia przez wyższych cesarzy."
	ep3_governor_yearly.3060.desc_generic:0 "\n\n#EMP \"Niech żyje [emperor.GetFirstName]!\"#! wołają zgromadzeni. #EMP \"Z woli [emperor.GetFaith.HighGodName], potężny [emperor.GetTitleAsNameNoTooltip] i [emperor.GetMotherFather] [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]; [emperor.GetHouse.GetName], najbardziej-[emperor.Custom('FormalComplimentAdjective')]!#!"
	ep3_governor_yearly.3060.desc_high_legit:0 "\n\n[emperor.GetHerHis|U] poddani modlą się: #EMP \"[ROOT.Char.GetFaith.random_GoodGodNames], chroń panowanie Twojej Wysokości zawsze, teraz i na wieki! Na wieki wieków!\"#!"
	ep3_governor_yearly.3060.desc_medium_legit:0 "\n\nBłyszczące monety unoszą się ponad wspaniałą procesją! Sędziowie klękają przed [emperor.GetTitledFirstNameNoTooltip]... zdominowani, jeśli jeszcze nie lojalni."
	ep3_governor_yearly.3060.desc_low_legit:0 "\n\nGdy odbywają się pełne pochlebstw rytuały, szepty krążą po królestwie... z jakiego prawa ten [emperor.Custom('InsultAdjective')] [emperor.GetTitleAsNameNoTooltip] rządzi?"
	ep3_governor_yearly.3060.a:0 "Teraz [emperor.GetTitleAsNamePossessiveNoTooltip] [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] zostanie nagrodzone!"
	ep3_governor_yearly.3060.b:0 "Muszę potępić ten reżim!"
	ep3_governor_yearly.3060.b.flavor:0 "I przygotować się, w cieniu, zrobić więcej niż tylko potępienie..."
	ep3_governor_yearly.3060.c:0 "Publicznie wspieram nowego [emperor.GetTitleAsNameNoTooltip]."
	ep3_governor_yearly.3060.c.flavor_high_legit:0 "Kto mógłby zrobić coś innego?"
	ep3_governor_yearly.3060.c.flavor_low_legit:0 "Choć przyniesie mi tylko kpiny."
	ep3_governor_yearly.3060.c.flavor_med_legit:0 "Taka wierność jest oczekiwana."
	ep3_governor_yearly.3060.d:0 "Nie mam wielkich opinii o moim nowym liege."
	ep3_head_of_opposition_modifier:0 "Ośrodek Opozycji"
	ep3_head_of_opposition_modifier_desc:0 "Krytycy potężnego suwerena gromadzą się wokół tej postaci; jest znanym obrońcą niezadowolonych."
	ep3_succession_low_legitimacy_tooltip:0 "#low Efekty zostały zmienione przez niską [legitimacy|E] [emperor.GetTitleAsNamePossessive]#!"
	ep3_succession_high_legitimacy_tooltip:0 "#low Efekty zostały zmienione przez wysoką [legitimacy|E] [emperor.GetTitleAsNamePossessive]#!"
	ep3_governor_yearly.3070.t:0 "Dobrze Podróżujący Język"
	ep3_governor_yearly.3070.intro:0 "Dworzanin [liege.GetTitledFirstName], mój liege, jest znany z testowania dróg [liege.GetPrimaryTitle.GetTierAsNamePossessive]. Otoczenie mojej"
	ep3_governor_yearly.3070.landed:0 "stolicy jest dość odległe... ale mimo to lekkomyślny [racer.GetName] teraz"
	ep3_governor_yearly.3070.unlanded:0 "rodzinnej posiadłości jest dość odległe... ale mimo to lekkomyślny [racer.GetName] teraz"
	ep3_governor_yearly.3070.chariot:0 "wyścigi [racer.GetHerHis] charakterystycznym rydwanem po [root_capital.GetName]."
	ep3_governor_yearly.3070.horse:0 "ostrożnie przegania przez [root_capital.GetName]."
	ep3_governor_yearly.3070.desc:0 "\n\n\"Mieszkasz tak daleko?!?\" [racer.GetSheHe] szydzi. \"Nic dziwnego, że [liege.GetTitleAsNameNoTooltip] nie może zapamiętać twojego imienia... raczej, to cud, że jakiekolwiek słowo, jakikolwiek podróżny z [liege.GetCapitalLocation.GetTitle.GetNameNoTier] przetrwał podróż!\""
	ep3_governor_yearly.3070.a:0 "Tutaj są świetne perspektywy! Nigdzie nie idziemy."
	ep3_governor_yearly.3070.b:0 "Spakujcie się, krewni: przeprowadzamy się do stolicy."
	ep3_governor_yearly.3070.c:0 "\"Widzę mój problem... teraz pomóż mi.\""
	ep3_governor_yearly.3070.c.flavor:0 "To stworzenie z pałacu musi mieć wpływowe powiązania — powiązania, które mogą mnie związać z lepszą pozycją."
	ep3_governor_yearly.3070.d:0 "Podróż jest trudna? Zajmę się drogami."
	ep3_governor_yearly.3070.d.success:0 "Budowanie dróg sprzyja połączeniu ze stolicą"
	ep3_governor_yearly.3070.d.fail:0 "Budowniczowie dróg spotykają tysiąc trudności"
	ep3_governor_yearly.3070.e:0 "Uwielbiam te urokliwe tereny."
	cultural_acceptance_gain_content_governor:0 "[governors|E] sprawujący władzę z zadowoleniem"
	contented_governing_countrymen_modifier:0 "Zadowoleni Rządzący Chłopi"
	contented_governing_countrymen_modifier_desc:0 "Reprezentowanie swojego ludu to obowiązek, który ta postać ceni."
	contented_governing_countrymen_modifier_tooltip:0 "#weak [governor_efficiency|E] podczas rządzenia taką samą [culture|E] [provinces|E]: #weak #P +10%#!#!"
	contented_distant_governor:0 "Zadowolony z nieznajomości"
	diverging_culture_discount_tooltip:0 "[diverge|E] [culture|E] koszt: #P -33%#!"
	ep3_governor_ignored_isolation_tooltip:0 "Straciłeś #N -5%#! [governor_efficiency|E] przez #high 5 lat#!"
	ep3_governor_ignored_isolation_removal_tooltip:0 "Twoja [governor_efficiency|E] jest #P przywrócona#!"
	ep3_face_of_empire_modifier:0 "Ramię Administracji"
	ep3_face_of_empire_modifier_desc:0 "Wykorzystując siłę oddania tej postaci, królestwo sięga poza swój posłuszny rdzeń."
	ep3_anxious_for_new_assignment_tooltip:0 "Tracisz #N -5%#! [governor_efficiency|E] przez #high 5 lat#!"
	ep3_anxious_for_new_assignment_desc:0 "#weak [governor_efficiency|E]: #N -5%#!#!"
	ep3_governor_yearly.3080.t:0 "Wzięty przez [root_capital.GetTerrain.GetNameNoTooltip]"
	ep3_governor_yearly.3080.t_sea:0 "Wzięty przez Morze"
	ep3_governor_yearly.3080.intro:0 "Wielu dni podróży dzieli [root_capital.GetName], moją siedzibę, od [liege.GetCapitalLocation.GetTitle.GetNameNoTier]."
	ep3_governor_yearly.3080.desc_faction:0 "Niemniej jednak, mój raport o zbierających się [rebel_faction.GetName] powinien był dotrzeć do [liege.GetTitledFirstName] już dawno!\n\n\"Wszystkie armie stolicy, a ani jednego zapasowego żołnierza...\" martwi się [captain.GetName], mój oficer. \"Ani jeden żołnierz nie przechodzi przez rebeliantów żywy...\"\n\nW moim odległym posterunku tlą się ogniska niepokoju. I bez świeżych wojsk mogą płonąć tylko jaśniej."
	ep3_governor_yearly.3080.desc:0 "Długo czekałem na przybycie dóbr luksusowych, na pensje, które są potrzebne do utrzymania lojalności [ROOT.Char.GetPrimaryTitle.GetAdjective]. Ale nic nie przychodzi od [liege.GetTitledFirstName].\n\n\"Zgubione gdzieś,\" zgaduje mój oficer, [captain.GetName], \"Zatrzymane przez bandytów? Uwięzione w jakimś trudnym miejscu? Może dobra zostały sprzedane lokalnym mieszkańcom?\"\n\nCokolwiek to jest... ledwie będę mógł dowodzić [liege.GetPrimaryTitle.GetAdjective] wspaniałością jako jakiś biedny wygnańca w dalekiej ziemi."
	ep3_governor_yearly.3080.a:0 "Musimy powoli zbudować samowystarczalność."
	ep3_governor_yearly.3080.b:0 "[ROOT.Char.GetFaith.HighGodName], wyprowadź mnie z tej #EMP przeklętej#! posady!"
	ep3_governor_yearly.3080.c:0 "Chodź, [captain.GetFirstNameNoTooltip]: zajmiemy się nimi sami."
	ep3_governor_yearly.3080.c.success:0 "Buntownicy zostali stłumieni"
	ep3_governor_yearly.3080.c.fail:0 "Relacje pozostają... napięte"
	ep3_governor_yearly.3080.c.crit_fail:0 "Twoje siły są zasadzane i zdziesiątkowane"
	ep3_governor_yearly.3080.d:0 "Chodź, [captain.GetFirstNameNoTooltip]: odzyskamy to, co stracone."
	ep3_governor_yearly.3080.d.success:0 "Dobra są szybko zabezpieczone"
	ep3_governor_yearly.3080.d.fail:0 "Nic nie znaleziono"
	ep3_governor_yearly.3080.d.crit_fail:0 "Prześladowania, porażki... i wciąż nic"
	ep3_governor_yearly.3080.e:0 "Jestem pewien, że wszystko będzie #EMP dobrze.#!"
	ep3_anxious_for_new_assignment_modifier:0 "Niezdecydowanie w Nowym Zadaniu"
	ep3_anxious_for_new_assignment_modifier_desc:0 "Potężne pragnienie sławy, wpływów — czegokolwiek, byle nie brudów rządzenia — definiuje tego urzędnika."
	ep3_invested_in_power_center_modifier:0 "Pomocne Inwestycje"
	ep3_invested_in_power_center_modifier_desc:0 "Ta rodzina otacza się kwitnącymi posiadłościami."
	ep3_cosmopolitan_domicile_modifier:0 "Kosmopolityczna Posiadłość"
	ep3_cosmopolitan_domicile_modifier_desc:0 "Ta rodzina jest centrum politycznego i finansowego wpływu."
	custom.every_realm_vassal_local_estate:0 "Każdy fellow [vassal|E], którego [domicile|E] znajduje się w twoim [domain|E]"
	custom.every_vassal_same_domicile_location:0 "Każdy fellow [vassal|E] dzielący twoje [domicile|E] miejsce"
	ep3_governor_yearly.3090.t:0 "Serce [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]"
	ep3_governor_yearly.3090.desc:0 "Widziałem, jak żołnierze smętnie szli w kierunku granicy. Słyszałem urzędników, lękających się swoich odległych przydziałów, narzekać na grube obce pieśni i mdłe, zwykłe obiady...\n\nW [root_capital.GetName] nic z tego mnie nie dotyczy. Sprawy [liege.GetPrimaryTitle.GetTierAsName] same przepływają przez moje"
	ep3_governor_yearly.3090.landed:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsName] — handlujemy królewskimi towarami, utrzymujemy kontakty w pałacu [liege.GetTitleAsNamePossessive] i mamy dużą wagę w polityce królestwa.\n\nJak dobrze jest służyć w sercu tego wielkiego, prosperującego bytu."
	ep3_governor_yearly.3090.unlanded:0 "drzwi posiadłości — wchodząc, oczywiście, tylko z wysublimowaną grzecznością. Tak więc, moi krewni nigdy nie są daleko od spraw królestwa.\n\nJak dobrze jest żyć w sercu tego wielkiego, prosperującego bytu."
	ep3_governor_yearly.3090.a:0 "Mógłbym pośredniczyć dostęp do hal władzy..."
	ep3_governor_yearly.3090.a.flavor:0 "...ale ci mniej związani muszą mi zapłacić wysoką cenę."
	ep3_governor_yearly.3090.b:0 "Byłoby mądrze rozszerzyć nasze lokalne inwestycje."
	ep3_governor_yearly.3090.c:0 "Mam ochotę na przyjęcie!" 
	ep3_governor_yearly.3090.c.flavor:0 "Oczywiście z lokalnymi gośćmi o politycznym znaczeniu!"
	ep3_ignoring_realm_decline_modifier:0 "Ignorowanie Problemu Królestwa"
	ep3_ignoring_realm_decline_modifier_desc:0 "W odpowiedzi na kiepskie zarządzanie królestwa... ta postać emocjonalnie się dystansuje."
	ep3_ignoring_realm_decline_tooltip:0 "#weak [governor_efficiency|E]: #N -5%#!#!"
	ep3_ignoring_realm_decline_years_tooltip:0 "Stracisz #N -5%#! [governor_efficiency|E] przez #high 10 lat#!"
	ep3_following_governorship_example_tooltip:0 "Każdy inny [vassal|E] [liege.GetShortUIName] zyskuje #high 10#! [trait_level_track_xp|E] w [GetTrait('governor').GetName( root_scope )] [trait|E]"
	ep3_governor_yearly.3100.t:0 "Nasz [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], Pandemonium"
	ep3_governor_yearly.3100.intro_liege:0 "\"[liege.GetSheHe|U] zarządza #EMP co#! teraz?\" splunąłem. #EMP \"Nasz liege rozkazuje, co do mnie?!?\"#!"
	ep3_governor_yearly.3100.intro_governors:0 "\"Tamci bezużyteczni ministrowie odmawiają #EMP co?#!\" splunąłem. #EMP \"Czego nie zrobią dla naszego liege?!?\"#!"
	ep3_governor_yearly.3100.desc:0 "\n\n[messenger.GetFirstName], posłaniec, jąka się: \"[liege.Custom('FormalComplimentAdjective')] i trwały [liege.GetTitledFirstNameRegnal], mając na uwadze zdrowie [liege.GetHerHis] [liege.GetPrimaryTitle.GetTierAsName], nakazuje wszystkich robotników, wszystkich służących obciążyć podatkiem-\"\n\nNie mogę już słuchać."
	ep3_governor_yearly.3100.desc_liege_debt:0 "[liege.Custom('InsultNoun')] i [liege.GetHerHis] obsypani klejnotami, ubrani w kaszmir, cronies już wyssali [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] z całego bogactwa! Dzięki ich nowym schematom tylko umrą z głodu i zrujnują..."
	ep3_governor_yearly.3100.desc_liege_skill:0 "[liege.Custom('quirk_neg_adverb')|U], [liege.GetTitleAsNameNoTooltip] zwraca się do nas ministrów, szukając tego, czego [liege.GetSheHe] [liege.GetHerselfHimself] nie może zabezpieczyć — zysków z sensownego rządzenia!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] nie ma nadziei..."
	ep3_governor_yearly.3100.desc_governors:0 "Jakież to proste, #EMP proste#! zapytanie! Czy [liege.GetTitleAsNameNoTooltip] prosi [liege.GetHerHis] urzędników, by zrobili #EMP cokolwiek?#! Cokolwiek poza deptać owoce królestwa?\n\n[liege.GetPrimaryTitle.GetNameNoTier] jest opanowane przez półgłówków..."
	ep3_governor_yearly.3100.a:0 "Wygląda na to, że muszę nauczyć rządzenia."
	ep3_governor_yearly.3100.b:0 "Mój liege musi poprawić to zarządzanie!"
	ep3_governor_yearly.3100.b.success:0 "Twój list ma imponującą moc przekonywania"
	ep3_governor_yearly.3100.b.fail:0 "[liege.GetTitleAsNameNoTooltip] jest obrażony"
	ep3_governor_yearly.3100.c:0 "Z nieładu wynika zysk."
	ep3_governor_yearly.3100.c.flavor:0 "W tych skorumpowanych czasach, kto zauważy trochę więcej korupcji?"
	ep3_governor_yearly.3100.d:0 "Nie mogę naprawić tego żałosnego stanu rzeczy..."
	ep3_governor_yearly.3100.d.flavor:0 "Nawet nie mogę się nad tym zastanawiać..."
	msg_governor_upset_about_skill.t:0 "[root_scope.GetTitleAsNameNoTooltip] potępia administrację"
	msg_governor_upset_about_skill.desc:0 "Twój [vassal|E] jest niezadowolony z twoich słabych [skills|E]."
	msg_governor_upset_about_governance.t:0 "[root_scope.GetTitleAsNameNoTooltip] potępia reżim"
	msg_governor_upset_about_governance.desc:0 "Twój [vassal|E] jest niezadowolony z twoich słabych [skills|E] lub [governor_efficiency|E]."
	msg_governor_upset_about_insolvency.t:0 "[root_scope.GetTitleAsNameNoTooltip] krytykuje niewypłacalność"
	msg_governor_upset_about_insolvency.desc:0 "Twój [vassal|E] został dotknięty twoim długiem [gold|E]."
	msg_governor_upset_about_bad_govs.t:0 "[root_scope.GetTitleAsNameNoTooltip] szydzi z niekompetentnych ministrów"
	msg_governor_upset_about_bad_govs.desc:0 "Twój [vassal|E] skarży się na niską [governor_efficiency|E] wśród [root_scope.GetHerHis] rówieśników."
