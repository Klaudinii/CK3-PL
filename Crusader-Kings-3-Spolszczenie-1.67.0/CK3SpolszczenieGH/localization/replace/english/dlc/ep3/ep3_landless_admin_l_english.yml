l_english:
 ep3_landless_admin.1000.t:0 "U drzwi"
 ep3_landless_admin.1000.desc:0 "Ciche pukanie do drzwi majątku zaskakuje mnie podczas spaceru.\n\n\"Wejdź.\"\n\nW drzwiach stoi dobrze ubrany [proposed_councillor.GetWomanMan], trzymając [proposed_councillor.GetHerHis] torbę.\n\n\"Przybywam, by zaoferować swoje usługi szlachetnemu domowi [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Mam wielkie umiejętności i będę dobrze służył.\""
 ep3_landless_admin.1000.a:0 "\"Zawsze potrzeba zdolnych [proposed_councillor.GetWomanMan].\""
 ep3_landless_admin.1000.b:0 "\"Z pewnością to #EMP twój#! zaszczyt służyć mi.\""
 ep3_landless_admin.1000.b.success:0 "[proposed_councillor.GetShortUIName] jest pod wielkim wrażeniem"
 ep3_landless_admin.1000.b.mid:0 "[proposed_councillor.GetShortUIName] wydaje się przekonany"
 ep3_landless_admin.1000.b.failure:0 "[proposed_councillor.GetShortUIName] czuje się obrażony"
 ep3_landless_admin.1000.c:0 "\"Nie potrzebuję dziwnego towarzystwa.\""
 ep3_landless_admin.1010.t:0 "W dobrym majątku"
 ep3_landless_admin.1010.desc:0 "\"Cóż za widok! Mówi się, że w środku jest dwieście pokoi, a wszystkie drzwi są ze szczerego złota! A w piwnicy — ach! Witaj, mój [ROOT.Char.GetLadyLord]!\"\n\n[local.GetWomanMan], tak zwyczajny jak tylko można, zatrzymuje się w środku mojego ogrodu. Za [local.GetHerHis] ubraniem ukrywa się małe dziecko.\n\n\"Właśnie zwiedzaliśmy majątek, gdyż miejscowi są zachwyceni jego wspaniałością!\""
 ep3_landless_admin.1010.a:0 "\"Co robicie na moim majątku...? Szpiedzy!\""
 ep3_landless_admin.1010.b:0 "\"Musimy wymagać pewnych składek...\""
 ep3_landless_admin.1010.c:0 "\"Upewnij się, że #EMP wszyscy#! wiedzą.\""
 ep3_landless_admin.1010.d:0 "\"Może chcielibyście zostać?\""
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING:0 " \t#weak Wzrost na poziom $estate_main_01_domicile_building$ [building|E]#!"
 ep3_good_estate_modifier:0 "W dobrym majątku"
 ep3_good_estate_modifier_desc:0 "Miejscowi są pod wrażeniem stanu utrzymania $estate_main_01_domicile_building$ tego bohatera."
 ep3_extra_security_modifier:0 "Jeszcze wyższe mury!"
 ep3_extra_security_modifier_desc:0 "Ten bohater wzmocnił ochronę swojego majątku, martwiąc się o szpiegów."
 ep3_landless_admin.1020.t:0 "Za trochę złota..."
 ep3_landless_admin.1020.desc.intro:0 "Dźwięk worka z monetami jest trudny do pomylenia. [steward.GetTitledFirstName] otwiera drzwi, [steward.Custom('quirk_pos_pp')].\n\n\"Mój władco! Co za wspaniały majątek! Służący zachwycają się"
 ep3_landless_admin.1020.desc.market:0 "rynkiem"
 ep3_landless_admin.1020.desc.garden:0 "ogrodem"
 ep3_landless_admin.1020.desc.guardhouse:0 "strażnicą"
 ep3_landless_admin.1020.desc.workshop:0 "warsztatem"
 ep3_landless_admin.1020.desc.barracks:0 "koszarami"
 ep3_landless_admin.1020.desc.vineyard:0 "winnicą"
 ep3_landless_admin.1020.desc.olive:0 "gajem oliwnym"
 ep3_landless_admin.1020.desc.outro:0 "od samego rana,\" [steward.GetFirstNameNoTooltip] gestykuluje niedbale w jego kierunku.\n\n\"Z wielką przyjemnością pomogę Ci w zapewnieniu pełnych korzyści z tego miejsca.\""
 ep3_landless_admin.1020.a:0 "\"Rynek jest sercem każdego miasta.\""
 ep3_landless_admin.1020.b:0 "\"Wyobrażam sobie, jak odpoczywam w tych ogrodach...\""
 ep3_landless_admin.1020.c:0 "\"Bezpieczeństwo jest najważniejsze.\""
 ep3_landless_admin.1020.d:0 "\"Rzemieślnicy! Jak ich uwielbiam!\""
 ep3_landless_admin.1020.e:0 "\"Moi ludzie otrzymają najlepsze szkolenie.\""
 ep3_landless_admin.1020.f:0 "\"Nie mogę się doczekać, aby skosztować tego wina!\""
 ep3_landless_admin.1020.g:0 "\"Oliwa to podstawowy składnik.\""
 ep3_landless_admin.1020.h:0 "\"Potrzebujemy #EMP każdej#! monety, aby to tak utrzymać.\""
 ep3_landless_admin.1020.h.flavor:0 "To złoto byłoby znacznie bezpieczniejsze u mnie..."
 ep3_landless_admin.1030.t:0 "Sekret za sekret"
 ep3_landless_admin.1030.desc:0 "Gość przybył bezpośrednio z dworu [liege.GetTitledFirstNamePossessive]! [courtier.GetWomanMan] stoi przede mną, [courtier.Custom('quirk_pos_pp')].\n\n\"Słówko, mój [ROOT.Char.GetLadyLord]. Mówi się, że interesujesz się naszym wspólnym władcą... Znam [liege.GetHerHim]. Wszyscy na dworze znają [liege.GetHerHim]. Sekret jest tak silny, jak najsłabsze ogniwo,\" [courtier.GetSheHe] uśmiecha się chytrze.\n\n\"Proponuję sekret za sekret.\""
 ep3_landless_admin.1030.a:0 "\"Co powstrzymuje cię przed ujawnieniem #EMP moich#! sekretów!?\""
 ep3_landless_admin.1030.b:0 "\"[courtier.GetWomanMan] bez honoru nie zasługuje na nagrodę.\""
 ep3_landless_admin.1030.c:0 "\"Cóż za ciekawa oferta...\""
 ep3_landless_admin.1030.d:0 "\"Moja wdzięczność powinna być wystarczającą zapłatą.\""
 ep3_landless_admin.1030.d.success:0 "Przekonujesz [courtier.GetShortUIName]"
 ep3_landless_admin.1030.d.failure:0 "[courtier.GetShortUIName] nie jest pod wrażeniem"
 ep3_landless_admin.1030.e:0 "\"Nie mieszaj mnie w to.\""
 ep3_no_secrets_modifier:0 "Żadnych sekretów"
 ep3_no_secrets_modifier_desc:0 "Ten bohater bardzo ostrożnie strzeże swoich sekretów."
 ep3_landless_admin.1040.t:0 "Następny w kolejce"
 ep3_landless_admin.1040.desc.intro:0 "Powietrze jest ciężkie od zapachu kwiatów, a ja idę obok [spymaster.GetTitledFirstName], mijając mały, jasny strumyk.\n\n\"Rozważałeś to, mój [ROOT.Char.GetLadyLord]? Że [rival.GetTitledFirstName] jest niebezpiecznie blisko do [my_title.GetName]. Niektórzy mówią, że [rival.GetSheHe] już planuje [rival.GetHerHis] edykty...\"\n\n\"Ale nie musi tak być. Plotki są tanie.\""
 ep3_landless_admin.1040.desc.child:0 "Moje własne dziecko... czy mogę się na to zdobyć?"
 ep3_landless_admin.1040.desc.spouse:0 "Mój własny małżonek... przysięgałem być zawsze u twojego boku."
 ep3_landless_admin.1040.desc.family:0 "Krew z mojej krwi... czy nie powinienem cię chronić?"
 ep3_landless_admin.1040.a:0 "\"Plotki! Czyż to nie najlepsze, co robię!\""
 ep3_landless_admin.1040.b:0 "\"Cóż, to pech. Będę w swoich komnatach.\""
 ep3_landless_admin.1040.c:0 "\"Warto spróbować.\""
 ep3_landless_admin.1040.d:0 "\"Ale czy nie słyszałeś... że [rival.GetSheHe] jest #EMP niekompetentny#!?\""
 ep3_landless_admin.1040.d.success:0 "Szkodzisz kandydaturze [rival.GetShortUIName]"
 ep3_landless_admin.1040.d.failure:0 "Twój wpływ jest zmniejszony"
 ep3_landless_admin.1040.e:0 "\"Niech kości spadną, jak mogą.\""
 ep3_landless_admin.1040.tt:0 "[rival.GetShortUINamePossessive] wynik kandydata dla [my_title.GetName] spada o #negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!"
 ep3_well_rested_modifier:0 "Wypoczęty"
 ep3_well_rested_modifier_desc:0 "Ten bohater postanowił postawić odpoczynek ponad politykę."
 ep3_landless_admin.1050.t:0 "Tuż pod nami"
 ep3_landless_admin.1050.desc.intro:0 "\"Mój [ROOT.Char.GetLadyLord]!\" [servant.GetTitledFirstName] przybiega po mnie, pot spływa po [servant.GetHerHis] czole, gdy idziemy. \"Robotnicy znaleźli jakieś tunele pod"
 ep3_landless_admin.1050.desc.prison:0 "celą więzienną."
 ep3_landless_admin.1050.desc.servants:0 "kwaterami służby."
 ep3_landless_admin.1050.desc.wine:0 "piwnicą z winem."
 ep3_landless_admin.1050.desc.outro:0 "Rozciągają się we wszystkich kierunkach.\"\n\nTo, co widzę, jest zdumiewające. To coś, czego żaden z naszych murarzy nie mógł zbudować.\n\nW tych murach tkwi znacznie starsza obecność... kamień jest tak stary, że się kruszy."
 ep3_landless_admin.1050.a:0 "Kto... kto to zbudował!?"
 ep3_landless_admin.1050.b:0 "Szkoda by było, gdyby ktoś się tam zgubił..."
 ep3_landless_admin.1050.c:0 "Nie możemy ryzykować, że więźniowie się wydostaną."
 ep3_landless_admin.1050.c.success:0 "Wzmacniasz swoje więzienie"
 ep3_landless_admin.1050.c.failure:0 "Twoje wysiłki nie przynoszą efektów"
 ep3_landless_admin.1050.d:0 "Tam musi być skarb!"
 ep3_landless_admin.1050.d.success:0 "Znajdujesz coś"
 ep3_landless_admin.1050.e:0 "Możemy to wykorzystać dla #EMP naszych#! agentów..."
 ep3_landless_admin.1050.e.success:0 "Oczyszczasz tunele z gruzu"
 ep3_landless_admin.1050.f:0 "Zostaw to tak, jak jest."
 SCHEME_SECRET_DOMICILE_TUNNEL:0 "Możesz użyć swoich sekretnych tuneli: $VALUE|+0=$"
 ep3_secret_tunnels_abduct:0 "Twoje [GetScheme('abduct').GetTypeName] [schemes|E] będą miały wyższą [success_chance|E]"
 ep3_tunnel_investigation_modifier:0 "Śledztwo w tunelach"
 ep3_tunnel_investigation_modifier_desc:0 "Ten bohater odkrył tunele pod swoim majątkiem i postanowił je zbadać."
 ep3_tunnel_prison_modifier:0 "Nikt nie ucieka"
 ep3_tunnel_prison_modifier_desc:0 "Ten bohater wzmocnił swoje więzienie."
 ep3_tunnel_servants_modifier:0 "Szybka trasa"
 ep3_tunnel_servants_modifier_desc:0 "Ten bohater używa tuneli pod swoim majątkiem jako skrótu."
