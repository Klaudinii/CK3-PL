	ep3_admin_events.0001.t:0 "Zmiana kierunku"
	ep3_admin_events.0001.intro:0 "Nadeszła wiadomość od [liege.GetTitledFirstName] poprzez jednego z [liege.GetHerHis] skrybów — nastał czas na zmianę.\n\n[scribe.GetWomanMan] [scribe.Custom('quirk_pos_present')] przed przeczytaniem edyktu:\n\n"
	ep3_admin_events.0001.tribal:0 ""Musimy przyjąć plemienne zwyczaje. Prestiż jest najważniejszym narzędziem, jakim dysponuje władca. Grabienie, walka, pojedynki. [liege.GetTitleAsNameNoTooltip|U] wzywa wszystkich [liege.GetHerHis] poddanych do dążenia do bycia mężczyznami i kobietami o godnej honorze.""
	ep3_admin_events.0001.feudal:0 ""To lojalność między ludźmi sprawia, że imperia są silne, a nie jakieś rozproszone dokumenty. [liege.GetTitleAsNameNoTooltip|U] prosi o twoją przyjaźń i lojalność, a w zamian [liege.GetSheHe] zadba o twoje bezpieczeństwo jako [liege.GetHerHis] wasal.""
	ep3_admin_events.0001.clan:0 ""Kraj rządzony jest przez rodziny. Jesteśmy tak silni, jak nasz najsłabszy ogniwo. Ziemia jest jedynie odbiciem naszych domów: zjednoczony dom poprowadzi nas do chwały.""
	ep3_admin_events.0001.fallback:0 ""Stare zwyczaje naszej administracji odeszły w niepamięć.""
	ep3_admin_events.0001.a:0 "Jak to #EMP mnie#! dotyczy?"
	ep3_admin_events.0001.b:0 "Muszę przygotować tyle dokumentów."
	ep3_admin_events.0001.c:0 "Nic się nie zmieni."
	ep3_admin_change_love:0 "Przyjmij zmianę"
	ep3_admin_change_love_desc:0 "Ta postać nie dba o implikacje zmian rządowych."
	ep3_admin_change_hate:0 "Kontroluj zmianę"
	ep3_admin_change_hate_desc:0 "Ta postać głęboko dba o implikacje zmian rządowych."
	ep3_admin_events.0002.t:0 " [ROOT.Char.GetTitleAsNameNoTooltip] [governor_title.GetNameNoTierNoTooltip]"
	ep3_admin_events.0002.liege:0 "W [ROOT.Char.GetLiege.GetTitleAsName], w [ROOT.Char.GetLiege.GetHerHis] nieskończonej mądrości, postanowiono, że zarząd [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] powinien należeć do mnie."
	ep3_admin_events.0002.house_dead:0 "Po śmierci mojego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], który [previous_governor.GetDeathReasonHideKiller], ogłoszono, że zarząd [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] teraz przypada mnie."
	ep3_admin_events.0002.house_alive:0 "Po przypisaniu mojego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName], ogłoszono, że zarząd [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] teraz przypada mnie."
	ep3_admin_events.0002.dead:0 "Po śmierci [previous_governor.GetTitledFirstName], który [previous_governor.GetDeathReasonHideKiller], ogłoszono, że zarząd [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] teraz przypada mnie."
	ep3_admin_events.0002.alive:0 "Po przypisaniu [previous_governor.GetTitledFirstName], ogłoszono, że zarząd [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] teraz przypada mnie."
	ep3_admin_events.0002.new:0 "[ROOT.Char.GetLiege.GetTitledFirstName] ogłosił, że powierzył zarząd [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip] mi."
	ep3_admin_events.0002.house:0 "Teraz to ja muszę zapewnić dalsze rządy Rodziny [ROOT.Char.GetHouse.GetBaseName] w tej prowincji."
	ep3_admin_events.0002.appointment_succession:0 "Długie noce lobbowania i zbierania łask w końcu się opłaciły. Powiedziano mi, że moja selekcja jako nowego [ROOT.Char.GetTitleAsNameNoTooltip] była tylko formalnością."
	ep3_admin_events.0002.appointment:0 "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip] osobiście nakazał moją natychmiastową nominację w imperialnym dekrecie. Nikt nie może zakwestionować legitymacji mojego nowego statusu w [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
	ep3_admin_events.0002.conquest:0 "[previous_governor.GetTitledFirstNamePossessiveNoTooltip] siły nie dorównywały moim wyższej jakości broni, co potwierdza moją większą legitymację jako obrońcy prowincji w imieniu [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."
	ep3_admin_events.0002.desc:0 "\n\nPo otrzymaniu moich regalii i złożeniu przysięgi na urząd, mogę w końcu udać się do mojej siedziby prowincjonalnej w [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] i rozpocząć moją kadencję właściwie."
	ep3_admin_events.0002.a:0 "Nie ma czasu do stracenia."
	ep3_admin_events.0002.tt:0 "Jesteś teraz [governor|E] [governor_title.GetName]"
