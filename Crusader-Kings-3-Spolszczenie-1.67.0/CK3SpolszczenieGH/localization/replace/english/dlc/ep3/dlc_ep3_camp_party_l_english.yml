	apa_camp_party_lecture_title:0 "Naukowy Wykład"
	apa_camp_party_lecture:0 "[first.GetShortUINameNoTooltip] Wygłosił Ciekawy Wykład dla [second.GetShortUINameNoTooltip]"
	apa_camp_party_tales_of_distant_lands_title:0 "Opowieści o Dalekich Krainach"
	apa_camp_party_tales_of_distant_lands:0 "[first.GetShortUINameNoTooltip] Opowiedział [second.GetShortUINameNoTooltip] o Dalekich i Dziwnych Krainach"
	apa_camp_party_tales_of_war_title:0 "Opowieści o Wojnie"
	apa_camp_party_tales_of_war:0 "[first.GetShortUINameNoTooltip] Śpiewał [second.GetShortUINameNoTooltip] o Wojnie i Wojowniku"
	apa_camp_party_tales_of_lands_lost_title:0 "Opowieści o Utraconych Ziemiach"
	apa_camp_party_tales_of_lands_lost:0 "[first.GetShortUINameNoTooltip] i [second.GetShortUINameNoTooltip] Wzmocnili Swoją Wolę, by Odzyskać Utracone"
	apa_camp_party_blademaster_sparring_title:0 "Przyjacielski Pojedynek"
