 phase_camp_party:0 "Obozowa Biesiada"
 phase_camp_party_desc:0 "Opowieści i biesiadowanie przy ognisku, co może być lepszego?"
 fireside_chat_intent:0 "Ogniskowa Rozmowa"
 fireside_chat_intent_desc:0 "Zgromadź się przy ognisku. Dzielcie się opowieściami. Dzielcie się napojami. Przyciągajcie użytecznych obcych."
 ep3_fireside_chat_modifier_1:0 "Ogniskowa Rozmowa: Wiosna Mądrości"
