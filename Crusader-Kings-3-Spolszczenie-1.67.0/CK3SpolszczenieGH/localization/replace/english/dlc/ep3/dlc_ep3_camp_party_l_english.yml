l_english:
 activity_camp_party:0 "Impreza Obozowa"
 activity_camp_party_desc:0 "Zorganizuj małą uroczystość w swoim obozie, finansowaną przez [gold_i][gold|E] ale zmodyfikowaną przez twoje zapasy [provisions_i][provisions|E]. Zaproszeni będą wszyscy z obozu oraz opcjonalnie lokalni władcy.\n\nImprezy Obozowe zapewniają możliwość zaprzyjaźnienia się z obserwującymi, zdobycia specjalnych [task_contracts|E], i zarządzać [stress|E]."
 activity_camp_party_province_desc:0 "Wybierz Barona"
 activity_camp_party_host_desc:0 "$BULLET_WITH_TAB$Może stracić [stress_i][stress|E]\n$BULLET_WITH_TAB$Może zyskać [provisions_i][provisions|E]\n$BULLET_WITH_TAB$Może zyskać [skill|E] punkty\n$BULLET_WITH_TAB$Może zyskać [task_contracts|E]\n$BULLET_WITH_TAB$Może zyskać [artifacts|E]\n$BULLET_WITH_TAB$Może rekrutować nowych [followers|E]"
 activity_camp_party_success:0 "Hulanie"
 activity_camp_party_success_desc:0 "\n\nJak twoje Hulanie [GetActivityType( 'activity_camp_party' ).GetName] okazało się do tej pory.\n\nIm bardziej jesteś towarzyski, tym lepsze [activity|E] nagrody, możesz otrzymać."
 activity_camp_party_cooldown:0 "Musisz odczekać co najmniej 3 miesiące przed kolejną imprezą!"
 activity_camp_party_selection_tooltip:0 "Trzymaj [GetActivityType('activity_camp_party').GetName] ze swoim [followers|E]\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[stress_i][stress|E] loss\n$BULLET_WITH_TAB$[provisions_i][provisions|E]\n$BULLET_WITH_TAB$New [task_contracts|E]"
 activity_camp_party_destination_selection:0 " [GetActivityType('activity_camp_party').GetName] mogą być przechowywane tylko w twoim obozie"
 activity_camp_party_guest_desc:0 "$BULLET_WITH_TAB$ Uczestnicy mogą stracić [stress|E]"
 activity_camp_party_conclusion_desc:0 "[GetActivityType('activity_camp_party').GetName] dobiegło końca"
