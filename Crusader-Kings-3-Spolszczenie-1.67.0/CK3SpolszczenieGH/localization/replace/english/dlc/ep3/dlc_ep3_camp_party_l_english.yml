 camp_party_75_contracts_get:0 "Zyskałeś nowy [task_contract|E]"
 activity_camp_party_guest_help_text:0 "Wszyscy w obozie powinni się spodziewać uczestnictwa w takim wydarzeniu pełnym rubaszności i świętowania.\n\nMiejscowy władca może zostać zaproszony jako Gość Honorowy, ale uważaj: osoby o pewnych [ranks|E] mogą uznać to za poniżej ich godności, by wziąć udział."
 activity_invite_rule_followers:0 "Wyznawcy"
 activity_invite_rule_local_lord:0 "Miejscowy Władca"
 camp_party_honorary_guest_for_host:0 "Gość Honorowy"
 camp_party_honorary_guest_desc_for_host:0 "Zabierz ze sobą miejscowego władcę jako szanowanego gościa twojego obozu."
 camp_party_option_food:0 "Jedzenie"
 camp_party_food_none:0 "Skromne Jedzenie"
