 cultural_acceptance_gain_apa:0 "Wspólne doświadczenie podczas Obozowej Biesiady zwiększyło akceptację kulturową."
 ep3_camp_party.0001.t:0 "Gotowe do Wyjazdu"
 ep3_camp_party.0001.desc:0 "W końcu wszyscy się zgromadziliśmy, wszystkie zapasy przygotowane, ogień wesoło trzaska w naszym gronie.\n\nŻycie w drodze bywa trudne. Świętowanie będzie dla nas szansą na relaks i oderwanie się od męczącej walki o przetrwanie.\n\nNiech biesiada się zacznie!"
 ep3_camp_party.0001.a:0 "Nie mogę się doczekać!"
 ep3_camp_party.0009.t:0 "Czas Leci"
 ep3_camp_party.0009.desc:0 "Ogień przygasa, jego żar świeci już tylko tam, gdzie kiedyś huczał. Uczestnicy biesiady również zaczynają rozchodzić się w kierunku swoich miejsc do spania.\n\nWszystkim dobrze się bawiło, ale nadszedł czas, aby zakończyć zabawę na teraz."
 ep3_camp_party.0009.a:0 "To była wspaniała biesiada."
 ep3_camp_party.1000.t:0 "Opowiedziane Opowieści"
 ep3_camp_party.1000.desc:0 ""A potem! A potem!" [storyteller.GetFirstName] wymachuje rękami, opowiadając historię, która już od dłuższego czasu dojrzewa. "Upadł jak worek cegieł! Uderzyło go prosto w głowę!"\n\n[storyteller.GetFirstNameNoTooltip] cieszy się uznaniem zgromadzenia, z zadowolonym uśmiechem. To była rzeczywiście wspaniała opowieść o bohaterstwie.\n\nZgromadzeni wciąż wydają się zachwyceni, próbując wyciągnąć kolejną historię z ust [storyteller.GetFirstNamePossessiveNoTooltip]."
 ep3_camp_party.1000.a:0 "Czym go znowu uderzyłeś?"
 ep3_camp_party.1000.a.tt:0 "Może moglibyśmy to odtworzyć, mając wystarczająco dużo kawałków drewna i metalu..."
 ep3_camp_party.1000.b:0 "Ja też mam historię!"
 ep3_camp_party.1000.b.success:0 "Twoja historia okazuje się jeszcze lepsza."
 ep3_camp_party.1000.b.failure:0 "Twoja historia nie jest zbyt porywająca."
 ep3_camp_party.1000.b.tt:0 "[storyteller.GetFirstNameNoTooltip] obraża się na twoje przechwalanie się."
 ep3_camp_party.1000.c:0 "Tak! Jeszcze jedna!"
 ep3_camp_party.1000.c.success:0 "Następna historia jest jeszcze lepsza."
 ep3_camp_party.1000.c.failure:0 "Następna historia nie jest już tak udana."
 ep3_camp_party.1000.d:0 "Dobra opowieść."
 ep3_makeshift_mace:0 "Improwizowana Maczuga"
 ep3_makeshift_mace_description:0 "Ciężka improwizowana maczuga, wykonana zgodnie z wymaganiami opowieści. Jej skuteczność jest niepodważalna, tak jak i jej surowy wygląd, a lekcje wyniesione z jej stworzenia z pewnością przyniosą większe oszczędności w przyszłości."
 ep3_camp_party.1005.t:0 "Zgubienie się"
 ep3_camp_party.1005.desc:0 ""Ach... moja [ROOT.Char.GetLadyLord]?\" [attendee.GetFirstName] podchodzi, ściskając [attendee.GetHerHis] dłonie z niepokoju."Nie wiem, gdzie jest [wanderer.GetFirstName]. Minęło już sporo czasu..."\n\nep3_camp_party.1005.desc:0 "Minęło już sporo czasu odkąd ostatni raz widziałem [wanderer.GetFirstNameNoTooltip]. Tymczasem niebo niebezpiecznie ciemnieje, gdy zbliża się zmierzch.\n\nGdzie podział się [wanderer.GetSheHe]?"
 ep3_camp_party.1005.a:0 "Dorzuć więcej drewna do ognia, aby naprowadzić [wanderer.GetHerHim] do domu."
 ep3_camp_party.1005.a.tt.positive:0 "#weak Ślad dymu przyciąga dodatkową uwagę oprócz błąkającego się [wanderer.GetFirstNameNoTooltip]...#!"
 ep3_camp_party.1005.b:0 "Weź pochodnię i zacznij szukać. Nie oddalaj się za bardzo."
 ep3_camp_party.1005.b.success:0 "Twoje umiejętności tropienia okazują się natychmiast skuteczne."
 ep3_camp_party.1005.b.neutral:0 "[wanderer.GetFirstNameNoTooltip] wraca, przynosząc ze sobą jagody, które [wanderer.GetSheHe] znalazł"
 ep3_camp_party.1005.b.failure:0 "Natrafiasz na dzikie zwierzę, gdy znajdujesz [wanderer.GetFirstNameNoTooltip]"
 ep3_camp_party.1005.c:0 "Usiądziemy i poczekamy"
 ep3_camp_party.1005.c.success:0 "[wanderer.GetFirstNameNoTooltip] odnajduje [wanderer.GetHerHis] rogę powrotną"
 ep3_camp_party.1005.c.failure:0 "[wanderer.GetFirstNameNoTooltip] pojawia się ponownie, ranny"
 ep3_camp_party.1005.c.critfailure:0 "[wanderer.GetFirstNameNoTooltip] okazuje się być naprawdę zagubiony"
 ep3_camp_party.1006.t:0 "Niespodziewani Goście"
 ep3_camp_party.1006.desc:0 "Ledwie zdążyliśmy posadzić [wanderer.GetFirstName], gdy szelest w krzakach zdradził obecność kogoś innego. Zerwałem się na nogi, ale gdy postać zbliżyła się na tyle, by światło ją oświetliło, stało się jasne, że [newcomer.GetSheHe] nie ma złych zamiarów.\n\n„Proszę,” [newcomer.GetSheHe], „nie chcę sprawiać kłopotów. Jestem wędrownym uzdrowicielem, zarabiającym na życie medycyną.”\n\n„Zauważyłem smugi dymu. Byłbym wdzięczny, gdybym mógł zatrzymać się na chwilę i dołączyć do waszej zabawy; oto trochę jedzenia w ramach rekompensaty za niedogodność.”"
 ep3_camp_party.1006.a:0 "„Może chciałbyś zostać #EMP na stałe#!?”"
 ep3_camp_party.1006.b:0 "„Chodź, usiądź! Naucz mnie swoich medycznych sztuczek!”"
 ep3_camp_party.1010.t:0 "Sprawdź Swoje Umiejętności"
 ep3_camp_party.1010.desc:0 "[riddler.GetFirstNamePossessive] chytry uśmiech ponad brzegiem [riddler.GetHerHis] kubka zapowiada coś złego, jak sądzę.\n\n„No to dawaj, [ROOT.Char.GetFirstNameNoTooltip]. Zobaczymy, czy twój umysł wciąż jest ostry po tych wszystkich dniach w drodze!” [riddler.GetSheHe|U] gestykuluje kubkiem z rozmachem. „Zagadka, może?” Bez czekania na moją zgodę, [riddler.GetSheHe] zaczyna."
 ep3_camp_party.1010.desc_riddle_01:0 "\n\n#EMP „Wydarta z łona mojej matki,\nBita i palona,\nStaję się krwiożerczym zabójcą.”
 ep3_camp_party.1010.desc_riddle_02:0 "\n\n#EMP „Czasami jestem żółty, a czasami biały,\nPołowa mnie jest ciemna, a druga jasna.#!"
 ep3_camp_party.1010.desc_riddle_03:0 "\n\n#EMP „Mam cztery nogi,\nale nie mogę chodzić.#!"
 ep3_camp_party.1010.desc_riddle_04:0 "\n\n#EMP „Mam jedno oko,\nlecz nie mogę widzieć.#!"
 ep3_camp_party.1010.desc_riddle_05:0 "\n\n#EMP „Jestem pokój,\nlecz brakuje mi drzwi i okien.#!"
 ep3_camp_party.1010.desc_riddle_06:0 "\n\n#EMP „Mogę być złapany,\nlecz nie mogę być rzucony.#!"
 ep3_camp_party.1010.desc_riddle_07:0 "\n\n#EMP „Biedni ludzie mnie mają,\nBogaci ludzie mnie potrzebują,\nJeśli mnie zjesz, giniesz.#!"
 ep3_camp_party.1010.desc_riddle_08:0 "\n\n#EMP „Łatwo się we mnie wchodzi,\nlecz trudno wyjść.#!"
 ep3_camp_party.1010.desc_outro:0 "\nCzym jestem!?"#!"
 ep3_camp_party.1010.a:0 ""Łatwe. Odpowiedzią jest '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'.""
 ep3_camp_party.1010.b:0 "Być może odpowiedzią jest..."
 ep3_camp_party.1010.b.success:0 "Zgadujesz poprawnie."
 ep3_camp_party.1010.b.success.title:0 „Poprawną odpowiedzią było '[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]'.”
 ep3_camp_party.1010.b.failure:0 „Twoje przypuszczenie jest błędne.”
 ep3_camp_party.1010.c:0 „Och [riddler.GetFirstNameNoTooltip], twoje zagadki są dla mnie zbyt przebiegłe!”
 ep3_camp_party.1010.c.tt:0 „Bez względu na prawdę, prawdopodobnie lepiej dla harmonii, jeśli udam, że są...”
 ep3_camp_party.1010.answer_riddle_01:0 „żelazo”
 ep3_camp_party.1010.answer_riddle_02:0 „księżyc”
 ep3_camp_party.1010.answer_riddle_03:0 „stół”
 ep3_camp_party.1010.answer_riddle_04:0 „igła”
 ep3_camp_party.1010.answer_riddle_05:0 „grzyb”
 ep3_camp_party.1010.answer_riddle_06:0 „choroba”
 ep3_camp_party.1010.answer_riddle_07:0 „nic”
 ep3_camp_party.1010.answer_riddle_08:0 „kłopoty”
 ep3_camp_party.1015.t:0 „Naciągnijcie cięciwy”
 ep3_camp_party.1015.desc:0 „Ledwo wstałem, aby przynieść więcej napojów, gdy [archer.GetFirstName] również podskakuje do góry.\n\n„Myślę, że wszyscy moglibyśmy spróbować trochę #EMP przyjaznej rywalizacji#!” - zaczyna [archer.GetSheHe|U], trzymając łuk w ręku. „Może lekki konkurs strzelecki? Mam dla ciebie łuk właśnie tutaj, [ROOT.Char.GetFirstNameNoTooltip]...”\n\nMój napój musi poczekać.”
 ep3_camp_party.1015.a:0 „„Zróbmy to interesujące, co? Przynieś dwa jabłka.””
 ep3_camp_party.1015.a.tt:0 "[apple_holder.GetFirstNameNoTooltip] będzie idealnie pasować jako podstawa dla nich."
 ep3_camp_party.1015.a.success:0 "Twój strzał trafia w jabłko"
 ep3_camp_party.1015.a.failure:0 "Twój strzał mija cel, a [archer.GetFirstNamePossessiveNoTooltip] trafia"
 ep3_camp_party.1015.a.critfailure:0 "[archer.GetFirstNameNoTooltip] chybia, ale twój nietrafiony strzał okazuje się znacznie gorszy..."
 ep3_camp_party.1015.b:0 ""Dlaczego nie poszukamy tego? Kto pierwszy zabije, ten wygrywa.""
 ep3_camp_party.1015.b.success:0 "Zgłaszasz pierwszy zabity cel."
 ep3_camp_party.1015.b.failure:0 "[archer.GetFirstNameNoTooltip] zgłasza pierwszy zabity cel"
 ep3_camp_party.1015.b.critfailure:0 "[archer.GetFirstNameNoTooltip] przypadkowo trafia cię swoim strzałem"
 ep3_camp_party.1015.c:0 ""No to, wybierz cel!""
 ep3_camp_party.1015.c.success:0 "Wygrywasz"
 ep3_camp_party.1015.c.failure:0 "Przegrywasz"
 ep3_camp_party.1015.d:0 ""Nigdy bym nie ośmielił się rywalizować z kimś twojego kalibru!""
 ep3_camp_party.1020.t:0 "Kto tam?"
 ep3_camp_party.1020.opening:0 "Nasze festyny nagle przerywa postać, która zatacza się w naszym kierunku z obrzeży obozu. Wyraźnie głodny i zmęczony, [local.GetSheHe] mówi nam, że nazywa się [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch:0 "[local.GetFirstNameNoTooltip] jest bojaźliwy i słaby, ale wciąż w [local.GetHerHis] oczach widać zdecydowaną jasność. [local.GetHerHis|U] obszarpane ubranie jest ozdobione nieznanymi talizmanami i ikonami.\n\n"
 ep3_camp_party.1020.cannibal:0 "[local.GetSheHe|U] nosi dziwny naszyjnik z kości. Wyraźnie widać, że [local.GetSheHe] jest głodny, ale [local.GetHerHis] oczy naprawdę się rozszerzyły z niecierpliwości, gdy zapytał o to, co... #EMP mięso#! mamy dostępne.\n\n"
 ep3_camp_party.1020.mangled:0 "Nieszczęśliwa dusza jest fizycznie okaleczona niemal do niepoznania. Brakuje jej nogi, brakuje ramienia, a na twarzy i pozostałej części ciała widać blizny. Krzywię się na widok ogromu obrażeń.\n\n"
 ep3_camp_party.1020.mystic:0 "W oczach [local.GetFirstNamePossessiveNoTooltip] kryje się głęboka mądrość. Małe pachnące kostki stukają o siebie na [local.GetHerHis] pasku, gdy [local.GetSheHe] składa [local.GetHerHis] dłonie w geście błagania.\n\n"
 ep3_camp_party.1020.siblings:0 "Zaledwie otworzyłem usta, by odpowiedzieć, a dołączyła do nas druga postać, ta zgarbiona i wyraźnie cierpiąca. [local.GetFirstNameNoTooltip] natychmiast podchodzi do [local_sibling.GetHerHis] boku i delikatnie, z troską przyciąga [local_sibling.GetHerHim] do siebie.\n\n""Proszę." [local.GetFirstNameNoTooltip] spogląda na mnie błagalnie. "[local_sibling.GetFirstName|U] jest moim [local_sibling.Custom('SisterBrother')]. [local_sibling.GetSheHe|U] potrzebuje odpoczynku i wody."\n\nIch więź jest wyraźnie bliska. #EMP Bardzo#! bliska. Ale co to za ciemne rubinowe plamy na ich ubraniach...?"
 ep3_camp_party.1020.ending:0 ""Jedynym, o co proszę, jest bezpieczny nocleg i trochę jedzenia, mój [ROOT.Char.GetLadyLord]," [local.GetSheHe|U] mówi, "i będę ci za to bardzo wdzięczny.""
 ep3_camp_party.1020.a:0 ""Dlaczego by nie zostać?""
 ep3_camp_party.1020.b:0 "Możemy poświęcić trochę jedzenia."
 ep3_camp_party.1020.c:0 "Jakiekolwiek skromne racje, które mamy, muszą pozostać nasze."
 ep3_camp_party.1021.t:0 "Odmowa"
 ep3_camp_party.1021.witch:0 "[local.GetFirstNamePossessiveNoTooltip] oczy stają się twarde, w gniewie i wstydzie.\n\n""Będziesz żałować tej decyzji." [local.GetSheHe|U] spogląda na wszystkich z nas, z lekceważącym uśmiechem na [local.GetHerHis] wargach. "Już jeden z nas jest wśród was. Zadbają o to, byście cierpieli."\n\nZ tymi ostatnimi słowami [local.GetSheHe] znika, znikając w nadchodzącej ciemności."
 ep3_camp_party.1021.cannibal:0 "[local.GetFirstNameNoTooltip|U] lekko się szydzi z mojej odpowiedzi.\n\n""Nawet nie pomożecie [local.GetWomanMan] w potrzebie, prawda? Pomyśleć, że już jeden taki jak ja jest w waszych szeregach. Tak, widzę to, widzę, że wiecie, co oznaczają te kości."\n\nZ ostatnim lekceważącym potrząśnięciem głowy [local.GetSheHe] kuleje w ciemność, nie oferując żadnego dalszego wyjaśnienia."
 ep3_camp_party.1021.mangled:0 "[local.GetFirstNameNoTooltip] nie wydaje się zły, a raczej po prostu smutny.\n\n""Kolejny znacznik w kolumnie życia, w jego długiej walce z moim istnieniem." [local.GetSheHe|U] uśmiecha się tęsknie i odchodzi bez słowa.\n\nCzuję, jak oczy moich towarzyszy wwiercają się w tył mojej głowy, gdy obserwuję, jak [local.GetHerHim] powoli kuleje z dala. To nie była popularna decyzja."
 ep3_camp_party.1021.mystic:0 "Odwet [local.GetFirstNamePossessiveNoTooltip] był szybki i niespodziewany. Zgarbione wargi, rzucone obelgi, a potem nagle widzenie się zamazuje. [local.GetFirstName] wycofuje się tak szybko, jak [local.GetSheHe] rzucił zanieczyszczoną mieszankę w moją twarz, uciekając z obozu, gdy moi towarzysze spieszą mi na pomoc.\n\nNie widać żadnych natychmiastowych skutków ubocznych, ale... mój żołądek zaczyna się nieco niepokoić..."
 ep3_camp_party.1021.siblings:0 "[local.GetFirstNamePossessive] twarz wykrzywia się, nagle naznaczoną nienawiścią. To ostatnia rzecz, jaką widzę, zanim kamień ukryty w [local.GetHerHis] ręku uderza w mój oczodoł.\n\nZwijam się na ziemi, trzymając się za twarz, w zarysie świadomy pośpiesznej ucieczki dwojga rodzeństwa, gdy moi towarzysze gromadzą się wokół, by mi pomóc."
 ep3_camp_party.1021.callous:0 "Gdy wygłaszam swoje zdanie, twarz [local.GetFirstNamePossessive] ciemnieje, ale już odwracam się. W ten sposób gestykuluję do innych, by usunęli intruzów z obozu.\n\nGdy są ciągani z dala, mój nastrój się poprawia."
 ep3_camp_party.1021.normal:0 "Na twarzy [local.GetFirstNamePossessive] maluje się mieszanka smutku, gniewu i beznadziei. [local.GetSheHe|U] nie okazuje wrogości, gdy odchodzi.\n\nTłumię narastające poczucie winy, gdy wracamy do naszych festynów."
 ep3_camp_party.1021.a.face:0 " #EMP ARGHHHH!#!"
 ep3_camp_party.1021.a.ill:0 "Naprawdę nie #DIE1 czuję się zbyt dobrze...#!"
 ep3_camp_party.1021.a.sad:0 "Cóż, to musiało się tak stać."
	ep3_camp_party.1021.b:0 "Doskonale. Wracamy do uczty!"
	ep3_camp_party.1025.t:0 "Wymiana Opowieści"
	ep3_camp_party.1025.desc:0 "Uczta trwa, ale [friend.GetFirstName] wyraźnie jest w introspektywnym nastroju.\n\n"To naprawdę przypomina mi moje dzieciństwo." [friend.GetSheHe|U] rozgląda się z nostalgią. "Tyle psot i zabaw. Mogę teraz wspomnieć setki takich nocy pełnych łotrostw!" [friend.GetSheHe|U] patrzy na mnie.\n\n"A co z tobą? Masz jakieś opowieści z czasów, gdy byłeś młodym [ROOT.Char.Custom('GetLassLad')]?""
	ep3_camp_party.1025.a:0 "Wolałbym usłyszeć więcej twoich opowieści!"
	ep3_camp_party.1025.b:0 "Oczywiście!"
	ep3_camp_party.1025.b.success:0 "Twoje opowieści cieszą się powodzeniem"
	ep3_camp_party.1025.b.failure:0 "Nie udaje ci się wybrać dobrej historii"
	ep3_camp_party.1025.c:0 "O tak. Powiedz mi, słyszałeś może, że..."
	ep3_camp_party.1025.c.tt:0 "Może jeśli będę subtelny, [friend.GetSheHe] nie zauważy zmiany tematu..."
	ep3_camp_party.1030.t:0 "Otworzyć Beczki"
	ep3_camp_party.1030.desc:0 "Napój w moim kielichu powoli się kończy, ostatnie krople znikają. Zaczynam szukać kolejnego, ale znajduję tylko kilka osób w tej samej sytuacji co ja.\n\n"Zabrakło." [reveler.GetFirstName] przeszukuje zapasy, trzymając latarnię, by oświetlić je. "Moglibyśmy otworzyć kolejną beczkę, ale jeśli jej nie dokończymy, może się zepsuć...""
	ep3_camp_party.1030.a:0 "Jedną? Otwórz #EMP dwie#!"
	ep3_camp_party.1030.b:0 "Pozwólmy sobie na odrobinę szaleństwa, prawda?"
	ep3_camp_party.1030.b.success:0 "Twoja uczta zostaje doceniona"
	ep3_camp_party.1030.c:0 "Nie możemy tracić kontroli tylko dla jednej nocy uczty."
	ep3_camp_party.1035.t:0 "Brak Drewna"
	ep3_camp_party.1035.desc:0 "Jestem tak zaabsorbowany rozmową, że prawie nie zauważam braku światła. Dopiero kiedy trudno mi rozpoznać nowego uczestnika rozmowy, spoglądam na ognisko.\n\nŻarzy się słabo, niemal wygaszone. [treefeller.GetFirstName] kręci głową na mój szybki skan obozu.\n\n"Skończyło się drewno. Trzeba będzie zdobyć więcej." [treefeller.GetSheHe|U] wstaje, chwytając siekierę i unosząc brwi w moją stronę."
	ep3_camp_party.1035.a:0 ""Poczekaj. Mamy stare beczki i skrzynie...""
	ep3_camp_party.1035.a.success:0 "Twój pomysł się sprawdza"
	ep3_camp_party.1035.b:0 ""Dobra, daj mi to.""
	ep3_camp_party.1035.b.success:0 "Ścinka idzie zgodnie z planem"
	ep3_camp_party.1035.b.failure:0 "Nie udaje ci się znaleźć odpowiedniego drzewa do ścięcia"
	ep3_camp_party.1035.b.critfailure:0 "Drzewo upada pod niefortunnym kątem..."
	ep3_camp_party.1035.c:0 ""Nie ma czasu na ścięcie drzewa. Zbierajmy gałęzie z krzaków.""
	ep3_camp_party.1040.t:0 "Wędrowny Kupiec"
	ep3_camp_party.1040.desc:0 "Poruszenie! Moje uszy wyłapują dźwięki, a ja obracam się, by zobaczyć kilku moich towarzyszy zaangażowanych w dyskusję z [merchant.GetWomanMan], stojącym obok wozu zaprzężonego w konie.\n\n"Najlepsze towary!" [merchant.GetSheHe|U] ogłasza z chytrym uśmiechem. "Zobaczyłem i usłyszałem waszą ucztę z daleka i oczywiście musiałem zboczyć z drogi, aby dać wam szansę na zdobycie tych wspaniałych rzeczy!"\n\nPodchodzę bliżej, próbując skupić się pomimo lekkiego zamroczenia. Rzeczywiście, lśnią..."
	ep3_camp_party.1040.a:0 "Chcę ten duży!"
	ep3_camp_party.1040.b:0 "Jeden z tych drobiazgów będzie w sam raz."
	ep3_camp_party.1040.c:0 "Precz, oportunisto!"
	resplendent_armour_name:0 "Lśniąca Zbroja"
	resplendent_armour_desc:0 "Ten imponujący zestaw zbroi lśni tam, gdzie pada na niego światło, odbijając się od misternie wplecionych zdobień na całej powierzchni. Utwardzone materiały zapewniają doskonałą odporność na wszelkie ataki."
	ep3_camp_party.2000.t:0 "Rozmowa Przy Ognisku..."
	ep3_camp_party.2000.desc:0 ""... i właśnie dlatego [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]," kończy mój [ROOT.Char.Custom2('RelationToMe', first_follower)], [first_follower.GetFirstName], biorąc kolejny łyk swojego [first_follower.GetHerHis] kufla [ROOT.Char.Custom('RegionalDrink')].\n\n#EMP Jestem#! zaintrygowany tematem [first_follower.GetFirstNamePossessiveNoTooltip], ale waham się, gdy słyszę [second_follower.GetFirstNamePossessive] monolog na temat "... jak [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]."\n\nLekko zestresowany, próbuję zdecydować, którą rozmowę podjąć:"
	ep3_camp_party.2000.a:0 ""[first_follower.GetFirstNameNoTooltip], co myślisz o...?""
	ep3_camp_party.2000.b:0 ""Jaki to ciekawy punkt widzenia, [second_follower.GetFirstNameNoTooltip]!""
	ep3_camp_party.2000.c:0 ""Noc jest młoda! Omówmy #EMP oba#! tematy dalej!""
	ep3_camp_party.2000.d:0 ""Chodźmy! Zjedzmy coś wspólnie zamiast tego!""
	ep3_camp_party.2000.d.tt:0 "[THIS.Char.GetDomicile.GetName] nie posiada budynku [GetDomicileBuilding('mess_tent_03').GetName] poziom #V 3#! lub wyższego"
	ep3_camp_party.2000.callous:0 "ludzie są teraz tak #EMP wrażliwi#!"
	ep3_camp_party.2000.sadistic:0 "ból fizyczny #EMP może#! kształtować człowieka, aby stał się bardziej użyteczny"
	ep3_camp_party.2000.zealous:0 "boski plan #EMP poprowadzi#! nas, jeśli tylko się poddamy"
	ep3_camp_party.2000.craven:0 "świat stał się ostatnio tak #EMP niebezpieczny#!"
	ep3_camp_party.2000.forgiving:0 "koncept nadstawienia drugiego policzka jest obecny w #EMP więcej#! niż jednej religii"
	ep3_camp_party.2000.compassionate:0 "pomaganie tym, którzy potrzebują #EMP jest#! nagrodą samą w sobie"
	ep3_camp_party.2000.gregarious:0 "uczty są #EMP tak#! relaksujące, a korzystanie z towarzystwa innych jest #EMP korzystne#!"
	ep3_camp_party.2000.paranoid:0 "to wszystko jest #EMP powiązane#!; jak ubiegłoroczna susza w odniesieniu do tego, jak rzadko kury znoszą jajka codziennie!"
	ep3_camp_party.2000.eccentric:0 "księżyc ma dziś booger w nosie"
	ep3_camp_party.2000.brave:0 "pokonywanie własnych lęków jest #EMP najważniejszą#! rzeczą w życiu"
	ep3_camp_party.2000.just:0 "musimy #EMP przestrzegać#! lokalnych praw i zasad, w przeciwieństwie do #EMP dzikusów#!"
	ep3_camp_party.2000.lazy:0 "człowiek jest #EMP o wiele bardziej#! przygotowany na trudności, jeśli odpoczywa wystarczająco długo"
	ep3_camp_party.2000.arrogant:0 "ludzie stali się ostatnio #EMP tacy ociężali#!"
	ep3_camp_party.2000.fickle:0 "tak trudno jest #EMP czasem może#! podjąć decyzję"
	ep3_camp_party.2000.diligent:0 "to jest #EMP satysfakcjonujące#! mieć wszystkie zadania wykonane i dostarczone"
	ep3_camp_party.2000.lustful:0 "zdrowo jest od czasu do czasu #EMP ulec pokusie#!"
	ep3_camp_party.2000.chaste:0 "jesteśmy #EMP lepsi#! niż brudne zwierzęta, zdolni do temperowania naszych pragnień na skinienie"
	ep3_camp_party.2000.greedy:0 "cena [ROOT.Char.Custom('RegionalRootVegetablePlural')] stała się ostatnio #EMP tak wysoka#!"
	ep3_camp_party.2000.generous:0 "dobrze jest #EMP dzielić#! się tym, co się ma, z innymi"
	ep3_camp_party.2000.humble:0 "nie #EMP należy#! robić z siebie coś, czym się nie jest"
	ep3_camp_party.2000.temperate:0 "satysfakcjonujące jest #EMP nie#! zasypiać z pełnym brzuchem"
	ep3_camp_party.2000.gluttonous:0 "powinniśmy #EMP cieszyć się#! pysznym jedzeniem, gdy tylko mamy taką możliwość"
	ep3_camp_party.2000.wrathful:0 "ludzie, którzy #EMP nie chcą zrozumieć#!, są po prostu #EMP głupcami#!"
	ep3_camp_party.2000.patient:0 "miło jest po prostu #EMP usiąść#! na chwilę i przemyśleć otoczenie"
	ep3_camp_party.2000.impatient:0 "to #EMP trwa tak cholernie długo#!, żeby dostać tu drinka"
	ep3_camp_party.2000.calm:0 "problemy #EMP łatwiej#! rozwiązuje się z chłodną głową"
	ep3_camp_party.2000.deceitful:0 "#EMP niektórzy#! ludzie uważają, że [other_follower.GetFirstName] jest raczej [other_follower.Custom('quirk_neg_adjective')], ale #EMP ja#! zawsze uważałem [other_follower.GetHerHim] za [other_follower.Custom('quirk_pos_adjective')]"
	ep3_camp_party.2000.honest:0 "wysiłek, jaki został włożony w pierwsze danie, był godny podziwu, ale nie był #EMP szczególnie#! dobry"
	ep3_camp_party.2000.shy:0 "nieśmiałość jest po prostu oznaką #EMP inteligencji#!, a nie #EMP niższości#!"
	ep3_camp_party.2000.ambitious:0 "tylko ciężka praca zaprowadzi cię #EMP gdziekolwiek#! w życiu"
	ep3_camp_party.2000.content:0 "uczta jest miła, jak na razie, nie ma na co narzekać"
	ep3_camp_party.2000.arbitrary:0 "#EMP spontaniczność i przeczucia#! są kluczem do spokojnego życia"
	ep3_camp_party.2000.trusting:0 "musimy ufać innym, by #EMP dbali#! o swoich bliźnich"
	ep3_camp_party.2000.stubborn:0 "trzeba #EMP wytrwale#! dążyć do wszystkiego, co warto mieć"
	ep3_camp_party.2000.vengeful:0 "#EMP zemsta#! to danie najlepiej podane na zimno"
	camp_party_listened_to_me_opinion:0 "Wysłuchał Mnie"
	camp_party_reveled_opinion:0 "Wziął Udział w Uczcie"
