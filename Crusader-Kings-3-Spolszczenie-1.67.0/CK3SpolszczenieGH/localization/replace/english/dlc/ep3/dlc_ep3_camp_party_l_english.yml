 camp_party_food_simple:0 "Proste Posiłki"
 camp_party_food_simple_desc:0 "#indent_newline:4 $EFFECT_LIST_BULLET$ Przyspiesza postępy w biesiadowaniu#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Umożliwia wydarzenia, które:\n#indent_newline:10 $EFFECT_LIST_BULLET$ Wymieniają [provisions_i][provisions|E] na premie#!\n\n#weak Trochę jedzenia może wiele zdziałać podczas zabawy.#!"
 camp_party_food_lavish:0 "Wystawne Jadło"
 camp_party_food_lavish_desc:0 "#indent_newline:4 $EFFECT_LIST_BULLET$ Przyspiesza postępy w biesiadowaniu#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Umożliwia wydarzenia, które:\n#indent_newline:10 $EFFECT_LIST_BULLET$ Wymieniają [provisions_i][provisions|E] na premie#!\n#indent_newline:10 $EFFECT_LIST_BULLET$ Może przyciągnąć [wanderers|E] na twoją zabawę#!\n\n#weak Stoły aż uginają się pod ciężarem tych luksusów!#!"
