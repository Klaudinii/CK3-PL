	apa_camp_party_sad_lonesome_title:0 "Samotna Uczta Obozowa"
	apa_camp_party_sad_lonesome:0 "[CHARACTER.GetShortUINameNoTooltip] Spędził Noc Samotnie, Jakie to Smutne"
	apa_camp_party_shadows_in_the_dark_title:0 "Cienie w Ciemności"
	apa_camp_party_shadows_in_the_dark:0 "[CHARACTER.GetShortUINameNoTooltip] Był Sam i Bardzo, Bardzo Cichy, Kiedy Przerażające Cienie Poruszały Się w Ciemności"
	apa_camp_party_fortress_of_solitude_title:0 "Forteca Samotności"
