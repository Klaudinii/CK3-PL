1_english:
    ep3_laamp_flavor.0001.t1:0 "Padlinożercy"
	ep3_laamp_flavor.0001.t2:0 "Jedzenie Wrony"
	ep3_laamp_flavor.0001.desc1:0 "Sępy krążą nad głową, gdy palące słońce przypomina mi o pustym żołądku. Przeszukuję pozostałe racje żywnościowe; mamy tylko suchary, które szybko się kończą. Będziemy musieli uzupełnić zapasy, albo staniemy w obliczu głodu.\n\nPrzedstawiłem naszą tragiczną sytuację innym. Żadna z dostępnych opcji nie była, delikatnie mówiąc, atrakcyjna. Napinając łuk, [vulture_shooter.GetFirstName] zgłosił się na ochotnika, by zestrzelić kilka padlinożerców, aby uzupełnić nasze skromne zapasy."
	ep3_laamp_flavor.0001.desc2:0 "Mewy krążą nad statkiem, a jego kołysanie tylko podkreśla ból mojego pustego żołądka. Przeszukuję pozostałe racje żywnościowe; mamy tylko suchary, które szybko się kończą. Będziemy musieli uzupełnić zapasy, albo staniemy w obliczu głodu.\n\nPrzedstawiłem naszą tragiczną sytuację innym. Żadna z dostępnych opcji nie była, delikatnie mówiąc, atrakcyjna. Napinając łuk, [vulture_shooter.GetFirstName] zgłosił się na ochotnika, by zestrzelić kilka padlinożerców, aby uzupełnić nasze skromne zapasy."
	ep3_laamp_flavor.0001.desc:0 "Wrony krążą nad głową, a mój żołądek boli z głodu. Przeszukuję pozostałe racje żywnościowe; mamy tylko suchary, które szybko się kończą. Będziemy musieli uzupełnić zapasy, albo staniemy w obliczu głodu.\n\nPrzedstawiłem naszą tragiczną sytuację innym. Żadna z dostępnych opcji nie była, delikatnie mówiąc, atrakcyjna. Napinając łuk, [vulture_shooter.GetFirstName] zgłosił się na ochotnika, by zestrzelić kilka padlinożerców, aby uzupełnić nasze skromne zapasy."
	ep3_laamp_flavor.0001.a:0 "Doskonała sugestia."
	ep3_laamp_flavor.0001.a.cannibal:0 "Jadłem gorsze rzeczy."
	ep3_laamp_flavor.0001.b:0 "To smakowałoby absolutnie #EMP ohydnie#!"
	ep3_laamp_flavor.0001.c:0 "Jedzenie padliny jest znane z wywoływania chorób."
	ep3_laamp_flavor.0001.d:0 "Założę się, że mogę zestrzelić więcej ptaków niż [vulture_shooter.GetFirstNameNoTooltip]."
	ep3_laamp_flavor.0001.a.sick:0 "Jedzenie Padliny"
	ep3_laamp_flavor.0001.a.fine:0 "Jedzenie Padliny"
	agreed_to_shoot_vultures:0 "[CHARACTER.GetShortUIName|U] i [TARGET_CHARACTER.GetShortUIName] zbliżyli się do siebie podczas ohydnego posiłku."
	agreed_to_shoot_vultures_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] i [CHARACTER.GetShortUIName|U] zbliżyli się do siebie podczas ohydnego posiłku."
	no_vulture_eating:0 "[CHARACTER.GetShortUIName|U] i [TARGET_CHARACTER.GetShortUIName] pokłócili się o perspektywę jedzenia padliny."
	no_vulture_eating_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] i [CHARACTER.GetShortUIName|U] pokłócili się o perspektywę jedzenia padliny."
	ep3_laamp_flavor.0001.sick:0 "Mięso padlinożercy mi nie służy."
	ep3_laamp_flavor.0001.notsick:0 "Ledwie jadalne, ale przetrwałem."
	ep3_laamp_flavor.0020.t:0 "Złodziej!"
	ep3_laamp_flavor.0020.intro:0 "Pośpieszyłem na rynek, gdy tylko usłyszałem wieści; [thieving_follower.GetFirstName] został przyłapany na gorącym uczynku, kradnąc z kramu. Z wysokiego stanowiska spogląda na mnie [town_leader.GetTitledFirstName], patrząc na mnie wzrokiem, który mógłby zabić. [thieving_follower.GetFirstNameNoTooltip], w przeciwieństwie do tego, wydaje się zadowolony, że mnie widzi w swoim położeniu w szubienicy.\n\n„Kara za kradzież w [town_location.GetName] to,” wyjaśnia [town_leader.GetTitledFirstName],"
	ep3_laamp_flavor.0020.desc1:0 ""zwykle surowe chłostanie, jeśli nie można zapłacić zwyczajowej grzywny. Jednak jako znany członek bandy kryminalnych włóczęgów nie jestem skłonny do takiej łaskawości.""
	ep3_laamp_flavor.0020.desc:0 ""zwykle surowe chłostanie. Jednak jestem skłonny zrezygnować z tej kary, jeśli zostanie zapłacona odpowiednia grzywna.""
	ep3_laamp_flavor.0020.a:0 "Zapłacę grzywnę za [thieving_follower.GetFirstNameNoTooltip]."
	ep3_laamp_flavor.0020.b:0 "[thieving_follower.GetFirstNameNoTooltip] musi przyjąć karę."
	ep3_laamp_flavor.0020.c:0 "Proszę, [town_leader.GetTitledFirstNameNoTooltip], błagam cię. Wypuść [thieving_follower.GetFirstNameNoTooltip]!"
	ep3_laamp_flavor.0020.d:0 "Domagamy się sądu przez walkę!"
	thievery_rivalry_opinion:0 "[CHARACTER.GetShortUIName|U] i [TARGET_CHARACTER.GetShortUIName] zaczęli do siebie pałać nienawiścią z powodu drobnej kradzieży."
	ep3_laamp_flavor.0020.d.tt.success:0 "Wygrywamy walkę, a [thieving_follower.GetFirstName] jest uniewinniony."
	ep3_laamp_flavor.0020.d.tt.fail:0 "Przegraliśmy walkę, a [thieving_follower.GetFirstName] musi zapłacić cenę."
	thievery_helper_opinion:0 "[CHARACTER.GetShortUIName|U] i [TARGET_CHARACTER.GetShortUIName] zbliżyli się do siebie, kiedy [CHARACTER.GetShortUIName] pomógł [TARGET_CHARACTER.GetShortUIName] uniknąć konsekwencji jego działań."
	thievery_helper_opinion_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] i [CHARACTER.GetShortUIName|U] zbliżyli się do siebie, kiedy [CHARACTER.GetShortUIName] pomógł [TARGET_CHARACTER.GetShortUIName] uniknąć konsekwencji jego działań."
	ep3_laamp_flavor.0030.t:0 "Słodkie Sny"
	ep3_laamp_flavor.0030.desc:0 "Stoły bankietowe sięgają daleko! Mój wysoki tron lśni rubinami i szafirami! Goście z czterech stron świata świętują moje dwadzieścia lat błogosławionego panowania.\n\n„Kolejny kielich słodkiego ambrozji, wspaniały Cesarzu?” Naczelny Arcykomornik [dream_friend.GetFirstName] pyta, oferując wspaniały puchar. Chętnie z niego piję.\n\n„Tańcz dla mnie, błaznie!” krzyczę na zhańbionego i upokorzonego [dream_rival.GetFirstName]. Taki jest los tych, którzy mi się sprzeciwiają. Zamykam oczy na chwilę.\n\nOtwierając je znowu, znajduję się w aż nadto znajomym słomianym łóżku. Wzdycham. To był tylko sen."
	ep3_laamp_flavor.0030.a:0 "Zrealizuję mój sen."
	ep3_laamp_flavor.0030.b:0 "To był przyjemny sen, dopóki trwał."
	ep3_laamp_flavor.0030.c:0 "Cieszę się, że jestem wolny od tego życia."
	dream_ambitious:0 "Królewskie Ambicje"
	dream_envious:0 "Zazdrość o Ziemie"
	dream_content:0 "Wolność od Odpowiedzialności"
	ep3_laamp_flavor.0040.t:0 "Zagubiony Szlachcic"
	ep3_laamp_flavor.0040.desc:0 "Podczas zwiadu [location_scope.GetTerrain.GetNameNoTooltip] w [ROOT.Char.GetCurrentLocation.GetName], zauważam postać podlewającą konia przy drodze. Gdy się zbliżamy, rozpoznaję [runaway_child.GetHerHim] jako [runaway_child.GetFullName], [runaway_child.Custom('GetDaughterSon')] [local_ruler.GetTitledFirstName]. Oczy [runaway_child.GetHerHis|U] wyrażają strach i dezorientację, a [runaway_child.GetHerHis] eleganckie ubrania są podarte i brudne.\n\nPo krótkiej i napiętej rozmowie dowiaduję się, że [runaway_child.GetFirstNameNoTooltip] uciekł z domu po jakiejś kłótni rodzinnej, której szczegóły trudno mi zrozumieć. Niebawem [runaway_child.GetSheHe] zgubił się w dziczy. Z łzami w oczach, [runaway_child.GetFirstNameNoTooltip] pyta, czy może jechać z nami, albo przynajmniej odprowadzić go z powrotem do [runaway_child.GetHerHis] [local_ruler.GetMotherFather]."
	ep3_laamp_flavor.0040.a:0 "Chodź z nami, odprowadzimy cię do domu."
	ep3_laamp_flavor.0040.b:0 "Witaj w naszej wesołej bandzie."
	ep3_laamp_flavor.0040.c:0 "Nie mogę się doczekać, aż napiszę list z okupem."
	stole_my_child_opinion:0 "Porwał Moje Dziecko"
	returned_my_child_opinion:0 "Bezpiecznie Zwrócił Moje Dziecko"
	ep3_laamp_flavor.0050.t:0 "Nekromanta"
	ep3_laamp_flavor.0050.desc:0 "Nie mogąc zasnąć, podczas nocnego spaceru po [location_scope.GetTerrain.GetNameNoTooltip|l] mój umysł błąka się bez celu, aż nagle słyszę... #EMP śpiew#!?\n\nIdąc za dźwiękiem do jego źródła, znajduję pierścień pochodni oświetlający ciekawą i niepokojącą scenę.\n\nMężczyzna w szatach, wpatrując się w swoją księgę, wzywa imiona demonów, których pragnie zmusić do swojej woli. Przed nim znajduje się krąg rytualny narysowany kredą, skomplikowany i elegancki, ale całkowicie szalony — ten człowiek jest oczywiście [Glossary('nekromanta', 'NECROMANCER_GLOSS' )]!\n\nZszokowany, potykam się i upadam, głośno ogłaszając swoją obecność."
	ep3_laamp_flavor.0050.a:0 "Natychmiast przestań uprawiać to plugastwo!"
	ep3_laamp_flavor.0050.b:0 "Intrygujące! Czego możesz mnie nauczyć o demonologii?"
	ep3_laamp_flavor.0050.c:0 "Czy możesz nauczyć mojego [player_heir_scope.Custom('GetDaughterSon')], [player_heir_scope.GetFirstNameNoTooltip], czarnej magii?"
	ep3_laamp_flavor.0050.d:0 "Przerażające! Muszę uciekać!"
	learned_in_demonology:0 "Obeznany w Demonologii"
	ep3_laamp_flavor.0050.d.tt.success:0 "Plugawy nekromanta zostaje przepędzony."
	ep3_laamp_flavor.0050.d.tt.fail:0 "Nekromanta pokonuje cię, zmuszając do ucieczki."
	NECROMANCER_GLOSS:0 "Mimo swojej nazwy, historyczna nekromancja obejmowała mieszankę abrahamowych esoterii, zazwyczaj polegających na zwracaniu się do duchów uznanych za #EMP nieczyste#! przez Kościół, czy to demonów, zmarłych, czy bardziej mglistych postaci biblijnych."
	ep3_laamp_flavor.0060.t:0 "Ciężar Śmierci"
	ep3_laamp_flavor.0060.desc:0 "„Dosyć twojego nieustannego biadolenia! Ja też nie jadłem od dni, a nie mam luksusu bycia wożonym jak książę!” [follower.GetFirstName] uderza pięściami w żelazne pręty klatki [prisoner.GetFirstNamePossessive] zaprzężonej w konie.\n\n„Głodujemy, a ten szczur jest zupełnym marnotrawstwem naszych racji. Powinniśmy powiesić [prisoner.GetHerHim] i mieć to za sobą.” [follower.GetFirstNameNoTooltip] wskazuje na martwe drzewo przed nami."
	ep3_laamp_flavor.0060.a:0 "[prisoner.GetFirstNameNoTooltip] żył wystarczająco długo."
	ep3_laamp_flavor.0060.b:0 "Nie musisz wracać do domu, ale nie możesz tu zostać."
	ep3_laamp_flavor.0060.c:0 "Ten więzień jest dla mnie cenny, zostaw [prisoner.GetHerHim] w spokoju."
	burdensome_prisoner_modifier:0 "Ciężar Śmierci"
	ep3_camp_temperament.0001.t:0 "Nakarm Przyjaciela"
	ep3_camp_temperament.0001.desc:0 ""Nie możemy dać ci najlepszego mięsa," [potential_friend.GetFirstNamePossessive] głos mnie zaskakuje, szeroki uśmiech na twarzy [potential_friend.GetHerHis], "ale wędrowcy nie mogą wybrzydzać."\n\n[potential_friend.GetSheHe|U] podnosi kubek i gestykuluje w stronę reszty moich towarzyszy, siedzących wokół słabo oświetlonego ogniska. Worki świeżych owoców otwarte obok nich.\n\n"Nie myśl, że nie widzimy, co dla nas robisz," kontynuuje [potential_friend.GetSheHe], ciszej teraz, "wszyscy musimy robić swoje.""
	ep3_camp_temperament.0001.a:0 ""Jedzmy razem!""
	ep3_camp_temperament.0001.b:0 ""Musiałeś to zatruć!""
	ep3_camp_temperament.0001.c:0 "Mogę to sprzedać za złoto..."
	ep3_camp_temperament.0001.d:0 ""#EMP Ty#!, przyjacielu, jesteś prawdziwym skarbem.""
	ep3_camp_temperament.0001.e:0 ""Dziękuję za twoje wysiłki.""
	ep3_camp_temperament.0010.t:0 "W Każdym Zakątku"
	ep3_camp_temperament.0010.desc.intro:0 "Deszcz zmusił większość moich towarzyszy do szukania schronienia pod tym samym [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], [enemy.GetTitledFirstNamePossessiveNoTooltip] głośno protestuje pośrodku tłumu, a ja staram się ukryć swoją obecność.\n\n„Ten [ROOT.Char.Custom('InsultNoun')], ten absolutny, bezużyteczny głupiec! Czy nie widzicie, że [ROOT.Char.GetSheHe] nie jest w stanie zarządzać swoim własnym obozem? Jak mamy oczekiwać, że będzie zarządzał czymś większym niż kałuża?”\n\n"
	ep3_camp_temperament.0010.desc.spouse:0 "Nie mogę w to uwierzyć. Mój własny małżonek."
	ep3_camp_temperament.0010.desc.child:0 "Nie mogę w to uwierzyć. Moje własne dziecko."
	ep3_camp_temperament.0010.desc.friend:0 "Nie mogę w to uwierzyć. Mój najdroższy przyjaciel."
	ep3_camp_temperament.0010.a:0 "Nie... nie ty."
	ep3_camp_temperament.0010.a.flavor:0 "#EMP I ty, [enemy.GetFirstNameNoTooltip]?#!"
	ep3_camp_temperament.0010.b:0 "Teraz pracujesz dla mnie."
	ep3_camp_temperament.0010.c:0 "Zapłacisz za to."
	ep3_camp_temperament.0010.d:0 "Trochę jedzenia może ich przekonać."
	ep3_camp_temperament.0010.e:0 "Nie muszą mnie lubić."
	ep3_camp_temperament_0010_tt:0 "Otrzymujesz #positive_value średni#! bonus do [GetScheme('murder').GetTypeName] i [GetScheme('sway').GetTypeName] [schemes|E] wymierzonych w [enemy.GetName]"
	ep3_heartbreak_modifier:0 "Znajomy Wróg"
	ep3_heartbreak_modifier_desc:0 "Ta postać została oczerniona w swoim obozie przez bliskiego członka rodziny."
	SCHEME_ET_TU_BRUTE:0 "Dowiedziałeś się o planach [target.GetShortUINamePossessiveNoTooltip]: $VALUE|+0=$"
	bribed_opinion:0 "Przekupiony"
	ep3_determined_modifier:0 "Napędzany Urąganiem"
	ep3_determined_modifier_desc:0 "Ta postać jest zdeterminowana, by oczyścić swoje imię, bez względu na koszty."
	ep3_camp_temperament.0020.t:0 "Plotki"
	ep3_camp_temperament.0020.desc:0 "Drzwi mojego namiotu otwierają się i [secret_giver.GetTitledFirstName] staje przede mną. Z subtelnym ukłonem, [secret_giver.GetSheHe] zaczyna: „Przepraszam za przerwanie, mój [ROOT.Char.GetLadyLord], ale przynoszę wieści, które mogą cię zainteresować.”\n\n„Odpoczywałem w [ROOT.Char.Custom('GetPubName')], pijąc z grupą, która ujawniła się jako słudzy [secret_owner.GetTitledFirstName].”\n\n„Nie mieli oporów, by mówić o swoim panu. 'A co z [secret_owner.GetHerHim]?' zapytałem, i udało mi się dowiedzieć o [secret_owner.GetHerHis] sekrecie dla twojego dobra.""
	ep3_camp_temperament.0020.a:0 ""Sekret będzie doskonałą opowieścią...""
	ep3_camp_temperament.0020.b:0 ""Wykonałeś doskonałą robotę.""
	ep3_camp_temperament.0020.c:0 ""Co robiłeś w tawernie...?""
	ep3_camp_temperament.0020.d:0 ""Powiedz mi od razu!""
	ep3_camp_temperament.0020.e:0 "To jest między [secret_owner.GetTitledFirstNameNoTooltip] a [ROOT.Char.GetFaith.HighGodName]."
	ep3_camp_temperament_0020_d_tt:0 "Dowiadujesz się o [secret_owner.GetShortUINamePossessive] [secret|E]"
	ep3_inspired_by_life:0 "Zainspirowany Życiem"
	ep3_inspired_by_life_desc:0 "Ta postać wykorzystuje znane sekrety, aby pisać fascynujące historie."
	ep3_camp_temperament.0030.t:0 "Bunt!"
	ep3_camp_temperament.0030.desc.intro:0 ""Ach, [ROOT.Char.GetTitledFirstName], jaki zaszczyt być w twoim towarzystwie tej nocy," [cocky_follower.GetTitledFirstName] wita mnie, gdy zbliżam się do ogniska. [cocky_follower.GetSheHe|U] jest jedyną osobą, która nadal przy nim pije. "Proszę cię," [cocky_follower.GetSheHe] wskazuje na pień naprzeciwko [cocky_follower.GetHerHim], i czeka, aż usiądę, by kontynuować:\n\n"Nie wygląda to dobrze, prawda? Cały obóz wydaje się na ciebie zły… a może jest ku temu powód,"
	ep3_camp_temperament.0030.desc.no_food:0 "gdy jedzenie się kończy... nigdy nie wiadomo.""
	ep3_camp_temperament.0030.desc.other:0 "czy nie sądzisz?"" 
	ep3_camp_temperament.0030.desc.outro:0 "\n\n"Byłoby szkoda, gdyby ktoś... wykorzystał okazję.""
	ep3_camp_temperament.0030.a:0 ""To właściwie... er... wina [bus_follower.GetShortUINamePossessiveNoTooltip]!""
	ep3_camp_temperament.0030.b:0 ""Pokażę ci!""
	ep3_camp_temperament.0030.b.success:0 "Wygrywasz walkę"
	ep3_camp_temperament.0030.b.failure:0 "Przegrywasz walkę"
	ep3_camp_temperament.0030.c:0 ""Co właśnie powiedziałeś?""
	ep3_camp_temperament.0030.d:0 ""Wszyscy możecie odejść.""
	ep3_camp_temperament.0030.e:0 ""Rozdajcie to złoto między swoich ludzi.""
	ep3_poopy_pants:0 "Nieudany Bunt"
	ep3_poopy_pants_desc:0 "Ta postać została publicznie upokorzona, gdy próbowała rozpocząć bunt przeciwko swojemu przywódcy."
	benevolent_to_mutiniers_opinion:0 "Łaskawy wobec Buntowników"
	ep3_camp_temperament.0040.t:0 "Oddany Follower"
	ep3_camp_temperament.0040.desc:0 ""Chwileczkę, mój [ROOT.Char.GetTitleAsNameNoTooltip]," [follower.GetTitledFirstName] zatrzymuje mnie, gdy przeglądam obozowisko. [follower.GetSheHe|U] wciąż ciężko oddycha, gdy się do mnie zwraca, [follower.Custom('quirk_pos_pp')]:\n\n"Nie myśl, że twoje wysiłki pozostają niezauważone. [dummy_gender.GetWomenMen] cię podziwiają, dzieci udają, że są tobą, gdy się bawią, a cały obóz uważa cię za największego [ROOT.Char.GetWomanMan], jakiego znają!"\n\n"Chcę ci pomóc tak, jak ty pomagasz nam, wiem o twoich... obecnych staraniach i wierzę, że byłbym godnym dodatkiem.""
	ep3_camp_temperament.0040.a:0 ""Masz rację! Jestem wielki!""
	ep3_camp_temperament.0040.b:0 ""Sam #EMP dokończę#! zadanie.""
	ep3_camp_temperament.0040.c:0 ""Co za wspaniały pokaz lojalności!""
	ep3_camp_temperament.0040.d:0 ""Proszę bardzo.""
	ep3_camp_temperament.0040.e:0 ""Upewnij się, że #EMP wszyscy#! wiedzą, jak wielki jestem.""
	devotee_agent_desc:0 "[recipient.GetShortUIName] jest twoim $agent_devotee$"
	ep3_arrogant_schemer_modifier:0 "Prestiżowy Intrygant"
	ep3_arrogant_schemer_modifier_desc:0 "Dobra reputacja tej postaci wspomaga ją w jej osobistych intrygach."
	ep3_self_employed_scheme_modifier:0 "Samozatrudniony"
