 petition_liege.0101.desc.council_seat_family:0 "Proszę cię, mój [petition_liege.GetLadyLord], pozwól mojemu [petition_char.Custom2('RelationToMeShort', petition_char)] zasiąść w twojej radzie.\n\n"[petition_char.GetHerHis|U] talenty są pomijane, podczas gdy mniej utalentowani [petition_char.GetWomenMen] są słyszani na najwyższych szczeblach; [petition_char.GetSheHe] podzieliłby się obowiązkami królestwa jako twój [petition_char.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.court_position:0 "Proszę cię, mój [petition_liege.GetLadyLord], przyjmij moje usługi na swoim dworze.\n\nMoje talenty są marnowane, zamiast służyć twoim interesom.""
 petition_liege.0101.desc.court_position_family:0 "Proszę cię, mój [petition_liege.GetLadyLord], przyjmij [petition_char.GetName] na swój dwór.\n\n[petition_char.GetSheHe|U] jest wielkim talentem, ale [petition_char.GetSheHe] lepiej by się sprawdził/a w twojej służbie niż w mojej.""
 petition_liege.0101.desc.governorship:0 "Proszę cię, mój [petition_liege.GetLadyLord], czy mógłbyś przyznać mi gubernatorstwo?\n\nJestem chętny do służby królestwu, a moje talenty są marnowane. Mając prowincję, mógłbym lepiej służyć twoim interesom.""
 petition_liege.0101.desc.governorship_family:0 "Proszę cię, mój [petition_liege.GetLadyLord], czy mógłbyś przyznać [petition_char.GetName] gubernatorstwo?\n\n[petition_char.GetSheHe|U] jest chętny do służby królestwu, a jego/jej talenty są marnowane, czekając na mnie. [petition_char.GetSheHe|U] powinien mieć własną prowincję, aby służyć twoim interesom.""
 petition_liege.0101.desc.house_governorship_rights:0 "Proszę cię, mój [petition_liege.GetLadyLord], czy mógłbyś przyznać Domowi [petition_vassal.GetHouse.GetBaseName] prawo do dalszego zarządzania [petition_vassal.GetPrimaryTitle.GetAdjective] [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]?\n\nMoja rodzina zarządzała tą ziemią jako lojalni poddani i pragną tylko kontynuować.""
 petition_liege.0101.accept.council_seat_family:0 "Bardzo dobrze, [petition_char.GetFirstNameNoTooltip] otrzyma swoje miejsce."
 petition_liege.0101.accept.council_seat_family_occupied:0 "[petition_char.GetFirstNameNoTooltip] zastąpi [second_party.GetTitledFirstNameNoTooltip] jako mój [second_party.GetCouncilTitle]."
