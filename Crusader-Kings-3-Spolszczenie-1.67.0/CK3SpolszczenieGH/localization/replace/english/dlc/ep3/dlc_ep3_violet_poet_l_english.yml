l_english:
		ep3_story_cycle_violet_poet.book.tt:0 "[double_moon_book.GetName] zdobywa nowy wiersz"
		double_moon_tome_desc_1:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Napięta Ramię'"
		double_moon_tome_desc_2:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Oda do Gwardzisty'"
		double_moon_tome_desc_3:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Lekcje Wydawania'"
		double_moon_tome_desc_4:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Delikatne Słowa'"
		double_moon_tome_desc_5:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Uzdrawiane Serce'"
		double_moon_tome_desc_6:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'List do Dworzanina'"
		double_moon_tome_desc_7:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Wielkie Okazje'"
		double_moon_tome_desc_8:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Z Rodziny, Z Serca'"
		double_moon_tome_desc_9:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'To, Co Nas Dzieli'"
		double_moon_tome_desc_10:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Ciężar Słów'"
		double_moon_tome_desc_11:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Monety Mówią, Ludzie Słuchają'"
		double_moon_tome_desc_12:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Wersy o Urodzie'"
		double_moon_tome_desc_13:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Panowie i Damy'"
		double_moon_tome_desc_14:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Dzieci Allaha'"
		ep3_story_cycle_violet_poet.0001.t:0 "Godne Wysokich Stanowisk"
		ep3_story_cycle_violet_poet.0001.desc:0 "Od dziesięcioleci podążam śladami intelektualistów i stawiam czoła gniewowi mężczyzn. Moja poezja zyskuje nieustannie na rozgłosie, a jednak...\n\nCzegoś brakuje. Teraz, gdy zbliżają się moje ostatnie lata, może nadszedł czas, by opuścić [cordoba.GetName] i zapewnić sobie szeroką perspektywę na świat?\n\nJednak część mnie ciągle ciągnie do pozostania. Zbudowałem tutaj życie nie tylko dla siebie, ale także dla wielu uczniów, którzy przez lata byli tutaj kształceni.\n\nCzy to przez uczonych, którzy kroczą jego ulicami, czy przez znajomą patynę jego murów, #EMP coś#! sprawia, że jestem związany z tym miastem, moim domem."
		ep3_story_cycle_violet_poet.0001.a:0 "Zostanę w [cordoba.GetNameNoTooltip] na razie."
		ep3_story_cycle_violet_poet.0001.a.tt:0 "To mój dom. Może w innym życiu pójdę inną drogą."
		ep3_story_cycle_violet_poet.0001.b:0 "Czas odejść."
		ep3_story_cycle_violet_poet.0001.b.tt:0 "Pomyśl o wszystkich możliwościach, które jeszcze zakwitną!"
		ep3_story_cycle_violet_poet.0001.b.travel:0 "Rozpocznij swoją podróż do [toledo.GetName]"
		artifact_double_moon_book:0 "Księga Podwójnego Księżyca"
		artifact_double_moon_book_description:0 "Ciężka, bogato zdobiona książka wypełniona poezją."
		artifact_double_moon_book_description_append:0 "$artifact_double_moon_book_description$ Strony zawierają:\n"
		ep3_story_cycle_violet_poet.0002.t:0 "Budowanie Dziedzictwa"
		ep3_story_cycle_violet_poet.0002.desc:0 "Jedna rzecz od tygodni nie daje mi spokoju. Kto będzie kontynuował moje dziedzictwo? Kto będzie patronem sztuki i szkolił młodzież w swoim rzemiośle?\n\nMam wiele do przekazania: [double_moon_book.GetName] to łatwa sprawa, ale jest o wiele więcej. Ostatnie dziedzictwo dynastii [ROOT.Char.GetHouse.GetName] to znacznie poważniejsza sprawa niż nawet ta ciężka księga.\n\nAle to tylko blaknący relikt. Najważniejszy jest sposób życia, życiodajna siła każdego poety takiego jak ja. Poezja, miłość, docenienie świata, który [ROOT.Char.GetFaith.HighGodName] stworzył wokół nas!\n\n#EMP To#! muszę znaleźć. Kogoś, kto rozumie ten nieuchwytny przepływ w świecie."
		ep3_story_cycle_violet_poet.0002.a:0 "Niestety, takich osób jest niewiele."
		ep3_story_cycle_violet_poet.0002.a.tt:0 "Rozważam sytuację..."
		ep3_story_cycle_violet_poet.0002.b:0 "Nie ma potrzeby się tym martwić na razie."
		ep3_story_cycle_violet_poet.0002.b.flavor:0 "...choć powinienem się tym zająć #EMP wkrótce#!."
		ep3_story_cycle_violet_poet.0002.b.tt:0 "@alert_icon! #alert_trial Jeśli umrzesz przed wyznaczeniem spadkobiercy, twoja dynastia może się skończyć!#!"
		ep3_story_cycle_violet_poet.0003.t:0 "Rozdrażniony Wybór"
		ep3_story_cycle_violet_poet.0003.opening:0 "Z jednym uchem przysłuchuję się gwałtownej debacie poetyckiej, która dochodzi z zewnątrz. Kogo mogę wybrać?\n\n"
		ep3_story_cycle_violet_poet.0003.poet:0 "[heir1.GetFirstName], na przykład. [heir1.GetHerHis|U] zrozumienie metrum jest tak instynktowne i imponujące..."
		ep3_story_cycle_violet_poet.0003.diplomat:0 "[heir1.GetFirstName], na przykład. [heir1.GetHerHis|U] miłość do poezji jest tak oczywista i pełna pasji."
		ep3_story_cycle_violet_poet.0003.woman:0 "A może [heir2.GetFirstName]? Jako [heir2.GetWomanMan], [heir2.GetSheHe] przynajmniej głęboko zrozumie moje słowa, gdy mnie zabraknie."
		ep3_story_cycle_violet_poet.0003.young:0 "A może [heir2.GetFirstName]? Młoda dusza ma wiele do polecenia pod względem plastyczności."
		ep3_story_cycle_violet_poet.0003.heir3:0 "\n\nSalwa słów rozbrzmiewa, ostra i staccato. Zauważam [heir3.GetFirstName], nowego przybysza w salonie, kończącego elegancki wers. [heir3.GetSheHe|U] jest młoda,"
		ep3_story_cycle_violet_poet.0003.intelligent:0 "fierczo inteligentna i "
		ep3_story_cycle_violet_poet.0003.beautiful:0 "nadzwyczaj piękna i"
		ep3_story_cycle_violet_poet.0003.ending:0 "tak utalentowana w prozie!\n\nOceniwszy po grupie wielbicieli, których [heir3.GetSheHe] gromadzi, może być także dość #EMP fioletowa#! osoba [heir3.GetHerselfHimself]..."
		ep3_story_cycle_violet_poet.0003.a:0 "[heir1.GetFirstNameNoTooltip] musi być moim wyborem."
		ep3_story_cycle_violet_poet.0003.b:0 "[heir2.GetFirstNameNoTooltip] będzie moim spadkobiercą."
		ep3_story_cycle_violet_poet.0003.c:0 "Wiesz, jest coś w [heir3.GetFirstNameNoTooltip]..."
		ep3_story_cycle_violet_poet.0004.t:0 "Ciepło Wspomniane"
		ep3_story_cycle_violet_poet.0004.desc:0 "O [wallada.GetFirstName]! Mój mentorze, mój przyjacielu, moja inspiracijo. Żyłeś sto żyć w swoim życiu, a jednak wciąż wydaje się, że to za mało.\n\nRozwijam pakunek, który mi zostawił [wallada.GetSheHe], [wallada.GetHerHis] ostatni dar w długiej linii darów. Owijanie opada z [double_moon_book.GetName], [wallada.GetHerHis] długo pielęgnowanej książki poezji.\n\n[wallada.GetFirstNameNoTooltip|U] długo mówił o kontynuowaniu dziedzictwa, a teraz rozumiem, że to dziedzictwo należy do mnie, by je kontynuować. Muszę żyć pełnią życia, tak jak [wallada.GetSheHe] to robił, i przyjąć każdą radość, jaką ma do zaoferowania. Muszę to także spisać, w wersach, na tych samych stronach."
		ep3_story_cycle_violet_poet.0004.a:0 "Zrobię wszystko, co w mojej mocy."
		ep3_story_cycle_violet_poet.0010.title:0 "Sprzedany Wiersz Muwashshah"
		ep3_story_cycle_violet_poet.0011.title:0 "Zatrzymany Wiersz Muwashshah"
		ep3_story_cycle_violet_poet.0011.message:0 "[double_moon_book.GetName] otrzymuje losowy modyfikator"
		ep3_story_cycle_violet_poet.0012.title:0 "Rozdystrybuowany Wiersz Muwashshah"
		ep3_story_cycle_violet_poet.1000.t:0 "Dar Natury"
		ep3_story_cycle_violet_poet.1000.desc:0 "Wydaje się, że spędzenie czasu na świeżym powietrzu było słuszną decyzją. Widoki, dźwięki i zapach świeżego powietrza czynią cuda dla mojego samopoczucia.\n\nTo na tym spacerze z dala od obozu natrafiam na piękne źródło w lesie. Kojący szum szemrzącego strumienia i liściastych drzew uspokaja mnie, do tego stopnia, że zdaję sobie sprawę, że minęły już godziny.\n\nCzuję, jak mój żołądek narzeka, a mój głód rośnie. Są tam jadalne rośliny, które minąłem tuż za ścieżką, ale jest pewien poetycki sens w byciu samemu i głodnym..."
		ep3_story_cycle_violet_poet.1000.a:0 "Przeciwności tworzą wspaniałą inspirację!"
		ep3_story_cycle_violet_poet.1000.a.book:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Spacer wśród Drzew'"
		ep3_story_cycle_violet_poet.1000.b:0 "Powinienem zbierać zapasy."
		ep3_story_cycle_violet_poet.1005.t:0 "Doskonały Uczeń"
		ep3_story_cycle_violet_poet.1005.desc:0 "Odwiedzając ulice [location.GetName], zatrzymuję się w progu jednego z miejskich sierocińców. Moje uszy wyczuwają znajomy dźwięk recytowanych rymów, unoszący się przez otwarte drzwi.\n\nPowoli wkradam się, by opierać się o ścianę, słuchając. Jeden z młodych sierot prowadzi werbalną walkę z innym, z prawdziwym oddaniem i umiejętnościami jak na tak młody wiek.\n\nTo dziecko posługuje się słowami jak ostrym ostrzem, przebijając infantylne bzdury swojego przeciwnika.\n\nBrawo, mówię, doskonała robota!"
		ep3_story_cycle_violet_poet.1005.a:0 ""Ty, dziewczyno! Jak byś chciała miejsce na naukę?""
		ep3_story_cycle_violet_poet.1005.a.tt:0 "Muszę po prostu #EMP muszę#! wziąć taki talent pod swoje skrzydła."
		ep3_story_cycle_violet_poet.1005.b:0 "Cóż za opowieść!"
		ep3_story_cycle_violet_poet.1005.b.book:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Poeta Sierota'"
		ep3_story_cycle_violet_poet.1005.c:0 "Może mój oboz nie jest miejscem dla dzieci."
		ep3_story_cycle_violet_poet.1005.c.tt:0 "Ale ich talent jest tak wczesny, że muszę przynajmniej go sfinansować!"
		ep3_story_cycle_violet_poet.1010.t:0 "Romans Poezji"
		ep3_story_cycle_violet_poet.1010.desc:0 "Bycie przyjętym na dwór [ruler.GetTitledFirstNamePossessiveRegnal] to wielki zaszczyt. Móc zaprezentować kilka moich starych wierszy, to jeszcze większy zaszczyt.\n\nJednak trudno jest skupić się na recytowaniu moich wersów, gdy przed mną stoi tak promienna piękność. [ruler_spouse.GetFirstName], [ruler.GetFirstNamePossessiveNoTooltip] [ruler_spouse.GetWifeHusband] przyciąga moją uwagę; tak niezwykła elegancja, tak wspaniała gracja! Zakochałem się w tej [ruler_spouse.GetWomanMan].\n\nMoje namiętności są głębokie. Chcę kochać! Chcę pisać!"
		ep3_story_cycle_violet_poet.1010.a:0 "Może mogę zaoferować [ruler_spouse.GetHerHim] 'prywatną lekcję poezji'..."
		ep3_story_cycle_violet_poet.1010.a.success:0 "[ruler_spouse.GetSheHe|U] jest zachwycona twoją 'rytmiczną elokucją'"
		ep3_story_cycle_violet_poet.1010.a.failure:0 "[ruler_spouse.GetSheHe|U] grzecznie odmawia"
		ep3_story_cycle_violet_poet.1010.b:0 "Dlaczego los tak mnie kusi?"
		ep3_story_cycle_violet_poet.1010.b.book:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Zabroniony Owoc'"
		ep3_story_cycle_violet_poet.1010.c:0 "Muszę zdobyć [ruler_spouse.GetHerHim]!"
		ep3_story_cycle_violet_poet.1010.c.tt:0 "Zwiększa [success_chance|E] twojego [GetScheme('courting').GetTypeName] [schematu|E]"
		ep3_story_cycle_violet_poet.1015.t:0 "Wyznawca, Zakochany"
		ep3_story_cycle_violet_poet.1015.desc:0 "Potknąłem się, wchodząc do obozu, gdzie spoczywa obcy, zmęczony i wyczerpany. Kiedy [stranger.GetSheHe] chwilę pije wodę, którą oferujemy, a następnie siada przy ognisku, [stranger.GetSheHe] patrzy na mnie z olśniewającym uśmiechem.\n\n \"Ty jesteś [ROOT.Char.GetFirstNameNoTooltip], prawda? Śledziłem cię przez dni. Twoje wiersze zmieniły moje życie w sposób, którego nie potrafię nawet opisać prostymi słowami! Słowami, które wyobrażam sobie, że ty #EMP nie#! miałbyś problemu uformować!\"\n\nPomysł, że ta osoba śledziła mnie przez dni, tylko po to, by mi skomplementować? Jest w tym coś romantycznie pięknego w poświęceniu, które okazuje."
		ep3_story_cycle_violet_poet.1015.a:0 ""Powinienem ci #EMP odpowiednio#! podziękować.""
		ep3_story_cycle_violet_poet.1015.a.success:0 "[stranger.GetSheHe|U] entuzjastycznie się zgadza"
		ep3_story_cycle_violet_poet.1015.a.failure:0 "[stranger.GetSheHe|U] odchodzi w obrzydzeniu"
		ep3_story_cycle_violet_poet.1015.b:0 "Moglibyśmy skorzystać z takiego podróżnika jako pomocnej dłoni."
		ep3_story_cycle_violet_poet.1015.c:0 "Jakie miłe słowa!"
		ep3_story_cycle_violet_poet.1020.t:0 "Mgła, Która Przykrywa Wszystko"
		ep3_story_cycle_violet_poet.1020.desc:0 "Jestem przeklęty! Mimo moich najlepszych starań, te ostatnie dni były wypełnione jedynie niekończącą się mgłą, która przytłacza mój umysł.\n\nŻadne słowa nie spływają na stronę, żadnej romantycznej miłości, żadnych ciętych słów. Wygląda na to, że mój okres inspiracji dobiegł końca.\n\nCo powinienem zrobić? Jak uwolnić się z tego intelektualnego cierpienia!"
		ep3_story_cycle_violet_poet.1020.a:0 "Potrzebuję kogoś, kto natchnie mnie pomysłami."
		ep3_story_cycle_violet_poet.1020.a.tt:0 "Nie masz [followers|E] z ponad #high 20#! [diplomacy|E]"
		ep3_story_cycle_violet_poet.1020.a.book:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Pomocne Dłonie'"
		ep3_story_cycle_violet_poet.1020.b:0 "Mogę to przetrwać!"
		ep3_story_cycle_violet_poet.1020.b.success:0 "Działa"
		ep3_story_cycle_violet_poet.1020.b.failure:0 "Nie działa"
		ep3_story_cycle_violet_poet.1020.c:0 "Może czas na przerwę?"
		ep3_story_cycle_violet_poet.1020.c.success:0 "Znajdujesz miejsce spokoju"
		ep3_story_cycle_violet_poet.1020.c.failure:0 "Twój umysł wciąż jest zamglony"
		ep3_story_cycle_violet_poet.1025.t:0 "Następne Pokolenie"
		ep3_story_cycle_violet_poet.1025.desc:0 "Spędzam większość czasu w moim salonie, ale dużą część reszty spędzam wędrując ulicami [location.GetName]. Niezmiennie prowadzi mnie to do sierocińców, gdzie ci nieszczęśliwi dzieciaków, pozbawione wojny, głodu czy po prostu porzucenia, są pod opieką.\n\nDziś na placu zabaw widać wiele nowych twarzy. Moje serce, jak zawsze, płacze za tymi biednymi duszami. Tyle z nich...\n\nCichy głos przerywa ciszę. Mały [orphan.Custom('GirlBoy')] siedzi w kącie, powtarzając słowa wiersza z poszarpanego kawałka pergaminu. Taki młody, i wyraźnie nieuczony, ale w tych dzieciach tkwi potencjał..."
		ep3_story_cycle_violet_poet.1025.a:0 "Nie mogę pozwolić, aby ten potencjał został niezrealizowany."
		ep3_story_cycle_violet_poet.1025.a.tt:0 "Muszę je wszystkie adoptować!"
		1025_every_orphan:0 "Każde Sierota"
		ep3_story_cycle_violet_poet.1025.b:0 "Mogę sobie pozwolić tylko na jednego..."
		ep3_story_cycle_violet_poet.1025.b.tt:0 "Muszę więc sprawić, by ten jeden się liczył."
		ep3_story_cycle_violet_poet.1025.b.success:0 "Twoja opieka przynosi owoce"
		ep3_story_cycle_violet_poet.1025.c:0 "Lokalny władca musi się nimi zająć."
		ep3_story_cycle_violet_poet.1025.c.tt:0 "Może zawstydzenie [holder.GetHerHim] zadziała..."
		ep3_story_cycle_violet_poet.1025.c.success:0 "[holder.GetTitledFirstNameNoTooltip] przyjmuje ciężar"
		ep3_story_cycle_violet_poet.1025.c.failure:0 "[holder.GetTitledFirstNameNoTooltip] odmawia zapłaty"
		ep3_story_cycle_violet_poet.1030.t:0 "Wielcy i Dobrzy"
		ep3_story_cycle_violet_poet.1030.desc:0 "Wezwanie z dworu szlacheckiego to coś, czego należy wysłuchać, dlatego znajduję się w jednym z piękniejszych pałaców [location.GetName]. Wita mnie [noblewoman.GetFirstName], w dość ekscytującym stanie.\n\n"To dla mnie zaszczyt Cię poznać!" [noblewoman.GetSheHe|U] wykrzykuje. "Potrzebuję trochę nauki, widzisz..."\n\nOkazuje się, że [noblewoman.GetFirstNameNoTooltip] stara się uczyć poezji, z dość ograniczonym sukcesem. Tak ograniczonym sukcesem, że mogłoby mi dać jakieś #EMP przewagę#!..."
		ep3_story_cycle_violet_poet.1030.a:0 "Będę Cię uczyć."
		ep3_story_cycle_violet_poet.1030.b:0 "Niestety, nie mogę poświęcić na to czasu."
		ep3_story_cycle_violet_poet.1030.c:0 "Może mogę zaproponować alternatywnego nauczyciela?"
		ep3_story_cycle_violet_poet.1030.c.tt:0 "Trochę dla mnie, trochę dla [courtier_poet.GetFirstNameNoTooltip] za [courtier_poet.GetHerHis] trud..."
		ep3_story_cycle_violet_poet.2000.t:0 "Kiedy zapada ciemność"
		ep3_story_cycle_violet_poet.2000.desc:0 "W miarę upływu dni, wspominam relacje z mojej młodości. Jedno imię szczególnie przychodzi mi na myśl; [zaydun.GetFirstName]. Ibn Zaydun, mówili na [zaydun.GetHerHim], z [zaydun.GetHerHis] bystrym umysłem i srebrnym językiem.\n\nAch, te dni spędzone na wymianie wierszy, podróżując po ziemiach tylko po to, by spędzić razem jedną noc. To sprawia, że czuję nostalgię. Nasza relacja mogła nie być doskonała, ale te wspomnienia trwają w moim sercu.\n\nNie widziałem [zaydun.GetHerHim] przez wiele, wiele lat. Byłem tak surowy przy naszym rozstaniu, tak zjadliwy. Żal ciężko mnie obciąża."
		ep3_story_cycle_violet_poet.2000.a:0 "Może powinienem napisać [zaydun.GetHerHim] list..."
		ep3_story_cycle_violet_poet.2000.a.tt:0 "Napisz wiadomość do swojej starej miłości"
		ep3_story_cycle_violet_poet.2000.a.book:0 "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$'Okowy Tęsknoty'"
		ep3_story_cycle_violet_poet.2000.b:0 "Wiersz na pamiątkę utraconej miłości. To ukołysze moją duszę."
		ep3_story_cycle_violet_poet.2000.c:0 "Te dni już minęły. Powinienem ruszyć naprzód."
		ep3_story_cycle_violet_poet.2001.t:0 "Do księżyca na moim nocnym niebie,"
		ep3_story_cycle_violet_poet.2001.desc:0 "Długo czekałem nawet na najfleetingniejsze wspomnienie mojego imienia na Twoich ustach.\n\nMoje ciało się zestarzało, ale moje serce jest tak samo nieruchome jak w momencie, gdy mnie opuściłeś; zamarznięte, złamane, czeka na Twój dotyk, by znowu bić."
		ep3_story_cycle_violet_poet.2001.a:0 "O, mój drogi [zaydun.GetFirstNameNoTooltip]..."
		ep3_story_cycle_violet_poet.2001.a.flavor:0 "Muszę zobaczyć [zaydun.GetHerHim] znowu."
		ep3_story_cycle_violet_poet.2001.a.tt:0 "Zapraszam [zaydun.GetFirstNameNoTooltip] do odwiedzin."
		ep3_story_cycle_violet_poet.2001.b:0 "To... nieco za dużo."
		ep3_story_cycle_violet_poet.2005.t:0 "Zjednoczeni"
		ep3_story_cycle_violet_poet.2005.desc:0 "Tam [zaydun.GetSheHe] jest, nagle, stojąc w drzwiach. Wiek tak bardzo zmienił [zaydun.GetHerHim], a jednak... wcale nie. Na [zaydun.GetHerHis] twarzy jest więcej zmarszczek, ale to wciąż [zaydun.GetHerHis] twarz. [zaydun.GetHerHis|U] postawa lekko się garbi, ale to wciąż ciało, które trzymało moje tak mocno dawno temu. Nawet sposób, w jaki [zaydun.GetSheHe] się porusza...\n\nA [zaydun.GetSheHe] porusza się, pokonując przestrzeń dzielącą nas w mgnieniu oka, a potem znów jestem w [zaydun.GetHerHis] ramionach. Uczucie tak odległe, tak nasączone kurzem lat i wyblakłe przez światło wspomnień, a jednak tak intymnie znajome.\n\nGdy z oporami się rozdzielamy, czuję, że część mnie, której nawet nie wiedziałem, że brakuje, nagle wraca, stare rany zszyte."
		ep3_story_cycle_violet_poet.2005.a:0 ""Nie mogę uwierzyć, że to naprawdę ty.""
		ep3_story_cycle_violet_poet.2005.a.tt:0 "Nie mogę pozwolić sobie na ponowne zakochanie..."
		ep3_story_cycle_violet_poet.2005.b:0 "Cóż, sama jego obecność podnosi prestiż mojego salonu..."
		ep3_story_cycle_violet_poet.2010.t:0 "Współpraca"
		ep3_story_cycle_violet_poet.2010.desc:0 "Siedzimy i śmiejemy się, jak za dawnych czasów, pijąc herbatę w cieniu. Dowcip i intelekt [zaydun.GetFirstNamePossessive] są wciąż ostre jak brzytwa, a wiek nie osłabił uroku, którym [zaydun.GetSheHe] kiedyś mnie oczarował.\n\n„Co tu masz?” pyta [zaydun.GetSheHe|U], wskazując na [double_moon_book.GetName] leżącą na stole obok mnie. Podaję to.\n\n„To piękna praca. Twoje dzieło pozostaje tak eleganckie, jak zawsze.” Uśmiech [zaydun.GetHerHis|U] delikatnie mnie wstrząsa. „Nie sądzę, żebyś był skłonny napisać wspólną pracę w ciągu najbliższych dni, prawda? Zakładając, że ten stary [zaydun.GetWomanMan] wciąż może nadążyć za tobą, oczywiście.”"
		ep3_story_cycle_violet_poet.2010.a:0 ""Oboje jesteśmy starzy, [zaydun.GetFirstNameNoTooltip]. Ale z wiekiem przychodzi mądrość.""
		ep3_story_cycle_violet_poet.2010.b:0 ""Pracuję sam.""
		ep3_story_cycle_violet_poet.2015.t:0 "Pożegnanie, znowu"
		ep3_story_cycle_violet_poet.2015.desc:0 "Ostatnie kilka dni było jednymi z najszczęśliwszych w moim życiu, ale wszystko ma swój koniec. Sługa niesie więcej rzeczy [zaydun.GetFirstNamePossessive] obok nas, gdy się żegnamy. [zaydun.GetSheHe|U] trzyma moje dłonie w [zaydun.GetHerHis].\n\n„Ponowne spotkanie z tobą przywróciło światło do mojego życia.” [zaydun.GetSheHe|U] urywa, najbardziej znany twórca w Iberii nagle traci słowa. Zamiast tego [zaydun.GetSheHe] sięga do kieszeni i wciska coś w moją dłoń.\n\n„Proszę, weź to. To nic, zaledwie drobiazg, ale... jeśli założysz to od czasu do czasu, przyniesie to mojemu sercu wielką radość. Wypełniając to swoim palcem, wypełnisz również miejsce w moim sercu, gdzie żyje twoje wspomnienie.”"
		ep3_story_cycle_violet_poet.2015.a:0 ""...zostań ze mną. Tutaj, w [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Musisz!"" 
		ep3_story_cycle_violet_poet.2015.artifact:0 "[newly_created_artifact.GetDesc]\n\nTo prosta konstrukcja, z jednym szczegółem: mały napis w środku głosi „Dla mojej miłości, ostatni sen mojej duszy.”"
		ep3_story_cycle_violet_poet.2015.a.success:0 "[zaydun.GetSheHe|U] zgadza się zostać"
		ep3_story_cycle_violet_poet.2015.a.failure:0 "[zaydun.GetSheHe|U] odmawia i odchodzi"
		ep3_story_cycle_violet_poet.2015.b:0 "Do zobaczenia, moja zagubiona miłości."
		ep3_story_cycle_violet_poet.2015.b.tt:0 "...jeśli kiedykolwiek się spotkamy."
		ep3_story_cycle_violet_poet.2015.c:0 "Nie mogę wybaczyć błędów przeszłości."
		ep3_story_cycle_violet_poet.2015.c.tt:0 "Wina zżera cię od środka."
