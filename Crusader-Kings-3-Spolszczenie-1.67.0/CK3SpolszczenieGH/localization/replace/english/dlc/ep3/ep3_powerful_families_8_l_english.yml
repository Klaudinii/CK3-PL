l_english:
 ep3_powerful_families.8000.t:0 "Na Wysokich Pozycjach"
 ep3_powerful_families.8000.desc:0 "Dziś otwieram list od [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]. [influential_family_member.GetHerHis|U] nikczemny charakter i intrygująca natura są w pełni widoczne, gdy [influential_family_member.GetSheHe] proponuje, abyśmy wykorzystali [influential_family_member.GetHerHis] pozycję do uzyskania dostępu i modyfikacji dokumentów znajdujących się w posiadaniu [liege.GetTitleAsNameNoTooltip].\n\nMianowanie [influential_family_member.GetNamePossessiveNoTooltip|U] do sądu [liege.GetNamePossessive] było dotychczas cennym atutem w rozwijaniu interesów rodziny, a choć propozycja [influential_family_member.GetHerHis] ma na celu dalszy rozwój, może to zagrozić na stałe pozycji [influential_family_member.GetHerHis]..."
 ep3_powerful_families.8000.a:0 "Cudowna okazja!"
 ep3_powerful_families.8000.a.win:0 "[influential_family_member.GetFirstNameNoTooltip] odnosi sukces"
 ep3_powerful_families.8000.a.lose:0 "[influential_family_member.GetFirstNameNoTooltip] został schwytany"
 ep3_powerful_families.8000.b:0 "Przeszukaj archiwa w poszukiwaniu sekretów!"
 ep3_powerful_families.8000.b.tt:0 "[influential_family_member.GetFirstNameNoTooltip] może odkryć sekrety [liege.GetNamePossessiveNoTooltip]"
 ep3_powerful_families.8000.b.win.secret:0 "[influential_family_member.GetFirstNameNoTooltip] odkrywa sekret"
 ep3_powerful_families.8000.b.win.no_secret:0 "[influential_family_member.GetFirstNameNoTooltip] nie znajduje sekretów"
 ep3_powerful_families.8000.c:0 "Po prostu bądź lojalnym sługą."
 ep3_powerful_families.8010.t:0 "[liege.GetTitleAsNameNoTooltip|U] w Kłopotach"
 ep3_powerful_families.8010.desc:0 "[war.GetName|U] trwa nadal, a po serii nieudanych bitew i oblężeń [liege.GetName] znalazł się w trudnej sytuacji. W całym [liege.GetPrimaryTitle.GetName] wpływowe rodziny i dworzanie szepczą i knują, aby w chwili słabości [liege.GetTitleAsNameNoTooltip|U] osiągnąć własne korzyści, a może to jest również nasz moment.\n\nJeśli pomożemy [liege.GetTitleAsNameNoTooltip|U], możemy zyskać [liege.GetHerHis] przychylność i opleść nasz wpływ wokół tronu jak potężne pnącze..."
 ep3_powerful_families.8010.a:0 "Trochę wsparcia finansowego zaskarbi nam zaufanie [liege.GetHerHis]."
 ep3_powerful_families.8010.b:0 "Powinniśmy wysłać nasze wojska bezpośrednio na wojnę!"
 ep3_powerful_families.8010.c:0 "Musimy wykorzystać ten moment słabości."
 ep3_powerful_families.8010.a.win:0 "Twój wpływ rośnie"
 ep3_powerful_families.8010.a.lose:0 "[liege.GetTitleAsNameNoTooltip|U] staje się podejrzliwy"
 ep3_powerful_families.8010.d:0 "Teraz nie jest odpowiedni moment."
 ep3_powerful_families.8011.t:0 "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc:0 "Twoje bohaterskie wysiłki w [war.GetName] nie pozostały niezauważone przez moją rodzinę. Weź swoją część naszego bogactwa, niech przyczyni się do przyniesienia nam wszystkim zwycięstwa!"
 ep3_powerful_families.8011.a:0 "Jakże hojnie."
 ep3_powerful_families.8012.t:0 "Rodzina, która razem walczy"
 ep3_powerful_families.8012.desc:0 "Nie jest tajemnicą, że [war.GetName] nie toczy się tak dobrze, jak początkowo oczekiwaliśmy, a kłótliwe rodziny już zaczęły knuć, jak wypełnić rosnącą pustkę władzy w królestwie. Jednak [generous_family.GetName|U] pragnie to zrobić w sposób najbardziej pomocny dla mnie.\n\nW liście [generous_family.GetHerHis] oferuje wysłanie armii do wojny, w zamian za dużą liczbę honorowych tytułów i władzy."
 ep3_powerful_families.8012.a:0 "Bardzo dobrze."
 ep3_powerful_families.8012.a.toast:0 "[liege.GetFirstName] przyjmuje twoją ofertę"
 ep3_powerful_families.8012.b:0 "Nie pozwolę się wykorzystać!"
 ep3_powerful_families.8012.b.toast:0 "[liege.GetFirstName] odrzuca twoją ofertę"
 ep3_powerful_families.8020.t:0 "W Zarodku"
 ep3_powerful_families.8020.desc:0 "W całym królestwie nowa rodzina wydaje się zapuszczać korzenie. Jak chwast, rozprzestrzenili swój wpływ na wszystkie zakątki naszego społeczeństwa i rzadko mija dzień, kiedy można uniknąć słyszenia nazwy „[new_family.GetHouse.GetBaseName]”.\n\nNie można zaprzeczyć, że ta rodzina zakwitła na jedną z najpotężniejszych w królestwie, a teraz moja rodzina spogląda na mnie, aby dowiedzieć się, jak powinniśmy podejść do tej nowej siły."
 ep3_powerful_families.8020.a:0 "Musimy ich stłamsić."
 ep3_powerful_families.8020.a.win:0 "Tymczasowo tłumisz ich wpływy"
 ep3_powerful_families.8020.a.lose:0 "Twoje starania są daremne"
 ep3_powerful_families.8020.b:0 "Musimy dać im znać, że jesteśmy przyjaciółmi."
 ep3_powerful_families.8020.b.win:0 "[new_family.GetFirstName] jest pod wrażeniem"
 ep3_powerful_families.8020.b.lose:0 "[new_family.GetFirstName] nie jest pod wrażeniem"
 ep3_powerful_families.8020.c:0 "Po prostu ich unikaj."
 ep3_powerful_families.8030.t:0 "Rodziny, które knują razem..."
 ep3_powerful_families.8030.desc:0 "[faction.GetName|U] to wciąż rozwijający się ruch, ale oczywiście wspiera go moja wielka rodzina. Jednak niektóre rodziny, jak dotąd, nie dostrzegły słuszności sprawy i jak dotąd zignorowały okazję, by do nas dołączyć.\n\nPisząc listy koordynujące kolejne ruchy frakcji, nie mogę przestać się zastanawiać, dlaczego [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)] nie poparł jeszcze tej sprawy."
 ep3_powerful_families.8030.a:0 "Muszę natychmiast skontaktować się z [friendly_family.GetHerHim]!"
 ep3_powerful_families.8030.a.win:0 "Przekonujesz [friendly_family.GetHerHim]"
 ep3_powerful_families.8030.a.lose:0 "Nie otrzymujesz odpowiedzi"
 ep3_powerful_families.8030.b:0 "To nie jest rola przyjaciół."
 ep3_powerful_families.8040.t:0 "Uprzejmie"
 ep3_powerful_families.8040.desc:0 "Odkąd [location.GetName] znalazło się w posiadaniu Domu [other_family.GetHouse.GetName], zacząłem czuć się jak gość we własnej posiadłości. Oczywiście ziemie w granicach domu należą do mnie, ale wszystko poza bramami należy do [other_family.GetName].\n\nPodczas porannego spaceru po terenach zastanawiam się, czy politycznie korzystne byłoby mieć [other_family.GetFirstNameNoTooltip] u mego boku..."
 ep3_powerful_families.8040.a:0 "Musimy natychmiast zaprosić [other_family.GetHerHim]!"
 ep3_powerful_families.8040.a.win:0 "Wizyta przebiega pomyślnie"
 ep3_powerful_families.8040.a.lose:0 "Wizyta była katastrofą"
 ep3_powerful_families.8040.b:0 "Musimy sprawić, by te ziemie należały do nas."
 ep3_powerful_families.8040.b.win:0 "Twój wpływ się rozprzestrzenia"
 ep3_powerful_families.8040.b.lose:0 "Twój plan został odkryty"
 ep3_powerful_families.8040.c:0 "Muszę po prostu trzymać głowę nisko."
 ep3_powerful_families.8060.t:0 "Niegodziwa Willa"
 ep3_powerful_families.8060.desc:0 "Spaceruję leniwie po [location.GetNameNoTier] z moim zwykłym orszakiem zaufanych osób i ochroniarzy, podziwiając wspaniałe budowle w okolicy. Jestem pijany z zachwytu dla ziem, które zarządzam, ale mój nastrój szybko się psuje, gdy dostrzegam groteskową posiadłość rodziny [other_family.GetHouse.GetName].\n\nIch posiadłości są jak rozsiane brodawki na moich doskonałych ziemiach, a moja krew zaczyna się burzyć na myśl o znoszeniu ich obecności dłużej."
 ep3_powerful_families.8060.a:0 "Uderz w ich finanse."
 ep3_powerful_families.8060.a.win:0 "Wyciągasz ich bogactwa"
 ep3_powerful_families.8060.a.lose:0 "Zostajesz złapany"
 ep3_powerful_families.8060.b:0 "Przekup ich służących."
 ep3_powerful_families.8060.c:0 "Muszę znieść ich obecność na razie."
 ep3_powerful_families.8070.t:0 "Głupota"
 ep3_powerful_families.8070.desc:0 "Moi strażnicy rzucają trzęsące się [child.GetName] u moich stóp. [child.GetHerHis|U] twarz jest obrazem wstydu, a ja nie mogę sobie wyobrazić, co [child.GetSheHe] zrobił/a.\n\n'Znaleźliśmy to [child.Custom('InsultNoun')] wchodzące w znajomości z rodziną [other_family.GetHouse.GetName]. Nie musisz się zastanawiać, gdzie leżą prawdziwe lojalności [child.GetHerHis].'\n\nMyśl o moim własnym krewnym fraternizującym z moimi wrogami jest odrażająca, ale być może można wykorzystać [child.GetHerHis] powiązania."
 ep3_powerful_families.8070.a:0 ""Kontynuuj chodzenie tam i powiedz mi wszystko.""
 ep3_powerful_families.8070.a.win:0 "[child.GetFirstNameNoTooltip|U] staje się twoim informatorem"
 ep3_powerful_families.8070.a.lose:0 "[child.GetFirstNameNoTooltip|U] zostaje złapany"
 ep3_powerful_families.8070.b:0 ""Spróbuj zakończyć tę głupią rywalizację.""
 ep3_powerful_families.8070.b.crit_win:0 "[child.GetFirstNameNoTooltip|U] kończy rywalizację"
 ep3_powerful_families.8070.b.win:0 "[child.GetFirstNameNoTooltip|U] robi postępy"
 ep3_powerful_families.8070.b.lose:0 "[child.GetFirstNameNoTooltip|U] ponosi porażkę"
 ep3_powerful_families.8070.c:0 ""Zniknij mi z oczu.""
 ep3_powerful_families.8080.t:0 "Nieudana Przemowa"
 ep3_powerful_families.8080.desc:0 "Brzęk kieliszka przyciąga całą uwagę na [other_family.GetName], który wstaje, aby wygłosić przemowę. [other_family.GetSheHe|U] zaczyna dobrze, ale drobne wahanie szybko zmienia się w długą i niezręczną ciszę.\n\n[other_family.GetSheHe|U] spogląda na mnie z przerażeniem i desperacją na twarzy, cicho błagając mnie, abym przyszedł [other_family.GetHerHis] z pomocą."
 ep3_powerful_families.8080.a:0 "Idealna okazja, aby upokorzyć dom [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b:0 "Pomogę."
 ep3_powerful_families.8090.t:0 "Cywilna Dzikość"
 ep3_powerful_families.8090.desc:0 "Tego wieczoru siedzę między [liege.GetName] a [other_family.Custom('InsultAdjective')] [other_family.GetName]. Jestem zmuszony słuchać, jak ten lizus prawi o lojalności i talencie domu [other_family.GetHouse.GetName].\n\nJedyne, co jest bardziej obrzydliwe niż słowa płynące z jego ust, to kawałki jedzenia, które z nimi wychodzą. Muszę znaleźć sposób, aby uciszyć tego [other_family.Custom('InsultNoun')], choćby tylko po to, aby złagodzić mój ból głowy."
 ep3_powerful_families.8090.a:0 ""A co z domem [ROOT.Char.GetHouse.GetNameNoTooltip], mój panie?""
 ep3_powerful_families.8090.a.win:0 "[liege.GetFirstNameNoTooltip|U] jest pod wrażeniem"
 ep3_powerful_families.8090.a.lose:0 "[liege.GetFirstNameNoTooltip|U] jest znudzony"
 ep3_powerful_families.8090.b:0 "Wieczór w końcu się skończy."
 ep3_powerful_families.8100.t:0 "Służba Cywilna"
 ep3_powerful_families.8100.desc:0 "Tego wieczoru mam szczęście wdać się w rozmowę z [liege.GetName]. [liege.GetSheHe|U] narzeka, że spędza wiele wieczorów bez słuchania słodkiej poezji.\n\nPrzypominam sobie, że [cp_fam.GetName|U] poświęcił wiele dni na spacerowanie po ogrodach, ćwicząc swoje zdolności w języku [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]. To hobby [cp_fam.GetHerHis] mogłoby być wykorzystane do rozszerzenia naszych wpływów na dworze [liege.GetPrimaryTitle.GetAdjective]..."
 ep3_powerful_families.8100.a:0 ""[cp_fam.GetFirstNameNoTooltip|U] to wybitny poeta, mój panie!""
 ep3_powerful_families.8100.a.win:0 "[cp_fam.GetFirstNameNoTooltip|U] zostaje mianowany"
 ep3_powerful_families.8100.a.lose:0 "[cp_fam.GetFirstNameNoTooltip|U] zostaje odrzucony"
 ep3_powerful_families.8100.b:0 ""Cieszę się, że ty także doceniasz sztukę.""
