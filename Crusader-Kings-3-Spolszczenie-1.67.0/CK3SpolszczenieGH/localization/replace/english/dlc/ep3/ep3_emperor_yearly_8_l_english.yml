l_english:
	ep3_emperor_yearly.8000.t:0 "Dzielenie Obowiązków"
	ep3_emperor_yearly.8000.intro_byz:0 "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], nieprzemijające światło imperium, męczy się w tych trudnych czasach."
	ep3_emperor_yearly.8000.intro:0 "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], nasza wielka stolica, jęczy pod ciężarem wielu wymagań [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] na swoich ludziach."
	ep3_emperor_yearly.8000.desc:0 "\n\nOstatnie konflikty odcisnęły swoje piętno: rekruterzy coraz bardziej zmagają się z osiągnięciem swoich kwot, a niedobory siły roboczej pojawiają się wszędzie w mieście.\n\nMój [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], sporządził listę prosperujących prowincji, których fortuna może pomóc w czasie kryzysu stolicy."
	ep3_emperor_yearly.8000.a:0 "Tak, przynieście ludzi z [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
	ep3_emperor_yearly.8000.b:0 "Stolica jest ważniejsza niż [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
	ep3_emperor_yearly.8000.c:0 "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] musi ponieść ofiary."
	ep3_emperor_yearly.8000.d:0 "To po prostu trudny czas."
	ep3_emperor_yearly.8010.opening_byz:0 "Pozdrowienia [ROOT.Char.GetTitleAsNameNoTooltip],"
	ep3_emperor_yearly.8010.opening:0 "[governor.Custom2('AppropriateGreeting', ROOT.Char )],"
	ep3_emperor_yearly.8010.desc:0 "Do mnie podeszła [liar.GetWomanMan] o imieniu [liar.GetFirstName], szukając zatrudnienia, twierdząc, że ma list polecający od \"[ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetHerselfHimself].\"\n\nPieczęć uznano za fałszywkę, a ja teraz trzymam tego bezczelnego oszusta w mojej lochach."
	ep3_emperor_yearly.8010.a:0 "Twoja pilność zostanie nagrodzona, [governor.GetFirstNameNoTooltip]."
	ep3_emperor_yearly.8010.b:0 "To #EMP była#! moja pieczęć! Natychmiast uwolnij [liar.GetHerHim]!"
	ep3_emperor_yearly.8010.c:0 "Bardzo dobrze, niech nieszczęśnik zostanie przysłany do mnie."
	ep3_emperor_yearly.8010.c.tt:0 "Więzień przetransferowany"
	ep3_emperor_yearly.8010.d:0 "Fałszowanie cesarskich pieczęci musi być karane zdecydowanie."
	ep3_emperor_yearly.8020.t:0 "Porfiryczne Patronowanie"
	ep3_emperor_yearly.8020.intro.really_bankrupt:0 "Puste skarbcowe pomieszczenia nie mają nawet najmniejszej drobinki złota, a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] jęczy pod ciężarem takiego braku płynności."
	ep3_emperor_yearly.8020.intro.bankrupt:0 "Cesarskie skarbce są puste, a promesy skarbnika to jedyne, co utrzymuje armię i biurokrację [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] w ruchu z dnia na dzień."
	ep3_emperor_yearly.8020.intro:0 "Odpływ monet osiągnął niski poziom, a coraz trudniej znaleźć fundusze niezbędne do moich planów, nie wspominając o sprawnym funkcjonowaniu [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]."
	ep3_emperor_yearly.8020.desc:0 "\n\nPo wielu nie tak subtelnych wskazówkach o korzyściach płynących z dobrze umiejscowionego patronatu i niewygodnych konieczności, mój [ROOT.Char.Custom2('RelationToMeShort', suggestor)], [suggestor.GetTitledFirstName], w końcu mówi wprost.\n\n\"Wielki [ROOT.Char.GetTitleAsNameNoTooltip]... noszenie [Glossary( 'porphúra', 'PORPHURA_GLOSS' )] jest cesarską prerogatywą, lecz nie jest nieznane, by takie prawa były wynajmowane... #EMP oddanym#! poddanym.\""
	ep3_emperor_yearly.8020.a.friend:0 "Mój przyjaciel, [purpler_1.GetFirstNameNoTooltip], jest wyjątkiem."
	ep3_emperor_yearly.8020.a.claimant:0 "Roszczenia takie jak [purpler_1.GetFirstNamePossessiveNoTooltip] powinny być uznawane."
	ep3_emperor_yearly.8020.a.vassal:0 "Myślę, że [purpler_1.GetFirstNameNoTooltip] dobrze by to nosił."
	ep3_emperor_yearly.8020.b.friend:0 "[purpler_2.GetFirstNameNoTooltip] jest moim godnym przyjacielem."
	ep3_emperor_yearly.8020.b.claimant:0 "[purpler_2.GetFirstNameNoTooltip] ma godne roszczenie."
	ep3_emperor_yearly.8020.b.vassal:0 "[purpler_2.GetFirstNameNoTooltip] wydaje się godny."
	ep3_emperor_yearly.8020.c.friend:0 "Przyjaźń jest najważniejsza: [purpler_3.GetFirstNameNoTooltip]."
	ep3_emperor_yearly.8020.c.claimant:0 "Roszczenia mają szczególne prawa: [purpler_3.GetFirstNameNoTooltip]."
	ep3_emperor_yearly.8020.c.vassal:0 "Może równie dobrze być [purpler_3.GetFirstNameNoTooltip]..."
	ep3_emperor_yearly.8020.d:0 "Fioletu nie można #EMP kupić#!"
	PORPHURA_GLOSS:0 "Od czasów późnego Imperium Rzymskiego zabroniono komukolwiek, poza cesarzem, noszenia ubrań farbowanych drogocennym purpurą tyryjską, uzyskiwaną z wydzielin morskiej małży."
	ep3_emperor_yearly.8030.t:0 "Plaga Bosforu"
	ep3_emperor_yearly.8030.desc:0 "Straszliwy wieloryb niszczy żeglugę wzdłuż cieśniny, mój [ROOT.Char.Custom2('RelationToMeShort', complainer)], [complainer.GetTitledFirstName] lamentuje: \"Rybacy, kupcy — nawet kapitanowie morscy! Wszyscy boją się opuszczać swoje przystanie.\"\n\nZakurzone opowieści o zmaganiach [justinian.GetFirstNamePossessiveRegnal] z 'Porphyrios', który od dziesięcioleci był zmorą, zanim osiadł na plaży i został rozerwany na kawałki, są przytaczane — niektórzy nawet sugerują, że nowym zagrożeniem jest mściwy potomek...\n\nOferowane są wątpliwe strategie, aby poradzić sobie z tym terrorystą głębin, gdy relacje o jego wyczynach się piętrzą."
	every_bosporos_sea_province_tt:0 "$sea_bosporus$, $sea_marmara$, oraz $sea_dardanelles$"
	every_bosporos_coast_county_tt:0 "[THIS.Char.GetCapitalLocation.GetName], i inne przybrzeżne [counties|E] cieśniny"
	ep3_emperor_yearly.8030.a:0 "Musimy to powstrzymać, wszelkimi środkami!"
	ep3_emperor_yearly.8030.a.success:0 "Bestia została powstrzymana"
	ep3_emperor_yearly.8030.a.failure:0 "Bestia jest nie do powstrzymania"
	ep3_emperor_yearly.8030.a.flavor:0 "Uzbroić galeony, przynieście mi jej mięso!"
	ep3_emperor_yearly.8030.c:0 "Nałożyć obowiązki, konwoje i bezpieczne trasy."
	ep3_emperor_yearly.8030.d:0 "Żeglarze muszą zwrócić się do [ROOT.Char.GetFaith.WaterGodName]."
	ep3_emperor_yearly.8030.d.flavor:0 "Możemy tylko modlić się o wybawienie..."
	ep3_emperor_yearly.8040.t:0 "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] Gniew"
	ep3_emperor_yearly.8040.intro:0 "Moja władza została otoczona przez niepowodzenia i nieszczęścia"
	ep3_emperor_yearly.8040.truce_target:0 "— najbardziej irytującą z naszych wielkich klęsk z ręki [truce_target.GetTitledFirstNamePossessive] —"
	ep3_emperor_yearly.8040.truce_holder:0 "— nawet wielkie zwycięstwo nad [truce_holder.GetTitledFirstName] miało swoje koszty —"
	ep3_emperor_yearly.8040.plague:0 "— przeklęta [epidemic.GetName] niszczy nawet [constantinople.GetNameNoTooltip], przytłaczając szpitale —"
	ep3_emperor_yearly.8040.past_plague:0 "— choroba nękała imperium, nie oszczędzając nawet [constantinople.GetNameNoTooltip] swojego cierpienia —"
	ep3_emperor_yearly.8040.debt:0 "— skarbiec jest doszczętnie pusty, organy państwa polegają tylko na kredytach i dobrych intencjach —"
	ep3_emperor_yearly.8040.desc:0 "a ludzie stają się niespokojni...\n\nNie mogę się powstrzymać od zastanawiania się: czy Ikonoklaści mają rację? Czy kłopoty imperium są jedynie karą [ROOT.Char.GetFaith.HighGodNamePossessive] za ignorowanie [ROOT.Char.GetFaith.HighGodHerHis] przykazań?\n\n"
	ep3_emperor_yearly.8040.family:0 "Mój własny [ROOT.Char.Custom2('RelationToMeShort', family)], [family.GetFirstName], rzeczywiście był przekonany o takich poglądach. Może byłem ślepy..."
	ep3_emperor_yearly.8040.predecessor:0 "Zwracam się do rządów [predecessor.GetTitledFirstNameRegnal] i kwestionuję fundamenty moich własnych przekonań..."
	ep3_emperor_yearly.8040.leo:0 "Doktryna [leo.GetTitledFirstNameRegnal] i Izauryjczyków przyniosła wielkie zawirowania w imperium i w chrześcijaństwie — ale tylko na pewien czas..."
	ep3_emperor_yearly.8040.a:0 "Czas, aby naprawdę położyć kres wszelkiemu bałwochwalstwu!"
	ep3_emperor_yearly.8040.b:0 "Nie ulegnę herezji."
	ep3_emperor_yearly.8050.t:0 "Nieproszony Goście"
	ep3_emperor_yearly.8050.desc:0 "Statki z każdego zakątka świata ciężko przybywają do portów [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l], a [marshal.GetTitledFirstName] informuje, że mała flota statków niedawno zakotwiczyła u brzegów [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip].\n\nIch kapitan, barbarzyńca o imieniu [raider.GetFirstName], żąda zapłaty, grożąc piractwem, jeśli [raider.GetHerHis] żądanie nie zostanie spełnione.\n\nMorscy najeźdźcy z dalekiej północy są dobrze znani, a wydaje się, że ta grupa ma nadzieję na zysk tylko dzięki tej reputacji."
	ep3_emperor_yearly.8050.a:0 "Zaplacicie im ich skromną cenę."
	ep3_emperor_yearly.8050.b:0 "Mogę wykorzystać takiego bezczelnego outsidera."
	ep3_emperor_yearly.8050.b.byz:0 "Mogę wykorzystać takiego bezczelnego warangiana."
	ep3_emperor_yearly.8050.c:0 "Wyślij galeony po te psy!"
	ep3_emperor_yearly.8050.c.success:0 "Długie łodzie zostały rozproszone"
	ep3_emperor_yearly.8050.c.failure:0 "Najeźdźcy są nieuchwytni"
	ep3_emperor_yearly.8060.t:0 "Fomentowanie Frontu"
	ep3_emperor_yearly.8060.intro:0 "Zły news dotarł z [defector.GetPrimaryTitle.GetNameNoTier]: szeptano, że mój [ROOT.Char.Custom2('RelationToMeShort', defector)], [defector.GetTitledFirstName], kolaboruje z [sponsor.GetName], a może nawet planuje defekcję!\n\nNie ma tu żadnej wymówki, ani litości dla takiej podłej zdrady przeciwko swojemu [ROOT.Char.GetTitleAsNameNoTooltip] —"
	ep3_emperor_yearly.8060.spouse:0 "cesarskie obowiązki muszą być przed oddaniem się swojemu [defector.Custom2('RelationToMeShort', sponsor)]!"
	ep3_emperor_yearly.8060.family:0 "lojalność wobec imperium ma pierwszeństwo przed obowiązkiem wobec swojego [defector.Custom2('RelationToMeShort', sponsor)]!"
	ep3_emperor_yearly.8060.house:0 "ich pokrewieństwo [defector.GetDynastyHouseName]"
	ep3_emperor_yearly.8060.dynasty:0 "stare więzi rodzinne [defector.GetDynastyHouseName] i [sponsor.GetDynastyHouseName] niech będą przeklęte."
	ep3_emperor_yearly.8060.faith_and_culture:0 "cokolwiek różnice w tradycji i czczeniu!"
	ep3_emperor_yearly.8060.culture:0 "imperium jest ważniejsze od lokalnych tradycji i języków!"
	ep3_emperor_yearly.8060.faith:0 "imperium jest ważniejsze od religii, jakkolwiek błędne są czyjeś przekonania!"
	ep3_emperor_yearly.8060.fallback:0 "imperium jest ważniejsze od jakichkolwiek drobnych osobistych relacji!"
	ep3_emperor_yearly.8060.a:0 ""Aresztuj bestię, rozkazuję to!""
	ep3_emperor_yearly.8060.b:0 "Przypomnij [defector.GetFirstNameNoTooltip] o cnotach lojalności."
	ep3_emperor_yearly.8060.c:0 "Niech pies robi, co chce."
	ep3_emperor_yearly.8060.every_title:0 "Zyskujesz [claims|E] na wszystkie [defector.GetTitledFirstNamePossessive] [titles|E]"
	ep3_emperor_yearly.8060.defect:0 "[defector.GetTitledFirstName] ucieka"
	ep3_emperor_yearly.8060.no_defect:0 "[defector.GetTitledFirstName] pozostaje lojalny"
	ep3_emperor_yearly.8060.success:0 "Uderzasz, zanim [defector.GetSheHe] jest gotowy"
	ep3_emperor_yearly.8060.failure:0 "[defector.GetTitledFirstNameNoTooltip] ucieka"
