l_english:
	ep3_governor_yearly.8010.opening:0 "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
	ep3_governor_yearly.8010.desc:0 "Najbardziej [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip], widzę możliwość dalszego wspierania interesów rodu [ROOT.Char.GetHouse.GetBaseName], a także interesów mojego rodu [governor.GetHouse.GetBaseName].\n\nW zamian za"
	ep3_governor_yearly.8010.hook:0 "obietnicę, którą mogę wykorzystać w przyszłości,"
	ep3_governor_yearly.8010.candidacy:0 "poparcie mojej nominacji ponad [their_title.GetNameNoTier],"
	ep3_governor_yearly.8010.candidacy_heir:0 "poparcie mojego [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))], [their_title_receiver.GetFirstNamePossessive], nominacji ponad [their_title.GetNameNoTier],"
	ep3_governor_yearly.8010.influence:0 "twoje dobre słowo na dworze cesarskim"
	ep3_governor_yearly.8010.gold:0 "materialny gest dobrej woli"
	ep3_governor_yearly.8010.end:0 "byłbym skłonny poświęcić coś od siebie."
	ep3_governor_yearly.8010.a:0 "Przysługa za przysługę."
	ep3_governor_yearly.8010.b:0 "Dobra oferta, jeśli odwrócona."
	ep3_governor_yearly.8010.b.success:0 "[governor.GetSheHe|U] przyjmuje twoją propozycję"
	ep3_governor_yearly.8010.b.failure:0 "[governor.GetSheHe|U] nie jest zainteresowany"
	ep3_governor_yearly.8010.c:0 "Nie potrzebuję tego."
	ep3_governor_yearly.8020.t:0 "Prowincjonalna Dźwignia"
	ep3_governor_yearly.8020.desc:0 "Wśród licznych majątków, wiosek i miasteczek mojej [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], majątek rodziny [estate_owner.GetHouse.GetBaseName] jest pewnym wyjątkiem.\n\nNominalnie prywatna posiadłość [estate_owner.GetTitledFirstNamePossessive] cieszy się moją ochroną jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier], a jego obojętność na moją hojność może szybko zmienić się w wdzięczność, jeśli perspektywa jej wycofania zostanie umiejętnie zasugerowana..."
	ep3_governor_yearly.8020.a:0 "Utrzymywanie dróg w bezpieczeństwie jest #EMP tak#! kosztowne w dzisiejszych czasach."
	ep3_governor_yearly.8020.success:0 "[estate_owner.GetSheHe|U] rozumie twoją aluzję"
	ep3_governor_yearly.8020.b:0 "Wysiłki, które podejmuję, powinny zostać nagrodzone."
	ep3_governor_yearly.8020.c:0 "Moja łaska w tej sprawie mogłaby zostać ujawniona."
	ep3_governor_yearly.8020.d:0 "Nie mógłbym zniszczyć tak pięknej posiadłości."
	ep3_governor_yearly_8020_failure_tt:0 "Jeśli odmówią:"
	ep3_governor_yearly.8020.failure:0 "[estate_owner.GetSheHe|U] odrzuca twoje żądanie"
	ep3_governor_yearly.8020.reason:0 "Akceptacja częściowo oparta na osobowości [estate_owner.GetFirstNamePossessive]"
	ep3_governor_yearly.8030.t:0 "Niezamierzona Łaska"
	ep3_governor_yearly.8030.desc:0 "Moja rodzina i ja od dawna twierdziliśmy, dość fałszywie, wobec narzekających lokalnych mieszkańców i urzędników, że rozwój majątku rodu [ROOT.Char.GetHouse.GetBaseName] w [estate.GetLocation.GetBaronyNameExplicitlyNoTooltip] jest z korzyścią dla wszystkich mieszkańców [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier], jeśli nie całej [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nJakim dziwnym zrządzeniem losu nie mogę powiedzieć — ale jest to faktycznie prawda!"
	ep3_governor_yearly.8030.martial:0 "Obecność moich strażników odstraszyła zwykłych bandytów, których brak był wielką korzyścią dla okolicy."
	ep3_governor_yearly.8030.agriculture:0 "Poprawa rolnictwa na moich ziemiach zainspirowała drobnych właścicieli ziemskich, których wysiłki były wielką korzyścią dla okolicy."
	ep3_governor_yearly.8030.commerce:0 "Możliwości handlowe przyciągnęły wielu kupców, których obecność była wielką korzyścią dla okolicy."
	ep3_governor_yearly.8030.fallback:0 "Rozwój posiadłości przyciągnął różnego rodzaju rzemieślników, których obecność była wielką korzyścią dla okolicy."
	ep3_governor_yearly.8030.a:0 "Wygląda na #EMP zysk#! do zebrania."
	ep3_governor_yearly.8030.b:0 "Lokalny rozwój powinien być wspierany."
	ep3_governor_yearly.8030.c:0 "Po raz pierwszy łaskawa przypadłość."
	ep3_governor_yearly.8040.t:0 "Dynastyczne Zakłócenia"
	ep3_governor_yearly.8040.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName], [complainant.GetTitleAsNameNoTooltip|l] [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] z [complainant.GetPrimaryTitle.GetNameNoTier], przybył do [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] z 'pilnym' problemem.\n\n\"Mój [complainant.Custom2('RelationToMeShort', ROOT.Char)], wiem, że musisz zajmować się swoimi sprawami, jak również sprawami [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip], ale obawiam się, że posiadłość rodu [ROOT.Char.GetHouse.GetBaseNameNoTooltip] przyciąga zbyt wiele twojej uwagi — i środków — z [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]...\"\n\n\"Jest wystarczająco dużo do zrobienia, zarządzając sprawami twojej prowincji, bez dodatkowego rozpraszania posiadłością.\""
	ep3_governor_yearly.8040.a:0 "Przypuszczam, że moja [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] potrzebuje więcej uwagi."
	ep3_governor_yearly.8040.b:0 "O, proszę, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] praktycznie działa samo!"
	ep3_governor_yearly.8040.c:0 "Może #EMP ty#! powinieneś nadrobić zaległości, [complainant.GetTitleAsNameNoTooltip]."
	ep3_governor_yearly.8040.d:0 "Czy #EMP sugerujesz#!, że jestem zbyt niekompetentny, aby zarządzać jednym i drugim?"
	ep3_governor_yearly.8040.d.success:0 "Udaje ci się zapanować nad wszystkim"
	ep3_governor_yearly.8040.d.failure:0 "Jesteś zbyt niekompetentny, aby zarządzać jednym i drugim"
	ep3_governor_yearly.8050.t:0 "Wróg u Bram"
	ep3_governor_yearly.8050.desc:0 "Od najniższego urzędnika do [war_liege.GetTopLiege.GetTitleAsNameNoTooltip] [war_liege.GetHerselfHimself], cały [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] zgina się, aby bronić [target_kingdom.GetBaseNameNoTier] przed [war_attacker.GetPrimaryTitle.GetDefinitiveName]. Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], zagrożenie jest jak najbardziej realne —"
	ep3_governor_yearly.8050.kingdom:0 "duża część obrony regionu spada na mnie."
	ep3_governor_yearly.8050.neighbour:0 "jeśli nie zostaną powstrzymani, najeźdźcy mogą wkroczyć do [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]."
	ep3_governor_yearly.8050.end:0 "\n\nPełnię swoją rolę, obsadzając garnizony, naprawiając fortyfikacje, rekrutując żołnierzy, ale można zrobić jeszcze więcej. Wszelka pomoc byłaby bardzo doceniona w [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]..."
	ep3_governor_yearly.8050.a:0 "Armie imperium potrzebują każdego człowieka, jakiego możemy zebrać!"
	ep3_governor_yearly.8050.b:0 "Obrona [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] kuleje..."
	ep3_governor_yearly.8050.c:0 "...i jest #EMP skazana#! bez dodatkowych zasobów."
	ep3_governor_yearly.8050.d:0 "Wszystko jest pod kontrolą."
	ep3_governor_yearly.8060.t:0 "Kuszące Skarbce"
	ep3_governor_yearly.8060.desc:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], biurokratyczny aparat [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] jest wyłącznie do mojej dyspozycji — nawet niepozorny skarbiec w sercu [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip].\n\nMali urzędnicy odwiedzają to miejsce o każdej porze dnia, wymieniając złoto cesarskie na pokwitowania i wywożąc je, aby opłacić garnizony, naprawić budynki, nakarmić biednych... [ROOT.Char.GetFaith.HighGodName] wie co jeszcze.\n\nJako #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, #EMP moje#! potrzeby i potrzeby [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] są w rzeczywistości jednym i tym samym... prawda?"
	ep3_governor_yearly.8060.a:0 "Nikt nie zauważy kilku dodatkowych pobrań."
	ep3_governor_yearly.8060.b:0 "Złe liczby, błędy zaokrąglenia, takie rzeczy się zdarzają..."
	ep3_governor_yearly.8060.c:0 "A zatem potrzeby [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] są #EMP moje#! do podzielenia."
	ep3_governor_yearly.8060.d:0 "Biurokraci wiedzą, co robią."
	ep3_governor_yearly.8060.a.success:0 "Zniknięcie pozostaje niezauważone"
	ep3_governor_yearly.8060.a.failure:0 "Ktoś zauważa brak monet"
	ep3_governor_yearly.8060.a.failure_tt:0 "@warning_icon! #N Los [gold|E] zostanie zakwestionowany#!"
	ep3_governor_yearly.8060.embezzle_tt:0 "Skarbiec splądrowany"
	ep3_governor_yearly.8060.efficiency_tt:0 "Przez 10 lat: [governor|E] Efektywność: #N -5%#!"
	ep3_otherwise_tt:0 "W przeciwnym razie:"
	ep3_governor_yearly.8062.desc:0 "Na pierwsze wezwanie [complainant.GetHerHis] do spotkania i omówienia #EMP kont#! wiedziałem, że to koniec. Próbowałem odwlekać [complainant.GetHerHim], ale w końcu zgodziłem się spotkać z moim [ROOT.Char.Custom2('RelationToMeShort', complainant)], [complainant.GetFirstName].\n\n[complainant.GetSheHe|U] przechodzi przez wszystko, brakujące złoto, błędne wpisy, zagubione pokwitowania... Na końcu [complainant.GetSheHe] stwierdza: „Po prostu tego nie rozumiem, jedynym wytłumaczeniem jest złodziejski urzędnik!”\n\n[complainant.GetSheHe|U] myśli chwilę, rozgląda się po moich salach, a potem daje mi dziwne spojrzenie i ukrywając [complainant.GetHerHis] zaskoczenie, mówi: „Chyba że...”"
	ep3_governor_yearly.8062.a:0 "To wszystko można wyjaśnić."
	ep3_governor_yearly.8062.a.success:0 "[complainant.GetSheHe|U] akceptuje wyjaśnienie"
	ep3_governor_yearly.8062.a.failure:0 "[complainant.GetSheHe|U] ujawnia twoją korupcję"
	ep3_governor_yearly.8062.b:0 "Nie trzeba o tym wspominać."
	ep3_governor_yearly.8062.b.success:0 "[complainant.GetSheHe|U] łapie aluzję"
	ep3_governor_yearly.8062.b.failure:0 "$ep3_governor_yearly.8062.a.failure$"
	ep3_governor_yearly.8062.c:0 "Weź swoją część i milcz."
	ep3_governor_yearly.8062.c.success:0 "[complainant.GetSheHe|U] bierze łapówkę"
	ep3_governor_yearly.8062.c.failure:0 "$ep3_governor_yearly.8062.a.failure$"
	ep3_governor_yearly.8062.d:0 "To zwykły błąd, złoto zostanie zwrócone..."
	ep3_governor_yearly.8070.t:0 "Praca Gubernatora"
	ep3_governor_yearly.8070.desc:0 "Honor, prestiż, władza. Bycie [ROOT.Char.GetTitleAsNameNoTooltip] może to zapewnić, ale są #EMP koszty#!...\n\nStosy pergaminów czekają na moją pieczęć lub przegląd, podczas gdy niekończący się urzędnicy rywalizują o możliwość wypełnienia moich uszu nużącymi szczegółami.\n\nNikt mi nie powiedział, że będzie tego aż tak #EMP dużo#! — i to pracy, która ostatecznie wydaje się robić sama."
	ep3_governor_yearly.8070.a:0 "Mogę to wszystko ogarnąć, potrzebuję tylko się skupić."
	ep3_governor_yearly.8070.b:0 "Trochę najętej pomocy złagodziłoby obciążenie."
	ep3_governor_yearly.8070.c:0 "To praca dla urzędników, nie dla #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!"
	ep3_governor_yearly.8080.t:0 "Złośliwy Sędzia"
	ep3_governor_yearly.8080.desc:0 "Ostatnio w [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] narosły oskarżenia o korupcję, gdzie wielu wyszło z konkretnymi zarzutami przeciwko jednemu z głównych sędziów — osobie zwanej [magistrate.GetFirstName].\n\n[magistrate.GetSheHe|U] został wezwany przed moje oblicze, aby odpowiedzieć na te oskarżenia, w tym żądania ogromnych łapówek w zamian za podstawowe usługi.\n\n„Oczywiście, mój [ROOT.Char.GetTitleAsNameNoTooltip]...” [magistrate.GetSheHe] jęczy, „to wszystko to tylko nieporozumienie!”"
	ep3_governor_yearly.8080.a:0 "Zwrócisz te łapówki i zostaniesz pozbawiony urzędu."
	ep3_governor_yearly.8080.b:0 "Bestie takie jak ty potrzebują #EMP prawdziwego#! odstraszacza."
	ep3_governor_yearly.8080.c:0 "Można to przeoczyć, jeśli płatności zostaną... rozdzielone."
	ep3_governor_yearly.8080.d:0 "Spłacisz swój dług w mojej służbie... #EMP [magistrate.GetFirstNameNoTooltip]#!"
	ep3_governor_yearly.8090.t:0 "Złośliwa Polityka"
	ep3_governor_yearly.8090.desc:0 "Wiecznie kręcący się młyn cesarskich nominacji i wymian może na razie postawić mnie na czele [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], ale nie jest tajemnicą, że [old_holder.GetTitledFirstName] marzy o jego powrocie w ręce rodu [old_holder.GetHouse.GetBaseName].\n\nGubernatorzy oczywiście nie mają prawa do swoich dawnych stanowisk — przynajmniej według prawa — ale sieć [old_holder.GetFirstNamePossessiveNoTooltip] w [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] wciąż stwarza ból głowy..."
	ep3_governor_yearly.8090.a:0 "Fabrykuj problemy pozostawione przez ród [old_holder.GetHouse.GetBaseNameNoTooltip]."
	ep3_governor_yearly.8090.a.success:0 "Ród [old_holder.GetHouse.GetBaseNameNoTooltip] traci twarz"
	ep3_governor_yearly.8090.a.failure:0 "Twoje kłamstwa zostają odrzucone"
	ep3_governor_yearly.8090.b:0 "Może [old_holder.GetSheHe] można przekonać do rozsądku."
	ep3_governor_yearly.8090.c:0 "Jakieś odszkodowanie mogłoby uciszyć [old_holder.GetHerHim]."
	ep3_governor_yearly.8090.d:0 "Bah, niech [old_holder.GetWomanMan] robi [old_holder.GetHerHis] najgorsze!"
	ep3_governor_yearly.8100.t:0 "Sąsiedni [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
	ep3_governor_yearly.8100.desc:0 "Wśród dzisiejszych wiadomości z [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], oburzyła mnie informacja, że [governor.GetFirstName], [governor.GetTitleAsNameNoTooltip] sąsiedniego [governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip], otwarcie twierdzi, że [governor.GetHerHis] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] nadaje się na #EMP moje#! stanowisko!\n\nWygląda na to, że [governor.Custom('InsultNoun')] pożąda mojej prowincji i spędza dni w [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], knując, jak mnie wypędzić z mojej [ROOT.Char.Custom('FortifiedBuilding')]..."
	ep3_governor_yearly.8100.a:0 "#EMP O!#! Dwie osoby mogą grać w tę grę!"
	ep3_governor_yearly.8100.b:0 "Te bezczelne intrygi muszą zostać potępione."
	ep3_governor_yearly.8100.c:0 "Ha? Ten głupiec nie mógłby zarządzać klasztorem."
	ep3_governor_yearly.8100.d:0 "Takie małostkowe intrygi są poniżej godności [governor.GetTitleAsNamePossessiveNoTooltip]."
	ep3_governor_yearly.8110.t:0 "Zadziorni Sąsiedzi"
	ep3_governor_yearly.8110.desc:0 "Ostatnio krąży wiele plotek o narastającym niezadowoleniu między moimi sąsiadującymi gubernatorami, [governor_1.GetTitledFirstName] i [governor_2.GetTitledFirstName], którzy teraz otwarcie krytykują nawzajem swoje umiejętności i postępowanie.\n\nMoże to być okazja do forsowania moich własnych interesów, gdy rody [governor_1.GetHouse.GetBaseName] i [governor_2.GetHouse.GetBaseName] są zajęte swoimi sporami..."
	ep3_governor_yearly.8110.a:0 "Kilka fałszywych plotek mogłoby łatwo eskalować konflikt."
	ep3_governor_yearly.8110.a.success:0 "Plotki się przyjmują"
	ep3_governor_yearly.8110.a.failure:0 "Twoje kłamstwa zostały odkryte"
	ep3_governor_yearly.8110.a.failure_tt:0 "[governor_1.GetFirstName] i [governor_2.GetFirstName] tracą #N 25#! [opinion|E] o tobie"
	ep3_governor_yearly.8110.b:0 "[governor_1.GetFirstNameNoTooltip] ma wyraźnie rację."
	ep3_governor_yearly.8110.c:0 "Nie wierzę w ani jedno słowo przeciwko [governor_2.GetFirstNameNoTooltip]."
	ep3_governor_yearly.8110.d:0 "Apel o jedność podkreśli ich głupotę."
	ep3_governor_yearly.8110.d.tt:0 "[governor_1.GetFirstName] i [governor_2.GetFirstName] tracą #N 15#! [opinion|E] o tobie"
	ep3_governor_yearly.8120.t:0 "Akt [ROOT.Char.GetFaith.HighGodName]"
	ep3_governor_yearly.8120.desc:0 "Dziś otrzymałem ponure wieści o straszliwej katastrofie w moim [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]:"
	ep3_governor_yearly.8120.earthquake:0 "małe, ale silne trzęsienie ziemi zniszczyło kilka peryferyjnych wiosek [disaster_county.GetNameNoTierPossessive],"
	ep3_governor_yearly.8120.storm:0 "potężna burza zniszczyła kilka peryferyjnych wiosek [disaster_county.GetNameNoTierPossessive],"
	ep3_governor_yearly.8120.ending:0 "niszcząc domy, budynki publiczne i życie...\n\nSzybko przypominam sobie, że jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], ostatecznie odpowiadam za tych ludzi i miejsca."
	ep3_governor_yearly.8120.a:0 "Osobiście dopilnuję pomocy dla ludzi."
	ep3_governor_yearly.8120.a.success:0 "Twoje wysiłki się opłacają"
	ep3_governor_yearly.8120.a.failure:0 "Wysiłki kończą się klęską"
	ep3_governor_yearly.8120.b:0 "Ofiary zostaną wsparte."
	ep3_governor_yearly.8120.c:0 "Choć to bolesne, musimy zaakceptować wolę [ROOT.Char.GetFaith.HighGodNamePossessive]."
	ep3_governor_yearly.8130.t:0 "Chciwość i Możliwości"
	ep3_governor_yearly.8130.desc:0 "Jako mianowany [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], jestem narzędziem [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip], mającym pełną władzę nad biurokracją mojej [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip], poddanymi i, oczywiście, #EMP podatkami#!.\n\nRozważając finanse prowincji, dochodzę do wniosku, że w mojej mocy leży wprowadzenie nowego, drobnego podatku na mieszkańców — oczywiście tylko dla dobra [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]..."
	ep3_governor_yearly.8130.a:0 "Niestety, #EMP pewne#! dodatkowe składki #EMP są#! uzasadnione..."
	ep3_governor_yearly.8130.b:0 "Wystarczy drobna kolekta."
	ep3_governor_yearly.8130.c:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] potrzebujący mogliby skorzystać z pomocy."
	ep3_governor_yearly.8130.d:0 "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] to nie moja prywatna kiesa!"
	ep3_governor_yearly.8140.t:0 "Kontrola Domu [estate_owner.GetHouse.GetBaseNameNoTooltip]"
	ep3_governor_yearly.8140.desc:0 "Chłop z [estate_county.GetNameNoTier] został przyprowadzony do mnie, reprezentując litanię skarg jego wspólnoty przeciwko pobliskiemu majątkowi rodziny [estate_owner.GetHouse.GetBaseName] w [estate.GetLocation.GetBaronyNameExplicitly].\n\n'Błogosławieństwa [peasant.GetFaith.HighGodNamePossessive] dla ciebie, [ROOT.Char.GetTitleAsNameNoTooltip]. Szlachta z lokalnego majątku zabiera nasze ziemie, odmawia dostępu do wspólnych terenów i żąda podatków — wszystko pod groźbą przemocy!'"
	ep3_governor_yearly.8140.a:0 "Oburzające, to zostanie naprawione!"
	ep3_governor_yearly.8140.b:0 "Pośredniczyć będę w porozumieniu między obiema stronami."
	ep3_governor_yearly.8140.c:0 "[estate_owner.GetTitledFirstNameNoTooltip] może robić, co [estate_owner.GetSheHe] chce, chłopie."
	ep3_governor_yearly.8140.d:0 "Szkoda, ale nic nie mogę zrobić."
	ep3_governor_yearly.8150.t:0 "Narastające Niezadowolenie"
	ep3_governor_yearly.8150.desc:0 "Niezadowolenie opanowuje [rebel_county.GetNameNoTier], a ludzie stają się coraz bardziej niespokojni. Straciłbym dużo na reputacji, gdyby mojej [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] zagroziło powstanie...\n\nMój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))], [marshal.GetFirstName], znużony czyta na głos raporty o skradzionej broni z miejskich zbrojowni, niewypłaconych podatkach i atakach na nieświadome patrole.\n\n'Coś #EMP trzeba#! zrobić z tymi'"
	ep3_governor_yearly.8150.culture:0 "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName] wichrzycielami!'"
	ep3_governor_yearly.8150.faith:0 "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName] fanatykami!'"
	ep3_governor_yearly.8150.peasant:0 "krwiożerczymi chłopami, [ROOT.Char.GetTitleAsNameNoTooltip]!'"
	ep3_governor_yearly_8150.end:0 "[marshal.GetSheHe] warknął."
	ep3_governor_yearly.8150.a:0 "Wystarczy zgładzić przywódcę, [marshal.GetFirstNameNoTooltip]."
	ep3_governor_yearly.8150.a.success:0 "Szybko się uspokajają"
	ep3_governor_yearly.8150.a.failure:0 "Twoje łapówki tylko ich rozzłościły"
	ep3_governor_yearly.8150.b:0 "Mały ustępstwo i wrócą do domów."
	ep3_governor_yearly.8150.c:0 "Tak, trzeba dać przykład."
	ep3_governor_yearly.8150.d:0 "Ci wichrzyciele w końcu się znudzą."
	ep3_governor_yearly.8150.d.tt:0 "Otrzymasz #V 2#! [skirmisher|E] [regiments|E] po ogłoszeniu [war|E]"
	ep3_governor_yearly.8150.county_tt:0 "Każda [targeting_faction.GetName] [faction|E] [county|E], oraz [counties|E] mogące dołączyć ([SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0])"
	ep3_governor_yearly_8150_troop_name:0 "Powstanie Chłopskie"
	cultural_acceptance_ep3_governor_yearly_8150_crackdown:0 "Gubernator rozprawił się z lokalnymi buntownikami"
	ep3_governor_yearly.8160.t:0 "Równość Dostępu"
	ep3_governor_yearly.8160.desc:0 "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U] to kraina wielu ludów i wyznań. Jako [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], jestem odpowiedzialny za cudzoziemców i heretyków, jak również za [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip].\n\nMój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [councillor.GetFirstName], nie ma wątpliwości, twierdząc, że: 'biurokracja jest domeną'"
	ep3_governor_yearly.8160.culture_end:0 "i każdy apel o większy udział [minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] musi zostać zdławiony!'"
	ep3_governor_yearly.8160.faith_end:0 "i każdy apel o większy udział [minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] [councillor.Custom2('GetUnbelieverTerm', administrator)] musi zostać zdławiony!'"
	ep3_governor_yearly.8160.a:0 "Większa sieć łapie więcej ryb."
	ep3_governor_yearly.8160.b:0 "Masz rację, muszą znać swoje miejsce."
	ep3_governor_yearly.8160.culture_county_tt:0 "Każda [minority_county.GetCountyData.GetCulture.GetName] [county|E]"
	ep3_governor_yearly.8160.faith_county_tt:0 "Każda [minority_county.GetCountyData.GetFaith.GetAdjective] [county|E]"
	ep3_governor_yearly.8160.culture_councillor:0 "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — i naturalnie [councillor.GetCulture.GetCollectiveNounNoTooltip] —"
	ep3_governor_yearly.8160.culture_self:0 "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip] — ach i oczywiście [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] —"
	ep3_governor_yearly.8160.culture:0 "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
	ep3_governor_yearly.8160.faith:0 "dobrzy [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip],"
	ep3_governor_yearly.8160.d:0 "Nie widzę potrzeby, by cokolwiek zmieniać."
	ep3_governor_yearly.8160.courtier_tt:0 "Zatrudnisz administratora [minority_county.GetCountyData.GetCulture.GetName] [minority_county.GetCountyData.GetFaith.GetAdjective]"
	cultural_acceptance_promoted_bureaucrats:0 "Gubernator awansował zagranicznych biurokratów"
	ep3_governor_yearly.8170.t.sea:0 "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] Razzias"
	ep3_governor_yearly.8170.t.land:0 "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] Najazdy"
	ep3_governor_yearly.8170.desc:0 "Odpieranie najazdów od"
	ep3_governor_yearly.8170.sea:0 "zza morza — zwłaszcza przerażających rewerów [raider.GetPrimaryTitle.GetAdjective] —"
	ep3_governor_yearly.8170.land:0 "zza granic — szczególnie od sąsiedniego [raider.GetPrimaryTitle.GetAdjective] [raider.GetPrimaryTitle.GetTierAsNameNoTooltip] —"
	ep3_governor_yearly.8170.ending:0 "jest kluczowe dla obrony [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] i szerszego bezpieczeństwa [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] niedawno przeprowadził inspekcję naszych środków obronnych i spędził całe popołudnie, proponując ulepszenia z oszałamiającej listy. Najważniejszy z nich to system ostrzegania, który da wioskom czas na ewakuację."
	ep3_governor_yearly.8170.a:0 "Wprowadzić ten 'system ostrzegania' natychmiast!"
	ep3_governor_yearly.8170.b:0 "Mam lepszy pomysł."
	ep3_governor_yearly.8170.b.success:0 "Twoje pomysły są niezwykle skuteczne"
	ep3_governor_yearly.8170.b.failure:0 "Nie rozumiesz w pełni tematu"
	ep3_governor_yearly.8170.c:0 "Może da się dogadać z tym bandytą."
	ep3_governor_yearly.8170.c.success:0 "[raider.GetTitledFirstNameNoTooltip] został oczarowany"
	ep3_governor_yearly.8170.c.failure:0 "Twoja wiadomość została zignorowana"
	ep3_governor_yearly.8170.d:0 "Najazdy to po prostu część życia przygranicznego."
	ep3_governor_yearly.8170.modifier_tt:0 "Każda [county|E] zagrożona przez [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
	ep3_governor_yearly.8170.opinion_tt:0 "Każdy [vassal|E] zagrożony przez [raider.GetTitledFirstName] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
	ep3_governor_yearly_8170_truce:0 "[raider.GetUINameNotMe|U] zgodził się nie najeżdżać ziem [governor.GetUINamePossessive|U]"
