l_english:
	activity_chariot_race:0 "Wyścig Rydwanów"
	activity_chariot_race_desc:0 "Jako [GetPlayer.GetTitleAsNameNoTooltip], tylko ja mogę organizować spektakularne wyścigi rydwanów, które zachwycą [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')] i przyciągną znakomitości [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] do stolicy.\n\nPodczas tych publicznych wydarzeń ludzie poznają mnie jako swojego władcę; w ryku tłumu mogę liczyć na oklaski."
	activity_chariot_race_destination_selection:0 "Wyścigi rydwanów możesz organizować wyłącznie w swojej [capital|E]."
	activity_chariot_race_host_desc:0 "$BULLET_WITH_TAB$ Możliwość zyskania @influence_icon![influence|E]\n$BULLET_WITH_TAB$ Możliwość zyskania @legitimacy_icon![legitimacy|E]\n$BULLET_WITH_TAB$ Możliwość zyskania @gold_icon![gold|E]\n$BULLET_WITH_TAB$ Możliwość zyskania #N #EMP lub utraty#!#! [county_opinion|E]"
	activity_chariot_race_guest_desc:0 "\n#weak Choć udział w wyścigach rydwanów w hipodromie jest oczekiwany od wszystkich w królestwie, daje on szansę na nawiązanie kontaktów z cesarską elitą i zwiększenie swojego [influence|E]."
	activity_chariot_race_conclusion_desc:0 "[GetActivityType( 'activity_chariot_race' ).GetName] dobiegł końca."
	activity_chariot_race_selection_tooltip:0 "Zorganizuj wielkie wyścigi rydwanów, aby zadowolić lud i umocnić swoją pozycję jako [GetPlayer.GetTitleAsNameNoTooltip]\n\nOczekiwane Nagrody:\n$BULLET_WITH_TAB$@influence_icon![influence|E]\n$BULLET_WITH_TAB$@gold_icon![gold|E]"
	HOI_POLLOI_GLOSS:0 "Termin ten oznacza dosłownie „wielu” i odnosi się do niższych klas w społeczeństwie bizantyjskim."
	chariot_race_honorary_guest:0 "Honorowy Gość"
	chariot_race_honorary_guest_traveling:0 "$chariot_race_honorary_guest$"
	activity_window_character_chariot_race_honorary_guest:0 "[honorary_guest|E]\n[Character.GetShortUINameNoTooltip|U]"
	activity_window_character_chariot_race_honorary_guest_traveling:0 "$activity_window_character_chariot_race_honorary_guest$"
	chariot_race_honorary_guest_concept:0 "[honorary_guest|E]"
	chariot_race_honorary_guest_for_host:0 "$chariot_race_honorary_guest$"
	chariot_race_honorary_guest_regular:0 "$honorary_guest$"
	chariot_race_honorary_guest_regular_for_host:0 "$honorary_guest$"
	chariot_race_honorary_guest_desc:0 "$chariot_race_honorary_guest_desc_for_host$"
	chariot_race_honorary_guest_desc_for_host:0 "Gospodarz może zaprosić postać, by dołączyła do niego w [Glossary( 'kathisma', 'KATHISMA_GLOSS')], jeśli ma na to ochotę. To stwarza wiele możliwości interakcji z tą postacią — na lepsze lub na gorsze."
	chariot_race_honorary_guest_regular_desc:0 "$honorary_guest_desc$"
	chariot_race_honorary_guest_regular_desc_for_host:0 "$honorary_guest_desc$"
	activity_invite_rule_charioteers:0 "Woźnice"
	activity_chariot_race_guest_help_text:0 "Choć udział w wyścigach rydwanów w hipodromie jest oczekiwany od wszystkich w królestwie, daje on szansę na nawiązanie kontaktów z cesarską elitą i zwiększenie swojego [influence|E]."
	chariot_race_gambling:0 "Stawianie Zakładów"
	chariot_race_gambling_desc:0 "Narażając swoje sakiewki, uczestnicy powierzają swoje nadzieje, modlitwy, swojemu ulubionemu zespołowi."
	chariot_race_phase:0 "Wyścig"
	chariot_race_phase_desc:0 "Piasek wiruje, baty trzaskają, a hipodrom ryczy!"
	chariot_race_phase_ceremony:0 "Ceremonia"
	chariot_race_phase_ceremony_desc:0 "Nasz chwalebny suweren oddaje cześć zwycięzcy wyścigów."
	chariot_option_entertainment:0 "Spektakle"
	chariot_entertainment_bad:0 "Biedne Rozrywki"
	chariot_entertainment_bad_desc:0 "$EFFECT_LIST_BULLET$ Niewielki zysk [legitimacy|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Dostosowane przez [county_opinion|E] w [capital|E]#!\n\n#weak Przez setki lat wyścigi cementowały więź między władcą a ludem, świadczyły o wielkości i hojności. Jeśli ceremonie zostaną dobrze przeprowadzone, nic innego nie powinno być potrzebne.#!"
	chariot_entertainment_normal:0 "Tradycyjne Ceremonie"
	chariot_entertainment_normal_desc:0 "$EFFECT_LIST_BULLET$ Umiarkowany zysk [legitimacy|E] i [county_opinion|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Dostosowane przez [county_opinion|E] w [capital|E]#!\n\n#weak Pomiędzy wyścigami ludzie będą bawić się przy mimach, akrobatycznych pokazach i widoku skazańców w łańcuchach. Odwiedzający notable zostaną potraktowani uroczystymi cesarskimi przyjęciami.#!"
	chariot_entertainment_good:0 "Rozrywki dla Masy"
	chariot_entertainment_good_desc:0 "$EFFECT_LIST_BULLET$ Znaczny zysk [legitimacy|E] i [county_opinion|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Dostosowane przez [county_opinion|E] w [capital|E]#!\n\n#weak Nasi najwybitniejsi goście zostaną zasypani pawimi piórami, sobolami, perfumami: wspaniałymi cesarskimi darami! A rozrywki wszelkiego rodzaju wypełnią hipodrom, z chlebem i monetami rzucanymi na trybuny.#!"
	chariot_race_host_rewards_title:0 "Nagrody Gospodarza"
	chariot_race_reward_high_county_opinion_tt:0 "#weak Nagrody ulepszone dzięki wysokiemu [county_opinion|E] w [capital|E]"
	chariot_race_reward_low_county_opinion_tt:0 "#weak Nagrody osłabione przez niski [county_opinion|E] w [capital|E]"
	CHARIOTEER_APTITUDE_GUI_TOOLTIP:0 "[Character.GetFirstNamePossessiveNoTooltip] [aptitude|E] do powożenia rydwanem to [Character.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
	YOUR_CHARIOTEER_TOOLTIP:0 "Zatrudniasz [Character.GetShortUIName] jako swojego [GetCourtPositionType( 'charioteer_court_position' ).GetName]."
	YOUR_WAGER_TOOLTIP:0 "[GetPlayer.Custom('BuildChariotRaceWagerTooltip')]"
	every_losing_charioteer_xp_gain:0 "Wszyscy pozostali Woźnice zyskują #high 3#! [trait_level_track_xp|E]"
	increase_influence_intent:0 "Zwiększ Wpływy"
	increase_influence_intent_desc:0 "Z wszystkimi [strategoi|E] i [noble_families|E] zgromadzonymi w hipodromie, skupisz się na nawiązywaniu kontaktów i zdobywaniu [influence|E]."
	sow_discord_intent:0 "Siej Niezgodę"
	sow_discord_intent_desc:0 "Nie ma lepszej okazji do sabotowania [county_control|E] i [county_opinion|E] stolicy, niszcząc panowanie [GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] na korzyść [GetPlayer.GetTopLiege.GetHerHis] aspirujących następców... to najbardziej skuteczna strategia przeciwko niepopularnym władcom."
	appease_populace_intent:0 "Uspokój Lud"
	appease_populace_intent_desc:0 "Twoim celem jest zwiększenie [legitimacy|E] i [county_opinion|E] w twojej [realm_capital|E], [GetPlayer.GetCapitalLocation.GetNameNoTooltip]. To przeciwdziała działaniom uczestników korzystających z $sow_discord_intent$ [intent|E] z wrogości do ciebie."
	chariot_race.0001.t:0 "Miasto w Oczekiwaniu"
	chariot_race.0001.desc:0 "Poniżej mojego wysokiego [Glossary( 'kathisma', 'KATHISMA_GLOSS')], wielkie posągi hipodromu lśnią, piasek jest starannie zamiatany, a miejsca dla tysięcy widzów są czyszczone.\n\nUlice [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] są w międzyczasie szalone z oczekiwania. Polityczni gracze wszelkich odcieni wykrzykują swoje przesłania, podczas gdy podróżnicy zaczynają walczyć o miejsca noclegowe... a nawet w pałacu wszyscy mówią tylko o Prasinoi i Venetoi."
	chariot_race.0001.desc_spectator:0 "[host.GetCapitalLocation.GetTitle.GetNameNoTier] tonie w hałasie i oczekiwaniu: wyścigi wkrótce nadejdą! W tawernach przy ulicach spekulacje rozlewają się na temat publicznego wystąpienia [host.GetTitleAsNamePossessive]. Czy będą żądane przysięgi? Czy poruszane będą sprawy [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]? A jakie odpowiedzi zostaną wykrzyczane, wyśpiewane?\n\nJuż teraz nastroje ulic mieszają się między tymi poruszanymi przez agentów cesarskich, a tymi podsycanymi innymi emocjami. Ale ponad wszystko, jest jeden wielki, gorący spór: który zawodnik zwycięży w hipodromie!"
	chariot_race.0001.a:0 "Niech demes będą pobudzone!"
	KATHISMA_GLOSS:0 "Cesarska loża hipodromu. Spiralne schody łączyły ten obszar z pałacem, zapewniając Basileusowi łatwe wejście... i bezpieczne wyjście."
	DEMES_GLOSS:0 "Sportowe i polityczne organizacje skoncentrowane wokół wyścigów rydwanów. Kiedyś #EMP demes#! dominowały w życiu miejskim, ale od tego czasu osłabły i zostały podporządkowane cesarskiej władzy."
	QUADRIGA_GLOSS:0 "Czterokonny rydwan. Szybki, niebezpieczny i drogi, #EMP téthrippa#!, lub #EMP quadrigae#!, były ulubionymi pojazdami królów, cesarzy i bogów od czasów starożytnych."
	chariot_race.0100.t:0 "Zakłady Otwarte"
	chariot_race.0100.desc:0 "#EMP Ding! Ding! Ding!#!\n\nDzwon [GetCourtPositionType('bookmaker_court_position').GetName()] ogłasza, że zakłady na drużyny mogą już być składane."
	chariot_race.0100.desc.emperor:0 "Zgodnie z moim najwyższym urzędem, [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip] staje przede mną i składa pokłon, gdy rozważam swój zakład. Ta decyzja nie jest błaha: konsekwencje mojego poparcia dla woźnicy lub drużyny są zarówno finansowe, jak i polityczne."
	chariot_race.0100.desc.others:0 "Zakłady bardziej augustowskich widzów są przyjmowane przez jakiegoś zaaferowanego urzędnika. Można wygrać lub przegrać sporą sumę... a także zyskać lub stracić pozycję wśród innych kibiców."
	chariot_race.0100.a:0 "Stawiam na #charioteer_blue Venetoi#!#!."
	chariot_race.0100.b:0 "Stawiam na #difficulty_easy Prasinoi#!."
	chariot_race.0100.c:0 "Stawiam na #bold Leukoi#!."
	chariot_race.0100.d:0 "Stawiam na #difficulty_hard Rhousioi#!."
	chariot_race.0100.e:0 "Nie obstawiam."
	chariot_race.0110.t:0 "Bohaterowie Toru"
	chariot_race.0110.desc:0 "[root_scope.Custom('GetChariotTeamColorPluralGlossed')] wystawiają doskonałą kadrę wprawnych woźniców, których imiona z pewnością są wychwalane na targach, a dzieci wymawiają je z czcią. Nawet cesarski dwór adoruje ich i mdleje na ich widok!\n\nMógłbym postawić na któregokolwiek z tych celebrytów, ale być może żaden pojedynczy zawodnik nie jest wyraźnie najlepszym kandydatem..."
	chariot_odds_to_win:0 "Szanse na #HIGH Zwycięstwo#!:"
	chariot_odds_to_place:0 "Szanse na #HIGH Drugie Miejsce#!:"
	chariot_odds_to_show:0 "Szanse na #HIGH Trzecie Miejsce#!:"
	chariot_chance_to_win:0 "szansa na #HIGH Zwycięstwo#!"
	chariot_chance_to_place:0 "szansa na #HIGH Drugie Miejsce#!"
	chariot_chance_to_show:0 "szansa na #HIGH Trzecie Miejsce#!"
	chariot_payout:0 "Wypłata:"
	chariot_win_desc:0 "Twój zakład musi wygrać, zajmując #HIGH pierwsze miejsce#!"
	chariot_place_desc:0 "Twój zakład musi zająć #HIGH pierwsze#! lub #HIGH drugie miejsce#!"
	chariot_show_desc:0 "Twój zakład musi zająć #HIGH pierwsze#!, #HIGH drugie#! lub #HIGH trzecie miejsce#!"
	GLOSS_WIN:0 "Zawodnik wygrywa tylko wtedy, gdy zajmie pierwsze miejsce."
	GLOSS_PLACE:0 "Zawodnik zajmuje miejsce, jeśli ukończy na pierwszym lub drugim miejscu."
	GLOSS_SHOW:0 "Zawodnik zajmuje pozycję, jeśli ukończy na pierwszym, drugim lub trzecim miejscu."
	chariot_race.influence_from_employed_charioteer:0 "Ponieważ zatrudniam [my_charioteer.GetFirstName] jako swojego [GetCourtPositionType('charioteer_court_position').GetName], zyskam dodatkowe @influence_icon![influence|E] z wygranego zakładu"
