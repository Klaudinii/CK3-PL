	attendee_falls_off_stands_log:0 "[CHARACTER.GetShortUIName|U] został w jakiś sposób zepchnięty za barierki na trybunach Hipodromu, a winę za to ponoszą jedynie niekompetentni strażnicy i niezdarni nobilowie."
