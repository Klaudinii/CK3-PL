	chariot_race.0120.t:0 "$chariot_race.0100.t$"
	chariot_race.0120.desc:0 ""Interesująca perspektywa..." szepcze [GetCourtPositionType('bookmaker_court_position').GetName], "jaką formę zakładu pragniesz złożyć na szybkiego [ROOT.Var('wager_target').GetCharacter.GetFirstName]?"""
	chariot_race.0120.desc.team:0 ""Bardzo mądrze, bardzo mądrze..." szepcze [GetCourtPositionType('bookmaker_court_position').GetName], "jaką formę zakładu pragniesz przypisać rydwanom odzianym w barwy [ROOT.Char.Custom('GetChariotTeamColor')|l]?"""
	chariot_race.0120.a:0 "Oczekuję zwycięstwa, oczywiście!"
	chariot_race.0120.a.info:0 "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1]%#! $chariot_chance_to_win$ #weak ([root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue] kursy)#!\n$chariot_win_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]x#!"
	chariot_race.0120.b:0 "Pierwsze lub drugie miejsce: wystarczy mi."
	chariot_race.0120.b.tt:0 "Cel twojego zakładu musi zająć pierwsze lub drugie miejsce"
	chariot_race.0120.b.info:0 "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_place').GetValue|1]%#! $chariot_chance_to_place$ #weak ([root_scope.MakeScope.Var('wager_target').Var('odds_place_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_place_b').GetValue] kursy)#!\n$chariot_place_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('place_payout').GetValue|1]x#!"
	chariot_race.0120.c:0 "Zwycięstwo w trzecim miejscu też jest wystarczające."
	chariot_race.0120.c.tt:0 "Cel twojego zakładu musi zająć pierwsze, drugie lub trzecie miejsce"
	chariot_race.0120.c.info:0 "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_show').GetValue|1]%#! $chariot_chance_to_show$ #weak ([root_scope.MakeScope.Var('wager_target').Var('odds_show_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_show_b').GetValue] kursy)#!\n$chariot_show_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('show_payout').GetValue|1]x#!"
	chariot_race.0130.t:0 "$chariot_race.0100.t$"
	chariot_race.0130.desc:0 "Moje przewidywania zostały zanotowane, świadectwo jakości mojego osądu... miejmy nadzieję, że także mojej przenikliwości i znajomości sportu. Być może całe to ostatnie mówienie na ten temat pozostawiło mnie w dobrej sytuacji.\n\n"Na koniec, szlachetny [ROOT.Char.GetTitleAsNameNoTooltip]: ile chcesz postawić?"""
	chariot_race.0130.a:0 "@gold_icon!200"
	chariot_race.0130.b:0 "@gold_icon!150"
	chariot_race.0130.c:0 "@gold_icon!100"
	chariot_race.0130.d:0 "@gold_icon!50"
	chariot_race.0200.t:0 "Dawca Igrzysk"
	chariot_race.0200.intro_guest:0 "Czas nadszedł. Prowadząc moją rodzinę — i uprzejmie zachęcając mojego zaproszonego gościa, [honorary_guest.GetTitledFirstName], do podążania za mną — wspinam się na marmurowe [Glossary( 'kathisma', 'KATHISMA_GLOSS')], nasze honorowe miejsce ponad zgiełkiem hipodromu.\n\n"
	chariot_race.0200.intro_no_guest:0 "Czas nadszedł. Prowadząc moją rodzinę, wspinam się na marmurowe [Glossary( 'Kathisma', 'KATHISMA_GLOSS')], nasze honorowe miejsce ponad zgiełkiem hipodromu.\n\n"
	chariot_race.0200.desc:0 "Podczas gdy morze widzów czeka, zastanawiam się nad treścią mojego otwierającego przemówienia. Oczywiście wygłoszę starożytne, imponujące formalności, ale także..."
	chariot_race.0200.a:0 "Wysławiam mojego honorowego gościa."
	chariot_race.0200.a.flavor:0 "Gorąca panegiryka dla miejsca [honorary_guest.GetFirstNamePossessiveNoTooltip] w moich cesarskich łaskach: niech ludzie skandują jego imię!"
	chariot_race.0200.b:0 "Klasyczna alegoria, naszpikowana romantyzmem i zapałem..."
	chariot_race.0200.b.flavor:0 "Zmysłowa alegoria dla [honorary_guest.GetFirstNameNoTooltip]: niech wszyscy poznają moją miłość do [honorary_guest.GetHerHim]!"
	chariot_race.0200.c:0 "Przedstawię dziedzica stojącego u mego boku."
	chariot_race.0200.c.flavor:0 "Tłumy ujrzą [honorary_guest.GetTitledFirstNameNoTooltip] wysoko ponad nimi, usłyszą ogłoszenie jego drogi do purpury i pokochają go."
	chariot_race.0200.d:0 "Obiecam zająć się problemami ludu."
	chariot_race.0200.d.flavor:0 "Czy mam uwolnić łotrów? Obciąć znienawidzone podatki? Odnowić miasto? Prześladować znienawidzonych? Tłum musi być zaspokojony..."
	combats_sow_discord_responses_tooltip:0 "@alert_icon! #alert_trial Zapobiega szkodzeniu twojej [county_control|E]#!" przez nieprzyjaznych uczestników#!"
	chariot_race.0200.e:0 "Opowiem o moich cesarskich dokonaniach."
	chariot_race.0200.e.flavor:0 "Niech tłum wychwala swojego [ROOT.Char.GetTitleAsNameNoTooltip]! Niech #EMP wiedzą#!, że zasługuję na insygnia władzy!"
	chariot_race.0200.e.success:0 "Potężne i godne przemówienie"
	chariot_race.0200.e.failure:0 "Tłum syczy i wygwizduje"
	chariot_race.0200.f:0 "Rozpowszechnij opowieść o [promoted_legend.GetName]."
	chariot_race.0200.f.flavor:0 "Kto lepiej niż wybrany przez [ROOT.Char.GetFaith.HighGodNamePossessive] władca [ROOT.Char.GetHerselfHimself] mógłby przekazać tę prawdę tysiącom?"
	chariot_race.0200.g:0 "Publicznie potępię aspiranta do tronu."
	chariot_race.0200.g.flavor:0 "Jak łatwo dzisiejsza euforia może przerodzić się w drwinę, gdy nawet najniżsi z tłumu zaczną wyśmiewać [claimant.GetNameNoTooltip] jako następcę cesarskiego!"
	chariot_race.0200.g.success:0 "Całkowicie poniżasz [claimant.GetTitledFirstNameNoTooltip]"
	chariot_race.0200.g.failure:0 "Tłum skanduje imię [claimant.GetTitledFirstNamePossessiveNoTooltip]"
	chariot_race.0200.h:0 "Chwalę się moją prawą wojną!"
	chariot_race.0200.h.flavor:0 "Czyż zwycięstwo nad [foe.GetPrimaryTitle.GetNameNoTooltip] nie jest pewne, skoro mogę tu urządzać te zabawy? Cieszmy się nadchodzącym prestiżem zwycięstwa!"
	chariot_race_war_support_attendees_tt:0 "[governor|E] i [house_head|E] uczestnicy wesprą cię darami [gold_i][gold|E]"
	chariot_race.0200.i:0 "Mówię o mojej hojności... i lojalności, której oczekuję w zamian"
	chariot_race.0200.i.flavor:0 "Czyż skarbce nie krwawią dla przyjemności ludu? Czy urzędnicy nie prosperują dzięki temu? Ci, którzy szukają dalszych łask, powinni starać się przypodobać swojemu [ROOT.Char.GetTitleAsNameNoTooltip]..."
	imperial_candidate_support_tooltip:0 "Uczestnicy wesprą [imperial_house_candidate.GetShortUINamePossessive] [candidate_score|E] dla [root_scope.GetPrimaryTitle.GetName]"
	honorary_guest_support_tooltip:0 "Uczestnicy wesprą [imperial_house_candidate.GetShortUINamePossessive] [candidate_score|E] dla [root_scope.GetPrimaryTitle.GetName]"
	discredited_claimant_support_tooltip:0 "Uczestnicy jeszcze bardziej zwiększą [claimant.GetShortUINamePossessive] [candidate_score|E]"
	chariot_race.0201.t:0 "Przemówienie [host.GetTitleAsNamePossessiveNoTooltip]"
	chariot_race.0201.kathisma:0 "Oklaski tysięcy rosną w siłę. Prowadzony przez mojego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))], [host.GetTitledFirstName], wkraczam z jego świtą po spiralnych schodach do wysokiego [Glossary( 'kathisma', 'KATHISMA_GLOSS')] na rozpoczęcie ceremonii wyścigów.\n\n"
	chariot_race.0201.intro:0 "Otoczony monumentalnym hipodromem w nieskończonych rzędach, niespokojny tłum czeka na swoich zawodników i swojego [host.GetTitleAsName]. Wreszcie w wieży imperialnej pojawia się mała, złoto ukoronowana postać. Rozpoczynają się ceremonie otwarcia.\n\n"
	chariot_race.0201.emperor_unfazed:0 "[host.GetTitleAsNameNoTooltip] chłonie masowe oczekiwania ludu i zaczyna gromko przemawiać."
	chariot_race.0201.emperor_nervous:0 "[host.GetTitleAsNameNoTooltip], ukrywając jedną drżącą rękę za parapetem, przemawia do ludu."
	chariot_race.0201.emperor_distant:0 "Z pomocą szeptów przenoszących jego oddaloną wiadomość, [host.GetTitledFirstNameNoTooltip] wygłasza przemówienie."
	chariot_race.0201.gain_influence:0 "[host.GetSheHe|U] opisuje akty cesarskiej dobroczynności i wspaniałość nadchodzących wyścigów. Jakże wielka jest jego hojność! Jakże dobrze wynagradzani są ci, którzy wierzą w [host.GetHerHis] i dobrze mu służą!"
	chariot_race.0201.sway:0 "Powstaje panegiryk dla [honorary_guest.GetName]. W połączeniu z honorowym miejscem w loży cesarskiej, te pochwały przyciągają [host.GetTitleAsNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))] w aurę pałacowej wspaniałości."
	chariot_race.0201.sway_self:0 "[host.GetSheHe|U] oferuje pochwały dla moich cnót i daru mojej obecności. Tutaj, w loży cesarskiej, widzę, że jestem wciągany w aurę pałacowej wspaniałości."
	chariot_race.0201.seduce:0 "Z kwiecistymi, toczącymi się metaforami i klasycznymi aluzjami, [host.GetSheHe] wydaje się wychwalać ukochaną osobę... albo uosobienie [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
	chariot_race.0201.seduce_self:0 "Z kwiecistymi, toczącymi się romantycznymi metaforami i klasycznymi aluzjami, [host.GetSheHe] wydaje się wychwalać uosobienie [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]... albo #EMP mnie?#!"
	chariot_race.0201.present_heir:0 "Wydaje się, że [host.GetSheHe] wykorzystuje tę okazję, aby przedstawić swojego dziedzica ludowi. Zapraszając do wiwatów, [host.GetTitleAsNameNoTooltip] ogłasza [honorary_guest.GetName] jako godnego purpury."
	chariot_race.0201.present_heir_self:0 "Wydaje się, że [host.GetSheHe] wykorzystuje tę okazję, aby przedstawić ludowi mnie jako dziedzica. Zapraszając do wiwatów, [host.GetTitleAsNameNoTooltip] ogłasza, że #EMP ja#! jestem godnym kandydatem do purpury!"
	chariot_race.0201.appease_populace:0 "Padają obietnice: cofnięcia podatków, uwolnienia wichrzycieli i rzucania złota wszędzie tam, gdzie tłum sobie zażyczy. [host.GetTitleAsNameNoTooltip] całkowicie ulega woli tłumu."
	chariot_race.0201.increase_legitimacy_success:0 "[host.GetHersHis|U] to potężna i godna opowieść: o szlachetnym życiu i przezwyciężonych przeciwnościach losu. [host.GetTitleAsNameNoTooltip] apeluje do sądu tłumu: czyż insygnia władzy nie były przeznaczone od samego początku?"
	chariot_race.0201.increase_legitimacy_fail:0 "[host.GetHersHis|U] to słaba i pusta opowieść: przechwałki [host.GetTitleAsNamePossessiveNoTooltip] brzmią fałszywie. [host.GetSheHe|U] apeluje do sądu tłumu... wydając się jak kapryśne dziecko ubrane w insygnia władzy."
	chariot_race.0201.spread_legend:0 "Zręcznie wplecione w zwykłe frazy są aluzje do [promote_legend.GetName]. Starożytna ceremonia staje się nieodróżnialna od opowieści cesarskiej."
	chariot_race.0201.discredit_claimant_self:0 "Jak szybko moje imię trafia na usta wszystkich! [host.GetTitleAsNameNoTooltip], ten głupiec, publicznie oczernia moje szanse i przysięga, że nigdy nie zobaczę jego wsparcia dla tronu!"
	chariot_race.0201.discredit_claimant_success:0 "Przed zgromadzonymi wszystkimi [host.GetSheHe] potępia imię [claimant.GetName], niszczy jego szanse i przysięga, że [claimant.GetSheHe] nigdy nie zasiądzie na tronie!"
	chariot_race.0201.discredit_claimant_fail:0 "Przed zgromadzonymi wszystkimi [host.GetSheHe] oczernia imię [claimant.GetName], narzeka na jego szanse i czerwienieje na myśl, że [claimant.GetHerHim] mogłoby zasiąść na tronie."
	chariot_race.0201.war_support:0 "[host.GetHerHis|U] wezwania do prawej wojny przeciwko [foe.GetName] padają na tłum, a [host.GetHerHis] obietnice zwycięstwa. Same te wojenne igrzyska, [host.GetSheHe] oświadcza, są dowodem na to, że nie boimy się wrogów!"
	chariot_race.0201.angry_crowd:0 "\n\nTłum jest ledwo zadowolony. Ich masowe oklaski mieszają się z wyzwiskami, obelgami i wulgarnymi okrzykami."
	chariot_race.0201.happy_crowd:0 "\n\nTłumy ryczą z zachwytu, upojone atmosferą hipodromu, zjednoczone miasto w pochwałach."
	chariot_race.0201.aa.discredit:0 "Tron należy do [host.GetHouse.GetNameNoTooltip]!"
	chariot_race.0201.aa.honorary_guest:0 "[honorary_guest.GetTitledFirstNameNoTooltip] jest wschodzącą gwiazdą!"
	chariot_race.0201.ab:0 "[claimant.GetTitledFirstNameNoTooltip] będzie panować!"
	chariot_race.0201.a:0 "Po przemówieniach — toast za Fortunę!"
	chariot_race.0201.a.flavor:0 "Cóż warte są te rozrywki bez libacji?"
	chariot_race.0201.b:0 "Co za niegodne przemówienie..."
	chariot_race.0201.b.flavor:0 "Zasiej myśl w umyśle pobliskich notabli: prawdziwy orator lub mistrz polityki mógłby naprawdę zachwycić!"
	chariot_race.0201.c:0 "Zleć agentom wszczęcie kontr-okrzyków!"
	chariot_race.0201.c.flavor:0 "#EMP Zagłuszmy [host.GetTitleAsNameNoTooltip]! Niech tłum złamie tego nadętego głupca i zażąda jego zastąpienia!#!"
	chariot_race.0201.d:0 "Wspomogę tę sprawę!"
	chariot_race.0201.d.flavor:0 "I tym samym zdobędę część zasług za nasze obecne zwycięstwo."
	chariot_race.0201.e:0 "Muszę gorąco podziękować [host.GetTitleAsNameNoTooltip]."
	chariot_race.0201.e.flavor:0 "Mój szlachetny [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] — któż inny mógłby zaoferować takie łaski?"
	chariot_race.0201.f:0 "Pochwalmy naszego [host.GetTitleAsNameNoTooltip]!"
	counter_chanters_log_title:0 "Kontr-okrzyki przeciw przemówieniu otwierającemu"
	counter_chanters_log:0 "Przemówienie [host.GetShortUINamePossessive] spotkało się z zorganizowanym protestem politycznym i wyciem tłumów."
	chariot_race.0202.title:0 "Kontr-okrzyki przeciw przemówieniu"
	chariot_race.0202.desc:0 "Niesforne tłumy obecne na Twoim wyścigu rydwanów zostały podburzone przeciwko Tobie."
	counter_chants_strong_modifier_tooltip:0 "[imperial_capital.GetName] zyskało [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] przypadków [GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip]"
	counter_chants_normal_modifier_tooltip:0 "[imperial_capital.GetName] zyskało [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] przypadków [GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip]"
	counter_chants_weak_modifier_tooltip:0 "[imperial_capital.GetName] zyskało [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0] przypadków [GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip]"
	chariot_race.0250.t:0 "Niech wyścig się rozpocznie"
	chariot_race.0250.desc:0 "W kąpieli złotych promieni południowego słońca, grzmiące okrzyki tłumu witają rydwanistów. [activity.MakeScope.Var('first_place').Char.GetFirstName|U], [activity.MakeScope.Var('second_place').Char.GetFirstName], i [activity.MakeScope.Var('third_place').Char.GetFirstName], są faworytami dzisiejszego wyścigu. Stoją gotowi na linii startu z napiętymi lejcami i oczami pełnymi determinacji.\n\nGdy rozbrzmiewają cesarskie trąby, rydwany ruszają do przodu, a koła unoszą kurz w wirze prędkości i umiejętności. Ziemia pod moimi stopami drży od huku kopyt, a wyścig rozwija się z wyczuwalną energią."
	chariot_race.0250.a:0 "Niech gry się rozpoczną!"
	chariot_race.3000.t:0 "Tarcza [ROOT.Char.Custom('GetChariotTeamColorPlural')]"
	chariot_race.3000.intro:0 "Rydwany jadą ciasno — tak ciasno, że jeden mógłby dziko zakłócić całą resztę. Moja drużyna jako pierwsza dostrzega tę okazję.\n\n"
	chariot_race.3000.backing_sacrifice:0 "Kierowca jadący z moimi pieniędzmi na głowie [charioteer_sacrifice.GetHerHis], [charioteer_sacrifice.GetName], zaczyna skręcać gwałtownie — w lewo, potem w prawo, potem znowu w lewo. Na [ROOT.Char.GetFaith.HighGodName], to jest torturująco wolne! Ale główna grupa zostaje uwięziona za barierą bocznych manewrów [charioteer_sacrifice.GetHerHis]!\n\nTymczasem [charioteer_leading.GetName], inny z [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')], mknie naprzód, niezakłócony."
	chariot_race.3000.not_backing_but_employs_sacrifice:0 "Mój rydwanista, [charioteer_sacrifice.GetName], zaczyna skręcać gwałtownie — w lewo, potem w prawo, potem znowu w lewo. Jakie to sprytne, jakie to śmiałe! [charioteer_sacrifice.GetSheHe|U] uwięził główną grupę za swoją boczną barierą.\n\nTymczasem inny z [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')], [charioteer_leading.GetName], mknie naprzód błogosławiony brakiem przeszkód!"
	chariot_race.3000.not_backing_sacrifice:0 "Jeden z naszych kierowców, [charioteer_sacrifice.GetName], zaczyna gwałtownie skręcać — w lewo, potem w prawo, potem znowu w lewo. Jakie to sprytne, jakie to śmiałe! [charioteer_sacrifice.GetSheHe|U] uwięził główną grupę za swoją boczną barierą.\n\nTymczasem mój wybrany zawodnik, [charioteer_leading.GetName], mknie naprzód, błogosławiony brakiem przeszkód!"
	chariot_race.3000.a:0 "Niech strażnicy dołączą do nadchodzącej bijatyki."
	chariot_race.3000.a.flavor:0 "Inne frakcje są wzburzone, oburzone tą śmiałą zagrywką: czas, aby [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] też zaczęło działać!"
	chariot_race.3000.b:0 "Potężna ofiara dla [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"
	chariot_race.3000.b.flavor:0 "Wszyscy [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] powinniśmy być zachwyceni nadchodzącym zwycięstwem!"
	chariot_race.3000.c:0 "Wydaje się, że niektórzy prosperują... ale inni nie."
	chariot_race.3000.c.flavor:0 "Biedni, oszukani zwolennicy [charioteer_sacrifice.GetFirstNameNoTooltip] zasługują na chwilę refleksji!"
	chariot_race.3000.d:0 ""Nie! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!"
	chariot_race.3010.t:0 "Odpoczywaj, [first_place_charioteer.GetFirstNameNoTooltip]"
	chariot_race.3010.desc:0 "Przez chwilę [first_place_charioteer.GetFirstName] miał skrzydła. [first_place_charioteer.GetSheHe|U] wyprzedził resztę stawki, zdobywając pierwsze miejsce i pozostawiając innych rydwanistów daleko w tyle.\n\nPrzez chwilę chwalebny rydwan [first_place_charioteer.GetHerHis] rozświetlał hipodrom... ale [first_place_charioteer.GetFirstNameNoTooltip] nie był Heliem. Lecąc zbyt blisko wielkości, nasz własny [Glossary('Phaethon', 'PHAETHON_GLOSS')] upadł. Zgięte ciało [first_place_charioteer.GetHerHis|U] i długa smuga krwi teraz przykrywają kurz toru — ostatni testament ambicji [first_place_charioteer.GetHerHis]."
	PHAETHON_GLOSS:0 "W mitologii greckiej Phaethon został strącony przez piorun Zeusa, gdy próbował prowadzić rydwan swojego ojca Heliosa po niebie."
	chariot_race.3010.a:0 "Wygłoś przemówienie, aby uspokoić tłum."
	chariot_race.3010.a.success:0 "Tłum jest uspokojony"
	chariot_race.3010.a.failure:0 "Tłum wciąż panikuje"
	chariot_race.3010.b:0 "Zleć wykonanie pomnika ku czci [first_place_charioteer.GetHerHis]."
	chariot_race.3010.c:0 ""[first_place_charioteer.GetFirstNameNoTooltip] otrzyma pogrzeb godny swoich osiągnięć.""
	chariot_race.3010.a.success_title:0 "$chariot_race.3010.a.success$"
	chariot_race.3010.a.failure_title:0 "$chariot_race.3010.a.failure$"
	chariot_race.3020.t:0 "Moje nadzieje związane z zakładem"
	chariot_race.3020.intro:0 "Postawiłem [ROOT.Var('wager_value').GetValue] złota na [wager_target.GetFirstName], aby [ROOT.Char.Custom('GetWinPlaceShow')], staram się uważnie śledzić jego wyniki. [wager_target.GetSheHe|U] jest aktualnie... #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] miejscu!#!\n\n"
	chariot_race.3020.placement_first:0 "Już wyczekuję triumfu [wager_target.GetFirstNamePossessiveNoTooltip]! Nadchodzi wypłata!"
	chariot_race.3020.placement_good:0 "Spodziewając się ewentualnego zwrotu akcji, bacznie obserwuję, jak [wager_target.GetFirstNameNoTooltip] nawiguję wśród konkurencji z dogodnej pozycji."
	chariot_race.3020.placement_bad:0 "Szanse nie są po naszej stronie..."
	chariot_race.3020.placement_last:0 "#EMP OSTATNIE MIEJSCE?!#! Moje serce tonie, gdy [wager_target.GetFirstNameNoTooltip] mierzy się z trudnościami na torze, aktualnie zajmując ostatnie miejsce, a ja modlę się o jakiś nieprzewidziany zwrot."
	chariot_race.3020.a:0 "Podburz fanów [wager_target.GetFirstNamePossessiveNoTooltip] do przemocy!"
	chariot_race.3020.a.flavor:0 "Przemoc - #EMP w moim imieniu!#!"
	chariot_race.3020.b:0 "Czas na rozdanie libacji..."
	ep3_chariot_race_strong_appeasement_modifier:0 "Wspaniała Hojność"
	ep3_chariot_race_strong_appeasement_modifier_desc:0 "Podczas wielkiego wyścigu rydwanów rozdawano obficie napoje i inne hojne gesty ludowi."
	ep3_chariot_race_weak_appeasement_modifier:0 "Próby Uspokojenia"
	ep3_chariot_race_weak_appeasement_modifier_desc:0 "Podjęto próby zdobycia przychylności tłumu podczas wyścigów rydwanów."
	chariot_race.3020.c:0 "Kto według ciebie wygra, [special_guest.GetFirstNameNoTooltip]?"
	chariot_race.3020.d.placement_first:0 "Dalej... jeszcze tylko trochę!"
	chariot_race.3020.d.placement_good:0 "Dawaj, [wager_target.GetFirstNameNoTooltip]!"
	chariot_race.3020.d.placement_bad:0 "Wciąż jest czas. [wager_target.GetSheHe|U] wciąż ma szansę."
	chariot_race.3020.d.placement_last:0 "To ostatni raz, kiedy stawiam na [wager_target.Custom('GetChariotTeamColorPluralGlossed')]..."
	chariot_race.3030.t:0 "[trailing_charioteer.GetShortUINameNoTooltip] Wyprzedza [leading_charioteer.GetShortUINameNoTooltip]!"
	chariot_race.3030.desc:0 "W niespodziewanym zwrocie akcji [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], wyprzedzając [leading_charioteer.GetFirstName] i zajmując [trailing_charioteer.Custom('GetChariotRacePlacement')] miejsce!\n\nTłum szaleje!"
	chariot_race.3030.desc_teams:0 "Zwolennicy [trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] wywieszają swoje barwy i wznoszą wielki okrzyk... natomiast zwolennicy [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')] mruczą z niezadowoleniem."
	chariot_race.3030.a:0 "Wznieś toast za sukces [trailing_charioteer.GetFirstNamePossessiveNoTooltip]."
	chariot_race.3030.b:0 "Jeśli nie możesz ich pokonać... spraw, żeby byli twoi."
	chariot_race.3030.c:0 "Pecha miałeś, [leading_charioteer.GetFirstNameNoTooltip]."
	chariot_race.3040.t:0 "Zdradziecka plątanina"
	chariot_race.3040.desc:0 "[charioteer_1.GetName|U] i [charioteer_2.GetName] walczą o pozycję, a ich rydwany obijają się o siebie. Złapani za lejce zbliżają się do zakrętu. Rydwany nie mogą się od siebie oderwać!\n\nKoło [charioteer_1.GetFirstNamePossessive|U] rozlatuje się na kawałki. Rydwan [charioteer_1.GetHerHis|U] szaleńczo skręca, a potem wpada na rydwan [charioteer_2.GetFirstNamePossessive]. Z wraku wznoszą się krzyki koni i zapach ich krwi. Żaden z rydwanistów nie wydaje się ruszać."
	chariot_race.3040.a:0 "Ci dzielni ludzie zasłużyli na wspaniały pogrzeb."
	chariot_race.3040.b:0 "Przeprowadź następne okrążenie! Mogą wciąż żyć!"
	chariot_race.3040.b.tt:0 "Z wraku zostaną wyciągnięci ocaleni"
	chariot_race.3040.b.both_survive:0 "Obaj rydwaniści przeżywają"
	chariot_race.3040.b.chariot_two_survives:0 "[charioteer_2.GetFirstNameNoTooltip|U] przeżywa"
	chariot_race.3040.b.chariot_one_survives:0 "[charioteer_1.GetFirstNameNoTooltip|U] przeżywa"
	chariot_race.3040.b.no_survivors:0 "Żaden z rydwanistów nie przeżywa"
	chariot_race.3040.c:0 "Co za widowisko! TAK wygląda wyścig rydwanów!"
	chariot_race.3040.d:0 "Co za horror... Będę się za nich modlić."
	chariot_race.3050.t:0 "Niezwykłe zwycięstwo"
	chariot_race.3050.desc:0 "Powietrze aż trzeszczy od napięcia.\n\n[last_place_charioteer.GetFirstName], niegdyś pomijany rydwanista, przeczy wszystkim przewidywaniom, [last_place_charioteer.Custom('GetChariotComebackMovement')] w prawdziwej [Glossary('aristeia', 'GLOSS_ARISTEIA')].\n\nWestchnienia rozbrzmiewają na trybunach, gdy jaskrawe barwy [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] wysuwają się do przodu. Tłum, początkowo zaniemówiwszy z niedowierzania, wybucha grzmotem okrzyków!"
	chariot_race.3050.a:0 "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] rządzi!#!"
	chariot_race.3050.b:0 "[last_place_charioteer.GetSheHe|U] będzie mój."
	chariot_race.2050.c:0 "Dobra robota, [last_place_charioteer.GetFirstNameNoTooltip]!"
	GLOSS_ARISTEIA:0 "Aristeia opisuje moment boskiego natchnienia, w którym bohater dokonuje niezwykłych i imponujących czynów."
	chariot_race.2050.d:0 "[ROOT.Char.GetFaith.HighGodName|U] kocha niektóre ze swoich dzieci bardziej niż inne..."
	chariot_race.4000.t:0 "Zacieśnianie więzi"
	chariot_race.4000.desc:0 ""Ach, spójrz tylko na to! [activity.MakeScope.Var('first_place').Char.GetName] prowadzi!" [target_governor.GetTitledFirstName|U] podchodzi do mnie. [target_governor.GetHerHis|U] uśmiech jest szeroki na całą [last_place.GetFirstNamePossessive] zakręty.\n\n"[target_governor.Custom('GetGovernorChitChat')] Jak ci się wiedzie, drogi [ROOT.Char.GetFirstNameNoTooltip]?"\n\nTaka uprzejma rozmowa między gubernatorami mogłaby przejść na bardziej produktywne tematy..."
	chariot_race.4000.a:0 "Taktycznie wychwalę swoje zalety jako władcy."
	chariot_race.4000.a.critical_success:0 "[target_governor.GetFirstNameNoTooltip] staje się twoim oddanym fanem"
	chariot_race.4000.a.critical_success_title:0 "$chariot_race.4000.a.critical_success$"
	chariot_race.4000.a.success:0 "Przekonujesz [target_governor.GetFirstNameNoTooltip] o swojej wartości"
	chariot_race.4000.a.success_title:0 "$chariot_race.4000.a.success$"
	chariot_race.4000.a.failure:0 "Nie udało ci się przekonać [target_governor.GetFirstNameNoTooltip] o swojej wartości"
	chariot_race.4000.a.failure_title:0 "$chariot_race.4000.a.failure$"
	chariot_race.4000.a.critical_failure:0 "[target_governor.GetFirstNameNoTooltip] staje się twoim rywalem"
	chariot_race.4000.a.critical_failure_title:0 "$chariot_race.4000.a.critical_failure$"
	change_appointment_investment_medium_gain:0 "Twój [candidate_score|E] dla [target_title.GetName] wzrasta o [EmptyScope.ScriptValue('appointment_score_medium_value')|P0]"
	change_appointment_investment_minor_gain:0 "Twój [candidate_score|E] dla [target_title.GetName] wzrasta o [EmptyScope.ScriptValue('appointment_score_minor_value')|P0]"
	change_appointment_investment_minor_loss:0 "Twój [candidate_score|E] dla [target_title.GetName] zmniejsza się o [EmptyScope.ScriptValue('appointment_score_minor_value')|N0]"
	change_appointment_investment_medium_loss:0 "Twój [candidate_score|E] dla [target_title.GetName] zmniejsza się o [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
	chariot_race.4000.b:0 "Zastanawiam się, jakich agentów ma tutaj [target_governor.GetFirstNameNoTooltip]..."
	ep3_united_agents_tooltip:0 "[political_schemes|E] przeciwko twojemu [liege|E]: #P +15%#! [success_chance|E] przez #high 10 lat#!"
	united_political_agents_modifier:0 "Zjednoczeni agenci w stolicy"
	united_political_agents_modifier_desc:0 "Polityczne kreatury tej postaci w wysokim sądzie działają w tandemie z inną postacią."
	united_political_agents_modifier_tt:0 "#weak [political_schemes|E] przeciwko [liege|E]: #P +15%#! [success_chance|E]#!"
	chariot_race.4000.c:0 "Zastanawiam się, czy [target_governor.GetFirstNameNoTooltip] słyszał historie, które o mnie opowiadają?"
	chariot_race.4000.c.success:0 "[target_governor.GetFirstNameNoTooltip] zaczyna promować twoją legendę"
	chariot_race.4000.c.failure:0 "[target_governor.GetFirstNameNoTooltip] nie jest zainteresowany twoją legendą"
	chariot_race.4000.d:0 "Ah, okazja do rozszerzenia moich politycznych wpływów!"
	chariot_race.4000.d.success:0 "Udało ci się zmanipulować [target_governor.GetTitledFirstName]"
	chariot_race.4000.d.failure:0 "Nie udało ci się zmanipulować [target_governor.GetTitledFirstName]"
	chariot_race.4000.f:0 "Nigdy nie lekceważ wartości przyjaciół na wysokich stanowiskach."
	chariot_race.4000.g:0 "Może czas, aby sprowadzić [target_governor.GetFirstNameNoTooltip] o stopień niżej..."
	chariot_race.4000.g.flavor:0 "Zadajesz miażdżącą obrazę [target_governor.GetFirstNameNoTooltip], niszcząc jego ambicje."
	target_governor_change_appointment_investment_medium_loss:0 "[target_governor.GetTitledFirstNamePossessive] [candidate_score|E] dla [target_title.GetName] zmniejsza się o [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
	chariot_race.4010.t:0 "Precz z [unpopular_official.GetTitledFirstNameNoTooltip]!"
	chariot_race.4010.desc:0 "Z tłumu unosi się ryk, który się rozprzestrzenia, powtarza, staje się skandowaniem. Pochylam się do przodu, starając się wychwycić słowa. [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS')] tupią, wskazują, krzyczą imię: #EMP \"Precz z [unpopular_official.GetTitledFirstName]! Precz z [unpopular_official.GetTitledFirstNameNoTooltip]!\"#!\n\nSłyszałem, że [unpopular_official.GetTitledFirstNameNoTooltip] zdobywał trochę złej sławy, ale nie miałem pojęcia, że ludzie są tak wściekli!"
	chariot_race.4010.a:0 "[unpopular_official.GetFirstNameNoTooltip|U] zostanie pozbawiony swojego stanowiska."
	chariot_race.4010.b:0 "Uspokój tłum. Wyślij służbę, aby rzucili im nagrody!"
	chariot_race.4010.b.tt.success:0 "Tłum jest zachwycony"
	chariot_race.4010.b.tt.failure:0 "Skandowanie tylko staje się głośniejsze"
	chariot_race.4010.c:0 "To nie do przyjęcia. Potrzebuję umiejętności [unpopular_official.GetFirstNamePossessiveNoTooltip]."
	chariot_race.4010.d:0 "Dołącz do skandowania! Precz z [unpopular_official.GetTitledFirstNameNoTooltip]!"
	chariot_race.4010.e:0 "Rozpocznij nowe skandowanie! #EMP \"[ROOT.Char.GetFaith.HighGodName] chroń [emperor_scope.GetTitledFirstNameNoTooltip]!\"#!"
	chariot_race.4010.f:0 "Usiądź w niewygodnej ciszy."
	chariot_race.4020.t:0 "Uroki [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
	chariot_race.4020.desc:0 ""Wspaniałe [Glossary( 'thermae', 'THERMAE_GLOSS')], powiadasz?" rozmyśla [notable.GetName], słowa [notable.GetHerHis] giną w zgiełku tłumu, "Nie myślałem, że [ROOT.Char.GetCapitalLocation.GetName] jest miejscem takiego wyrafinowania..."\n\nKiedy mówię o moich planach dla [ROOT.Char.GetPrimaryTitle.GetNameNoTier], w spojrzeniu oddalonym od rzeczywistości [notable.GetTitledFirstNamePossessiveNoTooltip] pojawia się marzycielska nutka.\n\n"
	THERMAE_GLOSS:0 "Kompleks łaźni rzymskiego pochodzenia, który służył nie tylko do oczyszczania ciała, ale także do ułatwiania różnorodnych interakcji społecznych."
	chariot_race.4020.desc_capital_estate:0 ""W rzeczywistości," mówi [notable.GetSheHe], "Głosy moich krewnych giną w gwarze i kłótniach stolicy, a nasze dzieci są narażone na wszelkie występki... może [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dom byłby odpowiedni dla rodu [notable.GetHouse.GetName].""
	chariot_race.4020.desc_provincial_estate:0 ""W rzeczywistości," mówi [notable.GetSheHe], "Moja rodzina zbyt często ucztuje z wieśniakami i nieznajomymi w [current_estate.GetName]... a wydaje się, że twoje ministerstwo mogłoby dobrze wykorzystać urzędników noszących nazwisko [notable.GetHouse.GetName].""
	chariot_race.4020.a:0 "Zawsze będziesz mile widziany w moim pałacu!"
	chariot_race.4020.a.flavor:0 "A w [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], niech wszyscy nasi krewni będą ze sobą związani!"
	chariot_race.4020.a.success:0 "[notable.GetFirstNameNoTooltip] staje się cennym powiernikiem"
	chariot_race.4020.a.failure:0 "[notable.GetFirstNameNoTooltip] docenia twoje wysokie uznanie"
	chariot_race.4020.b:0 "Chodź, chodź! Oczekuje cię godne zatrudnienie!"
	noble_administrators_modifier:0 "Urzędnicy Wysokiego Rodu"
	noble_administrators_modifier_desc:0 "Wpływowi szlachcice pojawili się w stolicy tej postaci, teraz obsadzając kluczowe stanowiska w biurokracji."
	5_percent_governor_efficiency_tooltip:0 "#positive_value +5%#! [governor_efficiency|E]"
	chariot_race.4020.c:0 "Wyposażę cię w piękny wiejski dom."
	chariot_race.4020.c.flavor:0 "[notable.GetTitledFirstNameNoTooltip] nie musi tam mieszkać na stałe... ale musi #EMP honorować#! taki akt hojności."
	chariot_race.4020.d:0 "Ale to #EMP kupców#! [current_estate.GetNameNoTooltip] bardzo potrzebujemy."
	chariot_race.4020.d.flavor:0 "A majątek [notable.GetTitledFirstNamePossessiveNoTooltip] współpracuje z nimi intensywnie..."
	mercantile_contacts_modifier:0 "Kontakty Handlowe"
	mercantile_contacts_modifier_desc:0 "Odległa, potężna rodzina kieruje swoich lokalnych kupców do licznych możliwości biznesowych, które można znaleźć tutaj."
	chariot_race.4030.t:0 "Przekąski na Hipodromie"
	chariot_race.4030.desc:0 "W końcu udało mi się podejść do [seduce_interest.GetName]. [seduce_interest.GetSheHe|U] wydaje się być w ciekawym nastroju.\n\n"Możesz uwierzyć, drogi [ROOT.Char.GetFirstName]," szepcze uroczy [seduce_interest.GetFirstNameNoTooltip], "Prostytutki ze stolicy — jak ten [prostitute.GetWomanMan] — biorą wysoko urodzonych [ROOT.Char.GetWomenMen] pod trybunami... i..."\n\n[seduce_interest.GetSheHe|U] głęboko się rumieni.\n\n"Wyobraź sobie mieć taką odwagę! To musi być jak inny świat tam na dole: ciche układy w parnym upale, podczas gdy wszyscy odradzają się jako nieznajomi w ciemności..."" 
	chariot_race.4030.desc_no_seduction:0 "Spektakl rydwanów nie jest jedyną rozrywką tego dnia — nie wszystko jest tu, by rozniecić pasje [ROOT.Char.GetWomenMen]. Gdy emocje rosną, prostytutki przemykają przez tłum i oferują swoje usługi.\n\nMalowana twarz — szczególnie powabna — uśmiecha się do mnie zachęcająco. Jakże śmiałym posunięciem jest podejście w te zaszczytne miejsca! Ale nawet tutaj... mógłbym łatwo wziąć [prostitute.GetHerHis] rękę w swoją i podążyć za [prostitute.GetHerHis] słodko pachnącym ciałem do ustronnego miejsca..."
	chariot_race.4030.a:0 "#EMP Lub#! mogę zwabić zainteresowaną stronę..."
	chariot_race.4030.a.flavor:0 "...i kiedy [john.GetTitledFirstNameNoTooltip] skończy [john.GetHerHis] obrzydliwą zabawę, zostanę z brudnym sekretem!"
	chariot_race.4030.a.success:0 "Prowadzisz [john.GetFirstNameNoTooltip] w cień"
	chariot_race.4030.a.failure:0 "[john.GetFirstNameNoTooltip] publicznie cię gani"
	chariot_race.4030.b:0 "Czy to coś do zobaczenia na własne oczy, mój [seduce_interest.GetLadyLord]...?"
	chariot_race.4030.b.flavor:0 "Bardzo chętnie poprowadzę tego marzycielskiego [seduce_interest.GetWomanMan] w jakieś nielegalne i anonimowe miejsce!"
	chariot_race.4030.b.success:0 "[seduce_interest.GetFirstNameNoTooltip] oddaje się tobie"
	chariot_race.4030.b.failure:0 "[seduce_interest.GetFirstNameNoTooltip] jest zupełnie zgorszony"
	chariot_race.4030.c:0 "To brzmi... kusząco..."
	chariot_race.4030.c.flavor:0 "Mówią, że prostytutki z [host.GetCapitalLocation.GetNameNoTooltip] są najbardziej biegłe ze wszystkich [prostitute.GetWomenMen]..."
	chariot_race.4030.d:0 "Po prostu będę teraz oglądał wyścig."
	chariot_race.4031.t:0 "Pierwszy na mecie"
	chariot_race.4031.desc:0 "Niekończące się zakręty, coraz bardziej opadające, prowadzą nas do pustego gołębnika. Gdy gołębie gruchają, zwiastując nadejście pokoju, [besexed.GetTitledFirstName] i ja łączymy się w uścisku.\n\nKażdy mięsień napięty, każde spojrzenie ukradkiem kierowane w stronę drzwi, trzymam [besexed.GetHerHim] blisko siebie, aż w końcu osiągam zaspokojenie. Z daleka słychać ryk tłumu.\n\n"
	chariot_race.4031.desc_seduced:0 ""Jakie to skandaliczne," mruczy [besexed.GetFirstNameNoTooltip], rozkoszując się naszą brudną fantazją. "Czy mam marzyć, że to oznacza, iż teraz jestem w twojej służbie, mój [ROOT.Char.GetLadyLord]?"" 
	chariot_race.4031.desc_prostitute:0 ""Jesteś jak niewielu innych, mój [ROOT.Char.GetLadyLord]," mruczy [besexed.GetFirstNameNoTooltip], rysując wzory jakby sznurówki po mojej nagiej skórze. "Czy mam marzyć, że znów mnie odnajdziesz?"" 
	chariot_race.4031.a:0 "Z pewnością nie pozwolę ci odejść."
	chariot_race.4031.a.flavor:0 "Następnym razem jednak, znajdźmy się pod kołdrą!"
	chariot_race.4031.b:0 "Co za wydarzenie te wyścigi!"
	chariot_race.4031.b.flavor:0 "...wyjątkowa okazja bez trwałego znaczenia, tak."
	chariot_race.4040.t:0 "[ROOT.Char.Custom('GetChariotTeamColorPlural')], Zjednoczeni!"
	chariot_race.4040.desc:0 ""#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"#! dochodzi okrzyk z dołu, rosnący, gdy spocony plebejusz [common_fan.GetName] potyka się i klęka przed [noble_fan.GetTitledFirstName] i mną.\n\n"Nobliwi prełaci," mówi [common_fan.GetSheHe], "jesteście wśród największych, najwierniejszych zwolenników naszego ukochanego [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! Czy nie chcielibyście do nas dołączyć — wznieść toast z jakimiś krzepkimi i lojalnymi towarzyszami? Obiecuję, że powstrzymam chłopców od bójek i rzucania kamieniami!"\n\n[noble_fan.GetFirstNameNoTooltip] i inni szlachcice wydają się być w przyjaznym nastroju, ale nawet mimo to... wszyscy wzdrygają się na myśl o tłumie."
	chariot_race.4040.a:0 "Hmm... ci lojalni zbirzy mogą się przydać..."
	chariot_race.4040.a.flavor:0 "Potajemnie zapewnij sobie pomoc tego lizusa i [common_fan.GetHerHis] brutalnej zgrai."
	chariot_race.4040.discord_tt:0 "#high $sow_discord_intent$#! [intent|E] efekty są ulepszone"
	chariot_race.4040.thugs_tt:0 "Twoje #high $murder_attendee_intent$#! [intent|E] ma większe szanse powodzenia"
	chariot_race.4040.b:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] to miejsce, gdzie prawdziwi [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] przynależą!"
	chariot_race.4040.b.flavor:0 "Zachęć członków demu, by przenieśli się do przyszłego bastionu [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]."
	chariot_race.4040.b.success:0 "Dem skanduje twoje imię"
	chariot_race.4040.b.failure:0 "Nie udało ci się nikogo zachęcić"
	chariot_race.4040.c:0 "Poprowadzę potężny wiec #EMP wszystkich#! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!"
	chariot_race.4040.c.flavor:0 "I tym samym stanę się centrum całej ich wspólnoty."
	chariot_race.4040.d:0 "Lepiej bawić się tylko z wysoko urodzonymi [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]..."
	chariot_race.4040.team_popularity_tt:0 "To @influence_icon![influence|E] zależy od popularności twojej drużyny"
	chariot_race.4040.team_popularity_rally_tt:0 "Ten wynik jest zależny od popularności twojej drużyny"
	powerful_loyal_deme_modifier:0 "Potężny Lojalny Dem"
	powerful_loyal_deme_modifier_desc:0 "Dominująca lokalna frakcja wyścigowa jest oddana swojemu władcy, publicznie ogłoszonemu jako ich zwolennik."
	sizable_loyal_deme_modifier:0 "Znaczny Lojalny Dem"
	sizable_loyal_deme_modifier_desc:0 "Znaczna frakcja wyścigowa jest oddana swojemu władcy, publicznie ogłoszonemu jako ich zwolennik."
	flourishing_local_deme_modifier:0 "Dem Kwitnie Lokalnie"
	flourishing_local_deme_modifier_desc:0 "Gorliwi zwolennicy frakcji wyścigowej skupiają się w tym hrabstwie, ożywiając stare tradycje zaangażowania obywatelskiego."
	chariot_race.4050.t:0 "Na dół..."
	chariot_race.4050.desc.non_abrahamic:0 "[victim.Custom('InsultAdjective')|U] [victim.Custom('InsultNoun')], kim [victim.GetSheHe] jest, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] zasługuje, by upaść... w dół, w dół...."
	chariot_race.4050.desc:0 "Jak zbuntowany anioł, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] zasługuje, by upaść... w dół,"
	chariot_race.4050.desc.kathisma:0 "w dół z wysokiego imperialnego balkonu, cały prestiż miejsca stracony na rzecz złamanego ciała [victim.GetHerHis], gdy leży rozciągnięte pośród wrzeszczącego tłumu.\n\nAtmosfera na Hipodromie staje się coraz bardziej wesoła, coraz bardziej zafascynowana swoim widowiskiem. Z cesarskimi strażnikami w pobliżu nie ma idealnego momentu, by położyć ręce na [victim.GetName], ale #EMP teraz#! wydaje się to najlepszym momentem."
	chariot_race.4050.desc.track:0 "na rozpalony piasek, gdzie koła rydwanów zmiażdżą kości [victim.GetHerHis], gdzie żelazne podkowy zniszczą to przeklęte oblicze.\n\nGdy wyścig nabiera tempa, [victim.GetTitledFirstName] zajmuje miejsce na czele trybun, niemal opierając się o balustradę, rozkoszując się akcją poniżej."
	chariot_race.4050.desc.outro:0 "\n\nJak blisko jest ten głupiec do straszliwej ruiny..."
	chariot_race.4050.desc.lackey:0 "Wystarczy, że przekażę słowo mojemu lojalnemu pomocnikowi [lackey.GetFirstName]."
	chariot_race.4050.a:0 "Czas, aby moi agenci zepchnęli [victim.GetHerHim] w dół..."
	chariot_race.4050.a.flavor:0 "[victim.GetFirstNameNoTooltip] doda odrobinę dramatyzmu śmierci do dzisiejszego spektaklu."
	chariot_race.4050.a.success:0 "[victim.GetFirstNameNoTooltip] doznaje tajemniczego upadku"
	chariot_race.4050.a.failure:0 "Twój zabójca zostaje przechwycony"
	chariot_race.4050.b:0 "#EMP Ja#! zepchnę tę świnię do [victim.GetHerHis] ZAGŁADY!"
	chariot_race.4050.b.flavor:0 "Chwytasz [victim.GetFirstNameNoTooltip] i #EMP bardzo#! nieumiejętnie próbujesz wrzucić [victim.GetHerHis] odrażające ciało przez balustradę."
	chariot_race.4050.b.success:0 "Wrzucasz [victim.GetFirstNameNoTooltip] w dół"
	chariot_race.4050.b.failure:0 "[victim.GetFirstNameNoTooltip] opiera się"
	chariot_race.4050.might_die:0 "@death_icon! Możesz zostać zabity"
	chariot_race.4050.might_be_imprisoned:0 "[host.GetShortUIName] może cię [imprison|E]"
	chariot_race.4050.c:0 "Zbyt publiczne."
	chariot_race.4051.t:0 "W otchłań"
	chariot_race.4051.kathisma_attempt:0 "Sługa zostaje przekupiony obietnicami bogatej nagrody. Zabójca wchodzi do [Glossary('kathisma', 'KATHISMA_GLOSS')]#!, niosąc przekąski, i zbliża się do [victim.GetTitledFirstName]."
	chariot_race.4051.stands_attempt:0 "Obserwując z daleka, ledwo dostrzegam głowę mojego postawnego zabójcy, gdy przemyka przez zatłoczone trybuny w kierunku [victim.GetTitledFirstName]."
	chariot_race.4051.self_attempt:0 "Nienawiść mnie napędza. Rzucam się na [victim.GetTitledFirstNamePossessive], odpycham [victim.GetHerHis] zszokowany opór i popycham [victim.GetHerHim] w stronę słonecznej otchłani."
	chariot_race.4051.agents_success:0 "Podnosi się wielki zgiełk — [victim.GetFirstNameNoTooltip] zostaje przerzucony przez balustradę, a [victim.GetHerHis] szaty wirują, gdy [victim.GetSheHe] spada głową w dół! Jak jaskrawy ptak trafiony strzałą, ciało [victim.GetHerHis] spada na ziemię."
	chariot_race.4051.agents_fail_secret:0 "Ale niestety — gdy mój agent rzuca się na swój cel, towarzysze [victim.GetFirstNamePossessive] rzucają się do walki! Podczas szarpaniny, na moje szczęście, zabójca zostaje zabity. \n\n[victim.GetNameNoTooltip] dowiaduje się, że nie jest bezpieczny na tych wyścigach... ale nie wie, kogo podejrzewać."
	chariot_race.4051.agents_fail_snitch:0 "Ale niestety — gdy mój agent rzuca się na swój cel, towarzysze [victim.GetFirstNamePossessive] rzucają się do walki! Mój zabójca szybko zostaje pokonany. Następnie, znosząc kilka kopniaków, uderzeń i ciosów w krocze, nieudacznik #EMP wyjawia moje imię!#!\n\nZaczynam się czuć raczej niemile widziany w tym Hipodromie..."
	chariot_race.4051.self_failed_survive_kathisma:0 "Ale moja ofiara nie spada bez walki. [victim.GetFirstNameNoTooltip] chwyta moją szatę; [victim.GetSheHe] ciągnie mnie za włosy, wciągając mnie w brzydką szarpaninę. Strażnicy cesarscy szybko mnie chwytają.\n\nWysoko nad tłumem, zakuwają mnie w kajdany."
	chariot_race.4051.self_failed_survive:0 "Ale moja ofiara nie spada bez walki. [victim.GetFirstNameNoTooltip] chwyta moją szatę; [victim.GetSheHe] ciągnie mnie za włosy, wciągając mnie w brzydką szarpaninę. Gapowie szybko mnie chwytają i odrzucają z powrotem do moich strażników.\n\nPrzez chwilę stoimy naprzeciw siebie, zanim odchodzę w gniewie."
	chariot_race.4051.self_failed_death:0 "Ale moja ofiara nie spada bez walki. I — przez [ROOT.Char.GetFaith.HighGodName] — moje nogi są bez siły! Upadam na siedzenie [victim.GetFirstNamePossessiveNoTooltip]. Krew cieknie z rany kłutej na mojej piersi.\n\n[victim.GetNameNoTooltip] stoi nade mną, trzymając sztylet w ręku, krzycząc ze wściekłością. Ale [ROOT.Char.GetFaith.DeathDeityName] mnie wzywa..."
	chariot_race.4051.success_death_stands:0 "\n\nTłum gromadzi się na trybunach w miejscu upadku, ich okrzyki się rozchodzą: [victim.GetNameNoTooltip] nie żyje!"
	chariot_race.4051.success_death_track:0 "\n\nMoment jest idealny. Rydwany omijają, próbując uniknąć nowej przeszkody, ale [Glossary('quadriga', 'QUADRIGA_GLOSS')] brutalnie przejeżdża po zwłokach [victim.GetFirstNamePossessiveNoTooltip]. Jest natychmiast jasne: [victim.GetNameNoTooltip] nie żyje!"
	chariot_race.4051.success_infirm_stands:0 "\n\nTłum gromadzi się na trybunach w miejscu upadku, ich wieści rozchodzą się: [victim.GetNameNoTooltip] żyje, choć ledwo!"
	chariot_race.4051.success_infirm_track:0 "\n\nOpiekunowie biegną do ciała [victim.GetFirstNamePossessiveNoTooltip], leżącego na piasku. Wieść się rozchodzi: [victim.GetNameNoTooltip] wciąż żyje, choć ledwo!"
	chariot_race.4051.a_triumph:0 "Wspaniałe zwycięstwo dla Hipodromu!"
	chariot_race.4051.a:0 "Kiepski zakład..."
	chariot_race.0400.t:0 "Nagroda dla zwycięzcy"
	chariot_race.0400.desc_emperor:0 "Jako cesarz, mam wielki zaszczyt wręczyć wieczną palmę zwycięstwa [activity.MakeScope.Var('first_place').Char.GetName], aby uczcić [activity.MakeScope.Var('first_place').Char.GetHerHis] triumf. [activity.MakeScope.Var('second_place').Char.GetName] i [activity.MakeScope.Var('third_place').Char.GetName] otrzymują swoje pochwały, każda nagroda będąca świadectwem ich wyjątkowej zręczności na arenie."
	chariot_race.0400.desc_spectators:0 "Gdy [activity.MakeScope.Var('first_place').Char.GetName] otrzymuje liść palmy na pamiątkę [activity.MakeScope.Var('first_place').Char.GetHerHis] zwycięstwa, tłum wybucha oklaskami. [activity.MakeScope.Var('second_place').Char.GetName] i [activity.MakeScope.Var('third_place').Char.GetName] otrzymują swoje pochwały, każda nagroda będąca świadectwem ich wyjątkowej zręczności na arenie."
	chariot_race.0400.a:0 "Zasłużone zwycięstwo."
	chariot_race.0500.t:0 "Koniec igrzysk"
	chariot_race.0500.desc:0 "Kiedy Hipodrom rozbrzmiewa echem zanikających oklasków [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS')], zastanawiam się nad oszałamiającymi pokazami umiejętności i rywalizacji, które stanowią o naszej kulturze.\n\nDla zwycięzców — triumf i chwała; dla tłumu — ognista pasja. Serce imperium bije dalej z niezrównaną żarliwością."
	chariot_race.0500.a:0 "Do następnego razu."
	chariot_race.0600.t:0 "Zwycięstwo dla [activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]!"
	chariot_race.0600.intro:0 "Pierwsze trzy rydwany przejeżdżają przez linię mety! Tłum wiwatuje na cześć [activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] i [activity.MakeScope.Var('third
	chariot_race.0600.desc.won_team:0 "Mój zakład na [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] był trafiony!"
	chariot_race.0600.desc.won_individual:0 "Mój zakład na [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] był trafiony!"
	chariot_race.0600.desc.lost_team:0 "Mój zakład na [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] był nietrafiony..."
	chariot_race.0600.desc.lost_individual:0 "Mój zakład na [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] był nietrafiony..."
	chariot_race.0600.desc.dead:0 "Niestety, [ROOT.Var('wager_target').Char.GetFirst] nie dożył do mety."
	chariot_race.0600.desc.bookmaker:0 "\n\nMój [GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName] zarobił sporo na zakładach. Imperium wzbogaciło się o [ROOT.Var('gold_gained_emperor').GetValue|V0] złota. Oczywiście, [bookmaker.GetFirstNameNoTooltip] wziął swoją zwyczajową dziesięcioprocentową prowizję."
	chariot_race.0600.desc.bookmaker.no_money:0 "\n\nMój [GetCourtPositionType('bookmaker_court_position').GetName()], [bookmaker.GetFirstName], informuje, że odnotowano bezprecedensową liczbę wygranych zakładów... a co za tym idzie, skromne zyski dla imperium."
	chariot_race.0600.a.individual:0 ""Doskonale prowadzony, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!"" 
	chariot_race.0600.a.team:0 ""Świetna robota, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!"" 
	chariot_race.0600.a.lost:0 "Lepsza szczęście następnym razem..." 
	chariot_race.0600.a.dead:0 "Straszna tragedia..."
	chariot_race_betting_char_outcome_key_title:0 "Udany Zakład"
	chariot_race_betting_char_outcome_key:0 "[CHARACTER.GetShortUIName|U] skutecznie postawił na to, że [CHARACTER.MakeScope.Var('wager_target').GetCharacter.GetShortUIName|U] będzie [CHARACTER.Custom('GetWinPlaceShow')]\n\n"
	chariot_race_betting_team_outcome_key_title:0 "$chariot_race_betting_char_outcome_key_title$"
	chariot_race_betting_team_outcome_key:0 "[CHARACTER.GetShortUIName|U] skutecznie postawił na to, że przynajmniej jeden z [CHARACTER.Custom('GetChariotTeamColorPluralGlossed')] będzie [CHARACTER.Custom('GetWinPlaceShow')]\n\n"
	chariot_race_lost_bet_tt:0 "Straciłeś @gold_icon! #N [THIS.Var('wager_value').GetValue]#!"
	discredit_claimant_speech_success_log_title:0 "Imperialne Wystąpienie Potępiające Pretendenta"
	discredit_claimant_speech_success_log:0 "[CHARACTER.GetShortUIName] otworzył wyścigi, niszcząc szanse [TARGET_CHARACTER.GetShortUINamePossessive] na rządy, wywołując wycie pogardy."
	discredit_claimant_speech_fail_log_title:0 "Imperialne Wystąpienie Utrudnione Przez Pretendenta"
	discredit_claimant_speech_fail_log:0 "[CHARACTER.GetShortUIName], próbując nieudolnie zdyskredytować [TARGET_CHARACTER.GetShortUIName], rozpoczął wyścigi kompromitującą porażką."
	sway_speech_log_title:0 "Imperialne Wystąpienie Honorujące Gościa"
	sway_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi, publicznie obsypując godnościami i pochwałami [TARGET_CHARACTER.GetShortUIName]."
	seduce_speech_log_title:0 "Poetyckie Imperialne Wystąpienie"
	seduce_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi z niezwykle kwiecistą, pełną klasycznych metafor mową."
	present_heir_speech_log_title:0 "Imperialne Wystąpienie Z Następcą"
	present_heir_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi z [TARGET_CHARACTER.GetShortUIName] u swego boku, mówiąc poważnie o jego pozycji jako faworyzowanego następcy."
	appease_populace_speech_log_title:0 "Imperialne Wystąpienie Pełne Obietnic"
	appease_populace_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi obietnicami politycznych ustępstw dla pospólstwa, zadowalając tłumy."
	legitimacy_speech_success_log_title:0 "Imperialne Wystąpienie Zachwyca Tłumy"
	legitimacy_speech_success_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi zdumiewającym pokazem władzy i wielkości, jawiąc się wszystkim jako doskonałe wcielenie cesarskiego urzędu."
	legitimacy_speech_fail_log_title:0 "Upokarzające Imperialne Wystąpienie"
	legitimacy_speech_fail_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi, rozpaczliwie przywołując każdy możliwy symbol i ceremonię swojego urzędu, ale wszelkie pochwały własnej osoby zostały przerwane przez ogłuszającą pogardę tłumu."
	legend_speech_log_title:0 "Imperialne Wystąpienie Odwołujące Się do Legendy"
	legend_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi, przywołując legendarne czyny, które nadają majestat jego rodowi."
	war_speech_log_title:0 "Imperialne Wystąpienie Wspierające Wojnę"
	war_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi, wyśmiewając wrogiego władcę, [TARGET_CHARACTER.GetShortUIName], i podżegając tłum obietnicami zwycięstwa."
	influence_speech_log_title:0 "Imperialne Wystąpienie Wzywające do Służby"
	influence_speech_log:0 "[CHARACTER.GetShortUIName|U] otworzył wyścigi, mówiąc o swoim oddaniu ludziom i nienaruszalnej lojalności, której oczekuje w zamian."
	emperor_calms_mourning_crowd_log_title:0 "[CHARACTER.GetTitleAsNameNoTooltip] Uspokaja Żałobny Tłum"
