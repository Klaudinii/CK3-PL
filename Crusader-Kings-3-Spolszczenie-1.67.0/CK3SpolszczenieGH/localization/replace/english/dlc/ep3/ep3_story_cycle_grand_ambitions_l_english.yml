l_english:
 grand_ambitions_header:0 "Wielkie Ambicje"
 grand_ambitions.0001.t:0 "$grand_ambitions_header$"
 grand_ambitions.0001.desc:0 "Jako głowa jednej z najpotężniejszych rodzin w [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l], mój wpływ sięga daleko, moje skarbce są głębokie, a moje ambicje — bezgraniczne.\n\n[target_char.GetTitledFirstName] nie jest godzien tronu, to zaledwie nitka w wielkim gobelinie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]. Wsparty wspaniałością Domu [ROOT.Char.GetHouse.GetName], jestem doskonale przygotowany, by przywrócić chwałę naszemu wielkiemu imperium.\n\nMoje działania nie tylko ukształtują przyszłość mojego domu, ale będą rozbrzmiewać na kartach historii."
 grand_ambitions.0001.a:0 "Niech los [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] zostanie przekuty w stal!"
 grand_ambitions.0001.a.flavor:0 "Zgromadzę całe imperium do mojej sprawy, gdyż [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] potrzebuje władcy o cnocie i sile!"
 grand_ambitions.0001.b:0 "Cicha intryga zdetronizuje [target_char.GetTitleAsNameNoTooltip], nie wojna."
 grand_ambitions.0001.b.flavor:0 "[target_char.GetTitleAsNameNoTooltip] upadnie nie przez miecz, lecz przez tysiąc szeptów zdrady."
 grand_ambitions.0001.b.toast:0 "Rozpoczęto Intrygę Detronizacji"
 grand_ambitions.0001.c:0 "To nie jest odpowiedni moment..."
 grand_ambitions_start_depose_scheme_tt:0 "Rozpoczyna [GetScheme('depose').GetTypeName] [scheme|E] przeciwko [THIS.Char.GetTopLiege.GetShortUIName] z [GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]"
 grand_ambitions.0100.powerful_family_joins_faction:0 "[powerful_family_head.GetTitledFirstName] przysięga dołączyć do twojej [claimant_faction|E]"
 grand_ambitions.0100.t:0 "$grand_ambitions_header$: Śmiała Propozycja"
 grand_ambitions.0100.intro:0 "Ciszę mojego gabinetu przerywa moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName], przynosząc mi świeżą wiadomość. „Propozycja zza granic [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l],” oznajmia [interlocutor.GetSheHe].\n\n"
 grand_ambitions.0100.claim:0 "Pieczęć listu nosi znak Domu [foreign_ruler.GetDynastyHouseName]. Słowa wewnątrz przedstawiają śmiałą ofertę: sojusz przeciwko [target_char.GetTitleAsName], pod warunkiem odstąpienia [foreign_claim.GetName]. Śmiałość tej propozycji dorównuje jedynie jej potencjałowi.\n\n"
 grand_ambitions.0100.conclusion:0 "Ta oferta to obosieczny miecz: jedno ostrze, które przetnie moją drogę do zwycięstwa, drugie, które zrani [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] równie głęboko."
 grand_ambitions.0100.a:0 "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] musi ponosić ofiary."
 grand_ambitions.0100.a.claim:0 "Zgadzasz się przekazać [foreign_ruler.GetTitledFirstName] [foreign_claim.GetName] po objęciu tronu"
 grand_ambitions.0100.a.faction_tooltip:0 "Będziesz mógł wezwać [foreign_ruler.GetTitledFirstName] jako sojusznika w przyszłej [civil_war|E] przeciwko [THIS.Char.GetTopLiege.GetTitledFirstName]"
 grand_ambitions.0100.b:0 "Kompromis, może [compromise_county.GetNameNoTooltip] będzie interesujący?"
 grand_ambitions.0100.b.success:0 "[foreign_ruler.GetTitledFirstName] zgadza się na twoją propozycję"
 grand_ambitions.0100.b.success.tt:0 "Obiecujesz przekazać [compromise_county.GetName] [foreign_ruler.GetName] po objęciu tronu"
 grand_ambitions.0100.b.failure:0 "[foreign_ruler.GetTitledFirstName] odrzuca twoją propozycję"
 grand_ambitions.0100.c:0 "Nie sprzedam samej kości mojego [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!"
 grand_ambitions.0110.t:0 "$grand_ambitions_header$: Wezwanie do Broni"
 grand_ambitions.0110.desc:0 "Moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] melduje: „Bogaci patroni gromadzą się wokół naszej sprawy, a żołnierze, zmęczeni panowaniem [target_char.GetTitleAsNamePossessiveNoTooltip], gotowi są dołączyć do nas.”\n\nTo wsparcie, od sakiewek sprzymierzeńców po serca najodważniejszych [ROOT.Char.Custom('GetMartialMenWomen')] [target_char.GetTitleAsNamePossessiveNoTooltip], oznacza punkt zwrotny. Nasze szeregi wzrosną, a zasoby się poszerzą. Ten moment nie jest tylko dowodem na słuszność mojej sprawy, ale i wyraźnym sygnałem: czas na wojnę zbliża się nieuchronnie."
 grand_ambitions.0110.a:0 "Niech ci żołnierze idą do pracy."
 grand_ambitions.0110.b:0 "Dzięki temu złotu możemy dofinansować koszty rekrutacji."
 grand_ambitions.0110.c:0 "Nie dopuszczę, aby byle kto dołączył do mojej sprawy!"
 grand_ambitions.0120.t:0 "$grand_ambitions_header$: Wzmocnione Fundamenty"
 grand_ambitions.0120.desc:0 "Gdy szepty o rebelii rozchodzą się po terenach mojej posiadłości, surowa rzeczywistość zbliżającej się konfrontacji z cesarzem rzuca cień na nasze przygotowania. Namacalne znaczenie obrony i zasobów [estate.GetNamePossessive] jest kluczowe.\n\nMoja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] przedstawia mi plany kluczowych sposobów na umocnienie podstaw mojej władzy. „Teraz jest czas, by umocnić posiadłość,” nalega [interlocutor.GetSheHe], wskazując proponowane miejsca budowy."
 grand_ambitions.0120.a:0 "Moje [maa_flavor.GetNameNoTooltip|l] potrzebują odpowiedniego miejsca do zgromadzenia."
 grand_ambitions.0120.b:0 "Pastwiska zapewnią dobrze nakarmione konie dla [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.c:0 "Wieża strażnicza z pewnością poprawi moich [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.d:0 "Zatrudnij wszystkich robotników, jakich znajdziesz — jest wiele do zrobienia!"
 grand_ambitions.0130.t:0 "$grand_ambitions_header$: Szepty na Wietrze"
 grand_ambitions.0130.desc:0 "Moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] podchodzi z propozycją, aby wzmocnić mój spisek przeciwko [target_char.GetTitledFirstName].\n\n„Wiara ludu w [target_char.GetTitleAsNameNoTooltip] słabnie,” zaczyna [interlocutor.GetSheHe]. „Wystarczy tchnienie, by rozdmuchać iskrę ich niezadowolenia w szalejący ogień.”\n\n„Opinia [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] potrafi zniszczyć [target_char.GetTitleAsNameNoTooltip] tak samo łatwo, jak go tworzy. I już wcześniej była zachwiana...”"
 grand_ambitions.0130.a:0 "Wezwijmy kilka przysług."
 grand_ambitions.0130.b:0 "Niech nasze szepty mają skrzydła!"
 grand_ambitions.0130.b.success:0 "Twoje szepty mają skrzydła"
 grand_ambitions.0130.b.failure:0 "Twoje szepty nie zdołały splamić reputacji [target_char.GetTitleAsNamePossessive]"
 grand_ambitions.0130.b.crit_failure:0 "Twoje szepty zdradzają twoje intencje [target_char.GetTitleAsName]"
 grand_ambitions.0130.c:0 "Złoto często rozwiązuje języki prostego ludu..."
 grand_ambitions.0130.d:0 "Nie ucieknę się do plotek #EMP#!. Nie jesteśmy dziećmi."
 grand_ambitions.0131.opening:0 "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc:0 "Wygląda na to, że w [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] krążą skandaliczne plotki na twój temat."
 grand_ambitions.0131.desc_secret:0 "\n\nOdkryliśmy, że te plotki są rozpowszechniane przez [schemer.GetTitledFirstName], który pragnie twojego tronu dla [schemer.GetHerselfHimself]."
 grand_ambitions.0131.conclusion:0 "\n\nJeśli pozostawimy to bez nadzoru, może to oznaczać katastrofę..."
 grand_ambitions.0131.a:0 "Nie brakuje mi własnych intryg."
 grand_ambitions.0131.b:0 "Plotkarze nie są poza moim zasięgiem."
 grand_ambitions.0131.c:0 "Nie będę się przejmował czymś tak błahym."
 grand_ambitions.0131.d:0 "Przeklęty niech będzie ten [schemer.Custom('InsultAdjective')] [schemer.Custom('InsultNoun')]..."
 grand_ambitions.0140.t:0 "$grand_ambitions_header$: Współpracujący [target_gov.GetTitleAsNameNoTooltip]"
 grand_ambitions.0140.desc:0 "„Mówiłem, żeby mi nie przeszkadzać!” krzyczę, gdy drzwi do mojego gabinetu się otwierają. Jednakże pod progiem stoi nieoczekiwany gość: [target_gov.GetFirstName], [target_gov.GetTitleAsNameNoTooltip] z [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n„Przepraszam za zakłócenie, [ROOT.Char.GetFirstNameNoTooltip], ale przybyłem, aby zaoferować ci moje wsparcie."
 grand_ambitions.0140.faction:0 "Pragnę dołączyć do twoich wysiłków, by zdetronizować [target_char.GetTitleAsName]."
 grand_ambitions.0140.no_faction:0 "Wiem, że gromadzisz siłę w [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], przygotowując się do zdetronizowania [target_char.GetTitleAsName]."
 grand_ambitions.0140.a:0 "Im nas więcej, tym lepiej."
 grand_ambitions.0140.b:0 "Nie potrzebuję twojej pomocy."
 grand_ambitions.0150.t:0 "$grand_ambitions_header$: Dodatkowy Agent"
 grand_ambitions.0150.desc:0 "Moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] podchodzi, a ciężar naszego przedsięwzięcia odbija się na jej/jego twarzy. „Nasze plany obalenia [target_char.GetTitledFirstName] posuwają się naprzód,” mówi z powagą. Każde jego/jej słowo jest naznaczone ciężarem naszej konspiracji.\n\n„Jednak nasze plany mogą się nie powieść bez odpowiedniej liczby sojuszników w kluczowych miejscach. Dodatkowy agent pomoże zapewnić nasz sukces.”"
 grand_ambitions.0150.a:0 "Zdolny infiltrator z pewnością przyspieszy nasz spisek."
 grand_ambitions.0150.b:0 "Zatrudnijmy fałszywego agenta, aby zapewnić naszą dyskrecję."
 grand_ambitions.0150.c:0 "Ktoś, kto wychwalałby moje zalety na dworze, byłby rozsądnym wyborem."
 grand_ambitions.0151.t:0 "$grand_ambitions_header$: Mistrz Szeptów"
 grand_ambitions.0151.desc:0 "W przyćmionym świetle wczesnego wieczoru, moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] podchodzi z przebiegłym błyskiem w oku.\n\n „Pojawiła się wyjątkowa okazja,” szepcze [interlocutor.GetSheHe], upewniając się, że nawet ściany nie słyszą. „[GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip] na dworze [target.GetTitleAsNamePossessiveNoTooltip] to cień, który cicho porusza się po korytarzach władzy i może zostać przekonany do naszej sprawy. Jego/Jej wpływy są niezrównane, sekrety rozległe.”\n\n„Może być kluczowym elementem w naszej wielkiej grze mającej na celu przeobrażenie [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].”"
 grand_ambitions.0151.a:0 "Niech jego/jej szepty prowadzą naszą sprawę."
 grand_ambitions.0151.b:0 "Jego/Jej talenty są zbyt cenne, by tylko pożyczać."
 ga_0151_b_eunuch_aptitude:0 "[eunuch.GetShortUINamePossessive] [aptitude|E] jako [GetCourtPositionType( 'chief_eunuch_court_position' ).GetName] wynosi [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c:0 "Istnieją inne sposoby na splecenie naszego spisku."
 grand_ambitions.0155.t:0 "$grand_ambitions_header$: Wzywając Przysługi"
 grand_ambitions.0155.desc:0 "Moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] zbliża się z zamyśloną miną.\n\n„Nasz spisek mający na celu zdetronizowanie [target_char.GetTitleAsNameNoTooltip] wymaga nowego wewnętrznego sprzymierzeńca; kogoś, kto mógłby wypełnić rolę [agent_slot.GetName]. Zidentyfikowałem trzy potencjalne osoby, które mogą przechylić szalę na naszą korzyść,” mówi.\n\nCofa się w cień korytarza, zostawiając przed tobą imiona, z których każde jest cichą obietnicą władzy lub niebezpieczeństwa."
 grand_ambitions.0155.a:0 "[agent_choice_1.GetFirstNameNoTooltip] z pewnością pomoże w naszych działaniach."
 grand_ambitions.0155.b:0 "Może [agent_choice_2.GetFirstNameNoTooltip] będzie najlepszy/a."
 grand_ambitions.0155.c:0 "[agent_choice_3.GetFirstNameNoTooltip], z drugiej strony..."
 grand_ambitions.0155.d:0 "Żadne z tych imion nie jest odpowiednie."
 grand_ambitions.0160.t:0 "$grand_ambitions_header$: Nici Podstępu"
 grand_ambitions.0160.desc:0 "Moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] podchodzi do mnie z wieściami o naszym planie obalenia [target_char.GetTitledFirstName]. „Podstawy naszej wielkiej  ambicji zostały położone,” zaczyna, jego/jej głos jest pewny i spokojny.\n\n„Mamy sojuszników zarówno wysoko, jak i nisko, każdy gotów odegrać swoją rolę w naszej wielkiej grze. W kim pokładamy nasze zaufanie?”"
 grand_ambitions.0160.a:0 "Funkcjonariusze pałacowi będą kluczowymi sojusznikami."
 grand_ambitions.0160.b:0 "Kupcy przekażą nasze słowa, szybko i bezpiecznie."
 grand_ambitions.0160.c:0 "Cesarscy pisarze zapewnią, że nie zostaniemy zdemaskowani."
 grand_ambitions.0170.t:0 "$grand_ambitions_header$: Potężny Sojusz"
 grand_ambitions.0170.desc:0 "Moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] podchodzi do mnie z cichą pilnością.\n\n„Propozycja,” zaczyna [interlocutor.GetSheHe], „od głowy jednej z  najznamienitszych rodzin [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]. Dowiedzieli się o naszych aspiracjach i widzą możliwość wzajemnej korzyści.” Rozwija zwój, pieczęć Domu [powerful_house.GetName] lśni złowrogo w przyćmionym świetle.\n\n„Ich wsparcie może przechylić szalę na naszą korzyść. Jednak taki sojusz ma swoją cenę — wynagrodzenie, które uznają za odpowiednie do ryzyka.”"
 grand_ambitions.0170.a:0 "Spełnimy ich żądania — cokolwiek będzie trzeba."
 grand_ambitions.0170.b:0 "Zwiążmy ich obietnicą przyszłych rekompensat."
 grand_ambitions.0170.c:0 "Połączmy nasze domy świętym związkiem."
 grand_ambitions.0170.d:0 "Moje ambicje nie będą krępowane długami."
 grand_ambitions.0180.t:0 "$grand_ambitions_header$: Właściwa Koronacja"
 grand_ambitions.0180.intro_hagia_sofia:0 "Tu pod ogromną, onieśmielającą złotą kopułą Hagii Sofii,"
 grand_ambitions.0180.desc:0 "Stoję przed [hof.GetTitleAsName], duchowym przywódcą mojego ludu. Powietrze jest ciężkie od kadzidła i wagi wieków.\n\nZdobycie przychylności [hof.GetHerHis] nie tylko zapewniłoby legitymację mojego  prawa do [target_title.GetName], ale mogłoby również przekonać serca wiernych w całym imperium. Musi mnie koronować.\n\n[hoc.GetTitleAsNameNoTooltip] nie jest jedynie duchową figurą; [hof.GetSheHe] jest doskonale świadomy ziemskich machinacji [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]."
 grand_ambitions.0180.a:0 ""To zostało bosko przeznaczone.""
 grand_ambitions.0180.a.flavor:0 "[ROOT.Char.GetFaith.HighGodName] tego chce, więc tak się stanie."
 grand_ambitions.0180.b:0 ""Świętość, pozwól mi być sługą [ROOT.Char.GetFaith.HighGodName].""
 grand_ambitions.0180.d.flavor:0 "#EMP Pochylcie się przed moją wolą, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success:0 "[hof.GetTitledFirstNameNoTooltip] zgadza się mnie koronować"
 grand_ambitions.0180.b.success.tt:0 "Jeśli twój spisek przeciwko [target_char.GetTitledFirstName] zakończy się sukcesem, zyskasz #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! [legitimacy|E]"
 grand_ambitions.0180.b.failure:0 "[hof.GetTitledFirstNameNoTooltip] odmawia koronowania mnie"
 grand_ambitions.0180.c:0 "Nawet [hof.GetTitleAsNameNoTooltip] może być przekonany materialnymi środkami..."
 grand_ambitions.0180.d:0 "Nawet [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] nie jest odporny na mój wpływ."
 grand_ambitions.0180.e:0 ""Ty #EMP ukoronujesz mnie jako [target.GetTitleAsNameNoTooltip], [hof.GetFirstNameNoTooltip]!"" 
 grand_ambitions.0180.f:0 "Być może wrócę później."
 grand_ambitions.0190.t:0 "Trzymaj przyjaciół blisko..."
 grand_ambitions.0190.desc:0 ""...ale swoich wrogów jeszcze bliżej," kończy moja [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], opisując niedawno odkryte intrygi [secret_owner.GetTitledFirstNamePossessive], który zamierza przejąć [ROOT.Char.GetPrimaryTitle.GetName|l] dla siebie.\n\nTa #EMP bezczelność#! tego [secret_owner.GetWomanMan]! Nie mogę pozwolić, aby to pozostało bez odpowiedzi!"
 grand_ambitions.0190.a:0 "Może [secret_owner.GetSheHe] zadowoli się miejscem przy stole..."
 grand_ambitions.0190.a.tt:0 "Oferujesz pozycję [co_emperor|E] dla [secret_owner.GetShortUIName]"
 co_emperor_accepts:0 "#HIGH [secret_owner.GetSheHe|U] zgadza się#!"
 co_emperor_rejects:0 "#HIGH [secret_owner.GetSheHe|U] odmawia#!"
 grand_ambitions.0190.a.tt.1:0 "[emperor.GetShortUIName|U] wchodzi w [duumvirate|E] z [secret_owner.GetShortUIName] jako [CharYourHerHis( emperor )] [co_emperor|E]"
 grand_ambitions.0190.a.tt.2:0 "Zaniechuje [secret_owner.GetHerHis] intryg"
 grand_ambitions.0190.b:0 "Niech [secret_owner.GetHerHim] zgnił w lochach!"
 every_family_member_of_secret_owner:0 "Każdy członek rodziny [secret_owner.GetTitledFirstName]"
 grand_ambitions.0190.c:0 "Wszystko ma swój czas."
 grand_ambitions.0191.t:0 "$grand_ambitions_header$: Losowa Propozycja"
 grand_ambitions.0191.desc:0 ""#EMP [ROOT.Char.GetTitleAsNameNoTooltip]!#!"\n\n[interlocutor.GetTitledFirstName], moja [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], wpada do mojego gabinetu i dyszy. "Pojawiła się losowa szansa!" sapie. "[emperor.GetTitledFirstNameRegnal] dowiedział się o twoich planach, aby przejąć tron!"\n\n"Ale [emperor.GetSheHe] wysłał propozycję: #EMP współcesarstwo.#! [emperor.GetSheHe|U] pragnie, byś zaniechał swoich intryg i zamiast tego zajął miejsce u jego boku, współrządząc naszym wspaniałym [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] z chwalebnej [emperor.GetCapitalLocation.GetBaronyNameExplicitly].""
 grand_ambitions.0191.a:0 "#EMP Kuszące...#!"
 grand_ambitions.0191.a.tt.1:0 "Stajesz się [emperor.GetShortUINamePossessive] [co_emperor|E]"
 grand_ambitions.0191.a.tt.2:0 "Zaniechujesz swoich intryg"
 grand_ambitions.0191.b:0 "Nigdy nie podzielę władzy z tym [emperor.Custom( 'InsultNoun' )]!"
 grand_ambitions.0200.t:0 "$grand_ambitions_header$: Feralna Noc"
 grand_ambitions.0200.opening:0 "Dziś fundamenty [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] drżą pod ciężarem Domu [ROOT.Char.GetHouse.GetName]. Cicha rewolucja zdetronizowała [target.GetTitleAsNameNoTooltip],  zwiastując początek nowej ery.\n\n"
 grand_ambitions.0200.eunuch:0 "[GetAgentSlotType( 'agent_eunuch' ).GetName], mistrz tajemnic pałacu, odegrał swoją rolę do perfekcji. Jego szepty zasiewały ziarna niezgody, a jego ciche kiwnięcia w mrocznych korytarzach tworzyły scenę naszego triumfu.\n\n"
 grand_ambitions.0200.powerful_family:0 "Oczywiście, moje wstąpienie nie byłoby możliwe bez wsparcia rodziny [story.MakeScope.Var('powerful_family').House.GetName], "
 grand_ambitions.0200.powerful_family.currency:0 "która warta jest swej wagi w złocie."
 grand_ambitions.0200.powerful_family.hook:0 "choć niechętnie pamiętam przysługę, którą jestem im winien."
 grand_ambitions.0200.powerful_family.marriage:0 "z którą teraz jestem związany małżeństwem."
 grand_ambitions.0200.powerful_family.fallback:0 "choć niechętnie to przyznaję."
 grand_ambitions.0200.desc:0 "Małe akty buntu — każde uchylone drzwi, każda wiadomość celowo zagubiona — utkały tkaninę naszego triumfu, udowadniając, że potęga imperium może zostać zachwiana przez najbardziej pokorne ręce."
 grand_ambitions.0200.conclusion:0 "\n\nStoimy na skraju nowej ery. Jutro imperium przebudzi się nie dla znużonej starej spuścizny, lecz dla obietnicy moich rządów.\n\n"Ty, [target.GetFirstName], jesteś tylko niknącym echem #EMP mojego#! imperium!""
 grand_ambitions.0200.a:0 "[target.GetPrimaryTitle.GetNameNoTooltip] wzleci na skrzydłach Domu [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 grand_ambitions.0201.t:0 "$grand_ambitions_header$: Droga do Władzy"
 grand_ambitions.0201.desc:0 ""Opatrzność boska, która kieruje losem imperiów, wybrała nowego suwerena," rozbrzmiewa głos [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] po sali tronowej, nasycony powagą  odpowiednią dla tej okazji.\n\nOczy [ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] spotykają moje, w milczeniu potwierdzając pakt, który doprowadził nas do tego momentu. "Z łaski [ROOT.Char.GetFaith.HighGodName], koronuję cię [ROOT.Char.GetName]."\n\nGdy ciężar korony osiada na moim czole, czuję, jak jarzmo wieków osiada na moich ramionach. Moja droga do władzy mogła być nietypowa, ale doprowadziła mnie tutaj, do tej chwalebnej chwili.\n\n"
 grand_ambitions.0201.conc_greek:0 ""[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!" wołam pewnie."
 grand_ambitions.0201.a:0 "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] czeka."
 grand_ambitions.0202.t:0 "$grand_ambitions_header$: Los Upadłego"
 grand_ambitions.0202.desc:0 "Przede mną stoi obalony [ROOT.Char.GetTitleAsNameNoTooltip], oczekując na swój los w cieniu płonącego serca [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l].\n\nTo, jak postanowię potraktować tego człowieka, nie jest tylko kwestią osobistej zemsty lub wielkoduszności; to pierwszy kamień w fundamencie mojego dziedzictwa.\n\nCzy będzie ono pełne zemsty i ciągłych konfliktów, czy też miłosierdzia i nadziei? Oczy dworu, ludu i samej historii są skierowane na mnie."
 grand_ambitions.0202.a:0 "Idź w pokoju, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor:0 "Niech [old_emp.GetHerHim] zniknie w ciemności, daleko od popiołów swojego panowania."
 grand_ambitions.0202.b:0 "Niech [old_emp.GetHerHim] nosi blizny po swoim upadku."
 grand_ambitions.0202.b.flavor:0 "Jednak [old_emp.GetSheHe] przeżyje. W tym odnajdujemy równowagę między sprawiedliwością a miłosierdziem, dając sygnał o wysokiej cenie pychy."
 grand_ambitions.0202.c:0 "Na znak [old_emp.GetHerHim] i wyrzuć [old_emp.GetHerHim] poza mury!"
 grand_ambitions.0202.c.flavor:0 "Jak [old_emp.GetHerHis] błąka się po ziemi, tak i [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] będzie szukać nowej drogi naprzód."
 grand_ambitions.0202.d:0 "Nie skończyłem z tobą."
 grand_ambitions.0202.d.tt:0 "[old_emp.GetFirstName] pozostaje [imprisoned|E] w twoich lochach"
 grand_ambitions.0250.t:0 "$grand_ambitions_header$: Koniec Drogi"
 grand_ambitions.0250.desc:0 "Z dala od oczekiwanego powitania, moja [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] zbliża się do mnie przed bramami miasta.\n\n"Stąpaliśmy po ostrzu noża i zdaje się, że upadliśmy po niewłaściwej stronie," mówi [interlocutor.GetSheHe] z powagą.\n\nStolica, ze swoimi wysokimi budynkami i głębokimi cieniami, zdaje się niezmieniona przez nasze wysiłki. [target.GetTitleAsNameNoTooltip] pozostaje na [target.GetHerHis] tronie, być może nieświadomy, jak blisko wiatr zmian był, by przesunąć się przez [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0250.a:0 "Droga do władzy ciemnieje..."
 grand_ambitions.0300.t:0 "$grand_ambitions_header$: Zbierasz, Co Zasiałeś"
 grand_ambitions.0300.desc:0 "[foreign_ruler.GetTitledFirstName|U] stoi przede mną, nowo mianowany [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. A to, w pewnej mierze, dzięki wsparciu [foreign_ruler.GetHerHis]...\n\nW związku z tym [foreign_ruler.GetSheHe] przyszedł, by odebrać to, co obiecano: [demand.GetName]."
 grand_ambitions.0300.a:0 "Jestem [ROOT.Char.GetWomanMan] dotrzymującym słowa. [demand.GetNameNoTierNoTooltip] jest twoje."
 grand_ambitions.0300.b:0 "Mam do zaoferowania coś znacznie większego..."
 grand_ambitions.0300.b.success:0 "[foreign_ruler.GetTitledFirstName|U] został przekonany"
 grand_ambitions.0300.b.failure:0 "[foreign_ruler.GetTitledFirstName|U] nie został przekonany"
 grand_ambitions.0300.c:0 "Twoja naiwność jest urocza."
 grand_ambitions_ally_joins_war:0 "Sojusznik Dołącza do Wojny: [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening:0 "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead:0 "Z przyjemnością informuję, że [story.MakeScope.Var('target_char').Char.GetTitledFirstName] nie żyje. Czy mamy kontynuować plany odsunięcia [ROOT.Char.GetTopLiege.GetTitledFirstName]?"
 grand_ambitions.0500.wrong_title:0 "Z przyjemnością informuję, że [previous_story_target.GetTitledFirstName] nie posiada już [story.Var('target_title').GetName]. Czy mamy kontynuować plany odsunięcia [ROOT.Char.GetTopLiege.GetTitledFirstName]?"
 grand_ambitions.0500.a:0 "Nie spocznę, aż #EMP stanę się [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]!#!"
 grand_ambitions.0500.b:0 "Zaniechaj przygotowań. Radujmy się!"
 grand_ambitions.0500.b.tt:0 "Rezygnujesz z wysiłków, by [zdetronizować|E] [THIS.Char.GetTopLiege.GetTitleAsName]"
 ep3_grand_ambitions_cheaper_maa_modifier:0 "Rekrutacja Rozczarowanych Żołnierzy"
 ep3_grand_ambitions_local_labor_modifier:0 "Praca Lokalna"
 ep3_grand_ambitions_rioting_county_modifier:0 "Plotki Imperialne"
 ep3_grand_ambitions_hushed_rumors:0 "Stłumione Plotki"
 scheme_grand_ambitions_modifier:0 "Potężne Ambicje"
 scheme_grand_ambitions_modifier_desc:0 "Postać ta ma na celu osiągnięcie bardzo dużej nagrody."
 scheme_grand_ambitions_bribed_functionaries_modifier:0 "Przekupieni Urzędnicy"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc:0 "Urzędnicy w pałacu cesarskim, rozczarowani obecnymi rządami, po cichu zawierają sojusze, torując drogę do płynnego przejęcia władzy."
 scheme_grand_ambitions_bribed_merchants_modifier:0 "Przekupieni Kupcy"
 scheme_grand_ambitions_bribed_merchants_modifier_desc:0 "Kupcy i żeglarze, lojalni wobec sprawy, przenoszą wieści po całym imperium, zapewniając szybkie i bezpieczne komunikacje."
 scheme_grand_ambitions_bribed_scribes_modifier:0 "Przekupieni Skrybowie"
 scheme_grand_ambitions_bribed_scribes_modifier_desc:0 "Skrybowie cesarscy, którym powierzono tajemnice [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l], subtelnie zmieniają komunikaty, ukrywając postęp spisku przed czujnymi oczami."
 scheme_grand_ambitions_embezzling_modifier:0 "Defraudacja"
 scheme_grand_ambitions_powerful_family_modifier:0 "Sojusz z Potężną Rodziną"
 scheme_grand_ambitions_powerful_family_modifier_desc:0 "Sojusz z innym potężnym domem w królestwie przyspieszył realizację tego spisku."