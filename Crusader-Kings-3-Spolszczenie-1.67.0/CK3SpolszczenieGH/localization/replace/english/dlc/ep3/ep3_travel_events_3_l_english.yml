l_english:
 ep3_travel_events.3000.t:0 "Wody Jordanu"
 ep3_travel_events.3000.desc:0 "Ludzie mówią tylko o cudowności"
 ep3_travel_events.3000.israel:0 "tego [Glossary( ''Ereṣ Yisrā'ēl', 'ERES_YISRAEL_GLOSS' )], nawodnionego przez szlachetną rzekę Jordan niczym ogród [ROOT.Char.GetFaith.HighGodName].\n\nW tym miejscu cudów, wchodzę do wód, kąpiąc się tam, gdzie Elizeusz uzdrowił trędowatego, gdzie Izraelici Jozuego stawiali ostatnie kroki ku domowi..."
 ep3_travel_events.3000.greek_christian:0 "Palestyna, gdzie każda pustynia jest najświętszym [Glossary( 'eremos', 'EREMOS_GLOSS' )], każdy kamień święty, każdy strumień wpływa do rzeki Jordan.\n\nWchodząc do wód tej rzeki, kąpię się tam, gdzie Jan Chrzciciel niegdyś odprawiał swoje obrzędy, gdzie sam Chrystus został ochrzczony..."
 ep3_travel_events.3000.christian:0 "Palestyna, ziemia, gdzie gleba zna stopy Boga, gdzie wielka rzeka Jordan zna jego ciało.\n\nWchodząc do wód tej rzeki, kąpię się tam, gdzie Jan Chrzciciel niegdyś odprawiał swoje obrzędy, gdzie sam Chrystus został ochrzczony..."
 ep3_travel_events.3000.muslim:0 "Palestyna, ziemia wielkich islamskich triumfów, nawodniona przez szlachetną rzekę Jordan.\n\nWchodzę teraz do tej rzeki, szukając, by rozpocząć swoje ablucje. Prawie w zasięgu wzroku miejsc spoczynku towarzyszy Proroka — niech pokój będzie z nimi — to miejsce jest idealne do mojego przestrzegania [Glossary( 'hadiths', 'HADITHS_GLOSS' )]..."
 ep3_travel_events.3000.outro_rapture:0 "\n\nA chociaż pod stopami są śliskie rośliny, mleczny szum niesiony przez błotniste prądy — to nadaje się, by być jedną z czterech rzek Raju! Nigdy nie czułem się tak czysto."
 ep3_travel_events.3000.outro:0 "\n\nI — wydaje się brudna! Moja skóra leniwie muska ciepła, mleczna mętność; roślinny osad bulgocze mi między palcami. Bez żadnej ceremonii wspinam się z powrotem na błotnisty brzeg."
 ERES_YISRAEL_GLOSS:0 "#bold 'Ereṣ Yisrā'ēl#! to tyberyjska hebrajska wersja \"Ziemi Izraela\""
 EREMOS_GLOSS:0 "#bold Eremos#! to grecki termin używany w odniesieniu do odosobnionych miejsc sprzyjających kontemplacyjnemu życiu."
 HADITHS_GLOSS:0 "#bold Hadithy#! to zbiory wypowiedzi i czynów przypisywanych prorokowi Mahometowi; główne źródło wskazówek dla większości sekt muzułmańskich."
 ep3_travel_events.3000.a_christian:0 "Najświętsza woda — na błogosławione chrzciny!"
 ep3_travel_events.3000.a_jewish:0 "Woda cudów, którą należy cenić!"
 ep3_travel_events.3000.a_muslim:0 "Inshallah, kilka kropel na każdą ablucję!"
 ep3_travel_events.3000.b:0 "Jednak... zostałem oczyszczony przez wody."
 ep3_travel_events.3000.b_zealot:0 "Zostałem oczyszczony przez wody!"
 ep3_travel_events.3000.b.flavor:0 "Tak, o tym opowiem!"
 ep3_travel_events.3000.c:0 "Trochę dostało się do mojej ust! Muszę — #EMP *hurk!*#!"
 ep3_travel_events.3000.c_zealot:0 "Ale — #EMP *hurk!*#! — smakuje #EMP źle#!..."
 ep3_travel_events.3000.c_flavor:0 "Dyskretne 'uwolnienie się' od siebie."
 holy_water_mortal_stomach_modifier:0 "Święta Woda, Śmiertelny Żołądek"
 holy_water_mortal_stomach_modifier_desc:0 "Od czasu, gdy stałem się #EMP zbyt#! przesiąknięty zachwytem nad rzeką Jordan, ten bohater cierpi na chorobę."
 artifact_water_of_the_jordan:0 "Woda z Jordanu"
 artifact_water_of_the_jordan_desc:0 "Święte krople z błogosławionego źródła, które nawadnia Ziemię Świętą, rzeka Jordan. Lekko brązowa."
 ep3_travel_events.3001.t:0 "Brama Cilicji"
 ep3_travel_events.3001.intro:0 "Zmagamy się przez strażnicze przejścia, skaliste wąwozy między Azją a Europą. Nad nami, w wietrze wrzaskliwych wysokościach, wśród kamieni, [current_location.GetCulture.GetName] oczy obserwują nas."
 ep3_travel_events.3001.greek:0 "\n\nCi [Glossary( 'akritai', 'AKRITAI_GLOSS' )], strażnicy Bram Cilicji w swoich wysokich fortach, już nie bronią się przed grabieżczym najeźdźstwem czasów Heraklesa — nadal jednak czuwają przed nadchodzącymi wrogami, najeżdżającymi nomadami oraz drobnymi złodziejami, którzy nawiedzają te wąskie przejścia."
 AKRITAI_GLOSS:0 "Greckie słowo #boldakritai#!, pochodzące od #EMP akron#! lub \"granica\", odnosi się do żołnierzy przygranicznych, czasami glorifikowanych jako obrońcy przed najazdami #EMP ghazi#!, a czasami potępianych jako bandyci."
 ep3_travel_events.3001.friend:0 "\n\nMówi się, że ci strażnicy Bram Cilicji, w swoich wysokich fortach, kiedyś bronili się przed zalewem grabieżczych pogan. Teraz czuwają przed najeżdżającymi nomadami i drobnymi złodziejami, chociaż niektórzy mówią, że sami nie są lepsi niż bandyci. Mimo to..."
 ep3_travel_events.3001.islamic_arabic:0 "\n\nSprytni, szorstcy mężczyźni opanowali Bramy Cilicji, te historyczne [Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')], czuwając na [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] [lords_liege.GetTitleAsName]. W czasie wielkiego kalifatu Rashidun, oddziały przygraniczne ścigały nosicieli islamu w tym miejscu — przez tę zdradziecką ścieżkę rzezi."
 AL_THUGHUR_GLOSS:0 "#bold Al-thughūr#! to arabski termin używany do opisania marchi Cilicji, porównujący fortyfikacje i wąskie przejścia górskie do luk między zębami."
 ep3_travel_events.3001.foe:0 "\n\nSprytni, szorstcy mężczyźni opanowali Bramy Cilicji, czuwając na [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] [lords_liege.GetTitleAsName]. Z ich wysokich fortów zasadzki atakują bandytów i biednych niewinnych — wszystko rzekomo w obronie serca kraju."
 ep3_travel_events.3001.praise_outro:0 "\n\nTutaj kilku zwykłych rekrutów w skromnych fortach chroniło imperium."
 ep3_travel_events.3001.distrust_outro:0 "\n\nGdy posuwamy się naprzód, niepewne kształty naśladują nasz postęp na zboczach..."
 ep3_travel_events.3001.a_greek:0 "Niech będą chwaleni #EMP akritai#!"
 ep3_travel_events.3001.a_non_greek:0 "Miejsce pełne złowrogich znaków."
 ep3_travel_events.3001.b:0 "Złowrogie."
 haunted_by_hostile_troops_modifier:0 "Prześladowany przez Wrogie Wojska"
 haunted_by_hostile_troops_modifier_desc:0 "Ten bohater jest niespokojny z powodu wspomnień o czujnych oczach w przełęczach górskich Cilicji."
 ep3_travel_events.3002.t:0 "Gdzie rządzą [local_lord.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_travel_events.3002.intro:0 "W pobliżu znajduje się siedziba władzy: [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l] [local_lord_capital.GetName], z której [local_lord.GetTitledFirstName] obserwuje lokalnych [local_lord.GetCulture.GetCollectiveNoun].\n\n"
 ep3_travel_events.3002.admin:0 "Ten [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l], na szczęście, przyjmuje oświeconą administrację w stylu [ROOT.Char.GetCulture.GetName]. Podróż przez [local_lord.GetHerHis] [local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l] jest znajoma i bezpieczna.\n\n"
 ep3_travel_events.3002.non_admin:0 "Polegając na histrionicznych więzach osobistych i brzydkiej sile, aby utrzymać swoją działkę, ten [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l] jest jedynie drobnym [local_lord.GetGovernment.GetNameNoTooltip|l] lordzikiem.\n\n"
 ep3_travel_events.3002.armenian:0 "Gdy zbliżają się jeźdźcy, myślę o dzielnych Ormianach, którzy bronili imperium w mrocznych latach, tak gorzko powściągliwych w odkładaniu mieczy, jak i w przyjmowaniu doktryny. Dziwne współtowarzysze... ale przyjaciele i wielbiciele Rzymian."
 ep3_travel_events.3002.georgian:0 "Dziwnie jest odwiedzać [local_lord.GetCulture.GetCollectiveNounNoTooltip]. Tak jak my, od dawna śpiewają prawdziwą wiarę, budują wielkie łaźnie, mają do czynienia z Ormianami... ale patrzą na nieskończone stepy i ufają swoim wysokim górą."
 ep3_travel_events.3002.bulgarian:0 "Gdy półoswojone [Glossary( 'Scythians', 'SCYTHIAN_GLOSS' )] prowadzą kozy przez drogę, myślę o [Glossary( 'St. Cyril and St. Methodius', 'CYRIL_AND_METHODIUS_GLOSS' )]... i jak szczęśliwi byli, mając chwałę imperium za sobą: chwałę, którą teraz noszę."
 SCYTHIAN_GLOSS:0 "#bold Scythian#!: członek nieistniejącej już kultury stepowej Iranów. Termin ten wciąż służy Grekom jako nieodróżnialny opis dla północnych nomadów i Słowian."
 CYRIL_AND_METHODIUS_GLOSS:0 "#bold Cyryl i Metody#!, znani jako \"Apostołowie Słowian\": dwóch braci czczonych jako święci za chrystianizację południowych Słowian i stworzenie alfabetu glagolickiego."
 ep3_travel_events.3002.serbian:0 "Grupa jeźdźców wita nas tutaj. Ci dzielni, opancerzeni kawalerzyści byliby doskonałymi [Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )]... ale nie posiadam żadnego sztandaru dowodzenia. Jestem jedynie odwiedzającym Rzymianinem."
 CHONSARIOI_GLOSS:0 "#bold Chonsarioi#! to bizantyjskie formacje kawalerzystów rekrutowanych z Bałkanów, cenionych za swoje umiejętności jako zwiadowcy i rabusie."
 ep3_travel_events.3002.latin:0 "[local_lord.GetHerHis|U] urzędnicy zbliżają się do nas. Kiedyś ci Latynowie mieli rzymską godność, mówili i zachowywali się w sposób elegancki. Teraz bełkoczą jak barbarzyńcy i wrzeszczą o bogactwo, o [Glossary( 'special rights', 'SPECIAL_RIGHTS_GLOSS' )] w naszych wielkich miastach..."
 SPECIAL_RIGHTS_GLOSS:0 "#bold Specjalne prawa#! do handlu bez ceł i zakupu większej liczby obiektów w Konstantynopolu były główną przyczyną uporu weneckich kupców."
 ep3_travel_events.3002.vlach:0 "Moje myśli krążą wokół vlachskich mięs i serów owczych — ich rozrzutnej gościnności. [local_lord.GetTitleAsNamePossessiveNoTooltip] nomadzi byli niegdyś dzikimi [Glossary( 'Dacians', 'DACIANS_GLOSS' )], mówią... aż do chwili, gdy Rzymianin pojawił się u ich progu."
 DACIANS_GLOSS:0 "#bold Dacjanie#!: starożytni mieszkańcy ziem w pobliżu gór Karpat, na zachód od Morza Czarnego. Po podboju Trajana, przez krótki czas zostali włączeni do imperium jako Rzymska Dacja."
 ep3_travel_events.3002.generic:0 "Biorąc pod uwagę kontakty między naszymi narodami, oczekiwano, że pojawię się przed takimi magnatami jak ci, imponując im [ROOT.Char.GetCulture.GetNameNoTooltip] cnotą..."
 insulted_by_visiting_emperor:0 "Obelgi odwiedzającego Basileusa"
 honored_by_visiting_emperor:0 "Historyczne więzi uhonorowane przez podróżującego Basileusa"
 ep3_travel_events.3002.a:0 "Niech zobaczą [ROOT.Char.Custom('GetDaughterSon')] imperium!"
 ep3_travel_events.3002.a_byzantine:0 "Przybywam jako potomek potężnego Rzymu."
 ep3_travel_events.3002.a.flavor:0 "Imponująca wizyta może umocnić moją reputację wśród tych ludzi... i w domu."
 ep3_travel_events.3002.b:0 "Odwiedzę ich lokalne [local_lord.GetFaith.HouseOfWorshipPlural]."
 ep3_travel_events.3002.b.flavor:0 "Doskonały sposób na uniknięcie formalności... muszę tylko zignorować wszelkie różnice religijne."
 ep3_travel_events.3002.c:0 "Ci prowincjusze doceniają ciepło i pokorę."
 ep3_travel_events.3002.c_foreign:0 "Ci obcokrajowcy doceniają ciepło i pokorę."
 cultural_acceptance_loss_insulted_by_visiting_emperor:0 "Obelgi odwiedzającego cesarza"
 cultural_acceptance_gain_honored_by_visiting_emperor:0 "Szacunek odwiedzającego cesarza"
 impressive_visit_vassalization_acceptance_bonus:0 "[local_lord.GetShortUIName] zwiększył #V $offer_vassalization_interaction$#! Akceptacja na #V 5 lat#!"
 ep3_travel_events.3002.a_success:0 "[local_lord.GetTitleAsNameNoTooltip] jest zachwycony"
 ep3_travel_events.3002.a_failure:0 "[local_lord.GetTitleAsNameNoTooltip] pogardza moim przepychem" 
 ep3_travel_events.3010.t:0 "Anatolijskie Milczenie"
 ep3_travel_events.3010:0 "Nasze wołania echo w opustoszałych wiejskich alejkach, żałośnie poszukując nawet szepty, nawet kwiczenia powitania. Tylko wiatr odpowiada.\n\n"
 ep3_travel_events.3010.fairy_towers:0 "\"Te szaleńczo skręcone monolity, [current_location.GetName]' starożytne wieże wróżek: ich otwory skrywają zablokowane drzwi,\" mruczą moi towarzysze."
 ep3_travel_events.3010.normal_holes:0 "\"Zgarbieni w jakiejś dziurze, jakimś tunelu, w jakimś ukryciu na wzgórzu,\" mruczą moi towarzysze."
 ep3_travel_events.3010.native_knowledge:0 "\"Ci ludzie dawno nauczyli się ukrywać w trudnych czasach, przed [Glossary( 'ghazis', 'GHAZIS_GLOSS' )], nomadami... i prawdopodobnie wzięli nas za coś gorszego: znienawidzonych poborców  podatkowych.\""
 ep3_travel_events.3010.foreigners:0 "\"Ci ludzie nauczyli się dawno temu przetrwać trudne czasy, czyniąc siebie rzadkimi. I wydaje się, że wzięli nas za grupę rabunkową.\""
 GHAZIS_GLOSS:0 "#bold Ghazis#! to muzułmańscy wojownicy biorący udział w wyprawach wojskowych przeciwko niewiernym. W czasie kalifatu Rashidun, #EMP ghazi#! rajdy do Anatolii miały niszczycielski zasięg i częstotliwość."
 ep3_travel_events.3010.a:0 "Złóżmy ich domy, bez sprzeciwu!"
 ep3_travel_events.3010.a.flavor:0 "Może kilka porzuconych drobiazgów; może jakieś błąkające się kozy do poprowadzenia! Nie ma tu nikogo, kto by to widział."
 ep3_travel_events.3010.b:0 "Wydam im rozkaz, aby wyszli: potrzebujemy lokalnej wiedzy."
 ep3_travel_events.3010.b.flavor:0 "Odrobina gościnności byłaby w porządku; lokalny przewodnik, który poprowadzi nas przez te trudne tereny, byłby jeszcze lepszy."
 ep3_travel_events.3010.c:0 "Cisza... jest całkiem miła."
 ep3_travel_events.3010.c_fairy_towers:0 "Dziwna, ogromna, cicha... ale piękna."
 ep3_travel_events.3010.c.flavor:0 "Brak hałaśliwych mieszczan, brak głośnych zwierząt... gdyby tylko cały świat był taki."
 ep3_travel_events.3010.a_success:0 "Złapałeś kilka zapomnianych skarbów"
 ep3_travel_events.3010.a_failure:0 "Nie znalazłeś niczego wartego zabrania"
 ep3_travel_events.3010.b_success:0 "Znalazłeś i zabezpieczyłeś lokalną pomoc"
 ep3_travel_events.3010.b_failure:0 "Krzyczysz w milczenie"
 ep3_guide_from_the_borderlands_modifier:0 "Przewodnik po Anatolijskiej Puszczy"
 ep3_guide_from_the_borderlands_modifier_desc:0 "Mądra ostrożność strażnika z trudnego anatolijskiego wnętrza prowadzi tę postać w ich podróży."