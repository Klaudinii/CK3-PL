l_english:
	chariot_race_ongoing_jp.0100.t:0 "Wspólne Widowisko"
	chariot_race_ongoing_jp.0100.desc.intro:0 "Gdy tłum niecierpliwie wrzeszczy, moje oczy są skierowane na [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName],"
	chariot_race_ongoing_jp.0100.desc.courtier:0 "siedzi w skromnym miejscu w sekcji dworskiej."
	chariot_race_ongoing_jp.0100.desc.count:0 "siedzi w skromnym miejscu, otoczony [intent_target.GetHerHis] służbą."
	chariot_race_ongoing_jp.0100.desc.duke:0 "siedzi wśród [intent_target.GetHerHis] ekipy w jednym z lepszych miejsc."
	chariot_race_ongoing_jp.0100.desc.king:0 "otoczony przez [intent_target.GetHerHis] ekipę, która rozciąga się na kilka najlepszych miejsc."
	chariot_race_ongoing_jp.0100.desc.important:0 "siedząc wygodnie w [ROOT.Char.GetTopLiege.GetTitleAsNamePossessive] wielkiej loży."
	chariot_race_ongoing_jp.0100.desc.important_liege:0 "który siedzi z boku w mojej wielkiej loży."
	chariot_race_ongoing_jp.0100.desc.liege:0 "otoczony przez zaufanych doradców w [intent_target.GetHerHis] wielkiej loży."
	chariot_race_ongoing_jp.0100.desc.target_personality.fan:0 "[intent_target.GetWomanMan] siedzi na samym skraju [intent_target.GetHerHis] miejsca, z zapartym tchem czekając na wyścig."
	chariot_race_ongoing_jp.0100.desc.target_personality.wager:0 "Wcześniej podsłuchałem, jak ktoś mówił, że [intent_target.GetSheHe] postawił sporą sumę na [intent_target.MakeScope.Var('wager_target').Char.GetFirstName] z [intent_target.Custom('GetChariotTeamColorPlural')] na [intent_target.Custom('GetWinPlaceShow')]."
	chariot_race_ongoing_jp.0100.desc.target_personality.bored:0 "[intent_target.GetWomanMan] leniwie macha [intent_target.GetHerselfHimself], rozglądając się po Hipodromie z niewielkim zainteresowaniem wyścigiem."
	chariot_race_ongoing_jp.0100.desc.target_personality.fallback:0 "[intent_target.GetWomanMan] rozmawia z pobliskimi widzami, gdy omawiają perspektywy [intent_target.GetHerHIs] zawodnika."
	chariot_race_ongoing_jp.0100.desc:0 "\n\nGdy [Glossary( 'téthrippa', 'QUADRIGA_GLOSS')] paraduje przed naszymi miejscami, [intent_target.GetHerHis] głowa obraca się w moją stronę, aby je śledzić."
	chariot_race_ongoing_jp.0100.b.fan:0 ""Czcijcie swoich patronów! Machajcie! Co #EMP wy#! wyprawiacie?!"
	chariot_race_ongoing_jp.0100.b.wager:0 ""Dalej, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!"
	chariot_race_ongoing_jp.0100.b.bored:0 "Zdecydowane ziewnięcie i przewrócenie oczami."
	chariot_race_ongoing_jp.0100.b:0 "Wyślij [intent_target.GetHerHim] notatkę."
	chariot_race_ongoing_jp.0100.b.tt.success:0 "[intent_target.GetFirstNameNoTooltip] podoba się twój styl"
	chariot_race_ongoing_jp.0100.b.tt.neutral:0 "[intent_target.GetFirstNameNoTooltip] ignoruje cię"
	chariot_race_ongoing_jp.0100.b.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] odrzuca cię"
	chariot_race_ongoing_jp.0100.d.best.tt:0 "[intent_target.GetTitledFirstName] ma już jedno z najlepszych miejsc"
	chariot_race_ongoing_jp.0100.d.better.tt:0 "[intent_target.GetTitledFirstName] ma już lepsze miejsce niż ty"
	chariot_race_ongoing_jp.0100.d:0 "Zamacham [intent_target.GetHerHim] w tę stronę, te miejsca są lepsze!"
	chariot_race_ongoing_jp.0100.d.host_flavor:0 "Kto mógłby oprzeć się miejscu w Kathisma?"
	chariot_race_ongoing_jp.0100.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] jest w siódmym niebie"
	chariot_race_ongoing_jp.0100.d.tt.partial_success:0 "[intent_target.GetFirstNameNoTooltip] jest pochlebiony"
	chariot_race_ongoing_jp.0100.d.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] jest jedynie wdzięczny"
	chariot_race_ongoing_jp.0100.d.tt.critical_failure:0 "[intent_target.GetFirstNameNoTooltip] ignoruje cię"
	chariot_race_ongoing_jp.0100.e:0 "Kiwnięcie uznania powinno wystarczyć."
	chariot_race_ongoing_jp.0100.e.host:0 "Kiwnięcie uznania może zdziałać wiele."
	chariot_race_ongoing_jp.0200.t:0 "Imperialna Mieszanka"
	chariot_race_ongoing_jp.0200.desc.intro:0 "W tłumie trybun znajduje się wielu cesarskich wasali, urzędników i osób towarzyszących, wszyscy rzekomo tutaj, aby cieszyć się wyścigiem. W rzeczywistości jest to jedno z najlepszych miejsc w imperium do zawierania umów, rozszerzania swoich wpływów i może nawet wspinania się po śliskiej drabinie.\n\nMój [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetFirstName],"
	chariot_race_ongoing_jp.0200.desc.same_rank_ruler:0 "współbrat [other.GetTitleAsName] w służbie [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip], $chariot_race_ongoing_jp.0200.desc.party_intro$ stwarza okazję do omówienia #EMP pilnych spraw#! dotyczących [ROOT.Char.GetPrimaryTitle.GetNameNoTier] oraz [other.GetPrimaryTitle.GetNameNoTier]."
	chariot_race_ongoing_jp.0200.desc.same_rank_courtier:0 "współczesny wspinacz czekający na [other.GetHerHis] szansę, siedzi w pobliżu — być może będziemy sobie nawzajem przydatni..."
	chariot_race_ongoing_jp.0200.desc.higher_rank:0 "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ i, mimo że [other.GetSheHe] nie jest wielkim [other.GetWomanMan] tego królestwa, [other.GetPrimaryTitle.GetNameNoTier] może jednak dać #EMP coś#! przydatnego dla [ROOT.Char.GetPrimaryTitle.GetNameNoTier]..."
	chariot_race_ongoing_jp.0200.desc.lower_rank:0 "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ stwarza rzadką okazję, by obcować z potężnymi — [other.GetPrimaryTitle.GetNameNoTierPossessive] ma #EMP znacznie#! większą władzę w imperium niż [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
	chariot_race_ongoing_jp.0200.desc.lower_rank_courtier:0 "zaledwie wspinacz społeczny czekający na [other.GetHerHis] szansę, siedzi w pobliżu — choć nawet najniższe stworzenia potrafią być użyteczne..."
	chariot_race_ongoing_jp.0200.desc.landed_intro:0 "współczesny [other.GetTitleAsName] w służbie [other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip],"
	chariot_race_ongoing_jp.0200.desc.party_intro:0 "zajmuje pobliskie miejsce dla [other.GetHerHis] ekipy,"
	chariot_race_ongoing_jp.0200.a:0 "Jestem pewien, że wiele się od siebie nauczymy."
	chariot_race_ongoing_jp.0200.b:0 "Nie mogłem sobie wymarzyć lepszego sąsiada!"
	chariot_race_ongoing_jp.0200.b.success:0 "[other.GetFirstNameNoTooltip] jest zauroczony"
	chariot_race_ongoing_jp.0200.b.partial_success:0 "[other.GetFirstNameNoTooltip] jest zadowolony"
	chariot_race_ongoing_jp.0200.b.failure:0 "[other.GetFirstNameNoTooltip] jest zaskoczony"
	chariot_race_ongoing_jp.0200.c:0 "Cieszę się, że mam tak pięknego sąsiada."
	chariot_race_ongoing_jp.0200.c.success:0 "[other.GetFirstNameNoTooltip] jest zauroczony"
	chariot_race_ongoing_jp.0200.c.partial_success:0 "[other.GetFirstNameNoTooltip] jest zadowolony"
	chariot_race_ongoing_jp.0200.c.failure:0 "[other.GetFirstNameNoTooltip] jest zaskoczony"
	chariot_race_ongoing_jp.0200.d:0 "Linie kredytowe są zawsze doceniane."
	chariot_race_ongoing_jp.0200.d.tt:0 "Twoja [rank|E] musi być inna niż [other.GetTitledFirstNamePossessive]"
	chariot_race_ongoing_jp.0200.e:0 "Dług otwiera wiele drzwi, jeśli jest odpowiednio zarządzany."
	chariot_race_ongoing_jp.0200.f:0 "Dobre miejsce do handlu sekretami."
	chariot_race_ongoing_jp.0200.f.available_tt:0 "Ta opcja jest dostępna dzięki twojej wiedzy o [given_secret.GetOwner.GetTitledFirstNamePossessive] [given_secret.GetName] [secret|E]"
	chariot_race_ongoing_jp.0200.f.tt:0 "[other.GetTitledFirstName] może ujawnić ci [secret|E] w zamian"
	chariot_race_ongoing_jp.0200.f.success:0 "[other.GetTitledFirstName] wymienia sekret"
	chariot_race_ongoing_jp.0200.f.failure:0 "[other.GetTitledFirstName] nic nie ujawnia"
	chariot_race_ongoing_jp.0200.g:0 "Moja służba może otworzyć drzwi dla [other.GetHerHim]."
	chariot_race_ongoing_jp.0200.h:0 "Wolałbym po prostu oglądać wyścig."
	chariot_race_ongoing_jp.0201.t:0 "Wybór Towarzystwa"
	chariot_race_ongoing_jp.0201.desc.intro:0 "Podczas gdy masy tłoczą się w trybunach, a szlachta pełza po swoich uprzywilejowanych sekcjach, tutaj w [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] możemy nareszcie cieszyć się chwilą spokoju. Służba niosąca wszystkie napoje czeka na nasze kaprysy, podczas gdy woźnice wykonują swoje niebezpieczne rzemiosło poniżej.\n\n"
	chariot_race_ongoing_jp.0201.desc.emperor:0 "Wśród tych, którzy dzisiaj dołączają do mnie w mojej loży, znajduje się mój [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], wyraźnie rozkoszujący się [other.GetHerHis] uprzywilejowanym dostępem do mnie i tym, co to oznacza."
	chariot_race_ongoing_jp.0201.desc.other_emperor:0 "Mam szczęście, że mam własne miejsce w [ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] loży — pożądana okazja, aby zdobyć przychylność mojego [ROOT.Char.Custom2('RelationToMeShort', other)]."
	chariot_race_ongoing_jp.0201.desc.other:0 "Wśród innych obdarzonych dostępem znajduje się mój [ROOT.Char.Custom2('RelationToMeShort', other)], [other.GetTitledFirstName], który siedzi w pobliżu i wyraźnie cieszy się ekskluzywnością."
	chariot_race_ongoing_jp.0201.desc:0 "Może [other.GetSheHe] chciałby porozmawiać..."
	chariot_race_ongoing_jp.0201.a:0 "To najlepsze rodzaje ludzi."
	chariot_race_ongoing_jp.0201.b:0 "Chodź [other.GetFirstNameNoTooltip], usiądź obok mnie."
	chariot_race_ongoing_jp.0201.b.tt:0 "Ta opcja jest dostępna, ponieważ jesteś [THIS.Char.GetTitleAsNameNoTooltip|V]"
	chariot_race_ongoing_jp.0201.c:0 "Dobre miejsce do handlu sekretami."
	chariot_race_ongoing_jp.0201.d:0 "Myślę, że powinniśmy mieć lożę tylko dla siebie."
	chariot_race_ongoing_jp.0201.e:0 "Rozmowa zamiast cieszenia się tym widokiem byłaby zbrodnią."
	chariot_race_ongoing_jp.0201.f:0 "To najlepsze towarzystwo!"
	chariot_race_ongoing_jp.0201.h:0 "Dziś promieniejesz, [other.GetFirstNameNoTooltip]."
	chariot_race_ongoing_jp.0300.t:0 "Uzyskanie Dostępu"
	chariot_race_ongoing_jp.0300.desc.intro:0 "Choć my, szlachta, mamy najlepsze miejsca w Hipodromie, są one niczym w porównaniu z komenderującymi miejscami [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] i wszystkim, co to oznacza.\n\nRazem z [host.GetHerHis] bliską rodziną, [host.GetTitleAsNameNoTooltip] znany jest z przyznawania dostępu tym, którzy mają [host.GetHerHis] przychylność, lub tym, którzy mogą w inny sposób wymusić [host.GetHerHis] rękę..."
	chariot_race_ongoing_jp.0300.a:0 "Po prostu #EMP zapytam#!."
	chariot_race_ongoing_jp.0300.a.tt:0 "[THIS.Char.GetShortUIName|U] wejdzie do Kathisma"
	chariot_race_ongoing_jp.0300.a.success:0 "[host.GetFirstNameNoTooltip] przyznaje ci dostęp"
	chariot_race_ongoing_jp.0300.a.failure:0 "[host.GetFirstNameNoTooltip] odrzuca"
	chariot_race_ongoing_jp.0300.b:0 "Prezent może otworzyć wiele drzwi."
	chariot_race_ongoing_jp.0300.b.success:0 "[host.GetTitledFirstName] przyjmuje"
	chariot_race_ongoing_jp.0300.b.failure:0 "[host.GetTitledFirstName] odrzuca"
	chariot_race_ongoing_jp.0300.c:0 "Na szczęście [host.GetSheHe] #EMP mi#!."
	chariot_race_ongoing_jp.0300.d:0 "Pah, nie zamierzam się uniżać."
	chariot_race_ongoing_jp.0301.t:0 "Prosząc o Dostęp"
	chariot_race_ongoing_jp.0301.desc.intro:0 "Choć szlachta ma najlepsze miejsca w Hipodromie, są one niczym w porównaniu z komenderującymi miejscami w moim [Glossary( 'Kathisma', 'KATHISMA_GLOSS')] i wszystkim, co to oznacza.\n\nKażdy z nich pragnie miejsca tutaj, a wydaje się, że najbardziej [weasel.GetName],"
	chariot_race_ongoing_jp.0301.desc.ask:0 "który włożył błagalną notatkę w ręce strażnika pałacowego..."
	chariot_race_ongoing_jp.0301.desc.gold:0 "\n\nChociaż słyszałem, że [weasel.GetSheHe] jest dość bogaty [weasel.GetWomanMan]."
	chariot_race_ongoing_jp.0301.desc.hook:0 "który wykorzystuje mój dług wobec [weasel.GetHerHim] w typowy prostacki sposób..."
	chariot_race_ongoing_jp.0301.a:0 "Dobrze, niech [weasel.GetHerHim] wejdzie."
	chariot_race_ongoing_jp.0301.b:0 "Takie przywileje wiążą się z pewnymi kosztami..."
	chariot_race_ongoing_jp.0301.b.success:0 "[weasel.GetTitledFirstName] wysupłuje"
	chariot_race_ongoing_jp.0301.b.failure:0 "[weasel.GetTitledFirstName] odrzuca"
	chariot_race_ongoing_jp.0301.b.tt:0 "[weasel.GetTitledFirstName] nie stać na prezent #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
	chariot_race_ongoing_jp.0301.c:0 "Sądząc po wszystkim, nie mam zbyt wielu wyborów..."
	chariot_race_ongoing_jp.0301.d:0 "Nie sądzę."
	chariot_race_ongoing_jp.0400.t:0 "Kolejne Okrążenie"
	chariot_race_ongoing_jp.0400.intro:0 "Służba zrzuca marker delfina [ROOT.Char.Custom('GetChariotMiddlingLapCount')] w momencie, gdy [first_place_charioteer.GetFirstName] z [first_place_charioteer.Custom('GetChariotTeamColorPlural')]"
	chariot_race_ongoing_jp.0400.intro_flavor1:0 "pędzi obok błyszczących posągów dawnej charioty, krótko unosząc [first_place_charioteer.GetHerHis] ramię z batem w przedwczesnym triumfie."
	chariot_race_ongoing_jp.0400.intro_flavor2:0 "zatrzymuje się przy barierze, ledwo się utrzymując na nogach, a szalejące okrzyki tłumu sięgają nowych szczytów."
	chariot_race_ongoing_jp.0400.intro_flavor3:0 "pędzi [first_place_charioteer.GetHerHis] zgrzytającą drużyną koni nieustannie naprzód, bat świerzbiący jak instrument [ROOT.Char.GetFaith.HighGodName]."
	chariot_race_ongoing_jp.0400.intro_flavor4:0 "mija ich błyskawicznie, zerkając przez ramię [first_place_charioteer.GetHerHis] z połowy szyderstwa i zmartwienia."
	chariot_race_ongoing_jp.0400.intro_flavor5:0 "zatrzymuje się na zakręcie. Sekcje, które nie kaszlą pod wielką chmurą kurzu, który [first_place_charioteer.GetSheHe] wywołał, eksplodują radością."
	chariot_race_ongoing_jp.0400.second1:0 "\n\n[second_place_charioteer.GetFirstName] podąża blisko za [first_place_charioteer.GetHerHis] piętami,"
	chariot_race_ongoing_jp.0400.second2:0 "\n\nZaledwie kilka jardów za nim podążają konie [second_place_charioteer.GetFirstNamePossessive], zrywające ten sam piasek,"
	chariot_race_ongoing_jp.0400.second3:0 "\n\n[second_place_charioteer.GetFirstName] zostaje nieco w tyle, ale może jeszcze zniwelować dystans,"
	chariot_race_ongoing_jp.0400.second4:0 "\n\nPrawie bezpośrednio za [first_place_charioteer.GetHerHim], [second_place_charioteer.GetFirstNamePossessive] wierzgi koni podążają,"
	chariot_race_ongoing_jp.0400.second5:0 "\n\n[second_place_charioteer.GetFirstName] jest nieco w tyle, ale w żadnym wypadku nie jest stracony,"
	chariot_race_ongoing_jp.0400.third1:0 "[second_place_charioteer.GetHerselfHimself] blisko ścigany przez bardzo zdeterminowanego [third_place_charioteer.GetFirstName]."
	chariot_race_ongoing_jp.0400.third2:0 "podczas gdy [third_place_charioteer.GetFirstName] sunie za nim, szukając okazji."
	chariot_race_ongoing_jp.0400.third3:0 "podczas gdy [third_place_charioteer.GetFirstName] jest tuż za nim, konie zdają się być w odległości ugryzienia."
	chariot_race_ongoing_jp.0400.third4:0 "podczas gdy [third_place_charioteer.GetFirstName] niecierpliwie dręczy, naciskając na okazję do wyprzedzenia."
	chariot_race_ongoing_jp.0400.third5:0 "podczas gdy [third_place_charioteer.GetFirstName] z wolna zbliża się, desperacko chcąc wyprzedzić."
	chariot_race_ongoing_jp.0400.winning_place:0 "\n\nWielki [ROOT.Char.GetFaith.FateGodName]! Jeśli [wager_target.GetFirstNameNoTooltip] tylko utrzyma [wager_target.GetHerHis] miejsce!"
	chariot_race_ongoing_jp.0400.losing_place:0 "\n\nWielki [ROOT.Char.GetFaith.FateGodName]! Co ty robisz na #EMP [wager_target.Custom('GetChariotRacePlacement')]#! miejscu, [wager_target.GetFirstNameNoTooltip]?!"
	chariot_race_ongoing_jp.0400.out:0 "\n\nMogę tylko ponuro rozmyślać nad moim żałosnym zakładem na [wager_target.GetFirstName]..."
	chariot_race_ongoing_jp.0400.a:0 "#EMP Dalej, [wager_target.GetFirstNameNoTooltip]#!!"
	chariot_race_ongoing_jp.0400.b:0 "Następnym razem postawię lepiej, to pewne..."
	chariot_race_ongoing_jp.0400.c:0 "Co za wyścig!"
	chariot_race_ongoing_jp.0400.d:0 "#EMP Wyruszaj! BIEGAJ [wager_target.GetWomanMan]!#!"
	chariot_race_ongoing_jp.0500.t:0 "Pokazywanie się"
	chariot_race_ongoing_jp.0500.intro:0 "Wszystkie oczy zwrócone są na wóz [first_place_charioteer.GetFirstNamePossessive], i stały prowadzenie, które [first_place_charioteer.GetSheHe] rzeźbi,"
	chariot_race_ongoing_jp.0500.first:0 "a [evil_knievel.GetWomanMan] wyraźnie o tym wie, bo [evil_knievel.GetSheHe]"
	chariot_race_ongoing_jp.0500.last:0 "gdy [evil_knievel.GetFirstName], daleko w tyle na ostatnim miejscu,"
	chariot_race_ongoing_jp.0500.high:0 "gdy [evil_knievel.GetFirstName], niewiele w tyle,"
	chariot_race_ongoing_jp.0500.middle:0 "gdy [evil_knievel.GetFirstName], zgubiony w tłumie,"
	chariot_race_ongoing_jp.0500.low:0 "gdy [evil_knievel.GetFirstName], w tyle za przegranymi,"
	chariot_race_ongoing_jp.0500.trick_flavor1:0 "nagle skacze na przód wozu [evil_knievel.GetHerHis], prowadząc jedną ręką, podczas gdy [evil_knievel.GetSheHe] macha do trybun!"
	chariot_race_ongoing_jp.0500.trick_flavor2:0 "skacze po wozie, a odwrócony plecami, kontynuuje jazdę, jednocześnie wysyłając całusy w stronę trybun!"
	chariot_race_ongoing_jp.0500.trick_flavor3:0 "skacze z wozu na grzbiet prowadzącego konia [evil_knievel.GetHerHis], uniesiona ręka w triumfie!"
	chariot_race_ongoing_jp.0500.trick_flavor4:0 "skacze z wozu na grzbiet prowadzącego konia [evil_knievel.GetHerHis], machając do trybun!"
	chariot_race_ongoing_jp.0500.filler:0 "\n\nTłum szaleje z radości"
	chariot_race_ongoing_jp.0500.overtake:0 "ale [overtaking_charioteer.GetFirstName] jest mniej zachwycony: widząc okazję, [overtaking_charioteer.GetSheHe] szybko wyprzedza, zajmując [overtaking_charioteer.Custom('GetChariotRacePlacement')] miejsce."
	chariot_race_ongoing_jp.0500.maintained:0 "gdy [evil_knievel.GetFirstNameNoTooltip] w jakiś sposób utrzymuje [evil_knievel.GetHerHis] miejsce, zniechęcając do wyprzedzenia, mimo wszystko!"
	chariot_race_ongoing_jp.0500.maintained_last:0 "wydaje się, że [evil_knievel.GetSheHe] pragnie #EMP trochę#! chwały, nawet jeśli [evil_knievel.GetSheHe] ma przyjść ostatni."
	chariot_race_ongoing_jp.0500.dead:0 "Oklaski osiągają apogeum, gdy [evil_knievel.GetFirstName] nagle traci równowagę! Wkrótce zgrzytające drewno, końska masa i kurz przetaczają się po piasku, uderzając w bariery..."
	chariot_race_ongoing_jp.0500.alive:0 "[evil_knievel.GetFirstName] z gracją powraca na zwykłą pozycję woźnicy, uśmiechając się jak król, podczas gdy Hipodrom omdlewa."
	chariot_race_ongoing_jp.0500.alive_overtaken:0 "[evil_knievel.GetFirstName] pospiesznie wraca na swoją właściwą pozycję, wymachując pięścią w stronę [evil_knievel.GetHerHim] wyprzedzającego go."
	chariot_race_ongoing_jp.0500.loss_dead:0 "\n\nZasłaniam twarz dłońmi... "Ty głupku, [evil_knievel.GetFirstNameNoTooltip]... !"
