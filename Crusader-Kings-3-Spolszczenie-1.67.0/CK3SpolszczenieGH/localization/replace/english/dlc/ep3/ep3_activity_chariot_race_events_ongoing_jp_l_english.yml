	chariot_race_ongoing_jp.0600.intro:0 "Nie zdążył jeszcze zakładca, [bookmaker.GetTitledFirstName], oddalić się, gdy torebka przy [bookmaker.GetHerHis] pasie dźwięczała wesoło z powodu mojej ciężko zarobionej monety, a mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))], [castigator.GetTitledFirstNamePossessive], wykrzyknął niewiarygodnie:\n\n"#EMP O...!#! Na miłość #EMP dobrą#!, [castigator.Custom2('RelationToMeShort', ROOT.Char)]!"" 
	chariot_race_ongoing_jp.0600.kathisma:0 "Cisza zapada w [Glossary( 'kathisma', 'KATHISMA_GLOSS')] gdy goblety opadają, a głowy się odwracają."
	chariot_race_ongoing_jp.0600.stands:0 "Cisza zapada wokół trybun, gdy wszyscy zwracają się z wzdryganiem do tego wybuchu."
	chariot_race_ongoing_jp.0600.desc:0 "\n\n"Nie mów mi! Ty hazardujesz #EMP wszystkie#! swoje pieniądze?" [castigator.GetSheHe] kontynuuje, [castigator.Custom('quirk_neg_adverb')]. "Nie zostanie ci nic! Co z #EMP zabezpieczeniem?!#!" Zakładca umyka z widoku, uciekając od przeszywającego spojrzenia [castigator.GetFirstNamePossessiveNoTooltip]."
	chariot_race_ongoing_jp.0600.a:0 "O, odsuń się, [castigator.GetFirstNameNoTooltip]! Próbuję oglądać wyścig!"
	chariot_race_ongoing_jp.0600.b:0 "Sądzę, że mógłbym zmniejszyć mój zakład..."
