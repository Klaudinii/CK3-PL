	chariot_race_ongoing_jp.0500.gain:0 "\n\nHa! To nauczy [evil_knievel.GetHerHim] lekcji."
	chariot_race_ongoing_jp.0500.a:0 "Taka odwaga!"
	chariot_race_ongoing_jp.0500.b:0 "O #EMP [ROOT.Char.GetFaith.HighGodName]#!!"
